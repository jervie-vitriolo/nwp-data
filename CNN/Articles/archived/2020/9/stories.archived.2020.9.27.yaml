    'mgnl:tags': ['Amy-Barrett', 'Trump', 'Ruth-Bader-Ginsburg']
    'template': '1'
    'title': 'Trump nominates Amy Coney Barrett as Supreme Court justice'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3093692a-27e5-46f1-b472-2c7ca0f89296'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-27T06:25:02.502+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T21:47:22.381+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;President Donald Trump on Saturday
        said he is nominating Amy Coney Barrett, a conservative federal appeals court
        judge, to succeed the late Justice Ruth Bader Ginsburg on the US Supreme Court,
        setting off a fierce partisan battle in the waning days of a hotly contested
        presidential election.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ace238b2-d9bf-4d07-95ee-5e69d6cb1245'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-27T06:25:02.503+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T21:47:22.381+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '856b6905-d4be-4576-ab24-2d620321583c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-27T06:25:02.503+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T21:47:22.382+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Calling it a "very proud moment indeed," Trump called Barrett a
        woman of "towering intellect" and "unyielding loyalty to the Constitution"
        who would rule "based solely on the fair reading of the law."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48c4fe1f-1ed9-484c-bf67-01b1d91621d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-27T06:25:02.503+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T21:47:22.382+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af9237c1-2e01-4138-807d-0bd713cdbdb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-27T06:25:02.504+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T21:47:22.382+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a flag-bedecked Rose Garden designed to mimic Ginsburg''s own
        nomination ceremony in 1993, Trump recounted Barrett''s educational and professional
        background, noted her seven children and hailed her ties to another late Supreme
        Court justice, Antonin Scalia, for whom she clerked.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd121aca-1843-4ffd-8143-9aa4ef383246'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-27T06:25:02.504+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T21:47:22.383+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acef0106-ba98-4e73-ab58-9a1feb1d0beb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-27T06:25:02.504+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T21:47:22.384+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I looked and I studied and you are very eminently qualified for
        this job," Trump told his nominee. "You are going to be fantastic."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0b5ac11-492c-4804-80fa-6078596fc551'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-27T06:25:02.505+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T21:47:22.384+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffe179ae-02a4-4bf8-9c3c-a788c71ff76f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-27T06:25:02.505+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T21:47:22.384+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Barrett, Trump declared before an audience that included Scalia''s
        widow, Republican senators and several figures from the conservative media,
        is "one of our nation''s most brilliant and gifted legal minds."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4f58a58-9024-4b5e-9dcc-ad66e7dad750'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-27T06:25:02.505+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T21:47:22.385+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e764d498-60d5-4971-8906-b0b5261cfea7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-27T06:25:02.506+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T21:47:22.385+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In her own remarks, Barrett offered only a glimpse of what type
        of justice she would be and did not delve into specifics.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f432bd32-ea9b-4ee3-99f7-0b5082875c49'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-27T06:25:02.506+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T21:47:22.386+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11498e41-0148-4a89-93fb-429e8e7aabfe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-27T06:25:02.506+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T21:47:22.386+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"A judge must apply the law as written," she said. "Judges are not
        policy makers."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2361e59f-f9e9-45d1-9417-21f9268143d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-27T06:25:02.506+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T21:47:22.386+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '168b4300-3e3f-4dd6-bc44-1299e3d045b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-27T06:25:02.507+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T21:47:22.387+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Instead she sought to cast herself as a public servant -- one who,
        at 48, could potentially serve on the court for decades.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60e6a5bd-69b9-4c6a-bb5d-115c13ff0da6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-27T06:25:02.507+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T21:47:22.387+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '725b9577-7c62-40ac-bba5-f0d0e715ffa7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-27T06:25:02.507+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T21:47:22.387+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If confirmed, I would not assume that role for the sake of those
        in my own circle, and certainly not for my own sake, I would assume this role
        to serve you," she said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04d4991e-feed-41da-947b-5ea5a6b9339d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-27T06:25:02.508+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T21:47:22.388+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b113b5be-f265-4f38-b10b-bd2cf9b41f02'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-27T06:25:02.508+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T21:47:22.388+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The nomination comes at a critical time in history, as the President
        openly questions the integrity of the upcoming election and has not committed
        to a peaceful transfer of power in the event he loses. He''s repeatedly said
        that the Supreme Court needed to have all nine seats filled ahead of Election
        Day, in case the court needed to weigh in on the legality of mail-in ballots
        being sent to Americans across the country amid the coronavirus pandemic.
        And several weighty cases loom on the immediate horizon, should she be confirmed
        as swiftly as Republicans hope, including one that could determine the fate
        of the Affordable Care Act.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be5fdb58-e8cf-463b-a256-4a9edb44e4d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-27T06:25:02.508+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T21:47:22.389+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d9cda99-3bfe-47b2-b99f-616d7120c3e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-27T06:25:02.509+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T21:47:22.389+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump seemed to momentarily shrug off the looming battle, even if
        Barrett herself said Saturday she was under no illusions about how difficult
        her confirmation might be.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bf0aed2-1124-487d-b664-bf0cc1de2f77'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-27T06:25:02.509+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T21:47:22.389+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e91e195-b4a0-46d8-9f3b-4ccbf956885a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-27T06:25:02.509+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T21:47:22.389+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This should be a straightforward and prompt confirmation," Trump
        said. "I''m sure it will be extremely non-controversial. We said that last
        time, didn''t we?"</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c9cd0cd-e39c-4658-9f33-27eca6bcfe4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-27T06:25:02.510+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T21:47:22.390+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec0d80d8-730e-45cd-bcdb-1e34f6e27862'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-27T06:25:02.510+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T21:47:22.390+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Democrats were already writing off her nomination, which had
        been widely expected.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cde1d188-47be-4b94-95e8-4cfebc8080ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-27T06:25:02.510+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T21:47:22.391+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e091f75c-fb1a-47f2-9560-1d1b91d247ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-27T06:25:02.511+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T21:47:22.391+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"By nominating Judge Amy Coney Barrett to the Supreme Court, President
        Trump has once again put Americans'' healthcare in the crosshairs," Senate
        Democratic Leader Chuck Schumer wrote in a statement, adding a vote for Barrett
        amounted to "a vote to strike down the Affordable Care Act."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c46445f8-a71b-41b7-9fd5-56af7b1714b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-27T06:25:02.511+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T21:47:22.391+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '604f043f-5cef-4c64-919b-a366d4bd5ebe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-27T06:25:02.511+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T21:47:22.391+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Barrett was appointed by Trump to the 7th US Circuit Court of Appeals
        in 2017 and advocates on the right have backed her nomination because of her
        writings on faith and the law. The 7th Circuit is based in Chicago and covers
        cases from Illinois, Indiana and Wisconsin. If her Senate confirmation is
        successful before the November election, the appointment would mark Trump''s
        third US Supreme Court pick in one presidential term, cementing a conservative
        stronghold in the court for a generation.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92f7434f-445c-4286-a97c-23878abb451b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-27T06:25:02.512+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T21:47:22.392+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d97d81b-a1b1-4e15-824e-d2c4f40ce50a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-27T06:25:02.512+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T21:47:22.392+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Barrett graduated from -- and now works part-time as a professor
        at -- Notre Dame Law School. She was born in New Orleans, Louisiana, and now
        lives in South Bend, Indiana, with her husband Jesse M. Barrett.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77af2d81-e8ce-4a01-b293-7c25f840270b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-27T06:25:02.512+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T21:47:22.393+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '553f4e72-b36f-4cc2-8f46-e62d01683289'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-27T06:25:02.512+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T21:47:22.393+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Following Ginsburg''s death last week, Trump expressed eagerness
        to appoint her replacement, arguing that he had a constitutional duty to fill
        her seat and committed to appointing a female nominee. Barrett will be the
        fifth woman ever appointed to the court and second conservative, if confirmed.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62827d51-8e0c-4ef0-91e4-982db2ffcc35'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-27T06:25:02.513+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T21:47:22.393+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdc2bfae-d3dd-421b-bce7-2eb162533494'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-27T06:25:02.513+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T21:47:22.393+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the week Trump deliberated his latest Supreme Court choice, Barrett,
        once a finalist for the Supreme Court spot that went to Brett Kavanaugh in
        2018, emerged as the favorite among his shortlist, after meeting with the
        President at the White House, according to sources familiar.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '102c46f1-dbfe-49ea-adc5-c229527cf98e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-27T06:25:02.513+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T21:47:22.394+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c38e91df-9274-4a3a-89e6-d0b696c80bad'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-27T06:25:02.514+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T21:47:22.394+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Barrett''s Senate nomination process is set to begin swiftly as
        conservatives aim to seat her before Election Day.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1050c7b-1a1b-4312-a7a9-83630a275fd2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-27T06:25:02.514+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T21:47:22.394+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e243f1c-b90e-4b1b-8309-486b0317f502'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-27T06:25:02.514+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T21:47:22.395+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two Republican senators have said they do not support voting on
        the nomination of a Supreme Court justice ahead of the election, but now that
        Utah Republican Sen. Mitt Romney has signaled that he is on board with moving
        ahead with a vote, Barrett''s likely to be confirmed barring any potential
        missteps.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc9d9fc6-7bcf-4ffb-8f26-34c10f184088'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-27T06:25:02.514+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T21:47:22.395+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7f4ca2f-ab3c-404e-9e27-f4477c97e2a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-27T06:25:02.515+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T21:47:22.395+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Legal philosophy</strong></h2>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11214274-d148-43c1-878b-9ca3c79d3f3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-27T06:25:02.515+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T21:47:22.395+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since joining the appellate bench, Barrett has been a cautious jurist,
        plainly aware that she remains under a national microscope for any Supreme
        Court confirmation battle. Still, she has demonstrated her conservative bona
        fides on Second Amendment gun rights, immigration and abortion -- positions
        Democrats are poised to voice opposition against in upcoming confirmation
        hearings.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb1035de-4015-4376-bf49-5d5d190a08c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-27T06:25:02.515+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T21:47:22.396+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b8d9e17-37e8-4ab1-ba9f-0f5160cf40c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-27T06:25:02.516+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T21:47:22.396+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last year, she dissented alone when a 7th Circuit panel majority
        rejected a Second Amendment challenge from a man found guilty of felony mail
        fraud and prohibited from possessing a firearm under federal and Wisconsin
        law.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dce3d0c5-6a8f-49db-b456-3ea25efbc64f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-27T06:25:02.516+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T21:47:22.396+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ec213ef-8ece-49fa-96c3-e1a93db0178f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-27T06:25:02.516+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T21:47:22.397+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2018, she joined a dissent with fellow conservatives in an Indiana
        abortion dispute and referred to a provision that made it unlawful for physicians
        to perform an abortion because of the race, sex or disability of the fetus
        was a "eugenics statute."</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20e75f83-86c8-439e-a60e-755671d28f92'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-27T06:25:02.516+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T21:47:22.397+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cfdbc0d-ed63-4765-a891-9ae14f5285d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-27T06:25:02.517+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T21:47:22.397+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More recently in June, she dissented as a 7th Circuit panel left
        intact a US district court decision temporarily blocking a Trump policy that
        disadvantaged green card applicants who apply for any public assistance.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd63204c-8cc2-4ad2-9e1a-f3a245804102'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-27T06:25:02.517+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T21:47:22.397+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efa67767-cfa4-48db-b973-d8f0e999a461'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-27T06:25:02.517+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T21:47:22.398+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And religious conservatives were especially energized by an exchange
        with Sen. Dianne Feinstein of California, the top Democrat on the Senate Judiciary
        Committee, during Barrett''s 2017 confirmation hearing for her current judgeship.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27afdc81-0630-4cfa-ab94-a276baeae621'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-27T06:25:02.518+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T21:47:22.398+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34cc6ee8-2c3c-43d7-b6b7-e541868081b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-27T06:25:02.518+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T21:47:22.399+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a tense back-and-forth, the Democratic senator sharply questioned
        whether the judicial nominee could separate her Catholic views from her legal
        opinions.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ad5a0cd-2a17-4f2c-87c6-662e069aacf9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-27T06:25:02.518+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T21:47:22.399+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'daea02ad-2dca-442d-bdde-6148b17dc0a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-27T06:25:02.518+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T21:47:22.399+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The conclusion one draws is that the dogma lives loudly within
        you," Feinstein pointedly said. "And that''s of concern when you come to big
        issues that large numbers of people have fought for years in this country."</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05fa82d2-4ad2-49d6-ac4f-b04e4e437d98'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-27T06:25:02.519+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T21:47:22.400+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68c4bed7-44bc-48b3-9565-b4d09b9da240'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-27T06:25:02.519+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T21:47:22.400+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Barrett supporters believed the nominee was being disparaged for
        her Catholicism. But Democrats said the exchange was in reference to Barrett''s
        own writings on the topic that had prompted questions from both parties --
        and concerns from progressives that she would chip away at abortion rights.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '220995bd-1f17-48a6-b99a-3d6fdd54b007'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-27T06:25:02.519+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T21:47:22.400+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2621028-41c0-4f35-9b46-882ac48fb302'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-27T06:25:02.519+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T21:47:22.401+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the hearing, Barrett testified that her religious beliefs would
        not interfere with her rulings as a federal judge. But Democrats, including
        Feinstein, were not convinced, worried that Barrett''s views meant that she
        would strike against abortion rights as a federal judge.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '337276f9-c19d-428d-819c-6a24afdcef49'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-27T06:25:02.524+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T21:47:22.401+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e31df0d1-8f10-4559-a427-1a781f2520ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-27T06:25:02.524+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T21:47:22.401+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Should Barrett be confirmed before Election Day or shortly thereafter,
        one of her earliest cases would be on the latest Obamacare challenge. The
        court is scheduled to hear that case on November 10.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8261aedb-a30f-46e7-932e-1f6b26441e2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-27T06:25:02.525+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T21:47:22.402+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'debb13ec-91d6-4b0a-b889-9c1f3576bfa2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-27T06:25:02.525+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T21:47:22.402+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Barrett has also cast doubt on the Affordable Care Act, authoring
        a 2017 law review essay which criticized Chief Justice John Roberts'' legal
        rationale for saving the law.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8aca6bf3-b48a-42c0-a82b-e50562bddce7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-27T06:25:02.525+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T21:47:22.402+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com ''<a href="https://edition.cnn.com/2020/09/26/politics/amy-coney-barrett-supreme-court-nominee/index.html">Trump
        nominates Amy Coney Barrett as Supreme Court justice</a>''</em></p>'
  'Among-Us-videogame':
    'author': ' Shannon Liao, CNN Business'
    'caption': 'As people stay at home across the world, their latest favorite pastime
      is a 2018 murder mystery game set in space called Among Us.'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2020-09-27T06:41:05.132+08:00
    'imagesource': 'jcr:57d17985-d8a6-4789-a836-a020d3f34534'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a363d24a-24b9-40cd-b293-f5196f1497b9'
    'lead': 'As people stay at home across the world, their latest favorite pastime
      is a 2018 murder mystery game set in space called Among Us.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-09-27T06:51:09.043+08:00
    'mgnl:createdBy': 'glee'
    'mgnl:lastActivated': 2023-01-25T21:47:20.330+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T21:46:53.241+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Among-Us']
    'template': '1'
    'title': 'Among Us, a murder mystery set in space, is the latest multimillion
      dollar craze in video games'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46fb097d-f46e-4545-8e88-f11581c81074'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-27T06:51:09.043+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T21:47:20.331+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —&nbsp;</strong>As people stay at home across the
        world, their latest favorite pastime is a 2018 murder mystery game set in
        space called Among Us.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab57e6c7-2da3-4643-8130-c3df6f1ca61a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-27T06:51:09.043+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T21:47:20.331+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb84d104-266d-45f4-ad35-b259bd81179b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-27T06:51:09.044+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T21:47:20.332+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The game''s exponential popularity drove its developers to announce
        on Thursday they were canceling a sequel to the game, to better focus on growing
        the existing version. The game reached over a million players on September
        3 and had grown to over 3.5 million concurrent users worldwide by Friday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '765e0c50-f8e0-41be-9d4b-8d21d5e65914'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-27T06:51:09.044+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T21:47:20.332+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9a7d477-fda7-464e-b15f-3f7e7116ddf4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-27T06:51:09.044+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T21:47:20.333+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We canceled the sequel because we saw the opportunity to give back
        to the players a little bit faster than creating a new, better version," Forest
        Willard, a developer at InnerSloth, which makes Among Us, told CNN Business.
        "It will be more work in the long run, but we''re excited for players to update
        the game, and suddenly there''s a brand new feature or map that unlocks new
        experiences."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9909dc19-e4c0-45fa-9ebc-c32faf763c19'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-27T06:51:09.044+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T21:47:20.333+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9d807bf-4ee8-472a-9d8d-9e306893ac16'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-27T06:51:09.045+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T21:47:20.333+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among Us is based on other social deduction party games like Mafia
        where a group of innocents live their everyday lives while killers, who have
        hidden their identities, commit murders at night. The group must determine
        who is guilty and get rid of the imposters before they lose their majority.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ad7c18e-5ecc-4ba5-8d22-df2cb1d0ce61'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-27T06:51:09.045+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T21:47:20.334+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '067cb365-d83c-446a-aede-90bf6217e00d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-27T06:51:09.045+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T21:47:20.334+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>InnerSloth, a three-person company, released Among Us in 2018. Willard
        is the programmer and handles the business of the company. It didn''t cause
        much of a stir at the time, although it grew popular in countries like Korea
        and Brazil. It wasn''t until this summer that the game took off in the US,
        when a Twitch streamer with a fanbase of 2.8 million viewers began to play
        it.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f2c277c-2109-402c-81e5-c2f2b26527de'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-27T06:51:09.046+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T21:47:20.334+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb3ddcff-c314-4686-bff9-bdf42a7d4aab'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-27T06:51:09.046+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T21:47:20.335+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among Us costs $5 on PC games store Steam or the indie store Itch.io,
        and it''s free with ads on mobile. Players can make additional purchases to
        decorate and customize their in-game characters. InnerSloth declined to comment
        on sales figures and total revenue.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32d700ad-9800-49fe-b76d-7d1112f9d385'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-27T06:51:09.046+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T21:47:20.335+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29af143b-8a03-4543-8401-727fd6694f1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-27T06:51:09.047+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T21:47:20.335+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The game requires four to 10 players, who are randomly assigned
        roles of either a crewmate or imposter. There are always more crew than imposters
        at the start. Throughout the game, crewmates try to complete their tasks and
        imposters try to murder the crew and sabotage the spaceship without getting
        caught.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3a5d063-762e-47c5-b7f1-181a1d00a4d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-27T06:51:09.047+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T21:47:20.336+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cc796f5-9f2f-425f-be4b-50564d723fc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-27T06:51:09.047+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T21:47:20.336+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among Us involves a lot of lying, accusations and angry denials
        -- a perfect recipe for social media engagement. YouTube''s biggest individual
        creator, PewDiePie, has played it, as has rapper and singer Soulja Boy.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba079da5-e1e0-4182-babb-df65155018c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-27T06:51:09.047+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T21:47:20.336+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61cf8d90-b190-4a27-a754-4b9353c71ba7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-27T06:51:09.048+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T21:47:20.336+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among Us isn''t the only indie game to take off this year. Fall
        Guys is a light-hearted battle royale where the players are jelly beans trying
        to make their way through mazes, jumping challenges and other activities to
        become the best out of 60 players. It sold over 7 million copies on the Steam
        store within a month of its August launch.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16ff2dfe-7efe-4d75-b321-3760f133e39f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-27T06:51:09.048+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T21:47:20.337+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78b9d681-ce23-499e-a377-a59317563cd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-27T06:51:09.048+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T21:47:20.337+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All of the popularity begs the question, what''s next for Among
        Us? InnerSloth developers know they must build on their success and keep players
        engaged. Their decision to cut a sequel makes sense, experts say.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c535640-910f-4884-85ef-d259a9ec037b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-27T06:51:09.048+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T21:47:20.338+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f27e1731-bf7b-4357-9b6b-9dc5232a4350'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-27T06:51:09.049+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T21:47:20.338+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"At this point making a sequel would end up dividing the audience,
        it''s a better idea to keep engagement high on the current game and drive
        further monetization through in-game purchases," Cassia Curran, an adviser
        at Wings Interactive, a fund that invests in diverse games.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b436775-f2cc-4861-9491-a2af90a06620'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-27T06:51:09.049+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T21:47:20.338+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2934fb5-2255-4ea1-a19f-f9bd298a8c70'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-27T06:51:09.049+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T21:47:20.338+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Willard, the Innersloth developer, said the team plans to add features
        to Among Us including the ability to add friends, a color blind mode and a
        way to customize controls.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e89a8e37-9652-478b-afd9-b00a20944001'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-27T06:51:09.049+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T21:47:20.339+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a60c9d5a-0ef2-4612-8205-e905b2dd779e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-27T06:51:09.050+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T21:47:20.339+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"These just make the game easier for people to enjoy time and time
        again," he said.</p>'
    '25':
