      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pampanga Rep. Mikey Arroyo initially asked the Comelec if they have
        considered postponing the elections, saying voters might risk contamination
        in polling precincts.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a9d3bc4-92bf-42b4-a2b9-c9dd7f274b2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-27T10:57:22.169+08:00
