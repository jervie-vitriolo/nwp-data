  'Leni-Robredo-Ombudsman-Martires-SALN-license-public-officials-hide-wealth':
    'author': 'Glee Jalea, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-09-27T13:18:47.560+08:00
    'imagesource': 'jcr:1046e181-8a97-42bb-8457-7ce30bc02133'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'cd84c9ed-3c6b-4394-b37d-ab1ab72846a1'
    'lead': ' For Vice President Leni Robredo, the recent directive of Ombudsman Samuel
      Martires to restrict access to statements of assets, liabilities and net worth,
      or SALNs, of public officials would only send a "wrong signal" for them to hide
      their accumulated wealth regardless of their salaries.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-09-27T13:24:39.537+08:00
