    'lead': 'Selena Gomez is feeling confident and proud, and is showing the world
      her kidney transplant scar, three years after receiving a new organ from her
      best friend.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-09-27T08:38:46.900+08:00
