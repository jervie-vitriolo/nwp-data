      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffc6e4e4-6bd4-43cf-9487-491ab887f427'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-27T07:06:15.184+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T21:47:19.414+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 94-year-old naturalist has teamed up with Duke of Cambridge
        to work on the Earthshot Prize, which William launched in December last year
        to help tackle the climate crisis.</p>'
    '19':
