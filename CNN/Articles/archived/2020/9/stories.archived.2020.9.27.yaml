      'mgnl:lastActivated': 2023-01-25T21:47:17.994+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Comelec chairman Sheriff Abas said during the budget hearing of
        the poll body in the House of Representatives last Thursday that regardless
        of how the health crisis will pan out, <a href="https://www.cnnphilippines.com/news/2020/9/24/postponement-of-2022-elections-up-to-duterte-congress.html">they
        will strive to push through with a safer conduct of elections.</a></p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc5c2960-1e69-4dbc-ac48-9b3d8b9c1bd1'
