      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 27)</strong> —
        An opposition lawmaker is proposing bigger budgets next year to the Departments
        of Health and Social Welfare and Development to strengthen the government''s
        response to the COVID-19 pandemic.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30a57f4f-f9ae-410d-b9c5-decc50db201c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-27T16:37:24.214+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T21:47:08.735+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Sunday, Senator Franklin Drilon noted the need to include the
        special amelioration program, or SAP, in next year''s national budget, adding
        priority must be given to both agencies as they are critical to the fight
        against COVID-19.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5728afb2-6b1f-4c45-af7b-ba55ce505120'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-27T16:37:24.217+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T21:47:08.735+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Drilon opined that the proposed P4.5-trillion national budget for
        next year does not adequately respond to the country''s needs today.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc5c7a00-8dbd-4cf9-990f-c3785a7d89b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-27T16:37:24.218+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T21:47:08.736+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also hit the DSWD for not distributing P10 billion worth of cash
        aid to the poor.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '315601b9-ca9a-4718-8925-792a1db64758'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-27T16:37:24.218+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T21:47:08.736+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Drilon said the DSWD was unable to give out the funds due to the
        "double compensation" and the failure of local government units to provide
        the list of beneficiaries.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba3ba0ff-5db4-4965-b981-5eae5ed5dcab'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-27T16:37:24.218+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T21:47:08.736+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The senator said it was not the recipients'' fault that the local
        government units were unable to submit their list, and the DSWD could have
        been more lenient during what he called "extraordinary" times.</p>'
  'PH-19k-new-coronavirus-recoveries':
