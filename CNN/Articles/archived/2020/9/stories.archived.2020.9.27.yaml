      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63487e62-0a98-4179-9ab6-aa30d97ddb5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-27T14:58:39.065+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T21:47:12.175+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The succeeding fare per kilometer for regular airconditioned buses
        is pegged at ₱1.75, ₱1.85 for deluxe, ₱1.95 for super deluxe, and ₱2.40 for
        luxury buses.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bb0827a-ee57-4d03-ac57-6458aa245e09'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-27T14:58:39.065+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T21:47:12.175+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3b42041-21d4-4393-9c0c-746ba5f459ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-27T14:58:39.065+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T21:47:12.176+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The LTFRB recently announced that <a href="https://www.cnnphilippines.com/news/2020/9/26/modified-bus-routes-to-reopen-September-30.html">12
        "modified" bus routes will be reopened for Regions 3 and 4-A</a>, accommodating
        286 buses to and from Metro Manila.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f405fb6-98ab-491d-803c-626f7b20efc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-27T14:58:39.065+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T21:47:12.176+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0996ef53-59e0-4d7d-a3a2-7abb6f4a9d58'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-27T14:58:39.066+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T21:47:12.176+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The number of bus units may also gradually increase in localities
        in the coming months, LTFRB chair Martin Delgra added.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '577c26ba-ad4f-4e46-8f63-f2346ec95e46'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-27T14:58:39.066+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T21:47:12.177+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b9aed2d-fcd0-42a4-a91a-a2fad3aa872a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-27T14:58:39.066+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T21:47:12.177+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Sinusunod po natin ang calibrated policy ng Department of Transportation,
        na hindi biglaan ang pagbukas (We will follow the calibrated policy of the
        Department of Transportation not to make all routes instantly available),"
        he said. "These are just initial bus routes that will be opened."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd790b668-0ba8-45dd-8d7e-63910ce42522'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-27T14:58:39.066+08:00
