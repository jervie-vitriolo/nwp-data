      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 27)</strong> —
        Christian Bautista is not letting the COVID-19 crisis stop him from helping
        other people.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bae5911-174a-41a4-b9ab-ef24cbc77854'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-27T20:53:42.771+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T21:47:06.172+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an interview with CNN Philippines on Sunday, he said he was continuing
        his work as an ambassador for Rise Against Hunger Philippines.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ba12c49-925c-4d63-8c9c-a4afe66c4f91'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-27T20:53:42.771+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T21:47:06.173+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bautista said, "Rise Against Hunger Philippines, they have the country''s
        only food bank, for example, where we collect food, other relief goods from
        our partners and donors... We also provide dietary supplementation programs...
        The goal talaga is to end hunger, whether there''s a pandemic or not, to help
        end hunger."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5f15843-dae2-4c7e-8e60-816b7aa74468'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-27T20:53:42.772+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T21:47:06.173+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an earlier interview with <a href="https://www.cnn.ph/entertainment/2020/7/21/Christian-Bautista--Indonesian-Delon-collaborate-for-a-song-to-give-hope-amid-the-pandemic.html"
        target="_blank">CNN Philippines'' The Final Word</a>, Bautista collaborated
        with Indonesian artist Delon Thamrin for a song that aims to uplift the people''s
        spirits amid the COVID-19 pandemic.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cadba7d9-cceb-4b6c-9e00-7c1771294de4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-27T20:53:42.772+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T21:47:06.173+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bautista shared he wanted to create an inspiring piece that will
        incite the people to help each other in this time of uncertainty.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ec61104-b53f-4042-b496-c52a108a474e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-27T20:53:42.773+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T21:47:06.173+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Yes, we may be on lockdown. But through other means like the Internet,
        we can still help each other," Bautista said.</p>'
  'louisville-protests-arrests':
    'author': 'Madeline Holcombe and Alta Spells, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-09-27T21:47:24.710+08:00
    'imagesource': 'jcr:5dd3fdf5-4590-4ae8-a2b8-d21eda0b3806'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '02fb1e04-c9ea-41bd-8788-891d5d7d633b'
    'lead': 'Police in Louisville arrested 28 people Saturday night as protesters
      demanding justice for Breonna Taylor again took to the streets.


      '
    'mgnl:activationStatus': true
    'mgnl:created': 2020-09-27T21:49:20.727+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-01-25T21:47:05.744+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T21:46:56.581+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Louisville police arrest at least 28 people during fourth night of protests
      over Breonna Taylor case'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edea4865-b551-45c9-986c-41fc2a2cd5ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-27T21:49:20.727+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T21:47:05.745+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> —&nbsp;Police in Louisville arrested 28 people
        Saturday night as <a data-cke-saved-href="http://www.cnn.com/2020/09/27/us/breonna-taylor-frustration-black-community-trnd/index.html"
        href="http://www.cnn.com/2020/09/27/us/breonna-taylor-frustration-black-community-trnd/index.html">protesters
        demanding justice</a> for Breonna Taylor again took to the streets.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71772f41-c588-489f-881c-abc44a9f185d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-27T21:49:20.727+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T21:47:05.745+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Saturday marked<a href="http://www.cnn.com/2020/09/25/us/breonna-taylor-investigation-protests/index.html">
        the fourth night of demonstrations</a> in Louisville since the attorney general
        announced that no officers are being charged directly in the killing of Breonna
        Taylor. Louisville Mayor Greg Fischer said the protests have been largely
        peaceful.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1184e92-4a14-4037-a9b3-438a26d88e1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-27T21:49:20.727+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T21:47:05.746+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Saturday, a small group of protesters caused destruction when
        they set plywood shields on fire in the street in front of the First Unitarian
        Church, where a larger group of protesters gathered when the citywide curfew
        went into effect at 9 p.m., said the Louisville Metro Police Department (LMPD)
        <a href="https://twitter.com/LMPD/status/1310101889174904832">in a series
        of tweets.</a></p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '793a5185-52cd-4acb-8069-b98b1984fae5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-27T21:49:20.727+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T21:47:05.746+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The violence began just before midnight when windows at Presentation
        Academy and Spalding University were smashed and several buildings were sprayed
        with graffiti. Small explosions were sparked when a car in the Spalding parking
        lot was set on fire with fireworks inside.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c19ee610-8485-4cb8-9fda-58584fe9226d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-27T21:49:20.727+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T21:47:05.746+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both the police and the fire department responded to put the car
        fire out.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95489094-23e8-4a00-aeeb-ed320910906f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-27T21:49:20.727+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T21:47:05.747+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aerial video taken from a LMPD helicopter and released on Twitter
        showed a fire burning in the street near the church. Police also released
        videos showing shattered glass doors and a heavily damaged light sign just
        off the street.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8edcbf03-524a-48af-b0e2-388fd1c1244d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-27T21:49:20.728+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T21:47:05.747+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The protesters who gathered inside the church were asked to remain
        there while police investigated and secured the area.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9aba36c3-b589-423e-a2bf-a1d76b12c558'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-27T21:49:20.728+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T21:47:05.747+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police made several arrests following the car fire incident and
        said they arrested at least 28 individuals in all on Saturday night.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9ab79c6-07d1-43d6-a406-f6fedce2a55c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-27T21:49:20.728+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T21:47:05.748+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Thursday, among two dozen people arrested during the demonstrations
        was Kentucky state Rep. Attica Scott, <a href="https://www.cnn.com/2020/09/26/us/attica-scott-arrest-breonna-taylor-protest/index.html">the
        state''s only Black female legislator.</a></p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40ddc35f-697c-4db5-8960-599a0efc2284'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-27T21:49:20.728+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T21:47:05.748+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2020/09/27/us/louisville-protests-arrests-saturday/index.html">"Louisville
        police arrest at least 28 people during fourth night of protests over Breonna
        Taylor case"</a></em></p>'
