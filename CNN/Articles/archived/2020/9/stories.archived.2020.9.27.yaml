      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0da3c46d-8c37-40a2-b467-cf6b03bda6e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-27T16:34:23.819+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T21:47:09.960+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The House of Representatives is set to conduct plenary debates on
        the ₱4.5-trillion budget for 2021 this afternoon, after the appropriations
        committee approved it on Friday.</p>'
