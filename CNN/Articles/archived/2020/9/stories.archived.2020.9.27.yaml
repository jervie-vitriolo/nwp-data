      'mgnl:lastActivated': 2023-01-25T21:47:08.355+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 27)</strong> --
        The Department of Health recorded on Sunday 19,630 more patients who have
        gotten well from COVID-19, as the national recovery count surged to 252,510.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62b9b821-dc4b-4181-be53-b9c8f4f49f1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-27T16:41:39.158+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T21:47:08.355+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The department said 18,892 of the new recoveries are time-based,
        where patients were cleared of the infection based on its Oplan Recovery program''s
        criteria. These include spending a certain amount of time in quarantine and
        the loss of symptoms. The remaining 738 are from routine reports, the DOH
        said.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '062da347-1721-4be4-828d-bd3ca696e7fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-27T16:41:39.158+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T21:47:08.355+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sunday''s bulletin also showed that 2,995 more people have contracted
        the virus, raising the total case tally to 304,226.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f553bfa-212a-4fdf-8c2c-4336d0ba2d36'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-27T16:41:39.158+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T21:47:08.356+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The top five areas in the country which registered the highest rise
        in cases include Metro Manila with 1,065 more infected residents, followed
        by Cavite with 297, Bulacan with 180, Batangas with 157, and Laguna with 143.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5de1dfdc-0832-441d-b941-951adb9925d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-27T16:41:39.158+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T21:47:08.356+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the death toll further rose to 5,344, after 60 more died
        of the illness. Thirty-seven of the newly confirmed fatalities occurred in
        September, while the other 23 transpired in April to August.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6883f3fc-269b-44a1-ab64-aa4c2aba95bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-27T16:41:39.158+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T21:47:08.356+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The latest figures, especially the jump in the recovery tally, pulled
        the number of active cases in the country down to 46,372. This means 15 percent
        of the nationwide case tally are currently ill.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe695745-befe-4a66-a2e0-9a5496b0250c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-27T16:41:39.159+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T21:47:08.356+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In its report, the DOH also noted that it removed 25 duplicates
        from the total count as part of its constant cleaning process. It added that
        10 cases previously reported as recoveries were retagged as deaths after final
        validation.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c87951c0-5992-4e98-bb4e-9c8d426578c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-27T17:07:45.591+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T21:47:08.356+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Abroad, five more Filipinos  contracted the virus while another
        succumbed to the disease, according to the Department of Foreign Affairs.
        To date, the DFA has confirmed 10,438 cases among overseas Filipinos in 78
        countries, including 6,654 who have already recovered and 791 who have died
        from the illness.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '117166d4-1e4c-4a7f-bbad-47db968cbff3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-27T17:07:45.592+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T21:47:08.357+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Across the globe, 994,000 people out of the 32.8 million infected
        have lost their lives, data from the US-based Johns Hopkins University showed.</p>'
  'SWS-involuntary-hunger-new-record-high-September-COVID':
    'caption': '(FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-09-27T16:41:50.938+08:00
    'imagesource': 'jcr:e8707b77-e2c6-4824-9c10-b3b78f80c959'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '6cce1a04-8786-4514-a28b-26c788211ffb'
    'lead': 'Over 7 million families have experienced hunger at least once in the
      past three months, accounting for a new record-high 30.7 percent, according
      to an independent pollster.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-09-27T16:52:49.335+08:00
    'mgnl:createdBy': 'alyssa'
    'mgnl:lastActivated': 2023-01-25T21:47:07.730+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T21:46:56.139+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['SWS', 'COVID-19', 'coronavirus', 'September', 'hunger', 'involuntary-hunger']
    'template': '1'
    'title': 'SWS survey reveals new record-high number of Filipino families experiencing
      hunger'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16739edf-d301-421b-a91a-fa4e0051bf6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-27T16:52:49.336+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T21:47:07.731+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 27)—</strong> Over
        7 million families have experienced hunger at least once in the past three
        months, accounting for a new record-high 30.7 percent, according to an independent
        pollster.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85d538d9-7bb6-4d9b-9148-aaed1748d85a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-27T16:52:49.336+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T21:47:07.731+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A <a href="https://www.sws.org.ph/swsmain/artcldisppage/?artcsyscode=ART-20200927135430">Social
        Weather Stations survey</a> conducted over September 17 to 20 and released
        Sunday revealed that an estimated 7.6 million families reported involuntary
        hunger, or hunger due to lack of food in households, amid the ongoing COVID-19
        pandemic.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9764ab7e-b2a1-45b2-9cc8-037090d6ff2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-27T16:52:49.336+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T21:47:07.731+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This surpassed the previous record of 23.8 percent in March 2012,
        SWS noted.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78016559-b257-40ab-a5fd-e5acdaf25dde'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-27T16:52:49.336+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T21:47:07.732+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The hunger incidence in September saw a 9.8 point-increase from
        the 20.9 percent level (or estimated 5.2 million families) <a href="https://www.cnn.ph/news/2020/7/21/SWS-survey-5.2-million-families-hunger.html">tallied
        in July.</a></p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '054f87bd-1d43-40f2-bf21-a593c63b06c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-27T16:52:49.336+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T21:47:07.732+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The spike, according to SWS, was due to an increase in the scores
        in all survey areas, with new record hunger rates reported in Metro Manila,
        Visayas, and Mindanao.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82e0bc4b-c3bd-4dc6-9837-4a338da5ab60'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-27T16:52:49.337+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T21:47:07.732+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the capital region, 28.2 percent, or an estimated 941,000 families,
        reported hunger in the past three months, up from 16.3 percent in July.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ecf2bd6-300c-4111-a1d5-8616d7d0dcef'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-27T16:52:49.337+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T21:47:07.732+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Overall hunger also rose to new record figures in Visayas and Mindanao,
        which listed 40.7 percent and 37.5 percent hunger incidence, respectively.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52299c1e-37d1-4db9-804c-acebaf877a78'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-28T16:22:56.639+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T21:47:07.733+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>​Presidential Spokesperson Harry Roque said Malacañang is saddened
        by the survey results, but noted that interventions are in place to ease hunger.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7220e618-2560-4e0f-9331-20ad10c8d6ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-28T16:22:56.639+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T21:47:07.733+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Kaya nga tayo nagbubukas ng ekonomiya para mapababa ''yung
        numero ng mga nagugutom</em> [We are saddened by this news. We are reopening
        the economy so we can reduce the number of people getting hungry]," he said,
        pointing out that keeping Metro Manila – the country''s main business hub
        – under general community quarantine also meant half of the economy remains
        restricted.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '640a3799-231a-48ec-9f02-3d497abcb425'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-28T16:22:56.639+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T21:47:07.733+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Ang pakiusap natin, puwede naman pong magtrabaho habang nandiyan
        ang COVID-19,</em>" he added. "<em>Pilit nating pinalalabas ang mas maraming
        transportasyon... Nagbibigay po tayo ngayon ng ayuda sa mga lugar na subject
        to localized or granular lockdown, patuloy po ang pagbigay natin ng tulong
        sa mga nawalan ng trabaho."</em></p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85125bc9-f8cf-4d06-b259-c4c9b6db79ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-28T16:22:56.639+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T21:47:07.733+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Our appeal is that we can work and live with COVID-19.
        We are trying to allow more public transportation... We are providing aid
        to areas subject to localized or granular lockdown, we are also continuing
        with assistance to people who lost their jobs.]</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84c87e69-26fd-4747-a9c0-ba98406d10d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-27T16:52:49.337+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T21:47:07.734+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The nationwide poll was conducted through mobile phone and computer-assisted
        telephone interviewing. It included a sample of 1,249 adults.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a307b5ba-53ed-4051-b1e3-a4d70b989a56'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-27T16:52:49.337+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T21:47:07.734+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The survey had a ±3 percent error margin, ±6 percent each for Metro
        Manila, Visayas, and Mindanao, and ±5 percent for Balance Luzon.</p>'
  'denr-cebu-mining-dolomite-manila-bay':
    'author': 'CNN Philippines Staff'
    'caption': '(FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-09-27T20:32:34.105+08:00
    'imagesource': 'jcr:54718e0f-ed96-4f91-af16-c050981612a4'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '93b98593-0248-4578-b0e3-48f449075ac4'
    'lead': 'The Department of Environment and Natural Resources said allegations
      plaguing Cebu-based dolomite mining companies were not related to the government''s
      efforts to beautify Manila Bay.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-09-27T20:42:24.393+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-25T21:47:07.080+08:00
