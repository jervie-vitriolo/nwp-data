      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Maganda itong panimula para makita natin kung ''yung mga</em>
        procedure <em>ay tumatama sa mga alituntunin ng</em> IATF <em>at ng</em> Department
        of Health, <em>para mabuksan na rin natin ang ibang ruta</em>," Provincial
        Bus Operators of the Philippines Executive Director Alex Yague Jr. told CNN
        Philippines separately.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
