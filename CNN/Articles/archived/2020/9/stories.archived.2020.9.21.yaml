      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Los Angeles County Fire spokesman Sky Cornell told CNN Sunday that
        there was a big push Saturday to put in containment lines around the fire.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6f29227-c3a0-4ddb-ba31-4acf544f4a32'
      'mgnl:activationStatus': true
