    'template': '1'
    'title': 'The most relatable moments of the Emmy Awards'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '709d98ff-bcc9-4e7c-99e4-c0ab2ace3d36'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-21T13:29:31.125+08:00
