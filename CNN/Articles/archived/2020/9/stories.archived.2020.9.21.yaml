      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb004530-e581-47b4-b228-ca7535fe0519'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-17T16:35:12.173+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T21:28:02.953+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The distribution utility has continued to shoulder the convenience
        fee for Meralco Online transactions until the end of GCQ period. Convenience
        fees previously collected from March 16 to July 15 have been completely refunded
        to customers, covering 647,000 transactions totaling ₱30.4 million.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8da2f1aa-b935-4c48-a223-44a9c9ff551e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-17T16:35:12.173+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T21:28:02.954+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33c1d7cb-f407-4a5b-962a-566ae1c67d06'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-17T16:35:12.173+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T21:28:02.954+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Espinosa also explained that meter reading costs not incurred during
        the ECQ and MECQ periods have also been refunded beginning July 15, covering
        6.7 million customers’ bills for a total of ₱64 million.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5679a547-8ad1-4a4d-bb4a-16e5bd73f9bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-17T16:35:12.173+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T21:28:02.955+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91cc029e-750d-4eb5-8a28-474c19014d29'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-17T16:35:12.173+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T21:28:02.956+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>‘Lifeline customers’ discount reaches ₱101M</h2>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db11548a-6fc9-46e0-b04d-b4f5c45368a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-17T16:35:12.173+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T21:28:02.956+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4514945e-2fd3-4cdf-a020-f6ea85619a82'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-17T16:35:12.173+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T21:28:02.957+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meralco will provide a discount to the distribution charge collected
        from 2.77 million "lifeline customers," or those who consume 100 kilowatts
        per hour and below as of February 2020. Around 40 percent of Meralco customers
        fall within this bracket.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bc5ea46-f8f4-47fe-9a2b-69b9732601a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-17T16:35:12.173+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T21:28:02.958+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65fbbd14-0529-4420-a488-05e09f6cf85c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-17T16:35:12.173+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T21:28:02.958+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We will be providing them relief equivalent to ₱101 million in
        the form of distribution charge discount,” Espinosa said.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12c270a3-7fa7-4771-86ba-042127683842'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-17T16:35:12.173+08:00
