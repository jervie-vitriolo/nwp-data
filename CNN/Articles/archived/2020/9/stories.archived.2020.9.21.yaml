      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42c53aae-50a3-4cee-8f9b-72ddcc96dd9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-21T21:01:48.553+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T21:27:36.179+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a disclosure to the Philippine Stock Exchange on Monday, Megawide
        said it had been awarded the contract for the Malolos-Clark Railway Project
        (MCRP) Package 1 with partners Hyundai Engineering &amp; Construction Co.,
        Ltd. (Hyundai E&amp;C) and Dong-ah Geological Engineering Company Ltd. (Dong-ah).</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38d60030-de9a-46a5-a27b-f88b55cead4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-21T21:01:48.553+08:00
