    'jcr:uuid': '1cc8b4a7-a38d-43c3-922d-f3cf1f3558ae'
    'lead': 'President Rodrigo Duterte, who earlier said no government official would
      go unpunished if he is linked to even a whiff of corruption, is giving a transportation
      regional director time to ''shape up'' amid graft allegations, according to
      Presidential Spokesperson Harry Roque. '
    'mgnl:activationStatus': true
    'mgnl:created': 2020-09-21T17:26:04.307+08:00
