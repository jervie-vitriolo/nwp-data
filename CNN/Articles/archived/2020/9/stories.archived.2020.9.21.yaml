      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Margo Martindale, who was nominated for best supporting actress
        in a limited series or movie for her role in "Miss America," briefly took
        Emmy viewers into her garden, where she sipped a bottle of what appeared to
        be Cupcake wine.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2dde6b6-03b6-43e7-a189-282f9dd290f3'
      'mgnl:activationStatus': true
