      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Angeles National Forest said on Twitter "crews are en route
        to 1/4 acre spot at Chantry Flat, 1/4 miles above the construction site at
        Chantry Road."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
