      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d530389-0f5e-456e-b6ec-268be2049b96'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-21T13:29:31.127+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:28:17.155+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At one point, Aduba, who wore a Breonna Taylor t-shirt, yelled,
        "Mom! I won!"</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6bbc972-9359-4952-870f-d9cccdefeb3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-21T13:29:31.127+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:28:17.155+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
