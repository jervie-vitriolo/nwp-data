      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28f32c82-eb49-40ef-8b74-c87fc5c8dc36'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-22T18:36:39.752+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T21:28:08.753+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Ang Presidente po''y nag-issue n</em>g (The President has issued
        an) executive order imposing price caps on medicines, so I don''t think it''s
        impossible for him to issue this executive order," he said in a virtual briefing.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '848ecfa0-c0ad-48b5-8d39-bf898d12e0ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-21T15:21:55.776+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T21:28:08.753+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vergeire said there is no recommended price set yet, but the DOH
        will conduct a survey to determine the range. She added they will consult
        with the Department of Trade and Industry and other experts.</p>'
