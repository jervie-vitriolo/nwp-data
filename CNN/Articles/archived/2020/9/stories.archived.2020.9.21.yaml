    'lead': 'Distancing protocols in public transport can still be eased in the future
      if the country further lowers it daily COVID-19 case average, a top official
      said.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-09-21T13:46:01.573+08:00
