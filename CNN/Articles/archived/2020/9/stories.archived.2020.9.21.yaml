      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Santos said he, and his camera man, experienced side effects, like
        redness of the eyes and difficulty to open one''s eyes the night after the
        event. He said that upon consulting a doctor, they were told that their condition
        will heal in three to four days, but long-term effects, like developing cataract,
        may happen in the future.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
