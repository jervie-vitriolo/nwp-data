    'mgnl:lastActivatedVersionCreated': 2023-01-25T21:26:42.345+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'US CDC abruptly removes guidance about airborne coronavirus transmission,
      says update ''was posted in error'''
    'updated': 2020-09-22T09:58:00.000+08:00
    'visualType': 'image'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d863a5d-0fa9-4f0c-91d9-dbf236aa00f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-22T09:57:12.811+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T21:28:36.159+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> The US Centers for Disease Control and
        Prevention on Monday abruptly reverted to its previous guidance about how
        coronavirus is transmitted, removing language about airborne transmission
        it had posted just days earlier.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84deb0e3-3d10-4d0e-85b0-f1155a6e3ac6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-22T09:57:12.811+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T21:28:36.160+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"A draft version of proposed changes to these recommendations was
        posted in error to the agency''s official website. CDC is currently updating
        its recommendations regarding airborne transmission of SARS-CoV-2 (the virus
        that causes COVID-19). Once this process has been completed, the update language
        will be posted," Jason McDonald, a CDC spokesman, said in a response emailed
        to CNN.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1609650c-f1b5-497c-9636-9963e2ad73ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-22T09:57:12.811+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T21:28:36.161+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The guidance pertained to the way the novel coronavirus is spread.
        While it''s known it can spread through droplets among people standing less
        than 6 feet apart, research has continued to explore how the virus suspends
        in aerosolized particles in the air and transmitted to people more than 6
        feet away.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51647402-0977-4cb1-ac16-889e6c25cb84'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-22T09:57:12.811+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T21:28:36.161+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The CDC transmission guidance acknowledging airborne transmission
        had been quietly posted on Friday, according to the agency''s website. CNN
        was first to report the change on Sunday. The CDC responded to CNN just before
        noon on Monday to say it was reverting to the previous guidance.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9d8ac00-b4ab-455b-a6b6-ffbb4764debd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-22T09:57:12.811+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T21:28:36.162+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A federal official familiar with the situation said there was no
        political pressure involved in the change.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77a7423b-954b-441a-b1ca-915b35bd55c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-22T09:57:12.811+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T21:28:36.163+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This was totally the CDC''s doing," the official said. "It was
        posted by mistake. It wasn''t ready to be posted."</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7e75282-3a1c-4aad-a587-64a086903e72'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-22T09:57:12.812+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T21:28:36.163+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The official said the guideline change was published without being
        thoroughly reviewed by CDC experts.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdefad78-dd43-41c8-acd8-3391107fbc02'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-22T09:57:12.812+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T21:28:36.164+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Somebody hit the button and shouldn''t have," the official said.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8b8e9cd-ec10-4f64-9939-602eac65fea2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-22T09:57:12.812+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T21:28:36.164+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The agency tried to further clarify what it meant by aerosol transmission,
        the official said. "It can occur, but it''s not the way the virus is primarily
        being transmitted," the official said. But in the effort to say that, it was
        written in such a way "that it''s being understood to mean it''s more transmissible
        than we thought, which is not the case."</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ba14177-430c-4c5f-a83e-4f224f42d967'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-22T09:57:12.812+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T21:28:36.165+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The official added that the guidance is "getting revised," but didn''t
        say when the revision would be posted to the CDC''s website.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddfa16a4-5a11-4e51-84ba-5ab629c8dda6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-22T09:57:12.812+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T21:28:36.166+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>How CDC''s guidance changed</h2>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc72587a-8203-4627-b713-5549890192ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-22T09:57:12.813+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T21:28:36.166+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite several studies that have shown the novel coronavirus can
        spread through small particles in the air, the CDC page now says that Covid-19
        is thought to spread mainly between people in close contact -- about 6 feet
        -- and "through respiratory droplets produced when an infected person coughs,
        sneezes or talks." This is the same language the agency posted months ago.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f55ba6e4-0084-44f4-a75f-6dea1163eadc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-22T09:57:12.813+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T21:28:36.167+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In language posted Friday and now removed, CDC said Covid-19 most
        commonly spread between people who are in close contact with one another,
        and went on to say it''s known to spread "through respiratory droplets or
        small particles, such as those in aerosols, produced when an infected person
        coughs, sneezes, sings, talks or breathes."</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ccd9696-80b5-4b1f-85bf-2a56480d9a3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-22T09:57:12.813+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T21:28:36.168+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These particles can cause infection when "inhaled into the nose,
        mouth, airways, and lungs," the agency said. "This is thought to be the main
        way the virus spreads."</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f743effd-42b5-4a33-a57c-0d4d2a87f80d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-22T09:57:12.813+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T21:28:36.168+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There is growing evidence that droplets and airborne particles
        can remain suspended in the air and be breathed in by others, and travel distances
        beyond 6 feet (for example, during choir practice, in restaurants, or in fitness
        classes)," the page said in the Friday update, which has since been removed.
        "In general, indoor environments without good ventilation increase this risk."</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fec3571-0d26-434c-9ed3-6f0650c76dd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-22T09:57:12.813+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T21:28:36.169+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the Friday update, the CDC had added new measures to protect
        yourself in others, including recommendations to use air purifiers to reduce
        airborne germs in indoors spaces and clear guidance to "stay at least 6 feet
        away from others, whenever possible." The updated CDC page had also changed
        language around asymptomatic transmission, shifting from saying "some people
        without symptoms may be able to spread the virus" to saying "people who are
        infected but do not show symptoms can spread the virus to others." That language
        has now been removed.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74eb44b0-6ecb-45ce-8a91-4444fedd41a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-22T09:57:12.814+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T21:28:36.169+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Scientists pushed to acknowledge airborne transmission</h2>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0dde5e18-4dad-4491-876b-17446f6346b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-22T09:57:12.814+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T21:28:36.170+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many researchers and doctors have said for months that coronavirus
        can be transmitted through small airborne viral particles. In July, 239 scientists
        published a letter that urged the World Health Organization and other public
        health organizations to be more forthcoming about the likelihood that people
        could catch the virus from droplets that were floating in the air.</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1848dee-34e7-423c-a29b-f299c9559ff3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-22T09:57:12.814+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T21:28:36.170+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Donald Milton, an author of the letter and a professor of environmental
        health at the University of Maryland, said he had been "encouraged" when he
        saw the revised CDC guidance over the weekend, but he said he suspected it
        was a work in progress since the rest of the CDC''s site wasn''t updated to
        reflect the changes.</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a96b79b4-136d-4c3b-8731-5a9dcaee7798'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-22T09:57:12.814+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T21:28:36.171+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think that the science behind what turned out to be a draft statement
        is strong and agrees with my understanding of the data," Milton said. "I''m
        very happy to know that CDC is working on incorporating the latest science
        in its public statements about transmission. Today, we know a lot about aerosols
        and how to control them to prevent transmission."</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c35fe743-75cd-4990-81f8-2a241f36f7ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-22T09:57:12.814+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T21:28:36.172+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dr. Mike Ryan, the executive director of World Health Organization
        Health Emergencies Programme, said that while the United States waits on final
        advice from the CDC, the world cannot wait to find ways to stop the spread
        of the disease.</p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18e4698b-1f60-493e-8665-ea532fddfc36'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-22T09:57:12.814+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T21:28:36.172+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Based on the evidence, [WHO] believes there is a wide range of
        transmission modes," Ryan said. "We believe the disease is predominately or
        primarily spread through droplets spread and through larger droplet nuclei.
        But we have always said that smaller droplet nuclei can spread this disease
        -- and that is very context driven."</p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b227a6f-c759-4fc2-a39a-19580a39d81e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-22T09:57:12.815+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T21:28:36.173+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ryan explained that people who are in a small indoor area with poor
        ventilation can become infected through aerosol-based transmission. It''s
        all about knowing risk and "managing the frequency, intensity and duration"
        of time spent around others in crowded spaces, he said.</p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebc85dd6-07a7-4163-8645-15d3b9beb583'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-22T09:57:12.815+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T21:28:36.174+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''ve got to become able to accept that there are very few absolutes
        in this response," Ryan added. "We''ve got to be able to be smart, and make
        smart decisions, the smart decisions are made based on understanding risk,
        minimizing risk, and then being aware of the residual risk, and as best we
        can to avoid that."</p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04d3c14b-f76c-4ced-8637-79604fe8be10'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-22T09:57:12.815+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T21:28:36.174+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Concerns about political pressure</h2>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad805a92-e41b-4ac3-ab41-2cc90084abc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-22T09:57:12.815+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T21:28:36.175+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some were concerned that the rapid updates from CDC might be linked
        to earlier reports of political pressure and interference at the agency.</p>'
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9975c0a8-07bc-4d66-a016-e635fd229fea'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-22T09:57:12.815+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T21:28:36.176+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Friday, CDC updated its coronavirus testing guidance to stress
        that anyone who has been in contact with an infected person should be tested
        for coronavirus. An earlier, controversial update was not written by CDC scientists
        and was posted online before it had undergone the normal scientific review
        process, two sources confirmed to CNN last week.</p>'
    '81':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7817754f-4080-4b3a-91d6-639bb3b7edf2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-22T09:57:12.815+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T21:28:36.176+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN also reported last week that US Health and Human Services communications
        officials had recently pushed to change language of weekly science reports
        released by the CDC so as not to undermine President Donald Trump''s political
        message, according a federal health official told CNN. CDC Director Dr. Robert
        Redfield said last week "at no time has the scientific integrity" of these
        reports been compromised.</p>'
    '83':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e44d59b-839c-4a76-a10e-9eb7597e7f22'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-22T09:57:12.816+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T21:28:36.177+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Monday, Dr. Leana Wen, an emergency physician at George Washington
        University and CNN medical analyst, said she worried that the sudden changes
        to CDC guidance could be motivated by politics, rather than science.</p>'
    '85':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22ddd485-3041-4824-8c6d-7788f0ea5e94'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-22T09:57:12.816+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T21:28:36.178+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The fact that they retracted this, even though this is common scientific
        knowledge at this point, one has to wonder what''s behind it," she said. "Was
        there political pressure? Political interference that''s driving this rather
        than science?"</p>'
    '87':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb9f8222-6016-4771-828d-8f706cbaadeb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-22T09:57:12.816+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T21:28:36.178+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Science, she said, should always trump politics at the CDC.</p>'
    '89':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ff592d7-dc39-4b10-97b7-33043c934e25'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-22T09:57:12.816+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T21:28:36.179+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s not about politics," Wen said. "It''s not about what looks
        good. It''s about following the science so that we can reduce the number of
        infections and reduce deaths."</p>'
    '91':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd4cf98e-796f-45cc-bc4d-5ebdc8ed0fee'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-22T09:57:12.816+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T21:28:36.179+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Regardless, the CDC''s reversal could confuse people -- and hamper
        mitigation efforts that could be put in place.</p>'
    '93':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '367a06e5-9ed7-4520-ab47-2f903a4b3c60'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-22T09:57:12.817+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T21:28:36.180+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s extremely confusing, and that type of whiplash -- especially
        without an explanation directly from the CDC -- creates confusion and unfortunately
        leads to lack of trust in the CDC overall," Wen said.</p>'
  'dinosaur-fossil-discovery-China':
    'author': 'Lauren M. Johnson, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-09-21T08:26:10.325+08:00
    'imagesource': 'jcr:c0424202-07a6-4025-a1f4-7e4ad9938f69'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '985c91a2-01b5-4eb7-9120-d38e60e96226'
    'lead': 'Archeologists in China have discovered two perfectly preserved fossils
      of a new 125 million-year-old dinosaur species.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-09-21T08:29:27.498+08:00
    'mgnl:createdBy': 'alyssa'
    'mgnl:lastActivated': 2023-01-25T21:28:35.171+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T21:26:42.510+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['China', 'dinosaur']
    'template': '1'
    'title': '125 million-year-old dinosaur found buried by a volcanic eruption in
      China'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4030715-1558-41e4-a8a6-7e952a67cf0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-21T08:29:27.498+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T21:28:35.174+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)—</strong>&nbsp;Archeologists in China have discovered
        two perfectly preserved fossils of a new 125 million-year-old dinosaur species.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da24912a-73f0-46df-b97f-5cfc4aefd4c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-21T08:29:27.498+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T21:28:35.174+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new species of burrowing dinosaur was discovered in the Lujiatun
        Beds, the oldest layers of the famous Yixian Formation in northeast China,
        according to a <a href="https://www.naturalsciences.be/en/news/item/19274/">news
        release</a>. Scientists believe that they were trapped by a volcanic eruption
        while resting at the bottom of their burrows.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87562fce-ddc1-4114-82c0-ac502408d5b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-21T08:29:27.498+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T21:28:35.175+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"These animals were quickly covered by fine sediment while they
        were still alive or just after their death," palaeontologist Pascal Godefroit
        of the Royal Belgian Institute of Natural Sciences, said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12fab423-7877-4904-b903-34757440dc93'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-21T08:29:27.498+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T21:28:35.176+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The scientist said that the effect would be very similar to what
        happened in Pompeii. The new species was named Changmiania liaoningensis,
        according to the news release. Changmian means "eternal sleep" in Chinese.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5418daa-b4bf-4697-9491-e405b115151c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-21T08:29:27.498+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T21:28:35.176+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Scientists deduce that the ornithopod lived during the Cretaceous
        period and that it was a small herbivore that could run very fast, based on
        the length of its tail and its leg composition. It was about 1.2 meters (about
        4 feet) long.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6004d165-dae8-41d8-9544-d76455336581'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-21T08:29:27.498+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T21:28:35.177+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"However, certain characteristics of the skeleton suggest that Changmiania
        could dig burrows, much like rabbits do today," Godefroit said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '841cb2e5-d710-4b1b-84fe-610fd9e8ee39'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-21T08:29:27.498+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T21:28:35.178+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Its neck and forearms are very short but robust, its shoulder blades
        are characteristic of burrowing vertebrates and the top of its snout is shaped
        like a shovel."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db29df1a-a45b-40cd-8f2f-cbbcf76470a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-21T08:29:27.499+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T21:28:35.178+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The complete study of their findings was published in <a data-cke-saved-href="https://peerj.com/articles/9832/"
        href="https://peerj.com/articles/9832/">PeerJ scientific journal.</a></p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a10c09b9-0de2-48e4-bbf3-9148abec1daa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-21T08:29:27.499+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T21:28:35.179+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2020/09/20/us/dinosaur-fossil-discovery-china-trnd/index.html">"125
        million-year-old dinosaur found buried by a volcanic eruption in China."</a></em></p>'
