      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Chinese officials have officially acknowledged
        birth rates in Xinjiang dropped by almost a third in 2018, compared to the
        previous year, in a letter to CNN in which they also denied reports of forced
        sterilization and genocide by authorities in the far western region.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9381fcaf-991a-4ccc-85d0-31c5482ce381'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-21T17:08:25.761+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T21:27:56.481+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Xinjiang government sent CNN the six-page fax in response to
        questions for <a href="https://www.cnn.com/2020/07/30/asia/xinjiang-sterilization-women-human-rights-intl-hnk/index.html"
        target="_blank">an article published in July</a>&nbsp;that documented a campaign
        of abuse and control by Beijing targeting women from the Uyghur minority,
        a Muslim ethnic group numbering more than 10 million people. The fax didn''t
        arrive until September 1, a month after the story was published.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53bbd360-71e9-407a-9394-fde1e51ccfb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-21T17:08:25.761+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T21:27:56.482+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These aren''t the first accusations of widespread human rights abuses
        by the Chinese government in Xinjiang. Up to 2 million Uyghurs and other Muslim
        minorities are believed to have been placed in mass detention centers in the
        region, <a href="https://www.foreign.senate.gov/imo/media/doc/120418_Busby_Testimony.pdf"
        target="_blank">according to the US State Department</a>, where they have
        allegedly been subject to <a href="https://www.cnn.com/interactive/2020/02/asia/xinjiang-china-karakax-document-intl-hnk/"
        target="_blank">indoctrination and abuse</a>.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdbf7b83-d3ba-4ddd-91f2-06fb5c051ab5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-21T17:08:25.761+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T21:27:56.483+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Beijing claims that these centers are voluntary and provide vocational
        training as part of a de-radicalization program in Xinjiang, which saw a <a
        href="https://www.cnn.com/2018/10/11/asia/xinjiang-reeducation-muslim-china-intl/index.html"
        target="_blank">spate of violent attacks in recent years</a>.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4c0c71e-7336-40f2-8bb3-c78f3141ebf9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-21T17:08:25.762+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T21:27:56.483+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But CNN''s reporting found that some Uyghur women were being forced
        to use birth control and undergo sterilization as part of a deliberate attempt
        to push down birth rates among minorities in Xinjiang.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7957a76-aee1-4e53-ab80-fa82f3776fa8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-21T17:08:25.762+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T21:27:56.484+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The article was based on a report by Adrian Zenz, a senior fellow
        at the Victims of Communism Memorial Foundation known for his research on
        Xinjiang, who quoted official Chinese documents showing a surge in the number
        of sterilizations <a href="https://jamestown.org/wp-content/uploads/2020/06/Zenz-Internment-Sterilizations-and-IUDs-UPDATED-July-21-Rev2.pdf?x59261"
        target="_blank">performed in the region</a>&nbsp;— from fewer than 50 per
        100,000 people in 2016 to almost 250 per 100,000 people in 2018.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff145619-055d-4bc0-a126-25bffa26f227'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-21T17:08:25.762+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T21:27:56.485+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Zenz said that these actions fell under the United Nations <a href="https://www.un.org/en/genocideprevention/genocide.shtml"
        target="_blank">definition of "genocide"</a>&nbsp;specifically "imposing measures
        intended to prevent births within the group."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b80bd52-5f55-4861-a3af-d3b03fb755a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-21T17:08:25.762+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T21:27:56.485+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In its response, the Xinjiang government strongly denied the claims
        of genocide, arguing instead that the Uyghur population has been "growing
        continuously" during the past decade and that Zenz''s report was not "in line
        with the real situation in Xinjiang."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bfec433-7e7d-4945-abf8-aa376f0188d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-21T17:08:25.762+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T21:27:56.486+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the government, the population of Xinjiang rose by
        more than 3 million people, or almost 14%, between 2010 and 2018, with the
        Uyghur population growing faster than the region''s average rate.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1489dad3-ca46-4720-86a8-9dd4231dccb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-21T17:08:25.762+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T21:27:56.487+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The rights and interests of Uyghur and other ethnic minorities
        have been fully protected," the response said. "The so-called ''genocide''
        is pure nonsense."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e64cd594-262a-4685-9e5d-700eb139362c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-21T17:08:25.762+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T21:27:56.488+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Birth rate plunges</h2>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cb94f99-8992-4043-b5e3-844bfb767280'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-21T17:08:25.762+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T21:27:56.488+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the government didn''t dispute the rise in sterilizations or
        the gap in the ratio of new intrauterine devices (IUDs) between Xinjiang and
        the rest of mainland China. While IUD implants have plunged in China overall,
        falling to just 21 per 100,000 people in 2018, in Xinjiang they are becoming
        increasingly common.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a039fe9-8496-40fd-ad24-8af12d97b4f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-21T17:08:25.763+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T21:27:56.489+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to local government statistics, there were almost 1,000
        new IUD implants per 100,000 people in Xinjiang in 2018, or <a href="https://jamestown.org/wp-content/uploads/2020/06/Zenz-Internment-Sterilizations-and-IUDs-UPDATED-July-21-Rev2.pdf?x59261"
        target="_blank">80% of China''s total for that year</a>.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd916a8be-34f7-455e-9062-6c693237cd8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-21T17:08:25.763+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T21:27:56.490+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Xinjiang government said in its response that the birth rate
        in the region had dropped from 15.88 per 1,000 people in 2017 to 10.69 per
        1,000 people in 2018. The fax said that the drop was due to "the comprehensive
        implementation of the family planning policy."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63dc39b0-3a14-4f4f-9d1f-b90af2619eb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-21T17:08:25.763+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T21:27:56.490+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Up until 2015, the Chinese government enforced a "one-child" family
        planning policy countrywide, which allowed most urban couples no more than
        one baby. Ethnic minorities, such as the Uyghur people, were typically allowed
        to have <a href="https://www.globaltimes.cn/content/1058905.shtml" target="_blank">up
        to three</a>&nbsp;but Xinjiang expert Zenz said that families from these groups
        often had <a href="https://jamestown.org/wp-content/uploads/2020/06/Zenz-Internment-Sterilizations-and-IUDs-UPDATED-July-21-Rev2.pdf?x59261"
        target="_blank">many more children</a>.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96c92e83-a710-4da1-924f-9daf4e75b58a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-21T17:08:25.763+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T21:27:56.491+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When China officially began the <a href="https://www.cnn.com/2015/12/27/asia/china-two-child-policy/index.html"
        target="_blank">two-child policy</a>&nbsp;in January 2016, Uyghur citizens
        living in cities were limited to two children for the first time as well —
        their rural counterparts could still have <a href="https://www.globaltimes.cn/content/1058905.shtml"
        target="_blank">up to three</a>.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d4f080d-56a5-4921-bd66-bc056d84d36a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-21T17:08:25.763+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T21:27:56.492+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Xinjiang government attributed the sudden drop in population
        to Beijing''s family planning policies finally being properly implemented
        in the region after 2017.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e603c980-14ab-4db7-92d8-c1b4da6b718e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-21T17:08:25.763+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T21:27:56.493+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In 2018, the number of newborns decreased by approximately 120,000
        compared with 2017, of which about 80,000 were because of better implementation
        of family planning policy in accordance with law, according to estimates by
        the health and statistics department," the response to CNN said. The government
        insisted that those who complied with the family planning policies did so
        voluntarily.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50236426-5e4d-49c0-8862-6e9d6a5c0bbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-21T17:08:25.763+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T21:27:56.493+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government attributed the remaining 40,000 fewer babies to increased
        education and economic development, resulting in fewer children in the region.
        The Xinjiang government did not include the 2019 birth figures for the region.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db4cf95e-ce48-4b42-abad-599762ad7479'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-21T17:08:25.764+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T21:27:56.494+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As a part of China, Xinjiang implements family planning policies
        in accordance with national laws and regulations, and has never formulated
        and implemented family planning policies for a single ethnic minority," the
        response said.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a22747d-6e76-46cc-87ee-04c4c6f0b7f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-21T17:08:25.764+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T21:27:56.495+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Zenz pointed out that changes to the natural birth rate should
        take place over several years or even a decade, not in the space of 12 to
        36 months.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60e39f91-fb44-40a5-9a39-2a79d97a47fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-21T17:08:25.764+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T21:27:56.496+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In reference to the government''s claims that compliance with the
        family planning policies were voluntary, Zenz questioned how likely it was
        that "17 times more women spontaneously wanted to be sterilized."</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da78fe94-89d5-40d4-ad5c-07034a4f5531'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-21T17:08:25.764+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T21:27:56.497+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Han Chinese academics from Xinjiang have themselves written that
        the Uyghurs resist any type of contraceptive (and especially sterilization),"
        he said in a statement to CNN.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbb2ee97-cf89-4ff4-b279-d8c904abbfaa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-21T17:08:25.764+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T21:27:56.497+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In their fax, the Xinjiang government also attacked Zenz personally,
        saying that he was "deliberately fabricating lies" and accused him of being
        a religious fanatic who believed he was "led by God" to oppose China.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '543a55ec-dcd4-4f6d-9dac-d74a9341ee3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-21T17:08:25.764+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T21:27:56.497+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Zenz dismissed the Chinese government''s allegations, saying they
        were "resorting to personal attacks" because they couldn''t disprove his research.
        "Far more egregious than these personal attacks on me are Beijing''s smears
        against the Uyghur witnesses," he said in a statement.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfc9294f-4027-4b32-a119-ef2957af4f82'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-21T17:08:25.764+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T21:27:56.498+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Attacks on women</h2>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cfc32ba-62d6-4ebb-ab62-7bdd9c3bcb78'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-21T17:08:25.765+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T21:27:56.498+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Xinjiang government also zeroed in on claims made by two female
        Uyghurs quoted in CNN''s article -- Zumrat Dawut and Gulbakhar Jalilova.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '588d8e13-3ffe-4607-98c4-8acf47104387'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-21T17:08:25.765+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T21:27:56.499+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dawut said she had been forced into sterilization by the local government
        in Xinjiang when she went to a government office to pay a fine for having
        one too many children. Dawut also said she had been in a detention center
        in Xinjiang for about three months from March 2018.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f04d010-d1a2-4f84-82d9-0a01f00365df'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-21T17:08:25.765+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T21:27:56.499+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In their response, the government said that Dawut had never been
        inside a voluntary "education and training center," the name used by the Chinese
        government for the alleged detention centers, and that she had signed a form
        agreeing to the procedure known as tubal ligation.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63c4576d-6fc5-455b-9c8c-546684953304'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-21T17:08:25.765+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T21:27:56.500+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In CNN''s article, Jalilova, who is a citizen of Kazakhstan and
        an ethnic Uyghur, said she was held in a detention center for 15 months after
        being arrested suddenly and <a href="https://www.cnn.com/2020/07/30/asia/xinjiang-sterilization-women-human-rights-intl-hnk/index.html"
        target="_blank">without explanation</a>&nbsp;during a business trip to Xinjiang
        in May 2017.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97cfe680-c3df-41c8-82af-6f3726287af0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-21T17:08:25.765+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T21:27:56.500+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jalilova claimed she suffered humiliation and torture while inside
        the camps and said she was raped by one of the guards.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45e93a6d-770c-45a0-9d29-2d53686cf51f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-21T17:08:25.765+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T21:27:56.501+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Xinjiang government confirmed Jalilova''s claims that she had
        been detained for 15 months from May 2017, alleging she was arrested "on suspicion
        of aiding terrorist activities." In August 2018 she was released on bail,
        after which she returned to Kazakhstan.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27d6eb79-bf18-4844-81b5-378e92ba0e5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-21T17:08:25.765+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T21:27:56.502+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In their statement, the government denied that Jalilova had been
        raped or tortured, saying that all of her "rights were fully guaranteed" and
        the staff who were in her cell could prove it.</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2ff828c-55e1-4b55-b8f6-181fbe9e2653'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-21T17:08:25.765+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T21:27:56.502+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When asked to respond to the Chinese government''s statement, Jalilova
        stood by her claims and demanded the Xinjiang authorities provide their proof.
        "Why don''t they show a video? Why don''t they show a photo during my time
        in prison showing that I was well fed and not beaten. The cameras were working
        24 hours," she said.</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c350136c-ecaa-46a5-aec0-61d3c10355ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-21T17:08:25.766+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T21:27:56.503+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I am a citizen of Kazakhstan, what right did they have to detain
        me for a year and a half?"</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af44a092-d990-45e1-9a3b-93aa1e8bc1e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-21T17:08:25.766+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T21:27:56.503+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2020/09/21/asia/xinjiang-china-response-sterilization-intl-hnk/index.html"
        target="_blank">Xinjiang government confirms huge birth rate drop but denies
        forced sterilization of women</a>."</em></p>'
  'china-census':
    'author': 'James Griffiths, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-09-21T17:09:17.192+08:00
    'imagesource': 'jcr:f05d0510-695c-4f51-8fd8-4d1e977ac6f3'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e42fcb99-8095-4f87-ad91-d68825be2730'
    'lead': 'How do you count 1.3 billion people amid a pandemic? China will be finding
      out as the world''s most populous country launches its seventh national census
      on November 1.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-09-21T17:13:30.856+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-25T21:27:55.313+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T21:26:51.697+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Asia', 'China', 'census']
    'template': '1'
    'title': 'China prepares to count 1.3 billion people as date for new population
      census announced'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac769a02-4914-40b7-87e8-ea63552d4bc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-21T17:13:30.856+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T21:27:55.315+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — How do you count 1.3 billion people amid
        a pandemic? China will be finding out as the world''s most populous country
        launches its seventh national census on November 1.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5360e661-0450-4c88-88dc-29c12fbabde6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-21T17:13:30.857+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T21:27:55.315+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to state-run news agency <a href="http://www.xinhuanet.com/english/2020-09/20/c_139383361.htm"
        target="_blank">Xinhua</a>, the colossal undertaking will see around 7 million
        census workers spread out across the country, collecting names, ID numbers,
        gender, marital details, as well as education and professional information.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9ce64ea-1dd6-4a7d-99e1-f6cf0935ccb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-21T17:13:30.857+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T21:27:55.316+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As well as traditional methods, citizens will also be encouraged
        to use cell phones and other digital tools "to declare personal and family
        information," Xinhua reported.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96ee4339-ff98-43de-88fc-a4d70d550930'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-21T17:13:30.857+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T21:27:55.316+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China conducts a national census every 10 years. The last survey
        found the population had increased from 1.29 billion to 1.37 billion. It was
        also the first to include foreigners. <a href="https://www.chinadaily.com.cn/china/2011-04/30/content_12425212.htm"
        target="_blank">Nearly 600,000 foreign citizens returned the survey</a>&nbsp;in
        2010 — most were from South Korea, the United States and Japan.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '141790c6-5336-4bf3-bce6-d9ab1b7bd1c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-21T17:13:30.857+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T21:27:55.317+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The census provides key data for national policy making, information
        that is becoming more and more important as the demographic time bomb of the
        one child policy begins to kick in.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9db60fcb-d13f-4692-a5b4-018a0f59f774'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-21T17:13:30.857+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T21:27:55.317+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In <a href="https://web.archive.org/web/20180119180702/http://edition.cnn.com/2011/WORLD/asiapcf/04/28/china.census/index.html"
        target="_blank">2010</a>, the census found that the number of people aged
        14 or younger was down 6.2% from the previous census.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a56b6d8-ac10-4e0e-bde7-ec1f6c20c47e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-21T17:13:30.857+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T21:27:55.318+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Beijing began reversing its hugely controversial one child policy
        — in which women were subject to forced abortions, heavy fines, and eviction
        if they attempted to have a second baby — in 2015, as demographic issues caused
        by the lack of children became <a href="https://www.cnn.com/2018/08/08/health/china-one-child-intl/index.html"
        target="_blank">increasingly apparent</a>.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f6b6f83-fec8-4662-8c7f-dcb72a69b65e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-21T17:13:30.857+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T21:27:55.319+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China''s pool of workers is shrinking, with many young people supporting
        their parents and two sets of grandparents, in a country where social services
        for the elderly are still lacking.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdecb720-484c-4eda-ad1b-1f133fb8d70a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-21T17:13:30.857+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T21:27:55.319+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last year, the country''s birthrate hit its <a href="https://www.cnn.com/2020/01/17/asia/china-birthrate-intl-hnk/index.html"
        target="_blank">lowest level</a>&nbsp;since the founding of the People''s
        Republic in 1949. More than 250 million Chinese were over 60 years old last
        year, the statistics revealed. They make up more than 18% of the population.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a21e142-fd7a-4f66-9f56-486b2b32154a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-21T17:13:30.858+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T21:27:55.320+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The figure is forecast to rise to a third of the population by 2050
        -- or 480 million people.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3951afc2-6874-419b-8f9a-8f88bc387149'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-21T17:13:30.858+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T21:27:55.320+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This year''s census may even show a decrease in the total size of
        the population for the first time in decades, setting the stage for India
        to overtake China as the world''s most populous country.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e49df7a6-c1c7-4de6-a262-8649e9412d10'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-21T17:13:30.858+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T21:27:55.320+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>India was due to begin its own census counting earlier this year
        but had to delay operations <a href="https://www.cnn.com/world/live-news/coronavirus-outbreak-03-26-20-intl-hnk/h_c3e19199a23d215d053aac6e4999d849"
        target="_blank">due to the coronavirus</a>.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c44d3209-18b0-4206-9202-6de3c4baa053'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-21T17:13:30.858+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T21:27:55.321+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The pandemic will also pose some concerns to China, particularly
        with millions of census workers moving around the country. However, Chinese
        virus numbers have been very low in recent weeks, with no new domestic infections
        <a href="http://www.xinhuanet.com/english/2020-09/21/c_139383972.htm" target="_blank">reported
        Sunday</a>, and just 12 imported cases.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0efe305-7d3a-4f50-881c-ed0c5cee4ebe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-21T17:13:30.858+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T21:27:55.322+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2020/09/20/asia/china-census-population-intl-hnk/index.html"
        target="_blank">China prepares to count 1.3 billion people as date for new
        population census announced</a>."</em></p>'
  'blue-moon-halloween':
    'author': 'Alaa Elassar, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-09-21T17:14:08.921+08:00
    'imagesource': 'jcr:ab68f21c-8b97-42f7-a16e-43360ef1fe8f'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'bc353f28-94ff-4685-972a-1cd1906ca8df'
    'lead': 'Spooky season is almost upon us — and this year it will be a little bit
      spookier.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-09-21T17:20:03.115+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-25T21:27:54.623+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T21:26:51.842+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['blue-moon', 'moon', 'Halloween']
    'template': '1'
    'title': 'A rare blue moon will light up the sky on Halloween'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '808bfde8-b0c0-48e4-89e8-4e815bb19d09'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-21T17:20:03.116+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T21:27:54.626+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Spooky season is almost upon us — and this
        year it will be a little bit spookier.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '542bea00-8fec-451b-86e8-7a0640785776'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-21T17:20:03.116+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T21:27:54.627+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The night sky on Halloween will be illuminated by a blue moon, the
        second full moon in a month. The relatively rare occurrence happens once every
        two and a half years on average, according to NASA''s <a href="https://science.nasa.gov/science-news/science-at-nasa/2004/07jul_bluemoon/"
        target="_blank">National Space Science Data Center</a>.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '148b7bba-bc57-4750-b5e8-981d40e4244f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-21T17:20:03.116+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T21:27:54.627+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Every month has a full moon, but because the lunar cycle and the
        calendar year aren''t perfectly synched, about every three years we wind up
        with two in the same calendar month.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce10b00d-e242-45e5-934e-ffd5755b23fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-21T17:20:03.116+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T21:27:54.628+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>October''s first full moon, also known as the harvest moon, will
        appear on the first day of the month. The second full moon, or blue moon,
        will be visible on October 31. It''s the first instance of a blue moon in
        the Americas <a href="https://www.cnn.com/2015/07/29/world/blue-moon-july-31-irpt/index.html"
        target="_blank">since March 2018</a>.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edd818f3-1da3-4681-92ef-ac3ced334d9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-21T17:20:03.116+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T21:27:54.628+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s also the first time a Halloween full moon has appeared for
        all time zones since 1944, according to <a href="https://www.farmersalmanac.com/blue-moon-supermoon-2020-104546"
        target="_blank">Farmers'' Almanac</a>. The last time a Halloween full moon
        appeared was for the Central and Pacific time zones in 2001.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35a263ce-b751-4ac3-bb36-7ddb51cb2743'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-21T17:20:03.116+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T21:27:54.629+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The "once in a blue moon" phenomenon does not necessarily mean the
        moon will look blue on Halloween. While the dark blue tone of an evening sky
        can affect the coloring we see, Earth''s satellite will most likely not appear
        blue at all.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c10e1e3a-2a38-40fb-ae46-e932e7f7c6fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-21T17:20:03.117+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T21:27:54.630+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Typically, when a moon does take on a bluish hue, it is because
        of smoke or dust particles in the atmosphere, such as during a major volcanic
        eruption.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7038e31-d595-4d07-8aa6-99bc86223f39'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-21T17:20:03.117+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T21:27:54.630+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When the phrase "once in a blue moon" was coined, it meant something
        so rare you''d be lucky (or unlucky) to see in your lifetime, according to
        NASA.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91735658-6307-4281-8f49-fee212499f79'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-21T17:20:03.117+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T21:27:54.630+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So if anything unusual happens to you on Halloween, there might
        just be a good reason why.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7270f1c-5648-46ba-9f33-459d20f214e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-21T17:20:03.117+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T21:27:54.631+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2020/09/20/us/blue-moon-halloween-trnd/index.html"
        target="_blank">A rare blue moon will light up the sky on Halloween</a>."</em></p>'
