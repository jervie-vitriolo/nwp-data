      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4db8a5d-d28b-4f35-9213-6a0f3c7a28ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-21T14:51:07.917+08:00
