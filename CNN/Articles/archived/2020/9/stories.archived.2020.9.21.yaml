      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Bismarck is going to be part of the Season 84 team," UP head coach
        Bo Perasol said. "A young man with great fighting attitude and potential."</p>'
