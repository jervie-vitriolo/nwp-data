      'mgnl:created': 2020-09-17T16:35:12.172+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T21:28:02.949+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>of ₱1.9 billion, which was felt by consumers in the form of lower
        power rates in the past few months.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b89c245c-1bcf-4dbe-a75d-84c2bcdac7e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-17T16:35:12.172+08:00
