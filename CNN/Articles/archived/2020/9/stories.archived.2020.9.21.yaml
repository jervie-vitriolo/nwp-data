      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Deal confusion</h2>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd016ff71-0b32-465f-a7b0-e08cb78ead59'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-21T21:11:11.011+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T21:27:35.267+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump has for weeks threatened to ban TikTok, which is owned by
        China''s ByteDance, on national security grounds unless an American company
        takes control of its US operations. TikTok has roughly 100 million users in
        the United States, and Trump claims the app gives Beijing access to the personal
        data of Americans.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f80fd4e-3c69-4083-9fa9-d360e7bd02e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-21T21:11:11.011+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T21:27:35.267+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67a1de52-7e0e-47b1-aaac-3c684343f839'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-21T21:11:11.011+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T21:27:35.268+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>TikTok has denied those allegations. The company has said its data
        centers are located entirely outside of China and that none of that data is
        subject to Chinese law.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2eda427-f7e4-49df-b89f-91ff639a54da'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-21T21:11:11.011+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T21:27:35.268+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c207e24f-283f-4e8a-ace4-d816c8490ce2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-21T21:11:11.011+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T21:27:35.268+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Over the weekend, Trump gave his blessing to a deal that would give
        Oracle and Walmart a combined 20% stake in a new company called TikTok Global,
        which would be headquartered in the United States and operate the app. Four
        of the company''s five board members would be Americans, Oracle and Walmart
        said in a joint statement.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf828d21-8b41-47a8-95d6-d7846d64c462'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-21T21:11:11.011+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T21:27:35.268+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6905c79c-1d8a-4c54-90eb-c61daa98b807'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-21T21:11:11.011+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T21:27:35.269+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking to reporters, Trump said he approved the deal "in concept."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45a56e64-c5bf-44c3-88ab-f0d1ec08485c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-21T21:11:11.011+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T21:27:35.269+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '541fbb72-3881-4f70-914a-0c60fad9f6b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-21T21:11:11.011+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T21:27:35.269+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I have given the deal my blessing," Trump said. "If they get it
        done, that''s great. If they don''t, that''s okay, too."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc08928e-1ff7-4aa2-9a7e-ecb44114be90'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-21T21:11:11.012+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T21:27:35.270+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbb182e6-9a91-42d5-9c92-74df3b2acf15'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-21T21:11:11.012+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T21:27:35.270+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the deal stops well short of the full sale of TikTok that Trump
        originally wanted, and its structure contradicts his claim on Saturday that
        the app will be "totally controlled" by Walmart and Oracle. ByteDance would
        own 80% of TikTok Global, the Chinese company said in a statement on Monday.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e2f1019-a5c9-4a4f-a962-50a9aea73b12'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-21T21:11:11.012+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T21:27:35.271+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99e7b7f8-9b90-4370-a708-ba66dcf6890d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-21T21:11:11.012+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T21:27:35.271+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Oracle said it would host data pertaining to American users on its
        cloud platform. ByteDance said in a statement that Oracle would be able to
        review the app''s source code, but the deal does not involve the transfer
        of its algorithms and technologies.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18cda658-366b-461b-af85-d3e307d59c68'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-21T21:11:11.012+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T21:27:35.271+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d951f7e-360d-4f69-a14a-bc87b6324f74'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-21T21:11:11.012+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T21:27:35.272+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marco Rubio, a Republican senator, said there could still be a risk
        of US user data being sent to China.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdb087d5-7b18-4c2c-a2d7-18ca8f48a0e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-21T21:11:11.012+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T21:27:35.272+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63154d94-bfeb-4ffd-b464-ed7e5096dfd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-21T21:11:11.012+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T21:27:35.272+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If China continues to control the code, as I understand they would
        in this deal, they could put in that code an instruction to secretly send
        data back to China, to the mainland. No matter where the actual data is housed
        there can be something embedded in that code that sends it the other way,"
        he said during an interview on Fox News.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3de8c9c2-b6d3-4f34-b71c-613e2d0917db'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-21T21:11:11.012+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T21:27:35.273+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e6df577-fa97-48aa-89ae-41c254dee1b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-21T21:11:11.012+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T21:27:35.273+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Education fund?</h2>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0b7ebd2-b646-4448-8de2-1ed28d854147'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-21T21:11:11.012+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T21:27:35.273+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another source of confusion: Trump said the deal would also include
        a $5 billion fund for US education, though he did not say which companies
        would be making the payment.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2502aca2-ac7b-4a6d-9103-c34cf8597e22'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-21T21:11:11.012+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T21:27:35.274+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ee605d7-ee73-4e48-b1bc-efcb7ed8193c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-21T21:11:11.012+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T21:27:35.274+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>ByteDance said Sunday that it was unaware that an education fund
        would be tied to the TikTok deal.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5472fd7-7f61-442a-ac6d-440e60c75bee'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-21T21:11:11.012+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T21:27:35.275+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26d94364-810d-4040-8b72-38365223ac73'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-21T21:11:11.012+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T21:27:35.275+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Some news media reported that TikTok will set up a $5 billion education
        fund in the United States," ByteDance said in a statement. "We would like
        to clarify that it was also our first time hearing about the news."</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4235a46f-e114-4b73-bd3b-1903e7562f09'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-21T21:11:11.013+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T21:27:35.275+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd00d11cf-dbad-4c20-b712-0c334cd2e909'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-21T21:11:11.013+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T21:27:35.275+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Walmart and Oracle did not mention anything about an education fund
        in a statement released over the weekend, but they did say that TikTok Global
        "will pay more than 5 billion in new tax dollars to the US Treasury."</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c4b2ebe-3773-42e3-91ac-5b10d462aac0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-21T21:11:11.013+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T21:27:35.276+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50a1f5da-d633-4781-90a1-9356958f6437'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-21T21:11:11.013+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T21:27:35.276+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In its statement on Monday, ByteDance described the "so-called tax
        payment" as "an estimation of the corporate income tax and other operating
        taxes that TikTok will need to pay for its business development in the next
        few years."</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19b7dcb4-ac14-4ca9-874d-c0b5d4bb3538'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-21T21:11:11.013+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T21:27:35.276+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebcf2049-9c21-400d-9d3d-4019eab83485'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-21T21:11:11.013+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T21:27:35.277+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>What''s Trump''s role?</h2>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25054525-cbe7-47cc-85f9-2406832810d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-21T21:11:11.013+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T21:27:35.277+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump positioned himself as the kingmaker of any TikTok deal, making
        clear that he must agree to the terms before anything is made official.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eba92996-2198-436b-82ea-b34d6ac2fe2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-21T21:11:11.013+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T21:27:35.278+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44a2b54b-c312-4c87-9bc0-20d9cdc01b12'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-21T21:11:11.013+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T21:27:35.278+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If that seems unusual, it''s because it is. While governments often
        vet pending deals to protect consumers from monopoly power, and often do weigh
        national security when a merger is announced, Trump''s deep involvement is
        a stark departure from how deals are typically finalized — as is his move
        to compel a sale in the first place.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a124cb1b-7579-41a2-9730-7e9d1a10deab'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-21T21:11:11.013+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T21:27:35.278+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f41bd80-49e8-4a74-8099-77776ce6a3ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-21T21:11:11.013+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T21:27:35.278+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In the end, Trump is the X-factor," said Dipayan Ghosh, the co-director
        of the Digital Platforms and Democracy Project at the Harvard Kennedy School.
        "Whatever he wishes will happen, no matter the merits of the related set of
        policies underlying the proposal."</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '338863ae-e135-4e4b-b021-aaade2ac3898'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-21T21:11:11.013+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T21:27:35.279+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '618cc0f5-fae3-48a8-9469-3fa01d78f6b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-21T21:11:11.013+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T21:27:35.279+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some experts think the Oracle deal could be helped along because
        of Trump''s ties to cofounder Larry Ellison, a supporter of the president.
        CEO Safra Katz has also donated to Trump''s reelection bid.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e0a029f-0be3-4df7-9495-1c7a22f2888c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-21T21:11:11.013+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T21:27:35.279+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd6c9384-1087-43d7-8468-e15037a49e47'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-21T21:11:11.014+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T21:27:35.279+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After the flurry of weekend activity, time is now running out again
        to sort through the agreement and secure approval from all parties. And it''s
        still not clear that the arrangement has backing from Beijing.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06869418-d4ee-48a4-bc12-a55009951341'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-21T21:11:11.014+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T21:27:35.280+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b7c0b63-84f4-4118-bcac-ff5a16343446'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-21T21:11:11.014+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T21:27:35.280+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Why does this matter?</h2>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7e19e70-5bfa-4526-996a-a3f86f1a83c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-21T21:11:11.014+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T21:27:35.280+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The battle for control of TikTok in the United States goes beyond
        social media, security concerns and who winds up in charge.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10a0bac3-db78-4039-8aa7-4f8de2d97fd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-21T21:11:11.014+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T21:27:35.281+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b24921e9-c257-41f3-97ef-96cb226c12d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-21T21:11:11.014+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T21:27:35.281+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The outcome will also have major geopolitical consequences, as the
        United States and China move further apart under Trump.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acf4a188-5c06-4e20-8b84-d99574bc0fb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-21T21:11:11.014+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T21:27:35.281+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba956e72-6ebb-4f81-9cab-d24bbd697a69'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-21T21:11:11.014+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T21:27:35.282+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For a while, the focus was on trade and protecting intellectual
        property, with both sides slapping tariffs on hundreds of billions of dollars
        in goods while government officials tried to negotiate new terms of engagement.
        But over the past two years, sensitive technology has become a big area of
        contention, too.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f23208e2-ed1a-4d8a-b017-3964f5b53241'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-21T21:11:11.014+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T21:27:35.282+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b56e1a1b-4e92-44bb-ae03-96add2d41416'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-21T21:11:11.014+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T21:27:35.282+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US government has been conducting a long campaign against China''s
        Huawei, which makes smartphones and is a leading manufacturer of equipment
        for 5G wireless networks. Citing similar spying concerns, the Trump administration
        has pushed allies to opt for other 5G equipment vendors, while cutting off
        Huawei''s access to US technology, including crucial computer chips.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f4515f2-ede7-45e5-aba7-1e3b9e9f27ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-21T21:11:11.014+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T21:27:35.283+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9acae8a2-6593-4bab-bd8b-1c33a01ebe52'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-21T21:11:11.014+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T21:27:35.283+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As pressure expands to other parts of the tech industry, companies
        are considering the emergence of a new world order that could reshape how
        global firms do business.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7439bff-cfbc-446a-a209-5b8d028785d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-21T21:11:11.014+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T21:27:35.283+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2dd4098-33bc-4c64-b9aa-712b79af36b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-21T21:11:11.014+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T21:27:35.284+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Deutsche Bank has estimated that supply and demand disruptions,
        along with the construction of a "tech wall" that forces companies to create
        two sets of standards for the United States and China, could cost companies
        $3.5 trillion over the next five years.</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '008fb718-0d09-47c8-b2bf-e50cf3951d4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-21T21:11:11.014+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T21:27:35.284+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '708a4a5c-bd9f-41ef-974a-56d90b64016a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-21T21:11:11.015+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T21:27:35.284+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The broader economic relationship is also at stake at a delicate
        moment following the historic shock from the pandemic. In a report published
        in mid-September, the consultancy Rhodium Group found that US-China investment
        dropped to its lowest level in nine years during the first half of 2020 as
        tensions rose.</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '514cba47-8e49-40d2-9d22-6b585647c2c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-21T21:11:11.015+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T21:27:35.284+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '994e5473-6ec3-4515-9e74-ee57e8848721'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-21T21:11:11.015+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T21:27:35.285+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>I use TikTok. What does it mean for me?</h2>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '773318e4-aa56-4946-bdf3-849b2a8049f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-21T21:11:11.015+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T21:27:35.285+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As the situation continues to evolve, TikTok''s tens of millions
        of US users worry they could lose access to one of their favorite products.</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '230e2170-caff-4ca9-98b9-31dbb24baaa0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-21T21:11:11.015+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T21:27:35.285+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1548b85e-50bc-4352-babe-c9fa4f27d5b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-21T21:11:11.015+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T21:27:35.285+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under the terms of the threatened ban, people who already had TikTok
        on their phones could still post short videos of dances, fun recipes and comedy
        routines per usual, but no new downloads would be allowed. US users also wouldn''t
        be able to receive security patches or other updates, which could cause outages
        or glitches in the future.</p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1ce097e-31eb-44fb-adae-e511568bc290'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-21T21:11:11.015+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T21:27:35.286+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '110df6df-198a-473f-99e9-c2ed92393f09'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-21T21:11:11.015+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T21:27:35.286+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Though a ban has been averted for now, fears about restrictions
        have sent TikTok downloads soaring. They rose 12% to 247,000 in the United
        States on Friday, compared to Thursday, according to preliminary estimates
        from Sensor Tower, a research firm.</p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3b84eee-6353-433b-8173-6c7b38225401'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-21T21:11:11.015+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T21:27:35.286+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2020/09/21/tech/tiktok-oracle-walmart-explained/index.html">Trump
        approves TikTok deal. But big questions remain</a>."</em></p>'
