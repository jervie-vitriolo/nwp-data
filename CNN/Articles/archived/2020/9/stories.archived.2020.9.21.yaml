      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yap bared that Duterte had relayed to him on Sunday the frustrations
        of their colleagues over other congressmen, including Cayetano, who will get
        a larger share of the 2021 budget under the Department of Public Works and
        Highways.</p>'
    '29':
