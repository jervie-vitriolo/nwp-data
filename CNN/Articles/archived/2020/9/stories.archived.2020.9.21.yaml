      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-21T13:29:31.127+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:28:17.155+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For those who''ve been away from our families for some time due
        to the pandemic, the pure joy Aduba showed to be sharing the moment with her
        family was charming to watch.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4af5ab09-21e8-4353-925e-97342bcd9fbe'
