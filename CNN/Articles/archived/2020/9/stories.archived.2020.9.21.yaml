      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'video'
      'scale': 'true'
      'type': 'embed'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d431661-29fc-4e03-9db9-feb921e9c422'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-21T18:50:59.560+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T21:27:44.840+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Banta, a veteran games developer since the mid-aughts who had created
        the popular Flash games “Sniper Assassin” and “Potty Racer” for the U.S. market,
        said the international events circuit proved to be a valuable tool to get
        market feedback. “At EVO I was really nervous because it was the Mecca of
        fighting game events by huge companies,” said Banta, on a call with CNN Philippines
        Life. “But then I realized this game is our pride of place and a representation
        of our culture.”</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'daf452bc-751e-4100-8c3e-c5bd1b2b9d6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-21T18:50:59.560+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T21:27:44.840+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The game demo has become a gathering point for young Filipinos all
        over the world.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd3459ec-7f6e-4f96-b4cd-c06fe713a160'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-21T18:50:59.560+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T21:27:44.841+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“One of the most memorable moments [at EVO] was when Filipino kids
        who grew up in the US got to play our demo,” said Banta. “They were so glad
        they got to play a Pinoy game! They were just so happy! Grabe ang reception
        and tuwa nila, niyakap pa nila ako. They told us ‘we have nothing like this
        here.’”</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '249e0a4e-791a-435b-898f-1ed1523b024e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-21T18:50:59.560+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T21:27:44.842+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The same reaction met them in Los Angeles when they went to Indiecade
        and Filipino students who stopped by their booth confessed they didn’t know
        much about Philippine culture. But “Bayani” had made them curious about their
        heritage.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d1ae200-0da1-42e2-a87f-5de0ab56b0b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-21T18:50:59.560+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T21:27:44.842+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Iba ang feeling ng game na ito, mas personal for me!” Banta said.
        One of the Filipinas actually drew a Filipino flag and gave it to him to display
        in their booth, so that Filipinos could see it from afar and come over to
        play.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f70cdc8-0f32-42d5-8598-18a303f3aca5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-21T18:50:59.561+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T21:27:44.842+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A fighting game like “Bayani: Kanino Ka Kakampi?” is a game of combat
        between a limited number of characters, in a fixed amount of time on a finite
        “stage” — in this case: a post-apocalyptic and fantasy version of places like
        Balintawak in Quezon City, Vigan, and Libingan ng mga Bayani.</p>'
    '33':
      'image': 'jcr:ec8b422d-a1ec-4280-a987-b137b233e9a4'
      'imageCaption': 'The character Tonio is inspired by Antonio Luna while Fernando
        is by Ferdinand Magellan. Photo courtesy of RANIDA GAMES'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e6f31a7-5687-4663-848b-dfae7504d590'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-21T18:50:59.562+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T21:27:44.843+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56155549-ce3c-4736-b0e1-45f16011fa50'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-21T18:50:59.561+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T21:27:44.844+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the moment, the core roster is composed of Filipino-hero inspired
        characters: Joe (Jose Rizal), Dre (Andres Bonifacio), Rio (Apolinario Mabini),
        Tonio (Antonio Luna), Leon (Emilio Aguinaldo), Oria (Gregoria De Jesus), Fernando
        (Fernando Magellan), and the recently unveiled eighth fighter: Lolang Tsora.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bf3eeed-1406-4fbc-8f1d-388e3839e0c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-21T18:50:59.561+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T21:27:44.844+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Not one hundred percent historically accurate, “Bayani” blends fighting
        game tropes and distinguishing character features that Cruz, who writes the
        game’s storyline, was intrigued by.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d1ccb84-4367-4328-aa00-d4cb1c10f1c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-21T18:50:59.561+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T21:27:44.845+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Take the rapier and book-wielding Joe, for example. He is of course
        inspired by Jose Rizal, a very studied and academic person who, in the game
        world lore, was educated in Neuropa.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26c7318c-f21f-49a6-adb7-72cbc50b3a76'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-21T18:50:59.561+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T21:27:44.845+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Jose Rizal is a fencer in the real world,” said Cruz. “And Rizal
        also had [uneven shoulders].&nbsp;This is why in the game he has a pauldron
        covering [his left shoulder]. So, thirdly Joe is a Shotoclone archetype, which
        basically means he is the Ryu (from Streetfighter) of our game. He needs to
        have a fireball missile weapon (basically a hadouken) and he needs a rising
        attack (or a shoryuken). Which is why Joe in the game can literally throw
        his book at his enemy.”</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '011072a4-38b7-4ea5-82ce-2b4b1f83de11'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-21T18:50:59.561+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T21:27:44.846+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>From my three-hours play through of the Steam demo, the game already
        looked to be in good shape. As the rousing main theme by <a href="https://www.youtube.com/watch?v=DXm962YXJyE"
        target="_blank">Slapshock</a> played at the start, I got into the dynamics
        pretty quickly, the feel of it reminding me of vintage “Street Fighter” and
        “Mortal Kombat.”</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00f57c4b-128f-4553-9753-3595dbdfb4d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-21T18:50:59.561+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T21:27:44.847+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was definitely hella fun to play, using fighters like Joe (inspired
        by Jose Rizal) to Oria (based on Gregoria De Jesus) to beat up other well-known
        historical figures like Antonio Luna (now Tonio, a hulk of a man who shouts
        “Artikulo Uno!” when he whacks you with his weapon) made me cackle madly.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cfcae34-bd4d-4a61-9a72-90ab9db1be33'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-21T18:50:59.561+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T21:27:44.847+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Personally, I liked using the fast and agile Oria (after Gregoria
        De Jesus), who wielded two batons in the style of our native eskrima stick-fighting
        system, even shouting “Sinawali!” in one, fan-like attack.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c610a847-2fb0-4815-9c85-a57a3f86595d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-21T18:50:59.561+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T21:27:44.847+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the newest addition, Tsora, a heavy nature magic-user
        and staff-slinging personality with bouffant green hair and a penchant for
        bonding with animals is of course inspired by Melchora Aquino, the Spanish
        Occupation-era revolutionary and caregiver to injured Katipuneros. Every school
        child knows she is “The Mother of the Philippine Revolution,” who also went
        by Tandang Sora.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d01ddd8-07d3-48f3-8ee7-a1beb76c35de'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-21T18:50:59.561+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T21:27:44.848+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the hands of the developers, Tandang Sora has become Tsora the
        fighter. And boy can she throw down with the rest of them. In terms of gameplay
        and archetype Tsora falls under the zoner category. She zones out her opponent
        and keeps them away by controlling the space using her projectiles and long
        range attacks. Don’t let an enemy get too close though, as you always need
        to manage your distance if you’re playing the hoary-headed grandma!</p>'
    '34':
      'image': 'jcr:b2c33368-8d72-48eb-8419-c25acdf0cdb8'
      'imageCaption': 'Concept art for "Bayani." Photo from RANIDA GAMES'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '194f1a9d-c421-49e9-87cc-031432a803d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-21T18:50:59.562+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T21:27:44.849+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd636e48a-7fac-4ab4-8edb-201578dc0a7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-21T18:50:59.561+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T21:27:44.849+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With all the research involved, Cruz shared that character development
        has been a slow process. In fact it’s been four years since the alpha version
        came out in 2016 after the two were inspired by the movie “Heneral Luna,”
        and the concept art of Anthony Dacayo.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e1bdc11-52c3-4f6b-8550-c0496f2818a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-21T18:50:59.561+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T21:27:44.850+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the height of the John Arcilla starrer’s popularity, Cruz recalled
        a viral video of a student asking why Mabini — ideally introduced in basic
        history classes as the “sublime paralytic” — never got up from his wheelchair.
        “Syempre binash siya ng mga tao,” Cruz recalled the urgency with which they
        strived to educate younger generations about Filipino heroes. “We wanted our
        game to solve that frustration of why kids even needed to ask ‘bakit hindi
        tumatayo si Epy Quizon sa wheelchair?’”</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd49636b4-1b4f-4219-b1f3-a3c3982fa3a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-21T18:50:59.561+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T21:27:44.851+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“It would have been infinitely easier had we decided to make a fighting
        game from scratch that didn’t have historical characters in it,” said Cruz.
        Add to that the fact that they also consulted esports EVO fighting game champion
        Ryan “FChamp” Ramirez for technical details to make gameplay even better.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25d6a229-a085-4f08-b8c5-91477e2a9a49'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-21T18:50:59.562+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T21:27:44.851+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We were big casuals when it comes to fighting games,” Banta admitted.
        “Wala kaming kaalam alam sa depth niya. Ang thinking namin dati is: Fighting
        game? Mobile? How hard can it be?” He laughed.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a18bc2f-100b-4fb3-8bc3-6f8243cca97e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-21T18:50:59.562+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T21:27:44.852+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I personally can’t wait for the game to be completed and I can go
        through the Story Mode — Banta and Cruz have promised that each fighter arc
        will also be a combo of real and alternative history.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00fbef1b-806c-4496-8f7f-4e74a8a08815'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-21T18:50:59.562+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T21:27:44.852+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“If players can just find out that Joe has an injury on the left
        shoulder because Rizal did too and they begin to ask why, then that’s a victory
        for us,” said Cruz. “All our characters are designed with those hidden historical
        gems in the details to get you intrigued. And if they get curious as to why
        Rio is in a wheelchair then that’ll be great for us. Hopefully they’ll find
        out, Ay may polio pala siya!”</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '027351dd-d7df-4769-8c72-d2a0383e722c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-21T18:50:59.562+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T21:27:44.853+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>***</em></p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02c94e68-89a9-4fea-b6e9-92cf2961ed60'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-21T18:50:59.562+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T21:27:44.856+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>The demo of "Bayani: Kanino Ka Kakampi?" is available to play
        on&nbsp;<a href="https://store.steampowered.com/app/941020/BAYANI__Fighting_Game/"
        target="_blank">Steam</a>.</em></p>'
