      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>You can stream their performances on Globe’s <a href="https://www.facebook.com/globeph"
        target="_blank">Facebook page</a> on Saturday, September 26, 2020, from 4
        to 10 p.m.</p>'
