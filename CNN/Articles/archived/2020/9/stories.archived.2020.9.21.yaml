      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Nature center closed after area burned</h2>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1472e0c-7da4-42cf-b25a-07398fc41bd1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-21T14:51:07.917+08:00
