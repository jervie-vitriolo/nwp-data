      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Who controls TikTok? Is the social media
        platform safe? Has a US ban been averted for good?</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ebe249f-87bf-4c54-bc4c-5d6a01b99862'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-21T21:11:11.010+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T21:27:35.263+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17f719b6-570f-458d-b3a1-907fb2a34f3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-21T21:11:11.010+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T21:27:35.264+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>US President Donald Trump''s attempts to force a quick sale of popular
        Chinese-owned video app TikTok produced a tentative deal over the weekend
        that would see Oracle and Walmart take a minority stake in a new US company
        that will operate TikTok.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88ee69c0-fddc-4fa7-aad0-10416a946e27'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-21T21:11:11.011+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T21:27:35.265+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a40dfec-6c10-46ff-aa55-a2eca540941b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-21T21:11:11.011+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T21:27:35.265+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US Department of Commerce pushed back a threatened ban on US
        downloads of the app by one week, to the end of the day on September 27. But
        as the companies race to finalize the proposal, crucial questions over data
        security, national interest and the deal''s structure remain unanswered.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ed0d351-55e4-48d9-9bdc-a12bb9cc177a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-21T21:11:11.011+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T21:27:35.265+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db7bf183-89a4-4224-91db-a151b9fd4f80'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-21T21:11:11.011+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T21:27:35.266+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What is clear is that the fight over TikTok is bigger than who owns
        an app popular with Generation Z. It''s also about the future of US-China
        relations, and the rough new terrain businesses are forced to navigate as
        tensions between the world''s two biggest economies ramp up.</p>'
