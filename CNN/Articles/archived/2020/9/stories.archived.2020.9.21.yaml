      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More than 6.7 million people have been infected with the virus in
        the US and 199,511 have died, according to data from Johns Hopkins University.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b20bd69d-aaad-4019-a8d4-544b06b51947'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-21T18:31:03.117+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:27:47.494+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3bc9108-3556-490b-90e0-9926753cb80c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-21T18:31:03.118+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:27:47.495+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>The formula to reduce deaths and cases</h2>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4edae077-52a8-4b86-afa6-b8ceb1671fdf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-21T18:31:03.118+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:27:47.496+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Maryland reported a record low positivity rate on Sunday of 1.89%,
        and state officials encouraged the public to continue to be tested to keep
        cases under control. Many health experts say widespread testing is key to
        finding asymptomatic or pre-symptomatic carriers, so those people can isolate
        and prevent the virus'' spread.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57c67b1d-ad28-4bc9-be6c-ea9b5ded754c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-21T18:31:03.118+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:27:47.496+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c686540-7f04-4a75-ad51-26a6f1dacccb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-21T18:31:03.118+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:27:47.497+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Smart testing as well as measures like distancing, avoiding crowds,
        wearing masks and washing hands are key to flattening the virus'' curve, Adm.
        Brett Giroir, a member of the White House''s coronavirus task force, told
        CNN''s Jake Tapper Sunday.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfa55e70-d675-44a0-942f-41a032c5d980'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-21T18:31:03.118+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:27:47.498+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39b916bd-7992-4754-89fc-764016fca4c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-21T18:31:03.118+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:27:47.499+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are working every day. We do have a formula to reduce the deaths,
        reduce the cases, but we all have to be disciplined and diligent to make sure
        we obey that every single day," he said.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7eee3ced-4906-4fb2-8291-a6fbc27c6d23'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-21T18:31:03.118+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:27:47.499+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27db9d86-8d40-4671-910c-37e3abe5782f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-21T18:31:03.118+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:27:47.500+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In response to the impending harrowing milestone of 200,000 coronavirus
        deaths, Giroir said "every death is a tragedy" and the task force is working
        every day to bring them down.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6568b85-ae3b-4c1f-bbea-25ac13e3e56b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-21T18:31:03.118+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:27:47.506+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4d4314a-01b8-43fb-bf3f-df82c7b1e923'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-21T18:31:03.118+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:27:47.514+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>CDC acknowledges coronavirus spreads through the air</h2>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b3d0712-e154-4d43-ba2a-a16969dbc7bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-21T18:31:03.118+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:27:47.515+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Updated guidance from the US Centers for Disease Control and Prevention
        says the coronavirus can be commonly spread through viral particles in the
        air.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53e1d966-0649-401e-a821-f81e31fbeebe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-21T18:31:03.118+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:27:47.516+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9367880-706f-4ada-b28f-fa4588f5e9da'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-21T18:31:03.118+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:27:47.516+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The guidance previously said Covid-19 was mainly thought to spread
        between people within 6 feet of one another and through respiratory droplets
        "produced when an infected person coughs, sneezes or talks."</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1af8849-81c7-4afd-a4a6-0717e425622f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-21T18:31:03.118+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:27:47.517+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a55992a-369b-47cf-a505-12a307836872'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-21T18:31:03.118+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:27:47.517+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The guidance, updated on Friday, still says Covid-19 is commonly
        spread between people in close contact with one another. But it also says
        the virus is known to spread through respiratory droplets "produced when an
        infected person coughs, sneezes, sings, talks or breathes."</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '728a6a60-c82c-40ff-86f2-55ecaef9e4ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-21T18:31:03.119+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:27:47.518+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60a1b651-bcc2-4447-928d-324fb222da25'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-21T18:31:03.119+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:27:47.519+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Infection can occur if the particles are inhaled "into the nose,
        mouth, airways, and lungs," the guidance says.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db3bebec-f9fc-4009-ade3-09f237deb5e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-21T18:31:03.119+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:27:47.519+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ce2267f-85aa-439f-a51c-d498a52e9156'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-21T18:31:03.119+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:27:47.520+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There is growing evidence that droplets and airborne particles
        can remain suspended in the air and be breathed in by others, and travel distances
        beyond 6 feet (for example, during choir practice, in restaurants, or in fitness
        classes)," the page now says. "In general, indoor environments without good
        ventilation increase this risk."</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74cf8398-5eb5-4330-8d5c-5b0f90299e26'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-21T18:31:03.119+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:27:47.520+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '533164d3-7112-412d-a05b-29dfa2127f2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-21T18:31:03.119+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:27:47.521+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Donald Milton, a professor of environmental health at the University
        of Maryland who studies how viruses are transmitted, told CNN the CDC''s new
        language was a "major improvement."</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4caad1b-6eb1-4595-a058-74a274723681'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-21T18:31:03.119+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:27:47.521+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2715c79-3c6d-4eb6-93a2-fb4df5b0e336'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-21T18:31:03.119+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:27:47.522+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Milton was one of the lead authors of a July letter signed by 239
        scientists. They urged the World Health Organization to be more forthcoming
        about the likelihood people could catch the virus from droplets in the air.
        Afterward, WHO released a report detailing how the coronavirus can pass between
        people, including through the air during certain medical procedures and possibly
        in crowded indoor spaces.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c56bb8a-22be-4877-bc33-8e0e826c4af7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-21T18:31:03.119+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:27:47.522+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1afe897-a10b-49ef-8154-5a3c1651c1d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-21T18:31:03.119+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:27:47.523+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m very encouraged to see that the CDC is paying attention and
        moving with the science. The evidence is accumulating," Milton wrote in an
        email to CNN.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cea3df8e-0ffa-4796-a890-d7847a0891c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-21T18:31:03.119+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:27:47.523+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f26ffe1a-9d02-42e0-8541-bd789d7d80f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-21T18:31:03.119+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:27:47.524+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dr. Abdul El-Sayed, an epidemiologist and public health expert,
        told CNN''s Wolf Blitzer Sunday the guidance formalizes the CDC''s previous
        recommendations.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bbc9e80-61f4-40ea-b08d-7a822ed63cb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-21T18:31:03.119+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:27:47.525+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e711d239-0b0c-49d5-bf7f-100983fbba4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-21T18:31:03.119+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:27:47.525+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What it means for folks is those masks are critically important,"
        he said. "They are the most important way to stop those aerosols from coming
        out of our mouths and noses and then getting in to other people''s mouths
        or noses."</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41049700-d58f-4496-83f5-98144b9acea6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-21T18:31:03.119+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:27:47.526+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0078125-47ee-47b0-9cf2-683a84040d2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-21T18:31:03.120+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:27:47.527+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Study finds more links between pandemic and mental health</h2>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '203e55be-b2ed-4871-bea7-d017b9b8595e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-21T18:31:03.120+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:27:47.528+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As Covid-19 intensified in the US, so did levels of stress and depression,
        according to a study published in the journal Science Advances.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5810cda3-2767-4ca0-80ff-847c0686db4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-21T18:31:03.120+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:27:47.529+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80f25637-8527-4a39-98c7-d45f2a52a5ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-21T18:31:03.120+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:27:47.529+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The study of more than 6,500 people found that several factors may
        have worsened people''s stress.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bd52935-caaf-45f6-a247-ae722340c5ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-21T18:31:03.120+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:27:47.530+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c8cf59c-6721-48ae-816b-9d9527e09e57'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-21T18:31:03.120+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:27:47.531+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The biggest risk for symptoms of depression was a pre-existing mental
        health diagnosis prior the pandemic, researchers found.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66b5524e-f87f-4d6a-96c3-950211465492'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-21T18:31:03.120+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:27:47.532+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63b1a1b3-13c5-4326-bbcb-3cb6cd821987'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-21T18:31:03.120+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:27:47.532+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But symptoms of stress and depression were also associated more
        with personal exposure, rather than public spread -- suggesting "concerns
        about contracting the disease outweighed concerns about pandemic-related disruptions
        in daily life," the researchers said.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42be18c1-c260-4fba-9322-68a025b5f01e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-21T18:31:03.120+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:27:47.533+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d2eda8c-a289-48c8-a708-fc0e856ef0b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-21T18:31:03.120+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:27:47.534+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Approximately a quarter of the sample (23.5%) reported that they
        or a close other had been exposed to COVID-19 (e.g., experienced symptoms,
        were diagnosed)," researchers wrote in the report published Friday.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d0043e4-b996-4104-9ca3-8011471e46d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-21T18:31:03.120+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:27:47.549+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '492c275c-0b96-4ca9-af9d-0fd2d4ee1304'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-21T18:31:03.120+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:27:47.550+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Employment also had a big impact, with those who lost their jobs
        suffering most, the study found.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9e71b27-9c31-415e-961f-157f9d5df266'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-21T18:31:03.120+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:27:47.550+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b94eda5f-a31b-4151-a268-76fbbfc12cec'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-21T18:31:03.120+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:27:47.551+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The "data suggest that individuals who continued working during
        this early phase of the pandemic were less depressed than individuals who
        were not working, even though they were at greater risk for contracting the
        virus," the researchers said.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7905f5f5-7c2b-4ce6-acf8-ce258d8e07d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-21T18:31:03.120+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:27:47.552+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '388e4630-0af0-4a8c-a862-765c6873f40e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-21T18:31:03.121+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:27:47.552+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Those "remaining employed as an ''essential'' worker may have given
        new meaning to respondents'' work that reduced their risk for depression."</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f090311-a38d-41de-9774-5c4a7b591a6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-21T18:31:03.121+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:27:47.553+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e1b55f4-b0ea-4d43-83b3-ac0650f30d54'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-21T18:31:03.121+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:27:47.553+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Researchers said another factor in pandemic-related stress is how
        often participants were exposed to conflicting information from the news and
        social media.</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dae3ab44-fb47-4377-89a0-04130d7bb946'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-21T18:31:03.121+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:27:47.554+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94c352ef-be91-4ee1-9056-766cf3d18c9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-21T18:31:03.121+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:27:47.554+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>People were immersed in news an average of seven hours a day, they
        found, and acute stress increased as time went on.</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b066031-8571-418b-851f-3f49ec71141b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-21T18:31:03.121+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:27:47.554+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e292026-76f8-4a8b-bce5-a66af5192a38'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-21T18:31:03.121+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:27:47.555+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But consistent, accurate and reliable news reports may be one of
        the best ways to control stress, the researchers suggested.</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf9863be-2501-49b9-b4fd-fb435d1b0107'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-21T18:31:03.121+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:27:47.555+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2020/09/21/health/us-coronavirus-monday/index.html">More
        than half of states are reporting more new coronavirus cases as the US nears
        200,000 deaths</a>."</em></p>'
  'bayani-fighting-games-filipino-heroes':
    'author': 'Karl R. De Mesa'
    'caption': '"Bayani" is an indie fighting game in the tradition of and "Street
      Fighter" and "Tekken" that features characters inspired by Filipino heroes such
      as Jose Rizal and Tandang Sora. Photo from RANIDA GAMES'
    'categories': ['0d23a08c-5900-4397-82dc-45ef83a7e997']
    'created': 2020-09-21T18:11:31.716+08:00
    'imagesource': 'jcr:e223015b-cdfd-4261-9906-26529c547683'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b72531d3-0165-4bab-adb6-05f26b506238'
    'lead': 'The indie fighting game in the tradition of and "Street Fighter" and
      "Tekken" (but featuring Filipino heroes) gets raves in showcases around the
      world. '
    'mgnl:activationStatus': true
    'mgnl:created': 2020-09-21T18:50:59.559+08:00
    'mgnl:createdBy': 'don'
    'mgnl:lastActivated': 2023-01-25T21:27:44.834+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T21:26:54.436+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Introducing ‘Bayani,’ the indie fighting game that pushes Filipino culture'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53291c76-e5fd-46bf-bf83-99ca8c65e549'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-21T18:50:59.560+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T21:27:44.836+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines Life) —</strong> When Ranida
        Games brought their Philippine history inspired fighting game to the Evolution
        Championship Series (EVO) — the longest-running and damn well most prestigious
        showcase for the genre — they were more than a little nervous.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b8d220c-5128-4d77-a89d-38a1a2bd8e62'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-21T18:50:59.560+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T21:27:44.836+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Over 9000 people busted the doors to the Mandalay Bay Events Center
        in Las Vegas, to see the rockstars of the esports world battle it out in “Street
        Fighter V,” “Tekken 7,” and “Dragon Ball FighterZ,” as well as the new “Soulcalibur
        VI,” “Mortal Kombat 11,” “Samurai Shodown,” and what turned out to be the
        largest in-person Super Smash Bros. tournament of all time.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd122ddf-801d-4c36-a5ba-1a3d99be7753'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-21T18:50:59.562+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T21:27:44.837+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the Philippines’ Ranida, a small independent outfit —
        CEO Ben Joseph Banta and lead game designer Robert Edward Cruz — had a spot
        at the Indie Arena booth to demo their fighting game, “Bayani.”</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1d08857-4af1-42c9-98d5-24fb6a8fb773'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-21T18:50:59.560+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T21:27:44.838+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An indie darling since it was first announced as a demo in 2016,
        the game won second place twice on the “<a href="https://www.bigindiepitch.com/games/showcase-2018/"
        target="_blank">PC Indie Pitch</a>” in G-Star 2018 and 2019 edition in South
        Korea. It was also the only Philippine representative at the web-only Gamescom
        2020.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ee594d7-8249-4d8a-84c6-958bf146c555'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-21T18:50:59.560+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T21:27:44.838+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cruz said they wanted to pique the interest of the younger generation
        about our history. “And we didn’t want an in-your-face, very schooly type
        of game at all.”</p>'
    '31':
