  'judge-temporarily-blocks-Trump-WeChat-ban':
    'author': 'Brian Fung, CNN Business'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2020-09-21T10:38:39.904+08:00
    'imagesource': 'jcr:9434946e-f191-4113-b130-bcf4754ffba5'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'da8f08a2-d0f6-49a8-9418-11d6704e22bb'
    'lead': 'A federal judge has temporarily blocked President Donald Trump''s executive
      order banning WeChat downloads in the United States.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-09-21T10:43:29.875+08:00
    'mgnl:createdBy': 'mel'
    'mgnl:lastActivated': 2023-01-25T21:28:23.761+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T21:26:44.777+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Trump', 'WeChat', 'download', 'ban', 'TikTok', 'Laurel-Beeler']
    'stories': ['47b14cd6-907d-4633-a83e-07c41351e057']
    'template': '1'
    'title': 'Judge temporarily blocks US WeChat ban'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab0d297f-fa1d-4ecf-8860-558ee82c6565'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-21T10:43:29.876+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T21:28:23.763+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) –&nbsp;</strong>A federal judge has temporarily blocked
        President Donald Trump''s executive order banning WeChat downloads in the
        United States.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8da791f8-6bed-427e-a665-ad5334deec3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-21T10:43:29.876+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T21:28:23.764+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In issuing the preliminary injunction, Judge Laurel Beeler wrote
        that the plaintiffs — a group of US-based WeChat users who stand to be affected
        by Trump''s ban — had shown "serious questions" in their claim that the executive
        order threatens the users'' First Amendment rights.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '171eedc5-8862-4f91-b312-1e44a42f38c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-21T10:43:29.876+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T21:28:23.765+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The plaintiffs'' evidence reflects that WeChat is effectively the
        only means of communication for many in the community, not only because China
        bans other apps, but also because Chinese speakers with limited English proficiency
        have no options other than WeChat," Beeler wrote.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b99c7d1f-86ea-42eb-95db-b7728c9ad182'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-21T10:43:29.876+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T21:28:23.765+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nor does the order escape First Amendment scrutiny under an easier
        standard known as intermediate scrutiny, the judge said, because the ban on
        WeChat does not provide enough evidence that it is narrowly tailored to resolve
        the US government''s national security concerns with respect to the app.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b564735-ec29-44df-8c3e-df36567eeb7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-21T10:43:29.876+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T21:28:23.766+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"And, as the plaintiffs point out," Beeler wrote, "there are obvious
        alternatives to a complete ban, such as barring WeChat from government devices,
        as Australia has done, or taking other steps to address data security."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13a85e63-f36b-49cc-a78a-203c90dbf688'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-21T10:43:29.876+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T21:28:23.767+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The injunction against the ban comes after President Trump said
        Saturday he has approved a deal involving TikTok, Oracle and Walmart. The
        Commerce Department had issued restrictions against both TikTok and WeChat
        that were set to go into effect Sunday evening, but delayed the implementation
        of the TikTok restrictions for one week.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d2f105e-8132-44b7-99a4-eeb242bb9631'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-21T10:43:29.876+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T21:28:23.768+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The WeChat ban, however, will now be stayed nationwide as a result
        of Judge Beeler''s order. The judge''s order not only blocks the Trump administration''s
        attempted ban on downloads of WeChat, but also blocks the government''s effort
        to restrict internet infrastructure companies from carrying or hosting WeChat''s
        internet traffic.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c38d44e9-88fa-40ad-b844-7eaa9fbc222e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-21T10:43:29.876+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T21:28:23.768+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Commerce Department did not immediately respond to a request
        for comment.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cf980f8-2311-4719-a201-a8c53fee6e5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-21T10:43:29.876+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T21:28:23.769+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2020/09/20/tech/wechat-ban-blocked/index.html">Judge
        temporarily blocks US WeChat ban</a>."</em></p>'
  'TikTok-ban-Trump':
    'author': ' Julia Horowitz, CNN Business'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
