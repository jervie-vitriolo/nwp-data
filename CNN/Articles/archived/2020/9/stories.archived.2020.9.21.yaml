      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yap and Duterte were referring to the ₱8-billion projects for the
        two districts of Taguig, the turf of the speaker and his wife Rep. Lani Cayetano,
        and the ₱11-billion worth of project for the five legislative districts of
        Camarines Sur, represented by Cayetano''s allies. Negros Oriental Rep. Arnolfo
        Teves first brought up the issue during the budget hearing of the DPWH <a
        href="https://www.cnn.ph/news/2020/9/17/house-suspends-dpwh-proposed-2021-budget-hearing.html">before
        it got suspended last Thursday</a>.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cccfb2f8-b7c0-4a72-82c6-90796300dc7d'
      'mgnl:activationStatus': true
