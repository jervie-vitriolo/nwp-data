      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Muni-Muni Stories: A Podcast on Filipino Music</strong></p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45325698-6638-4358-818e-2e9ea99cf16c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-21T18:10:46.744+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T21:27:49.346+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Filipinas Heritage Library and OPM Archive are dedicated to
        preserving Filipino music and enriching our understanding of its history.
        On Friday, September 25, 2020, at 6 p.m, they will be launching “Muni-Muni
        Stories: A Podcast on Filipino Music” featuring legendary singer-songwriter
        Celeste Legaspi.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9929657e-7dce-4335-9d90-95d0e85c0172'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-21T18:10:46.744+08:00
