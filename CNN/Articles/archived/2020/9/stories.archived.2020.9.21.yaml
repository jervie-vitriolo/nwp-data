      'mgnl:lastActivated': 2023-01-25T21:28:01.155+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '739ec267-8438-46c1-b38a-24452c454568'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-21T16:28:32.923+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:28:01.155+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Comelec has resumed voters’ registration, which will still require
        physically going to any of its office despite the health concerns brought
        by the COVID-19 pandemic. Registration will end in September 2021.</p>'
