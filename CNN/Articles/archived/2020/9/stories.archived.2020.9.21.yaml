      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — A man who lost his <a href="https://cnn.com/2019/12/02/us/shark-knocks-boy-off-surfboard-trnd/index.html"
        target="_blank">surfboard</a>&nbsp;in huge swells off Hawaii was amazed to
        discover it had been found in the Philippines — 5,200 miles away.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0dccc0d-f1e4-4d86-ad09-825690a858c1'
      'mgnl:activationStatus': true
