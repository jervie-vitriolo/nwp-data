      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With only 15 servings on offer, this isn''t your average latte or
        flat white, so don''t even think about asking for milk, sugar or a sprinkling
        of chocolate on top.</p>'
