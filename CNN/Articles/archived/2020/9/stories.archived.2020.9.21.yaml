      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '440619f3-2e6a-4f59-a4ea-b6402e11fbfb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-17T16:35:12.172+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T21:28:02.942+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the Aug. 24 hearing of the House Committee on Good Government
        and Public Accountability, Meralco announced its continuing efforts to provide
        assistance to its customers, on top of extending the payment period for their
        past due electricity bills through installments.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '684487ea-55fc-475b-a91c-ea6054f566d0'
