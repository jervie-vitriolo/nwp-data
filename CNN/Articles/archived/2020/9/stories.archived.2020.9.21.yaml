      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8dfc5ec-8895-4ceb-9818-e8377b628885'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-21T22:32:36.290+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:27:26.006+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The film is featured in Daang Dokyu festival that will also showcase
        Martial Law- themed films as part of the country''s commemoration of the 48th
        anniversary of the declaration of Martial Law under the leadership of late
        dictator Ferdinand Marcos on Sept. 21, 1972.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2dc92b5-3f40-4e95-b718-10258d302355'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-21T22:32:36.290+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:27:26.006+08:00
