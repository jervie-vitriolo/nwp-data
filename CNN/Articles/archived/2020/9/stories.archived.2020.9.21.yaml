    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'FDA warns against use of UV light in coronavirus disinfection'
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '776a2ba0-6a57-45a8-8e30-51523a90c410'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-21T13:54:38.250+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T21:28:14.268+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 21)</strong> —
        The country''s Food and Drug Administration is joining the Department of Health
        in warning the public against the use of ultraviolet light for disinfection
        against COVID-19.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfdb5dce-e0a1-4f04-9a2d-a19be1e6ead5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-21T13:54:38.250+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T21:28:14.268+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We do not advise the use of these devices because they are potentially
        harmful and not proven to be useful for use in households and offices in preventing
        COVID-19 transmission," FDA Director General Eric Domingo told CNN Philippines
        on Monday.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ade1f8b-47b6-47bc-99c2-6172847dfb3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-21T13:54:38.250+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T21:28:14.269+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Health Spokesperson Maria Rosario Vergeire said UV light products
        have to undergo a review from the FDA and the Philippine Nuclear Research
        Institute since they emit radiation. But Domingo clarified that the FDA does
        not regulate the sale of UV lamps and wands because they are not considered
        as medical devices.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3df268ad-77e1-467f-8fd4-3d99d2a367c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-21T13:54:38.250+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T21:28:14.270+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vergeire said UV light may cause eye damage, skin burns, and affect
        the respiratory tract after prolonged use, adding that severe exposure may
        even injure the cornea. She said UV light can only be used by trained personnel
        in a controlled facility, such as hospitals.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb771fa8-dd37-4234-8e03-0b87c4338480'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-21T13:54:38.250+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T21:28:14.271+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A number of people, including several media personnel, suffered
        from photokeratitis after an exposure to a robotic UV light in a government
        event in Baguio City on Sept. 19. The American Academy of Ophthalmology described
        photokeratitis as a painful eye condition caused by damage to the eye from
        UV rays, likening it to having sunburned eyes.</p>'
    '15':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet"><p lang="tl" dir="ltr">Iniimbestigahan
        na ng mga awtoridad ang UV light demo na nauwi sa disgrasya sa Baguio City.
        Ilang tao, kabilang ang mga miyembro ng media, ang nagtamo ng eye injury dahil
        sa insidente.<br><br>Kabilang sa kanila ang aming senior correspondent na
        si <a href="https://twitter.com/davidyusantos?ref_src=twsrc%5Etfw">@davidyusantos</a>
        <a href="https://t.co/XdZDmHGZ0k">https://t.co/XdZDmHGZ0k</a> <a href="https://t.co/FwmUWidjes">pic.twitter.com/FwmUWidjes</a></p>&mdash;
        CNN Philippines (@cnnphilippines) <a href="https://twitter.com/cnnphilippines/status/1307914890238074880?ref_src=twsrc%5Etfw">September
        21, 2020</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cdf4f94-0c34-4717-b828-b700470cdf1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-21T13:54:38.251+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T21:28:14.271+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e795bd26-b0b2-46b0-a2df-ebd19b93a394'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-21T22:42:25.004+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:28:14.272+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN Philippines'' Senior Correspondent David Santos was present
        during the event and was among those who experienced the side effects. He
        said the demonstration happened prior to a scheduled meeting of National Task
        Force Against COVID-19 chairman Delfin Lorenzana with government hospitals
        and other agencies that was covered by the media.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14d1cee6-2723-4fbf-a7e0-d88d46d87985'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-21T22:42:25.004+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:28:14.272+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
