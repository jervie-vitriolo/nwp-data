      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Holding an award show in the middle of
        a global pandemic is a tall order.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b710c38a-6c63-4dac-ae52-965219c0763c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-21T13:29:31.125+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:28:17.138+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7a0e101-ac4b-4544-b8b8-ff03348c90ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-21T13:29:31.125+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:28:17.138+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As the nation struggles with being in a constant state of abnormal,
        the entire concept of celebrating entertainment could strike some as odd --
        even tone deaf. Still, the show managed to capture a few moments that seemed
        honest and wholly human.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53e99e3b-ce5b-49b5-bcf0-71ee1f8454e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-21T13:29:31.125+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:28:17.139+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3211f4ab-25f1-4e57-be8e-f177d79f80f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-21T13:29:31.126+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:28:17.139+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Everyday heroes as presenters</h2>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edc94be7-a36c-4cce-a06b-83403fec1414'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-21T13:29:31.126+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:28:17.140+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Doctors, teachers and hosts of real-life heroes were spotlighted
        on Emmy night, with many acting as presenters. During a year in which so much
        is being put on their shoulders, their inclusion in the ceremony felt fitting
        and appropriate.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2cd7d4f-e08e-4932-bff5-be5363cee0de'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-21T13:29:31.126+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:28:17.140+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efc5d383-089a-429b-a298-d1244cf43b75'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-21T13:29:31.126+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:28:17.141+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Kerry and Reese''s 2021 party</h2>'
