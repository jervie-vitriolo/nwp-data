      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among the states reporting more new cases in the last seven days
        are Wisconsin, Idaho, South Dakota, Iowa and Kansas, all of which also are
        reporting a coronavirus positivity rate above 15%.</p>'
