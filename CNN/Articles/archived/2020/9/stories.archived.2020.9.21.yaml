    'mgnl:tags': ['Franklin-Drilon', 'Imee-Marcos', 'Cynthia-Villar', 'state-universities-and-colleges',
      'SUC', 'medical-school', 'CHED', 'Commission-on-Higher-Education', 'Popoy-De-Vera']
    'template': '1'
    'title': 'Senators want SUCs to stop accepting foreign students'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b67773b6-7856-42b6-9171-d3ecea8dcfc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-21T21:52:21.622+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T21:27:27.453+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 21)</strong> —
        Some senators want state universities and colleges to stop accepting foreign
        students, especially those taking medical courses.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e470f18-df23-4e41-834d-739d9014d26b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-21T21:52:21.623+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T21:27:27.453+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the Senate''s budget hearing of the Commission on Higher
        Education and State Universities and Colleges on Monday, Minority Leader Franklin
        Drilon said it was "repulsive" that foreign medical students were allowed
        to study in SUCs which are funded by taxpayers'' money.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55332633-c468-4cba-ba77-31098ea3df02'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-21T21:52:21.623+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T21:27:27.453+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Drilon then moved to include a provision in the budget regulating
        the admission of foreign students in SUCs.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da59dcca-4cd2-4528-b051-52decbf6d2d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-21T21:52:21.623+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T21:27:27.454+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are not saying foreign medical students should not come to our
        shores. But let them enroll in the private schools and pay the appropriate
        fees. But to be in public, in SUCs cannot be justified for whatever reason,"
        says Drilon.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03f2cf9e-1791-4137-88f6-b49271c3705b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-21T21:52:21.623+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T21:27:27.454+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senators Imee Marcos and Cynthia Villar agreed with Drilon.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1370e267-9bec-4a75-a144-5430cfc1fedd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-21T21:52:21.623+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T21:27:27.454+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marcos fears foreign students might be taking up slots meant for
        Filipino students.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'def494a3-6354-4dca-a9d5-3c7b60e1cda5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-21T21:52:21.623+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T21:27:27.455+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For Villar, the limited capacity of SUCs should be made available
        only to Filipinos.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9874a0f3-af84-4d31-8609-3f3db7ad2419'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-21T21:52:21.624+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T21:27:27.455+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Nilapitan po ako ng ilang</em> student group <em>na ang sinasabi
        pinopondohan ng</em> Philippine government <em>ang sangkatutak na</em> foreigners
        <em>lalo na sa</em> college of medicine," Marcos says.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b452fcd-cfe5-4479-b975-a3c75477af70'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-21T21:52:21.624+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T21:27:27.455+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I was approached by some student groups who said the
        Philippine government was funding a lot of foreigners, especially in medical
        colleges.]</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df7a762d-4ab0-4468-9a30-c1a6fc8d1256'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-21T21:52:21.624+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T21:27:27.455+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When my children went to a foreign university,<em> merong mga</em>
        Filipino students <em>dun na pumasok ng libre</em> but they were given scholarships
        by private companies," says Villar.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8ff0be3-7ef6-4630-aef3-48afa6447d39'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-21T21:52:21.624+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T21:27:27.455+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: When my children went to a foreign university, there
        were Filipino students there who got in for free but they were given scholarships
        by private companies.]</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a42430b-bd5c-40e3-8762-6b6bc4526b11'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-21T21:52:21.624+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T21:27:27.456+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Filipino students who got scholarship abroad got it from foreign
        comapnies and foundations, not governments abroad," she added.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3385aea-549b-4950-80a3-ad6ed037ff0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-21T21:52:21.624+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T21:27:27.456+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CHED Chairman Popoy De Vera admitted he has heard accusations that
        foreign students were crowding out local students in the medical program of
        some SUCs.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3584aa2-e33b-4603-afb1-9d135b65a847'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-21T21:52:21.624+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T21:27:27.456+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>De Vera said accepting foreign exchange students also helps build
        international linkages which are taken into consideration in the international
        ranking of universities.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c23d36b-9ef7-4bcb-9727-c461d672e1a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-21T21:52:21.624+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T21:27:27.456+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He explained that the power to decide whether or not to accept foreign
        students lies on the board of regents of SUCs.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c962e5e-bd07-4b46-ae19-8761c8d72a13'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-21T21:52:21.625+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T21:27:27.457+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Kung ako lang po ang masusunod ang posisyon ko diyan&nbsp;—
        kapag</em> state university <em>ka sa</em> medical program, <em>dapat ang
        estudyante mo,</em> Pilipino <em>lang.</em> That is my personal position.
        But those decisions are made by the board of regents of individual State Universities,"
        De Vera says.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ed1cfa5-9648-4314-ac16-cb33844a2930'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-21T21:52:21.625+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T21:27:27.457+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: If it were up to me, my position would be — if it''s
        a state university''s medical program, you should only have Filipino students.
        That is my personal position. But those decisions are made by the board of
        regents of individual State Universities.]</p>'
