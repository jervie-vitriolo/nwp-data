    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '3245d676-cab7-475b-9b65-7c5918740283'
    'lead': 'With roughly 100 million users in the United States, it''s no surprise
      that TikTok videos have taken over the internet.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-09-21T10:45:25.150+08:00
    'mgnl:createdBy': 'glee'
    'mgnl:lastActivated': 2023-01-25T21:28:23.088+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T21:26:45.118+08:00
