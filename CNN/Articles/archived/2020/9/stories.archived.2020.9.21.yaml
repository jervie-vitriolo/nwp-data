  'Lakers-Davis-game-winner-Nuggets-NBA-Playoffs-Game-2':
    'author': 'Reuters'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2020-09-21T14:09:25.213+08:00
    'imagesource': 'jcr:a464e811-ecf5-4acd-9cd9-bd978d8a3be1'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '14f87227-8152-42aa-aec7-6758e8a9240c'
    'lead': 'Anthony Davis’ 3-pointer at the buzzer lifted the Los Angeles Lakers
      to a 105-103 victory over the Denver Nuggets in Game 2 of the Western Conference
      finals on Sunday near Orlando.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-09-21T14:12:00.528+08:00
    'mgnl:createdBy': 'cjmarquez'
    'mgnl:lastActivated': 2023-01-25T21:28:13.674+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T21:26:47.113+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'NBA Playoffs: Davis'' buzzer-beating 3 lifts Lakers over Nuggets'
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fadcb7b-eee0-4c56-b77d-f19cae4d2f2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-21T14:12:00.529+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T21:28:13.677+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(Reuters) —</strong> Anthony Davis’ 3-pointer at the buzzer
        lifted the Los Angeles Lakers to a 105-103 victory over the Denver Nuggets
        in Game 2 of the Western Conference finals on Sunday near Orlando.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14bdedce-3d53-4375-a628-86d0298a6716'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-21T14:12:00.531+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T21:28:13.678+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Special moment for a special player. Happy to be a part of it,”
        LeBron James said of Davis’ shot.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ab7dc3f-44e6-467f-bdcd-20defdf24f19'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-21T14:12:00.529+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T21:28:13.678+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Davis, who scored the last 10 Laker points, delivered 22 of his
        31 points in the second half for the Lakers, who hold a 2-0 series lead. Davis
        also finished with nine rebounds.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5dc311b-b51f-41f2-941e-e6ba43d711ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-21T14:12:00.529+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T21:28:13.679+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Special moment for me, special moment for the team, especially
        in a situation like that trying to go up 2-0 against a special team, who are
        great competitors and (fought) for the entire 48 minutes,” Davis said of the
        Lakers, who played the game in their Kobe Bryant-designed “Black Mamba” jerseys.
        “So, to do something like in the jerseys we wore tonight makes it even more
        special.”</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3c054b7-0df2-4757-9602-b0ad94961f76'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-21T14:12:00.529+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T21:28:13.680+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>James contributed 26 points and 11 rebounds for the Lakers, who
        blew a 16-point third-quarter lead. Kentavious Caldwell-Pope chipped in 11
        points, as did Danny Green.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec5a434f-3f74-43e9-b6a5-21c610d2e62e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-21T14:12:00.529+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T21:28:13.680+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nikola Jokic had 30 points, nine assists, six rebounds and four
        steals for the Nuggets, while Jamal Murray added 25 points and Michael Porter
        Jr. scored 15 off the bench.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45f27eb6-aff2-4791-8e7d-07ad7b4b7430'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-21T14:12:00.529+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T21:28:13.681+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We lost the game but I think we played well most of the game,”
        Jokic said. “We were down (and) we came back again, so we’re going to keep
        our heads up until the next one.”</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e1092a8-cf63-4380-aa1e-7708d01cbd74'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-21T14:12:00.530+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T21:28:13.681+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The first of Davis’ two 3-pointers came with 3:03 to play and gave
        the Lakers a 100-92 lead. But Jokic scored the game’s next seven points, including
        a 3-pointer to slice the margin to 100-99 with 1:04 left.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acfb4226-9f30-4be0-a851-f16534077096'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-21T14:12:00.530+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T21:28:13.682+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After Caldwell-Pope misfired on a shot, Jokic got the rebound, helped
        push the ball down the floor, then tipped a Murray miss for a 101-100 lead
        with 31.8 seconds left. Davis scored to give the lead back to the Lakers with
        26.7 seconds remaining.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de377c99-640f-4154-9928-c318bd47da64'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-21T14:12:00.530+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T21:28:13.683+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jokic’s basket in the lane put Denver up 103-102 with 20.8 seconds
        left. Alex Caruso missed a 3-point shot with 6.9 seconds left but Green got
        the rebound and took another shot. That one was blocked and the ball went
        out of bounds, setting the Lakers up for Davis’ game winner.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '221c4f42-0fa7-4d95-914e-59bdc564a73e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-21T14:12:00.530+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T21:28:13.683+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“It’s not about making the shot,” James said. “It’s about having
        the belief with just taking it for one and living with the result.”</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17322e90-cd82-421a-9ef7-b6fe442d9893'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-21T14:12:00.530+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T21:28:13.684+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Denver coach Michael Malone tried to look at the positive side despite
        the crushing defeat.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '327ebecd-66f2-4965-a7ea-a22ccd191be4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-21T14:12:00.530+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T21:28:13.684+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We gave ourselves a chance tonight,” Malone said. “Unfortunately,
        Anthony Davis hit an incredible shot to kind of take that win away from us.
        Defensive transition was tremendous. If we can continue that, we’ll continue
        to give ourselves a chance.”</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53b63d98-aeca-4474-98bd-a7fcb3e89af0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-21T14:12:00.530+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T21:28:13.685+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Game 3 is Tuesday.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05cc477a-d500-480a-acec-e3d1e0f261dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-21T14:12:00.530+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T21:28:13.686+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the third, the Lakers went up 70-54 after Green’s 3-pointer less
        than four minutes into the quarter, but the Nuggets outscored the Lakers 24-12
        the rest of the quarter to pull within 82-78 heading into the fourth quarter.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f716f100-8ee1-4bb0-9646-06d33cc5deaf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-21T14:12:00.530+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T21:28:13.687+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A 10-2 run by the Nuggets allowed them to cut the Lakers’ lead to
        35-33 after a Porter Jr. tip-in with 8:42 left in the second quarter. But
        the Lakers answered with a 20-7 surge after a 3-pointer by Kentavious Caldwell-Pope
        six minutes later for a 55-40 advantage.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57432d7d-8d0d-440c-a02e-cc6d3f1e7908'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-21T14:12:00.531+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T21:28:13.687+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>By the break, the Lakers owned a 60-50 edge. James had 20 points
        in the first half to lead all scorers.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26dad995-0f83-4c44-8648-669180a622b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-21T14:12:00.531+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T21:28:13.688+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both teams were sloppy taking care of the ball. The Lakers committed
        23 turnovers to 19 for the Nuggets.</p>'
  'Tadej-Pogacar-Tour-de-France-history-Slovenia':
    'author': 'Paul Gittings, CNN'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2020-09-21T14:31:23.658+08:00
    'imagesource': 'jcr:b9bbe43b-77e1-4397-bb26-dd15a59cd3d2'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '94fad679-a5ca-4982-bb91-e19428fbff30'
    'lead': 'Tadej Pogacar became the first Slovenian to win the Tour de France as
      the famous three-week race ended on the Champs-Elysees in Paris on Sunday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-09-21T14:35:18.518+08:00
    'mgnl:createdBy': 'cjmarquez'
    'mgnl:lastActivated': 2023-01-25T21:28:12.619+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T21:26:47.313+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Tadej Pogacar wins Tour de France to make history for Slovenia'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e68e1fd-2657-4276-961f-e3d04b9b9111'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-21T14:35:18.518+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T21:28:12.622+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)&nbsp;—</strong> Tadej Pogacar became the first Slovenian
        to win the Tour de France as the famous three-week race ended on the Champs-Elysees
        in Paris on Sunday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd21a59b8-d486-45e1-97b4-86e6adf5f87f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-21T14:35:18.518+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T21:28:12.623+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pogacar, who celebrates his 22nd birthday on Monday, is the youngest
        winner since 1904, sealing his triumph with a sensational performance in the
        mountain time trial on the penultimate stage.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '496934b0-2abe-4a82-949c-a23adb2925ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-21T14:35:18.518+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T21:28:12.624+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Until then it had looked as if his compatriot and long-time leader
        Primoz Roglic would claim the yellow jersey, but in a remarkable reversal
        it was Pogacar who won the stage and took the race lead by 59 seconds.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1de2423-4fea-4e60-ad7c-c71cc1f922c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-21T14:35:18.518+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T21:28:12.625+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://www.cnn.com/2020/09/19/sport/tour-de-france-tadej-pogacar-wins-primoz-roglic-spt-intl/index.html">READ:
        Pogacar stuns Roglic to take over in yellow</a></p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed87ad32-dec7-4c7b-b811-a39833443c27'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-21T14:35:18.518+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T21:28:12.625+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sunday''s 21st stage is by tradition a processional affair, with
        no attempts at breakaways until the concluding eight circuits around the French
        capital commence.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae3ea4fc-cbe3-4564-b8f3-fd1ea8068720'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-21T14:35:18.518+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T21:28:12.626+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pogacar stayed safely on his bike to cross the line in triumph with
        his UAE Team Emirates teammates as the stage was brilliantly won by green
        jersey winner Sam Bennett of Ireland, his second stage win of the 2020 Tour.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '655c73f6-7360-464f-8feb-58295c59e784'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-21T14:35:18.519+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T21:28:12.627+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bennett usurped Slovakia''s Peter Sagan, a seven-time winner, to
        top the points classification and did so in some style, relegating world champion
        Mads Pedersen to second place on the stage, with Sagan in third.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5657b4e-6e31-4fbf-af15-47439ffe00a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-21T14:35:18.519+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T21:28:12.627+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I can''t tell you how excited I am," Bennett said. "The green jersey
        and the Champs-Elysees, the world championships of sprinting. I never thought
        I''d be able to win this stage and to do it in green is so special."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5f14db0-55bc-4e65-9f7a-23a24e123bbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-21T14:35:18.519+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T21:28:12.628+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Triple for Pogacar</strong></h2>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52527087-8c61-440b-944e-e472b6bcb1d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-21T14:35:18.519+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T21:28:12.629+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Not only did he claim the yellow jersey, Pogacar also sealed the
        polka dot King of the Mountains prize and won the category for best young
        rider in his first attempt at the Tour.</p>'
    '18':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet"><p lang="en" dir="ltr">1st 🇸🇮
        Slovenian to win <a href="https://twitter.com/LeTour?ref_src=twsrc%5Etfw">@LeTour</a>
        <br>1st rider to dominate the overall, KOM and Best Young Rider standings
        in the same edition<br>1st rookie to win overall since 1983<br>Youngest winner
        since 1904<a href="https://twitter.com/TamauPogi?ref_src=twsrc%5Etfw">@TamauPogi</a>
        wrote history on <a href="https://twitter.com/hashtag/TDF2020?src=hash&amp;ref_src=twsrc%5Etfw">#TDF2020</a>
        <a href="https://twitter.com/hashtag/TDFdata?src=hash&amp;ref_src=twsrc%5Etfw">#TDFdata</a>
        | <a href="https://twitter.com/TeamUAEAbuDhabi?ref_src=twsrc%5Etfw">@TeamUAEAbuDhabi</a>
        <a href="https://t.co/MbqwHslbjK">pic.twitter.com/MbqwHslbjK</a></p>&mdash;
        letourdata (@letourdata) <a href="https://twitter.com/letourdata/status/1307704923484758016?ref_src=twsrc%5Etfw">September
        20, 2020</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50cbc8f6-c41f-46a9-9e1f-1e271066d030'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-21T14:35:18.519+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T21:28:12.630+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7151bfdf-80a5-4ff1-89d4-0ccd3533567d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-21T14:35:18.519+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T21:28:12.631+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roglic, who had led since the ninth stage with his powerful Jumbo-Visma
        team in support, had to settle for second overall, with Australian veteran
        Richie Porte (Trek-Segafredo) taking the final place on the podium.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc784cfa-daa1-465c-9a86-029b11861a0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-21T14:35:18.519+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T21:28:12.632+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pogacar has found his unexpected triumph hard to take in, recovering
        from losing over a minute in crosswinds on the seventh stage to claw his way
        back into contention and ultimately claim yellow.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c2fa209-d6ae-4625-a6e1-2ed644fdfba0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-21T14:35:18.519+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T21:28:12.633+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is incredible, standing here in Paris on the top step of the
        podium," he said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57a1159d-cf56-4e84-93f9-2cf980e0d1fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-21T14:35:18.519+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T21:28:12.634+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I never thought I would be here. It''s been an amazing three-week
        adventure. I cannot describe how I am feeling right now."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d8e037a-7d15-426a-b02e-03968b1225a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-21T14:35:18.519+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T21:28:12.634+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With the global pandemic causing the race to be moved from its traditional
        July slot, there were doubts that it would even be completed with strict hygiene
        measures in place and mandatory coronavirus testing for riders and their team
        connections.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4528784-1fbb-47f6-87e6-f83b7e607f3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-21T14:35:18.519+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T21:28:12.635+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Spectators were also limited in finishing areas, with only 5,000
        allowed into the post-race podium area in Paris usually filled by many thousands
        more.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26b0ec3d-bbb0-49a6-a037-b2bd60443c8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-21T14:35:18.519+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T21:28:12.635+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So it was, with some relief to organizers, that after 3,400km of
        intense racing the 146 remaining riders took to the start for the final stage
        and hotly-disputed sprint finish in Paris.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf3c08d8-f034-41de-a68a-d21b278c0721'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-21T14:35:18.519+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T21:28:12.636+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2020/09/20/sport/tour-de-france-tadej-pogacar-wins-slovenia-sam-bennett-spt-intl/index.html">Tadej
        Pogacar wins Tour de France to make history for Slovenia</a>"</em></p>'
  'humpback-whale-free-from-crocodile-river-australia':
