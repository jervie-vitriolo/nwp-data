  'Trump-Supreme-Court-successor-Ruth-Bader-Ginsburg':
    'author': 'Kaitlan Collins and Ariane de Vogue, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-09-21T21:02:14.895+08:00
    'imagesource': 'jcr:6c04d1ee-2c52-4d25-a5c2-9c16a2c020b4'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '6eadf229-72b8-4610-933e-c40b3ee4340b'
    'lead': 'US President Donald Trump spent the weekend preparing to make one of
      the biggest decisions of his presidency: naming a successor to Supreme Court
      Justice Ruth Bader Ginsburg.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-09-21T20:44:27.933+08:00
    'mgnl:createdBy': 'pilar'
    'mgnl:lastActivated': 2023-01-25T21:27:40.073+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T21:26:55.693+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Donald-Trump', 'United-States', 'Supreme-Court', 'Ruth-Bader-Ginsburg']
    'template': '1'
    'title': 'Trump says he will announce US Supreme Court pick Friday or Saturday'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c1cfac2-7402-4bd6-b5c0-087a8e0fec98'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-21T20:44:27.934+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T21:27:40.074+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;US President Donald Trump spent the
        weekend preparing to make one of the biggest decisions of his presidency:
        naming a successor to Supreme Court Justice Ruth Bader Ginsburg.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '202b72b4-d2c8-4540-9a6a-8ad91ebe9545'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-21T20:44:27.934+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T21:27:40.075+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As he traveled to North Carolina Saturday and visited the golf course
        Sunday, Trump was essentially on the phone the entire weekend, two sources
        said, as he fielded advice and floated potential nominees. In those calls,
        he''s made one thing clear: he wants to move fast.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4eadde1-f529-4d68-8401-e1163ce72b26'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-21T20:44:27.934+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T21:27:40.076+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91f0b7c7-27bb-48f5-b410-d9c54ba11349'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-21T20:44:27.934+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T21:27:40.076+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President said on "Fox &amp; Friends" Monday morning that he
        will likely announce his Supreme Court pick on Friday or Saturday, and that
        he has narrowed his list of potential nominees down to four or five people.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73f4b010-9d2e-4d32-b971-3a79aafb1893'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-21T20:44:27.934+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T21:27:40.077+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '367ccd84-83d2-49e0-9e7b-c5cb29d3b519'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-21T20:44:27.934+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T21:27:40.077+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think it''ll be on Friday or Saturday and we want to pay respect.
        It looks like we will have probably services on Thursday or Friday, as I understand
        it. And I think the respect we should wait for the services to be over for
        Justice Ginsburg. So we''re looking at probably Friday or maybe Saturday,"
        Trump said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '861bc893-7753-4bb7-8561-f43f61594c32'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-21T20:44:27.934+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T21:27:40.077+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b6e8a35-1f91-4bb5-80d2-495751d8241a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-21T20:44:27.934+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T21:27:40.078+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President had several conversations with lawmakers and spoke
        with Senate Majority Leader Mitch McConnell, R-Kentucky, multiple times as
        he made clear his desire to have a confirmation vote on his nominee before
        the November 3 election. As of Sunday, the White House did not appear to have
        made a final selection but had instead narrowed down its short list to a handful
        of candidates.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72937eee-d6a3-4cd4-880d-3585d83e2085'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-21T20:44:27.934+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T21:27:40.078+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed630668-a81a-4156-8f47-3a61e5f821f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-21T20:44:27.934+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T21:27:40.079+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Amy Coney Barrett has remained the favorite because she is seen
        as the safest choice in a situation where there is little room for error.
        A former clerk to the late Justice Antonin Scalia, Barrett was Trump''s pick
        for a seat on the 7th US Circuit Court of Appeals. She has served as a professor
        of law at her alma mater, Notre Dame.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '299827b0-13a6-44f5-9075-408d129d733e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-21T20:44:27.934+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T21:27:40.079+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8cb9adb-0628-4d51-ad47-cffbb18f4024'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-21T20:44:27.934+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T21:27:40.080+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A source familiar with the process told CNN Trump was leaning toward
        Barrett and McConnell, who wants a smooth process, has made his preference
        for her obvious.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77305320-5c06-43c3-9c53-0ad7ab135593'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-21T20:44:27.934+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T21:27:40.080+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9db6c7e1-ec45-4f4e-b18d-d81483564609'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-21T20:44:27.935+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T21:27:40.080+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The White House is trying to keep the circle tight when it comes
        to the selection process, but Trump has also received a flood of calls with
        outside advice on which candidate to select, making that effort difficult
        at best.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad9ff11b-d0ea-4242-b137-d3f642834b66'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-21T20:44:27.935+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T21:27:40.081+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18f63dc6-0e83-4a27-8203-e723125016e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-21T20:44:27.935+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T21:27:40.082+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After Ginsburg died Friday, the President initially expressed interest
        in Barbara Lagoa, a Cuban American judge he had only spoken to once before.
        Trump''s allies advocated for the Miami-born judge, arguing her hometown could
        give them a campaign edge in Florida, a crucial swing state.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0c4c7f4-d4ff-47fb-bdf9-e17b35d9ef15'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-21T20:44:27.935+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T21:27:40.082+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '952107aa-49f5-408d-b928-2901885de653'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-21T20:44:27.935+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T21:27:40.083+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Though a source familiar with the process said Lagoa was vetted
        for the appeals court and the high court, there was an effort to find out
        more about her this weekend.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d7e5191-5803-4b6f-8cdf-230e39c5a127'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-21T20:44:27.935+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T21:27:40.083+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92399340-5b73-4a0e-abf5-afb5ec714f60'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-21T20:44:27.935+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T21:27:40.083+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>White House staff spoke with people in Florida about Lagoa in an
        attempt to glean more information. Lagoa is not well known in typical judicial
        circles in Washington that can be tight knit. One point of potential issue
        that was discussed this weekend was how Lagoa recently joined the majority
        in a ruling over felons'' rights when the 11th Circuit Court of Appeals upheld
        a requirement for fines to be paid before felons regain the right to vote.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a17100d2-fb6c-4c46-b029-f3237ce4f0ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-21T20:44:27.935+08:00
