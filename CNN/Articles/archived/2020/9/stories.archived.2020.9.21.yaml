      'mgnl:lastActivated': 2023-01-25T21:28:11.827+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> A humpback whale has swum free from a crocodile-infested
        river in Australia, after being stranded there for two weeks, authorities
        announced on Monday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e515a51a-1c66-4434-a189-aa50b23a91f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-21T14:50:01.980+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:28:11.827+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7906d9e3-c3ec-428d-b029-74ba81616527'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-21T14:50:01.980+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:28:11.828+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It all began when three humpback whales entered East Alligator River
        in Kakadu National Park. They were spotted last Tuesday, a week after having
        entered the river, said a spokeswoman for the park, located in Australia''s
        Northern Territory.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd219d505-4ed0-4995-b690-b963cadfc57e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-21T14:50:01.980+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:28:11.828+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5550082a-fe40-409d-b604-6f0620c671af'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-21T14:50:01.980+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:28:11.829+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The other two whales were thought to have left the area -- but one
        whale appeared to have gotten stuck in the river, home to a large number of
        saltwater crocodiles.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08f38301-1aad-4a21-98c1-741b90bddd5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-21T14:50:01.980+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:28:11.829+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a45dacb4-5cb7-4ca4-aed8-7d8eeae6fde5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-21T14:50:01.981+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:28:11.830+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"After monitoring the whale this weekend, we''re delighted to see
        it has made its way out of Kakadu''s East Alligator River and into Van Diemen
        Gulf," said Feach Moyle, manager of the park''s Country and Culture Section,
        in a statement on Monday.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b23c2164-575a-4ad5-a625-4c606d7447b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-21T14:50:01.981+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:28:11.831+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24027a3b-c228-4345-bf2e-f7d7812a1a7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-21T14:50:01.981+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:28:11.832+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The whale made its way out on the high tides of this weekend and
        we''re pleased it appeared to be in good condition and not suffering any ill
        effects," Moyle added, thanking authorities on state, local and indigenous
        levels for collaborating on "this very unusual situation."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4704a840-cffd-4f05-8206-59665b4e85b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-21T14:50:01.981+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:28:11.832+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '192ad4a5-2dd0-4ead-a0fe-a93160495893'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-21T14:50:01.981+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:28:11.833+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dr. Carol Palmer, a senior scientist for the state government, called
        the whale''s escape "great news."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0a77bee-663c-4758-9f00-0942729cf26a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-21T14:50:01.981+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:28:11.834+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5bceb09-1645-444c-ae78-64cebab109d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-21T14:50:01.981+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:28:11.834+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s been fantastic working with staff at Kakadu as well as expert
        scientists to identify ways to assist the whale, but I''m very happy it has
        found its own way," Palmer said in the park''s statement. "This is the very
        best outcome we could have hoped for."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81bbfc65-dda4-402f-afc4-5555ed397571'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-21T14:50:01.981+08:00
      'mgnl:createdBy': 'bamba'
