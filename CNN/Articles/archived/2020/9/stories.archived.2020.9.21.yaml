  'Donnie-Geisler-declared-persona-non-grata-by-PH-taekwondo-body':
    'author': 'David Tristan Yumol, CNN Philippines'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2020-09-21T21:06:12.294+08:00
    'imagesource': 'jcr:45177058-f579-48f9-9d99-06d978bd702d'
