      'mgnl:lastActivated': 2023-01-25T21:28:34.234+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50142957-532f-49b0-ad91-9dfd86828c6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-21T09:00:29.093+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T21:28:34.235+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The text message that I sent to another lawmaker — and is now making
        the rounds — was an expression of my personal dismay upon hearing the concerns
        of my fellow lawmakers," Duterte said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a356a0c-e32b-4e8b-ab00-1270a22c43d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-21T09:00:29.093+08:00
      'mgnl:createdBy': 'glee'
