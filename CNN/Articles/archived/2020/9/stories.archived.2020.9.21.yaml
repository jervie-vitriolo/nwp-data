      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> The United States is closing in on the
        somber milestone of 200,000 deaths from Covid-19 as more than half of states
        are reporting a rise in cases.</p>'
