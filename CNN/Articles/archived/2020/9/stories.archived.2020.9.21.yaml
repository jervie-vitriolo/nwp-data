      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In one silly segment, the Emmys took us behind the scenes to see
        what stars have been up to during the pandemic.</p>'
