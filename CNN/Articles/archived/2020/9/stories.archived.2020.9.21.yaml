      'mgnl:lastActivated': 2023-01-25T21:27:36.179+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a9da5e8-0a25-4189-9438-b6536c159889'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-21T21:01:48.553+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T21:27:36.180+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The notification of award was issued to the consortium on September
        18, added Megawide.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e71d2a9-2374-4c20-ad04-c2542c00080c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-21T21:01:48.554+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T21:27:36.180+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad3c8c31-4061-4d8c-94b4-3307a4769b58'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-21T21:01:48.554+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T21:27:36.181+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Megawide, Hyundai E&amp;C and Dong-ah shall provide construction
        and engineering works for some 17 kilometers of viaduct structure for the
        MCRP, costing around ₱28 billion, or over half the conglomerate''s current
        ₱48-billion order book.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ebb0b64-4887-405c-bb68-daa01caf0b68'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-21T21:01:48.554+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T21:27:36.181+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c533547-5984-47ab-a8c8-3d22f18dcd4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-21T21:01:48.554+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T21:27:36.181+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Megawide said the project is expected to boost the company''s construction
        revenue in the coming three to four years.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eac5f9f6-00f2-4977-84ac-ff35910e6c8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-21T21:01:48.554+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T21:27:36.182+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a5ce35e-24fc-4689-aad4-a581c1c5593c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-21T21:01:48.554+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T21:27:36.182+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are honored to be working with the Philippine Government on
        the MCRP," said Megawide chairman and CEO Edgar Saavedra. "Not only will this
        project, once totally completed, spur growth in Central Luzon, it will also
        increase connectivity and unlock exciting commercial opportunities between
        Metro Manila and Clark."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8fd568c-dcb6-49b5-b091-9bcb89e8609d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-21T21:01:48.554+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T21:27:36.182+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c5ecaac-b108-42a6-87ee-7b20dd3cb515'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-21T21:01:48.554+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T21:27:36.183+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In July last year, the Asian Development Bank signed a <a href="https://www.cnnphilippines.com/business/2019/5/23/ADB-loan-Malolos-Clark-railway.html?fbclid=IwAR3NfkzQLH1hqkti66HcM-VR89XgChZqPYJWlXlowCXMkmUc2WNzcdvB5Ak">$2.75-billion
        loan</a> with the Philippines to help fund the construction of the 53-kilometer
        Malolos-Clark Railway. The stretch is part of the 163-km North-South Commuter
        Railway (NSCR), a project of the Transportation Department.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '526ba01f-5a33-4473-979b-4e47855b1c75'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-21T21:01:48.554+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T21:27:36.183+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0dd4263d-f8eb-4dd4-bf0b-360017d9b721'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-21T21:01:48.554+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T21:27:36.183+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The NSCR, meanwhile, is co-financed by the ADB with the Japan International
        Cooperation Agency, which had pledged $2 billion in funding.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c709c3c1-dd4c-4b1f-b386-178baa662260'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-21T21:01:48.554+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T21:27:36.184+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4647ed9d-ef08-49c7-b691-6c108d6539a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-21T21:01:48.554+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T21:27:36.184+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The MCRP Package 1 is Megawide''s second flagship infrastructure
        project this year, coming a few months after the conglomerate <a href="https://www.cnnphilippines.com/business/2020/7/17/Megawide-GMR-takes-over-NAIA-rehab-project.html">bagged
        the original proponent status</a> for the rehabilitation of the Ninoy Aquino
        International Airport with Indian company GMA Infrastructure Limited.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01c587f2-0c28-46e4-98ee-9c2efd509567'
      'mgnl:activationStatus': true
