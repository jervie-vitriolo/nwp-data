    'lead': 'Pine-Sol''s original cleaner has been approved by the US Environmental
      Protection Agency (EPA) as a product that can kill the coronavirus on frequently
      used surfaces.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-09-21T17:27:03.675+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-25T21:27:51.146+08:00
