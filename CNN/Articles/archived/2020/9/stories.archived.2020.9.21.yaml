    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['European-Union', 'EU', 'trade-sanctions', 'Duterte', 'human-rights',
      'drug-war']
    'template': '1'
    'title': 'Amid EU’s trade sanction threat, PH gov’t out to refute human rights
      allegations'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab94647d-d115-42fc-9251-de0719ee71ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-21T16:49:29.464+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T21:27:57.160+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 21)—</strong> The
        Philippine government is determined to prove wrong allegations of human rights
        abuses and extrajudicial killings amid ramped-up calls from the global community
        to address the issues.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed92b4f1-650f-4e2c-8194-36a26c70fd71'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-21T16:49:29.464+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T21:27:57.160+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Interior Secretary Eduardo Año said Monday he will personally ensure
        that the government will effectively debunk claims of human rights violations,
        which recently hogged the international spotlight following the <a href="https://www.cnnphilippines.com/news/2020/9/18/EU-Parliament-pushes-for-trade-sanctions-vs.-PH-over--rapidly-deteriorating-human-rights-.html">European
        Union’s push to impose trade sanctions</a> against the Philippines.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16ccd4df-5f24-45fd-be50-438f710a93cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-21T16:49:29.464+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T21:27:57.161+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I am concerned on that. I will make sure <em>na ‘yung mga</em>
        allegations<em> na ‘yun, mapatunayan natin na hindi totoo</em> (that those
        allegations are proven false),” Año told CNN Philippines’ <em>The Source.</em></p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '652bbcbd-2523-46a8-874b-17b129d3a53d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-21T16:49:29.465+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T21:27:57.161+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The EU Parliament last week adopted a resolution pushing for immediate
        trade sanctions against the Philippines over what its members described as
        a “rapidly deteriorating human rights" situation under President Rodrigo Duterte’s
        administration.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89fe307e-8e82-4fdf-bfcc-a8981608dfe9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-21T16:49:29.465+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T21:27:57.162+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The resolution called on the European Commission to initiate the
        procedure for the temporary withdrawal of the Generalised Scheme of Preferences
        Plus (GSP+) program granted by the 27-nation bloc to the Philippines "in the
        absence of any substantial improvement and willingness to cooperate on the
        part of the Philippine authorities."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5ae12b6-7781-413a-b678-01d39a0ba618'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-21T16:49:29.465+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T21:27:57.163+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Año, for his part, still welcomed the criticisms, saying that such
        comments will pave the way for a review of the existing policies of the government,
        including that of the flagship anti-drug campaign.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19a6f170-fe1b-4a86-8dcd-9eb3a52a56f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-21T16:49:29.465+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T21:27:57.164+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He stressed, however, that the Duterte administration has never
        tolerated any policy on extrajudicial killings.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d22b0af-c3d9-4e33-bdad-281032145646'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-21T16:49:29.465+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T21:27:57.164+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Rest assured, it has never been a policy of this government and
        the Philippine National Police to violate human rights, much more (condone)
        extrajudicial killings,” the DILG chief said. “We will continue to remind
        and we will continue to prosecute anyone who violate those rules, violate
        human rights of our Filipino citizens.”</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb7b09f2-b3c7-40e4-bee2-43db726b93c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-21T22:03:17.510+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T21:27:57.165+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a House budget hearing on Monday, a lawmaker described as “too
        much” and “abusive” the move taken by the EU Parliament.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2790168b-f039-4300-9192-c0e9644b74ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-21T22:03:17.510+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T21:27:57.166+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Deputy Speaker Luis Raymond “LRay” Villafuerte said this in response
        to the EU’s statements on specific issues, such as the cyber libel conviction
        of Rappler CEO Maria Ressa, and the decision of the House not to grant media
        giant ABS-CBN a fresh franchise.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3a8df22-18cf-4aab-9ce4-7e57e6f3a70f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-21T22:03:17.511+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T21:27:57.166+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>“Sumosobra na po itong European Parliament. While we want to
        continue good relations with them, siguro yung ibang members sa kanila ay
        masyadong nagiging personal,”</em> he said.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e34b932-6453-4c21-a054-9339152388d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-21T22:03:17.511+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T21:27:57.167+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: These interventions by the European Parliament are
        too much. While we want to continue good relations with them, some of their
        members are being too personal.]</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f190fd4a-22c7-4072-a588-13733fdfa2dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-21T16:49:29.465+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T21:27:57.167+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vice President Leni Robredo, citing data from the European Chamber
        of Commerce in the Philippines, had <a href="https://www.cnnphilippines.com/news/2020/9/19/Philippines-United-Nations-joint-program-human-rights.html">warned
        that over 200,000 Filipinos could lose their jobs</a> should the sanctions
        push through. The Trade Department earlier said it is already in communication
        with the EU Commission regarding the issue.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94aeb638-1aba-4ded-b5a1-aa5ce34030f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-21T16:49:29.465+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T21:27:57.169+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>More killings amid pandemic? ‘We have to verify that’</h2>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf4642be-5c71-41e0-af2d-b0ebc6813899'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-21T16:49:29.465+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T21:27:57.169+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Año meanwhile said authorities would still have to verify the data
        citing that drug-war linked deaths have risen in the past few months while
        the country battled the COVID-19 pandemic.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29f63bef-a129-432a-82cb-3ee66ef7a648'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-21T16:49:29.465+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T21:27:57.170+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The official was pertaining to a report by the New York-based Human
        Rights Watch, which said that the Philippine government’s anti-drug campaign
        <a href="https://cnnphilippines.com/news/2020/9/9/Human-Rights-Watch-drug-war-worsened-COVID-pandemic.html">worsened</a>
        during the health crisis.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2d0e401-73e6-48f2-8187-045976403f3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-21T16:49:29.465+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T21:27:57.170+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We have to verify that… Those are allegations from critics, from
        the leftist groups, from human rights groups. We are checking those data.
        I really do not agree,” Año argued.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '977b54c7-965f-413d-86b1-af6cdccd2332'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-21T16:49:29.465+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T21:27:57.171+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to HRW, drug-linked killings for the April to July 2020
        period — when strict community quarantine measures were imposed— increased
        by 50 percent compared to the previous four-month period.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c02e381-b22a-49dd-ba02-55dbbc7216c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-21T16:49:29.466+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T21:27:57.172+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the latest government data, 5,810 people have died
        during anti-drug operations since July 2016, when Duterte took office. However,
        rights groups both here and abroad argue that thousands more have died in
        extrajudicial killings, a claim the government has repeatedly denied.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '627c05eb-d27a-4346-99b5-d59443d55a5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-21T16:49:29.466+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T21:27:57.172+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines'' Alyssa Rola, Lara Tan, and Danielle Nakpil
        contributed to this report.</em></p>'
