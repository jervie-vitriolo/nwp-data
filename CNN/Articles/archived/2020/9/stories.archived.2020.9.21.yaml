      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d80621f-09e1-46c0-81f8-8324d9993113'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-21T14:50:01.981+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:28:11.835+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The whale had apparently gotten stranded after becoming confused
        during migration, said the national park. "As far as we''re aware, this is
        the first time this has happened," it said in a statement last week.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e7d8af0-2666-40e6-9972-d21fac35e643'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-21T14:50:01.981+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:28:11.836+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '463f4938-5978-4890-ae5b-ed1b74afb1eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-21T14:50:01.981+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:28:11.837+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The park said it had been concerned about a number of dangers --
        apart from the crocodiles, there was also the possibility of a boat colliding
        with the whale or inadvertently pushing it further up the river.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '408ad590-63d8-4401-80a3-4c75f0544931'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-21T14:50:01.981+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:28:11.837+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1df6bd30-42cc-42f8-aedf-f8c7afeecf06'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-21T14:50:01.981+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:28:11.838+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, the park added last week, the whale did not appear to be
        in distress.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '179f67a0-18c6-45d3-9372-aceb30a4e899'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-21T14:50:01.981+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:28:11.839+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7718a246-be37-4f1a-a448-e3b1e4b90d8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-21T14:50:01.982+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:28:11.839+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Saltwater crocodiles are ambush predators that have been known to
        attack and kill humans. Despite their name, they can also be found more than
        100 miles (161 kilometers) up river from the coast in freshwater habitats.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '502f01b5-2ab1-4d3d-aefc-9af45a05573d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-21T14:50:01.982+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:28:11.840+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0328dab2-2124-4473-9bf6-437a5c79d6af'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-21T14:50:01.982+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:28:11.841+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the park''s guidelines to visitors, the crocodiles
        can stay hidden under water for long periods and can move with great stealth
        and camouflage. They are quick-acting and have been known to move at speeds
        of up to 40 feet (12.1 meters) per second when capturing prey over short distances.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3e2978d-a708-4c87-98cc-b4eb9eaf1ee3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-21T14:50:01.982+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:28:11.841+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88889531-121a-435d-87ef-92ec57d24df0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-21T14:50:01.982+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:28:11.842+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Every year between April and November, Australia''s eastern coastline
        is full of migrating humpback whales; the animals spend their summers feeding
        in Antarctic waters, before migrating to sub-tropical waters to mate and give
        birth. The majority of humpbacks near Australia migrate back down towards
        the Southern ocean from September to November, according to Australia''s environmental
        ministry.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75c2b902-e1bf-426e-ba21-d2b68aec5000'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-21T14:50:01.982+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:28:11.843+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71fe5c1c-c360-4b65-858f-549d9e87329e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-21T14:50:01.982+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:28:11.843+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Australia''s largest national park, Kakadu is dual-listed on the
        The United Nations Educational, Scientific and Cultural Organization (UNESCO)
        World Heritage List for its outstanding natural and cultural values, according
        to the park''s website.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3b9b3b2-130d-433d-a46f-578fa4c7e8a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-21T14:50:01.982+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:28:11.844+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2020/09/21/australia/australia-whale-crocodile-river-free-intl-hnk-scli/index.html">Humpback
        whale is free after swimming out of crocodile-infested river in Australia</a>."</em></p>'
  'bobcat-fire-largest-in-los-angeles':
    'author': 'Paul Vercammen and Hollie Silverman, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-09-21T14:26:14.103+08:00
    'imagesource': 'jcr:8b78cbca-34dc-4712-a080-a7d0e90c8f08'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '2219f2aa-68a7-4b4f-b9bc-e32a03b4d29f'
    'lead': 'The Bobcat Fire burning in Los Angeles County has scorched more than
      100,000 acres as of Sunday night, making it one of the largest fires in the
      county''s history.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-09-21T14:51:07.915+08:00
    'mgnl:createdBy': 'bamba'
    'mgnl:lastActivated': 2023-01-25T21:28:10.543+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T21:26:47.782+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Bobcat-fire', 'Los-Angeles', 'wildfire', 'environment']
    'template': '1'
    'title': 'The Bobcat Fire is now one of the largest in Los Angeles County history
      after scorching more than 100,000 acres'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5305536a-6a00-49a9-a3a0-c926cdea21cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-21T14:51:07.915+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:28:10.546+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> The Bobcat Fire burning in Los Angeles
        County has scorched more than 100,000 acres as of Sunday night, making it
        one of the largest fires in the county''s history.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f25add2b-ef40-4851-a2de-9eb5b9bb86e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-21T14:51:07.915+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:28:10.548+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c99f1228-1f1e-4c90-a198-82566a904dbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-21T14:51:07.915+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:28:10.549+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It is one of at least 27 wildfires currently burning in the state,
        where 26 people have died and 6,100 structures have been destroyed since fire
        activity picked up in August, the California Department of Fire Protection
        (Cal Fire) said in a news release on Sunday. Nearly 19,000 firefighters are
        battling the blazes.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4743b3c-3477-4807-a658-253926b38564'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-21T14:51:07.915+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:28:10.549+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f371fee3-69ae-4d86-9823-49ce79c48ae6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-21T14:51:07.915+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:28:10.550+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cal Fire urged residents to stay vigilant as "the most devastating
        wildfires" typically happen in September and October.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c6069f7-44ce-495f-8c49-2abd3798dd11'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-21T14:51:07.916+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:28:10.551+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06360c43-aa31-4f16-909d-ed372689e127'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-21T14:51:07.916+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:28:10.552+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Firefighters trying to contain hot spot flare ups</h2>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2df321d-00c4-4fa3-b41a-37ad55432d27'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-21T14:51:07.916+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:28:10.553+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Bobcat Fire had burned 103,135 acres and was 15% contained as
        of Sunday night, according to an update from the Los Angeles County Fire Department.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bc6b6ef-d76e-4e3f-abd7-bdab33a98450'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-21T14:51:07.916+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:28:10.554+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f87bb85-c6fe-4063-834b-9f20a1eaedb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-21T14:51:07.916+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:28:10.554+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It is now one of the largest wildfires in Los Angeles County history.
        The largest, the Station Fire, torched 160,000 acres in 2009.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d98decb-1d1f-41b5-947f-39b9eb84cb2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-21T14:51:07.916+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:28:10.555+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '368822bb-8cf0-4e6d-985d-f284b2ca4d10'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-21T14:51:07.916+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:28:10.556+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The cause of the Bobcat Fire, which started on September 6, is still
        unknown. More than 1,700 fire personnel are battling the blaze.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a7ce4b7-ca8e-4312-a615-3af4d60f827e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-21T14:51:07.916+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:28:10.557+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3385e67d-d50f-4351-a283-a8eb3d203291'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-21T14:51:07.916+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:28:10.558+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Several flare ups were confirmed by fire agencies in the northeast
        and southwest quadrants of the fire on Sunday, with wind gusts of up to 30
        mph and low humidity creating the possibility of extreme fire behavior through
        Monday night, the National Weather Service Los Angeles office said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b0628d6-f271-4dd4-8725-ea506213d4b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-21T14:51:07.916+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:28:10.559+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e8f4a2e-84cf-4745-8287-4837d63d37e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-21T14:51:07.916+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:28:10.560+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>New evacuations were ordered over the weekend while other evacuations
        and warnings remain in place for several areas, the Los Angeles County Sheriff
        said on Twitter.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77d1f34e-5f01-44d8-b772-282d4c955504'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-21T14:51:07.916+08:00
