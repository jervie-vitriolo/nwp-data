      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The World Health Organization (WHO) advised governments in May that
        positivity rates should hold steady at 5% or lower for at least two weeks
        before businesses reopen. A total of 27 states and Puerto Rico have rates
        above that level, according to JHU.</p>'
