    'template': '1'
    'title': 'Duterte names new Comelec commissioner'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e6662ea-1b6d-456c-bac9-7e03b881fb7b'
