      'mgnl:type': 'text'
      'text': '<p><em>"Para sa akin, 99.99% hindi po [matutuloy]. Mamayang hapon po,
        tingin ko hindi naman mangyayari iyan,"</em> House appropriations panel chair
        Eric Yap said Monday in an interview with CNN Philippines'' Balitaan.</p>'
