  'Duterte-human-rights-territorial-row-UN-General-Assembly':
    'author': 'Melissa Luz Lopez, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-09-21T16:25:52.817+08:00
    'imagesource': 'jcr:77abacad-932a-4459-8ca0-73762b86db11'
