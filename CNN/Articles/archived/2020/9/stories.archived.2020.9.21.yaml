    'mgnl:tags': ['HSBC', 'China', 'shares', 'money-laundering']
    'template': '1'
    'title': 'HSBC shares fall to 25-year low as fears for China business grow'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45c4bf32-3bee-49cd-a5e3-be164ac19fa9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-21T20:58:44.937+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T21:27:38.575+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> HSBC''s shares plunged to historic lows
        on Monday as the bank was hit by new fears about its business in China and
        a report accusing it and other major lenders of failing to stop criminals
        from moving dirty money around the world.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88c5436d-01c6-4f60-8aac-56232ee26fed'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-21T20:58:44.937+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T21:27:38.576+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee836ff8-56a6-449b-8ada-e136201b291f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-21T20:58:44.937+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T21:27:38.576+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The stock closed down more than 5% in Hong Kong at its lowest level
        since 1995, according to data provider Refinitiv. The pain continued in London,
        where the bank''s shares were last trading down 6% at another multi-decade
        low.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35a86618-f86c-484e-b295-bdb734713c17'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-21T20:58:44.937+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T21:27:38.576+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad8ba49b-eb71-4ed8-98ac-bdaebd12d01f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-21T20:58:44.937+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T21:27:38.577+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This has already been a terrible year for HSBC''s shareholders as
        the bank grapples with a global recession, plunging profits, US-China tensions
        and a political firestorm in Hong Kong.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77393f8f-dea0-496f-97ca-595546d52f14'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-21T20:58:44.937+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T21:27:38.577+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16b42af5-0e3c-462e-9fdf-8ffbf51179c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-21T20:58:44.937+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T21:27:38.577+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the bank was slapped with even more bad news this weekend, with
        Chinese state media suggesting that it could be included on a list of companies
        which could face restrictions on doing business in China.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '393f0dce-5b40-4fcf-9303-146dfa1affc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-21T20:58:44.937+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T21:27:38.578+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc2e0327-0381-4fbd-9ff9-b462f7d4758a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-21T20:58:44.937+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T21:27:38.578+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It isn''t good," said Stephen Innes, chief global market strategist
        at AxiCorp. "Fear of the unknown is what triggers investors to cut and run."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '697d9d98-4991-4be4-bff1-9c1186432080'
