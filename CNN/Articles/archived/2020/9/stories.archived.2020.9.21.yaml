      'mgnl:lastActivated': 2023-01-25T21:28:32.385+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17ab22b4-cb65-4acd-bd74-817b5969c184'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-21T09:10:50.037+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T21:28:32.386+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A spokesperson for the Royal Canadian Mounted Police told CNN Sunday
        that "the RCMP is still not in a position to issue a statement, or to confirm/deny
        any reports on arrests." The RCMP confirmed Saturday that it was working with
        the FBI to investigate the matter.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '238a1dea-4009-4f2b-9d73-5e2df4484f95'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-21T09:10:50.037+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T21:28:32.386+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5d7c8fb-0d7a-4715-bd54-2ad55daf1490'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-21T09:10:50.037+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T21:28:32.387+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement provided to CNN on Saturday, the FBI''s Washington
        field office said that "the FBI and our U.S. Secret Service and U.S. Postal
        Inspection Service partners are investigating a suspicious letter received
        at a U.S. government mail facility. At this time, there is no known threat
        to public safety."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ca8da89-79b6-4bda-8dde-913851835388'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-21T09:10:50.037+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T21:28:32.388+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df62317d-774c-4de9-94b3-79fc6eb45e66'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-21T09:10:50.037+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T21:28:32.389+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Authorities are investigating additional similar packages mailed
        to addresses in Texas that may be connected to the same sender in Canada,
        CNN previously reported, according to a US law enforcement official.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95a3637e-0ddd-4c08-a8e8-b86d52a8cf62'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-21T09:10:50.037+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T21:28:32.390+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '463731d2-c5e8-415b-a8ab-7339a7c93157'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-21T09:10:50.037+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T21:28:32.391+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are aware of the concerning reports of packages containing ricin
        directed toward US federal government sites," Mary-Liz Power, chief spokeswoman
        for Canada''s Minister of Public Safety Bill Blair, told CNN on Saturday.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3453aeba-fa57-46ab-9050-f401eaec4072'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-21T09:10:50.037+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T21:28:32.391+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4ca90ff-6dd5-4c4a-8a0f-235e4adf9f52'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-21T09:10:50.037+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T21:28:32.392+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Canadian law enforcement is working closely with their US counterparts.
        As this is an active investigation we cannot comment further," she had said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb087f21-475c-4270-b051-fbaff498e759'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-21T09:10:50.038+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T21:28:32.394+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d83f395-84e0-43fe-ba14-30aa6a886d89'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-21T09:10:50.038+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T21:28:32.394+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ricin is a highly toxic compound extracted from castor beans that
        has been used in terror plots. It can be used in powder, pellet, mist or acid
        form. If ingested, it causes nausea, vomiting and internal bleeding of the
        stomach and intestines, followed by failure of the liver, spleen and kidneys,
        and death by collapse of the circulatory system.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e7fd4c6-348b-4ffc-a0e7-05577e8d16df'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-21T09:10:50.038+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T21:28:32.395+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c23462ce-9e9c-4f29-978f-f43e016503be'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-21T09:10:50.038+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T21:28:32.396+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As little as 500 micrograms -- an amount the size of the head of
        a pin -- can kill an adult. There is no specific test for exposure and no
        antidote once exposed.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6177f028-e385-4db0-bae4-f54549b29c0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-21T09:10:50.038+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T21:28:32.396+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15958a20-58a6-4ef5-9775-aa7a3b85c478'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-21T09:10:50.038+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T21:28:32.397+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ricin can be produced easily and cheaply, but experts say it is
        more effective on individuals than as a weapon of mass destruction.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9c452c9-c71e-470a-a072-2cfc7e21b0eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-21T09:10:50.038+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T21:28:32.397+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com ''<a href="https://edition.cnn.com/2020/09/20/politics/poison-ricin-addressed-trump-arrest/index.html">Woman
        suspected of sending poisoned letter to Trump arrested</a>''</em></p>'
  'Meralco-pays-P19M-fine-ERC':
    'author': 'Melissa Luz Lopez, CNN Philippines'
    'caption': '(FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-09-21T10:05:45.965+08:00
    'imagesource': 'jcr:44da9d2f-965e-4a64-98f5-02acca3ef291'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '7f8e358a-8f21-493f-bc5c-fda9b2ed391e'
    'lead': 'Power distributor Meralco says it has paid the ₱19 million penalty imposed
      by the Energy Regulatory Commission, but appealed the discount demanded for
      over 2 million customers.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-09-21T10:10:44.965+08:00
    'mgnl:createdBy': 'mel'
    'mgnl:lastActivated': 2023-01-25T21:28:31.629+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T21:26:43.503+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Meralco', 'power', 'bill', 'utility', 'electricity', 'fine', 'bill-shock']
    'stories': ['f065fc87-7e11-49ef-a485-19c52029f698']
    'template': '1'
    'title': 'Meralco pays ₱19M fine for quarantine ''bill shock,'' appeals discounts
      to low-income customers'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13ff82c7-00ed-4b6b-bcc2-8b6672f932e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-21T10:10:44.965+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T21:28:31.632+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 21) —</strong>
        Meralco said it has paid the ₱19 million fine imposed by the Energy Regulatory
        Commission for violating the government''s protocols during the Luzon lockdown,
        which led to thousands of customers complaining about "bill shock."</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebcae04f-6fc1-4ba8-8537-228c6827fa34'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-21T10:10:44.965+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T21:28:31.632+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The country''s biggest power distributor said in a Monday disclosure
        that it has settled the amount <a href="https://www.cnnphilippines.com/news/2020/8/27/Meralco-fined--19-million-ERC.html">a
        month after ERC announced the penalties</a>. However, Meralco wanted the regulator
        to reconsider the second component of the fine.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ea0c30d-26ca-413b-a998-80f73f78ad67'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-21T10:10:44.965+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T21:28:31.633+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Meralco also filed a motion for partial reconsideration with respect
        to the directive to provide a retail rate discount to lifeline customers,"
        the company led by businessman Manny Pangilinan told the Philippine Stock
        Exchange.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f897123d-c767-4b33-8c20-1c6fa18752dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-21T10:10:44.966+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T21:28:31.633+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://cnnphilippines.com/news/2020/7/15/Customer-complaints-over-electric-bill-shock-surge-to-50-000---ERC.html?fbclid=IwAR1-gK1L3UQG6BOAslkAyZnf5y7KlAfl0qRG5T1AYDSLFxlKgtvqhk6izO8">Customer
        complaints over electric bill shock surge to 50,000 — ERC</a></strong></p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5fddd0a-e22b-4230-b7aa-6bd2c44d0b19'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-21T10:10:44.965+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T21:28:31.634+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This refers to the ERC''s directive to set the charges to zero for
        a month for some 2 million "lifeline" or low-income customers who use less
        than 100 kilowatt hours of energy, to provide them relief amid the health
        and economic crisis.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd5a402e-fe30-4580-80d3-58c6c34ba16f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-21T10:10:44.965+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T21:28:31.635+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ERC said Meralco failed to clearly inform consumers that their
        electricity bills were "estimated" during the enhanced community quarantine
        period, or when strict restrictions prevented Meralco representatives from
        reading meters in households. This then led to a sudden surge in customer
        bills.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e07cad8-8937-448a-87c9-79ac84c94441'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-21T10:10:44.965+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T21:28:31.635+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meralco also violated the installment payment scheme mandated by
        the ERC, the commission said, adding that the utility firm''s neglect "created
        chaos and confusion" among the public.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f729b4b5-13b2-4e74-86cf-4c2ba233fb59'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-21T10:10:44.965+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T21:28:31.636+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It took Meralco until July 9 to correct these mistakes, Devanadera
        said. ERC said Meralco committed a total of 190 days of violation of the rules
        set for March to July, which led to the value of the fine. The funds will
        form part of public coffers, ERC chair Agnes Devanadera earlier said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '203ff582-a29d-4b19-a5fb-a0b941d7e2d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-21T10:10:44.966+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T21:28:31.637+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>RELATED:&nbsp;<a href="https://cnnphilippines.com/news/2020/9/1/Meralco-convert-P19-million-fine-subsidy.html">Meralco
        urged to convert ₱19 million fine to subsidize, refund consumers</a></strong></p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64210314-addf-4c3d-8173-2053eced828e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-21T10:10:44.965+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T21:28:31.637+08:00
