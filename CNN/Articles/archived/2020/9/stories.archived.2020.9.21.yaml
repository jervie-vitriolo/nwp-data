  'health-workers-deployment-ban-eased':
    'caption': '(FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-09-21T12:07:55.313+08:00
    'imagesource': 'jcr:bab31eaf-5d97-4ac8-b78a-253d035aa1c7'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '8cd5fa61-5607-4e53-aa65-2a45181f27a3'
    'lead': 'President Rodrigo Duterte is allowing nurses and other health workers
      who have already spent on their paperwork to fly abroad to work, but a total
      lifting of the deployment ban is unlikely anytime soon, Malacañang says.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-09-21T12:16:37.580+08:00
    'mgnl:createdBy': 'mel'
    'mgnl:lastActivated': 2023-01-25T21:28:18.903+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T21:26:45.755+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['health-workers', 'nurses', 'deployment', 'ban', 'fly-abroad']
    'stories': ['3e1f5011-280d-4bad-b43a-ddf919605191']
    'template': '1'
    'title': 'Health workers with complete employment papers as of Aug. 31 now allowed
      to leave the country'
    'updated': 2020-09-21T16:59:00.000+08:00
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f26af49-8b7b-4e7c-bff2-e2432bd230f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-21T12:16:37.581+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T21:28:18.907+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 21) —</strong>
        President Rodrigo Duterte has allowed health workers with complete employment
        documents as of August 31 to leave and work abroad, his spokesman Harry Roque
        said Monday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1016c43f-9220-4135-98a5-46f4f7b5efa5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-21T12:16:37.581+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T21:28:18.908+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Presidential spokesman said Duterte is now letting healthcare
        professionals work overseas, provided that they have perfected contracts and
        a visa as of end-August.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f9493a4-936e-4b85-9825-1de1ed117bf0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-21T12:16:37.581+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T21:28:18.908+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The policy will benefit 1,500 nurses, who have long lamented the
        policy of the Inter-Agency Task Force for the Management of Emerging Infectious
        Diseases.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3fa83e5-1e3d-42cc-a79a-84f6336b629a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-21T17:01:58.780+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T21:28:18.909+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte said the government is still calibrating the rules to allow
        those not covered by the specified period to leave the country. Despite this,
        he appealed to medical professionals to choose to serve the Philippines first.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb24e374-0121-4298-932a-63ebf3ef1201'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-22T08:22:49.480+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T21:28:18.910+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Those who want to go out, puwede na ho. Pero naiwan naman, sana
        tagal-tagalan na lang muna ninyo until after this COVID-19 will pass... Sana
        ‘yung iba naman will have the spirit and the fervor to serve the Filipino
        people because we also need help and we have a crisis also to deal with,"
        he said in his address to the nation on Monday.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78a21a59-38cd-4097-a1f2-7543f9f56711'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-22T08:22:49.481+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T21:28:18.911+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Those who want to leave, you can leave. But those
        who are staying, I hope you stay here longer, at least until after the COVID-19
        pandemic. I hope some of you will have the spirit and the fervor to serve
        the Filipino people because we also need help and we have a crisis also to
        deal with.]</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8da152d-7a73-4a7e-94c5-5419c455127e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-22T08:22:49.481+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T21:28:18.912+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President''s decision is a reversal of the IATF''s rule&nbsp;that
        only allowed healthcare professionals to leave if they have completed requirements
        to work abroad as of March 8, hoping to keep them in the country to boost
        the local fight against the COVID-19 pandemic.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '974268ba-8b52-4a0c-a00b-21f070223ad3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-21T17:01:58.780+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T21:28:18.912+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ:&nbsp;<a href="https://www.cnnphilippines.com/life/culture/2020/5/6/ofw-nurses.html">How
        the Philippines became the biggest supplier of nurses worldwide</a></strong></p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3726d6d-7451-48cd-b452-a7a9e2e1b47c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-21T17:01:58.780+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T21:28:18.913+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Foreign Affairs Secretary Teodoro "Teddy Boy" Locsin, Jr. has also
        advocated to allow more healthcare workers to get jobs overseas again, saying
        it was unconstitutional to keep them from traveling and earning a living abroad.
        Nurses also aired their own appeal to lift the measure.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a7b3084-9ecd-42b1-be31-467806b43952'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-21T17:01:58.780+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T21:28:18.913+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://www.cnnphilippines.com/news/2020/8/28/Healthcare-workers-nurse-deployment-ban-Locsin.html">Locsin
        pushes IATF to lift deployment ban on nurses or ''pay big money''</a></strong></p>'
  'australia-coronavirus-lockdown-strategy-':
    'author': 'James Griffiths, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-09-21T13:19:31.553+08:00
    'imagesource': 'jcr:d9a96270-974b-4d6e-92c4-03b88678563e'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '77b13518-8a64-4e2f-9df2-6bab96314fbe'
    'lead': 'When Daniel Andrews, premier of the Australian state of Victoria, declared
      a lockdown over the coronavirus, some detractors on the right labeled him a
      "dictator" and said he was trying to build "a gulag."'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-09-21T13:25:11.654+08:00
    'mgnl:createdBy': 'bamba'
    'mgnl:lastActivated': 2023-01-25T21:28:18.388+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T21:26:45.956+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Australia', 'US', 'coronavirus', 'COVID-19', 'pandemic', 'lockdown',
      'strategy']
    'template': '1'
    'title': 'ANALYSIS: Australia''s coronavirus lockdown strategy worked. Could this
      be a model for the US?'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8dcc5d1d-5c69-4942-8a5e-f0cd9da970f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-21T13:25:11.654+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:28:18.390+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> When Daniel Andrews, premier of the Australian
        state of Victoria, declared a lockdown over the coronavirus, some detractors
        on the right labeled him a "dictator" and said he was trying to build "a gulag."</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7048efdc-5a30-44e1-b72a-ae68d65232bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-21T13:25:11.654+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:28:18.391+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '393f0e9b-ca20-440c-8320-f0a117b67a1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-21T13:25:11.654+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:28:18.391+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Andrews -- a Labor Party politician who has run Australia''s
        second-largest state since 2014 -- has remained popular with Victorians throughout
        the lockdown, local polls show. And this week, his hardline approach was thoroughly
        vindicated.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a35c801-991e-4dc2-838c-8795dfd3df86'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-21T13:25:11.654+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:28:18.392+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f96cbdb8-0f97-4553-bd4a-de9140a6e904'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-21T13:25:11.654+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:28:18.392+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Sunday, Victoria recorded just 11 new coronavirus cases, down
        from over 670 at the height of the most recent outbreak last month. Next week,
        Melbourne will begin lifting some restrictions, including a nighttime curfew,
        if new cases remain below a fortnightly average of 50 per day.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a7478f4-065b-47d0-b6dd-65d4f71f8c6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-21T13:25:11.654+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:28:18.393+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c9daec7-04e1-4f65-9e20-af487d39a0fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-21T13:25:11.654+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:28:18.394+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We can do this," Andrews tweeted Sunday, echoing his words at the
        beginning of the lockdown: "We are Victorians -- and we will get through this
        as Victorians. With grit, with guts and together."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '599c590c-b9e2-4d24-9fe8-f5cef07d80b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-21T13:25:11.654+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:28:18.394+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77f08a3d-577a-4ae0-8750-e532d395bc81'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-21T13:25:11.654+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:28:18.395+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And while it may have provoked outrage from some elements of the
        Australian media, and criticism from Prime Minister Scott Morrison, Victoria''s
        experience shows once again that targeted lockdowns are effective in containing
        the coronavirus: driving down infections, relieving pressure on hospitals
        and medical staff, and creating space for contact tracing and mass testing.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e4d8d99-7d0f-4987-aec7-bc65d23a9228'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-21T13:25:11.654+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:28:18.395+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cddd5ff-e6d8-4f01-9fca-725d029260f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-21T13:25:11.655+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:28:18.396+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This was first shown in China, where the government imposed an intense
        lockdown on Wuhan, the city where cases of the virus were first detected late
        last year. Wuhan spent 76-days under lockdown, which was finally lifted as
        the daily caseload slowed to a trickle.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8071b2d5-94d1-482a-bdd2-15f2d055d035'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-21T13:25:11.655+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:28:18.397+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e5ae4fb-b321-40c2-9678-0878812c4775'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-21T13:25:11.655+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:28:18.397+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That was back in April, and now Wuhan is basically back to normal,
        even able to host massive water park raves without much concern. And the model
        has been successfully applied to other cities across China, including the
        capital Beijing, suppressing new spikes as they appear and keeping national
        figures down.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f322ee8a-330e-497e-8d55-9bdcf82b05c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-21T13:25:11.655+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:28:18.398+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c578b42f-02fe-4ab8-a89f-327275351a77'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-21T13:25:11.655+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:28:18.398+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Covid-19 epidemic in our country has gone through four waves,"
        Wu Zunyou, chief epidemiologist at the Chinese Center for Disease Control
        and Prevention (CDC), said Saturday. "Besides the first wave (in Wuhan), the
        other epidemic waves were clusters that were regional and small-scale and
        were effectively controlled."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '182df86d-2c5f-496f-b17f-215bd8676939'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-21T13:25:11.655+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:28:18.399+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5139f4b8-3231-4e7f-8a41-cbb339373a7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-21T13:25:11.655+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:28:18.399+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For some lockdown skeptics, China''s experience was easy to dismiss:
        the country is an authoritarian, one-party state, and its methods could not
        necessarily be applied in democracies.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fae3c29-e933-421b-8172-1b02b8f849e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-21T13:25:11.655+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:28:18.400+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afc7ec3f-f184-45ec-81ab-f13da68c53a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-21T13:25:11.656+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:28:18.400+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the situation in Victoria proves that the lockdown strategy
        does work elsewhere, and that, given the proper information and reassurances,
        people are willing to make the sacrifices required to contain the virus.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97197bf8-b2e1-44ac-944e-5e01d20a7db9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-21T13:25:11.656+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:28:18.401+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d6f0111-7a17-469e-a0d2-0967dc64ad3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-21T13:25:11.656+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:28:18.402+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With the outbreak in Victoria contained, the number of cases throughout
        the rest of Australia has continued to trend down. On Sunday, New South Wales,
        which includes Sydney, reported four new cases, while Queensland state reported
        just one.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2e05eac-271c-4523-99ef-edc0bb3b28c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-21T13:25:11.656+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:28:18.402+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47c3ae46-034d-452b-a2be-83c0b7a42838'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-21T13:25:11.656+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:28:18.403+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>New Zealand too, which on Monday began reducing social distancing
        regulations after daily cases dropped to zero, has seen positive results from
        lockdowns, enabling the country to return to relative normality far faster
        than nations which did not take such measures.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53046ff8-2c1d-4880-ba55-95dec2a5f222'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-21T13:25:11.656+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:28:18.404+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b45f32c-d54b-459c-9da9-c151344f7ff1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-21T13:25:11.656+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:28:18.404+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Elsewhere, however, lockdown strategies have been less successful,
        with partial closures bringing with them the misery of a full lockdown while
        not actually containing infections. This could make it far more difficult
        to introduce further restrictions in future, such as when infections spike
        in winter months, as most experts believe will happen.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebfc8f4e-b8ad-417b-bb00-a1b5bd37962c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-21T13:25:11.656+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:28:18.405+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59005031-9a30-4093-9575-44e9364a61fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-21T13:25:11.656+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:28:18.406+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There is also considerable political resistance to lockdowns, or
        even partial shutdowns, in some countries, particularly the United States,
        where last week Attorney General William Barr said a nationwide closure would
        be the "greatest intrusion on civil liberties" in history "other than slavery."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13a6a8ba-ff2a-450b-9aae-db4a36ddd82e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-21T13:25:11.656+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:28:18.407+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3c99b4d-e891-4d67-a6d6-4e4bd10170af'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-21T13:25:11.657+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:28:18.408+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Potential lockdowns have also provoked backlash in the European
        Union and United Kingdom in recent days, despite a spike in case numbers across
        the continent.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af4f20e6-e291-4b2c-b1c4-dcdd8d1a40a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-21T13:25:11.657+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:28:18.408+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4864e9de-c21e-4a3e-bda2-1af303ee5fac'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-21T13:25:11.657+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:28:18.409+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US, however, remains the worst hit country in the world, with
        more than 6.7 million coronavirus cases and almost 200,000 deaths, according
        to Johns Hopkins University. As those figures potentially rise through winter,
        and with less and less reason to go outside, some people may start to reconsider
        their anti-lockdown sentiment.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0855fc23-27ca-413b-ab6c-eb093266d501'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-21T13:25:11.657+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:28:18.409+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2020/09/21/australia/australia-coronavirus-lockdown-intl-hnk/index.html">Australia''s
        coronavirus lockdown strategy worked. Could this be a model for the US?</a>."</em></p>'
