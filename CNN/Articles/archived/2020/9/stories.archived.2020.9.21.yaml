      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;A woman suspected of sending a letter
        containing the poison ricin to President Donald Trump was arrested as she
        tried to enter the US from Canada at a border crossing in New York state,
        a US law enforcement official said.</p>'
