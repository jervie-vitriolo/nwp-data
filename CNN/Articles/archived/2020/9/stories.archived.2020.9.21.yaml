    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['UNGA', 'United-Nations', 'General-Assembly', 'Duterte', 'drug-war',
      'Tokhang', 'territorial-dispute']
    'stories': ['f1ee8fa8-3d96-4e8a-abba-2a518011fecd', '9f4de763-031a-40f0-b8ea-7a4dfbd71fdd']
    'template': '1'
    'title': 'Duterte to discuss human rights, territorial row in first UN General
      Assembly appearance'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '972ea244-ba86-4aea-82f3-b7e024e1ec80'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-21T16:33:03.765+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T21:27:57.817+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 21) —</strong>
        President Rodrigo Duterte will address the United Nations General Assembly
        this week, where he&nbsp;is&nbsp;expected to give his take on hot issues like
        the war on drugs and the Philippines'' territorial row with China.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cb44d29-c8a8-467e-8c40-84591156fda9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-21T16:33:03.765+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T21:27:57.818+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chief of Presidential Protocol Robert Borje said Monday that Duterte
        will be joining the global body''s 75th general debate this week, which will
        be held virtually due to the COVID-19 pandemic. This is the President''s first
        time to face the UNGA during his term, as he refused previous opportunities
        to fly to New York.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93181c96-5dbb-47bf-8113-c69e2416eac5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-22T21:30:52.229+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T21:27:57.818+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/news/2020/9/22/duterte-united-nations-general-assembly.html">READ:&nbsp;Duterte
        to ask United Nations to self-reflect in General Assembly debut</a></strong></p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '180b8e9a-8497-4083-b3f3-498a9fbc11b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-21T16:33:03.765+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T21:27:57.819+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"President Duterte will articulate principled positions of the Philippines
        on a wide range of issues. I do not want to preempt the President but these
        are the ones of key importance to the country," Borje added. "That would be
        the global response to the coronavirus pandemic, peace and security —&nbsp;including
        terrorism and geopolitical developments in the Asia Pacific, sustainable development
        and climate change, the rule of law, justice and human rights, including the
        situation of migrants workers and refugees, as well as peacekeeping and United
        Nations reforms."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '296bdf42-da4f-4ba7-9310-3bbb0787a2e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-21T16:33:03.766+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T21:27:57.819+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ:&nbsp;<a href="https://cnnphilippines.com/news/2020/6/30/un-human-rights-chief-duterte-war-on-drugs.html">UN
        rights chief says Duterte drug war without regard for due process, human rights</a></strong></p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34f59ee0-dda3-4ddc-a18d-b74d79340280'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-21T16:33:03.765+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T21:27:57.820+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Borja said Duterte was convinced to speak before the UN given the
        "intensity and the urgency" needed to address global issues. "The President
        realizes that the Philippines cannot handle it alone, and the United Nations
        is the world''s biggest platform where one country can articulate a country''s
        principled positions on many issues," he added to explain why Duterte chose
        to join this year''s proceedings.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63c3c557-b888-4297-8fdd-770eee83dc20'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-21T16:33:03.765+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T21:27:57.820+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte is expected to tackle controversial issues like alleged
        human rights violations in the local drug war, as well the Philippines'' territorial
        row with China in the West Philippine Sea, a portion of the South China Sea
        where Manila and Beijng have overlapping claims, Borje indicated.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9157d806-c0b7-49be-9228-80c7782764a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-21T16:38:20.128+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T21:27:57.821+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>RELATED:&nbsp;<a href="https://cnnphilippines.com/news/2020/9/19/Philippines-United-Nations-joint-program-human-rights.html?%3F%3F">PH
        bares ongoing talks for joint human rights program with UN</a></strong></p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d751483-81fd-48fb-822d-b364612a70cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-21T16:33:03.765+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T21:27:57.821+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asked if Duterte will be more assertive of the Philippine position
        on the West Philippine Sea —&nbsp;which is backed by the ruling of an arbitral
        tribunal in The Hague —&nbsp;he said he does not know how strong the President''s
        statement would be.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5e3cb3f-fd5e-484b-b9e7-f04c6a0201ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-21T16:33:03.766+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T21:27:57.822+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When asked if the Philippines will raise concerns on the seeming
        battle between the United States and China for alliances in the region over
        what Washington sees as Beijing''s bullying in the South China Sea, Borje
        said "the President will be able to address that."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ee3365f-00ed-424c-8350-6a0a44f542f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-21T16:33:03.766+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T21:27:57.823+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0222907-4f63-4847-a89f-80c35f72e82e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-21T16:33:03.766+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T21:27:57.823+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As I said, the President will articulate the Philippines'' principled
        positions on peace and security which includes terrorism and geopolitical
        developments in Asia and the Pacific," he added.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04d86d80-11c4-494b-95fb-84cec64676af'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-21T16:33:03.766+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T21:27:57.824+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>RELATED:&nbsp;<a href="https://www.cnnphilippines.com/news/2020/4/29/Philippines-COVID-19-quarantine-police-military.html">UN
        sounds alarm on PH''s ''highly militarized'' lockdown response</a></strong></p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8de6e225-ae69-4095-b4a2-e70a8af4de27'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-21T16:33:03.766+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T21:27:57.824+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The debates will be led by Turkish diplomat Volkan Bozkir, the new
        president of the assembly.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73b4fc65-39da-469e-97a9-65220e348368'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-21T16:33:03.766+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T21:27:57.825+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte will be the 12th speaker on the first day of the assembly,
        which starts tomorrow at 9 p.m. Manila time. Other world leaders, including
        those from the United States, China, and Russia, will be among the first set
        of speakers during the five-day exchange.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a8268c1-1467-4e97-8316-05b1b33dcbd2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-21T16:33:03.766+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T21:27:57.826+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte earlier said he will raise the issue on the territorial
        row and the 2016 arbitral tribunal ruling that junked Beijing''s sweeping
        claims in the South China Sea "at the right time."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16a5c5d0-7cf2-4a67-8a92-71493f09c429'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-21T16:33:03.766+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T21:27:57.827+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Legal experts, including retired Senior Associate Justice Antonio
        Carpio, said Manila should <a href="https://cnnphilippines.com/news/2020/8/30/Duterte-Hague-Ruling-South-China-Sea-UN-General-Assembly.html">take
        up the matter before the UNGA so that the arbitral award may be enforced</a>.
        However, Foreign Affairs Secretary Teodoro "Teddy Boy" Locsin, Jr. has said
        this could be futile and may even risk an overturn of the landmark victory.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81f6d400-e0a6-4e51-8ff3-6f3349a44ee9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-21T16:33:03.766+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T21:27:57.827+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We will leave it to the people to judge how strong the President''s
        statement will be," Borje added.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2793ea7-357f-4459-b84d-cf9f09825a52'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-21T16:33:03.766+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T21:27:57.828+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte''s irritation towards the UN grew after rapporteurs and
        other member-states have criticized his administration''s bloody war on drugs,
        even <a href="http://cnnphilippines.com/news/2016/08/21/Duterte-threatens-to-leave-U.N..html">threatening
        to pull out of the organization</a> and releasing expletives against those
        who <a href="https://cnnphilippines.com/news/2020/8/28/philippines-drug-war-united-nations-human-rights-council.html?fbclid=IwAR1yUAKpAlG3e3Sxvx4gDvWni2w58xae8bDaLy5l8QlhWaR4mXQt2gRhZno">criticize
        the human rights situation in the Philippines</a>. He sent representatives
        from the Cabinet to attend previous high-level meetings in his stead.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e3a5df6-bbde-4ea6-b2ad-bdecc3886c59'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-21T16:33:03.766+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T21:27:57.828+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>RELATED:&nbsp;<a href="https://cnnphilippines.com/news/2019/7/12/Duterte-drug-war-UN-Human-Rights-Council.html?fbclid=IwAR2VZrl401D1v5uy14VI53jANj4k10mSxyGkgM507EZ8R8XmuG7bItD1zEQ">Duterte
        admin objects, condemns UN Council''s resolution on PH drug war killings</a></strong></p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8adce545-4b23-41ff-a5ad-11047384a186'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-21T16:33:03.766+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T21:27:57.829+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Borje said the looming revocation of the Philippines''
        trade and tariff-free perks to the European Union is something left for the
        Department of Foreign Affairs and the Department of Trade and Industry to
        discuss. He noted, however, that the EU Parliament and the EU Commission ––
        the former behind the push for trade sanctions against Manila –– are two different
        bodies in the regional economic bloc.</p>'
  'EU-trade-sanction-Duterte-government-refute-human-rights-violations':
    'caption': '(FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9', '1033ef4e-3828-4911-abeb-0c44153b925b']
    'created': 2020-09-21T16:40:28.639+08:00
    'imagesource': 'jcr:80894c27-a1c2-4b45-b8da-c69f0aefa471'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '782ac9c0-75c4-45b6-b493-6f2773f277d6'
    'lead': 'In a House budget hearing on Monday, a deputy speaker described as "abusive"
      the EU Parliament''s move.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-09-21T16:49:29.464+08:00
    'mgnl:createdBy': 'alyssa'
    'mgnl:lastActivated': 2023-01-25T21:27:57.157+08:00
