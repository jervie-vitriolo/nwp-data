      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Donate any amount to their <a href="https://develo.ph/festivaldonate"
        target="_blank">website</a>, and gain access to live musical performances,
        poetry readings, and art commissions via Discord.</p>'
