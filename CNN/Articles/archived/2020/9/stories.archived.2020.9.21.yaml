      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Force majeure amounts save ₱1.9B</h2>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db8b80f7-2d6a-41a7-ba69-33772d07d8c4'
