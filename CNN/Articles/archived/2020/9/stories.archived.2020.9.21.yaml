      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f07361ff-9ecf-49de-a0fe-f6dbdbbc8d80'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-21T22:32:36.290+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:27:26.007+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite not being about Martial Law, Dalena said Alunsina was included
        in the film festival because this tackles one of the issues that are still
        continuing even though Martial Law already ended years ago, which include
        killings, and silencing of journalists.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a137438-1d61-4348-b464-7e882f55c1ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-21T22:32:36.290+08:00
