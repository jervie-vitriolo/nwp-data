      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Kapag idineclare na vacant [ang speakership at deputy speakership]
        ngayon, magkakaroon ng palitan, magkakaroon ng gulo. Made-delay ang budget,
