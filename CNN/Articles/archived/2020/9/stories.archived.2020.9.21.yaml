      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: If someone declares the speakership and deputy speakership
        posts vacant now, someone has to take over, and there could be chaos. Budget
        could be delayed, and the people will suffer.]</p>'
    '3':
