      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The fatal incident occurred in the residential Tasahe area of the
        Pacific Island''s capital Honiara on Sunday evening local time, the Royal
        Solomon Islands Police Force (RSIPF) said in a statement.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b869c33-f42c-4556-be1b-e9cb15475cd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-21T18:56:15.742+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T21:27:43.776+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '630f7282-0ffc-4f11-89d6-2a6806471a7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-21T18:56:15.742+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T21:27:43.776+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Norwegian People''s Aid (NPA) confirmed that two of its employees
        had died in an explosion and identified the men as British national Stephen
        "Luke" Atkinson and Australian citizen Trent Lee.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e38dcb39-53d8-48b6-8c57-16cfc304f0ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-21T18:56:15.742+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T21:27:43.776+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f12c9ca-fc30-4c5c-88a5-fff1a647ede7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-21T18:56:15.742+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T21:27:43.777+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is a tragic accident. So far, we know that there has been
        an explosion with fatal consequences," NPA said in a statement. "Our main
        priority now is to offer assistance to relatives and colleagues, and to clarify
        what has happened."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce5cea1a-193d-4065-93f1-bdb12c3c2cf8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-21T18:56:15.742+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T21:27:43.778+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '165966b3-ebfc-49a1-84f0-cacdaf31738b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-21T18:56:15.742+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T21:27:43.778+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The charity is working with the Solomon Islands police force''s
        bomb disposal team to develop a database mapping unexploded ordnance from
        the Second World War.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a33dddcc-d220-4338-832e-9e1533e2ede9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-21T18:56:15.742+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T21:27:43.778+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b96de3c0-4181-498d-a4b7-259f468b7ae7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-21T18:56:15.742+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T21:27:43.779+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Solomon Islands was the site of major military campaign for
        the Pacific, and its islands are littered with thousands of unexploded bombs
        left over from the conflict.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05b7090d-6536-4c13-807e-406a6bc7b028'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-21T18:56:15.742+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T21:27:43.779+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3f6b81c-997d-4cac-bd5d-f61ad2169c9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-21T18:56:15.742+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T21:27:43.780+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police said officials at the National Referral Hospital in Honiara
        confirmed that two foreign nationals died as a result of the blast.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4457d7c0-107f-492a-a129-03ed7878cec3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-21T18:56:15.742+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T21:27:43.780+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4063b11a-b969-4993-9dc3-ff5cda669d12'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-21T18:56:15.743+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T21:27:43.780+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The NPA, which operates in 19 countries around the world, said it
        has temporarily halted its activities on the Solomon Islands and is working
        with the police investigation.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7434dba-f25e-4cc4-8dbb-8ecc2d3e86be'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-21T18:56:15.743+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T21:27:43.781+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73f243c3-1ff4-4b07-a774-5e2a1635ce94'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-21T18:56:15.743+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T21:27:43.781+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are devastated by what has happened, and for the loss of two
        good colleagues. Our thoughts and deepest condolences go out to their families,
        relatives and staff," said NPA''s Secretary General Henriette Killi Westhrin.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5342f96-bfaa-441f-b6d4-7ba8df29f30e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-21T18:56:15.743+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T21:27:43.782+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ef79454-25ca-4187-88f3-d3be3c2db9af'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-21T18:56:15.743+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T21:27:43.782+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Ordinance found at NPA residence, police said</h3>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f59bb0c8-3498-4630-94f3-b9cf6e9e7cd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-21T18:56:15.743+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T21:27:43.783+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an updated statement on Monday, Inspector Clifford Tunuki, the
        officer-in-charge (OIC) of the bomb disposal unit (EOD) said the explosion
        happened at the residence of the NPA.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bfc16df-a274-49ec-ac56-092bd2103036'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-21T18:56:15.743+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T21:27:43.783+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c19b7be1-e473-4fe2-bdc1-04fb96cde0ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-21T18:56:15.743+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T21:27:43.784+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While police do not know what caused the blast, Tunuki said preliminary
        investigations "indicate they had several items of UXO (unexploded ordnance)
        at the residence and they may have been conducting some UXO work."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bdd2ed8-5d1b-4414-b167-2abd05b64758'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-21T18:56:15.743+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T21:27:43.784+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8195439-bbe4-42cb-877a-3630f45d43a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-21T18:56:15.743+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T21:27:43.785+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are concerned that they decided to conduct EOD operations within
        a residential area," he said. "RSIPF did not know these items had been moved
        to the NPA residence."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c1ce9ac-c2d0-48a1-bb19-d21b74e7c4da'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-21T18:56:15.743+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T21:27:43.785+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8284ac3d-7177-4500-a02d-438df9b471c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-21T18:56:15.743+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T21:27:43.786+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other unexploded ordnance discovered at the residence were moved
        to a safer area, the inspector said.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed7042d9-7ea6-4e52-89d0-71c2cca97470'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-21T18:56:15.743+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T21:27:43.787+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd131359-cce2-4573-91cb-4d9903c5b96e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-21T18:56:15.744+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T21:27:43.787+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police are waiting on forensic results and "a number of police units
        are now involved in the investigation including Forensics, Explosive Ordnance
        Disposal (EOD) and the Serious Crime Unit."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d36d9d0-1a87-4d5e-b41a-1a267894fadf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-21T18:56:15.744+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T21:27:43.787+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb5f51da-fd6b-410a-b154-7312a698758c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-21T18:56:15.744+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T21:27:43.788+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier, police said none of its bomb disposal officers were at
        the scene when the explosion happened.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2435e74-25f2-46e6-a2f2-934eb837d919'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-21T18:56:15.744+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T21:27:43.788+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c57df47c-23b5-4ce0-9543-4a94880c0a21'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-21T18:56:15.744+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T21:27:43.788+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The survey team, which the two men were part of, confirms the location
        of unexploded bombs following reports from the local community. They relay
        that information to the police, who then determine what to do with the bombs,
        Tunuki said.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '010f23bb-76c3-42e6-8035-d2f7b3f19447'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-21T18:56:15.744+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T21:27:43.789+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd20dfe30-e585-4227-88f6-a1e8b165bc8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-21T18:56:15.744+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T21:27:43.790+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"On behalf of the RSIPF I wish to convey my sincere condolences
        to family and relatives of those two foreign nationals who died in this tragic
        incident," Tunuki said.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6510d233-b1f6-4b76-b582-e0231e8053ac'
      'mgnl:activationStatus': true
