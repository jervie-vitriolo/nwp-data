      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte issued a statement on Sunday, confirming an earlier text
        message that he had sent to one of his colleagues that stirred speculations
        of a brewing House shakeup to boot Cayetano out of office.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11fd74d4-611f-4814-8f13-d920d5249da9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-21T09:00:29.093+08:00
