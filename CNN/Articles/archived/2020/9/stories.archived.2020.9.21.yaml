      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 21) —</strong>
        Bismarck Lina is the latest player to leave University of Santo Tomas (UST)
        as he made his move to the University of the Philippines (UP) official on
        Monday.</p>'
    '14':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet"><p lang="en" dir="ltr">New chapter
