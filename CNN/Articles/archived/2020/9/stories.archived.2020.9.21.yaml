      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-21T20:58:44.938+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T21:27:38.579+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Trouble in China</h2>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b8b87b7-be91-4b56-a1ca-317d2f2cc6a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-21T20:58:44.938+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T21:27:38.579+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>HSBC''s woes in China have been well documented. The London-based
        lender traces its roots to Hong Kong and has carved out a lucrative role in
        global banking for decades by straddling East and West. Asia delivered more
        than 80% of HSBC''s profits last year.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cb219f8-c768-496a-9bdf-53c44bad2e75'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-21T20:58:44.938+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T21:27:38.580+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c6ce0e9-24e0-4eb9-bf6c-bbb1c0d36c39'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-21T20:58:44.938+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T21:27:38.580+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But tensions between Beijing and the West have made HSBC a popular
        punching bag in Chinese state media, and the bank has long been floated as
        a potential candidate for a list of "unreliable" entities that Beijing could
        sanction.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a53f95b6-13d3-4090-bc25-4b7cf8a53fa0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-21T20:58:44.938+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T21:27:38.581+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5b496a1-8174-47e3-b459-9e409ff1a09b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-21T20:58:44.938+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T21:27:38.581+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Saturday, investors were given another reason to worry about
        China when the country''s Commerce Ministry laid out for the first time how
        that long-rumored list would work.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c63a723-1db1-4d39-89ab-69fe760b02c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-21T20:58:44.938+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T21:27:38.582+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c480eb6-b407-44ba-8181-5b6243091b2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-21T20:58:44.938+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T21:27:38.583+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Any business placed on the so-called "unreliable entity list" could
        be restricted from investing in China, participating in Chinese imports or
        exports, or having its staff enter the country, the ministry said in a statement.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc2e84ff-2e0a-458a-ac7a-d37e0e54d915'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-21T20:58:44.938+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T21:27:38.583+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3a0527c-a824-4182-a3d4-3d3bf0c24242'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-21T20:58:44.938+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T21:27:38.584+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ministry did not say which companies are on that list. But HSBC''s
        possible inclusion was once again mentioned this weekend by the Chinese state-run
        tabloid Global Times, which also cited several American companies as possible
        targets.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd18eb631-4a8b-414d-8c72-5cc2c59a7e16'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-21T20:58:44.938+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T21:27:38.584+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf6b2552-8d13-4cd4-b40f-55775d6a8661'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-21T20:58:44.938+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T21:27:38.585+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>HSBC has warned investors about the potential consequences from
        worsening US-China relations. CEO Noel Quinn said last month that the tensions
        "inevitably create challenging situations for an organization with HSBC''s
        footprint."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb725e29-2800-4fe3-b0f9-7efc9c28438f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-21T20:58:44.938+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T21:27:38.586+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45f26835-2e82-4a12-984d-1c86b5f3ae62'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-21T20:58:44.938+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T21:27:38.586+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And in July, the bank denied longstanding accusations from Chinese
        state media that it "framed" Huawei to help the US government. (The Chinese
        tech firm is in a tense legal battle with the United States, and a Canadian
        court is considering whether to extradite Huawei''s CFO to stand trial in
        the United States.)</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e493d1e-b0ec-4b24-bb36-790de4d08da3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-21T20:58:44.939+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T21:27:38.587+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33314506-9a7f-46f4-bffe-ec668705c473'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-21T20:58:44.939+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T21:27:38.587+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Further action from China may not be imminent, though. The Global
        Times also said that "there was no timetable or specific companies earmarked
        for the list," citing an official at China''s Commerce Ministry. Instead,
        the message was meant to show that "China is sending a stern warning," according
        to the publication.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6ffaa9b-0699-4b66-ad7d-4edac3c830e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-21T20:58:44.939+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T21:27:38.588+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b77bd14-9202-4973-8b09-1ce479691a94'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-21T20:58:44.939+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T21:27:38.588+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Innes said the move reminded investors of the bank''s vulnerabilities.
        "If they can''t do business in China, it''s going to be a tremendous hit to
        both top and bottom lines," he told CNN Business.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9372d57c-8683-4d4c-aa1f-35100309722d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-21T20:58:44.939+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T21:27:38.588+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2bb9374-c7be-4cbc-91ad-937d367c147b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-21T20:58:44.939+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T21:27:38.588+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Suspicious activity</h2>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db5ac2ec-fc57-473b-bbd7-b000a7786a5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-21T20:58:44.939+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T21:27:38.589+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Adding to HSBC''s problems, BuzzFeed reported on Sunday that some
        of the world''s biggest banks, including HSBC, "continued to move money for
        suspected criminals" despite documented concerns about certain transactions.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1631b876-4621-4717-9953-85abf121ab52'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-21T20:58:44.939+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T21:27:38.589+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bad954df-0eb2-4bbc-9570-dddce4e136ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-21T20:58:44.939+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T21:27:38.590+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The publication said it had investigated more than 2,100 suspicious
        activity reports (SARs) compiled by the US Treasury Department''s Financial
        Crimes Enforcement Network, which is known as "Fincen," to support its claims.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccfc75f7-ee64-4b44-9d83-c12c27b512da'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-21T20:58:44.939+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T21:27:38.591+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef6503de-d4b8-4e43-8483-620c6b148318'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-21T20:58:44.939+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T21:27:38.591+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>BuzzFeed said it shared the documents with the International Consortium
        of Investigative Journalists, an organization that has published other investigations
        involving suspicious financial activity, such as the Panama Papers and the
        Paradise Papers. CNN Business has not independently verified any of the Fincen
        documents.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ad7d545-8b1c-4642-a5da-e210d2ae7d3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-21T20:58:44.939+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T21:27:38.591+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c682069f-2e15-4c6a-ba3c-00e78f8cb057'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-21T20:58:44.939+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T21:27:38.592+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement Monday, HSBC said that it would "not comment on suspicious
        activity reporting."</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80fa6290-4917-41d1-831b-c22e9df3bcc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-21T20:58:44.939+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T21:27:38.592+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc7e663b-27f1-4c3b-a6d6-cba7d43296f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-21T20:58:44.939+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T21:27:38.593+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It defended its efforts to "combat financial crime," saying that
        it had worked with a third-party monitor to overhaul its practices starting
        in 2012. It added that the bank is a "much safer institution" than it was
        back then.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd8c0a9f-7ed1-4d28-b65d-3f5ee30a2d94'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-21T20:58:44.939+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T21:27:38.593+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd0f466e-ce67-4dd0-a6cc-36426f94eae4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-21T20:58:44.940+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T21:27:38.593+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In December 2012, HSBC agreed with US regulators to pay $1.9 billion
        to resolve money-laundering allegations. The Department of Justice and US
        Treasury said then that HSBC had allowed the most notorious international
        drug cartels to launder billions of dollars across borders.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'baa30e21-6db1-48b5-9eab-db2489267243'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-21T20:58:44.940+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T21:27:38.594+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b102d197-48ad-4245-a36d-36af508c6633'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-21T20:58:44.940+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T21:27:38.594+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>— Julia Horowitz contributed to this report.</p>'
