      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c80719e1-d679-46ce-b07b-83793dab791a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-17T16:35:12.172+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T21:28:02.947+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since March, Meralco has invoked the force majeure provisions in
        its contracts with power suppliers. This lowered the generation charge and
        resulted into total savings</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15bb0f10-2ddc-43c3-b7fb-fdaf335d37c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-17T16:35:12.172+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T21:28:02.948+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd295db00-9285-4fcf-8d77-e7d06e951099'
