      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Explosive Weapons are often found within city construction sites,
        coral reefs, farms, forests and suburban gardens where children sometimes
        find and play with them," the charity said on its website.</p>'
    '45':
