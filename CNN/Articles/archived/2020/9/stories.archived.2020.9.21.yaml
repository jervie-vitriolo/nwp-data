      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They (fire crews) knew if they could push hard through the night
        it would make a big difference on the fire. They were successful in an aggressive
        fire attack through the night putting in containment lines in multiple areas,"
        Cornell said.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82ad4423-c4ae-4ac7-8a54-3666037f83ef'
      'mgnl:activationStatus': true
