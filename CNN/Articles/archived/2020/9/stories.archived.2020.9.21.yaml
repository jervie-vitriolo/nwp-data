      'mgnl:lastActivated': 2023-01-25T21:28:17.152+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If sipping on a CVS-sourced bottle of wine outside is not representative
