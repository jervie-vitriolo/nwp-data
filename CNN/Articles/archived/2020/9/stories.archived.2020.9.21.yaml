      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The film is part opening line-up of the event that will run from
        Sept. 19 to Sept 21.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a6ed5d3-c68b-4d0e-be36-0cb096005031'
      'mgnl:activationStatus': true
