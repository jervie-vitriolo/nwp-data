      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Guadalcanal, the island which is home to the capital Honiara, was
        site of one the most significant battles of World War II in the Pacific.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0ddb72a-2c85-4ef9-b484-0b473f289e65'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-21T18:56:15.744+08:00
      'mgnl:createdBy': 'vince'
