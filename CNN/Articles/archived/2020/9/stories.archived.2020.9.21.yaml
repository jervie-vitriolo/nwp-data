      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Six months. It may feel like an eternity,
        but that''s how long it''s been since states started enacting stay-at-home
        orders.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fe335b3-cc7d-4003-a7c5-ffaae514e182'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-21T21:14:20.737+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T21:27:31.858+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8fc5168-c2bd-4e9c-8351-fe27dd222e45'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-21T21:14:20.737+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T21:27:31.859+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>We now know those actions were at least partially successful in
        slowing the spread of Covid-19. They also triggered an economic downturn deeper
        than any recession on record since at least the Great Depression.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1c632b5-dace-4e87-a89e-4bfe27ad4344'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-21T21:14:20.737+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T21:27:31.859+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f81ac423-cd57-41e9-8844-8e6c56542afe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-21T21:14:20.737+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T21:27:31.859+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now, in many places, businesses, schools and colleges are reopening,
        but life is not entirely back to normal. Students are learning through hybrid
        models, alternating between classes in person and virtually on Zoom. Masks
        are still required in public in most states. Restaurants are operating at
        reduced capacity. And football season has kicked off with simulated crowd
        noise piped into stadiums in lieu of actual fans.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63602cb3-634f-4b17-b0ec-9b26bb437a65'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-21T21:14:20.737+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T21:27:31.860+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fc0e94c-69de-4339-a1ff-56c7e691e489'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-21T21:14:20.738+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T21:27:31.860+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What comes next? How much further do we have until our jobs, businesses
        and finances are fully recovered?</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29bd1980-7f83-4389-8949-b3ded089498d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-21T21:14:20.738+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T21:27:31.860+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f987197-559d-4eac-8584-91f4d1618f8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-21T21:14:20.738+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T21:27:31.860+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Back-to-Normal Index created by CNN Business and Moody''s Analytics
        estimates that as of last week, the economy was operating at about 76% of
        where it was before the pandemic. (Explore the index here.)</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85793a60-184e-48cb-9a3f-731b6a20d845'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-21T21:14:20.738+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T21:27:31.861+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b70f7d1-abc5-4741-a352-bf21ddf86150'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-21T21:14:20.738+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T21:27:31.861+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The good news: That''s much improved from the darkest days when
        economic activity hit a low point in April. The bad news: There''s still a
        long way to go.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04a7e979-8dc2-47ca-ad93-a7bec8d0e8c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-21T21:14:20.738+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T21:27:31.861+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b44e426-333e-42f4-a18b-cb05c05dc173'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-21T21:14:20.738+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T21:27:31.861+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the latest week, the Back-to-Normal Index fell slightly. In other
        words, the recovery could now be heading in the wrong direction.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6670c398-dc99-409a-b6db-96b8b4a0c670'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-21T21:14:20.738+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T21:27:31.862+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e06da924-2d5a-4191-86a9-da69ee0c2c7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-21T21:14:20.738+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T21:27:31.862+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>A stalled recovery</h2>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efa59aea-f7e5-48b8-ac73-8193e203392d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-21T21:14:20.738+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T21:27:31.862+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At its lowest point in April, the Back-to-Normal Index, which is
        comprised of 37 economic indicators, estimated the US economy was operating
        at about 59% of where it had been before the pandemic in early March.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd82d3ba6-5565-4ce8-95d9-da84f3854a65'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-21T21:14:20.738+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T21:27:31.863+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '040d4d82-998c-4695-bdb8-4929b5c826cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-21T21:14:20.738+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T21:27:31.863+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It slowly improved in May and June as coronavirus cases started
        moderating, unemployment claims began falling and some states started lifting
        restrictions on businesses.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef641484-e8a4-4a48-9fbd-29081d99fdfa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-21T21:14:20.738+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T21:27:31.863+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '109b9a91-db42-4e35-8819-ec6b9a6bb487'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-21T21:14:20.738+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T21:27:31.864+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But after that, the momentum stalled.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0461831f-3c39-42e7-abd3-190556c1ef16'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-21T21:14:20.738+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T21:27:31.864+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a578a8b3-967f-4b1c-92cf-24d022ca1825'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-21T21:14:20.739+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T21:27:31.864+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As coronavirus cases surged in some places, states backtracked on
        reopening plans. For the last three months, the index shows the economy has
        largely gone sideways. It reached a post-pandemic high of 80% over Labor Day
        weekend before slumping again to 76%.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04598e90-ba7e-48b1-b3f9-a15732b241d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-21T21:14:20.739+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T21:27:31.865+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '823544d1-c23b-47a5-b213-06b97fc3a1ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-21T21:14:20.739+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T21:27:31.865+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think it''s pretty clear the Back-to-Normal Index indicates this
        is not a V-shaped recovery," said Mark Zandi, chief economist at Moody''s
        Analytics. "Six months in, we''re still a long, long way from getting back
        to normal."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '277f13ac-68c6-4f8f-951b-e99d918a7b8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-21T21:14:20.739+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T21:27:31.865+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ae14192-96f0-4ed4-8040-f085d953c987'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-21T21:14:20.739+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T21:27:31.865+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An economy operating that far below "normal" translates into hardship
        for millions of Americans and businesses.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64068ae6-a1ab-4805-8e40-e3f3e3a75d1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-21T21:14:20.739+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T21:27:31.866+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88e5c2e6-a649-4ffc-8e33-95f1a80f6550'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-21T21:14:20.739+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T21:27:31.866+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Six months into the crisis, weekly claims for unemployment benefits
        are still about four times higher than they were before the pandemic. At that
        level, they also remain higher than any other period prior to the pandemic,
        in records going back to 1967.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ccc0874-ec9a-4cee-9294-0a4560710bcb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-21T21:14:20.739+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T21:27:31.867+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe0956bb-d7fd-46b0-a2da-231ecb4c293c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-21T21:14:20.739+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T21:27:31.867+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The travel, leisure and hospitality industries have been hit particularly
        hard. Restaurants are seating 35% fewer customers than they did before the
        pandemic. Hotel occupancy is down 30%, and airline travel, as measured by
        travelers through TSA checkpoints, is down about 70% since early March. And
        athough some movie theaters have reopened, they''re barely operational: box
        office sales are still down about 90% from where they were before the pandemic.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7015beb2-d222-4daf-853c-f2d99680468a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-21T21:14:20.739+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T21:27:31.868+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c3ff98f-0abc-4921-8709-c94efb3f60d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-21T21:14:20.739+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T21:27:31.868+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Against this dismal backdrop there are only a few bright spots:
        stocks, housing and e-commerce.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c57f6aa7-d012-429f-9c3b-0c6963a1d0fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-21T21:14:20.739+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T21:27:31.868+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8185d0d-5cbf-4fe0-a185-1db7070f23e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-21T21:14:20.739+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T21:27:31.869+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>The few bright spots</h2>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb784f2b-2b7d-44ff-b161-38ac52eea1ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-21T21:14:20.739+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T21:27:31.869+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Unlike other parts of the economy, the S&amp;P 500 made a relatively
        quick comeback, reaching an all-time high in August before retreating slightly
        in September. Overall, the gains have been driven mainly by just five stocks:
        Apple, Amazon, Microsoft, Google owner Alphabet and Facebook.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67215409-c508-4310-b341-ed3843dc5a27'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-21T21:14:20.739+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T21:27:31.869+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6d591aa-126a-4ac5-9f54-7a866bc897bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-21T21:14:20.740+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T21:27:31.870+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A rebound in the stock market overwhelmingly benefits the rich.
        As of the first quarter of 2020, the wealthiest 10% of American households
        owned 87% of all stocks and mutual funds, according to the Federal Reserve.
        Billionaires like Jeff Bezos, Bill Gates, Mark Zuckerberg and Elon Musk have
        fared particularly well because much of their wealth is tied to company fortunes.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3615dad9-75ff-49c6-b63b-c46dbedfb455'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-21T21:14:20.740+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T21:27:31.870+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a518db10-085e-440c-a6d6-dfb591af3c1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-21T21:14:20.740+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T21:27:31.870+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the housing market has boomed in some pockets of the
        country, driven by record-low interest rates and new work-from-home policies
        pushing some city dwellers to look for cheaper homes outside urban areas.
        In Maine — which ranks number one on the Back-to-Normal Index — home prices
        are up more than 7% from a year ago, according to Zillow.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80281bcc-c506-4a68-91b3-a1282a95a9b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-21T21:14:20.740+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T21:27:31.871+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96f21c4f-9f33-40c2-a0ba-9751055fa118'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-21T21:14:20.740+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T21:27:31.871+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That said, it''s unclear how much longer strength in the real estate
        market can continue. Mortgage applications, which led much of the recovery
        earlier in the summer, fell during the week ending September 11.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '897d9fec-937d-48fa-8135-48a67715f9f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-21T21:14:20.740+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T21:27:31.872+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '490e7be0-fd58-4f4f-a7be-54cba36d0c91'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-21T21:14:20.740+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T21:27:31.872+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Finally, one last bright spot: e-commerce. Retail sales, as tracked
        by the Commerce Department, have already surpassed their pre-pandemic level.
        But that V-like recovery has been driven mostly by one category: nonstore
        retailers, which includes online shopping. The services industry and brick-and-mortar
        retailers — particularly clothing stores — are still operating well below
        their pre-pandemic levels, and many are expected to shutter.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55857820-1b3e-443d-93e1-36ed62616f8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-21T21:14:20.740+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T21:27:31.872+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f066a73b-d6cc-424d-87bf-87b596bc5420'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-21T21:14:20.740+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T21:27:31.872+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yelp recently reported that as of August 31, nearly 163,700 businesses
        on the revews site had closed since March 1. Of those, about 98,000, or 60%,
        said they''ve shut their doors for good.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b4a1c97-5fdc-41db-a23e-7b4180a128df'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-21T21:14:20.740+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T21:27:31.873+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bcfa309-d754-477d-851c-98b05d136016'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-21T21:14:20.740+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T21:27:31.873+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The more businesses that fail, the longer it will before we get
        back to normal," Zandi said." it''s a scarring effect on the economy, a structural
        problem that will become a lot worse."</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89ece025-8a08-4ee5-a2b6-b75c5b85d448'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-21T21:14:20.740+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T21:27:31.873+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfdb9e1f-986f-4efd-820b-da077fd0cd90'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-21T21:14:20.740+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T21:27:31.874+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Where we go from here</h2>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95dd9056-d05d-466f-a6ab-5fbaff3ef84c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-21T21:14:20.740+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T21:27:31.874+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The economic recovery is expected to be a "long slog," Zandi said,
        estimating that by the end of the year, the US economy will still be down
        about 10 million jobs from its pre-pandemic peak. He doesn''t think America
        will return to full employment until the second half of 2023.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c074417-c274-4144-ba11-a2b283048dd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-21T21:14:20.740+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T21:27:31.874+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3408837-20e3-40c2-bf80-628295cab25f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-21T21:14:20.740+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T21:27:31.874+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That sobering forecast depends on two factors: the virus doesn''t
        get worse and fiscal policy comes to the rescue.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '447d3ddc-9fa1-4e9d-b23a-51033e12ed42'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-21T21:14:20.741+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T21:27:31.875+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29916567-2daf-4db8-bc8f-082836926f61'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-21T21:14:20.741+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T21:27:31.875+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Right now, the outlook isn''t great on either of those fronts. After
        weeks of declines, coronavirus cases are on the rise again in the US, just
        ahead of colder weather and flu season. And lawmakers remain locked in a stalemate
        on another fiscal stimulus package.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f2b6469-c277-4eba-8f0b-9bde6f9ca054'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-21T21:14:20.741+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T21:27:31.875+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69cf40a3-a285-4704-8cfd-1ad7c6968dfc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-21T21:14:20.741+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T21:27:31.876+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Friday, economists at Goldman Sachs warned that they might have
        to downgrade their forecast for economic growth in the fourth quarter if lawmakers
        fail to approve additional stimulus.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7faec5db-05f8-41f0-b90f-de3a8cc0455d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-21T21:14:20.741+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T21:27:31.876+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09ee811d-5930-4ddf-9e26-5676f568a4ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-21T21:14:20.741+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T21:27:31.876+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Likewise, Moody''s Analytics expects that without a fiscal rescue
        package, including more support for small businesses and the unemployed, the
        Back-to-Normal Index will start backsliding.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65146628-0394-43c2-82ba-a9d01c6d8570'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-21T21:14:20.741+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T21:27:31.877+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbc0952c-5a25-4474-b715-c50d270cdb11'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-21T21:14:20.741+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T21:27:31.877+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Getting from 60% to 80% is going to be a lot easier than getting
        back to 100% — now the hard work begins," Zandi said.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdf8e6b2-9c81-4978-93e8-62b1c08a5eda'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-21T21:14:20.737+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T21:27:31.877+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a data-cke-saved-href="https://edition.cnn.com/2020/09/21/economy/us-economy-back-to-normal-index/index.html"
        href="https://edition.cnn.com/2020/09/21/economy/us-economy-back-to-normal-index/index.html">Six
        months into the pandemic, the US economic outlook is getting gloomier</a>."</em></p>'
