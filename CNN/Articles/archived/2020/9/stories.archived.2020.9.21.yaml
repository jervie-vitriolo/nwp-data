      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>You can listen to Filipinas Heritage Library’s playlist compilations
        so far on their <a href="https://open.spotify.com/user/59bdf7cj1al5w1tbclnqkyljh"
        target="_blank">Spotify</a>, where they’ll also release the podcast episode.</p>'
    '20':
      'image': 'jcr:fb896676-7826-48d7-8657-aef8d22958a9'
