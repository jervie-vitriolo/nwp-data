      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The overlaying of the sand with crushed dolomite boulders along
        an area on the baywalk has ignited public interest and controversy. Environment
        advocates have strongly opposed the beautification project, noting that it
        may not only destroy the natural ecosystem in Manila Bay but the source of
        the dolomite as well.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '083ef2af-eae2-426a-9884-6680ec1cc94a'
