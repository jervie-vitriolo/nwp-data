      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3daaaad0-f82b-4a9c-b911-dc28e7577297'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-17T16:35:12.173+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T21:28:02.951+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Shouldering ₱30.4M total convenience fees and ₱64M meter reading
        costs</h2>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ecd502f-03f1-4328-a9ac-b4b02b0218f6'
      'mgnl:activationStatus': true
