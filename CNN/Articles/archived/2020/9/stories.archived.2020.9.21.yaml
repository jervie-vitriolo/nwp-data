    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cd6c91b-77bd-49a5-82f7-1d845fb6cd38'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-21T22:32:36.289+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:27:26.004+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 21) —</strong>
        An online documentary festival is featuring a film that tells the story of
        seven children that were left behind by their parents because of the government''s
        drug war.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7811f99-cbc2-49ed-ad64-da923ab25d95'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-21T22:32:36.289+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:27:26.004+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2693e02-8f5f-40d8-a4b8-ca6c108ba6fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-21T22:32:36.289+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:27:26.005+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kiri Dalena, director of the documentary ''Alunsina'' told CNN Philippines
        News.PH that the film tells the story of how this "government effort" to eliminate
        illegal drugs that started in 2016 affected seven children who were left by
        their parents in their grandmother''s care.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb3623f3-d206-4b15-9860-92486805bbc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-21T22:32:36.289+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:27:26.005+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7097e915-d02a-4910-9d38-c78b04fdf6b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-21T22:32:36.290+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:27:26.005+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She noted that the parents were victims of this anti-drug campaign.
        The mother was falsely accused of selling illegal drugs, while the father
        was killed after resisting to cooperate during a police operation, she explained.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4d5dc31-b76c-433c-8658-e9132c636d1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-21T22:32:36.290+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:27:26.005+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa15fdb8-cad8-4a2c-ac2e-57d78a5245d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-21T22:32:36.290+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:27:26.006+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dalena said this was titled as ''Alunsina,'' who is a god in a Visayan
        mythology, to give children and elderly the power since they are usually considered
        weak members of the society.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74bee397-3321-491a-bcda-102a005f57b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-21T22:32:36.290+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:27:26.006+08:00
