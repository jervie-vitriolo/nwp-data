    'template': '1'
    'title': 'Humpback whale is free after swimming out of crocodile-infested river
      in Australia'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5928ce5-b125-4c21-8afb-93176fd26ea4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-21T14:50:01.980+08:00
