    'template': '1'
    'title': 'Donnie Geisler declared persona non grata by PH taekwondo body'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54f6fb5c-ea0e-4d60-9ec1-7bd86e9e3fe5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-21T21:00:47.646+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T21:27:37.047+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 21) –</strong>
        Former Olympian Donnie Geisler was declared persona non grata by the Philippine
        Taekwondo Association (PTA) on Monday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60c7b127-7cfe-4f93-81a7-b6a51a6cbd7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-21T21:00:47.646+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T21:27:37.047+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f922760-20fb-4d77-b99f-221f9373faa1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-21T21:00:47.646+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T21:27:37.047+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a ruling made by the PTA Sanctions Committee chaired by Manolo
        Gabriel on September 17, it ordered the expulsion of Geisler in the national
        taekwondo governing body and the termination of all his rights and privileges
        as a PTA member.</p>'
    '27':
      'contentWidth': '100%'
      'embedCode': '<div class="fb-post" data-href="https://web.facebook.com/philippinetkd/posts/3255787417852280"
        data-show-text="true" data-width=""><blockquote cite="https://www.facebook.com/philippinetkd/posts/3255787417852280"
        class="fb-xfbml-parse-ignore"><p>Notice to the Public'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae5f93c7-364c-40af-9ca8-29d3e89a9fc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-21T21:04:27.248+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T21:27:37.048+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2590822f-91ea-4eae-9f5c-4800dbebd0b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-21T21:00:47.646+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T21:27:37.048+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40971e87-cc31-4f6a-9133-eb310ec95287'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-21T21:00:47.646+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T21:27:37.048+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The PTA ruled that Geisler "displayed lack of integrity and honesty"
        when he invited current national team members to his online taekwondo classes.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '794f6815-9ab3-4506-afea-3608e13bc813'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-21T21:00:47.646+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T21:27:37.049+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87d1e041-2952-438c-b1f1-169d92901afd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-21T21:00:47.647+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T21:27:37.049+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The national taekwondo association affirmed their rule that national
        team members are not allowed to appear or participate in "extra-curricular
        activities" without the body''s expressed and written consent.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90e52385-0e66-4e7b-94c8-aa64ccdfa6f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-21T21:00:47.647+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T21:27:37.049+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a43c7d8-a8d7-482b-a9df-bee7c41d1352'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-21T21:00:47.647+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T21:27:37.050+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This protocol was made to protect the Taekwondo National Team members
        from distractions that would jeopardize their training," the PTA decision
        reads.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37883096-5abd-4123-b189-70060dfa9fa8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-21T21:00:47.647+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T21:27:37.050+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cb4fdcf-a207-4c02-bd78-66bd5a31e067'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-21T21:00:47.647+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T21:27:37.050+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>2019 Southeast Asian Games medalists Samuel Morrison and Arven Alcantara
        appeared in Geisler''s online taekwondo classes last June 6 without the permission
        of the PTA.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aabbbf5d-9959-417f-9350-773a27139613'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-21T21:00:47.647+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T21:27:37.051+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '133b9a5e-544d-4dc8-b7d4-3b2050f48705'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-21T21:00:47.647+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T21:27:37.051+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He deceived Morrison and Alcantara that they would only be sharing
        an inspirational message and a few techniques. When in truth, both were made
        to actually conduct the online class in behalf of Mr. Geisler," the ruling
        stated.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '924e94c0-a2fb-445b-ba6c-f205164646d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-21T21:00:47.647+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T21:27:37.052+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecbcfc7a-060d-46bb-bd9e-0b23e40e3057'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-21T21:00:47.647+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T21:27:37.052+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Top taekwondo jins Jeordan Dominguez and Pauline Lopez were also
        slated to appear in Geisler''s online classes but they were not granted permission
        by the body.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be5a1cd6-b399-464c-b533-daf382bd0c39'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-21T21:00:47.647+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T21:27:37.052+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '138ed1d8-1ddc-44d8-9be2-01521b1baebd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-21T21:00:47.647+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T21:27:37.052+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He misled Dominguez and Lopez in believing that their appearance
        in Mr. Geisler''s online classes was already permitted by the PTA. When in
        truth, Mr. Geisler only sent a letter requesting permission and that no such
        approval was actually given," the decision added.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fa8c04f-03d3-4a4c-baed-c0110b62dc43'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-21T21:00:47.647+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T21:27:37.053+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e69f5082-a5e4-4b34-99c4-e8917f2bf69f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-21T21:00:47.647+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T21:27:37.053+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The PTA also sanctioned Geisler for his "involvement in a smear
        campaign of any kind against PTA or any of its members" due to his social
        media posts critical of the national taekwondo association.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92870eee-f56b-426e-9cd6-0ddefc271cfc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-21T21:00:47.647+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T21:27:37.054+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62f4ffe4-ec15-4c16-a62f-5e76d600cb58'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-21T21:00:47.648+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T21:27:37.054+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Geisler, who represented the country in the 2000 and 2004 Olympics,
        is set to give a statement on Tuesday on this decision by the PTA.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0375d25-a5d5-4ab2-aca7-bad8b1fae328'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-21T21:00:47.648+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T21:27:37.054+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9b041f0-f426-420c-9366-263082e56b67'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-21T21:00:47.648+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T21:27:37.055+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 41-year old Olympian sued the PTA and <a href="https://cnnphilippines.com/sports/2020/6/26/olympian-donnie-geisler-files-abusive-complaint-against-PH-taekwondo-association.html"
        target="_blank">filed the complaint at the Philippine Competition Commission</a>
        last June 26 due to the alleged anti-competitive practices and "abuses" towards
        him by the body through the years.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbab5211-53c2-478d-9509-8a0f28b21ef0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-21T21:00:47.648+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T21:27:37.055+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a10a0c49-76ed-4b3c-a832-62b15f38533c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-21T21:00:47.648+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T21:27:37.055+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also filed a separate <a href="https://www.cnn.ph/sports/2020/7/6/Donnie-Geisler-file-libel-case-against-PTA-Secretary-General-Rocky-Samson.html"
        target="_blank">₱1.5-million libel lawsuit</a> at the Paranaque Prosecutor''s
        Office last July 6 against PTA Secretary-General Rocky Samson for his false
        and defamatory statements during an interview with a sports radio station
        on June 23.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10ee8a51-6b42-40f9-8277-449bed5c221e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-21T21:00:47.648+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T21:27:37.056+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c81ec02-b2b7-4d82-9670-e61ee0ba4257'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-21T21:00:47.648+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T21:27:37.056+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The PTA''s persona non grata ruling over Geisler was certified by
        PTA President Robert Aventajado and committee members Stephen Fernandez, Tony
        del Prado, Roberto Fajardo, and Harny Tabuada.</p>'
