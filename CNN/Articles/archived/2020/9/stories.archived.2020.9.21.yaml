    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9827d0cc-f429-4d85-af89-3d08458e860f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-21T15:21:55.775+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T21:28:08.748+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 22)</strong> —
        The Department of Health has recommended that President Rodrigo Duterte issue
        an executive order to mandate a price ceiling for COVID-19 swab tests in private
        hospitals and laboratories.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd92ce083-163e-46ce-b0d1-8a11c7cc0cd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-21T15:21:55.775+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T21:28:08.749+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Health Spokesperson Maria Rosario Vergeire explained there is an
        existing law that imposes a price ceiling on medicines, but it doesn’t cover
        the cost of diagnostics and professional fees.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e4ed715-9169-4187-9781-073aac03bb8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-21T15:21:55.775+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T21:28:08.750+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Nakikita nga po natin ang malaking difference between laboratories
        as to how much the swab testing costs," she said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fff05769-955a-4e7e-878c-77d0ec12788e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-21T15:21:55.775+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T21:28:08.751+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We can see that there is a huge difference in cost
        of swab tests in different laboratories.]</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aeeb0397-4278-40e9-8949-d364f762abb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-22T18:36:39.752+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T21:28:08.751+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Tuesday, Presidential Spokesperson Harry Roque did not rule out
        the possibility of the chief executive signing such an order.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fef72aa7-8565-49bd-978b-7b33335263d7'
