      'mgnl:lastActivated': 2023-01-25T21:27:41.867+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This particular lot of Ethiopian coffee beans won first place in
        the Cup of Excellence, a prestigious annual competition for high-quality coffees.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0586954-0e37-41c3-a515-7bf5227d2a9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-21T19:15:47.091+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T21:27:41.867+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32f641f4-9108-48d7-8ab5-8c386adea01a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-21T19:15:47.091+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T21:27:41.867+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was bought back in June and roasted last month by Difference
        Coffee, the roaster that supplies Queens of Mayfair and one of only eight
        firms worldwide that was invited to bid on the beans.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ab9d932-4c47-4e4a-b01a-8c6fa47baf12'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-21T19:15:47.091+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T21:27:41.868+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b04530fa-57d0-4bf2-90f3-a834ada5f5e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-21T19:15:47.091+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T21:27:41.868+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The coffee was graded 91.08/95 by the competition''s international
        panel of judges and coffee experts following rigorous tasting and testing,
        according to Queens.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd012dcee-5be9-41ca-9775-6ccbfeb95993'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-21T19:15:47.091+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T21:27:41.868+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea56973f-cbc8-4718-9579-0245afd014e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-21T19:15:47.091+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T21:27:41.869+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The beans retail for up to £2,000 per kilogram (around $2,600) and
        are truly fair trade as the Cup of Excellence program is designed to reward
        farmers for excellence, which means they receive most of the auction price
        -- 155 times the normal commodity price.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffddfcd8-c429-4754-8413-e46efad247cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-21T19:15:47.092+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T21:27:41.869+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b68c5f1f-546d-4a65-b7b0-89dd56b41788'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-21T19:15:47.092+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T21:27:41.870+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s one of many rare premium coffees the sisters intend to showcase
        at their cafe, which opened just last month.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bae9069-260c-45cd-a34b-9a2659ab8ef1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-21T19:15:47.092+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T21:27:41.870+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3dc1acf3-4c35-43b1-8629-078c3ed2f179'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-21T19:15:47.092+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T21:27:41.870+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aside from this flagship flair, however, the rest of the menu is
        considerably more accessible. A regular espresso goes for just over two pounds
        and you can pick up British classics like a sausage roll for £4.50 or cheese
        and toast for £6.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74fc0f18-4b31-46ba-bdb4-7fad133ec1e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-21T19:15:47.092+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T21:27:41.871+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37e292dd-f8e7-40c2-9334-1202710484a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-21T19:15:47.092+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T21:27:41.871+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The cafe, which also serves reasonably priced wine and cocktails,
        opens late to catch the evening crossover crowd.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45c64ba1-7810-431a-bee8-37dd43bc5fc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-21T19:15:47.092+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T21:27:41.871+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a218d8c-882a-4e74-95fd-338329f4f715'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-21T19:15:47.092+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T21:27:41.872+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN Travel headed down to Mayfair, where head bartender Massimo
        Golfetto weighs out the portion to the gram, grinds it by hand at our table
        and expertly brews it in a glass V60 filter, which has a 60-degree angle,
        allowing the coffee to drip at an optimal flow rate.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '012ab0d2-dbb4-4cc8-b2c0-837d398dd7ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-21T19:15:47.092+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T21:27:41.872+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f762186-af35-46a3-bd6b-8b2e5f694f92'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-21T19:15:47.092+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T21:27:41.872+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s lighter, almost see-through," he explains, as he pours the
        brew into the curved glass with its elegant stem. "It looks more like a tea
        than a coffee."</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adad0df6-0e29-4b79-9e33-28adf01bfa03'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-21T19:15:47.092+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T21:27:41.873+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01b784bf-3d0f-4a69-8696-e86fd76650b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-21T19:15:47.092+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T21:27:41.873+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As an Italian used to punchy espressos, he says, "When I had the
        coffee for the first time, it was a completely different experience."</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94972186-19af-4dd8-9b3f-78f5bf498515'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-21T19:15:47.092+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T21:27:41.873+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0556bf9c-3dfe-4690-8427-2fcbc072dbce'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-21T19:15:47.092+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T21:27:41.874+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Raising the glass and taking a sip, the aroma is floral and the
        flavor delicate and light. It may be one of the few experiences of 2020 not
        to leave a bitter taste in the mouth. When it comes to coffee, this creation
        proves that might isn''t always right.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e84ad8e-7d02-4603-a752-6b02cbddeb4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-21T19:15:47.092+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T21:27:41.874+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72722e4b-506d-4f64-b14c-c2e6cff9d2c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-21T19:15:47.093+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T21:27:41.875+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The curved glass "catches all the flavors, to get a better experience
        on the nose," explains Golfetto.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ee083c4-a0b6-4fca-9a75-b767be40168d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-21T19:15:47.093+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T21:27:41.875+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e09840c-d2df-4be9-9189-6347e19af4f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-21T19:15:47.093+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T21:27:41.875+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The flavor evolves as the coffee cools, its character unfolding
        like petals.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5de780c5-4a05-4c3e-a5a5-7c6b1ec676e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-21T19:15:47.093+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T21:27:41.876+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '769f5e2c-a780-422f-a5f5-a7c6ecd9ef13'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-21T19:15:47.093+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T21:27:41.876+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s like a fine bottle of wine," says Sheppard. "It''s not about
        the strength or the most pungent coffee. It''s about the flavor complexity
        and interesting tasting notes."</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50d8e359-e1ae-4142-a7c4-f3935983147c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-21T19:15:47.093+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T21:27:41.877+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb5a39d0-0424-4c24-a457-d8f75eebb218'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-21T19:15:47.093+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T21:27:41.877+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The process involves a three-minute "blooming phase," which is when
        the flavor really develops and intensifies, she explained.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1257a87b-926d-4a6a-aa34-1a992816b1fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-21T19:15:47.093+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T21:27:41.878+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62d2b0ea-0627-4e63-93fb-d972543af406'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-21T19:15:47.093+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T21:27:41.878+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In all, 250 grams of water is added to 15 grams of coffee. The liquid
        passes through the glass filter into a carafe, before being served in a crystal
        glass.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af5191a1-00c2-4ebd-b256-f7435d07bef7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-21T19:15:47.093+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T21:27:41.878+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5e2a632-9089-49a9-ab9f-0baff93829dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-21T19:15:47.093+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T21:27:41.879+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Purists will be pleased to hear that the coffee is served black
        and straight up.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '170a5030-c8ef-42c7-8919-fed37d2b1e94'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-21T19:15:47.093+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T21:27:41.879+08:00
