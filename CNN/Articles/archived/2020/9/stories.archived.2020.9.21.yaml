  'Trump-US-TikTok-deal-education':
    'author': 'Alexis Benveniste, CNN Business'
    'caption': '(FILE PHOTO)'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2020-09-21T07:35:39.842+08:00
    'imagesource': 'jcr:d6dfd9f7-f383-4078-845d-41e75cf21920'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '3c03f0a5-d0fc-48b2-8782-e7d80ba1d136'
    'lead': 'The back-and-forth of the TikTok deal has been rocky, but US President
      Donald Trump is certain that he wants to use the deal to create a $5 billion
      fund to ''educate people'' about the ''real history of our country.'''
    'mgnl:activationStatus': true
    'mgnl:created': 2020-09-21T07:42:04.535+08:00
    'mgnl:createdBy': 'alyssa'
    'mgnl:lastActivated': 2023-01-25T21:28:37.064+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T21:26:42.152+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Trump', 'TikTok', 'Oracle']
    'template': '1'
    'title': 'Trump wants $5 billion from TikTok deal to teach people ''the real history''
      of US'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a4327ee-cddc-4d16-b714-97f271e71d4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-21T07:42:04.535+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T21:28:37.066+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)—</strong>&nbsp;The back-and-forth of the TikTok deal
        has been rocky, but US President Donald Trump is certain that he wants to
        use the deal to create a $5 billion fund to "educate people" about the "real
        history of our country."</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32816ddf-cbbb-4262-84e4-cb9bb55de1fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-21T07:42:04.535+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T21:28:37.067+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think Walmart is going to buy it along with Oracle," Trump said
        on Saturday at a rally in Fayetteville, North Carolina. He went on to say
        that as part of the deal, he requested "$5 billion into a fund for education
        so we can educate people as to real history of our country — the real history,
        not the fake history."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00b6c8b2-af5a-4f33-be63-3cbf9c4eed04'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-21T07:42:04.535+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T21:28:37.067+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Trump in August issued an executive order requiring the
        sale of TikTok by ByteDance, its Chinese parent company, to an American company.
        The proposed deal would see Oracle and Walmart collectively taking a 20% stake
        in a newly created entity, TikTok Global, which would operate in the US.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71cd491c-2bce-4026-b6df-1361f40afeee'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-21T07:42:04.536+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T21:28:37.068+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The president previously expressed a desire for the companies to
        make a payment to to the US Treasury as part of the TikTok deal. Now he has
        focused instead on the creation of a $5 billion education fund. It is not
        yet clear which companies would pay into such a fund.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3af75bd-0dc9-4b0c-9f64-6f3f681a73bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-21T07:42:04.536+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T21:28:37.069+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump told rally attendees that TikTok is going to move to the United
        States — likely Texas — which will create 25,000 jobs, if it all goes as he
        planned.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '025f607b-231b-4efc-a84a-db2443871732'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-21T07:42:04.536+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T21:28:37.069+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"My only problem is they did it so fast I should have asked for
        more," Trump said of the TikTok deal.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '985b110e-1a8f-4add-beae-15623564b9fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-21T07:42:04.536+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T21:28:37.070+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump also addressed education last week when he talked about "the
        liberal indoctrination of America''s youth" during a Constitution Day speech.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e3bde06-3a99-4251-b9a1-95d9364e5d18'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-21T07:42:04.536+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T21:28:37.071+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In his speech, Trump attacked the 1619 Project, an ongoing New York
        Times project created in August 2019 on the 400th anniversary of the beginning
        of American slavery. The project "aims to reframe the country''s history by
        placing the consequences of slavery and the contributions of black Americans
        at the very center of our national narrative," according to the New York Times.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89a3d9af-5622-4b57-8152-7dab87c60def'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-21T07:42:04.536+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T21:28:37.071+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump, reacting to reports that the 1619 projects would be taught
        in California schools, wrote on Twitter in early Sept., "Department of Education
        is looking at this. If so, they will not be funded!"</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08e88a7b-fc5e-4f6b-b7cb-86fb72a74036'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-21T07:42:04.536+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T21:28:37.072+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s important to note that, if the deal proceeds, the newly created
        TikTok company would control the money in the fund and decide how it''s invested.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2ab0344-a677-4ae4-b2db-f263dec61702'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-21T07:42:04.536+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T21:28:37.072+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2020/09/20/business/trump-education-fund/index.html">"Trump
        wants $5 billion from TikTok deal to teach people ''the real history'' of
        US."</a></em></p>'
