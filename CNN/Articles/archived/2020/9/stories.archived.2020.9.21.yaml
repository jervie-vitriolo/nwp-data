  'Son-Heung-min-Premier-League-club-Tottenham-Hotspur':
    'author': 'Paul Gittings, CNN'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2020-09-21T06:24:41.284+08:00
    'imagesource': 'jcr:340971a1-3b45-4aca-8d04-e3a59e95a4d6'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '26b5b9e7-fe16-4736-a7c8-3f5765110312'
    'lead': 'South Korea''s Son Heung-min, whose place is theoretically in jeopardy
      with the arrival of Bale on a season-long loan from Real Madrid, scored four
      of the goals, with Harry Kane adding the other in a comprehensive victory after
      a shaky start.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-09-21T06:26:26.966+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-25T21:28:39.634+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T21:26:41.530+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Son Heung-min sends out message with four goals as Spurs rout Saints'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf16a15e-27ca-4778-8246-9675acaf7e39'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-21T06:26:26.966+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T21:28:39.637+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;A reinvigorated Tottenham Hotspur
        marked the arrival of Gareth Bale with a 5-2 rout of Southampton in the English
        Premier League on Sunday.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f29508d5-d927-405f-8450-d97dceb5a172'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-21T06:26:26.966+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T21:28:39.638+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>South Korea''s Son Heung-min, whose place is theoretically in jeopardy
        with the arrival of Bale on a season-long loan from Real Madrid, scored four
        of the goals, with Harry Kane adding the other in a comprehensive victory
        after a shaky start.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6218e57e-a573-496f-b896-2465709e09a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-21T06:26:26.966+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T21:28:39.639+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The north London side fell behind at St Mary''s to a Danny Ings
        goal in the first half with Southampton looking the more threatening side
        although Kane twice had the ball in the net only for both efforts to be ruled
        out for offside.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87e5b6a3-59ce-4b0e-844f-1cdda184edb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-21T06:26:26.967+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T21:28:39.640+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, the course of the match changed on the stroke of halftime
        as Tanguy Ndombele produced a fine piece of skill before finding Kane, who
        helped the ball on for Son to shoot home into the far corner.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7761e2c-899f-4b73-af1d-0a90a0eaba78'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-21T06:26:26.967+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T21:28:39.641+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was a finish worthy of Bale at his best and a precursor to more
        goals in the second half, only two minutes old when Kane dropped deep and
        found Son running through to score his second and to put Spurs ahead for the
        first time.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19c4427e-ebe5-405c-a38c-cb7a0ac5c372'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-21T06:26:26.967+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T21:28:39.642+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His first Premier League hat-trick in the 64th minute was almost
        a carbon copy, with Southampton''s high defensive line exposed again by England
        international Kane, with Son finishing clinically.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa841a4c-a12c-4a98-92bc-b05663f8c583'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-21T06:26:26.967+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T21:28:39.643+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The best assist from Kane was still to come as his exquisite curled
        pass found his strike partner for his fourth.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5898773-69c9-47b1-927a-836854273402'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-21T06:26:26.967+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T21:28:39.644+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kane deservedly got on the scoresheet with 10 minutes remaining
        as substitute Erik Lamela''s shot hit the post and he was quicker to the rebound.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6565055e-c6a0-425d-812a-771d12a8becf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-21T06:26:26.967+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T21:28:39.644+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ings, speculatively linked in reports with a move to Tottenham,
        scored his second from the penalty spot after Matt Doherty was ruled by the
        video assistant referee (VAR) to have handled in the closing moments of an
        incident-filled match.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b9152fb-7cb6-4ab3-a92c-4a19e742e3ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-21T06:26:26.967+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T21:28:39.645+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Dele Alli left out</h2>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09835b24-1233-4148-a688-b371f5d68f5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-21T06:26:26.968+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T21:28:39.646+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Eyebrows were raised before the start when Dele Alli, substituted
        at halftime in Tottenham''s disappointing opening day 1-0 defeat to Everton,
        was left out of the matchday squad altogether, raising questions about his
        future with the new arrivals at the club.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f32e13b-88e2-4d75-b108-de8b2c406951'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-21T06:26:26.968+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T21:28:39.646+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Manager Jose Mourinho, when asked about his omission, said: "We
        have too many players for some positions and some of them are paying the price
        for this."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2acfc0f0-177c-4bd2-b81d-1fcfd29668dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-21T06:26:26.968+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T21:28:39.647+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With Tottenham facing a hectic early programme and with Bale unavailable
        through injury until later in October, Alli may well be called up, but the
        England international was linked with a move to Madrid as part of the Bale
        deal and there is also reported interest from Manchester United and Paris
        Saint-Germain.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72aa6dbb-5e11-4e8d-97d2-69f1f9e977b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-21T06:26:26.968+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T21:28:39.648+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kane said he was "proud" of Son for his hat-trick and looked forward
        to the extra quality afforded by Tottenham''s new acquisitions.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae5dcdb0-058c-4272-b1af-6e502381c3b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-21T06:26:26.968+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T21:28:39.649+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s great to have Sergio (Reguilon) and Gareth joining, there''s
        a lot of games and it''s a busy schedule so we need the whole squad," Kane
        said.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc407ead-0c64-4fbe-9dce-6a2f6c6128e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-21T06:26:26.968+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T21:28:39.650+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We know how good Gareth is with his goals and assists. It''s great
        to have competition for places in that area and I''m sure he''ll be excited
        to get back out and play for Spurs."</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0dcb9f5f-da6b-4fd8-9a49-9c9f6041aa06'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-21T06:26:26.968+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T21:28:39.651+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Son, the first South Korean to score a hat-trick in the EPL, paid
        tribute to his strike partner Kane.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '562d7bec-601c-49d2-a823-b2aef45930aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-21T06:26:26.969+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T21:28:39.651+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s incredible to score four goals in the Premier League, it''s
        a big honor," he told BT Sport.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c238fc9-100d-4aef-af12-5697be12cb08'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-21T06:26:26.969+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T21:28:39.652+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>''I wouldn''t have scored four goals without this guy (Kane). He''s
        amazing. Four assists, he deserved the man of the match today," Son added.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61390d42-bcf6-461b-a4e7-44c70f62f47f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-21T06:26:26.969+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T21:28:39.653+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Liverpool beats 10-man Chelsea</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a6fa9a5-49a0-4fa6-acea-d50ca613318b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-21T06:26:26.969+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T21:28:39.654+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Later Sunday saw the first clash of the season between ''top six"
        teams with Liverpool emerging 2-0 winners at Chelsea to make it two wins from
        two to start the title defense.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b240fd1d-bdda-43f4-8fcd-1ee92c02e3c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-21T06:26:26.969+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T21:28:39.654+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A red card for Chelsea''s Andreas Christensen at the end of a tepid
        first half proved the crucial moment, the Dane hauling down Sadio Mane as
        he latched on to a Jordan Henderson through ball.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fedf9610-7fa5-424e-94c7-b69746282772'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-21T06:26:26.969+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T21:28:39.655+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Initially shown yellow, the decision was changed to red by VAR and
        Chelsea was left with 10 men for the remainder of the match.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a36b8b0-66b1-4149-afe7-1fc157b6bcd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-21T06:26:26.969+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T21:28:39.656+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It told early in the second half as Mane scored with a header from
        a Robert Firmino cross and was then gifted his second by a calamitous error
        from home keeper Kepa Arrizabalaga.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9a4d9fd-83b1-4348-a48d-cae8d6a3d258'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-21T06:26:26.970+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T21:28:39.657+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Already under fire for error-prone performances, Kepa was caught
        out by Mane trying to play out from the back, the Liverpool striker slotting
        the ball into an empty net.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3132681-11a3-479e-b26d-f1aabfd3a5da'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-21T06:26:26.970+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T21:28:39.657+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thiago Alcantara, who came on as a substitute to make his Liverpool
        debut after halftime, then conceded a penalty for a foul on Chelsea new boy
        Timo Werner, taking the gloss off an assured debut in the Reds midfield.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ee27705-186b-46d7-a7bd-1fbc970e7d6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-21T06:26:26.970+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T21:28:39.658+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But to complete a sorry afternoon for Frank Lampard''s men, Alisson
        Becker saved Jorginho''s spot kick.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc1c85e3-eaec-40c3-a336-d342f8b6dab7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-21T06:26:26.970+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T21:28:39.659+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lampard later lamented the errors by Kepa and others that cost his
        team the chance of salvaging something from the match.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cb60021-8e1f-4f6c-ac05-6a781a6836fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-21T06:26:26.970+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T21:28:39.659+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"These things do happen but it''s obviously a clear mistake. You
        play half the game with 10 men, you don''t make the mistake for the second
        and you score the penalty it''s 1-1," he told Sky Sports.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e49fef5-7cec-4a7d-9993-42898d749c8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-21T06:26:26.970+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T21:28:39.660+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the other afternoon kick off, Brighton won 3-0 at Newcastle,
        with Neal Maupay scoring twice.</p>'
  'United-Nations-General-Assembly-New-York-COVID-19':
    'author': 'Richard Roth, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-09-21T06:43:46.201+08:00
    'imagesource': 'jcr:96c2acfe-5ee2-4ddf-84c9-ca1d0091eb91'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '70b36c0c-6873-46cf-b291-69a11e7a919a'
    'lead': 'This week is the United Nations General Assembly (UNGA) — normally the
      Super Bowl of international diplomacy. But thanks to a global pandemic, make
      that ''digital diplomacy'' without star players in the corridors at UN headquarters
      in New York.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-09-21T06:45:21.409+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-25T21:28:38.496+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T21:26:41.817+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'What to expect at the UN General Assembly in the time of COVID-19'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1faafd26-daa0-4def-8e12-464bdd1a82f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-21T06:45:21.409+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T21:28:38.499+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> What if the world''s most powerful people
        threw a gigantic international party and no one showed up?</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32465c36-ab3b-48f9-80fc-806ebd862d42'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-21T06:45:21.410+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T21:28:38.500+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This week is the United Nations General Assembly (UNGA) —&nbsp;normally
        the Super Bowl of international diplomacy. But thanks to a global pandemic,
        make that "digital diplomacy" without star players in the corridors at UN
        headquarters in New York.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '434a0c1a-e7c0-45af-a24a-40a77ef8b088'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-21T06:45:21.410+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T21:28:38.502+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s also the historic 75th anniversary of the United Nations,
        but the massive crowds, handshakes, and kisses on the cheek will be gone during
        the annual frenetic diplomatic bash. "The COVID-19 pandemic is a crisis unlike
        any in our lifetimes, and so this year''s General Assembly session will be
        unlike any other, too," said host UN Secretary-General Antonio Guterres at
        a press conference.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a1486cb-98eb-40e2-905a-36a290c9c2a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-21T06:45:21.410+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T21:28:38.502+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As incoming UN General Assembly President Volkan Bozkir of Turkey
        put it, "We were supposed to celebrate the 75th anniversary. Things developed
        differently."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c8c33ee-ee60-439b-bef9-4c8c0cbb1310'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-21T06:45:21.410+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T21:28:38.503+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>"A distinct lack of drama"</h2>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71dc3251-10d6-47ac-976f-3e2ef2eb8f6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-21T06:45:21.410+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T21:28:38.505+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Faced with 14-day quarantine regulations in New York City, Presidents
        and Prime Ministers took a pass on coming to America this year. Instead, their
        faces will beam into the hall from thousands of miles away through hundreds
        of pre-recorded remarks. (Even by video, speeches always survive at the UN.
        But don''t expect any verbal shootouts this time.)</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5657f42e-3971-4d91-ac0a-874cd11f7bb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-21T06:45:21.410+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T21:28:38.506+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the first day -- Tuesday -- nearly all permanent members of the
        UN Security Council speak: US President Donald Trump; President Xi Jinping
        of China; Russian President Vladimir Putin, who rarely speaks at the UN; French
        President Emmanuel Macron and Iranian President Hassan Rouhani all address
        the Assembly Hall within hours of each other.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79c824ce-2fbc-43b4-855b-5434552378a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-21T06:45:21.410+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T21:28:38.506+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With just weeks to go before the US Presidential election, there
        was high anticipation for what President Trump might say in person about Iran,
        China, or perhaps even Joe Biden. But he''s unlikely to go off script in his
        taped statement from the White House. Without him, "there will be a distinct
        lack of drama," said Richard Gowan, UN director at the International Crisis
        Group.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f36ab24b-7542-419e-9b54-382748c1aa83'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-21T06:45:21.410+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T21:28:38.507+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thanks to the convenience of calling in, there is one silver lining:
        the UN can claim the most ever heads of state and government leaders speaking
        this year -- 170 in all. Germany''s UN Ambassador Christoph Heusgen, cites
        the participation as proof that "the underlying concept of multilateralism
        hasn''t lost any attractiveness in the UN''s 75th year, even if the UN is
        not perfect."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b837ebd8-94ee-424c-9153-b209b0cd2034'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-21T06:45:21.411+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T21:28:38.508+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But who will be watching and listening? In typical years, attendance
        in the Assembly Hall thins out after the US President and other powerful dignitaries
        depart -- woe to the foreign minister stuck speaking at 9pm on a Saturday
        night. In this virtual world back home, no world leader can be assured anyone
        is tuning in.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b81f6b2e-80e6-4abb-b363-491cabeb6d28'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-21T06:45:21.411+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T21:28:38.509+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I really doubt that Presidents, Prime Ministers, are going to be
        sitting at home with a bucket of popcorn watching all their counterparts,"
        says Gowan.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da72d8ec-1e4e-457f-b458-0fe64b8d22e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-21T06:45:21.411+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T21:28:38.510+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another notable absence this year in a system that pledges to uphold
        gender equality: Women. It won''t be until the 51st head of state or government
        in the speakers roster before a woman take her turn, in this case President
        Zuzana Čaputová of Slovakia.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4cc5c06-013d-486d-b01a-0a6916f12788'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-21T06:45:21.411+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T21:28:38.511+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Diplomacy without the diplomats</h2>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d1100de-6a09-4515-b780-6c24edb4ffac'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-21T06:45:21.411+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T21:28:38.511+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Diplomacy might have been particularly urgent this year, as the
        world''s nations wrestle with major differences on issues from climate change
        to the Middle East.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1650b1a-aafb-483f-8991-3a33c53088d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-21T06:45:21.411+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T21:28:38.512+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But "diplomacy, to be effective, requires personal contact," said
        UN Secretary-General Guterres, who should know -- he typically meets in person
        with hundreds of visiting officials at UNGA.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '657f0229-b48a-4515-8977-12246e471319'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-21T06:45:21.411+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T21:28:38.513+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meeting face to face has been powerful in years past, with dozens
        of world leaders conducting what''s known as ''diplomatic speed dating'' hustling
        from handshake to cocktail party; looking for funding from Wall Street bankers;
        and sometimes making a deal that can actually promote a small slice of peace
        somewhere. Plans for the Iran nuclear deal gained momentum at UNGA during
        the Obama administration.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f204ce79-31f7-47de-95f7-388066e0c77f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-21T06:45:21.411+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T21:28:38.514+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a normal year of elbow-rubbing at UNGA, "you have frank discussions
        and you get to know people -- now we can''t meet in person," laments top UN
        political official Rosemarie DiCarlo.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bbec880-9466-48e4-b03c-59a620a63b0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-21T06:45:21.412+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T21:28:38.515+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>New York restaurant and store owners already reeling from the virus
        impact will also miss the waves of big spending leaders and their delegations.
        Nevertheless, some locals are thrilled.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2283b33-2d26-4db1-b17f-27eae0ba9710'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-21T06:45:21.412+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T21:28:38.516+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many New Yorkers have complained for decades about the limousine
        parades and security freezes which block public transportation and back up
        traffic throughout Manhattan. "People of New York will be delighted to have
        their streets back for two weeks," Acting United Kingdom Ambassador Jonathan
        Allen said.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fcfee6c-965b-4a0f-8d9a-c4f2f9df0ba1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-21T06:45:21.412+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T21:28:38.516+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And even some long-serving UN diplomats and staff confess they are
        secretly relieved to catch a break from the exhausting 20-hour days of the
        high level week, that traditionally entails entertaining or handholding their
        President or Prime Minister with huge travelling delegations.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b839118-2e6d-4db4-ae3f-923df8369619'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-21T06:45:21.412+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T21:28:38.517+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Gift bags with masks and hand sanitizer</h2>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bb80b94-f95f-434d-a9a9-258e7c14bc07'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-21T06:45:21.412+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T21:28:38.518+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The iconic Assembly Hall will not be entirely empty this week --
        one diplomat per country will be allowed to introduce the videotaped speech
        of their leader, speaking from their socially-distanced seats instead of the
        rostrum.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bad670ef-9ddc-4201-aa57-d1cc825627bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-21T06:45:21.412+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T21:28:38.519+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As long as the situation is not resolved we have to act this way,"
        said French UN Ambassador Nicolas de Rivière.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d77dfd3-f980-4aa6-a013-f80f9deba408'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-21T06:45:21.412+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T21:28:38.520+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Countries were requested to send in videos at least four days before
        the speech. Requested running time including speech and introduction: 15 minutes.
        Somewhere, record-holding speechmakers Fidel Castro and Moammar Ghadafi are
        frowning.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb383fc0-d1f5-400b-8d95-b73d3d66fe07'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-21T06:45:21.413+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T21:28:38.521+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Extra hand sanitizers will be set up in the wings of the room. Malta
        is donating giftbags with masks and sanitizers outside of the Hall.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '794c4a78-95d0-48b5-a540-df1735b045e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-21T06:45:21.413+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T21:28:38.522+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In total, approximately 210 people are expected in the Assembly
        Hall, as opposed to as many as 2500 people with standing room in regular General
        Assembly weeks, said UN spokesman Stephane Dujarric.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7131de5-3cd7-4f66-a84d-6187de1d81ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-21T06:45:21.413+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T21:28:38.523+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the sidelines, largely virtual meetings will also take place
        on topics including climate change, biodiversity, and Lebanon.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1525f782-5d2d-4a16-bbdf-f82e8cf5f04b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-21T06:45:21.413+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T21:28:38.523+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s a stark change at a symbolic time. In 1945, the original members
        of the United Nations ignited diplomatic history by signing the fledgling
        organization''s famed charter in San Francisco.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c144986-f0b1-4b7c-acca-b678cf7b8f8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-21T06:45:21.413+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T21:28:38.524+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fast forward and the images in the runup to what would have been
        the organization''s gala 75th anniversary couldn''t be more ominous: Smoke
        from wildfires cloud the San Francisco air, while in New York, the General
        Assembly''s big "celebration" will be practically empty.</p>'
