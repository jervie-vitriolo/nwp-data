    'lead': 'A humpback whale has swum free from a crocodile-infested river in Australia,
      after being stranded there for two weeks, authorities announced on Monday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-09-21T14:50:01.980+08:00
    'mgnl:createdBy': 'bamba'
    'mgnl:lastActivated': 2023-01-25T21:28:11.824+08:00
