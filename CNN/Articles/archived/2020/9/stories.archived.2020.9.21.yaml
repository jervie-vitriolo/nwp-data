      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ground and brewed "tableside" by your own personal barista, the
        "Ethiopian Cup of Excellence Queens Coffee" is served in a crystal wine glass
        and is a generous portion that might even stretch to two.</p>'
