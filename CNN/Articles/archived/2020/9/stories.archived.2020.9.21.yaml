      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One hotspot that flared up was near the Devil''s Punchbowl Nature
        Center, which closed until further notice due to the blaze.</p>'
