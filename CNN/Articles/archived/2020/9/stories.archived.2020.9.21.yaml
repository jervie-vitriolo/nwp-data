      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Globe Telecom celebrates National G Day, or 917, with two weeks
        worth of promos, contests, and workshops. They will also be having an online
        music festival featuring local and international artists such as LANY, Ben
        &amp; Ben, UDD, and SB19 performing our favorite songs from the comfort of
        home.</p>'
