      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39c197fa-7fee-4e4f-a6a0-48a14905440d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-21T18:56:15.745+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T21:27:43.794+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Almost 1,600 Americans and almost 15,000 Japanese were killed on
        Guadalcanal, according to the US military history of the battle.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5889c275-948c-47dd-ad55-8c31c4d9bc18'
