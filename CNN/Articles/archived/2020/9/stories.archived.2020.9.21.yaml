      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efab8860-ae1f-40c4-a8cf-f27b9ac1fbec'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-21T14:51:07.917+08:00
      'mgnl:createdBy': 'bamba'
