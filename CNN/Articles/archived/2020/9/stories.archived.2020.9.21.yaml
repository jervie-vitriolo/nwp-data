      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Doug Falter, a photographer and <a href="https://cnn.com/2020/09/12/us/guinness-world-record-brazilian-surfer-wave-trnd/index.html"
        target="_blank">surfer</a>&nbsp;who lives in Hawaii, lost his board in Waimea
        Bay, Oahu, in February 2018, according to an account posted on his <a href="https://www.facebook.com/DougFalterPhotography/posts/3129821527066056"
        target="_blank">Facebook page</a>.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
