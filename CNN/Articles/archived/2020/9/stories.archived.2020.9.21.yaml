      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0050f75d-44b1-4f5e-b803-cb1c023a5c70'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-21T16:28:32.923+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:28:01.152+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Once approved by the the Commission on Appointments, Peloton will
        replace former commissioner Luie Tito Guia, who retired in February.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34a4ed3e-85d8-4222-895b-c67b53557382'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-21T16:28:32.923+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:28:01.152+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39d36240-e469-40ee-a365-d810ad97667e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-21T16:28:32.923+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:28:01.153+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pelotion will be joining commissioners Ma. Rowena Amelia Guanzon,
        Socorro Inting, Marlon Casquejo and Antonio Kho Jr.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a846ae2b-8eb5-4f6f-8c83-1ce242822ea6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-21T16:28:32.923+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:28:01.153+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91fc654c-4cc8-47f2-99a4-4290e43a4327'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-21T16:28:32.923+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:28:01.154+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Peloton joins the poll body in time with its preparations for the
        national and local elections in 2022..</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e82f4935-11b5-4511-82dc-4075edfe1b6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-21T16:28:32.923+08:00
