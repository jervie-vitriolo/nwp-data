  'Baguio-City-tourism-bubble':
    'categories': ['d9d3a5d0-bad7-4ec1-a2ac-62415dfefa64']
    'created': 2020-09-21T14:51:31.150+08:00
    'imagesource': 'jcr:227ae1ed-1524-4389-a806-258c5edc25ec'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '3c22f538-3d89-4991-999f-718ee492c3ed'
    'lead': 'The much-awaited reopening of the summer capital to tourists is delayed
      by at least a week after Baguio City recorded its highest single-day spike in
      COVID-19 cases.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-09-21T14:54:26.259+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-25T21:28:09.076+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T21:26:47.980+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Baguio delays opening of tourism ''bubble'' due to spike in COVID-19
      cases'
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '326ee33e-141f-4a5a-9c51-605fc991efe8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-21T14:54:26.259+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T21:28:09.079+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 21) —</strong>
        The much-awaited reopening of the summer capital to tourists will be delayed
        by at least a week after Baguio City recorded its highest single-day spike
        in COVID-19 cases.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02a0a2e6-99dd-4267-983d-39f00575c33e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-21T14:54:26.259+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T21:28:09.080+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The city was supposed to reopen its "travel bubble" to tourists
        from Ilocos Region beginning Tuesday. Baguio Mayor Benjamin Magalong on Monday,
        however, said while the launching will proceed as scheduled, the opening will
        be postponed as the city recorded 43 new COVID-19 cases on September 20.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bbc26b1-763a-42f0-81ce-78582bbcf84b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-21T14:54:26.259+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T21:28:09.080+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Actual execution will probably happen next week kasi may inaayos
        pa ang ibang provinces sa sistema. At the same time, sa Baguio may outbreak
        dito sa 2 barangays," he said in a media briefing.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5da0ea9a-ef43-4b67-8f5a-6e3ba6c7cf9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-21T14:54:26.259+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T21:28:09.081+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Execution will probably happen next week because some
        areas are finalizing their system. It''s also because there is an outbreak
        in two of Baguio''s barangays.]</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e5d3869-8665-457a-a7b5-49d8337b9221'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-21T14:54:26.260+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T21:28:09.082+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The city listed 43 new COVID-19 cases, forcing Magalong to place
        barangay Lourdes Subdivision Extension and Ferdinand under a 14-day hard lockdown.
        Magalong, who also serves as the country''s tracing czar, said the cases stemmed
        after reported mass gatherings.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'baae0ddd-fa9a-4072-acec-ecda62db2e23'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-21T14:54:26.260+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T21:28:09.082+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Health Spokesperson Maria Rosario Vergeire on Monday
        said the Health department is monitoring Baguio''s use of antigen tests to
        determine if the COVID-19 testing tool can be adopted for official use following
        the World Health Organization''s recommendation to use this for border travel.</p>'
