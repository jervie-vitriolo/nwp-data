      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meralco said it continues to do everything in its power to help
        sustain the economy: from keeping the lights on to keeping its customers and
        the country empowered.</p>'
