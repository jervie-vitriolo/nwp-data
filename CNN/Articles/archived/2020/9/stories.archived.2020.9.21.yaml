      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>US Marines attacked Japanese forces on the island in 1942 in a campaign
        that resulted the first major allied land victory over Japan and a turning
        point of the war.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fea04fc4-39f7-4b41-8336-45088081d0ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-21T18:56:15.745+08:00
