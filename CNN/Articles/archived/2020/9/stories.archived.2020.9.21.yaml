    'template': '1'
    'title': 'The incredible tale of a man who formed an unlikely bond with an octopus'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19ce2a83-e056-4ccd-bab1-552e3e5dff32'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-21T18:08:22.129+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:27:50.599+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Craig Foster was diving, bare-chested,
        in bitterly cold waters off the southern-most tip of Africa when he saw her
        -- an octopus hiding under a cloak of shells and stones.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '484b2c7d-1f97-457d-8527-cd58dc8f2a77'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-21T18:08:22.129+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:27:50.599+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48129fad-88da-4b7d-b624-5b0fb40225bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-21T18:08:22.129+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:27:50.600+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Enchanted, he began following this incredibly shy creature, trying
        to prove he wasn''t a predator by staying very still in her presence. For
        weeks she evaded him: hiding in her den, camouflaging herself, or pushing
        her liquid body into the nearest crack to escape.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1ab53f4-bd27-48d6-8c52-8ad69cb285af'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-21T18:08:22.129+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:27:50.601+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd378dac8-7073-4d1b-a02c-708f407b85b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-21T18:08:22.129+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:27:50.601+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And then, after 26 days of near obsessive wooing, she reached out
        and touched him.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '680dfdd2-f693-46db-8ae3-7701bc401393'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-21T18:08:22.129+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:27:50.602+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e9c4038-70d6-4f56-8465-42784d6ab20e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-21T18:08:22.129+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:27:50.602+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the new Netflix documentary "My Octopus Teacher" this tender
        moment moves you in a way you never thought an octopus tentacle wrapped around
        a human hand could.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f046160-03df-402b-84d4-2a04febe94b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-21T18:08:22.129+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:27:50.603+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b31254da-219c-438d-9712-6fec7f4f7fb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-21T18:08:22.129+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:27:50.604+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Filmed in 2010, "My Octopus Teacher" chronicles the year Craig Foster
        spent cultivating a unique bond with an extraordinary creature. The nature
        documentary has received eight nominations for the Jackson Wild Media Award
        and won Best Feature at the EarthxFilm Festival.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61177e1f-44af-4e42-8fb8-5a1d5d046ebc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-21T18:08:22.129+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:27:50.604+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c03c45f-556e-4fe4-a9eb-f03dc61dc553'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-21T18:08:22.129+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:27:50.605+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Foster was able to capture intimate moments of this octopus'' short
        life by spending up to two hours following her every single day for a year.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '372322cf-d481-45a6-b0eb-c33556517a83'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-21T18:08:22.129+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:27:50.605+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b5c9ee7-ac4e-4aec-9b75-105a5e9d0e63'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-21T18:08:22.129+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:27:50.606+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If you gain the trust of that animal over a period of months, it
        will actually ignore you to a certain degree and carry on with its normal
        life, and allow you to step inside its secret world," Foster tells CNN.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0487f0a0-2c4d-446f-885c-3be2882cf897'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-21T18:08:22.130+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:27:50.606+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fdcd1ce-621c-4afc-b2bb-99621e605205'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-21T18:08:22.130+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:27:50.607+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>We see her outwitting a shark by hitching a ride on its back, growing
        a new tentacle after surviving a shark attack, and finally wasting away after
        laying a clutch of eggs.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '761ac0b7-8dc2-4091-92be-2446a3cc15c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-21T18:08:22.130+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:27:50.608+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdcf1beb-bbf2-456f-8b05-e6190c91cfb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-21T18:08:22.130+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:27:50.608+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The octopus showed me many behaviors that were completely new to
        science, because this animal trusted me," he says</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e63f8046-e0b0-4eaa-83db-d3f0e07d7f0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-21T18:08:22.130+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:27:50.609+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '079dcf57-6547-4e34-b306-a5b6a4f7c64b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-21T18:08:22.130+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:27:50.609+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The most powerful moment for Foster was when she allowed him to
        follow her on a hunt.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f126edda-baa5-4e23-8d5e-4a3aa0c159d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-21T18:08:22.130+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:27:50.609+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba17b3b8-309c-4e1e-9496-a0bbed4fce4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-21T18:08:22.130+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:27:50.610+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s not like you are in a Jeep and arrive upon a hunting scene
        on land," he explains. "In the water it''s intimate. When she chooses to let
        you into her world ... it''s a very, very special moment of not just being
        accepted, but that your presence to her also feels natural, like you belong
        in that space with her."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a328db10-673b-444e-984f-d255460c3d5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-21T18:08:22.130+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:27:50.610+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6dd26b38-5ef5-4588-aa14-53abb3d8da5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-21T18:08:22.130+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:27:50.611+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Foster has spent the last ten years diving in a kelp forest in the
        Atlantic Ocean off the west coast of South Africa where water temperatures
        can drop as low as 8 degrees Celsius.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc84d1e1-cf69-4ff4-9dda-3a5fe0d91dc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-21T18:08:22.130+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:27:50.611+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '974d7a1c-a287-4679-97c0-e40a8907a749'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-21T18:08:22.130+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:27:50.612+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Known as the "Cape of Storms," he describes this patch of ocean
        as "the most treacherous coast in the world." While some swimmers fear sharks
        or other predators, Foster says the greatest threat to his life is being thrown
        onto a rock by a big wave.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f55dd6d-b230-48b5-b820-d950e1ef6c69'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-21T18:08:22.130+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:27:50.612+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '942d1424-16b9-4d6e-b81a-56c5fd915e47'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-21T18:08:22.130+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:27:50.613+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>The healing power of the ocean</h2>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66f9e8de-af0c-485d-a126-fa3f43560fd1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-21T18:08:22.131+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:27:50.613+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Foster began this daily diving regimen as a way of dealing with
        a depression that had left him raw and disconnected. "I was struggling. My
        only way to heal felt like I needed to be in the ocean, my go-to happy place
        as a child."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d45afdc-6c1e-4a8d-9b8f-6f9d22be7ded'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-21T18:08:22.131+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:27:50.614+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69ff1261-4bfa-4f57-8f33-b0ea70590f46'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-21T18:08:22.131+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:27:50.614+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Immersing himself in this underwater world has calmed his mind,
        he says. Over the years other animals have reached out to make contact, including
        otters, whales, cuttlefish and even sharks. "They have chosen to come to me
        and make that contact, showing a moment of trust and vulnerability," he says.
        "Every time it''s breathtaking and healing."</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ee7756c-9331-400f-8e7c-eb4c76ddb874'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-21T18:08:22.131+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:27:50.615+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b5b380c-f71d-4bf2-b13a-3250a318f3c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-21T18:08:22.131+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:27:50.615+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But nothing has compared to his "once-in-a-lifetime" bond with the
        octopus, he says.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '940b9658-01d0-4f66-aad0-e661f668a35e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-21T18:08:22.131+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:27:50.616+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '451bc83e-b148-4fa1-bf86-2eea68f321dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-21T18:08:22.131+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:27:50.617+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Foster says the greatest lesson she taught him is that humans are
        part of the natural world around us, and not simply visitors.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97b1dd20-c550-4654-85e2-19b957efe6a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-21T18:08:22.131+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:27:50.618+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ad07fb7-3f9b-4504-b63c-6f38944e1167'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-21T18:08:22.131+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:27:50.618+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Your own role and place in the natural world is singularly the
        most precious gift we have been given."</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64b79fd8-5f06-4558-9ba2-cd21b5b4f7b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-21T18:08:22.131+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:27:50.619+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/travel/article/my-octopus-teacher-craig-foster/index.html">The
        incredible tale of a man who formed an unlikely bond with an octopus</a>."</em></p>'
