      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: For me, the ouster will 99.99% not push through. I
        don''t think that will happen at all this afternoon.]</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdbcf6af-9a93-43d3-8992-c43418de2ea3'
