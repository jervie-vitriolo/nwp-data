      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte said in his latest statement that lawmakers "have the power
        to change the course of which the leadership is leading them," and that he
        himself is willing to accept being part of the "casualties" or deputy speakers
        who may be removed from office. He also said that he did not want to get involved
        in the leadership clash.</p>'
