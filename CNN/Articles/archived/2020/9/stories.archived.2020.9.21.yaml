      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cornell said much of the northern spread of the Bobcat Fire was
        into high desert flatlands, much easier terrain to battle wildfire than the
        steep hills and deep canyons of much of the Angeles National Forest, where
        the blaze has already burned.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5010daa-5001-4011-b4f6-633de70ef0f9'
      'mgnl:activationStatus': true
