    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '225753e5-5f30-4afd-a7a9-14feaa5c0686'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-21T09:00:29.093+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T21:28:34.236+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte was referring to his own strongly-worded message which indicated
        that he will declare the speakership and deputy speakership posts vacant today,
        September 21.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c5850e0-1dce-4785-8e24-fb88c6924d8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-21T09:00:29.094+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T21:28:34.237+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '002deb63-31f6-409a-97dd-89ced33bdd67'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-21T09:00:29.094+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T21:28:34.238+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That message, which he himself said was intended for Appropriations
        committee chair Eric Yap last week, read: <em>"Sinabihan ko na kayo nananahimik
        lang ako kasi di na ako kinakausap nina Speaker ngayon nadamay ako. I will
        ask the Mindanao bloc to declare the seat of the Speaker and Deputy Speakers
        vacant ngayong Monday. Di mamamatay ang Mindanao dahil walang budget."</em></p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e36ff22-1ff2-43fa-af07-66a0c67a0afd'
      'mgnl:activationStatus': true
