    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3216d55f-2007-4213-bc09-56292d0d385f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-17T16:35:12.171+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T21:28:02.932+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Small and medium enterprises, as well as big corporations, were
        able to save from their electric bills after the country’s largest power utility
        waived the guaranteed minimum billing demand (GMBD) during the quarantine
        period from March 16 to Aug. 31, 2020.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e469702-b522-422c-a9cc-74fbed97eb78'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-17T16:35:12.171+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T21:28:02.932+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0090ee8-0237-4410-bc1b-a800476b2be5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-17T16:35:12.171+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T21:28:02.933+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>From mid-March until June 30, Meralco waived GMBD amounting to ₱1.906
        billion for 87,728 business customers.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e1d2643-8ea7-4cec-9a3a-2554e93b7b15'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-17T16:35:12.171+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T21:28:02.934+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67c949b5-6239-4b67-a9a4-ba88a7cee3fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-17T16:35:12.171+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T21:28:02.935+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The suspension of collections was sustained in July for industries
        which have been only allowed partial operations, as well as for sectors still
        not allowed to operate, based on the guidelines of the Inter-Agency Task Force
        for areas under general community quarantine. This benefited 57,939 business
        customers, with the relief estimated at ₱513 million.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93d89541-9156-4d41-a0de-209ee467c524'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-17T16:35:12.171+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T21:28:02.936+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1c0cdec-e162-4114-8df9-2f9b423478eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-17T16:35:12.171+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T21:28:02.937+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In August, further extensions were granted for industries that have
        been allowed skeleton workforce and up to 50 percent operational capacity,
        and those still banned from reopening during the two-week return to strict
        lockdowns. A total of 28,463 business customers availed of GMBD relief, which
        led to power bill savings of ₱272 million.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a94666d-12fc-481f-b7c9-98955da157b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-17T16:35:12.171+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T21:28:02.938+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8845ddd4-3209-45ae-87c9-6e9a8250163a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-17T16:35:12.171+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T21:28:02.939+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meralco president and CEO Atty. Ray Espinosa expressed hopes that
        the GMBD relief will help local businesses recover and keep the economy afloat.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb04012e-88fd-4d94-8559-f68538137c28'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-17T16:35:12.172+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T21:28:02.940+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60b79e29-945c-47ee-a8c8-ee6a78dc7b70'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-17T16:35:12.172+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T21:28:02.940+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In these challenging times, it’s important to reignite a cycle of
        prosperity: keeping businesses going, providing jobs, and contributing to
        the country’s taxes – all of which are important as the Philippines strives
        to recover from a recession.</p>'
    '13':
