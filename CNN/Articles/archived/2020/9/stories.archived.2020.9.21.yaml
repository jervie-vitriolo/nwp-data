      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 21) —</strong>
        Trade Secretary Ramon Lopez is in favor of easing the community quarantine
        status in Metro Manila next month as long as Filipinos strictly follow health
        protocols to curb COVID-19 transmission.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af2275b0-c1cb-44a1-b29b-97b1f7b17d39'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-21T13:35:57.272+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T21:28:15.210+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lopez said he is confident the transmission of COVID-19 can be managed
        even with lenient quarantine rules if everyone follows the "Seven Commandments"
        proposed for the shelved distancing-reduction rule in public transport.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63995280-cc31-4842-9531-6dc5427ab749'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-21T13:35:57.272+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T21:28:15.211+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The rules include: Wearing of face shields and masks, no eating
        and talking in public to prevent the spread of respiratory droplets, adequate
        ventilation in enclosed spaces, frequent disinfection, no symptomatic people
        wandering in public areas, and strict one-meter physical distancing.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06e5ae88-0178-4fb0-8f0d-c77923f56290'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-21T13:35:57.272+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T21:28:15.213+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lopez on Monday said the region can shift to the most relaxed modified
        general community quarantine (MGCQ) once the current quarantine status expires
        on Sept. 30. He noted that Filipinos have learned to be more cautious six
        months into the lockdown.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e003fb12-414e-4ca3-9c7a-dea7cb75b85d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-21T13:35:57.272+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T21:28:15.214+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Maaari nating i-push ang mas magaan na community quarantine subalit
        ang importante ay may self-discipline at self-regulation ang buong bayan para
        bumaba pa ang transmission kahit modified GCQ that will allow us to open more
        sectors in the economy," the Cabinet official said in a media briefing.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75f601f0-ed5f-4062-a1dd-9f6792421d9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-21T13:35:57.272+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T21:28:15.215+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We can shift to a relaxed community quarantine, but
        it''s important for everyone to have self-discipline and self-regulation so
        we can lower the transmission rate even if we''re under modified GCQ, which
        will allow us to further open the economy.]</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7742cba-26cc-48ab-8794-6cae80a15da0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-21T13:35:57.272+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T21:28:15.216+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Most parts of the country are under MGCQ. Metro Manila, Bulacan,
        Batangas, Tacloban City, and Bacolod City were placed under GCQ, while Iligan
        was placed under modified enhanced community quarantine for the entire month
        of September.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2de6f142-7a2c-413b-904e-2468dc930544'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-21T13:35:57.273+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T21:28:15.216+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Rodrigo Duterte will soon announce new community quarantine
        status across the country.</p>'
  'transport-distancing-rule-reduced-lower-COVID-cases-DILG-Ano':
    'caption': '(FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9', '1033ef4e-3828-4911-abeb-0c44153b925b']
