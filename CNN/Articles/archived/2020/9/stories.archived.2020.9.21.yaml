    'lead': 'Police and local officials should have implemented additional health
      and safety protocols ahead of the public viewing of the new ''white beach''
      in Manila Bay, the Interior Department said.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-09-21T12:02:25.167+08:00
