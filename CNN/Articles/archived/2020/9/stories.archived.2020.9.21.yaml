      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-17T16:35:12.172+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T21:28:02.943+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Here are several of the company’s initiatives to do more than just
        keeping the lights on:</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c34797e-a629-4c32-9392-7de54a8f1622'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-17T16:35:12.172+08:00
