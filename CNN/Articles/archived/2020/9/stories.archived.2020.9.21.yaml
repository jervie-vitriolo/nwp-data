      'mgnl:type': 'text'
      'text': '<p>A photo accompanying the tweet showed the light green Forest Service
        crew van, or buggy as firefighters call it, transporting firefighters from
        the Mormon Lake Hot Shots from Northern Arizona toward that area.</p>'
