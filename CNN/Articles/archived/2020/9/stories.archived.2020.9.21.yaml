    'template': '1'
    'title': 'Transport distancing can be eased if PH sees lower COVID-19 case average,
      DILG chief says'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0d76c42-9e97-4372-8b1d-9a2d160c42db'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-21T13:46:01.573+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T21:28:14.746+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 21)—</strong> Distancing
        protocols in public transport can still be eased in the future if the country
        further lowers it daily COVID-19 case average, a top official said Monday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7df6270b-2dbb-434d-9650-074812219e7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-21T13:46:01.573+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T21:28:14.746+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Interior Secretary Eduardo Año told CNN Philippines it is still
        possible for the government to reduce the one-meter transport distancing rule
        between passengers if the country’s virus infection average decreases to a
        triple or double-digit figure.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c548dd8-4442-423c-a770-ddbb0ddd7798'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-21T13:46:01.573+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T21:28:14.747+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“It’s a matter of time.<em> Pagka bumaba na tayo sa</em> three digits
        <em>at</em> two digits <em>ay pwede na tayong mag</em>-reduce <em>ng</em>
        distancing,” Año said in an interview with <em>The Source.</em></p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f53fb9db-0ea2-4140-a59f-e411f823e76b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-21T13:46:01.573+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T21:28:14.748+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>“Sa</em> Manila, <em>ang ating</em> average <em>ay nasa</em>
        1,200 new cases every day. So <em>pababain natin to</em> into lower than three
        digits, or double digit <em>na lang</em>, then we can really relax a lot of
        things, including mass transport,” he added.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7902e651-0e6f-4a28-b7fa-1ef8e6d3604c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-21T13:46:01.573+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T21:28:14.748+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: If we lower our case average to three digits or two
        digits, we can reduce the distancing. In Manila, our average is around 1,200
        new cases every day. So if we lower this, we can really relax a lot of things,
        including mass transport.]</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbb9690a-cca2-4c15-8416-9ff76a70c495'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-21T13:46:01.574+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T21:28:14.749+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippines is still recording thousands of new COVID-19 infections,
        including over 3,000 cases daily in the past three days, according to data
        from the Health Department.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c21bb1b-23c7-46b5-b2a0-46a000115d53'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-21T13:46:01.574+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T21:28:14.749+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DILG chief, who personally disagreed to ease the distancing
        rule, cited how neighboring Asian countries were able to relax their transport
        policies due to their low virus infection rates.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '621ba0c3-1dc4-486b-83f7-943b762e12c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-21T13:46:01.574+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T21:28:14.750+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier, the Transportation Department said it would relax the distancing
        protocol for commuters— from the recommended one meter to 0.75— in a bid to
        accommodate more riders.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f3f1615-9657-461c-b9b4-436b35cf01aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-21T13:46:01.574+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T21:28:14.750+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The move, however, raised concerns from health experts and officials
        alike, prompting the government to review and <a href="https://cnnphilippines.com/news/2020/9/16/Duterte-IATF-decision-public-transport-distancing.html">ultimately
        scrap the controversial policy.</a></p>'
  'UV-light-COVID-19-disinfection-FDA-DOH':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
