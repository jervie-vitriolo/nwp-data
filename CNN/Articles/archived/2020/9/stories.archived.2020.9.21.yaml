      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68466f23-0d44-4dc0-b9cc-1b94d440179a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-21T09:10:50.037+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T21:28:32.384+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two tests had been done to confirm the presence of ricin. All mail
        for the White House is sorted and screened at an offsite facility before reaching
        the White House.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32a9fa41-6f94-4c76-91eb-6f245f42a7ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-21T09:10:50.037+08:00
