    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '0cf702d6-4ddc-429a-b839-1c4760fb5a58'
    'lead': 'Duterte is expected to discuss key issues on justice, peace, human rights,
      the local COVID-19 fight, and geopolitical developments in his first time to
      appear before the body.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2020-09-21T16:33:03.765+08:00
