    'lead': 'HSBC''s shares plunged to historic lows on Monday as the bank was hit
      by new fears about its business in China and a report accusing it and other
      major lenders of failing to stop criminals from moving dirty money around the
      world.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-09-21T20:58:44.937+08:00
    'mgnl:createdBy': 'pilar'
    'mgnl:lastActivated': 2023-01-25T21:27:38.574+08:00
