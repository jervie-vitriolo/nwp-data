      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In light of the widespread shift to online classes, Developh started
        #NoStudentLeftBehind to support students who still lack access to remote learning
        materials. On Saturday, September 26, 2020, from 3 p.m. to 12 m.n, Developh
        will be holding <a href="https://www.facebook.com/events/725106165011135/?active_tab=discussion"
        target="_blank">Festival</a>, an online gig and art market to raise funds
        for their initiative.</p>'
    '10':
