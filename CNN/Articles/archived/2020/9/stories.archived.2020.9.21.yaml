    'mgnl:tags': ['TikTok-ban']
    'template': '1'
    'title': 'What''s happening with TikTok? Here''s the latest'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66788deb-fbe6-42d6-9de5-23c8ead8ff72'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-21T10:45:25.150+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T21:28:23.090+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;With roughly 100 million users in
        the United States, it''s no surprise that TikTok videos have taken over the
        internet.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a17f3be9-a969-4378-a71c-6c3b8dd8ac1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-21T10:45:25.150+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T21:28:23.091+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38278be2-f47e-43fd-9059-61ff6705151b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-21T10:45:25.150+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T21:28:23.092+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But as the relationship between Washington and Beijing frays, the
        fate of the video app, which is owned by China''s ByteDance, looks uncertain.
        In recent weeks, US government officials have claimed that TikTok poses a
        serious threat to national security, and President Donald Trump has threatened
        to ban it unless an American company takes control of its domestic operations.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c876a81-20bd-4d6d-83d9-07fa77ad1508'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-21T10:45:25.150+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T21:28:23.092+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c42f1243-2c1c-46ab-8f3c-c4e71d33dd59'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-21T10:45:25.150+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T21:28:23.093+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That set off a bidding contest that''s roped in some of America''s
        top corporations, including Microsoft, Oracle and Walmart. While Microsoft
        is no longer a contender — the company on Sept. 13 announced its bid was rejected
        by ByteDance — Oracle and Walmart appear to have emerged victorious.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31deb4b2-3955-4ee3-893f-2cfd8e8b64fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-21T10:45:25.150+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T21:28:23.094+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2a89c8a-e7ea-41c9-81e0-1a9ea236bfae'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-21T10:45:25.150+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T21:28:23.094+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The latest major development came Saturday, when Trump said he''d
        approved a deal "in concept" between ByteDance, Oracle and Walmart, temporarily
        averting a looming ban on the app that had sent downloads soaring. But the
        saga isn''t over yet. Beijing still needs to weigh in, and Trump''s backing
        isn''t set in stone.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17498307-64c4-4bc6-9c18-c1f4bd27d244'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-21T10:45:25.150+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T21:28:23.095+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4852b61-572f-43fe-a324-ee577c19f4d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-21T10:45:25.151+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T21:28:23.095+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What is clear is that the fight over TikTok is bigger than who owns
        an app popular with Generation Z. It''s also about the future of US-China
        relations, and the murky new rules businesses are forced to navigate as tensions
        between the world''s two biggest economies ramp up.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcf7dd7e-17ba-4b33-9c95-c294e5368a21'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-21T10:45:25.151+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T21:28:23.096+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e486c2c-a852-4449-a9e9-fe28c44b5bd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-21T10:45:25.151+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T21:28:23.096+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Here''s the latest</strong></h2>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7a226c3-83e1-4fed-be5b-51e272332e8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-21T10:45:25.151+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T21:28:23.097+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Over the weekend, Trump green-lit a proposed deal from Oracle just
        hours before a ban on downloads was due to take effect.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3822ba7-41c7-43d7-8b06-6b5b2c02ce01'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-21T10:45:25.151+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T21:28:23.098+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdb2e4f1-1598-468b-9f85-fecaed083c3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-21T10:45:25.151+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T21:28:23.098+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ban has now been delayed by one week.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bb28c10-dc34-4c62-8e3e-0a222fb8b77d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-21T10:45:25.151+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T21:28:23.099+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fae59701-e73f-4979-b3f0-e329a54219b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-21T10:45:25.151+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T21:28:23.099+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under the deal, TikTok will set up its headquarters in the United
        States, creating 25,000 jobs. Oracle would store TikTok data on its cloud
        platform, while Walmart would be involved as a commercial partner.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0dc22487-b812-4559-9a50-6e8044138ad3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-21T10:45:25.151+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T21:28:23.100+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a8c3c3c-1896-41ce-87a6-b0906f632ccb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-21T10:45:25.151+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T21:28:23.100+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking to reporters, Trump said he approved the deal "in concept."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e6c3cfa-3a7e-4f35-986d-1442806befec'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-21T10:45:25.151+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T21:28:23.101+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cb4ca37-a270-4fb3-b3b9-5e6263c39490'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-21T10:45:25.151+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T21:28:23.101+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I have given the deal my blessing," Trump said. "If they get it
        done, that''s great. If they don''t, that''s okay, too."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1608060f-6f2d-4d02-b456-15409bd77198'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-21T10:45:25.151+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T21:28:23.102+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df846760-e54e-48ec-bfa7-2d9284177e22'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-21T10:45:25.151+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T21:28:23.103+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, a US ban on messaging app WeChat, which is owned by China''s
        Tencent, was temporarily blocked by a federal judge Sunday night, just hours
        before it was to take effect. The ban would have barred new downloads and
        any security updates in the United States.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60ab3858-156d-4274-a462-0623eee17869'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-21T10:45:25.151+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T21:28:23.103+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fe0d288-6b08-4ea2-8410-eff2e8d9447d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-21T10:45:25.151+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T21:28:23.104+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In issuing the preliminary injunction, Judge Laurel Beeler wrote
        that the ban on WeChat does not provide enough evidence that it is narrowly
        tailored to resolve the US government''s national security concerns with respect
        to the app.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd9a2290-e8f0-4ea6-a3dc-9f4488c9dd50'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-21T10:45:25.152+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T21:28:23.105+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f033323-4288-43c1-b60c-9f0e4e6da8c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-21T10:45:25.152+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T21:28:23.106+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>How did we get here?</strong></h2>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed9de3c3-d9f5-44f6-8c6f-924f9a029410'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-21T10:45:25.152+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T21:28:23.106+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The frenzy kicked off in early August when Trump signed an executive
        order that would effectively ban TikTok in the United States unless ByteDance
        could find an American owner for its US operations by Sept. 20.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '839ac474-b989-447d-905e-4ef9e93063eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-21T10:45:25.152+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T21:28:23.107+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93ece4b6-4c32-4356-b4a5-17b67b7fdfc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-21T10:45:25.152+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T21:28:23.108+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Trump administration expressed concerns that the hugely popular
        app could be used as a spying tool by Beijing. Authorities also fear that
        it could be leveraged to collect personal data on US citizens, or to censor
        speech deemed sensitive by the Chinese government.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51accf2c-62f5-442b-9b32-57068e3dffc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-21T10:45:25.152+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T21:28:23.108+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b2f3dd0-0aa7-434f-aa8e-32e11d772acd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-21T10:45:25.152+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T21:28:23.109+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>TikTok has denied those allegations. The company has said its data
        centers are located entirely outside of China and that none of that data is
        subject to Chinese law.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6ba0ad8-35ac-4a05-850b-9fb86bff7081'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-21T10:45:25.152+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T21:28:23.110+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '813e3cc9-2c1b-4b59-8697-2838fa161692'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-21T10:45:25.152+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T21:28:23.111+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some experts think the proposed deal from Oracle could be helped
        along because of Trump''s ties to cofounder Larry Ellison, a supporter of
        the president. CEO Safra Katz has also donated to Trump''s reelection bid.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '889e10e9-f0ed-45b9-aec0-27366ac7fbf2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-21T10:45:25.152+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T21:28:23.112+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '499f9ba2-3ca0-4b12-8021-fcd31f2ef75f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-21T10:45:25.152+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T21:28:23.112+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Still, the decision was a surprise to some following negotiations
        who expected a joint bid from Microsoft and Walmart to win the day.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3eeb593-e312-4388-85a0-6fc37ad7f221'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-21T10:45:25.152+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T21:28:23.113+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c72f983c-1701-47eb-9176-2aa21e8cc3c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-21T10:45:25.152+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T21:28:23.114+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>What''s Trump''s role?</strong></h2>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85e58cb4-5d0d-4a37-9454-41ca511ed32e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-21T10:45:25.152+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T21:28:23.115+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump has positioned himself as the kingmaker of any TikTok deal,
        making clear that he must agree to the terms before anything is made official.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d019ca6-7e09-42c7-91ae-cb39b1e1141a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-21T10:45:25.152+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T21:28:23.115+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d6d0c83-09d6-4ace-81c3-f629be98494e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-21T10:45:25.153+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T21:28:23.116+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If that seems unusual, it''s because it is. While governments often
        vet pending deals to protect consumers from monopoly power, and often do weigh
        national security when a merger is announced, Trump''s deep involvement is
        a stark departure from how deals are typically finalized — as is his move
        to compel a sale in the first place.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68819e3f-4baf-46d0-8ef8-6f83995e117c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-21T10:45:25.153+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T21:28:23.117+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '189effa1-446f-4ca5-a37a-48b86eaf21a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-21T10:45:25.153+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T21:28:23.118+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In the end, Trump is the X-factor," said Dipayan Ghosh, the co-director
        of the Digital Platforms and Democracy Project at the Harvard Kennedy School.
        "Whatever he wishes will happen, no matter the merits of the related set of
        policies underlying the proposal."</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bfd948d-b345-4ec4-910b-45f638030d70'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-21T10:45:25.153+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T21:28:23.119+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8677c622-dd25-41da-b1f1-92d40149c7aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-21T10:45:25.153+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T21:28:23.120+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump has previously said that any company that scoops up TikTok
        must make a payment to the US Treasury as a sign of thanks.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5ef519c-470f-454c-8095-a76d0ef5a4df'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-21T10:45:25.153+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T21:28:23.120+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f379365-7b9b-4de4-ad80-13e080dafe35'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-21T10:45:25.153+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T21:28:23.121+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Why does this matter?</strong></h2>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1ba6254-263c-4eae-8149-16e7372f7d5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-21T10:45:25.153+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T21:28:23.122+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The battle for control of TikTok in the United States goes beyond
        social media, security concerns and who winds up in charge.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b31d0588-b490-40fc-b15c-1615a03cd101'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-21T10:45:25.153+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T21:28:23.122+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '993d080e-c816-4605-bd18-a73226b55d79'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-21T10:45:25.153+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T21:28:23.123+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sure, that''s a big part of it. But the outcome will have major
        geopolitical consequences, too, as the United States and China move further
        apart under Trump.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '123b6650-993b-4d0a-a4ad-2aa74bbefbe6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-21T10:45:25.153+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T21:28:23.124+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0feb9932-dec8-4148-adc8-9b96e787d788'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-21T10:45:25.153+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T21:28:23.125+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For a while, the focus was on trade and protecting intellectual
        property, with both sides slapping tariffs on hundreds of billions of dollars
        in goods while government officials tried to negotiate new terms of engagement.
        But over the past two years, sensitive technology has become a big area of
        contention, too.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcc024a1-0930-424e-8bea-6f8e4a059ee0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-21T10:45:25.153+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T21:28:23.125+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aea460fb-2df7-4995-beca-0f85fdaac5f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-21T10:45:25.153+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T21:28:23.126+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US government has been conducting a long campaign against China''s
        Huawei, which makes smartphones and is a leading manufacturer of equipment
        for 5G wireless networks. Citing similar spying concerns, the Trump administration
        has pushed allies to opt for other 5G equipment vendors, while cutting off
        Huawei''s access to US technology, including crucial computer chips.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da42d364-2d5f-487f-81ae-1c80105db93c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-21T10:45:25.153+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T21:28:23.127+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b90d759-6fcf-4c4c-aa3b-fca33c4097ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-21T10:45:25.153+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T21:28:23.128+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As pressure expands to TikTok as well as WeChat, companies are considering
        the emergence of a new world order that could reshape how global firms do
        business.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d1551c6-ea65-4aae-af31-5921c04eebba'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-21T10:45:25.154+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T21:28:23.128+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c176533-ce7d-45a4-a490-833086d9883b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-21T10:45:25.154+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T21:28:23.129+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Deutsche Bank has estimated that supply and demand disruptions,
        along with the construction of a "tech wall" that forces companies to create
        two sets of standards for the United States and China, could cost companies
        $3.5 trillion over the next five years.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '265a40f1-a310-4710-9127-3d0c15e98651'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-21T10:45:25.154+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T21:28:23.130+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db2cff70-cdcb-4f86-8c1d-83fada4e9bd2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-21T10:45:25.154+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T21:28:23.130+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The broader economic relationship is also at stake at a delicate
        moment following the historic shock from the pandemic. In a report published
        in mid-September, the consultancy Rhodium Group found that US-China investment
        dropped to its lowest level in nine years during the first half of 2020 as
        tensions rose.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d477129-0fa3-44b1-80e9-7f107836f8ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-21T10:45:25.154+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T21:28:23.131+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf8eb78e-4a7e-4816-af23-ce8271b6e3a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-21T10:45:25.154+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T21:28:23.132+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>I use TikTok. What does it mean for me?</strong></h2>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '873998e7-f15d-42e3-9543-58ab36d05ebe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-21T10:45:25.154+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T21:28:23.132+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As the situation rapidly progresses, TikTok''s tens of millions
        of US users worry they could lose access to one of their favorite products.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8919d9bd-9d3c-401a-8e94-58d87249be4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-21T10:45:25.154+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T21:28:23.133+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7919ecd3-7f55-462a-9cba-279a1a5d9bc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-21T10:45:25.154+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T21:28:23.134+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under the terms of the ban, people who already had TikTok on their
        phones could still post short videos of dances, fun recipes and comedy routines
        per usual, but no new downloads would be allowed. US users also wouldn''t
        be able to receive security patches or other updates, which could cause outages
        or glitches in the future.</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af433ddf-57cf-497c-9d9f-fa1db3e0dc5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-21T10:45:25.154+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T21:28:23.134+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e0ce82b-5374-4f0e-9d5f-9c4ed7692478'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-21T10:45:25.154+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T21:28:23.135+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Though a ban has been averted for now, fears about restrictions
        have sent TikTok downloads soaring. They rose 12% to 247,000 in the United
        States on Friday, compared to Thursday, according to preliminary estimates
        from Sensor Tower, a research firm.</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5301db1-ee5e-4999-828f-97d1b708be72'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-21T10:45:25.154+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T21:28:23.135+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bc93a3c-aa30-4217-8a2c-5d88012cd4fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-21T10:45:25.154+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T21:28:23.136+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>— Brian Fung, Sherisse Pham, Jill Disis and Selina Wang contributed
        reporting.</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f3d196d-5c82-4b4f-b67b-9cc78df50b8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-21T10:45:25.154+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T21:28:23.136+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com ''<a href="https://edition.cnn.com/2020/09/19/tech/donald-trump-tiktok-deal-approval/index.html">What''s
        happening with TikTok? Here''s the latest</a>''</em></p>'
