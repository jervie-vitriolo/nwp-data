  'Diplomatic-protest-not-needed-countries-no-active-conflict-Locsin':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-09-21T23:29:16.529+08:00
    'imagesource': 'jcr:b507b57e-243c-4d49-b056-e4cc2695e6b2'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'abbb9fc0-84dd-47be-b272-fb556d4443d1'
    'lead': 'There is no need to file diplomatic protests against other claimants
      in the South China Sea that don''t have an active conflict with the Philippines,
      Foreign Affairs Teodoro "Teddy Boy" Locsin Jr. says.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-09-21T23:32:00.394+08:00
    'mgnl:createdBy': 'dani'
    'mgnl:lastActivated': 2023-01-25T21:27:25.336+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T21:26:58.645+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Diplomatic protest not needed vs. other South China Sea claimants with
      no active conflict with PH – Locsin'
    'visualType': 'image'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '608de38d-6644-489f-88b3-8a3b336ae882'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-22T10:01:47.002+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T21:27:25.337+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 21)</strong> —
        There is no need to file diplomatic protests against other claimants in the
        South China Sea that don''t have an active conflict with the Philippines,
        Foreign Affairs Teodoro "Teddy Boy" Locsin Jr. said Monday.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d74cad7-e3b7-4e23-95b0-bf250add1efe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-22T10:01:47.002+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T21:27:25.337+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Locsin was asked during a House budget hearing by Deputy Speaker
        Luis Raymond “LRay” Villafuerte if — just like what the Department of Foreign
        Affairs did with China — he plans to file a diplomatic protest against Vietnam,
        Taiwan and Malaysia for occupying maritime features in the South China Sea.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c6f6691-a4a3-4f0f-a9b6-e7c2435c6697'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-22T10:01:47.002+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T21:27:25.337+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I don’t think we have active conflicts with Malaysia, Vietnam,
        and Taiwan. So, there’s no need for diplomatic protest,” Locsin said.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f5a1965-c637-4f49-97a7-eaf5bbd81507'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-22T10:01:47.003+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T21:27:25.338+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippines last month filed a diplomatic protest against China
        after the Chinese Coast Guard''s "illegal" confiscation in May of fish aggregating
        devices from Filipino fishermen near Bajo de Masinloc. Also known as Scarborough
        Shoal, the area is located some 120 nautical miles off Zambales, and is claimed
        by the Philippines to be within its 200-nautical mile exclusive economic zone.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79862e50-fde4-4e19-aceb-b8c8a151823a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-22T10:01:47.003+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T21:27:25.338+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Since China claims all of the South China Sea with the nine-dash
        line, and they move around with their vessels. So, from time to time, when
        they break into our territory, we shoot a diplomatic protest,” Locsin said.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67855cf6-9bff-417a-8df2-7505351670be'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-22T10:01:47.003+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T21:27:25.338+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the secretary, 54 diplomatic protests have been filed
        against China and 42 have already been answered.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39247f70-a5f5-4691-b3fe-6965ad435d47'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-22T10:01:47.004+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T21:27:25.338+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aside from the Philippines and China, the other claimants in the
        South China Sea are Brunei, Malaysia, Taiwan and Vietnam.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd561b62f-a558-490e-a21e-1d9a21d2f87e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-22T10:01:47.004+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T21:27:25.338+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2016, an international tribunal in The Hague largely favored
        the Philippines in its case against China, invalidating Beijing''s sweeping
        claims in the South China Sea based on its nine-dash line stake. China has
        ignored the ruling.</p>'
