    'jcr:uuid': '6136432d-7639-4efe-8a42-ccf6d6dc8cd8'
    'lead': 'The country''s Food and Drug Administration is joining the Department
      of Health in warning the public against the use of ultraviolet light for disinfection
      against COVID-19.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-09-21T13:54:38.249+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-25T21:28:14.263+08:00
