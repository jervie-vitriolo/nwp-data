  'FLATTENTHEFEAR-campaign-investigation':
    'author': 'Carolyn Bonquin, CNN Philippines'
    'caption': '(FILE PHOTO)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-09-21T20:46:23.790+08:00
    'imagesource': 'jcr:ba329e80-4d67-4a66-9f56-da5153b6c8e1'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c413600e-a4e9-41f7-ab6a-2f302f533acf'
    'lead': 'The Department of the Interior and Local Government is investigating
      possible violations committed by members of the Concerned Doctors and Citizens
      of the Philippines who joined the launch of #FlattenTheFear campaign in Pasig
      City on Thursday'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-09-21T20:53:25.198+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-25T21:27:39.125+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T21:26:55.885+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['coronavirus', 'novel-coronavirus', 'covid-19', 'covid-19-pandemic',
      'covid-19-crisis', 'flatten-the-curve-campaign', 'Department--of-the-Interior-and-Local-Government',
      'DILG', 'Maria-Rosario-Vergeire', 'DOH', 'Department-of-Health', 'Jaime-Galvez-Tan']
    'template': '1'
    'title': '#FLATTENTHEFEAR campaign being investigated for violations'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25c5ed51-1bd4-4e85-9f68-c8bc92bec1ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-21T20:53:25.199+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T21:27:39.127+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 21)</strong> —
        The Department of the Interior and Local Government is investigating possible
        violations committed by members of the Concerned Doctors and Citizens of the
        Philippines who joined the launch of #FlattenTheFear campaign in Pasig City
        on Thursday, according to Health spokesperson Maria Rosario Vergeire.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d737be4-d559-4c37-ac73-57f8dd46b736'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-21T20:53:25.199+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T21:27:39.128+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vergeire said mass gatherings were still prohibited and that the
        participants present at the launch were seen not wearing masks and face shields.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d307cf0-977f-45e4-aa52-660b621987ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-21T20:53:25.199+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T21:27:39.128+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Necessary sanctions will be meted out.<em> Una po bawal yun, wala
        pa tayong pinapayagan na mass gathering dito sa</em> guidelines <em>na pinalalabas
        ng</em> IATF. <em>Nakita natin sa</em> <a href="https://www.youtube.com/watch?v=R7rxXdt-
        zLE&amp;feature=youtu.be&amp;fbclid=IwAR0AxVsc1tHs2RJLwa0L6x_z105y HcDAW3GdPZ7RZ8cMMOkrWNQg7DLPtj8"
        target="_blank">video</a> <em>halos lahat sila walang</em> mask," she said
        on Monday.&nbsp;</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b22e5eb0-71ee-437d-882d-cdfc15d21c19'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-21T20:53:25.199+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T21:27:39.128+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Necessary sanctions will be meted out. First, according
        to IATF guidelines, mass gatherings are not allowed yet. We saw in the video
        that nearly all participants were not wearing masks.]</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '186a09fc-2010-4f46-9e12-925045681d7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-21T20:53:25.199+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T21:27:39.129+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The group, led by former Health secretary Jaime Galvez-Tan, urged
        President Rodrigo Duterte to adopt a national protocol for the prophylaxis
        or preventive healthcare and early treatment of COVID- 19 to reduce instances
        of hospitalization and prevent deaths.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '594c2607-28d1-41cb-9b6e-b3ee7cc67d4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-21T20:53:25.199+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T21:27:39.130+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"With this solution in mind, we appeal to the President to lift
        all lockdowns to allow people to go on with their lives," Galvez-Tan said,
        adding that they were willing to meet with the IATF to discuss their suggested
        protocols.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61cf2f39-33cc-4315-aaf1-4a1a42e38ed3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-21T20:53:25.200+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T21:27:39.130+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The group said the anti-malarial drug hydroxychloroquine may be
        used as prophylaxis to prevent COVID-19 infection.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f534ce34-3a6f-41cd-8afe-d05eff13d216'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-21T20:53:25.200+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T21:27:39.130+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Vergeire said hydroxychloroquine was no longer part of the list
        of drugs being studied for COVID-19 treatment. The <a href="https://www.who.int/news-room/q-a-detail/q-a-
        hydroxychloroquine-and-covid-19" target="_blank">WHO</a> stopped using the
        drug in June after research from the United Kingdom''s Recovery trial showed
        it did not help reduce the deaths among hospitalized COVID-19 patients.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61dc6aba-1ad5-46d3-8705-065bed7f4c76'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-21T20:53:25.200+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T21:27:39.131+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Ibase po natin sa ebidensya lahat ng nirerekomenda sa kababayan
        ukol sa</em> COVID-19 <em>dahil ito ay maaaring makasama. Sa bawat gamot na
        irerekomenda para gamitin, para sa sakit na ito...kailangan mag-undergo</em>
        ng regulatory process," she said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f7c3279-57d6-4a81-8714-86dd71ce7986'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-21T20:53:25.200+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T21:27:39.132+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We will base all recommendations that we will give
        to our countrymen regarding COVID-19 on evidence, because of the harm that
        it could bring. All medicines recommended for this illness...have to undergo
        a regulatory process.]</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57c40cca-a803-4dc3-b8c7-9abe1d770919'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-21T20:53:25.200+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T21:27:39.132+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nether the DILG nor Galvez-Tan''s group has issued a statement on
        the issue.</p>'
  'HSBC-shares-25-year-low':
    'author': 'Michelle Toh, CNN Business'
