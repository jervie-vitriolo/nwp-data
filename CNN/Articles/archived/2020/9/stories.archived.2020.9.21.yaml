      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 21) —</strong>
        President Rodrigo Duterte has named Michael Braganza Peloton to the Commission
        on Elections (Comelec).</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0c910cb-b7c7-4b75-ba1f-7fc8265b9625'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-21T16:28:32.922+08:00
