      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Uzo Aduba, won an award for best supporting actress in a limited
        series on Sunday night and couldn''t contain her excitement.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3800edd9-6fe5-490e-ae4d-8b8636182ba9'
      'mgnl:activationStatus': true
