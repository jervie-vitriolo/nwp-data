      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Yung budget, hindi po Congress ang gumawa. Ang DPWH ang nag-identify
        nito at sinubmit lang po sa amin ito ng DBM</em> (Congress does not make hte
        budget. The DPWH identifies this then submits it to the Department of Budget
        and Management)," Yap said.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1ad5236-5a60-439e-ad15-cd28f4fa90dc'
