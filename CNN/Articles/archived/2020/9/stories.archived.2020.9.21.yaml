  'workers-mactan-port-jobs-pandemic':
    'author': 'Dale Israel, CNN Philippines correspondent in Cebu'
    'categories': ['d9d3a5d0-bad7-4ec1-a2ac-62415dfefa64']
    'created': 2020-09-21T18:08:11.745+08:00
    'imagesource': 'jcr:59f69f27-916a-4d7a-9573-32c0b0b1abe4'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '397d61d1-c352-4b23-82e4-f40117ae393e'
    'lead': 'The thousands of workers from at least five companies at the MEPZ will
      be retrenched by Oct. 4. '
    'mgnl:activationStatus': true
    'mgnl:created': 2020-09-21T18:12:02.033+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-25T21:27:48.513+08:00
