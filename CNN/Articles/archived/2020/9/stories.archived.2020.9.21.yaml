      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d09f3e7-a5da-4dee-bf80-b945fbba96b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-21T18:56:15.744+08:00
      'mgnl:createdBy': 'vince'
