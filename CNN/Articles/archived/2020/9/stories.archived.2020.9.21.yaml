      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 21) —</strong>
        Infrastructure conglomerate Megawide is taking on another big-ticket project
        as it bagged the contract for the construction of part of the Malolos-Clark
        Railway with two Korean companies.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48fa4d0a-d379-4552-b239-5ddef240dcff'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-21T21:01:48.553+08:00
