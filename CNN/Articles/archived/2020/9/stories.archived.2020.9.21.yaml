      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lina will be joining former high school teammate and ex-UST cager
        CJ Cansino as a member of the Fighting Maroons. He will also be reunited with
        national youth teammates Carl Tamayo, Gerry Abadiano, and RC Calimag, who
        have earlier announced their commitment to the Fighting Maroons.</p>'
    '4':
