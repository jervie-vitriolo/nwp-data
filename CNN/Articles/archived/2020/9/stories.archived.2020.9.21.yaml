    'mgnl:tags': ['Manila-Bay', 'white-beach', 'PNP', 'Philippine-National-Police']
    'template': '1'
    'title': 'Police, local gov’t should have prepared more for Manila Bay ‘white
      beach’ opening — DILG'
    'updated': 2020-09-21T17:44:00.000+08:00
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24a6194b-a3c8-45cb-9d7f-93634e535604'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-21T12:02:25.167+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T21:28:19.970+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 21)—</strong>&nbsp;Police
        and local officials should have implemented additional health and safety protocols
        ahead of the public viewing of the new “white beach” in Manila Bay, the Interior
        Department said Monday.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a686b67-4023-4deb-bd93-42f34ec3eebf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-21T15:56:22.866+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T21:28:19.970+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking to CNN Philippines, Interior Secretary Eduardo Año admitted
        he observed the lack of preparation on the side of the enforcers, as <a href="https://cnnphilippines.com/news/2020/9/19/manila-bay-white-beach-crowd.html">crowds
        flocked to Roxas Boulevard over the weekend</a> despite concerns about COVID-19
        distancing measures.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5438cc3c-072d-4fe1-bf0b-9c8175a81a5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-21T15:56:22.866+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T21:28:19.971+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Sa tingin ko, kulang ‘yung</em> preparations<em> para ma-</em>enforce
        <em>natin ‘yung</em> minimum health standards,” Año said in an interview with
        <em>The Source.</em> “<em>Sana napaghandaan nang husto</em>.”</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce29c1e6-1581-40de-a87d-1171266412ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-21T15:56:22.866+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T21:28:19.972+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>“Ang pinaka-</em>immediate <em>kasi dapat na magpe-</em>prepare
        <em>diyan, ‘yung</em> Philippine National Police, being the frontliners, and
        the enforcers… the Philippine National Police should have prepared for that,”
        he added.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d62a6f9-8dca-40d7-b04f-06bd52c3ebb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-21T15:56:22.866+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T21:28:19.972+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: In my opinion, we lacked preparations to enforce the
        minimum health standards. We should have prepared better. The PNP, being the
        frontliners and enforcers, are the ones who should have immediately prepared
        for that.]</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61e76d0a-9cfd-45fd-a361-bd6e2bed8469'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-21T15:56:22.866+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T21:28:19.973+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DILG chief said the PNP should have deployed additional personnel
        in the area. More barriers should have also been placed around the site, he
        added.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29046029-07d4-4d69-b88e-17efc64eb4b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-21T15:56:22.866+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T21:28:19.973+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aside from the police, Año likewise noted that the Manila City government
        should have prepared better for the site’s temporary opening. He added he
        will be talking to the Environment Department to discuss other courses of
        action or sanctions for parties that need to be held accountable.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a803dad-8764-479e-9c33-f3de9aec9ffc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-21T15:56:22.866+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T21:28:19.974+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The commander of the Ermita Police Station has since been <a href="https://cnnphilippines.com/news/2020/9/20/ermita-police-commander-ariel-caramoan-relieved.html">relieved
        from his post</a> for failure to enforce strict health and security measures
        to control the crowds.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50692f26-4a28-44ad-a6c1-c9b1a8c862c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-21T15:56:22.866+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T21:28:19.974+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Dangerous situation</h2>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d45f14c-2759-4933-9f87-45fa61bac412'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-21T15:56:22.867+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T21:28:19.975+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The weekend viewing of the new “white beach” in Manila Bay drew
        flak from netizens, who expressed concern over the safety of the visiting
        crowds amid the coronavirus pandemic. Images showed crowds of people standing
        close to each other while taking photographs of the new white sand.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da93d985-3e41-4bb3-94a0-c720c546a4e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-21T15:56:22.867+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T21:28:19.976+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Health Department also expressed alarm over the “dangerous”
        event, saying that minimum health standards should remain a priority due to
        the threat of virus transmission.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f58c1d2-89bd-4f16-8a34-07c59580d4e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-21T15:56:22.867+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T21:28:19.977+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Kailangan lang po mapaalalahanan ang ating mga kababayan na
        ito po ay isang delikadong sitwasyon dahil maaaring magkaroon ng hawa-hawa
        ang mga kababayan nating nagpupunta diyan nang hindi masusunod ang</em> minimum
        health standards,” Health spokesperson Maria Rosario Vergeire said in a media
        forum.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97e88e20-8b6f-4bff-b566-a3feefd57d6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-21T15:56:22.867+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T21:28:19.977+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We just need to remind the citizens that this is a
        dangerous situation, because virus transmission is still possible if they
        don’t practice minimum health standards.]</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0db2927d-37b2-4f06-b9a9-109176e39b37'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-21T17:45:24.684+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T21:28:19.978+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Presidential Spokesperson Harry Roque said separately that people
        should still observe social distancing in the area, adding that only up to
        50 visitors should be allowed at a time for a maximum 5-minute stay.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8554faac-39dd-4c3f-b68d-9544aef9ab5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-21T17:45:24.684+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T21:28:19.979+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Nananawagan din po kami sa kapulisan na sana ipatupad po ang</em>
        social distancing," he said during his media briefing. "S<em>apat na po ''yan
        (5 minutes) para singhutin ang hangin at magpicture-picture. ''Wag na kayong
        mag-</em>bathing suit<em> diyan dahil baka lalong matagalan ang mga tao diyan."</em></p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '548b4391-4391-4db2-a109-6c779edfdd27'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-21T17:45:24.684+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T21:28:19.979+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We appeal to the police to enforce social distancing...
        The 5 minutes should be enough to smell the air and take pictures. Don''t
        wear bathing suits anymore because people may stay longer.]</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b09a3697-4436-4ac9-ac7d-59a76a3e2feb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-21T17:45:24.685+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T21:28:19.980+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A netizen turned up on the beach wearing a red swimsuit on Sunday,
        which went viral on social media.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73d5d609-7796-448c-935f-a4aad959f9f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-21T17:45:24.685+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T21:28:19.980+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roque said the huge turnout proved that the DENR and the city of
        Manila made the right decision to take the Manila Bay rehabilitation project
        a step further by using crushed dolomite boulders as ''white sand'' to enhance
        the area''s aesthetics.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2871d359-0eda-423a-b635-bb1c8b15b05d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-21T15:56:22.867+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T21:28:19.981+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Año meanwhile said he expected the new attraction to draw crowds,
        as he acknowledged that residents of Manila and nearby areas were perhaps
        “excited” to head out after months of quarantine.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4dd1cd1c-a751-40f5-bd6a-71c238a05973'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-21T15:56:22.867+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T21:28:19.981+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, he also urged the public to still follow minimum health
        standards when going out.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd63cb5b1-1a1d-4fad-b634-b7d1d7f4ebb5'
