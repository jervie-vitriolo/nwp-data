    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T21:26:52.887+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['coronavirus', 'novel-coronavirus', 'covid-19', 'covid-19-pandemic',
      'covid-19-crisis', 'Pine-Sol', 'US-Environmental-Protection-Agency']
    'template': '1'
    'title': 'Pine-Sol cleaner has been approved to kill coronavirus on hard surfaces'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77e7f0fb-ba88-435d-bd93-3d5205c4e2f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-21T17:27:03.676+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T21:27:51.149+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Pine-Sol''s original cleaner has been approved
        by the US Environmental Protection Agency (EPA) as a product that can kill
        the coronavirus on frequently used surfaces.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff797f23-d65b-4021-9a68-60c36178dfe2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-21T17:27:03.676+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T21:27:51.149+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The product was added to the agency''s <a href="https://www.epa.gov/pesticide-registration/list-n-disinfectants-use-against-sars-cov-2-covid-19"
        target="_blank">list of products</a>&nbsp;expected to kill the virus after
        meeting the criteria for use against SARS-CoV-2, the coronavirus that causes
        Covid-19, an EPA spokeswoman told CNN via email on Sunday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '201f9cfb-88ea-4dc2-bdeb-de0645d2d9e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-21T17:27:03.676+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T21:27:51.150+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pine-Sol was tested by a third-party laboratory that showed the
        disinfectant can kill the virus within 10 minutes of being used on hard, nonporous
        surfaces, The Clorox Company <a href="https://investors.thecloroxcompany.com/investors/news-and-events/press-releases/press-release-details/2020/Pine-Sol-Original-Multi-Surface-Cleaner-Receives-Approval-for-SARS-Cov-2-Virus-Kill-Claims/default.aspx"
        target="_blank">said in a press release</a>.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22e093ad-729a-4357-aae4-24f5f9dfee11'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-21T17:27:03.676+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T21:27:51.150+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"With a long-standing history of being a powerful cleaner and disinfectant,
        and the trusted brand choice within the Black community, Pine-Sol Original
        Multi-Surface Cleaner now offers the clean families have trusted through generations
        with the protection they need right now against the spread of SARS-Cov-2,
        the virus that causes COVID-19," said Chris Hyder, vice president and general
        manager of The Clorox Company''s cleaning division.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc4816e3-4094-491e-a4e5-644341a7f26e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-21T17:27:03.676+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T21:27:51.151+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To disinfect against coronavirus, the company said customers should
        apply full-strength Pine-Sol with a clean sponge or cloth on a surface, wait
        10 minutes, then rinse. For heavily soiled surfaces, the company said precleaning
        to remove excess dirt first is required.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe6c2f43-3b3a-4ae3-a943-68337c33a101'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-21T17:27:03.676+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T21:27:51.151+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Clorox, the world''s largest manufacturer of disinfectant cleaning
        materials, has 36 other products on the EPA''s list of disinfectants for use
        against Covid-19, including Clorox bleach, disinfecting bathroom cleaner and
        disinfecting wipes.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '439cba70-2688-4241-b477-06c9f8163605'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-21T17:27:03.676+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T21:27:51.152+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Due to overwhelming demand, the company says it will continue to
        <a href="https://www.cnn.com/2020/08/04/business/clorox-wipes-shortage/index.html"
        target="_blank">experience a shortage</a>&nbsp;of its wipes and other products
        into 2021.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8ab4478-4421-42d4-9cc6-3b1ce9a02618'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-21T17:27:03.677+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T21:27:51.153+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The EPA says it''s important to <a href="https://www.epa.gov/pesticide-registration/list-n-disinfectants-use-against-sars-cov-2-covid-19"
        target="_blank">follow instructions on the disinfectants'' labels</a>&nbsp;and
        pay attention to how long the product should be applied to a surface being
        cleaned.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '311c54e9-a0b8-486b-8c29-c4dec1c4cbdf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-21T17:27:03.677+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T21:27:51.153+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a <a href="https://www.cnn.com/2020/03/05/health/epa-disinfectants-coronavirus-trnd/index.html"
        target="_blank">statement to CNN</a>, the EPA said companies can apply for
        an "emerging pathogens claim" based on previously approved claims for harder-to-kill
        viruses. The agency reviews them and determines whether the company can safely
        make that claim.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9693511b-dcae-477c-880f-0ed5dd899204'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-21T17:27:03.677+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T21:27:51.154+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One important fact to note, however: <a href="https://www.cnn.com/2020/02/28/health/how-to-wash-hands-coronavirus-trnd/index.html"
        target="_blank">Handwashing</a>&nbsp;with soap and water is still the best
        way to prevent transmission of the virus, according to the US Centers for
        Disease Control and Prevention.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4dd6da13-b018-48a5-a03c-05adcacd1aab'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-21T17:27:03.677+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T21:27:51.154+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2020/09/20/health/pine-sol-covid-19-surfaces-kills-coronavirus-trnd/index.html"
        target="_blank">Pine-Sol cleaner has been approved to kill coronavirus on
        hard surfaces</a>."</em></p>'
  'man-and-octopus-form-an-unlikely-bond':
    'author': 'Katy Scott, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-09-21T17:59:26.079+08:00
    'imagesource': 'jcr:72752466-f714-426a-b39c-85fb007a4f1d'
