      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Remnants of war</h3>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4541ed61-02bc-4ff7-9f3f-019ce39a1b06'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-21T18:56:15.744+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T21:27:43.791+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The NPA said that the Solomon Islands remain heavily contaminated
        by explosive remnants of war and munitions continue to kill or seriously injure
        local people.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00ca5131-5388-4505-a4fd-bd9633629be8'
      'mgnl:activationStatus': true
