    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['coronavirus', 'novel-coronavirus', 'covid-19', 'covid-19-pandemic',
      'covid-19-crisis', 'Cebu', 'Mactan', 'Mactan-port']
    'template': '1'
    'title': 'Over 4,000 workers at Mactan port to lose jobs by October due to pandemic'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e84ccc7-d9f0-4656-8b4d-c58497bc8439'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-21T18:12:02.033+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T21:27:48.518+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Cebu City (CNN Philippines, September 21)</strong> — About
        4,400 workers at the Mactan Export Processing Zone (MEPZ) in Lapu-Lapu City
        will lose their jobs next month due to the economic slowdown caused by the
        COVID-19 pandemic.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa6ab525-e9aa-48e0-a309-46cfa25c0826'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-21T18:12:02.033+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T21:27:48.519+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The thousands of workers from at least five companies at the MEPZ
        will be retrenched by Oct. 4.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '037aba00-d800-4457-987c-d1bb7a0dc19e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-21T18:12:02.033+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T21:27:48.519+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Department of Labor and Employment in Central Visayas (DOLE-7)
        said retrenchment notices have been issued to the affected employees by their
        respective companies, which include Global Wear Manufacturing; Metro Wear,
        Inc.; Feeder Apparel Corporation; Vertex One Apparel Philippines, Inc.; and
        Mactan Apparels, Inc.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9316e4f-e7db-4b8a-bb0e-2df7f1e01451'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-21T18:12:02.033+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T21:27:48.519+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The MEPZ in Lapu-Lapu City is the biggest export-oriented economic
        zone in the islands of Visayas and Mindanao.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6492f312-5aeb-40c3-924c-bc9f8169b1e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-21T18:12:02.033+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T21:27:48.520+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DOLE-7 Regional Director Salome Siaton said the initial number of
        workers to be retrenched was at 5,600, but was brought down to 4,400 following
        a series of consultations.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2130a3a-9a5a-4acf-bf13-047aa1a25d30'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-21T18:12:02.034+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T21:27:48.520+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The labor official said livelihood seminars and orientations will
        be conducted for affected workers, in coordination with the Livelihood Center
        of Lapu-Lapu City.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7a5eb40-a798-4576-bde1-8264eb9d2985'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-21T18:12:02.034+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T21:27:48.521+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Siaton added that DOLE-7 will hold "intervention" programs to help
        the displaced workers.</p>'
