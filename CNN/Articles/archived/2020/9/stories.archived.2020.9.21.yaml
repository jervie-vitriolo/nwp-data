      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcee8c29-c998-4a41-90ec-4a945cc5144f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-17T16:35:12.173+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T21:28:02.959+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>No disconnections until October</h2>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16f78eb8-aab7-48dd-a868-219f6734e4f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-17T16:35:12.174+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T21:28:02.960+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f366acf-872d-45b8-9f75-4e10363eb73e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-17T16:35:12.174+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T21:28:02.960+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“In response to your request, I am now extending Meralco’s suspension
        of disconnection until the end of October to give more time to our customers
        to save enough to be able to pay for their bills,” Espinosa said in the same
        hearing.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdd0543d-94b4-4c70-aa91-8ea2676bc952'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-17T16:35:12.174+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T21:28:02.961+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0a8fcba-4313-49af-8907-601adbe5b531'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-17T16:35:12.174+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T21:28:02.962+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rep. Jose Antonio Sy-Alvarado of the 1st District of Bulacan said
        that Congress has been working to extend Meralco’s grace period, but he urged
        customers who are capable of settling their bills to take initiative to prevent
        the energy sector from collapsing.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '063f0559-264c-475a-a40a-82a8b9e33d98'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-17T16:35:12.174+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T21:28:02.963+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbb9dc95-92ed-41f8-ae48-48f987823cb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-17T16:35:12.174+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T21:28:02.964+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Personal po kaming nakikiusap… kung kaya nating magbayad, magbayad
        tayo," he said. "Dahil kapag bumagsak ang energy sector natin, balik na naman
        tayo sa Stone Age. Wala rin tayong magiging trabaho, kasi sino naman ang mag-i-invest
        sa bansang Pilipinas kung wala tayong kuryente?”</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9af8c3b2-6150-45fa-a43a-17a7d67712bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-17T16:35:12.174+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T21:28:02.965+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e395ed05-2916-4179-8fd0-bca9b43d662b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-17T16:35:12.174+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T21:28:02.966+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>[<strong>Translation:</strong> We are personally asking for
        your consideration… if we can afford to pay our bills now, let’s settle them.
        If our energy sector crumbles, we will regress back to the Stone Age. We also
        won’t have jobs because who would want to invest in the Philippines if we
        don’t have electricity?]</em></p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b136b47-e9a2-4d50-8c6f-3739a4be1047'
