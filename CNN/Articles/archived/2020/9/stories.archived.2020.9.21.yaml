    'template': '1'
    'title': 'Robredo rejects revisionism on 48th martial law commemoration'
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd3a1319-1fee-494b-abf1-93862418b345'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-21T11:25:42.317+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T21:28:20.512+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 21) —</strong>
        Vice President Leni Robredo, who defeated the former strongman''s son Ferdinand
        "Bongbong" Marcos Jr during the 2016 vice presidential elections, on the 48th
        anniversary of the declaration of martial law on Monday said it is important
        to look back at history so Filipinos are not fooled by the historical revisionism
        perpetrated by several groups.&nbsp;</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7d0f0ca-b4fe-44d3-97b5-0547931750e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-21T11:25:42.317+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T21:28:20.513+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Marcos clan has been facing accusations of historical revisionism
        after Bongbong previously called for a revision of educational textbooks that
        depict "political propaganda" against his father''s over 20-year&nbsp;regime.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74be13bf-66a0-4177-847a-3d97651a22cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-21T11:25:42.317+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T21:28:20.513+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Vice President said that regardless of political color, there
        is no argument on the scores of human rights atrocities and economic turmoil
        during the military rule of former strongman Ferdinand Marcos, who was in
        power for over 20 years.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4948188a-11f7-4a27-bd6a-ef4939cc80f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-21T11:25:42.317+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T21:28:20.514+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marcos, who first took office in December 30, 1965, signed Proclamation
        No. 1081, placing the Philippines under martial law on September 21, 1972.
        He made the public announcement two days later. He lifted martial law in 1981
        but his one-man rule is said to have effectively continued for 14 years until
        the "people power" revolt forced him to flee into exile in Hawaii on February
        25, 1986, shortly before mobs stormed Malacañang.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00895313-8960-4f74-8eeb-f1e93d4d383d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-21T11:25:42.318+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T21:28:20.515+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Maraming pinahirapan, naglaho, at pinatay noong Martial Law; lumobo
        ang utang ng bayan na binabayaran natin hanggang sa ngayon; lumalim at lumawak
        ang kahirapan. Dinurog ang mga institusyong haligi ng lipunan. Naging bahagi
        ng diwa ng pamamahala ang korupsyon at pang-aabuso," she said in a statement.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a9c5772-4014-4e3f-8fd6-2b94976f6113'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-21T11:25:42.318+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T21:28:20.515+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Many were tortured, many disappeared, and many were
        killed during martial law. Our country''s debts ballooned during this time
        and we are still paying for it. It bred abuse and corruption in the government.]</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2a19f18-7c6b-45f6-b1f8-87991d7d0f28'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-21T11:25:42.318+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T21:28:20.516+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Those who attempt to tell us otherwise are not only merely telling
        a supposed version of the story: They are lying to our faces, stealing our
        truths from us, stealing our stories... Our task is to push back against these
        lies at every instant. To tell the stories of Martial Law and dictatorship
        over and over," she added.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da56a92d-b7e7-44a6-94a6-0f62a543ab2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-21T11:25:42.318+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T21:28:20.517+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Around 70,000 people were imprisoned, 30,000 tortured, more than
        3,000 killed, and hundreds disappeared during the martial law era, according
        to international human rights group Amnesty International.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '496f5058-7435-46c1-95fa-26db8999cc6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-21T11:25:42.318+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T21:28:20.517+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The national government released funds until December 2019 from
        the recovered Marcos ill-gotten wealth to human rights victims during Martial
        Law. Aside from this, the family is accused of plundering billions of dollars
        from government coffers, including through dummy foundations in Swiss bank
        accounts.</p>'
  'PNP-LGU-lack-preparation-Manila-Bay-white-beach-opening':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9', '1033ef4e-3828-4911-abeb-0c44153b925b']
    'created': 2020-09-21T11:58:21.269+08:00
    'imagesource': 'jcr:dbd678cc-d01d-4526-bd18-c7b37d86d8f3'
