      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But some states are still seeing improvements. Maine, Vermont, Massachusetts
        and New York all have positivity rates below 1%, and Delaware, Hawaii, Louisiana,
        Michigan, South Carolina and Vermont are all reporting fewer cases than last
        week.</p>'
