      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Based on the Bangon Marawi Comprehensive Rehabilitation and Recovery
        Program (BMCRRP), LAA projects require ₱47.3 billion of funding, while MAA
        projects need ₱13.1 billion.</p>'
