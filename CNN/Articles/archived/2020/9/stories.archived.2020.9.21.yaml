      'mgnl:type': 'text'
      'text': '<p>Del Rosario, who concurrently chairs Task Force Bangon Marawi, presented
        the figures in the recent Malacañang briefing, during which he also explained
        the ongoing construction of horizontal and vertical infrastructure. This is
        part of the rehabilitation''s second phase, which runs from December 2019
