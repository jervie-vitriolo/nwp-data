      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yap noted that while no "loyalty check" was conducted among lawmakers,
        the lower chamber would nevertheless not want to derail the budget''s approval.</p>'
