    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['LTO', 'official', 'Transportation', 'Duterte', 'Roque', 'corruption',
      'whiff']
    'stories': ['767db320-abe9-4042-aed2-a28dd26dd562']
    'template': '1'
    'title': 'Palace gives time for LTO official linked to corruption to ''shape up'''
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf39f880-eaf0-4ccb-aea7-aea99a081d6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-21T17:26:04.308+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T21:27:52.287+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 21) —</strong>
        Malacañang on Monday warned a Transportation official in the Visayas to "shape
        up" amid corruption allegations against him.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e471447e-b11d-4ea2-b842-7526d62b9429'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-21T17:26:04.308+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T21:27:52.288+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Presidential Spokesperson Harry Roque said Monday that Duterte,
        who earlier said he would not let any public official go unpunished if he
        is linked to even just a whiff of corruption, was giving a regional director
        of a unit of the Transportation Department a chance to clean up his act after
        he was named in reports on dirty deals worth millions of pesos.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '629b616c-a0bc-452a-a1ee-9169daa5752e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-21T17:26:04.308+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T21:27:52.289+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roque was reacting to reports of anomalies in the release of motorcycle
        plates from the Land Transportation Offic when he brought up the issue during
        his press briefing in Cagayan de Oro City.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df93e0bb-741a-44d8-b5c3-8d00dbbbc926'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-21T17:26:04.308+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T21:27:52.290+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Alam ko po may mga anomalya dyan sa LTO. Meron po akong isang
        malaking anomalya na baka isumbong na ni</em> (Transportation) Secretary (Arthur)
        Tugade <em>dito po sa Visayas, pero pinagbibigyan muna natin ''yung tao na
        affected na i-</em>rectify <em>ang kaniyang mga pagkakamali</em>," Roque said,
        refusing to name the "corrupt" official in question.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7edb002-fbef-4f1c-bf19-becfa72f81ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-21T17:26:04.308+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T21:27:52.291+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I know there are anomalies in the LTO. I heard of
        one big controversy in the Visayas which Secretary Tugade is close to reporting,
        but we will give a chance for the person involved to rectify the mistakes.]</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8259a751-0896-4a92-88f3-0dbc43118459'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-21T17:26:04.308+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T21:27:52.291+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ:&nbsp;<a href="https://cnnphilippines.com/news/2019/10/17/duterte-ending-government-corruption.html?fbclid=IwAR2HNQxSiTAA91GxO-UlL2SjnIN59KqG7Tx4DcpYWgzyuh3CGsEnQsTeSkE">Ending
        corruption a ''long, long dream'' – Duterte&nbsp;</a></strong></p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73518579-f39f-4313-aaa6-97b058944a5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-21T17:26:04.308+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T21:27:52.292+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Pinagbibigyan po natin ang lahat. Marami na pong nagkamali</em>
        [We give second chances to all. There are a few people who were wrong] when
        they said that I speak without authority from the President. The President
        has zero tolerance for corruption," he added. "I am warning that LTO regional
        director in the Visayas, shape up po dahil the President will never tolerate
        corruption no matter saang level ''yan."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7646d008-d5a7-4080-9ef8-a38f573b5ac0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-21T17:26:04.308+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T21:27:52.292+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Implementation of the controversial "doble plaka" (double plate)
        law for motorcycles signed in March 2019 was delayed <a href="https://cnnphilippines.com/news/2020/6/1/doble-plaka-law-deferred.html?fbclid=IwAR20qddKu0YOOFJwju3_7H7zGjWIOdTPQfwlFofs-1IlRO_A6PyzqpcZjHY">due
        to the late delivery of supplies</a>. Thousands of motorcycle owners opposed
        the law, saying the bigger plates were dangerous for riders as these can affect
        the motorcycle''s aerodynamics and the steel plates could be ripped off by
        strong winds.</p>'
