      'text': '<p><strong>G Music&nbsp;Fest</strong></p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fab2b058-3eb9-4dda-a650-62e0f517f6b2'
      'mgnl:activationStatus': true
