      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation:  I already told you, I am just keeping silent because
        the Speaker’s camp is not talking to me anymore, and now I am suddenly dragged
        into this. I will ask the Mindanao Bloc to declare the seat of Speaker and
        Deputy Speakers vacant this Monday.]</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c690598d-56cb-46fb-8bc4-d4759821eaae'
      'mgnl:activationStatus': true
