      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T21:27:28.885+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>" I was really upset as I managed to catch the biggest waves of
        my life on this board," he wrote on August 17. "Thats why it meant so much
        to me."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5b0bb4b-7ca4-47d1-9d7a-e2d92e127aea'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-21T21:31:43.601+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T21:27:28.886+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Falter had hoped a local fisherman might find the board, or that
        it might wash up in Kauai, which he''d heard was a possible landing spot for
        lost boards, but he never thought it would turn up in the Philippines.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22c60803-21b0-4ad3-84cf-5facfe1cd445'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-21T21:31:43.601+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T21:27:28.886+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is 5,200 miles away!" wrote Falter, explaining that the new
        owner had bought it from a local fisherman to learn how to surf, then contacted
        Hawaii-based board-shaper Lyle Carson on Facebook.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a6965b9-6aef-4ad8-80dd-68fd01e639a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-21T21:31:43.601+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T21:27:28.886+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As bummed as I was when I lost it, now I am happy to know my board
        fell into the hands of someone wanting to learn the sport," said Falter.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b5458bc-fec6-4079-93e5-8ee7f64fab31'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-21T21:31:43.601+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T21:27:28.887+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN has reached out to Falter for comment.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c77771e-c097-49bf-9bdb-167b9b9cda39'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-21T21:31:43.601+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T21:27:28.887+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The board''s new guardian is Giovanne Branzuela, a primary school
        teacher in the southern Philippines, the Agence France-Presse (AFP) news agency
        reports.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f91062fd-643b-45c1-b3f7-c56e6d978d04'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-21T21:31:43.601+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T21:27:28.887+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Branzuela bought the board for $40 from a local fisherman, who had
        found it in August 2018, six months after it had escaped from Falter.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3a4fbc9-ca07-4c82-8c28-170f4584b407'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-21T21:31:43.602+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T21:27:28.887+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The board had turned from pale blue to a yellowish color during
        its voyage across the Pacific, but the name of Lyle Carson was still visible.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21a2ba18-fee9-419c-83c4-cb2d066db75a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-21T21:31:43.602+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T21:27:28.887+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Branzuela contacted Carson, who alerted Falter to the miraculous
        find.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c74c472-c762-49f3-b596-c2fb1fbd5d0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-21T21:31:43.602+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T21:27:28.888+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It turned out it''s a surfboard from Hawaii. I couldn''t believe
        it myself," Branzuela, 38, told AFP. "It''s been my dream to learn to surf
        and ride the big waves here."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '031913ad-0dc8-473e-8fa8-34a2ce4453d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-21T21:31:43.602+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T21:27:28.888+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"For now I can use his surfboard. I told him I will take good care
        of it," he added.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '172c002a-576a-48cc-9751-d8aa8c4a2bb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-21T21:31:43.602+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T21:27:28.888+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Falter wrote on Facebook that he would have gone to visit Branzuela
        if it weren''t for coronavirus travel restrictions, but he is now raising
        money to send the aspiring surfer some gear and some reading material to help
        his students learn English.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '094b8aad-285c-40b7-9814-1c3c903cf12f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-21T21:31:43.602+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T21:27:28.889+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The pair are in contact online and Falter told AFP he plans to visit
        when he can to retrieve his board and give Branzuela a beginner''s one to
        learn on.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf0055e7-dbed-45fa-9d3b-78e41fb5a0fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-21T21:31:43.602+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T21:27:28.889+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It was my first big wave surfboard custom shaped for myself. I
        surfed it on the biggest days I''ve ever surfed in my life," AFP reported
        Falter as saying.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbbbd061-3e58-434d-8f8c-d30cf877d6f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-21T21:31:43.603+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T21:27:28.890+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s an excuse for me to go to the Philippines and visit and basically
        complete the story," he said. "I think it would be a great ending to ... teach
        him how to surf."</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e52ac3e-908e-4739-85fe-e3c7171a6ab7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-21T21:31:43.603+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T21:27:28.890+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/travel/article/surfboard-hawaii-found-philippines-scli-intl/index.html"
        target="_blank">A surfer lost his board in Hawaii. It reappeared in the Philippines,
        more than 5,000 miles away</a>."</em></p>'
  'airbus-zero-emission-plane':
    'author': 'Hanna Ziady, CNN Business'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2020-09-21T21:32:34.146+08:00
    'imagesource': 'jcr:fc02f8e4-30b3-446e-a9ca-b61c97218f84'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f2bb1840-bd16-4a7d-a33a-0060d5482bb2'
    'lead': 'Airbus has unveiled its plans for bringing the world''s first zero-emission
      commercial aircraft into service by 2035.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-09-21T21:36:48.998+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-25T21:27:28.120+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T21:26:57.961+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Airbus', 'plane', 'green-technology', 'zero-emission']
    'template': '1'
    'title': 'Airbus wants to build zero-emission planes by 2035. Here''s how'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8cf2d8b-f0df-44b8-b259-278075e5e56b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-21T21:36:48.999+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T21:27:28.121+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Airbus has unveiled its plans for bringing
        the world''s first <a href="https://edition.cnn.com/2020/09/16/business/net-zero-climate-energy-transitions-commission/index.html"
        target="_blank">zero-emission</a>&nbsp;commercial aircraft into service by
        2035.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '156855f1-1012-4123-a9b7-7e25e34c5d2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-21T21:36:48.999+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T21:27:28.121+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Boeing''s European rival on Monday revealed three concepts that
        will explore different options for using <a href="https://edition.cnn.com/2020/08/12/success/hyperion-xp1-hydrogen-powered-supercar/index.html"
        target="_blank">hydrogen</a>&nbsp;as a primary source of power.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e32b4638-9af6-41b1-ab85-31cc69f59c6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-21T21:36:48.999+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T21:27:28.122+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is a historic moment for the commercial aviation sector as
        a whole and we intend to play a leading role in the most important transition
        this industry has ever seen," Airbus CEO Guillaume Faury said in a statement.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '855f0349-8577-4c74-8f69-46e59b00b133'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-21T21:36:48.999+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T21:27:28.122+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Airlines and planemakers are facing growing pressure to tackle carbon
        emissions, with some governments tying climate crisis goals to <a href="https://edition.cnn.com/2020/05/05/business/lufthansa-bailout-coronavirus/index.html"
        target="_blank">coronavirus bailout packages</a>. The pandemic has plunged
        aviation into its worst ever slump and is expected to <a href="https://edition.cnn.com/2020/09/14/business/bp-oil-demand-peak-coronavirus/index.html"
        target="_blank">accelerate the shift</a>&nbsp;towards renewable forms of energy,
        as governments use the opportunity to promote a <a href="https://edition.cnn.com/2020/08/17/business/europe-shipping-emissions-tax-covid-recovery/index.html"
        target="_blank">green recovery</a>.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '631b706e-5431-4631-88d2-bc74b5b946bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-21T21:36:48.999+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T21:27:28.122+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In order to significantly decrease emissions, the aviation sector
        will need to reduce its reliance on crude oil-based jet fuel and turn increasingly
        to sustainable aviation fuels. But these are as yet largely untapped.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15e784f0-9e5f-41e4-9844-571a640b2c3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-21T21:36:48.999+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T21:27:28.123+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Faury said that hydrogen, both in synthetic fuels and as a primary
        power source for commercial aircraft, has the potential to "significantly
        reduce aviation''s climate impact."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be40f942-6e38-4cf8-8261-192b7f8f410f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-21T21:36:48.999+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T21:27:28.123+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The three ZEROe concepts unveiled by Airbus include a turbofan,
        a turboprop and blended-wing body design. The turbofan design would carry
        120 to 200 passengers with a range of over 2,000 nautical miles. It will be
        powered by a modified gas-turbine engine running on hydrogen, rather than
        jet fuel, through combustion.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a631dfb9-93d8-438d-99f1-d3c1a9f96126'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-21T21:36:49.000+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T21:27:28.123+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The turboprop design would carry up to 100 passengers and would
        be capable of traveling more than 1,000 nautical miles, making it suitable
        for short-haul trips.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '471dd3a1-5791-4bf4-b1b1-e49ab5996f8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-21T21:36:49.000+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T21:27:28.123+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A blended-wing body design would carry up to 200 passengers. The
        wings would merge with the main body of the aircraft, which has a range similar
        to that of the turbofan.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92ceca70-5475-4fe0-9b93-11b72d3ff0f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-21T21:36:49.000+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T21:27:28.123+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The transition to hydrogen will require "decisive action from the
        entire aviation ecosystem," Faury added. For example, airports will require
        significant hydrogen transport and refueling infrastructure.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78b327c2-e7db-46ef-a079-f7f5ed592f84'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-21T21:36:49.000+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T21:27:28.124+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Government support will also be needed, including increased funding
        for research and technology, as well as mechanisms that encourage the use
        of sustainable aviation fuels and prompt airlines to replace less environmentally
        friendly planes earlier.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be0fe61d-a0b6-47e1-9055-6d4b82a92b14'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-21T21:36:49.000+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T21:27:28.124+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2020/09/21/business/airbus-zero-emissions-plane/index.html"
        target="_blank">Airbus wants to build zero-emission planes by 2035. Here''s
        how</a>."</em></p>'
  'drilon-marcos-vilar-suc-medical-students':
