      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52fd8e9b-5246-4d54-a5eb-e24139521724'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-28T21:22:08.451+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T21:47:56.230+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Brown succeeds Archbishop Gabriele Giordano Caccia, whom the Pope
        had appointed as the Holy See''s permanent observer to the United Nations.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18d7c1eb-892e-4228-a93d-d4c29dd61c71'
      'mgnl:activationStatus': true
