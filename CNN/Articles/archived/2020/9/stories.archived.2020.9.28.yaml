      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55a164a4-2b24-42c6-bef0-637a42988e66'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-28T15:18:58.042+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:48:21.911+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>States reach new highs</h2>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '435c7af4-b91f-483c-93ca-a7b35d115335'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-28T15:18:58.042+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:48:21.911+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>New York isn''t the only state to report case counts trending in
        the wrong direction.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7f9562c-1434-4c1f-9b52-48f9cc80ce74'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-28T15:18:58.042+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:48:21.912+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c583e88f-4178-48fd-a268-4265b7ac1d61'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-28T15:18:58.042+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:48:21.913+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wisconsin reported its highest single-day case increase on Saturday
        with 2,817 new cases reported, according to the Wisconsin Department of Health.
        The previous record was 2,533 on September 18, according to the state health
        department''s website.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '957c42de-2c2d-4019-987c-5839723efea9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-28T15:18:58.042+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:48:21.913+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95a4906a-7428-4a52-b335-1daa2cab2726'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-28T15:18:58.042+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:48:21.914+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last week, Wisconsin Gov. Tony Evers issued an executive order mandating
        face coverings in an effort to keep infections down. In a news release, his
        office attributed rising cases primarily to infections among 18- to 24-year-olds
        and said the state was "facing a new and dangerous phase" of the pandemic.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2646da6d-c80b-4f47-8f35-0d2ac602628f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-28T15:18:58.042+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:48:21.915+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa5b236d-709c-4e41-9f65-3faefb3e20b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-28T15:18:58.042+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:48:21.916+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We need your help to stop the spread of this virus, and we all
        have to do this together," Evers said.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d05b3ec-2aa2-4890-9565-ffa76da032de'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-28T15:18:58.042+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:48:21.916+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdcac15c-f6de-4159-a60f-7c0761b7fa81'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-28T15:18:58.042+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:48:21.917+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, cases in Florida have exceeded 700,000, though it is
        one of 10 states reporting fewer new cases this week compared to last. It
        is joined by Arizona, Connecticut, Georgia, Maryland, New Hampshire, Rhode
        Island, Tennessee, Vermont and Virginia.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fda5abdb-4393-40fd-b652-82e6a7ca4aa7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-28T15:18:58.043+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:48:21.918+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48b273f9-80ca-4947-9657-3201bef4f90a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-28T15:18:58.043+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:48:21.919+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The number of new cases reported is holding stead in 19 states.
        Twenty-one are seeing more new cases reported than last week: Alabama, Alaska,
        Colorado, Idaho, Massachusetts, Michigan, Minnesota, Montana, Nevada, New
        Jersey, New Mexico, North Carolina, North Dakota, Oregon, South Carolina,
        South Dakota, Texas, Utah, Washington state, Wisconsin and Wyoming.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5934f5de-d100-4a9f-9598-12effac376ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-28T15:18:58.043+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:48:21.919+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70d49473-ba35-4497-9ba9-35c6189566e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-28T15:18:58.043+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:48:21.920+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Authorities break up large gatherings</h2>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95052aed-c5c6-4440-83a1-0127a65e49d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-28T15:18:58.043+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:48:21.920+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To avoid another surge, infectious disease expert Dr. Anthony Fauci
        stressed masking, distancing and avoiding crowds. But authorities have had
        to intervene as some continue to gather in large groups.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d55e199-cdc6-4502-817f-a04d52a24e43'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-28T15:18:58.043+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:48:21.921+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98eb8980-21d3-4a6e-bd0c-5aec6cc708c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-28T15:18:58.043+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:48:21.921+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Friday evening, New York City Sheriff''s Office deputies broke
        up a wedding of about 300 people in Queens, New York City Mayor Bill de Blasio''s
        office told CNN. Both the owner and manager of the venue were issued appearance
        tickets for multiple misdemeanor offenses.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a7516ca-2312-4daa-8dff-65ac7988cbdf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-28T15:18:58.043+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:48:21.922+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49d00ece-e569-46c9-a25b-5ed7bcac027a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-28T15:18:58.043+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:48:21.923+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Weddings and other large social gatherings have been the origin
        of several outbreaks in coronavirus cases in recent months, and authorities
        have turned their attention to deterring these events and enforcing measures
        against them.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12e21948-9c77-4770-a47c-c483214b1ce1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-28T15:18:58.043+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:48:21.923+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '359a1a5a-2b7c-444c-9edd-f8c284a43d9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-28T15:18:58.043+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:48:21.924+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A Maryland man was sentenced to a year imprisonment Friday after
        holding two large parties in late March against the state''s social distancing
        rules, which had banned gatherings of more than 10 people, according to the
        office of Gov. Larry Hogan.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87b255a4-006f-4ae2-a03e-e8cc6dbed986'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-28T15:18:58.043+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:48:21.925+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11632f42-1a8f-4a8a-8f6d-7dbad451d6f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-28T15:18:58.043+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:48:21.928+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The man became argumentative after he was told to disband his first
        party of about 50 people, the state''s attorney''s office said. And five days
        later, he held a second party of more than 50 people which he refused to end,
        saying they had a right to congregate and directing his guests to stay, according
        to a news release.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebd48b7c-b0c5-4d59-92e9-183c090ef92a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-28T15:18:58.044+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:48:21.928+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2020/09/28/health/us-coronavirus-monday/index.html">New
        York City''s spike in cases shows coronavirus is still ''a force to be reckoned
        with,'' governor says</a>."</em></p>'
  'melbourne-lockdown-lifted-after-two-months-coronavirus':
    'author': 'Jessie Yeung, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-09-28T15:19:42.255+08:00
    'imagesource': 'jcr:cc085335-28d8-46d8-b08a-3ae739421723'
