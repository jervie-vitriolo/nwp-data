      'mgnl:type': 'text'
      'text': '<p>WWE legend, actor and businessman, Dwayne Johnson, officially made
        his first public endorsement for a presidential candidate as he announcement
        his support for Joe Biden and Kamala Harris on Sunday.</p>'
