    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '2bd48338-a7e7-4506-923e-8c8e84877831'
    'lead': 'The Presidential Anti-Corruption Commission is investigating more individuals
      over allegedly fraudulent practices in PhilHealth, with more charges to be filed
      soon.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-09-28T16:15:14.451+08:00
