      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 28)</strong> —
        Vice President Leni Robredo said properly matching people with jobs suited
        for them could help the country''s economy recover faster despite the pandemic.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1b56260-bdd3-4ac7-9589-e50220d7590d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-28T19:42:48.592+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T21:48:01.317+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Mahalaga...ang pagkalap ng datos ng mga pangangailangan ng
        negosyo, at ang pagtutugma nito sa mga naghahanap ng trabaho,"</em> Robredo
        said in a video message on Monday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f11a5a08-e42b-4575-97f6-51810b2b4d39'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-28T19:42:48.592+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T21:48:01.317+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: It is important to gather data on what businesses
        need, and to match these with job seekers.]</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '340fe22f-115c-45dc-96ef-8f98e8f9d767'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-28T19:42:48.592+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T21:48:01.317+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Vice President said doing this, especially finding jobs for
        people near where they lived, would erase fears when it came to traveling,
        especially since public transportation was still scarce.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16de5b0c-3bbc-48ab-b1fc-7c52c4a74dc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-28T19:42:48.593+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T21:48:01.318+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Mahalaga ito, lalo pa dahil mahirap ngayong bumiyahe dahil
        sa pangamba o limitasyon sa</em> public transport," she said. <em>"Kung maitutugma
        ang mga naghahanap ng trabaho sa mga</em> vacancy na <em>malapit sa kanila,
        maiibsan ang suliraning ito, bukod pa sa pagbawas sa panganib na tumawid ang</em>
        virus <em>sa ibang lokalidad."</em></p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5af2a3ee-ebc0-4e63-b860-f96f2dcaecb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-28T19:42:48.593+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T21:48:01.318+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: This is important, especially now that it''s difficult
        to travel out of fear or due to limited public transportation. If we can match
        job seekers to vacancies in their area, this would ease the problem apart
        from reducing the risk of transmitting the virus to other localities.]</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36cab20d-b71c-4c38-a9f4-83828b3e9b7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-28T19:42:48.593+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T21:48:01.318+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://www.cnnphilippines.com/news/2020/9/13/Robredo-Bayanihanapbuhay-Filipino-workers-small-businesses.html"
        target="_blank"><strong>RELATED: OVP''s ''Bayanihanapbuhay'' program to help
        job seekers, small businesses</strong></a>&nbsp;</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c7ec000-ec74-4997-9770-574572594fc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-28T19:42:48.593+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T21:48:01.319+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Robredo also said it was also necessary to expand the kind of help
        given to micro, small, and medium enterprises (MSMEs) as 99 percent of businesses
        in the country fall under the classification.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea091683-d05b-4fb3-9039-6622f1599740'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-28T19:42:48.593+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T21:48:01.319+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aside from loans indicated under Bayanihan 2, she said direct grants
        should also be considered as the funds from these would help businesses pay
        the wages of their employees as well as ensure their operations.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ceaffa8-d2cf-4226-a766-ab0388867c8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-28T19:42:48.594+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T21:48:01.319+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Robredo said it should be noted that most MSME businesses do not
        have access to banks, and therefore there should be alternative means to make
        sure these funds reach their beneficiaries.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3276a7a-d9fc-4b89-bbbc-ccf531f1597d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-28T19:42:48.594+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T21:48:01.319+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"May mga mekanismo tulad ng</em> credit mediation services <em>na
        puwedeng pag-aralan at gayahin para i-proseso ang mga</em> grant," she said.
        <em>"Sa ganitong paraan, talagang bababa sa pinaka nangangailangan ng tulong,
        at hindi matitigil lang sa mga malalaking negosyo na makikinabang sa mas mababang</em>
        interest rates."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a69db1f5-127c-4a88-8423-74eac1a38e6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-28T19:42:48.594+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T21:48:01.319+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: There are mechanisms like credit mediation services
        that can be studied and imitated to process the grants. This way, it could
        reach those who really need it, and not just big businesses who will benefit
        from low interest rates.]</p>'
