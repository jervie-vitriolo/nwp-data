      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Built Environment: An Alternative Guide to Japan Exhibition</strong></p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30c7c6e2-ae9a-46fe-b01f-38475e4997f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-28T19:55:43.574+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T21:48:00.764+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last few days to catch the “Built Environment: An Alternative Guide
        to Japan” exhibit online at the Metropolitan Museum’s virtual gallery. The
        exhibit is a survey of an alternate Japan where structures are built in response
        and to adapt to the natural environment, especially in areas which are often
        struck by natural disasters.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
