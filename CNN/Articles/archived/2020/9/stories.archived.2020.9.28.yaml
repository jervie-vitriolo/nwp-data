    'template': '1'
    'title': '2 new California wildfires burn nearly 10,000 acres in a day and force
      evacuations'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10d6be60-7c2f-4376-a565-2f597a45fcbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-28T16:29:14.246+08:00
