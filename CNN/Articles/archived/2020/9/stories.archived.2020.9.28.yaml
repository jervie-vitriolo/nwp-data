      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 28)—</strong>&nbsp;Authorities
        have arrested a supposed aide of Abu Sayyaf Group sub-leader Mundi Sawadjaan
        in Zamboanga City on Sunday, according to the Philippine National Police.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c5d85b6-587f-498a-ad64-7cf3b1b52927'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-28T14:55:31.014+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T21:48:28.128+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hashim Saripada, also known as Ibnu Kashir Saripada, was arrested
        by virtue of a warrant from a Basilan court over multiple counts of murder
        and frustrated murder charges, PNP chief Gen. Camilo Cascolan said in a media
        brefing.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f24d996b-8627-460e-b67d-2725e0b37b6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-28T14:55:31.014+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T21:48:28.129+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A hand grenade and materials for making home-made bombs were also
        recovered during the arrest.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c883c93-d325-45e0-b4fc-64c422f7d53f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-28T14:55:31.014+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T21:48:28.129+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The police said concerned citizens reported sightings of the suspect
        in Zamboanga City which led to his arrest.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fad4e2d-1cbe-45ee-a046-738c314ec804'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-28T14:55:31.014+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T21:48:28.130+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Saripada is the assistant cohort of Mundi Sawadjaan. This will
        be a very, very big blow on him because <em>nawalan siya ng isang pinagkakatiwalaan.</em>
        And this one is his assistant. <em>Karamihan sa kanyang activities ngayon
        hindi na matutuloy</em> because of that and he knows na <em>mino-</em>monitor
        <em>na siya ng lahat ng</em> intelligence <em>at</em> anti-terrorism units,"
        Cascolan said in the Camp Crame briefing.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e393d318-d555-4a28-8db4-aee9d6be6e47'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-28T14:55:31.014+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T21:48:28.131+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Saripada is the assistant cohort of Mundi Sawadjaan.
        This will be a very, very big blow on him because he has lost a supporter.
        And this one is his assistant. Most of his activities won’t push through now
        because of that, and he knows he’s being monitored by all intelligence and
        anti-terrorism units.]</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e6d61d5-3e54-403f-819f-064acdc3c553'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-28T14:55:31.014+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T21:48:28.131+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sawadjaan is said to be the mastermind of the twin suicide bombings
        in Jolo, Sulu last August.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73162d29-3c64-4ca2-9506-6986246fa43e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-28T14:55:31.014+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T21:48:28.132+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Abu Sayyaf Group has pledged allegiance to the international
        terror group Islamic State (IS) or Dawlah Islamiya (DI).</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a29ef25-b83e-455b-b80f-95ab7d58477e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-28T14:55:31.014+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T21:48:28.133+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Terrorism activities</h2>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a51e94e-6c31-4453-9944-d1971ea6d628'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-28T14:55:31.014+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T21:48:28.133+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PNP Intelligence Group chief BGen. Edgar Monsalve cited Saripada''s
        major participation in the 2018 suicide bombing at a military detachment in
        Lamitan City, Basilan.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd55cd254-5950-4d9e-8471-8a768c0328f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-28T14:55:31.014+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T21:48:28.134+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Monsalve said the arrested suspect facilitated the travel of Moroccan
        suicide bomber Abu Kathir al-Maghribi from Sulu to Basilan.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b87463b8-1df1-41ce-834a-5eb861edd620'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-28T14:55:31.015+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T21:48:28.134+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After the incident, Saripada supposedly hid in Sulu.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92ddd868-11f9-4187-b33e-4ebe647b58f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-28T14:55:31.015+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T21:48:28.135+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Authorities reported that he also participated in the suicide bombing
        involving an Indonesian couple at the Jolo Cathedral in Sulu on January 2019.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd30bacf4-2e59-47a6-817c-02c7e60b3299'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-28T14:55:31.015+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T21:48:28.135+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Saripada is now under the custody of the police in Zamboanga City
        where he is undergoing tactical interrogation.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ebb6452-3943-4119-a619-aa8c08779d28'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-28T14:55:31.015+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T21:48:28.136+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Ine-</em>extract<em> po natin ang</em> information.<em> Kasi
        alam naman po natin na ang taong ito ay</em> highly dedicated <em>kaya medyo</em>
        hard <em>po ito. Pero hindi po tayo nawawalan ng pag-asa at tuloy tuloy natin
        siyang dinidiplomasya para mag-cooperate at makapagbigay ng impormasyon tungkol
        sa plano nila</em>," said Monsalve.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '096f5478-b431-4e94-971f-f6ec98c7189c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-28T14:55:31.015+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T21:48:28.137+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We’re still extracting information. Because we know
        that this person is highly-dedicated, it would be hard. But we won’t lose
        hope and we’ll continue to seek his cooperation and to give information on
        their plans.]</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b829c739-048a-41db-b4e1-18c1a1b05bf1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-28T14:55:31.015+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T21:48:28.137+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The military said Saripada''s involvement in terrorist activities
        started as early as 2002.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbbc6cf8-3eec-4e78-9e21-0537a2ea173f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-28T14:55:31.015+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T21:48:28.138+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“He served as a financial and personnel facilitator, including foreign
        terrorist fighters, in Zamboanga Peninsula, Basilan, and Sulu," the Armed
        Forces Western Mindanao Command said in a press statement.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea77737b-5b9e-4771-8824-11b38af4b674'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-28T14:55:31.015+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T21:48:28.138+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last week, the PNP arrested a supposed Dawlah Islamiya recruiter
        identified as Ibrahim Abdullah Madrinan in Fairview, Quezon City.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42c73e68-fb84-4f9e-bfd1-3f0c315e1ab3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-28T14:55:31.015+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T21:48:28.139+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Madrinan is also said to be connected to Sawadjaan.</p>'
  'sexual-desire-older-women-study':
    'author': 'Sandee LaMotte, CNN'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2020-09-28T14:22:02.076+08:00
    'imagesource': 'jcr:8e05a478-8055-4977-9ff0-5f5aad95436a'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a6deba59-8a8e-4750-93b4-eedf19daee47'
    'lead': 'It''s a long-held belief: Women lose interest in sex as they age. But
      over a fourth of women in midlife considered a healthy sex life very important,
      a new study has found.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-09-28T14:58:49.975+08:00
    'mgnl:createdBy': 'pilar'
    'mgnl:lastActivated': 2023-01-25T21:48:27.091+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T21:47:28.407+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['older-women', 'sex', 'midlife', 'North-American-Menopause-Society']
    'template': '1'
    'title': 'It''s a myth that women don''t want sex as they age, study finds'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1b57499-d3d8-40b5-9cc6-7515a42d7012'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-28T14:58:49.975+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T21:48:27.094+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> It''s a myth that women lose interest in
        sex as they enter midlife and beyond, according to new research that followed
        over 3,200 women for approximately 15 years.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ac82d93-ff53-4548-beb0-36f8922c29bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-28T14:58:49.975+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T21:48:27.095+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '441f2cda-a5f6-4864-b170-f6b6d294d544'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-28T14:58:49.975+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T21:48:27.095+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"About a quarter of women rate sex as very important, regardless
        of their age," said Dr. Holly Thomas, lead author of an abstract being presented
        during the 2020 virtual annual meeting of The North American Menopause Society,
        which opens on Monday, September 28.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3880884-4844-4332-b217-f0bafadff963'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-28T14:58:49.975+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T21:48:27.096+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c55810d0-4478-4e30-b1b9-0b36492478d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-28T14:58:49.975+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T21:48:27.097+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The study showed substantial numbers of women still highly value
        sex, even as they get older, and it''s not abnormal," said Thomas, an assistant
        professor of medicine at the University of Pittsburgh.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87e12e0a-154b-4685-a7a3-2164732729a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-28T14:58:49.975+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T21:48:27.097+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '036ae8b3-dedf-4d34-ad2d-6c4777b0bf4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-28T14:58:49.975+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T21:48:27.098+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If women are able to speak up with their partner and make sure
        that they''re having sex that''s fulfilling and pleasurable to them, then
        they''re more likely to rate it as highly important as they get older," she
        said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5920267c-782d-480d-8a23-d8af5fdec68b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-28T14:58:49.976+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T21:48:27.099+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea4fa8e7-d3f8-4a6d-9c62-8a1679de9ac4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-28T14:58:49.976+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T21:48:27.099+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That''s actually quite refreshing, that there were a quarter of
        women for whom sex remains not just on the radar but highly important," said
        Dr. Stephanie Faubion, medical director for NAMS, who was not involved in
        the study.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9198eefd-51c2-4278-ba0e-2d1913af264d'
      'mgnl:activationStatus': true
