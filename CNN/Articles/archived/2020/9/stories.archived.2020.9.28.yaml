  'DTI-90k-businesses-remain-closed':
    'author': 'Joyce Ilas, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-09-28T20:17:02.549+08:00
    'imagesource': 'jcr:8cc3c53c-2660-4b3a-9a04-5dd6ffe6e978'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '4df6d889-ae69-49b9-8d2d-e5bab640f2d4'
    'lead': 'Some 90,000 businesses remain closed as of this month, Trade Secretary
      Ramon Lopez revealed during his department’s budget hearing at the Senate on
      Monday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-09-28T20:26:14.255+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-01-25T21:47:59.372+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T21:47:33.939+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Lopez says 90K businesses remain closed'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee772138-a3a2-42bd-bc51-0b437668946e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-28T20:26:14.255+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T21:47:59.373+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 28)</strong> --
        Some 90,000 businesses remain closed as of this month, Trade Secretary Ramon
        Lopez revealed during his department’s budget hearing at the Senate on Monday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a5f9e85-1e32-425f-884e-ed60f3965e66'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-28T20:26:14.255+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T21:47:59.373+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lopez said the figure represents 6 percent of the 1.5 million micro,
        small, and medium enterprises registered with the Department of Trade and
        Industry, adding that about 4.4 million Filipinos remain jobless, with half
        of the number, or about 2.2 million, losing their jobs during the pandemic.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0a83e8a-2461-4089-9d5a-0db897bf0daf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-28T20:26:14.255+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T21:47:59.373+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lopez said even with the reopening of some businesses, consumer
        confidence remains low.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1bf781d-a262-4c03-b940-0f99bf7be121'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-28T20:26:14.255+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T21:47:59.373+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As we reopen, many are hoping na gagana kaagad ang economy but
        it turned out to be a slow recovery because even for example... nag-open ang
        stores pero ang consumers wala pa po. Napaka-in our vernacular, matumal ang
        negosyo," Lopez explained.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aad35bf7-a924-4ff0-bc56-969adfed2618'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-28T20:26:14.255+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T21:47:59.373+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: As we reopen, many are hoping that the economy will
        immediately recover but it turned out to be a slow recovery because, for example,
        even if stores have opened, there are still no consumers. As they say, business
        is slow.]</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84acea51-9d03-46df-a219-c8fd61893106'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-28T20:26:14.256+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T21:47:59.374+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This affects also the number of workers businesses ask to report.
        Kung mahina ang benta pa, hindi muna pag-reportin pa ang iba (If sales are
        still slow, other workers are not yet asked to report). We need consumers
        to have that confidence and go back to commercial centers and the like," Lopez
        said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2262e05-e0bb-45a1-abce-abd4834d8cd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-28T20:26:14.256+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T21:47:59.374+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lopez believes opening up the economy more would address the problem.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d95a3c7-1f9f-4cd0-ac3f-aff6488ebe23'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-28T20:26:14.256+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T21:47:59.374+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He admitted proposing to the Inter-Agency Task Force a shift to
        Modified General Community Quarantine to allow more people to go back to work.
        But Lopez was quick to add that despite the loosening of quarantine protocols,
        the minimum health standards and granular lockdowns should still be strictly
        enforced -- together with testing, tracing, and treating.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b353131c-a91b-4725-9b55-e65c43a190c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-28T20:26:14.256+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T21:47:59.374+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I understand that this is not a popular appeal especially with
        the health workers but really, what we are trying to guarantee is if the enforcement
        is still strict and the minimum health standard ng ating kababayan (of our
        countrymen), I believe we can safely reopen," Lopez explained.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30b70cb8-dc88-4d98-8028-772f4ff4c813'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-28T20:26:14.256+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T21:47:59.374+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lopez said he also favors staying in GCQ but he proposes expanding
        the operating capacity of other industries from 50 percent to 100 percent.
        These include the legal and accounting firms, film sector, architectural firms,
        and recruitment agencies for overseas workers, among others.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71bb33df-4880-4c35-8d35-b2f9a95d4d74'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-28T20:26:14.256+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T21:47:59.375+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s been six months and the virus will not go away. Ang ating
        real solution dito (Our real solution here) is to reopen more, allow more
        workers to come in, so we can bring back jobs," Lopez says.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcdc7373-6bf2-4d6e-a589-fbdf28969dc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-28T20:26:14.256+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T21:47:59.375+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Senate President Pro-Tempore Ralph Recto predicted that
        the country''s economy would contract by 10 percent by the end of the year.
        This is almost double NEDA''s predicted GDP of negative 5.5.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5dbf5c71-0e69-4af8-8cef-e88bd86db50d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-28T20:26:14.256+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T21:47:59.375+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Recto noted that the second quarter contraction was about 16.5 percent,
        while the total first half contraction of the economy was about 9 percent.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10eb3b64-5dc2-4fbf-8426-4c88792c76cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-28T20:26:14.256+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T21:47:59.375+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What worries me is that now we are at the end of the third quarter.
        We almost were not able to open up the economy in the third quarter, essentially.
        So I think that the contraction of the economy possibly all the way ''til
        the end of the year, third and fourth, will be negative 10," Recto said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '210fa107-e226-4255-a4bb-b8841070d378'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-28T20:26:14.256+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T21:47:59.375+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That will be very bad for the Philippines compared to our neighbors.
        Their recovery will be better than ours," Recto added.</p>'
