      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> It was the moment when Donald Trump''s
        "Art of the Deal" fabulism, billionaire tycoon bluster and populist standard-bearing
        for forgotten Americans was revealed to be what it always looked like: a sham.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6766a5c-541b-4880-8321-7eb38aa89dc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-28T16:02:21.026+08:00
