      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2020/09/27/entertainment/vin-diesel-new-song-feel-like-i-do-trnd/index.html">"Vin
        Diesel partners with Kygo to release his first single ''Feel Like I Do''."</a></em></p>'
  'COVID-migrant-workers':
    'author': 'Saad Quayyum and Roland Kangni Kpodar for CNN Business Perspectives'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-09-28T07:36:59.570+08:00
    'imagesource': 'jcr:0fcc0d21-6488-48c4-8b83-bb1117acae96'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '48f5f20a-e2a7-420d-86b9-e8157523d8dd'
    'lead': 'OPINION: Just as COVID-19 has disproportionately impacted some communities
      more than others, globally, the virus has had an oversized negative impact on
      migrant workers.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-09-28T07:43:38.159+08:00
    'mgnl:createdBy': 'alyssa'
    'mgnl:lastActivated': 2023-01-25T21:48:42.255+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T21:47:24.050+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['COVID-19', 'coronavirus', 'migrant-workers']
    'template': '1'
    'title': 'As COVID-19 rages on, countries need to support migrant workers'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7cd7aa5-893c-4d4b-a39d-61b2b0970c96'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-28T07:43:38.160+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T21:48:42.258+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em><strong>Editor''s note:</strong></em> <em>This article was originally
        published in the International Monetary Fund''s blog. Saad Quayyum is an economist
        at the International Monetary Fund. Roland Kangni Kpodar is deputy unit chief
        in the strategy, policy and review department at the International Monetary
        Fund and senior fellow at the Foundation for Studies and Research on International
        Development (FERDI). The opinions expressed in this commentary are their own.</em></p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f516ff6-e213-48d2-898e-6f551c1b50bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-28T07:47:33.947+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T21:48:42.258+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)—</strong>&nbsp;Just as COVID-19 has disproportionately
        impacted some communities more than others, globally, the virus has had an
        oversized negative impact on migrant workers.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7eff4e2b-4664-4d54-bf8d-8aa1f723d02e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-28T07:43:38.160+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T21:48:42.259+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Perhaps surprisingly, despite the bleak experience for foreign overseas
        workers during the pandemic, the effect on remittances — the flow of money
        they send back home — has, in many cases, proven resilient. But that trend
        may yet be upended.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '115181fd-db8c-454a-9e6d-6db5a076ae6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-28T07:43:38.160+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T21:48:42.259+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The predicament of migrant workers over the last few months has
        highlighted the pressing need — now greater than ever — to support them and
        their families back home.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77f7072d-c020-448d-801b-26b0c3ed1e9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-28T07:43:38.160+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T21:48:42.260+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the wake of the pandemic, many overseas foreign workers lost
        their jobs, and reports were widespread of newly laid-off foreign employees
        stranded in host countries without the means to return home.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e597ca56-0eba-4662-bb96-97f423170cea'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-28T07:43:38.160+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T21:48:42.260+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Migrants, many of whom are undocumented, often face a heavier burden
        than a local worker once they lose their job. They often lack access to social
        safety nets or stimulus checks, which provide a cushion to their local counterparts.
        This is especially the case for the undocumented or those on temporary work
        visas</p>'
    '5':
