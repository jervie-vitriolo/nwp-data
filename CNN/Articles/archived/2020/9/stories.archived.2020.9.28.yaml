    'stories': ['8c998936-813e-4eff-bdc0-07112b845ea4']
    'template': '1'
    'title': 'Heat take down Celtics, move on to NBA Finals'
    'updated': 2020-09-28T11:08:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cd4ad6c-c575-4bcd-aa8f-b8beb6cb4a40'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-28T10:42:53.996+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T21:48:35.082+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(Reuters) –&nbsp;</strong>Bam Adebayo had a career-high
        32 points and 14 rebounds, Tyler Herro came alive with 11 points in the fourth
        quarter and the Miami Heat booked their trip to the NBA Finals with a 125-113
        Game 6 win over the Boston Celtics on Sunday night near Orlando.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0ca45ee-87cc-4ebf-8bd4-b9037f93ece9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-28T10:42:53.996+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T21:48:35.083+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jimmy Butler added 22 points, Herro had 19 and Andre Iguodala scored
        a season-high 15 as the Heat advanced to the Finals for the first time since
        2014. Duncan Robinson also scored 15 and Goran Dragic 13.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52b23f95-610d-4d38-a5a9-902df6acf082'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-28T10:42:53.996+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T21:48:35.083+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jaylen Brown had 26 points, Jayson Tatum 24 with a career-high 11
        assists and Marcus Smart and Kemba Walker 20 apiece for the Celtics, who couldn’t
        come all the way back from a 3-1 deficit in the best-of-seven Eastern Conference
        finals.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d05184b-cab2-426b-985c-41b5ad3b7932'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-28T10:42:53.997+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T21:48:35.084+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Miami moves on to face the Los Angeles Lakers in Game 1 of the Finals
        on Wednesday.</p>'
    '6':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet"><p lang="und" dir="ltr"><a href="https://twitter.com/hashtag/HEATCulture?src=hash&amp;ref_src=twsrc%5Etfw">#HEATCulture</a>
        <a href="https://t.co/F2oOYliLjU">pic.twitter.com/F2oOYliLjU</a></p>&mdash;
        Miami HEAT (@MiamiHEAT) <a href="https://twitter.com/MiamiHEAT/status/1310415049824108544?ref_src=twsrc%5Etfw">September
        28, 2020</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c6b00ae-ce30-4271-8d5e-949a30406609'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-28T11:08:16.555+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T21:48:35.085+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3a54eac-191f-49b3-98b3-aa1c041bcb2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-28T10:42:53.997+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T21:48:35.085+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Heat erased a six-point deficit in the fourth when Herro nailed
        a 3-pointer and added another bucket to knot the score at 96 with 7:40 remaining.
        Miami pulled ahead 104-102 with 5:31 left as Daniel Theis fouled out for Boston,
        Adebayo hitting 1 of 2 at the line.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38c62753-1e1a-42ec-83cb-78a075c6b2e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-28T10:42:53.997+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T21:48:35.086+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That free throw kicked off a 13-0 run to put the game away for the
        Heat. Herro gave Miami the game’s first double-digit lead at 112-102 with
        3:31 to go, and the score was 116-102 before the Celtics snapped a nearly
        4-minute scoring drought. Boston got no closer than 10 down the stretch.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fde77af0-1dbf-4137-b24c-6db6529f076e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-28T10:42:53.997+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T21:48:35.087+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A 7-0 Celtics spurt late in the third quarter knotted the score
        at 86. Dragic’s basket with 26 seconds left helped Miami lead 88-86 entering
        the fourth.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb5087de-7337-4d4a-a031-0bc607e2a688'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-28T10:42:53.997+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T21:48:35.087+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tatum had 12 points in the second quarter after a scoreless first
        in which the Celtics trailed by as much as nine. His layup with 1:56 left
        gave Boston a 56-55 edge, but the Heat went back ahead on an Adebayo layup
        with 42.6 seconds remaining and led 62-60 at the break.&nbsp;</p>'
