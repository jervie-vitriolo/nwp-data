      'mgnl:type': 'text'
      'text': '<p><strong>Low Resolution: Classes on Philosophy of Technology</strong></p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e1c0a83-62d2-4c7e-84cd-e8a662a97c9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-28T19:55:43.573+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T21:48:00.762+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As social media becomes more topical, so does its ethical and philosophical
        implications. This webinar by newly-minted initiative Palihan explores how
        technology changes our sense of self and how we interact with the world. Featuring
        guest speakers Bomen Guillermo, Sasha Stiles, and Iain Thomson, “Low Resolution”
        will be held online from Oct. 3 to 4.&nbsp;</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f26cb7d-c5d5-4f58-843b-7c24ab5a4d97'
