      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Barrett, who is currently a judge on the 7th US Circuit Court of
        Appeals, provided insight into her thoughts on the ACA in an early 2017 law
        review essay in which she reviewed a book related to the Supreme Court ruling
        on the law, criticizing Chief Justice John Roberts'' rationale that saved
        the legislation in 2012.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '468cd004-4d81-4c17-ba77-67d6065ffb53'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-28T09:10:57.499+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T21:48:38.016+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3726482a-22d6-4ec7-8baa-44a66cc9b83f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-28T09:10:57.499+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T21:48:38.017+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Chief Justice Roberts pushed the Affordable Care Act beyond its
        plausible meaning to save the statute," Barrett wrote. "He construed the penalty
        imposed on those without health insurance as a tax, which permitted him to
        sustain the statute as a valid exercise of the taxing power."</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b146bd93-2581-446e-954e-b736a30ae32d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-28T09:10:57.499+08:00
      'mgnl:createdBy': 'glee'
