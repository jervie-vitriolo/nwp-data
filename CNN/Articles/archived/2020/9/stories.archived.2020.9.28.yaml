  'Judge-rules-TikTok-can-avoid-a-ban-in-the-US--for-now':
    'author': 'Brian Fung, CNN Business'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2020-09-28T09:41:17.691+08:00
    'imagesource': 'jcr:22dd450b-eb0d-4702-a91e-3e5f0214e1ab'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '481cffc2-b5ec-4a5e-80b4-d672de00cd28'
    'lead': 'TikTok won''t be kicked off of US app stores — at least not yet.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-09-28T09:43:34.522+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-25T21:48:36.555+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T21:47:25.671+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Judge rules TikTok can avoid a ban in the US, for now'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db744703-cd1f-4c41-bc85-1be4ab485620'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-28T09:43:34.523+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T21:48:36.558+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;TikTok won''t be kicked off of US
        app stores — at least not yet.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddfc684c-3dc6-47d9-bf57-c67c61f5bcc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-28T09:43:34.523+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T21:48:36.559+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A federal judge on Sunday partially granted TikTok''s request for
        a temporary injunction against a push by the Trump administration to ban the
        app in the United States. The ruling blocks a US government ban on downloads
        of the app mere hours before the policy was to take effect.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '409cd401-2a38-46a8-8190-71e168a2fad0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-28T09:43:34.523+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T21:48:36.559+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The decision is a victory for TikTok after it challenged the ban
        as unconstitutional and a violation of due process.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d035899-9907-4eb0-a2ad-186a6e52f4c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-28T09:43:34.523+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T21:48:36.560+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ban would have been an "extraordinary action at the very time
        when the need for free open and accessible communication in America is at
        its zenith" ahead of a presidential election, said John Hall, an attorney
        representing TikTok, said during an emergency hearing Sunday morning.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7e0a2dc-a175-4301-9d44-4c6e3dd8317a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-28T09:43:34.523+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T21:48:36.561+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Government lawyers, meanwhile, argued at that hearing that TikTok''s
        ownership by a Chinese firm represented an "immediate danger" to national
        security. The app''s parent company ByteDance is based in Beijing, and the
        Trump administration has claimed that the app''s American user data risks
        winding up in the hands of the Chinese government. (Tiktok has denied this
        as a possibility and says it keeps US data stateside, with a backup in Singapore.)</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37a450a6-c968-417c-8b75-0de15be8cf46'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-28T09:43:34.523+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T21:48:36.561+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Judge Carl Nichols'' opinion was issued under seal, so his exact
        reasoning for the order is not public. But during the emergency hearing, Nichols
        indicated that the Trump administration''s ban, as structured, could be considered
        a "fairly significant deprivation" of the company''s due process rights.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5aada91-65fb-446c-ba61-2073191163e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-28T09:43:34.524+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T21:48:36.562+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Commerce Department announced earlier this month that TikTok
        downloads would be banned September 20, and further restrictions would go
        into effect November 12 — making it illegal for internet backbone companies
        to carry TikTok''s internet traffic. (Such companies help route traffic from
        web servers to home internet providers.)</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc198e11-fb0a-4496-bed5-ce7fbf5c2d1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-28T09:43:34.524+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T21:48:36.562+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Commerce delayed its initial deadline last weekend after President
        Donald Trump gave his tentative blessing to an agreement that involved TikTok,
        ByteDance, Oracle and Walmart. The deal, which has still not been finalized,
        was intended to address Trump''s national security concerns about the app
        and give at least partial ownership to American companies and investors.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dccef49a-23e2-487d-8282-0144c68648f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-28T09:43:34.524+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T21:48:36.563+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>TikTok said in a statement that it was "pleased" with the ruling.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e71622c6-e41b-46ee-bd58-cdf29fdb2533'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-28T09:43:34.524+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T21:48:36.563+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We will continue defending our rights for the benefit of our community
        and employees," the company said in a statement, adding that it continues
        to talk to the government about the proposal that Trump tentatively approved.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1addc246-1ae1-4bb5-a027-7783a9d428ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-28T09:43:34.524+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T21:48:36.564+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Commerce Department said late Sunday that it would comply with
        the injunction, but adding that its order was "fully consistent with the law
        and promotes legitimate national security interests."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cb6125d-b040-438e-9fe1-7186cf8443db'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-28T09:43:34.524+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T21:48:36.565+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It added that the US government intends to "vigorously defend" its
        order.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da4cdd9d-cea1-4d4d-a909-08d8cd0824ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-28T09:43:34.525+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T21:48:36.565+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>Kevin Bohn contributed to this report.</em></p>'
