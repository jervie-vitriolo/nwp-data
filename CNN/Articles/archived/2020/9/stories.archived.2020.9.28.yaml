      'mgnl:lastActivated': 2023-01-25T21:48:10.863+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2020/09/28/us/california-wildfires-zogg-fire-glass-fire-monday/index.html">2
        new California wildfires burn nearly 10,000 acres in a day and force evacuations</a>."</em></p>'
  'duterte-extends-term-of-yolanda-rehab-task-force':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-09-28T17:00:55.237+08:00
    'imagesource': 'jcr:ff4aafd6-6314-4a5e-8106-b23278e488bb'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'dc8c0bcd-d767-480f-a218-b0a4afcdfe9f'
    'lead': 'Duterte extends the three-year term of the Yolanda rehab task force until
      end-June 2022 to complete its programs and projects in areas affected by the
      super typhoon back in 2013.  '
    'mgnl:activationStatus': true
    'mgnl:created': 2020-09-28T17:04:41.371+08:00
    'mgnl:createdBy': 'bamba'
    'mgnl:lastActivated': 2023-01-25T21:48:08.217+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T21:47:31.963+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Yolanda', 'President-Rodrigo-Duterte', 'IATF-Yolanda', 'super-typhoon',
      'rehabilitation', '2022', 'housing-program', 'Tacloban-City']
    'template': '1'
    'title': 'Duterte extends term of Yolanda task force until 2022'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f150fbeb-e3e2-4f3a-b333-92091b9b4ad2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-28T17:04:41.372+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:48:08.219+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 28) —</strong>
        President Rodrigo Duterte signed an order extending the term of the inter-agency
        task force (IATF) in charge of implementing and monitoring rehabilitation
        efforts in Yolanda-affected areas until June 2022.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e65f5407-b629-4ca2-8be7-e177cb1960af'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-28T17:04:41.372+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:48:08.220+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7edf1b59-ed0c-435d-95a1-cf2212aad170'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-28T17:04:41.372+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:48:08.220+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte signed Administrative Order No. 33 on Sept. 16 that states
        that the term of the IATF for the Unified Implementation and Monitoring of
        the Rehabilitation and Recovery Projects and Programs in Yolanda-affected
        Areas (IATF-Yolanda) “shall be deemed dissolved on 30 June 2022, unless it
        is sooner terminated by the President.”</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6aa92d6-c3f6-429c-be92-e552d4d63833'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-28T17:04:41.372+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:48:08.221+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64ba87de-b749-4789-a7fa-c7d1eee3bc2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-28T17:04:41.372+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:48:08.221+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under the AO, the task force is also ordered to publish a final
        report of its accomplishments, which should include projects and programs
        implemented, and total budget utilized, copy furnished the Office of the President
        through the Office of the Executive Secretary.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a293f66-db20-4cb5-904d-350dd0b1380b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-28T17:04:41.372+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:48:08.222+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd65e41ca-204a-41ed-be64-75a0b79013a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-28T17:04:41.373+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:48:08.223+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The IATF-Yolanda was created in 2017 to spearhead government efforts
        in the rehabilitation of the areas and provide assistance to residents hardest
        hit by Super Typhoon Yolanda under the Yolanda Comprehensive Rehabilitation
        and Recovery Plan.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47063d41-bda1-4d88-9052-82f90fa20bcf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-28T17:04:41.373+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:48:08.224+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85536a5b-bbdb-48bc-905f-f642036a64bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-28T17:04:41.373+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:48:08.224+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yolanda (with international codename Haiyan)  made the landfall
        in the country in November 2013. This severely damaged Tacloban City, killing
        more than 6,000 people, and left hundreds of thousands homeless.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e260a927-cfa2-4501-839b-d19a83d77db8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-28T17:04:41.373+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:48:08.225+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '989ad86a-8deb-4dd5-81e5-6c2c33d89232'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-28T17:04:41.373+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:48:08.226+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The three-year term of the task force was supposed to have ended
        on Aug. 12 . However, certain percentages of its projects and programs are
        not yet completed, thus the need to extend it.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd64f0b96-4290-4317-9da3-28228cda4d09'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-28T17:04:41.373+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:48:08.226+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8604734e-a2d6-4ffa-8708-14398de69203'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-28T17:04:41.373+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:48:08.227+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Based on the AO, a total of 129,484 housing units have been completed,
        while 49,112 are still being completed under the Yolanda Permanent Housing
        Program. Moreover, 241 of 363 permanent resettlement projects have been given
        access to electricity.</p>'
