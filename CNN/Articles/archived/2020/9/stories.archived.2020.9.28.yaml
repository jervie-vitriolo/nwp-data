      'mgnl:type': 'text'
      'text': '<p><strong>19th PELÍCULA Film Festival</strong></p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05b54e49-cde0-4489-b95d-fd16e0615abb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-28T19:55:43.572+08:00
