      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 28)—</strong> A
        ranking leader of the Abu Sayyaf Group was killed in a clash with government
        troops in Patikul, Sulu on Monday, the military said.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d397d17-2fa0-4606-a94b-91073dd89d1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-28T14:41:58.736+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T21:48:29.409+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement, the Joint Task Force Sulu identified the casualty
        as a certain sub-leader Arsibar Sawadjaan, the cousin of bomb expert Mundi
        Sawadjaan, one of the suspects and alleged mastermind behind the Jolo twin
        blasts in August.</p>'
