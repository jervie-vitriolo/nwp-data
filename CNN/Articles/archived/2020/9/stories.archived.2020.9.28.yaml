      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b457f106-447b-4e10-8ead-3ba38e5ad8e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-28T09:05:54.074+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T21:48:39.319+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Tesla and Space X founder criticized Microsoft in a tweet following
        news that the company acquired an exclusive license for GPT-3, a language
        model created by OpenAI, that generates human-like text.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ded17f9-47a3-4c0f-aa67-0db53ce83764'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-28T09:05:54.074+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T21:48:39.319+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '794c6481-37ba-4b2b-b6ed-a5c6df28b0e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-28T09:05:54.074+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T21:48:39.320+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This does seem like the opposite of open. OpenAI is essentially
        captured by Microsoft," Musk tweeted on Thursday.</p>'
    '29':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet"><p lang="en" dir="ltr">This
        does seem like the opposite of open. OpenAI is essentially captured by Microsoft.</p>&mdash;
        Elon Musk (@elonmusk) <a href="https://twitter.com/elonmusk/status/1309052632850468864?ref_src=twsrc%5Etfw">September
        24, 2020</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5622a25-2832-4f84-b6ae-8e5fc4959e14'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-28T09:05:54.077+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T21:48:39.320+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99e37b73-a133-4f26-9b46-c5b64bafc25d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-28T09:05:54.074+08:00
