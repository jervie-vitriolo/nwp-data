    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd676735d-7051-410f-afcd-2996c94cd329'
    'lead': 'The reveal of “Hogwarts Legacy” PS5 game comes at such a bad time for
      “Harry Potter” fans who don’t want to feed a billionaire with problematic views
      any more of their money. '
    'mgnl:activationStatus': true
    'mgnl:created': 2020-09-28T19:12:25.798+08:00
    'mgnl:createdBy': 'don'
    'mgnl:lastActivated': 2023-01-25T21:48:04.286+08:00
