      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Notes and quotes</h2>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '913656f2-7fb4-427c-9bbf-73ae53427c84'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-28T16:24:06.887+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:48:13.092+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>-- One of the reasons why it matters: "The tax allegations go to
        the very heart of Trump''s appeal," Jill Colvin noted... (<a href="https://apnews.com/article/election-2020-new-york-archive-joe-biden-donald-trump-d3967359eb987049fa17d37eed15c122">AP</a>)</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8128196-a794-443e-b7ac-9db898ff3a86'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-28T16:24:06.887+08:00
      'mgnl:createdBy': 'bamba'
