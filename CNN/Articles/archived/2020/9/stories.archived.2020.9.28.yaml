  'Amazon-gaming-service-Luna':
    'author': 'Shannon Liao, CNN Business'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2020-09-28T10:00:12.739+08:00
    'imagesource': 'jcr:a0adebce-758d-47c4-938e-3eb47723392c'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ac73fd32-f2a1-4d21-bd23-eafdaf8bed4d'
    'lead': 'Amazon is venturing into cloud gaming with a platform called Luna.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-09-28T10:02:40.532+08:00
    'mgnl:createdBy': 'mel'
    'mgnl:lastActivated': 2023-01-25T21:48:36.037+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T21:47:25.808+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Amazon', 'gaming', 'Luna', 'cloud', 'platform']
    'stories': ['a363d24a-24b9-40cd-b293-f5196f1497b9']
    'template': '1'
    'title': 'Amazon launches its own gaming service. Can it stand out?'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82b0db1c-c1ba-4f88-93d8-ccb272e98ef7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-28T10:02:40.533+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T21:48:36.039+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) –</strong>&nbsp;Amazon is the latest tech giant to
        throw its weight behind a "Netflix for video games" service. After months
        of rumors, it''s venturing into cloud gaming with a platform called Luna.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a41e17ee-30d6-40f4-9a22-bd1911869aeb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-28T10:02:40.533+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T21:48:36.040+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Luna is both software and an optional $49.99 physical controller
        that can connect to a Fire TV, PC, Mac and mobile devices. People can sign
        up for early access Thursday and invites will start going out mid-October.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e50fd8a3-bbf2-42c3-9eb8-c5beb5bb0b39'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-28T10:02:40.533+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T21:48:36.041+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The service works a bit like Amazon Prime Video or Twitch, offering
        an interface with channels you can subscribe to individually for separate
        monthly fees. So far, Amazon has only announced the price of a "Luna+" channel,
        which costs $5.99 a month and will include games like "Resident Evil 7," "Control"
        and "Panzer Dragoon." Amazon is also offering an Ubisoft channel offering
        games like "Assassin''s Creed Valhalla," for a price that''s yet to be announced.
        Amazon hasn''t announced any exclusive partnerships or games yet.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fab5ceee-1e52-4e12-8743-bc041f60af12'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-28T10:02:40.533+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T21:48:36.041+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The mechanics of play will impress anyone who has dreaded long download
        times or run out of storage space on their console. When you open the Luna
        app or web page, it lets you play games immediately after selecting them.
        You won''t have to download a game directly to your device or own any specialized
        hardware.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84fc159c-d92f-4202-8a9f-3f762fa6044f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-28T10:02:40.533+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T21:48:36.042+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Amazon said it wants to create an easy way to game and simplify
        consumers'' options.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ef6f5c0-9d78-4ae8-8ec6-990752ebe578'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-28T10:02:40.533+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T21:48:36.042+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our vision is that for too long, it''s been a little bit too complicated
        to game. It''s too expensive. And so Luna is our answer to that and helps
        customers to take out all of the complexity so that they can just play," Gabi
        Knight, director of Luna, told CNN Business.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c63a9578-4a99-4998-a31b-57b41e6a352a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-28T10:02:40.533+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T21:48:36.043+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Luna service joins the ranks of competitors including Sony''s
        PlayStation Now service that has been around since 2014, and newer offerings
        like Google Stadia and Microsoft''s Project xCloud. All of these services
        have seen some user adoption but haven''t truly become mainstream yet and
        the best business model has yet to emerge.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8677495c-18c1-4228-97b6-7a9594bc2391'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-28T10:02:40.533+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T21:48:36.044+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Amazon knows that it is one of the last tech giants to the party.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11faa6f8-1292-456e-b1c8-cb323d5cd042'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-28T10:02:40.533+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T21:48:36.044+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re not the first people to start in cloud gaming but we really
        want to take this early access period to listen, to really invite people to
        help us build the future of cloud gaming," said Knight.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a211608b-75d9-496e-8329-4a4045355049'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-28T10:02:40.533+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T21:48:36.045+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Amazon''s new offering could help raise more awareness and push
        the trend toward cloud gaming, but will it be able to stand out from the pack?</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '102d5a6d-0248-4678-983c-b3bac4b9e068'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-28T10:02:40.534+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T21:48:36.045+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>From its controller-focused hardware offering to its instant streaming
        gameplay, Luna perhaps most resembles Google Stadia. But while Google has
        several pricing tiers, Amazon''s pay-per-channel model shakes things up, and
        it argues that it could make it more accessible to people unfamiliar with
        cloud gaming.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78e389ba-3cc1-49cb-ac32-ecf61e51650f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-28T10:02:40.534+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T21:48:36.046+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Amazon is able to do better than Google in that they can drive
        really low prices," said Joost van Dreunen, founder of video game investment
        firm New Breukelen, adding that Google charges consumers $10 a month and that
        model doesn''t include all the games. "What Amazon can do is buffet style.
        Six bucks and off you go, have fun with it."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfbe937a-16ab-4931-9ba5-3afec30eddcc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-28T10:02:40.534+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T21:48:36.046+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Amazon could further differentiate itself from Google and other
        rivals, including the console makers, by leaning into its gaming ecosystem.
        It already owns the dominant livestreaming platform, Twitch, the booming cloud
        business Amazon Web Services which powers many notable games and a still-developing
        game studio.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6473e37-6486-4649-9c10-13d7c9dc858e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-28T10:02:40.534+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T21:48:36.047+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In fact, Luna will feature Twitch streamers playing its games and
        Twitch will feature links to Luna games, allowing Amazon to leverage Twitch''s
        hundreds of millions of viewers and potentially turn them into customers for
        its budding service.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd79f9128-8950-4196-939f-0bbf2277ca18'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-28T10:02:40.534+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T21:48:36.047+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The cool thing is you can start watching the stream and decide
        if that''s really a game for you," said Knight, the Luna director. "So we
        think it''s really going to aid in the discovery, not only of games but also
        of streamers."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c7a84da-0f60-474c-9fec-8b76de05c4ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-28T10:02:40.534+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T21:48:36.048+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><i>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2020/09/24/tech/amazon-cloud-gaming-luna/index.html">Amazon
        launches its own gaming service. Can it stand out?</a>"&nbsp;</i></p>'
  'US-presidential-debate-no-handshake-Biden--Trump':
    'author': 'Arlette Saenz, CNN'
    'caption': 'Democratic presidential nominee Joe Biden and US President Donald
      Trump'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-09-28T10:03:27.472+08:00
    'imagesource': 'jcr:abcad010-17ab-481d-9b4a-62054d5a490a'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b8a7f01b-95ec-4c11-8e32-dddab8e65ab6'
    'lead': 'President Donald Trump and Democratic presidential nominee Joe Biden
      will forgo a handshake at their first presidential debate on Tuesday, one of
      several ways COVID-19 has impacted the way the candidates'' first face-to-face
      showdown will play out. '
    'mgnl:activationStatus': true
    'mgnl:created': 2020-09-28T10:07:05.950+08:00
    'mgnl:createdBy': 'mel'
    'mgnl:lastActivated': 2023-01-25T21:48:35.515+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T21:47:25.946+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Donald-Trump', 'Joe-Biden', 'presidential-debate', 'no-handshake',
      'pandemic']
    'template': '1'
    'title': 'No debate handshake for Biden, Trump. First presidential showdown adapts
      to COVID-19'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc118894-cafd-4d25-b463-d67ea117cfd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-28T10:07:05.951+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T21:48:35.518+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) –&nbsp;</strong>President Donald Trump and Democratic
        presidential nominee Joe Biden will forgo a handshake at their first presidential
        debate on Tuesday, one of several ways Covid-19 has impacted the way the candidates''
        first face-to-face showdown will play out.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b3cce7a-f61c-469e-a86a-7781f8827bf7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-28T10:07:05.951+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T21:48:35.518+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Peter Eyre, a senior adviser for the Commission on Presidential
        Debates, said the candidates also won''t exchange handshakes with the moderator,
        Chris Wallace of Fox News. Once on stage in Cleveland, Ohio, the three men
        will not wear masks.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '196cb6e9-9de7-4cff-be5d-014c7f96104f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-28T10:07:05.951+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T21:48:35.519+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The size of the audience will be limited compared to previous debates,
        and everyone attending the debate at Case Western Reserve University will
        undergo testing for COVID-19 and follow other health safety protocols.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9bca747-7b08-464e-a4fb-fcc1d02a3672'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-28T10:07:05.951+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T21:48:35.519+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Frank Fahrenkopf, co-chairman of the Commission on Presidential
        Debates, which is conducting the event, told CNN, the average in-person audience
        for a debate is around 900 people, with up to as many as 1,200 depending on
        the venue. But for this debate, he estimated 60 to 70 audience members would
        be seated in the debate hall Tuesday night.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd15ee869-2285-40b4-b0af-6ffd4730b5df'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-28T10:07:05.951+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T21:48:35.520+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both first lady Melania Trump and Ivanka Trump will be in attendance
        at the debate, a White House official confirmed to CNN.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff193bc2-8709-4f16-b995-48ceab44e29c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-28T10:07:05.952+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T21:48:35.520+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As they prepare to face off for the first time, Biden and Trump
        will each stand at podiums on stage -- the President on the right side of
        the stage looking at the audience and the former vice president on the left.
        Wallace will be seated at a desk facing the two candidates.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '629c1b9b-bc40-40e6-a977-19b8185a3b84'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-28T10:07:05.952+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T21:48:35.521+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The candidates will not have opening statements, and Trump will
        receive the first question from the moderator. The 90-minute debate will focus
        on six topics -- "The Trump and Biden Records," "The Supreme Court," "Covid-19,"
        "The Economy," "Race and Violence in our Cities" and "The Integrity of the
        Election."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e8f3cae-41fe-4d80-932b-62c99b325000'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-28T10:07:05.952+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T21:48:35.521+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another sign of Covid-19''s impact on the debate -- there will not
        be a media "spin room" where campaigns typically send supporters and representatives
        to make the case for their candidates after the debate.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0b2f719-21c5-4a9a-a5bc-4adc98713131'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-28T10:07:05.952+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T21:48:35.522+08:00
