      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ab5bd2b-4123-4579-8957-a886b9de514d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-28T23:12:24.159+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T21:47:51.502+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, President Rodrigo Duterte also approved the recommendation
        of the the Inter-Agency Task Force on Emerging Infectious Diseases to place
        Lanao del Sur, including Marawi City, under a more stringent MECQ. Under this
        quarantine status, public transportation is suspended and fewer industries
        are allowed to operate.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6525588f-9ce6-4186-a2d8-af9d472b210a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-28T23:12:24.159+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T21:47:51.502+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da8d44de-4696-4ab8-a956-71c71002166a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-28T23:12:24.159+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T21:47:51.502+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The rest of the country will be under a more relaxed modified GCQ
        until Oct. 31.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '060d9f8b-423e-4592-9a89-25d52074d7fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-28T23:26:58.798+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T21:47:51.503+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the Department of Health, the IATF considered <a href="https://www.cnnphilippines.com/news/2020/9/28/IATF-new-metrics-quarantine-status-October.html">two
        new metrics</a> when it decided on the new quarantine classifications.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d6bd9b7-2a56-422a-a6e8-da60fdcd47d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-28T23:49:31.556+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T21:47:51.503+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These include the "two-week growth rate" and the "daily attack rate,"
        which both track how fast coronavirus infections spread in a certain area.
        Health spokesperson and Usec. Ma. Rosario Vergeire said the old methods of
        tracking the case doubling time and mortality doubling time are no longer
        as sensitive in deciding the right quarantine level to monitor and contain
        infections in a specific area.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '777d701c-272b-4ad0-869d-363c8d62dfd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-28T23:12:24.159+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T21:47:51.503+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '222e5e86-0981-476b-bcf8-6db8d9a42ffe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-28T23:12:24.160+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T21:47:51.504+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As of Sept. 28, the DOH has confirmed <a href="https://www.cnnphilippines.com/news/2020/9/28/PH-coronavirus-cases-over-307k.html">307,288
        COVID-19 cases in the country</a>, which include 252,665 recoveries and 5,381
        deaths.</p>'
  'SWS-survey-Filipinos-worry-coronavirus':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
