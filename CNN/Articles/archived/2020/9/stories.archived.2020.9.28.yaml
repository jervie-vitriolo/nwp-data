      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 28) –</strong>
        Confusion marred the first day of the gradual closure of U-turn slots along
        EDSA as drivers of some private vehicles and buses mixed up their lane assignments,
        a Metropolitan Manila Development Authority (MMDA) official said on Monday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0945d7c1-e3da-49b9-90ca-08d4d9bc63d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-28T22:36:30.532+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T21:47:53.269+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>EDSA Traffic Chief Bong Nebrija said sealing off the U-turn slot
        near Trinoma Mall in Quezon City resulted in a jumble, as private vehicles
        traversing the bus lane crossed paths with buses angling for the U-run slot
        they thought was still open.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee80f7ed-e496-469c-b690-277a332a64ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-28T22:36:30.532+08:00
      'mgnl:createdBy': 'david'
