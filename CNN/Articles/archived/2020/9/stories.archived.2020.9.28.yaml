      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 28) —</strong>
        The Palace says President Rodrigo Duterte will look into an environmental
        group''s call to declare a ''climate emergency,'' as the chief executive considers
        addressing climate change among his priorities.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a715f3f6-30f1-4123-8481-a6697a593ffc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-28T18:13:43.252+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T21:48:04.922+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8303452c-901a-4d09-be27-708551a84f88'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-28T18:13:43.252+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T21:48:04.923+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Ang masasabi ko lang po,</em> top of the agenda <em>po ng ating
        Presidente ''yan</em> (addressing climate change), and the President will
        consider this suggestion made by Greenpeace," said Presidential Spokesperson
        Harry Roque during his recent virtual briefing.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1ce4ae6-9ecf-47c1-9b71-9bad65b4f700'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-28T18:13:43.252+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T21:48:04.923+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5d1e1fc-b40a-4246-96ac-f3cfc4bc13e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-28T18:13:43.253+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T21:48:04.924+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: What I can only say is that this is on top of the
        President''s agenda, and the President will consider this suggestion made
        by Greenpeace.]</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bddf15a8-24c4-4dbd-9a72-9b5e947db86d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-28T18:13:43.253+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T21:48:04.925+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af0849c5-91db-42b5-a9df-2dd5008c1dbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-28T18:13:43.253+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T21:48:04.925+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Greenpeace Philippines has earlier <a href="https://www.greenpeace.org/philippines/press/10094/greenpeace-reactive-on-duterte-call-for-stronger-climate-commitments-united-nations/">called</a>
        on the President to declare a climate emergency anew, saying it would "ensure
        that the administration acts on the climate crisis with the much-needed urgency
        he has called for in his speech."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e0276e5-3034-4891-8692-1c14c8265c6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-28T18:13:43.253+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T21:48:04.925+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8175cdff-ea6e-465d-90e9-75eb5b2dac25'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-28T18:13:43.253+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T21:48:04.926+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The environmental group was referring to the message Duterte delivered
        during his first appearance at the United Nations General Assembly, which
        Roque said attests to the President''s concern in addressing climate change.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e6a0d4c-592d-4194-bc08-4d550890b4b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-28T18:13:43.253+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T21:48:04.926+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1f0a6a9-7dcd-476c-ba17-259a0cfe4fd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-28T18:13:43.253+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T21:48:04.926+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During his speech, the President called on all parties of the Paris
        Agreement to honor their commitment to join in the fight against climate change,
        adding that the Philippines intends to do just that.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25ea74cc-a2e8-4d24-9c80-feef5453a74a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-28T18:13:43.253+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T21:48:04.927+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '687890bf-8b79-4680-a7eb-37c2b9d8d920'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-28T18:13:43.253+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T21:48:04.928+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"President Duterte must use this opportunity to declare a Climate
        Emergency that will enable a recovery that will transform our economy and
        society to tackle the climate crisis and promote positive environmental and
        health outcomes," said the group in a statement.</p>'
