  'Vienna-Wood-Occidental-Mindoro-Philippine-Coast-Guard':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-09-28T14:19:51.653+08:00
    'imagesource': 'jcr:67334a17-b911-467e-a682-69370bf3e2a0'
