  'udenna-fit-to-secure-shell-malampaya':
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2020-09-28T22:01:06.864+08:00
    'imagesource': 'jcr:73ec3fde-e942-49eb-a045-aa4c0cc06c18'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a4ecde28-e072-4551-8824-c0e2244d6cc6'
    'lead': "The Dennis Uy-led company said together with its remaining consortium\
      \ partner, PNOC Exploration Corporation, they will be ensuring that the operations\
      \ of the Malampaya facility will continue.  \n"
    'mgnl:activationStatus': true
    'mgnl:created': 2020-09-28T22:05:15.318+08:00
    'mgnl:createdBy': 'bamba'
    'mgnl:lastActivated': 2023-01-25T21:47:53.988+08:00
