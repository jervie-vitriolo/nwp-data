      'Belgica']
    'stories': ['b2091077-b1e3-4df0-a5d3-3af71604d8d2']
    'template': '1'
    'title': 'PACC probing 40 names in PhilHealth scandal, filing more cases ''very
      soon'''
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2926114d-88a7-45e3-be33-ccb7d6ebf8e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-28T16:15:14.451+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T21:48:13.783+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 28) —</strong>
        The Presidential Anti-Corruption Commission is investigating 40 executives
        and officials over alleged anomalies in PhilHealth, with more cases set to
        be filed soon.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '396717b3-25ca-4f8e-9d5e-2c1ef34a1ed7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-28T16:15:14.452+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T21:48:13.784+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PACC Commissioner Greco Belgica said the body''s independent probe
        continues despite an initial report pinning blame on resigned PhilHealth President
        Ricardo Morales and at least six other officials over lapses in releasing
        reimbursements to hospitals, adding that more leads are being uncovered in
        the investigation.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11b56a2f-9021-4fac-9bb0-9d079dfbc25a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-28T16:15:14.452+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T21:48:13.785+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Belgica said the PACC is looking into three questionable schemes,
        namely the overpriced COVID-19 testing benefit packages, overpriced IT projects,
        and the health insurance agency''s misplaced investments worth ₱866 million
        in common shares, even if PhilHealth is limited to making bets in preferred
        stocks only.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af3d7147-9ebf-4f6e-a2e9-e14249a757d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-28T16:15:14.452+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T21:48:13.785+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There are allegations<em> na ''yung kinikita po doon, pinagpaparte-partehan
        allegedly ng board of directors. Patuloy po ang imbestigasyon namin diyan...
        Tinitingnan namin laha</em>t," Belgica said, noting that top executives, members
        of the board, and regional officers of the agency are under probe by a special
        group within PACC.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f2b13ff-8afa-4897-8043-f6ab30018825'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-28T16:15:14.452+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T21:48:13.786+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: There are allegations that the profits from these
        investments are being divided among the members of the PhilHealth board. Our
        investigation on that is ongoing...We are looking at all issues.]</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c55c516a-e14f-42f5-8d52-6d7667dc7ff0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-28T16:15:14.452+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T21:48:13.786+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ:&nbsp;<a href="https://www.cnnphilippines.com/news/2020/8/25/PhilHealth-reorganization-structural-reform-centers-of-fraud.html">Task
        Force eyes structural reforms, reorganization of PhilHealth as probe finds
        ‘centers of fraud’</a></strong></p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d2a9072-6502-4594-af7a-1851d6696e0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-28T16:15:14.452+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T21:48:13.787+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We will be filing cases to the Ombudsman very soon...We want to
        get the right documents in place before we submit it to the Ombudsman," he
        added, citing that they are compiling affidavits and evidence to make sure
        the charges will stand in court.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bab2083-7d1c-4326-98ab-46d7fb73af3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-28T16:15:14.452+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T21:48:13.787+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The PACC is one of several agencies probing PhilHealth following
        last year''s ghost dialysis patients scam, when a whistleblower exposed a
        supposed illegal scheme that cost the agency some ₱15 billion.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
