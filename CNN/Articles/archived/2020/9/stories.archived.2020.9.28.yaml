      'mgnl:lastActivated': 2023-01-25T21:48:00.759+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Following a string of online screenings and talks, Instituto Cervantes
        de Manila returns with an online iteration of their ever-popular Pelicula
        Film Festival. This year, the scope of the event has also expanded to Thailand
        and Australia. Screenings of films like "El increíble finde menguante" and
        "The Dossier of the Dossier,"&nbsp;as well as workshops and roundtable discussions,
        will be held throughout the week of Oct.&nbsp;3 to 11, 2020.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08218a3f-d19b-4012-b6cc-279f4ab26156'
      'mgnl:activationStatus': true
