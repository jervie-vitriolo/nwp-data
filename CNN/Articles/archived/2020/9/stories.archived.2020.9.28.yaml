      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2020/09/28/politics/donald-trump-taxes-election-2020-joe-biden-debate/index.html">Tax
        bombshell reveals Trump''s image is a sham</a>."</em></p>'
  'PH-coronavirus-cases-over-307k':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-09-28T16:04:44.563+08:00
    'imagesource': 'jcr:2d91d56c-dc69-4a45-8b7c-b4f01c533094'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ace8835d-9163-4bec-b56c-524ac592b5d7'
    'lead': 'The Philippines’ COVID-19 cases rose by 3,073, following six straight
      days of logging under 3,000 new infections.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-09-28T16:09:35.754+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-01-25T21:48:14.425+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T21:47:30.683+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Philippines reports 3,073 new COVID-19 infections, raising total to
      over 307,000'
    'visualType': 'image'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00c8deac-bc36-4baa-b490-c76917af7a4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-28T16:09:35.755+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T21:48:14.427+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 28)</strong> —
        The Philippines’ COVID-19 cases rose by 3,073 on Monday, following six straight
        days of logging under 3,000 new infections.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d4a1fa4-cfa7-4c77-8f44-d2ddd2673bca'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-28T16:09:35.754+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T21:48:14.427+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This raised the national case tally to 307,288, the Department of
        Health said in its latest report. Of this number, 49,242 are active cases
        or currently ill patients.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d89a4d5-1147-4ea4-bec8-20b5265b8fdc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-28T16:09:35.754+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T21:48:14.428+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Recording the highest increase in cases nationwide is Metro Manila,
        which reported 1,158 more infected residents. Cavite came next with 225, followed
        by Laguna with 203, Rizal with 173, and Batangas with 169.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4466104f-7c90-4766-8443-aaed2e953cf1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-28T16:09:35.754+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T21:48:14.429+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOH also confirmed another 163 COVID-19 survivors, pushing the
        recovery count to 252,665. Just a day before, the department <a href="https://www.cnnphilippines.com/news/2020/9/27/PH-19k-new-coronavirus-recoveries.html">announced
        nearly 20,000 new recoveries</a>, of which 96 percent are time-based, where
        patients were cleared of the infection after spending a certain amount of
        time in quarantine and upon the loss of symptoms. This also means a confirmatory
        RT-PCR testing was no longer required to tag the patients as recovered.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbb0d7e8-0cdd-4ff5-aa80-6829bd0c60fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-28T16:09:35.754+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T21:48:14.430+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>COVID-19 deaths in the country, meanwhile, reached 5,381, with 37
        new fatalities. Twenty-six of these newly reported deaths occurred in September,
        while the other 11 happened in April to August.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '387681a6-1b3b-4a54-81dd-8089a759d17d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-28T16:09:35.755+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T21:48:14.430+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOH noted that 11 duplicates were removed from the total case
        count as part of its constant data cleaning process. Moreover, two cases previously
        reported as recoveries were retagged as deaths after final validation.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e947301-b5be-4a95-bbb0-322bd0d2876e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-28T16:09:35.755+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T21:48:14.431+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Rodrigo Duterte will address the nation on Monday night
        and will likely announce the latest community quarantine classifications nationwide,
        according to his spokesman Harry Roque.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24b57637-c404-4ddf-9282-1de2d069fc52'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-28T16:09:35.755+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T21:48:14.432+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mayors in Metro Manila, the country’s COVID-19 outbreak epicenter,
        <a data-cke-saved-href="https://www.cnn.ph/news/2020/9/28/Metro-Manila-GCQ-October-COVID-19.html"
        href="https://www.cnn.ph/news/2020/9/28/Metro-Manila-GCQ-October-COVID-19.html">unanimously
        recommend</a>&nbsp;retaining the general community quarantine status in the
        region until Oct. 31, citing the need to sustain the recorded downward trend
        in infections. The region has been under GCQ since June 1, excluding the two-week
        return to a stricter modified enhanced community quarantine in the first half
        of August.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4025159-9e67-42ba-b231-516098abb196'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-28T16:50:55.833+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T21:48:14.433+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among Filipinos abroad, the Department of Foreign Affairs reported
        a spike in new confirmed cases with 29 more infected. It also listed 22 new
        recoveries and another death.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0ca7d54-b051-4763-85a4-ad4b404fdf9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-28T16:50:55.834+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T21:48:14.433+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So far, the department has tallied a total of 10,467 overseas Filipinos
        who have caught COVID-19, including 6,676 who have already recovered and 792
        who have succumbed to the illness.</p>'
