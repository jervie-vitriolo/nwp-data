    'title': 'Duterte a ‘major factor’ in House speakership shift, says lawmaker'
    'updated': 2020-09-28T15:48:00.000+08:00
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c0d8d47-572b-45a4-9f8e-160da17ce9bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-28T13:57:58.956+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T21:48:31.195+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 28)—</strong> President
        Rodrigo Duterte is still a “major factor” in the ongoing speakership controversy
        over at the House of Representatives, a member of the chamber said Monday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f7d992b-06bc-4b5e-892b-f5c71f8c242c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-28T13:57:58.956+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T21:48:31.196+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I think that the major factor is the President,” House Minority
        Leader Benny Abante said in an interview with CNN Philippines’ <em>The Source,</em>
        when asked of a possible external influence in the House speakership issue.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18cd7616-9535-48da-bfc9-23f037746219'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-28T13:57:58.956+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T21:48:31.196+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I would not, in any way, try to say the influence of the son or
        daughter of the president, I believe that the major factor in this political
        change of leadership would be the president,” Abante said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd09cebb0-cada-4831-8612-3c4150329ed4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-28T13:57:58.956+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T21:48:31.197+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte is taking a <a href="https://www.cnnphilippines.com/news/2020/9/22/Duterte-nothing-to-do-Cayetano-Velasco-Speakership.html">hands-off
        approach</a> on the current leadership row between incumbent speaker Alan
        Peter Cayetano and slated successor Marinduque Rep. Lord Allan Velasco— the
        lawmakers involved in the term-sharing deal he brokered at the start of the
        18th Congress last year.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '154b40c8-51fc-4edb-8d34-7a05eb917c92'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-28T13:57:58.957+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T21:48:31.198+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rumors of an alleged ouster plot against Cayetano surfaced in the
        past few days— with lawmakers, including the speaker himself, accusing Velasco
        of staging a coup to take over the post. Cayetano’s term is set to wrap up
        in October.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c04490e-576f-45f9-a72f-5fcbc015024b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-28T13:57:58.957+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T21:48:31.199+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>RELATED: <a href="https://cnnphilippines.com/news/2020/9/22/velasco-term-sharing-controversy.html">Velasco
        on House speakership controversy: My silence does not mean I am disinterested</a></strong></p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed207a25-3de1-4858-a4fe-c29b04fb60e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-28T13:57:58.957+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T21:48:31.199+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In light of these brewing issues, Malacañang had advised Congress
        to set aside differences in order to effectively tackle and <a data-cke-saved-href="https://cnnphilippines.com/news/2020/9/23/Palace-House-speaker-pass-2021-budget-on-time.html"
        href="https://cnnphilippines.com/news/2020/9/23/Palace-House-speaker-pass-2021-budget-on-time.html">pass
        the 2021 national budget on time</a>— something lawmakers are confident of
        achieving.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3913aac0-7b31-48a2-ad8a-394ac772ae6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-28T15:50:12.418+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T21:48:31.200+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Presidential Spokesperson Harry Roque said Duterte is leaving the
        House speakership squabble to members of the chamber.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bd23032-799c-4d3f-bebf-1cc48889bd1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-28T15:50:12.419+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T21:48:31.200+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Wala pong kinalaman ''yan sa kahit anong</em> postponement
        of any elections,<em> kasi nga po nasa Saligang Batas ''yan</em> [That issue
        has nothing to do with calls to postpone any elections, because that is really
        prescribed by the Constitution]," he added.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5756fa14-66d9-4832-97f0-7b42e9f0f33c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-28T15:50:12.419+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T21:48:31.201+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roque reiterated during his Monday briefing that the President wishes
        that Cayetano and Velasco will "honor their word" when they agreed to a term
        sharing deal in his presence last year. The President, however, noted that
        <a href="https://www.cnnphilippines.com/news/2020/9/22/Duterte-nothing-to-do-Cayetano-Velasco-Speakership.html">he
        cannot do anything else if Velasco will not have enough votes to see the plan
        through</a>,&nbsp;Roque said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13dd536c-59ed-4bd4-b5ec-a6ca0e7edd60'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-28T15:50:12.419+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T21:48:31.201+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Monday, Velasco posted a photo of a scribbled note which he signed
        with Cayetano to seal their 2019 deal for taking turns in the Speaker''s seat.</p>'
    '18':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet"><p lang="en" dir="ltr">A closeup
        of the envelope’s photo posted by Velasco shows the words, ‘For God’, ‘country’,
        and ‘1521’ along with the signatures of Cayetano, Romualdez, and Velasco.
        | <a href="https://twitter.com/xianneangel?ref_src=twsrc%5Etfw">@xianneangel</a>
        <a href="https://t.co/3AvIowMGIY">pic.twitter.com/3AvIowMGIY</a></p>&mdash;
        CNN Philippines (@cnnphilippines) <a href="https://twitter.com/cnnphilippines/status/1310465331115122688?ref_src=twsrc%5Etfw">September
        28, 2020</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5669172f-edeb-434f-b895-9405786c5f5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-28T15:50:12.419+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T21:48:31.202+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fc9ef80-aac6-4971-8db9-e1770d880362'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-28T15:50:12.419+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T21:48:31.202+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Roque said he has yet to confirm reports that Duterte
        will again sit down with the two congressmen on Tuesday to supposedly iron
        out the term-sharing agreement. He said the President''s schedule so far contains
        "private meetings."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a896fee-a501-40ee-a0e2-330ee0a5ec18'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-28T17:42:31.893+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T21:48:31.203+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ:&nbsp;<a href="https://cnnphilippines.com/news/2020/9/28/Velasco--Cayetano-meet-Duterte-Tuesday-speakership-row-.html?fbclid=IwAR2AoxF8pI_NWXPD3M9n3O3_nUjl_pJbeJ1eHPCu7-cKUeoHnyl9LyPOwLE">Velasco,
        Cayetano to meet with Duterte on Tuesday amid speakership row</a></strong></p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05daa307-2c09-4398-bcc0-662e76463bf6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-28T15:50:12.419+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T21:48:31.204+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that he is unsure if Cayetano met with Duterte when the
        Speaker supposedly flew to Davao City during the weekend to meet presidential
        son Rep. Paolo Duterte at the height of the issue.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3907b8e-442a-4354-8179-2cd0f823cffe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-28T15:57:32.646+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T21:48:31.204+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>RELATED:&nbsp;<a href="https://cnnphilippines.com/news/2020/9/27/Cayetano-Paolo-Duterte-Davao-City.html">Congressman
        claims Cayetano-Duterte weekend meeting held in Manila, not Davao City</a></strong></p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e257ac0-a8a2-4e4a-939c-0996f4891a48'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-28T13:57:58.957+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T21:48:31.205+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Abante, for his part, said he sees no change in leadership in the
        next few weeks, with the lower chamber focusing on the budget deliberations.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1de1a0cf-f91f-464e-868f-575aa49cd20f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-28T13:57:58.957+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T21:48:31.205+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The change of leadership is more political than anything else..."
        the minority leader said. "I think it’s more important for us to really finish
        the budget deliberations, because that is for the people, and that is for
        the government. <em>Kinakailangan na po ito</em> (This is necessary), because
        in this pandemic, we need a budget.”</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85fc2cee-ac9c-4809-abb0-90e1242fe650'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-28T13:57:58.957+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T21:48:31.206+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I do not think we’ll see a change of leadership before the session
        ends," he added. "The very priority right now of Congress is to be able to
        finish the budget deliberations.”</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f19c3dcc-37d3-43ca-b75c-5fd43fafc5ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-28T13:57:58.957+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T21:48:31.206+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Abante, along with other leaders from both the House majority and
        minority blocs, earlier issued a <a href="https://cnnphilippines.com/news/2020/9/28/House-Cayetano-speakership-majority-minority-manifesto.html">joint
        manifesto in support of Cayetano’s continued term</a> as speaker until 2022.
        Abante said he believes Cayetano has been able to “navigate Congress in a
        very good way,” and also cited the need to first focus on the budget amid
        the health crisis.</p>'
