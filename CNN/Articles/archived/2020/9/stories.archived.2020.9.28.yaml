      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines, September 28) — Batangas Gov. Hermilando
        Mandanas said the reported increase in the number of COVID-19 cases in the
        province was due to its enhanced testing capacity.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a20d4c73-413e-436e-b7a3-4dba24854617'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-28T22:00:58.775+08:00
