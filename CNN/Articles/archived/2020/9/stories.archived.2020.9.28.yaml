      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The second presidential debate was initially scheduled to take place
        at the University of Michigan in Ann Arbor, but the school also backed out
        with the October 15 debate relocated to Miami.</p>'
