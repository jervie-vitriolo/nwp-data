      'mgnl:lastActivated': 2023-01-25T21:48:16.382+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4b49868-0a3f-4a64-87ac-912c28ae6c85'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-28T16:02:21.026+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T21:48:16.383+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A stunning New York Times exposé of the President''s tax returns
        Sunday revealed a pitifully inept businessman and a serial tax avoider crushed
        by massive debts that could expose him to conflicts of interest given his
        position as President and power to help undisclosed lenders.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8fc30fe-f0d8-41a0-a873-83e785e1474b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-28T16:02:21.026+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T21:48:16.383+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a30fa4ce-26d3-4b2a-90bf-5b782f2703ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-28T16:02:21.026+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T21:48:16.385+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump refused to talk about his tax returns and blasted the Times
        report as "totally fake news" on Sunday. But the article portrays the anti-elite
        crusader who rails against a corrupt system as actually using its loopholes
        to avoid paying any federal taxes at all in 10 of 15 years beginning in 2000
        by writing off his own staggering losses.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87ef7f96-9e8a-4873-a0c0-9dfce0af711e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-28T16:02:21.026+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T21:48:16.387+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9b18f6d-1733-4615-ac48-d321d0a84b02'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-28T16:02:21.026+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T21:48:16.387+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2016 and 2017 each, Trump paid just $750 in federal income taxes
        -- far less than many Americans who are working hard amid a deep recession
        to stay afloat. Trump took huge deductions -- including $70,000 to take care
        of his hair -- and also appeared to write off hundreds of thousands of dollars
        paying his daughter Ivanka as a consultant to the Trump Organization, according
        to the Times report. The story also reveals the extent to which Trump''s status
        as President is being used to shore up his losing ventures — for example his
        hotel in Washington, DC, and his golf resorts.</p>'
