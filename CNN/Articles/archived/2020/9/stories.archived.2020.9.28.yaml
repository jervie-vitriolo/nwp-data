    'mgnl:lastActivatedVersionCreated': 2023-01-25T21:47:36.083+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'SWS: 85% of Filipinos still worried about contracting COVID-19'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5303e06c-05ab-4bde-be76-57540c7f7ce8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-28T23:29:26.533+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T21:47:50.534+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 28)</strong> —
        The percentage of adult Filipinos worried about&nbsp;getting infected with
        COVID-19 has not dropped since two months ago, a survey from the Social Weather
        Stations (SWS) showed.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6756908b-98de-453d-aecd-e8d67ffcab3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-28T23:29:26.533+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T21:47:50.534+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Similar to July 2020 results, the latest survey which was conducted
        from Sept. 17 to 20&nbsp;bared that 85 percent are still anxious they might
        contract the viral disease. The study was done when most areas of the country
        have eased into a modified general community quarantine.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1165205-bc64-4e19-8c22-a2b241742c05'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-28T23:29:26.533+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T21:47:50.534+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Of the 85 percent, SWS said 63 percent are classified under the
        "worried a great deal" category, while 22 percent are in the "somewhat worried"
        category.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45cf3853-b699-4e91-9947-07b4759243cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-28T23:29:26.533+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T21:47:50.534+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the other hand, the survey showed that nine percent of Filipinos
        are only "worried a little," while six percent are "not worried that anyone
        in their immediate family might catch COVID-19."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f341aae-9c5d-4d36-93db-7d3cb4e63cfe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-28T23:29:26.533+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T21:47:50.535+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>SWS noted that worry is now highest in Balance Luzon  or areas in
        Luzon outside the capital region  at 87 percent. Meanwhile, worry declined
        in Metro Manila, from 92 percent in both May and July, to 83 percent in September.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6324e0d-13a9-4e84-ba01-b937436dc45e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-28T23:29:26.533+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T21:47:50.535+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the Visayas, the independent pollster said the figures barely
        moved from 85 percent in July to 84 percent this month. However, it climbed
        in Mindanao, from 77 percent in July to the current 80 percent.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa9383be-7c27-462d-be58-0a5a7f30921a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-28T23:29:26.533+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T21:47:50.535+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Compared to past SWS surveys, worry about catching Covid-19 is
        greater than worries about catching previous viruses such as Ebola, Swine
        Flu, Bird Flu, and Severe Acute Respiratory Syndrome (SARS)," SWS also said
        in its report.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93581205-6018-4a33-9abd-2b64e33fb19b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-28T23:29:26.533+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T21:47:50.536+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The latest survey was conducted using mobile phone and computer-assisted
        telephone interviewing of 1,249 adult Filipinos nationwide.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2253ae7f-fc06-4fa0-9a93-4da95d7ddf45'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-28T23:29:26.533+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T21:47:50.536+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As of Sept. 28, the country has recorded 307,288 COVID-19 cases.
        These include 252,665 recoveries and 5,381 deaths.</p>'
