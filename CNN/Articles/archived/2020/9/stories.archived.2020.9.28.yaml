      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-28T07:43:38.160+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T21:48:42.261+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the same time, many migrant workers have limited or no access
        to health care. Crowded living quarters, together with poor working conditions,
        put them at higher risk of contracting the virus.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d68ea2a-e2ca-411a-96da-6977995c2e99'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-28T07:43:38.160+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T21:48:42.262+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They may also live in fear of deportation as several countries have
        tightened immigration rules in the wake of the coronavirus outbreak.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e46ee7cd-c09a-407a-9463-2308ab5f49bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-28T07:43:38.160+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T21:48:42.262+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Outlook for remittances</h2>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6dd4a959-870d-4fb5-bc92-05820d0167e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-28T07:43:38.160+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T21:48:42.263+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s unsurprising then that remittances were expected to take a
        hit from the pandemic as countries that employ large numbers of foreign workers
        moved into recession. In addition, the hundreds of thousands of migrant workers
        employed in major oil-producing countries also suffered repercussions from
        the drop in oil prices, which weighed down the outlook of Gulf Cooperation
        Council countries and Russia.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fa63d98-b3d9-4b6d-9091-138e4d4a8e42'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-28T07:43:38.160+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T21:48:42.264+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The remittances sent back by migrants are a crucial source of external
        financing. In 57 countries, it exceeded 5% of GDP last year. The money went
        mostly to low-income households.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c788777-e4f6-4f1c-9b59-ab31824e088c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-28T07:43:38.160+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T21:48:42.264+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Against the background of the current health crisis, the need for
        that income is acute.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '992eefca-c94d-4d60-a7e8-3d6d41319e2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-28T07:43:38.161+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T21:48:42.265+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Back in April, the World Bank estimated that remittances would fall
        by 20% in low and middle-income countries.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0dd7ccf-e6dc-45df-9a80-b4bfc082e116'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-28T07:43:38.161+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T21:48:42.265+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite the coronavirus and its likely impact on remittances, the
        picture is not unconditionally bleak. Remittances often hold up in response
        to adverse shocks in recipient countries. This possibly explains why they
        were surprisingly resilient in many countries in the first half of the year.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '633f24a4-61ce-4fa6-a247-1ea9f7c81121'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-28T07:43:38.161+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T21:48:42.266+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While there is a great deal of diversity, remittances largely fell
        from March, then started to stabilize in May before picking up. This pattern
        was broadly in line with the stringency of virus containment policies in advanced
        countries where strict measures were put in place in March and slowly relaxed
        starting in May.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08b0f5aa-7fb6-4a4b-929f-7bbf628e611e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-28T07:43:38.161+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T21:48:42.267+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The bounce back in remittances could be driven by a greater need
        to send money back to families as the remittance-receiving countries now struggle
        with the pandemic and collapse in external demand.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f49fea9e-5d50-494f-876b-793dff1d82ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-28T07:43:38.161+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T21:48:42.268+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But, if migrants are dipping into their meager savings to support
        families back home, this may not be sustainable over time, especially if the
        recession in host economies becomes protracted. A second outbreak of the coronavirus
        in the latter part of the year in host economies, for example, could jeopardize
        remittance flows further.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bee1d27d-333d-45b7-bf85-4b8c003359bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-28T07:43:38.161+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T21:48:42.268+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now more than ever, adequate and timely policy responses from both
        remittance-sending and remittance-receiving countries are critical to help
        migrant workers. Overseas workers often fill essential roles — in health care,
        agriculture, food production and processing — and often risk their lives to
        perform these jobs.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b59d384-706b-4cf7-a788-e1cc54cb1b59'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-28T07:43:38.161+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T21:48:42.269+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Solutions</h2>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7b0e66f-0947-4240-8967-cbc352c43f29'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-28T07:43:38.161+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T21:48:42.269+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>- Host countries could ensure all migrants have access to health
        care, and basic goods and services. There have been some positive steps in
        this area: All migrants and asylum-seekers were temporarily granted citizenship
        rights in Portugal. Italy announced plans for temporary work permits for more
        than half a million undocumented migrants deemed essential for harvesting
        crops and caring for the elderly. The State of California has contributed
        $75 million to a $125 million fund to provide $500 to support each undocumented
        worker.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e13de79-1e13-4eba-ba06-6a8207e3560d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-28T07:43:38.161+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T21:48:42.270+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>- Back home, authorities in countries that send workers overseas
        could step up support to vulnerable households, especially in those countries
        where the drop in remittances has been more severe. As remittances dry up,
        well-targeted cash transfers and food aid can be especially helpful to protect
        poor households, and those at risk of falling back into poverty.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbcfd306-6dbf-4d14-ab3c-5d12224bed41'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-28T07:43:38.161+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T21:48:42.271+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>- Returning migrants may need training to be reabsorbed in the labor
        market. Access to credit can help them start a business where opportunities
        in the formal labor market is limited.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19f53be8-b0da-413d-9325-1ecfad4ee07d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-28T07:43:38.161+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T21:48:42.271+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>- Technology could also be leveraged to the benefit of migrant workers
        and their families. For example, digital technology and mobile payment systems
        could be used to facilitate and lower the cost of sending and receiving remittances.
        The average cost of sending remittances was about 7% in the first quarter
        of 2020. Reducing this cost now would return a significant amount of money
        to the poor.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41916ceb-fda6-4175-85a4-fcc221e40c77'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-28T07:43:38.161+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T21:48:42.271+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>- Governments could modify regulations to facilitate flows while
        minimizing risks of inappropriate use. Relaxing caps on how much can be transferred
        digitally (through mobile phones for example) can be helpful. Providing tax
        incentives to money transfer service providers to offset reduction in fees,
        as Pakistan did during the Global Financial Crisis, can be a smart move. Schemes
        like the 2% cash back for remitters instituted by Bangladesh can further support
        remittance flow. Increasing market competition among the remittance service
        providers can also drive down the cost.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5bd06ee-599e-401f-b29b-7d02666e06ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-28T07:43:38.161+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T21:48:42.272+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2020/09/27/perspectives/imf-migrant-workers-remittances/index.html">"As
        Covid-19 rages on, countries need to support migrant workers."</a></em></p>'
