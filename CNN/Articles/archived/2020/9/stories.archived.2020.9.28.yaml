    'title': 'House opens plenary debates for 2021 budget'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc333b6b-a498-442c-b183-b305134b2f9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-28T14:59:06.179+08:00
      'mgnl:createdBy': 'glee'
