    'lead': 'In addition, two-thirds of parents don''t believe getting a flu shot
      for their child is more important this year, despite advice to the contrary
      from major government organizations and pediatricians.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-09-28T13:24:08.994+08:00
