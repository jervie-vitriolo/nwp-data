      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"... as a registered Independent for years now with centrist ideologies,
        I do feel that Vice President Biden and Senator Harris are the best choice
        to lead our country, and I am endorsing them to become President, and Vice
        President, of our United States," Johnson said in a video posted on Twitter.</p>'
