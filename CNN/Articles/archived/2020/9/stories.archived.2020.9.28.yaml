    'template': '1'
    'title': 'At least 16 killed from carbon monoxide poisoning in China coal mine
      accident'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd52bbebf-789d-4941-af3d-7505d7db32a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-28T13:18:12.195+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:48:33.588+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> At least 16 workers in southwest China
        were killed after they became trapped underground in a coal mine and exposed
        to unsafe levels of carbon monoxide, Chinese state media reported.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0196a89-5aa6-484c-872d-74430b4b91a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-28T13:18:12.195+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:48:33.588+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '534f202d-4e01-4f32-886c-8ce6ae4a4753'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-28T13:18:12.195+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:48:33.589+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There were 17 people inside the Songzao coal mine in the Chinese
        city of Chongqing at the time of the incident, according to the state-run
        CGTN broadcaster. Only one person was pulled out alive by rescuers and they
        are in critical condition in hospital, CGTN reported.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31291b61-1d46-4bb6-88f2-2b5c39b6796e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-28T13:18:12.195+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:48:33.590+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0478fdd2-b846-458f-a6ac-cc9871c3c8b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-28T13:18:12.195+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:48:33.591+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The accident happened just after midday local time on Sunday, when
        a conveyer belt in the mine caught fire, producing excessive levels of carbon
        monoxide and trapping the miners.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa050f66-e51c-4ca4-a434-5d291b96854a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-28T13:18:12.195+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:48:33.591+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6344ab18-d64e-422d-8aad-53234f9422d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-28T13:18:12.195+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:48:33.592+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>State news agency Xinhua reported that carbon monoxide levels inside
        the coal mine had exceeded safe limits.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f059191c-cdbd-40b5-b5e9-954c99a2c91d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-28T13:18:12.196+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:48:33.592+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a81f575-18ea-435c-88a2-458768e707c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-28T13:18:12.196+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:48:33.593+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China''s Ministry of Emergency Management said in a statement that
        they are working to identify the cause of the accident and implement safety
        measures.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e50c8f26-4f3a-4e02-8316-bf0f70363535'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-28T13:18:12.196+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:48:33.593+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee0bf463-e2dd-4b7c-bf07-34a3e3dc911e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-28T13:18:12.196+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:48:33.594+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A team led by the deputy director of the National Coal Safety Supervision
        Bureau was sent to guide the rescue and recovery effort at the mine, the ministry
        said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '389c7f9f-ae2d-4af7-91d1-04fe7d484fc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-28T13:18:12.196+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:48:33.594+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '991ef589-4010-4541-8117-db457ef0e58c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-28T13:18:12.196+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:48:33.595+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The facility is owned by state energy firm Chongqing Energy. Managers
        at the Songzao coal mine had previously been fined and issued with warnings
        over safety violations at the site.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '198101c3-15a4-469f-b6e3-ac004f397b1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-28T13:18:12.196+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:48:33.595+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c8c1b66-be0c-44b2-93a9-0c084caaea38'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-28T13:18:12.196+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:48:33.596+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In late 2019, the Chongqing Coal Mine Safety Supervision Bureau
        issued "administrative penalties" and fines ranging from $700 to $4,200 to
        seven people for using improper mine blasting methods, according to a statement
        released by the bureau.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f892b862-d62d-49b1-9f62-023133f21a99'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-28T13:18:12.196+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:48:33.596+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36f7d750-9f02-4970-9a45-bc99d97f7c56'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-28T13:18:12.196+08:00
