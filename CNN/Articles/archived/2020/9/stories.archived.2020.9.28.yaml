      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The story is about President Trump''s taxes. This is an "emperor
        has no clothes" moment for the president and the beginning of a long, drawn-out
        news cycle about his finances.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
