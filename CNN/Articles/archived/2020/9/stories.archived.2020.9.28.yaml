    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T21:47:32.552+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['USAID', 'bilateral', 'assistance', 'DOF', 'Philippines', 'economy']
    'stories': ['4678d027-7492-426b-ab5e-fe3f4c01911f']
    'template': '1'
    'title': 'USAID extends new ₱10.5B aid to boost PH economy'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e06c10f-b5ce-4124-af51-97a4e687abda'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-28T17:55:23.180+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T21:48:05.490+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 28) —</strong>
        The United States extended fresh funding aid worth $213 million (₱10.5 billion)
        to the Philippines, it announced Monday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c92afa6a-abe3-4682-b832-a60c83f73620'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-28T17:55:23.180+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T21:48:05.491+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US Agency for International Development (USAID) said the new
        five-year bilateral deal with the Department of Finance is seen to boost economic
        development and growth by targeting increased investment and trade towards
        the country.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cac1a79-960d-4c68-b356-fa3b3ee55ad6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-28T17:55:23.180+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T21:48:05.491+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement, the additional grant is seen to fund new programs
        and initiatives for inclusive and market-driven growth, an improved business
        environment, and expanded economic opportunities with the help of the private
        sector.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be7ef32f-a6ca-4ee3-a63b-41f62883c677'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-28T17:55:23.180+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T21:48:05.491+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Specifically, the aid agency wants more support to help small businesses
        survive and innovate, as well as to spur the digital economy by upgrading
        information and communications technology access for both businesses and consumers.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84e7fa89-8b0b-4892-bda2-2e236646bc0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-28T17:55:23.180+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T21:48:05.492+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The funding support comes in the middle of the global COVID-19 crisis,
        which drove most economies into recession. The Philippine economy shrank by
        9 percent in the first semester and led to job losses which peaked at 7.3
        million in April.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26537862-94d4-41f6-83e0-214bd4dd3292'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-28T17:55:23.180+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T21:48:05.494+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>USAID said it also wanted to strengthen civil society groups and
        spur "data-driven decision making." These are expected to create more jobs
        and ensure "broad-based" development.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a29f360c-e02f-4c7a-9321-668853398412'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-28T17:55:23.180+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T21:48:05.495+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The bilateral deal is one of four new USAID partnerships this year,
        worth a total of ₱32.7 billion in the next five years. Total funding support
        has reached ₱228.8 billion in the past two decades, the USAID said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5928d92d-73f2-4fb6-bef7-a209f33c1408'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-28T17:55:23.181+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T21:48:05.496+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other grants include funding for the Department of Health to improve
        health services, a partnership with the National Economic Development Authority
        for sustainability and disaster response efforts, and improved access to schooling
        with the <a href="http://cnnphilippines.com/news/2020/6/18/DepEd-distance-education-program-funding-boost-US.html">Department
        of Education.</a>&nbsp;</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1eac2e4-ac45-405f-bc38-937fc980b2e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-28T17:55:23.181+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T21:48:05.496+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Additionally, USAID will continue to support Philippine government
        objectives by improving public sector transparency and accountability, advancing
        the rule of law and the justice system, and boosting local governments’ responsiveness
        to Filipinos’ needs," it added.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '120e1152-4091-4af6-bfd4-21a949640ed0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-28T17:55:23.181+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T21:48:05.497+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>RELATED:&nbsp;<a href="https://www.cnnphilippines.com/news/2020/9/24/US-Rep.-Susan-Wild-PNP-AFP-funding-human-rights-anti-terrorism-law.html">Foreign
        lawmakers back proposal to end US funding to AFP, PNP pending reform</a></p>'
