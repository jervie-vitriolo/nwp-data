      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mining accidents are not unusual in China. In 2017 there were 219
        coal mining accidents in total, according to official statistics, killing
        375 people. In 2018, the death toll from coal mine accidents stood at 333.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f5eb42e-07a6-47ee-8bd9-5ddfb4079311'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-28T13:18:12.197+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:48:33.597+08:00
