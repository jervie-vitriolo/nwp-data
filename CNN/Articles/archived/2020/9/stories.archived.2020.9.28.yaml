      'mgnl:lastActivated': 2023-01-25T21:47:54.693+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9366de43-7c7e-43df-b040-1cc552b004e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-28T22:00:58.775+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:47:54.693+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Ang pagtaas ng</em> confirmed cases dito <em>ay hindi lamang
        nagpapakita na dumadami, dahil kailangan rin nating isaisip na dumdami ito
        dahil dumadami rin ang aming</em> testing,” Mandanas told CNN Philippines
        News.PH on Monday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdb63bf5-86e1-4949-a7cb-83477d1c3d1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-28T22:00:58.775+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:47:54.693+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f888ee0d-7bc8-490c-b98b-712f837be089'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-28T22:00:58.775+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:47:54.693+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The increase in confirmed cases here does not only
        mean more infections, because we also need to keep in mind that it is also
        due to enhanced testing.]</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18587c97-992d-458d-905f-d96d127d5a50'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-28T22:00:58.775+08:00
