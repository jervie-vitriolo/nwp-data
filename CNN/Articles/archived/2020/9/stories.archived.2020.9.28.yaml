    'template': '1'
    'title': 'Robredo fears of Chinese interference in 2022 polls with Facebook propaganda'
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6a556ab-88ec-4ce5-82e5-b70aa3d5c59b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-28T07:49:03.579+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T21:48:41.271+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 28) —</strong>
        Vice President Leni Robredo has questioned China''s hand in the 2022 elections
        in the Philippines following the hordes of China-based fake social media accounts
        found boosting personalities, specifically the presidential daughter, for
        the upcoming polls.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c7b3e20-de53-4ee3-aa96-f899b734956e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-28T07:49:03.579+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T21:48:41.272+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Anong ginagawa ng China sa domestic affairs natin? Ito, kailangan
        tayo dito matakot. Kasi bakit? Ano ang interes ninyo sa eleksyon?" she said
        in her weekly radio show on Sunday. "Pinapakita ba na iyong interes niyo dahil
        ito din iyong pagpo-protect sa sarili n’yong interests?"</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7322d4d9-5a3d-432a-956d-e3151b71eb56'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-28T07:49:03.579+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T21:48:41.273+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: What is China doing in our domestic affairs. We need
        to be scared and alarmed because we have to ask what is their stake in our
        elections? Are they protecting their own interests?]</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a90d2100-12fd-4978-99f2-1eabcca76286'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-28T07:49:03.579+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T21:48:41.274+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last week, the social media giant shut down over 180 bogus Facebook
        and Instagram accounts and pages originating in China for foreign or government
        interference in the Philippines. Facebook said these accounts, based in the
        Fujian province of China, targeted Filipinos by posting fervent support for
        the possible 2022 presidential campaign of Davao City Mayor Sara Duterte-Carpio
        — the daughter of incumbent President Rodrigo Duterte.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2575b319-3662-414a-8fc2-8c1754107179'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-28T07:49:03.579+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T21:48:41.274+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Manila and Beijing continue to enjoy warmer ties during the presidential
        term of Duterte, who has held back on enforcing the arbitral award for the
        sake of better bilateral ties with China. Only recently has he spoken up firmly
        against the "undermining" of the 2016 ruling on South China Sea.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92b6452f-8719-4f85-a298-18e83e192d85'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-28T07:49:03.580+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T21:48:41.275+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Vice President, who has been a constant victim of fake news
        on Facebook, warned the social media interference may signal bigger problems
        for the country''s sovereignty.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7dcc6abc-3755-46f8-9af4-1da489a19c7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-28T07:49:03.580+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T21:48:41.275+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Nakakatakot ito kasi may kinalaman ito sa soberanya natin. Kasi
        anong interes ng foreign body na makialam at manira ng mga tao dito sa atin?"
        she asked.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca1b9d26-eed5-4969-a03f-d646666de000'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-28T07:49:03.580+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T21:48:41.276+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: This is worrisome because this is related to our sovereignty?
        What do they have to gain by interfering and criticizing Philippine personalities?]</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0502987d-4210-474f-957d-1ab4dd1c1d0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-28T07:49:03.580+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T21:48:41.276+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She warned of its dangers as some social media users easily believe
        the misinformation posted online.</p>'
