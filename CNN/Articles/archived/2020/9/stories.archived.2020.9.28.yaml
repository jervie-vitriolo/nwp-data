    'lead': 'Five million residents in Melbourne, Australia, emerged from a long lockdown
      on Monday, with stringent restrictions loosening after nearly two months as
      the state continues to see a drop in coronavirus cases.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-09-28T15:23:13.625+08:00
    'mgnl:createdBy': 'bamba'
    'mgnl:lastActivated': 2023-01-25T21:48:20.605+08:00
