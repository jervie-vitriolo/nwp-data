    'jcr:uuid': 'd1a575c2-6aee-4e87-9f6e-4ed66b9cf2d4'
    'lead': 'The accident happened just after midday local time on Sunday, when a
      conveyer belt in the mine caught fire, producing excessive levels of carbon
      monoxide and trapping the miners.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-09-28T13:18:12.195+08:00
