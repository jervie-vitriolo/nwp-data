      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To date, Metro Manila has reported 162,277 infected residents, which
        represent 52 percent of the national case count. Around 12,000 of the region''s
        case tally were detected over the past two weeks, according to the Health
        department''s COVID-19 tracker.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33162c04-6103-4132-80e7-ef4785750b20'
      'mgnl:activationStatus': true
