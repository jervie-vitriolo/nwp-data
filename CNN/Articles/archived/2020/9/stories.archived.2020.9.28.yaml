      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mandanas revealed they now have two operating laboratories in the
        province.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e147f53-f5c1-4b9c-8184-8c9cfc22162f'
      'mgnl:activationStatus': true
