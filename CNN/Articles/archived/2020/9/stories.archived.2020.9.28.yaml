      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2020/09/28/china/china-coal-mine-accident-intl-hnk/index.html">At
        least 16 killed from carbon monoxide poisoning in China coal mine accident</a>."</em></p>'
  'flu-child-vaccination-coronavirus-safety':
    'author': 'Sandee LaMotte, CNN'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2020-09-28T13:18:26.493+08:00
