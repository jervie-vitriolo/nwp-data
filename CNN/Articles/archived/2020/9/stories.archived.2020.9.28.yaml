    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4b94f75-320b-4f20-8f53-63e6bdf3415c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-28T18:13:43.252+08:00
      'mgnl:createdBy': 'pilar'
