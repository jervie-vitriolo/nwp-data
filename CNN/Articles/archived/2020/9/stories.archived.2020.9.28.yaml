      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Two new wildfires grew by nearly 10,000
        acres in a day in California, where more than 3.6 million acres have burned
        this year.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c5c4223-b4c8-4583-ad8a-b6dedb910170'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-28T16:29:14.246+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:48:10.818+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f8f0ff2-4f2e-40e6-9b99-5cec5986dcef'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-28T16:29:14.246+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:48:10.822+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fueled by dry conditions and high winds, the Zogg Fire in Shasta
        County and the Glass Fire further south in Napa County had torched 7,000 and
        2,500 acres, respectively, by Sunday night after starting earlier in the day.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'feab4495-549c-41aa-904a-35c61c67d014'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-28T16:29:14.247+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:48:10.822+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e456c83-0bb7-4701-9ae5-f7ce5b690592'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-28T16:29:14.247+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:48:10.823+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There have been more than 8,100 wildfires in the state this year
        and firefighters continue to fight 25 major blazes, CalFire said in a news
        release Sunday.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c25a4888-55ee-4405-ad5e-277196379376'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-28T16:29:14.247+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:48:10.824+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dec52ca5-2962-40c9-b9cc-c2b61f618547'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-28T16:29:14.247+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:48:10.824+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Since August 15, when California''s fire activity elevated, there
        have been 26 fatalities and over 7,000 structures destroyed," the release
        said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1c554e6-1208-4972-af16-7b52e2f93a25'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-28T16:29:14.247+08:00
