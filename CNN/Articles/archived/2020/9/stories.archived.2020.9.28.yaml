      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>LOOK: <a href="https://cnnphilippines.com/news/2020/9/27/Cayetano-Paolo-Duterte-Davao-City.html">Amid
        House power struggle, Cayetano and wife visit Paolo Duterte</a></strong></p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2643ac75-fd37-4a1c-be7c-27ab84a31321'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-28T08:47:20.316+08:00
