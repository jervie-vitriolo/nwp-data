      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prior to his appointment, Brown was papal ambassador to Albania,
        a position he held beginning March 2017. Before this, he was appointed as
        papal nuncio to Ireland in November 2011.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
