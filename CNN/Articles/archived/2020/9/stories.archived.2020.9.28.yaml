      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3af37e5-a034-46e6-b31f-47333fa9b94d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-28T08:47:20.316+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T21:48:40.200+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The House of Representatives is set to conduct plenary debates on
        the ₱4.5-trillion budget for 2021, after the appropriations committee approved
        it on Friday.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43491960-b1de-41aa-bc19-26316cc8e6f2'
      'mgnl:activationStatus': true
