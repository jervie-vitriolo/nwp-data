    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['xi-jinping', 'china']
    'template': '1'
    'title': 'China is doubling down on its territorial claims and that''s causing
      conflict across Asia'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60f062fa-3856-4ded-8e43-f8789a0f9b4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-28T07:36:00.754+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T21:48:45.372+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Since taking power in 2012, Chinese
        President Xi Jinping has helped cement China''s position as a global superpower
        — and pushed forward an aggressive foreign policy, making bolder moves in
        several key flashpoints across Asia.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3117eb96-7953-435c-ac7c-8f3d29d79e9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-28T07:36:00.754+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T21:48:45.372+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>From the South China Sea to the Himalayan Sino-Indian border, and
        even in one of its own cities, China has doubled down on its claims of territory,
        and taken a harder line in response to perceived challenges.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f77330b-f252-467a-9797-b812669e0f78'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-28T07:36:00.754+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T21:48:45.375+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '694f0d08-f30c-437d-b5b9-3a793d66fda3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-28T07:36:00.754+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T21:48:45.376+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And as those disputes escalated this year with renewed and rising
        tensions, Xi has bulked up the military and increased its budget, with the
        instruction to "resolutely safeguard national sovereignty, security and development
        interests."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6c8654f-b10b-4182-b8c5-bc32a975c862'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-28T07:36:00.754+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T21:48:45.376+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7eaa6c54-a09a-4771-b16d-46112b365db0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-28T07:36:00.754+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T21:48:45.377+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Here''s what you need to know about China''s key flashpoints in
        the Asia-Pacific region.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd51e816f-2eaf-4151-9f3d-e6d5d03d66f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-28T07:36:00.755+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T21:48:45.377+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '804f8387-6bc7-4566-86d1-cc06f721c57a'
      'mgnl:activationStatus': true
