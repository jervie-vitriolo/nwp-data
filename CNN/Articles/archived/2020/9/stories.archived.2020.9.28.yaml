    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['PayMongo', 'Series-A', 'Y-Combinator']
    'template': '1'
    'title': 'PayMongo secures ₱580-M funding from foreign investors'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '147e9602-8d9c-414f-b50e-517a507f81d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-28T17:48:29.462+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T21:48:06.055+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 28) —</strong>
        Filipino-owned payments platform PayMongo raised fresh funding from foreign
        investors in an efffort to boost its digital services in the country, it said
        on Monday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce9e463f-cb50-415e-87a7-3703d97679b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-28T17:48:29.462+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T21:48:06.055+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Manila-based fintech startup said it raised an additional $12
        million (about ₱580 million) in capital from its latest series A financing
        round. Among the investors were Stripe, a startup enabler, alongside Silicon
        Valley funders like Y Combinator, Global Founders Capital, and Bedrock Capital.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d3e4eae-d231-4fe0-b089-59a446bfa614'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-28T17:48:29.462+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T21:48:06.056+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PayMongo said it now has some $15 million (about ₱728 million) funding
        since it <a href="https://cnnphilippines.com/business/2019/9/25/Paymongo-seed-funding.html">started
        its capital-raising initiatives in June 2019</a>, a rare feat for local companies.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '047424fd-3fa8-4c6e-96d5-a1a028c87175'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-28T17:48:29.462+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T21:48:06.056+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PayMongo CEO and co-founder Francis Plaza said the company will
        use the additional funds to fast-track the rollout of new features and products
        that will "build the best payment experience" for Filipino businesses.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6a55427-fa77-4ca8-8da5-7f7b9f800be9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-28T17:48:29.462+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T21:48:06.057+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PayMongo is looking to ride the surge in digital transactions during
        the lockdown and the existing community quarantine, as well as the long-term
        push by the central bank towards online payments.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22d8d438-2caa-4c8d-88ce-2ffa8b99f306'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-28T17:48:29.462+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T21:48:06.057+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>READ:&nbsp;<a href="https://cnnphilippines.com/business/2020/5/7/online-bank-transfers-up-coronavirus.html?fbclid=IwAR2pIa2s15yQAqpEoEgIYgaxWWlUGNG9oCLDcH6Y17su1MJWg085z7U8-pY">Online
        bank transfers up 25%, ATM transactions down amid pandemic – BSP</a></p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2c23f35-17ae-478f-bc00-b47390962f42'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-28T17:48:29.462+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T21:48:06.057+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The firm benefited from these and saw transaction volumes jump 15
        times since the start of the year, as more restaurants and businesses avail
        of its digital payment channels.</p>'
  'USAID-bilateral-assistance-PH-economy':
    'author': 'Melissa Luz Lopez, CNN Philippines'
    'caption': '(FILE PHOTO)'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1', 'b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-09-28T17:51:06.171+08:00
    'imagesource': 'jcr:0f9f670e-f0fc-4a2d-8ad2-774235d0c9dd'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '53159a42-8704-4a3f-ab07-359428b085d9'
    'lead': 'The United States extended ₱10.5 billion in fresh funding aid for the
      Philippine economy''s path to recovery by boosting investments, trade, and the
      digital economy.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-09-28T17:55:23.180+08:00
    'mgnl:createdBy': 'mel'
    'mgnl:lastActivated': 2023-01-25T21:48:05.489+08:00
