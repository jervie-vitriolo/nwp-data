      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5200918-ed89-460f-8774-947f5316acf3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-28T09:10:57.500+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T21:48:38.020+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The case the justices are set to hear following the election was
        brought by a coalition of Republican state attorneys general and the Trump
        administration, who argue the law''s individual mandate is unconstitutional,
        and the entire law must fall.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
