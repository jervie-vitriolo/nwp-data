    'title': 'Majority, minority blocs rally support for Cayetano''s speakership'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79fc70ca-5e95-4b70-930c-79cdc1daa7c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-28T08:47:20.314+08:00
      'mgnl:createdBy': 'glee'
