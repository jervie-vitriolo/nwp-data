    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'eba5c672-02c0-431d-a498-4113d9fa1a3a'
    'lead': 'The tragic sea incident in June left 14 Filipinos missing up to this
      day following an extensive search and rescue operations.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-09-28T14:22:11.464+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-25T21:48:29.804+08:00
