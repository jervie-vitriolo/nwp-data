      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If not applicable, the patient’s house should follow the right safety
        precautions for home quarantine, like proper ventilation and a separate room
        and toilet.</p>'
    '11':
