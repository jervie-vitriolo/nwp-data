    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Valtteri Bottas wins Russian GP after Lewis Hamilton is handed 10-second
      penalty'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9b80842-75a3-45d2-afab-b1db06f2877c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-28T14:48:05.876+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T21:48:29.036+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Valtteri Bottas won his second <a href="https://edition.cnn.com/2020/09/13/motorsport/lewis-hamilton-breonna-taylor-trnd/index.html">Formula
        One</a> race of the 2020 season, easing to victory at the Russian Grand Prix
        after teammate <a href="https://edition.cnn.com/2020/09/15/motorsport/lewis-hamilton-breonna-taylor-t-shirt-fia-spt-intl/index.html">Lewis
        Hamilton</a> was hampered by two separate five-second penalties.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '681a2882-bb16-4d0f-99f8-5ba8383965a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-28T14:48:05.877+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T21:48:29.037+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hamilton was penalized for performing practice starts outside his
        designated area as he left the pits.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcbd31d0-c2ad-4d47-b780-ecc33b911622'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-28T14:48:05.877+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T21:48:29.038+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bottas, who started third in Sochi, moved into second position on
        the opening lap and led after Hamilton served his penalties after pitting
        on the 17th lap.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec5ea8d4-495d-4405-9321-d2564e6894b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-28T14:48:05.877+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T21:48:29.038+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Finnish driver finished just under eight seconds clear of <a
        href="https://edition.cnn.com/2020/08/14/motorsport/max-verstappen-formula-one-michael-schumacher-spt-intl/index.html">Max
        Verstappen</a> in second while Hamilton fought back to finish in third.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a08713b-fdbe-4caa-95b1-dcd7746c8afb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-28T14:48:05.877+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T21:48:29.039+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And although he closed the gap with his Mercedes teammate Hamilton
        at the top of the 2020 driver''s championship to 44 points, Bottas'' start
        to the race was affected by the wildlife of the area.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d860dcd-bd1c-42d2-9dd7-85e6d6b53406'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-28T14:48:05.877+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T21:48:29.040+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The start was going to be the first opportunity -- actually it
        was a bit compromised because there was a massive bee, or something, that
        hit my visor, so I couldn''t really see where I should brake, so that''s why
        I went too deep," he <a href="https://www.bbc.com/sport/live/formula1/50296861">said</a>
        afterwards.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53465747-c2cd-446b-b68c-27bbf38158b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-28T14:48:05.877+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T21:48:29.041+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I knew it was going to be a long race. That, and with the medium
        tire I had, with the opportunities -- Lewis had the penalties -- so once I
        was in clean air, I felt the pace was pretty awesome and I could really control
        everything.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d26597c-8378-4155-bb1a-3e9dac94448f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-28T14:48:05.877+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T21:48:29.041+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I wasn''t concerned (about Verstappen) because I knew how many
        opportunities there would be. Never give up, it''s been a good day."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd488bc4-1337-45d2-afc0-72f4f5eed46e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-28T14:48:05.878+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T21:48:29.042+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://edition.cnn.com/2020/09/27/motorsport/le-mans-tatiana-calderon-motorsport-equality-spt-intl/index.html">READ:
        Tatiana Calderon calls for equal opportunities in motorsport after completing
        Le Mans 24 Hours</a></p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5b3cb70-23c1-4d00-8143-f1a4867638e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-28T14:48:05.878+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T21:48:29.043+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>''It''s done now''</strong></h2>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd256aac-0dcb-4d64-832f-54726c77b04c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-28T14:48:05.878+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T21:48:29.043+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Having claimed the record-extending 96th pole position of his career,
        the race was set up for Hamilton to attempt to claim his 91st F1 win and equal
        Michael Schumacher''s record of career victories.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bb32d33-5ec0-4b4a-859a-92b7029ff360'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-28T14:48:05.878+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T21:48:29.044+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But shortly after the opening lap -- in which both Carlos Sainz
        and Lance Stroll crashed out in separate incidents -- it was <a href="https://twitter.com/F1/status/1310181052175056896?s=20">announced</a>
        that Hamilton had been handed two five-second penalties for practice start
        infringements and would be enforced on the next pit stop.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68bccfeb-042d-476b-a8ba-6040fd99e40d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-28T14:48:05.878+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T21:48:29.045+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After going against team instructions telling him to pit, the British
        driver eventually changed his tires and served his cumulative 10-second penalty
        in the 17th lap.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43af4118-601d-4be8-9175-2a777fae2439'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-28T14:48:05.878+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T21:48:29.045+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is just ridiculous, man," Hamilton complained to his team
        after serving his penalty and rejoining the race in 11th position.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a63e5061-3181-447d-bd46-476e04800488'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-28T14:48:05.878+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T21:48:29.046+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And while he raced valiantly to recover a spot on the podium, it
        wasn''t quite enough to draw level with Schumacher, finishing over 22 seconds
        behind his teammate Bottas at the Sochi Autodrom.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f4a4f6c-cd26-47c2-ba47-340547101cbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-28T14:48:05.879+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T21:48:29.047+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Just not the greatest day. It is what it is. It''s done now," the
        six-time world champion <a href="https://www.bbc.com/sport/live/formula1/50296861">said</a>.
        "I take the points that I got and move on.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf2b49c1-3f82-46e5-be96-2d0d56242cf8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-28T14:48:05.879+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T21:48:29.047+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When asked about the penalties post-race, Hamilton was reluctant
        to comment. "It doesn''t matter. It''s done now so I''ll take the points and
        move on, but congratulations go to Valtteri," he said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5eb82984-214c-436f-a81d-7c40f1a31f9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-28T14:48:05.879+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T21:48:29.048+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 35-year-old also had one penalty point <a href="https://www.autosport.com/f1/news/152465/hamilton-two-points-off-race-ban-after-russia-penalties#:~:text=In%20the%20penalty%20bulletin%2C%20the,of%20a%20one%2Drace%20ban.">added</a>
        to his record for each incident. This takes Hamilton to 10 points for a 12-month
        period, leaving him just two penalty points away from a one-race ban.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c38bca1c-cadc-4f4c-9864-ac4d3a95462d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-28T14:48:05.879+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T21:48:29.049+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For Bottas, it was clean sailing following Hamilton''s penalty as
        the 31-year-old went on to claim the ninth win of his F1 career.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc34c36e-5db7-4bf2-ad3d-cdeb955bc39a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-28T14:48:05.879+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T21:48:29.049+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s nice to get a win. It''s been a while and I need to try and
        keep the momentum. Again, managed to squeeze a few points over Lewis, but
        there''s still quite a few races to go, so you never know. I''ll keep pushing,
        I won''t give up and we''ll see how it ends up."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62480b86-3666-40a5-8a99-8023904bb8d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-28T14:48:05.879+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T21:48:29.050+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Verstappen''s second-place finish further solidifies his third position
        in the driver''s championship. And the 22-year-old <a href="https://www.bbc.com/sport/live/formula1/50296861">admitted</a>&nbsp;he
        was "very happy" with his final position.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3caed8b0-965e-44be-9c72-52ae4413fa60'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-28T14:48:05.879+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T21:48:29.050+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"After the restart I think we were a little bit slow on the medium,
        but once we went onto the hard tire, I think we were a little bit more competitive,
        so happy about that. To be able to split the Mercedes cars again, I think
        we can be pleased with that.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e63aa91-fe07-4e65-b563-e4f56d156631'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-28T14:48:05.880+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T21:48:29.051+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I was just trying do my own race. I think we did everything well,
        and I''m very happy with second."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a445151-ad27-4a30-b5e7-12ef2988925d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-28T14:48:05.880+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T21:48:29.051+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 2020 F1 season will continue on October 9-11 at the Eifel GP,
        which is held on the renowned Nürburgring in Germany.</p>'
