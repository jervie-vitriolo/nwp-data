      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3c1bbba-8b2d-4360-8fb9-e915d7ac0b1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-28T19:28:04.829+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T21:48:03.268+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Commission said BuCor blamed the delay in the delivery of medicines
        to PDLs to the ''GCTA fiasco'' which became a national issue.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '168cfaf0-3c16-4385-aeb8-2cc543ae0299'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-28T19:28:04.829+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T21:48:03.268+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '337803e0-13d9-4123-b7b5-96da4b89f083'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-28T19:28:04.829+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T21:48:03.268+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The bureau was in hot water last year over the questionable release
        of some convicts under the Good Conduct Time Allowance law, which led to the
        firing of BuCor chief Nicanor Faeldon. Gerald Bantag has since been appointed
        as the body''s new head.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab6b36d8-5c27-4752-844f-5265c1a55bdc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-28T19:28:04.830+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T21:48:03.269+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b81ceed-2c9f-483d-aa57-9484ae755f32'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-28T19:28:04.830+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T21:48:03.269+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>BuCor also told COA that the performance of the Bids and Awards
        Committee (BAC) was also affected, after its chairman "was suspended from
        prison service by the Ombudsman." Several members had also been reassigned
        to other BuCor colonies.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '228789be-6120-4c2a-8a74-07a7d75d25a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-28T19:28:04.830+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T21:48:03.269+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84d28569-909b-4a86-ad0d-b3d167e68f0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-28T19:28:04.830+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T21:48:03.269+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The new BAC initiated the conduct of activities for unfinished
        bidding process; hence, projects on bidding for PDL medicines were delivered
        to the advantage of the government but not on item which funds became unobligated
        due to aforementioned circumstances," read the BuCor''s comment to COA.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95dd656e-0a62-4dbd-a724-37497a8e1c4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-28T19:28:04.830+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T21:48:03.270+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdaa612f-fc80-45ce-85cd-2be2dc9f7ecf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-28T19:28:04.830+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T21:48:03.270+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The COA recommended that the bureau "strictly" comply with the procurement
        timelines as prescribed and ensure the projects are awarded within the maximum
        allowable time, which the BuCor acknowledged.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15a0b26c-bc97-4ce3-94a7-284839d3b868'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-28T19:28:04.830+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T21:48:03.271+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38520c6b-fc1c-4431-9f3e-1bf31218ca51'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-28T19:28:04.830+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T21:48:03.271+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Commission also recommended that the bureau submit an explanation
        on its delayed procurement procedures.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08e403dd-35f2-4727-957d-8c32151d6027'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-28T19:28:04.830+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T21:48:03.271+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51d9da08-9e01-435a-9447-941589e6053d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-28T19:28:04.830+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T21:48:03.271+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Anomalies in hiring of consultants</h2>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4890d77b-2afd-4bf3-9772-00bc788f037e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-28T19:28:04.830+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T21:48:03.271+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09b3213b-cb38-4034-b54d-224ffe1dad8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-28T19:28:04.830+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T21:48:03.271+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The COA also flagged concerns in the hiring of seven consultants
        in the bureau.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73079d03-11ac-4fe8-bbab-b0bcf59eb809'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-28T19:28:04.830+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T21:48:03.272+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb224807-5f32-4b9f-a50d-b097f9bd8470'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-28T19:28:04.831+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T21:48:03.272+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It noted that they performed work which did not require highly technical
        expertise and can be fulfilled by regular personnel.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54c8e06d-dbdd-4c05-b8dd-92dd25a78bae'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-28T19:28:04.831+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T21:48:03.272+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '990d61a2-fe22-47c3-aac8-3a79f674a48e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-28T19:28:04.831+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T21:48:03.273+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under the RIRR of R.A. 9184, consultants are hired to do work that
        is either "highly technical or proprietary" or "primarily confidential or
        policy determining, where trust and confidence are the primary consideration."</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be987dfa-2ef1-49c9-ba08-0ab27da5faad'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-28T19:28:04.831+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T21:48:03.273+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05af416f-2362-4164-9e13-8219de0592f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-28T19:28:04.831+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T21:48:03.273+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The education and work experiences of some hirees also did not match
        the functions required, the COA noted.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09747742-b750-41f0-8926-f1009cc9018c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-28T19:28:04.831+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T21:48:03.273+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a17eaec5-3901-49f4-abd3-eef0c1c5a8e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-28T19:28:04.831+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T21:48:03.274+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Their compensation rate was also higher than the salary grade of
        a comparative plantilla position performing such functions, said the state
        auditor.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7944fa67-3ff8-44af-9f5f-949f7c817ee2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-28T19:28:04.831+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T21:48:03.274+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbd0dd2f-e40f-419d-8678-6e392feb00e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-28T19:28:04.831+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T21:48:03.274+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It was noted that end-user''s requests for procurement of consultants
        were not attached to the set of documents supporting the said procurement;
        thus, propriety of the purpose/need for consultants was doubtful," read the
        audit report.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25633f9c-5adc-4784-895a-37f2270d3082'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-28T19:28:04.831+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T21:48:03.274+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ee19b3f-7c46-47f1-af70-e4dee5fbb427'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-28T19:28:04.831+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T21:48:03.275+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among the COA''s recommendations to the bureau are the assessment
        of its organizational structure to ascertain whether there is really a need
        for individual consultants; submission of the end-user request for procurement
        of consultants and copy of Contract of Service of the concerned individual;
        and strict adherence to the provisions of RA 9184 particularly on the procurement
        of consultants.</p>'
