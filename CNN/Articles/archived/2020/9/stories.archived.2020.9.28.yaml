    'mgnl:tags': ['Metro-Manila', 'NCR', 'coronavirus', 'COVID-19', 'MGCQ', 'modified-general-community-quarantine']
    'template': '1'
    'title': 'COVID-19 care capacity in Metro Manila yet to meet MGCQ criteria, says
      official'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8ad211b-a3b5-478c-910f-e4596f5d2588'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-28T12:05:35.832+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T21:48:34.460+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 28)—&nbsp;</strong>The
        COVID-19 critical care capacity in Metro Manila has seen substantial improvement
        in the past few weeks, but the figures still do not warrant easing of lockdown
        measures, according to an official.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf84efac-12f9-4036-b33b-ff484d4ea99d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-28T15:30:05.496+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T21:48:34.461+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking to CNN Philippines, Vince Dizon, testing czar and COVID-19
        task force deputy chief implementer, said the healthcare capacity in the National
        Capital Region has yet to meet the criteria that will allow it to relax to
        the modified general community quarantine or MGCQ.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ceaf512-84cf-4e7e-9822-0ccd47dc5e87'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-28T15:30:05.496+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T21:48:34.461+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The numbers have been improving. But I think our capacity utilization—
        our available capacity— is still not at the level which will bring us down
        to MGCQ,” Dizon said in an interview with The Source.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '485e1341-63fc-4c34-9784-902903841d7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-28T15:30:05.496+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T21:48:34.462+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We’re not at that level of MGCQ yet for NCR…" he explained. "There
        has been a substantial decrease in utilization of our hospital beds and our
        critical care beds, I think we’re down to the 50 percent mark. The past couple
        of weeks, we were at 80 percent. But we’re not at MGCQ level yet.”</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07c582e3-babd-4cc2-8efd-6611b3fe5d95'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-28T15:30:05.497+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T21:48:34.463+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://www.facebook.com/OfficialDOHgov/photos/pcb.3741501402527751/3741500155861209">Latest
        government data</a> show that 58.4 percent of intensive care unit beds in
        Metro Manila are currently occupied. According to the Health Department, 55.8
        percent of ward beds and 50.8 percent of isolation beds are also currently
        being utilized.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c737e69e-5786-41d6-8703-2eaaa90ba2c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-28T15:30:05.497+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T21:48:34.464+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Kailangan talaga na ang</em> hospital <em>ay ma</em>y ready
        capacity <em>pag nagbukas tayo sa</em> new normal," treatment czar and Health
        Undersecretary Leopoldo Vega said during the Laging Handa briefing.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57bd4e64-5e08-4900-9a72-feeae3b942ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-28T15:30:05.497+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T21:48:34.465+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Hospitals must have a ready capacity when we gear
        up for the new normal.]</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0de126b2-7320-46c6-b407-62ee18688710'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-28T15:30:05.497+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T21:48:34.466+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that Metro Manila will have to likely maintain its GCQ
        status due to its current critical care utilization rate.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fa878b1-307d-4499-8d54-2f83edf69d1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-28T15:30:05.497+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T21:48:34.467+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vega earlier said that aside from strengthened critical care capacity,
        the Inter-Agency Task Force will also be looking at the case doubling rate
        of the virus before making its quarantine recommendations.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39f1e24e-3768-4b17-95e8-7ebfa80b7155'
      'mgnl:activationStatus': true
