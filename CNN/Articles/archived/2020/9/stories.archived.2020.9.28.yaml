      'mgnl:lastActivated': 2023-01-25T21:48:10.825+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '705c089e-d36a-49d4-9f5c-73407f900c0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-28T16:29:14.247+08:00
