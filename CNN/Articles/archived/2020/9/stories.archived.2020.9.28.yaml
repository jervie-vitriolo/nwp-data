    'template': '1'
    'title': '1 in 3 parents won''t get flu shots for their child during COVID-19,
      study finds'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'baa2445b-d499-4a90-a1da-fb272e3f38b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-28T13:24:08.994+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:48:32.757+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> One-third of American parents have no plans
        to get their children vaccinated for the flu this year, according to the National
        Poll on Children''s Health released Monday, despite the very real possibility
        their child could also catch the deadly Covid-19.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6cb8c57-5e2d-425d-ab1d-2d184f308073'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-28T13:24:08.994+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:48:32.757+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cc7e8f2-e270-4ac9-9574-d49f7265474b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-28T13:24:08.994+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:48:32.760+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In addition, two-thirds of parents don''t believe getting a flu
        shot for their child is more important this year, despite advice to the contrary
        from major government organizations and pediatricians.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa0728aa-3dd4-47ee-90a4-f3032cb86f0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-28T13:24:08.994+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:48:32.761+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a94274d-8987-4b3a-bb74-3872cd78487b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-28T13:24:08.994+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:48:32.762+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Children younger than 5 years old -- especially those younger than
        2 -- are at high risk of developing serious flu-related complications," the
        US Centers for Disease Control and Prevention said, adding that getting a
        flu shot during the pandemic -- for all ages -- is more important than ever.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5df4ec2-88ad-4074-b7cd-672188a283cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-28T13:24:08.994+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:48:32.762+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '278b5eb1-9eea-479e-9a3c-52ce623cb801'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-28T13:24:08.995+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:48:32.763+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We may see peaks of flu and COVID-19 at the same time, which could
        overwhelm the health care system, strain testing capacity and potentially
        reduce our ability to catch and treat both respiratory illnesses effectively,"
        said Sarah Clark, associate director of the poll done by C.S. Mott Children''s
        Hospital, Michigan Medicine, in a statement.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8dca7e17-1e8b-42a6-8706-79e9c4fe3784'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-28T13:24:08.995+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:48:32.764+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a17cc24-0140-4c58-8b73-577790d0bfb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-28T13:24:08.995+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:48:32.764+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dr. Anthony Fauci, the nation''s leading infectious disease expert,
        once again stressed the importance of getting a flu shot this year, while
        speaking during the CITIZEN by CNN Conference on Tuesday.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79fba6e7-f01d-4f0a-b2f1-bb1fa33beaba'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-28T13:24:08.995+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:48:32.765+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bd7546b-fc0d-4161-8c46-76cbe0a28df5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-28T13:24:08.995+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:48:32.766+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You should get it no later than the end of October," he told the
        moderator, CNN Chief Medical Correspondent Dr. Sanjay Gupta. "If it''s available
        now, you should get it now."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc3b4723-8fb7-4d50-b5da-9d6c7aa67bde'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-28T13:24:08.995+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:48:32.766+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e6d4c45-f6e2-4500-bf5d-6f69f1856948'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-28T13:24:08.995+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:48:32.767+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Don''t wait until any time beyond October," he added.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c11a6d17-dfa0-4acb-9cde-9fced028a8cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-28T13:24:08.995+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:48:32.768+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c355deed-7fa5-4f9d-8e2d-ee330db70694'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-28T13:24:08.995+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:48:32.769+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Flu is deadly</h2>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b2fb95e-438a-4283-b669-d42502c901e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-28T13:24:08.995+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:48:32.770+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Children die from the flu every year -- last year there were 188
        pediatric flu deaths reported during the 2019-2020 flu season. But that''s
        just the tip of the iceberg, according to the CDC, because many deaths from
        flu are not reported.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03bca5ba-4bb3-45e2-af75-6bdbf8fc130e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-28T13:24:08.995+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:48:32.771+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99647f16-1361-4937-a59c-8fed7f2cae2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-28T13:24:08.995+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:48:32.772+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For example, the same number of children -- 188 -- died from the
        flu during 2017-2018, but based on statistical modeling, the CDC believes
        600 children died.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2778e7af-6a50-4741-89da-e39fbc4a271c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-28T13:24:08.996+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:48:32.772+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea238ab1-ba56-4a65-ae7f-ffa5eb5c0817'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-28T13:24:08.996+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:48:32.773+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Illness from influenza is much more serious than that of a cold,
        the CDC warns, saying that many children need to be hospitalized. Between
        7,000 and 26,000 children under 5 in the United States are hospitalized from
        flu-related illness each year.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89418e2a-9e31-4f24-a3cc-f30f7ac09be7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-28T13:24:08.996+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:48:32.774+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcbb6476-fc70-4e69-abf6-8e558144b738'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-28T13:24:08.996+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:48:32.774+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Besides death, the CDC says serious complications from flu include:</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8c131ff-e7fd-473c-b7b7-250518cd3814'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-28T13:24:08.996+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:48:32.775+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c992decb-1ffe-4d9d-a8c6-bb89b71ee420'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-28T13:24:08.996+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:48:32.776+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>&nbsp; &nbsp; &nbsp; - Swelling of the brain, called encephalopathy</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0a5fe29-fac5-48b8-a3bf-7bc9f9dcf325'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-28T13:24:08.996+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:48:32.776+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>&nbsp; &nbsp; &nbsp; - Dehydration, where the child loses too much
        water and salts, which can also be deadly</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7457c45-34ad-45da-8244-2fde48f8c287'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-28T13:24:08.996+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:48:32.777+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>&nbsp; &nbsp; &nbsp; - Pneumonia, which kills a child every 39 seconds
        around the world, according to UNICEF</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2b02dfb-bfc9-4b59-a522-d8b110469fe1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-28T13:24:08.996+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:48:32.778+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>&nbsp; &nbsp; &nbsp; - Making existing medical problems worse, such
        as asthma or heart disease</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c498292d-37c6-4231-8a6f-c87198c78f9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-28T13:24:08.996+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:48:32.778+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>&nbsp; &nbsp; &nbsp; - Increasing incidence of ear infections and
        sinus problems</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48633e63-3b3e-4201-abc3-d371d297d0fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-28T13:24:08.996+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:48:32.779+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Symptoms for influenza and Covid-19 are similar -- a cough that
        gets worse, fever, body aches, sore throat and runny or stuffy nose -- making
        it hard for doctors to know which to treat.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a6ca836-f4aa-4bdc-b19a-2acd1853a0a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-28T13:24:08.997+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:48:32.780+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd987545e-560a-470a-9075-7e2e541fc039'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-28T13:24:08.997+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:48:32.781+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We may see peaks of flu and COVID-19 at the same time, which could
        overwhelm the health care system, strain testing capacity and potentially
        reduce our ability to catch and treat both respiratory illnesses effectively,"
        Clark said.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd093e005-f3ad-41e1-94c7-86b5909de396'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-28T13:24:08.997+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:48:32.781+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e794385-376d-4d5f-8eb2-5debe94b8697'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-28T13:24:08.997+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:48:32.782+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While few children have died from Covid-19 -- so far -- there have
        been tragic cases: A baby died in China early in the pandemic, followed by
        another infant in the US in March. Nine-year-old Kimora "Kimmie" Lynum died
        in Florida in July, followed in August by a 6-year-old. Also in August, a
        1-year-old with medical issues died in Georgia.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e460c45f-1199-4705-bba2-d93aa143c4b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-28T13:24:08.997+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:48:32.782+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eca35c04-0f70-4e15-8c75-3f7f361b5c37'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-28T13:24:08.997+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:48:32.784+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The numbers of cases of Covid-19 are rising, according to a report
        from the American Academy of Pediatrics that is updated weekly.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a06ea208-9171-49ef-b0e9-de6a3a29460d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-28T13:24:08.997+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:48:32.785+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90aaf736-f0fa-4e3c-85e2-4b117ccb4a6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-28T13:24:08.997+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:48:32.786+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There were 74,553 new cases of Covid-19 in children between September
        3 and 17 -- a 15% increase in just over two weeks -- for a total of 587,948
        cases of coronavirus in children in the United States, the AAP data showed.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc9ff37a-7f84-4def-a8d9-454e38d8107c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-28T13:24:08.997+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:48:32.786+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '374807b2-b562-4c03-bb85-46f29de3ac20'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-28T13:24:08.997+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:48:32.787+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Vaccine wary</h2>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a29ba98d-511c-4f58-8621-ca57dddad2bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-28T13:24:08.997+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:48:32.787+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Families who didn''t get their child vaccinated against the flu
        last year were also the least likely to plan to get their kids children vaccinated
        this year. Those parents expressed concerns about side effects of the flu
        vaccine or said they believed the flu shot isn''t necessary or effective.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb140d2b-71be-4db9-acb0-613d1035e658'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-28T13:24:08.997+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:48:32.788+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59eebc2e-024b-4054-aaf0-ff02935fdc8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-28T13:24:08.997+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:48:32.789+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There is a lot of misinformation about the flu vaccine, but it
        is the best defense for children against serious health consequences of influenza
        and the risk of spreading it to others," Clark said.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3671eaf0-66e7-41b2-9203-10fe990b4801'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-28T13:24:08.998+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:48:32.789+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '797ba533-c3af-46fc-a508-014fc438ff01'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-28T13:24:08.998+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:48:32.790+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In comparison, 96% of parents who did obtain a flu shot for their
        child in 2019 said they intended to do the same this year.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a04cf8d-a169-4663-adf1-27d3ca93fb6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-28T13:24:08.998+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:48:32.791+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a372643-8935-4330-a67b-27e467d9fe97'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-28T13:24:08.998+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:48:32.791+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"A key challenge for public health officials is how to reach parents
        who do not routinely seek seasonal flu vaccination for their child," she said.
        "When getting a yearly flu vaccine is not a pattern, parents need to be prompted
        to think about why it''s essential for their child to get vaccinated."</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9015695c-1b8c-4cb7-b528-9eaa05ea1585'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-28T13:24:08.998+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:48:32.792+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73e34436-1cc6-496f-af4e-d398d6693f4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-28T13:24:08.998+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:48:32.792+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>About 14% of parents said they were keeping their child away from
        a doctor''s office due to fears of catching Covid-19. However, Clark said,
        most health care practitioners have implemented safety procedures.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12b54953-d031-4e4d-ae31-b6e6997a4ef0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-28T13:24:08.998+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:48:32.793+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Parents who are concerned about COVID exposure should contact their
        child''s provider to learn about what types of precautions have been put in
        place," she said in the statement.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b3ab1ae-6d7a-4bf3-99db-725c8ec78690'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-28T13:24:08.998+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:48:32.793+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2020/09/28/health/no-flu-shots-children-covid-19-wellness/index.html">1
        in 3 parents won''t get flu shots for their child during COVID-19, study finds."</a></em></p>'
