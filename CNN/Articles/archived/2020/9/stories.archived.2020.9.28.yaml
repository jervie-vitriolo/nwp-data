      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>BTS, which stands for Beyond the Scene, released their first album
        of the year, "Map of the Soul: 7," in February.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48529ba3-8d21-46f6-84c4-f685fb9dfe06'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-28T07:44:27.443+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T21:48:41.544+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The group told CNN earlier this month they would''ve been on tour
        had it not been for the coronavirus pandemic, but are now working out, watching
        Netflix and learning to play instruments.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85a5a094-74e5-43ff-9bb3-de9ac78fb535'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-28T07:44:27.443+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T21:48:41.544+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Because BTS felt they needed to give their fans new music amid these
        challenging times, they dropped their first full-English song "Dynamite" in
        August.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52921424-aa60-4cd0-8533-0995aa7172ee'
