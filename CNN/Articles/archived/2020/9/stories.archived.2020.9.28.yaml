  'COVID-19-cases-Philippines-trend':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-09-28T12:37:16.483+08:00
    'imagesource': 'jcr:2f01d04b-f0d0-40cb-9b90-2ce6670fa72e'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ae950797-e078-470d-85f1-1289f17df859'
    'lead': 'The Philippines is recording fewer number of new coronavirus cases daily,
      but the Department of Health warns that Filipinos should remain on guard against
      the virus.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-09-28T12:44:58.624+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-25T21:48:33.944+08:00
