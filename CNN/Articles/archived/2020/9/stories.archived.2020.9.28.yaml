      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9b97c3c-c198-4a49-b93f-ac45978677dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-28T14:58:49.976+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T21:48:27.101+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Studies like these provide valuable insights to health care providers
        who may otherwise dismiss a woman''s waning sexual desire as a natural part
        of aging," she said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8b7c803-cf51-4b5a-b44e-4cefb99c929e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-28T14:58:49.976+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T21:48:27.102+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '891bf845-804d-431b-b12f-bfa30cff8111'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-28T14:58:49.976+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T21:48:27.103+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Myth busting</h2>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb14fe9e-3b92-42cd-90cb-4772a9e959bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-28T14:58:49.976+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T21:48:27.103+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s true that past studies have found that women tend to lose
        interest in sex as they age. But women''s health practitioners say that attitude
        doesn''t jibe with the reality they see.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f3ec8fc-002f-486b-8b42-603f3f266c64'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-28T14:58:49.976+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T21:48:27.104+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9255ef11-ff98-4e7e-85c8-3566f5ff3c48'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-28T14:58:49.976+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T21:48:27.105+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Some of the prior studies had suggested that sex goes downhill
        and all women lose interest in sex as they get older," Thomas said. "That
        really isn''t the type of story that I hear from all my patients."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6323b73e-247d-4f39-ab5b-77ae944d4de5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-28T14:58:49.976+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T21:48:27.105+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdec0c45-f1d0-4847-a888-129250c118b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-28T14:58:49.976+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T21:48:27.106+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One issue, she said, is that past studies took a single snapshot
        of a woman''s desire at one point in her life and compared that to similar
        snapshots in later decades of life.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43fd3b50-600c-4e9d-9998-db7fa3c6ac6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-28T14:58:49.976+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T21:48:27.107+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab30a838-508d-4927-8884-8abef8cbb911'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-28T14:58:49.977+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T21:48:27.108+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That type of longitudinal study would just show averages over time,"
        Thomas said. "And if you look at things on average, it may look like everyone
        follows one path."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4eb9842a-668d-449c-9cc7-7fb4b64032c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-28T14:58:49.977+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T21:48:27.108+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c610c47d-2895-4ed9-b892-04e33d30aa30'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-28T14:58:49.977+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T21:48:27.109+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thomas said the new study used a different type of analysis that
        allowed researchers to follow the trajectory of a woman''s desire over time.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cda5b85f-7001-45b6-bfbb-b4b43a5b5439'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-28T14:58:49.977+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T21:48:27.110+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c31c49bd-e848-408e-b285-2fb3b4c9b880'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-28T14:58:49.977+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T21:48:27.110+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We wanted to use this different type of technique to see if there
        really were these different patterns," Thomas said. "And when you look for
        these trajectories, you see there are significant groups of women who follow
        another path."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45a2bb18-2aa6-4278-a11a-06647e531091'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-28T14:58:49.977+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T21:48:27.111+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e93ab636-5098-47ba-8614-5f801da5cd05'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-28T14:58:49.977+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T21:48:27.112+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>High and low pathways of sexual interest</h2>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd8762c7-eb30-4474-8ddf-d7b2a6bd59f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-28T14:58:49.977+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T21:48:27.112+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The research, which analyzed data from a national multi-site study
        called SWAN, or the Study of Women''s Health Across the Nation, found three
        distinct pathways in a woman''s feelings about the importance of sex.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '003200a0-398d-47cc-a7a9-a3b3dac2c05f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-28T14:58:49.977+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T21:48:27.113+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3eae5cbc-3a0e-45d8-a7da-f94ec1b5999a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-28T14:58:49.977+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T21:48:27.113+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>About a fourth of the women (28%) followed traditional thinking
        on the subject: They valued sex less during midlife years.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a1f7e20-12a0-4b37-b42e-481e7cef3867'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-28T14:58:49.977+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T21:48:27.114+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcb09b1f-8a51-46cf-97c9-a11a93f82d02'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-28T14:58:49.977+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T21:48:27.115+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, another fourth of the women in the study said the exact
        opposite. Some 27% of them said sex remains highly important throughout their
        40s, 50s and 60s -- a surprising contradiction of the old-age belief that
        all women lose interest in sex as they age.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e79fa8d7-a1fa-46ab-ae48-afd67669e88c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-28T14:58:49.977+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T21:48:27.115+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f790bce4-fbb1-49bb-84ce-77ba14867e03'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-28T14:58:49.977+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T21:48:27.116+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Sex is going to look different," said Faubion, who is the director
        of the Mayo Clinic Center for Women''s Health.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd40b7869-6f8d-4c28-8e56-121fd5e4cf4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-28T14:58:49.978+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T21:48:27.117+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59d91af2-cf06-493c-a11a-22acec407391'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-28T14:58:49.978+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T21:48:27.118+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s not going to look the same at 40 as it does at 20; it''s
        not going to look the same at 60 as it does at 40 and it''s not going to look
        the same as at 80, as it did at 60," she said. "There may be some modifications
        that we have to do, but people in general who are healthy and in good relationships
        remain sexual."</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '784978a5-5267-4411-bca4-089e523fc482'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-28T14:58:49.978+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T21:48:27.118+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '909b9e9f-f444-4ff2-aae0-cb09ed9043dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-28T14:58:49.978+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T21:48:27.119+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Women in the study who highly valued sex shared the following characteristics:
        They were more highly educated, they were less depressed, and they had experienced
        better sexual satisfaction before entering midlife.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6110e6f-71df-4570-bcb7-af750073d462'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-28T14:58:49.978+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T21:48:27.120+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b80b11a0-a496-487e-8dad-1a750d769804'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-28T14:58:49.978+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T21:48:27.122+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Women who were having more satisfying sex when they were in their
        40s were more likely to continue to highly value sex as they got older," Thomas
        said.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5b33c17-31a3-491a-bb07-828f3d6de51a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-28T14:58:49.978+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T21:48:27.123+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a5e20c0-0d57-453f-8461-a1ca6265377c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-28T14:58:49.978+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T21:48:27.123+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There could also be socioeconomic factors at play, she added. For
        example, more highly educated women may have higher incomes and feel more
        stable in their lives with less stress.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '651d1e4d-69da-40b0-bea9-736e71d8e85f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-28T14:58:49.978+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T21:48:27.124+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '819db2a3-7363-412d-a510-a7927cbe447d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-28T14:58:49.978+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T21:48:27.124+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Therefore they have more headspace to make sex a priority because
        they''re not worrying about other things," Thomas said.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7689b3ce-2ad1-478e-a354-761a44b8dabb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-28T14:58:49.978+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T21:48:27.125+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93fc308f-55ce-4da6-a4ae-18f8d673ed86'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-28T14:58:49.978+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T21:48:27.125+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The study found another factor that was important to both lower-interest
        and high-interest pathways -- race and ethnicity.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63783aa2-d4e3-466d-9bae-0e196cb7c144'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-28T14:58:49.979+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T21:48:27.126+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7e12012-2664-4f09-b86f-619f396f9db6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-28T14:58:49.979+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T21:48:27.127+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>African American women were more likely to say sex was important
        to them for the duration of midlife, while Chinese and Japanese women were
        more likely to rate sex as having low importance throughout their midlife
        years.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06d6cb65-d15d-47ee-a682-d65b5c562963'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-28T14:58:49.979+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T21:48:27.128+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b08893e8-3811-4bbc-8da2-1d7717edc077'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-28T14:58:49.979+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T21:48:27.129+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I do want to emphasize that it''s much more likely to be due to
        socio-cultural factors than any biological factor," Thomas said. "Women from
        different cultural groups have different attitudes ... different comfort levels
        about getting older ... and whether it''s ''normal'' for a woman to continue
        to value sex as she gets older."</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59ef96f1-ad91-41fb-9f57-41422c4b9234'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-28T14:58:49.979+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T21:48:27.129+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ba34dac-60a3-4cab-8142-cfdfa267d87e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-28T14:58:49.979+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T21:48:27.130+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>The middle ground</h2>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '973ad182-0810-4760-b694-37ccd779e301'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-28T14:58:49.979+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T21:48:27.131+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The majority of women (48%) fell into a third pathway: They valued
        a healthy sex life as they entered the menopausal years but gradually lost
        interest throughout their 50s or 60s.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf830c87-2914-4e15-98c6-d70f173d3a0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-28T14:58:49.979+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T21:48:27.131+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbd14320-c08d-4fca-a567-d39e8866cdf7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-28T14:58:49.979+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T21:48:27.132+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are a number of emotional, physical and psychological factors
        that might affect how a woman views sex, experts say. Most can be divided
        into four categories:</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c654ca41-2874-4203-9b75-29f09de56667'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-28T14:58:49.979+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T21:48:27.133+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fd8f67d-5dde-4d29-8195-6587f80d0c3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-28T14:58:49.979+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T21:48:27.133+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Medical conditions: As women enter perimenopause in their 40s and
        50s, they begin to experience hormonal changes that can cause sex to become
        less satisfying or even painful.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f4073b8-1655-4947-a850-cf908b25fa1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-28T14:58:49.979+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T21:48:27.134+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9dc08b88-6f4a-488e-8987-fbceb3f26db8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-28T14:58:49.979+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T21:48:27.135+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The drop in estrogen causes the vulva and vaginal tissues to become
        thinner, drier and more easily broken, bruised or irritated. Arousal can become
        more difficult. Hot flashes and other signs of menopause can impact mood and
        sleep quality, leading to fatigue, anxiety, irritability, brain fog and depression.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7102361-88cf-441a-b015-f60c11bec14d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-28T14:58:49.979+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T21:48:27.136+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0a356cd-1cb6-4c36-93dc-d62a6c62c422'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-28T14:58:49.980+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T21:48:27.137+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many medical conditions can arise or worsen during midlife that
        can also affect libido.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b20b01bc-e088-413c-bb0d-35a0815d5cfb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-28T14:58:49.980+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T21:48:27.138+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8689601a-a0f3-46a6-a95e-21a461b3a473'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-28T14:58:49.980+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T21:48:27.138+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Do they have medical conditions like hip arthritis that cause pain
        with sex? Or hand arthritis that can make it more difficult? Or things like
        diabetes where their sensation is not the same or do they have heart disease?"
        Faubion asked.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9843a9ec-7b23-48f7-85a5-7acff25e94d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-28T14:58:49.980+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T21:48:27.139+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cfc2023-6afa-4424-8ce3-fdd4045971bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-28T14:58:49.980+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T21:48:27.139+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"But there are modifications that we talk about all the time to
        help people remain sexual, even for quadriplegics," she said. "There are ways
        to stay sexual despite disability."</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09d24c1e-18d3-4181-a029-2a5a08ad3d62'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-28T14:58:49.980+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T21:48:27.140+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e05d14e-13b2-49e3-8ce5-706615eeeac7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-28T14:58:49.980+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T21:48:27.141+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mental and emotional considerations: The psychological component
        of sex can have a huge influence on a woman''s levels of sexual desire. A
        history of sexual or physical abuse, struggles with substance abuse and depression,
        anxiety and stress are major players in this category.</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd82cbbce-4f55-473c-97ff-5d1c8c8dadc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-28T14:58:49.980+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T21:48:27.142+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8136cac2-edc2-48b5-b38e-f16c11b4ecf1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-28T14:58:49.980+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T21:48:27.142+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I can''t tell you enough about the impact of anxiety and stress
        on sex," Faubion said. "Think of that fight or flight mechanism -- your adrenaline''s
        pumping so you''re back in caveman days and a lion is chasing you.</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84b89700-abb6-457e-bde9-3079f45542d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-28T14:58:49.980+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T21:48:27.143+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8adebca-50f7-412a-b847-3fa97f79df5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-28T14:58:49.980+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T21:48:27.143+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Are you going to lie down on the grassy knoll and have sex when
        the lion is chasing you? The answer is no. And that''s how women with anxiety
        are all the time, so anxiety is a huge, huge factor for whether women will
        be sexual."</p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb50dc97-0b04-4498-bc15-9fcf5fe7e145'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-28T14:58:49.980+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T21:48:27.144+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02ada4ea-dc4e-44ba-9108-87fa22be1b52'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-28T14:58:49.981+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T21:48:27.145+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the study did not look specifically at anxiety, results showed
        women with more symptoms of depression were much less likely to rate sex as
        a priority in life. In addition to the emotional impact, a reduced libido
        is a side effect of many antidepressants prescribed to treat depression.</p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '400f12ce-7545-4151-9bec-161bbada1fcf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-28T14:58:49.981+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T21:48:27.145+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '100bdf75-2e11-4d9a-83ba-2dc5422810cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-28T14:58:49.981+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T21:48:27.146+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Partner component: Women in midlife can also face dramatic and disturbing
        changes in their romantic lives that can take a major toll on their interest
        in sex.</p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbdb00ce-3600-4151-89ff-3cc64b552130'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-28T14:58:49.981+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T21:48:27.147+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60028242-9729-4156-8e55-2fe98d010127'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-28T14:58:49.981+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T21:48:27.148+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Are they losing a romantic partner to divorce or to death? Is a
        romantic partner developing health issues that makes sex more difficult or
        inconvenient? Are they getting busy in other aspects of their life -- their
        career, caring for grandchildren, or even grown children who are moving back
        in? That makes it hard to prioritize sex," Thomas said.</p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43af8276-7c1f-4397-83d6-5aaa91e0311c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-28T14:58:49.981+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T21:48:27.148+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2d14977-9aad-4174-bcd2-e0b2f547b1b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-28T14:58:49.981+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T21:48:27.149+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even if they have a partner, relationships may have had ups and
        downs that can affect how a women feels about intimacy with their significant
        other.</p>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd42982a4-a43b-44ba-93bd-07b449057469'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-28T14:58:49.981+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T21:48:27.150+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64a8b356-cab8-4c9d-9d38-8ab68878510f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-28T14:58:49.981+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T21:48:27.151+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Do you like your partner?" Faubion asked. "Is your communication
        good? Even logistics can get in the way -- are you in the same place at the
        same time?"</p>'
    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e8cae3c-62e7-4c32-a031-4214c0947d35'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-28T14:58:49.981+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T21:48:27.151+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '81':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5ef87f6-d486-4416-822d-56898d51b05b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-28T14:58:49.981+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T21:48:27.152+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Social mores: Society also affects how a woman feels about sex.
        Religious, cultural and family values about the topic can play a large role
        in sexual ease and satisfaction.</p>'
    '82':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5665725a-8f08-4797-93f5-c74a43cd9983'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-28T14:58:49.981+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T21:48:27.153+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '83':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '397e5237-1dc1-4a23-a9ea-e25697d38380'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-28T14:58:49.981+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T21:48:27.153+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Then there''s what society teaches us about aging women," Faubion
        said. "And so for some women being sexual is somehow bad. Women aren''t supposed
        to like sex."</p>'
    '84':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74f1f423-7b6b-4501-a346-078ece8ea095'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-28T14:58:49.982+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T21:48:27.154+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '85':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a8ad725-6959-452c-bfd0-751622c8c378'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-28T14:58:49.982+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T21:48:27.155+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''ve see plenty of women in my clinic in the 60 to 65 age group
        who never got any sex education, their partners never got any sex education,
        and they don''t really want to know about all that stuff."</p>'
    '86':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de1f5fb6-d281-4d90-affc-cf50444cd99a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-28T14:58:49.982+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T21:48:27.155+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '87':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4d3871f-a25b-48bd-9508-893192601e00'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-28T14:58:49.982+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T21:48:27.156+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>What''s to be done?</h2>'
    '88':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5588b584-3a24-46bc-89be-be439066235b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-28T14:58:49.982+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T21:48:27.157+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Of course, if a woman isn''t bothered by a lack of sex, then there''s
        no reason to see a doctor, Faubion and Thomas stressed. But they both said
        that past studies have shown that about 10% to 15% of women who do have a
        lower interest in sex are bothered by it and would like to seek a solution.</p>'
    '89':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fcc3a80-6fdc-4449-aea9-ccccbe2677c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-28T14:58:49.982+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T21:48:27.157+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '90':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3213d609-e285-4f11-9755-35c5a28b8b1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-28T14:58:49.982+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T21:48:27.158+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are many ways in which physicians can help, including medications
        and therapies, but first a woman must reach out and talk to her doctor.</p>'
    '91':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9572300-b05d-4c10-b6e6-dfc2b8125ce3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-28T14:58:49.982+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T21:48:27.160+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '92':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8763a10-1bdc-486e-8d58-dac0b0c41f12'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-28T14:58:49.982+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T21:48:27.160+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Prior research has shown that women often really do hesitate to
        reach out to their doctors, perhaps because they''re embarrassed or they see
        it as part of normal aging and and don''t think it''s worth bringing up,"
        Thomas said.</p>'
    '93':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fcd817d-40f1-4814-b088-0d093018f59c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-28T14:58:49.982+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T21:48:27.161+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '94':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05f92050-7689-4738-826e-646465b677c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-28T14:58:49.982+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T21:48:27.162+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Bottom line: Women should talk to their providers if they''re having
        concerns about their sexual health," Faubion said. "It''s an important part
        of life, and there are solutions for women who are struggling with that."</p>'
    '95':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3db26930-b904-4d4d-a69a-19eac8a89e42'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-28T14:58:49.982+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T21:48:27.163+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2020/09/28/health/sexual-desire-older-women-study-wellness/index.html">It''s
        a myth that women don''t want sex as they age, study finds</a>."</em></p>'
