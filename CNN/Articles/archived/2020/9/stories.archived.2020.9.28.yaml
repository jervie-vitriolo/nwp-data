      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now, when I say the story is "important," I''m not saying it is
        going to change many minds. That was the go-to defense by some Trump supporters
        on Sunday: That no one in their world will care about the revelations.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdc437df-ece8-4b71-878f-4a0c4176527a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-28T16:24:06.885+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:48:13.076+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6f6b6b1-bd35-4d00-9722-73b6f444a387'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-28T16:24:06.885+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:48:13.077+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As Oliver Darcy said in a text message to me, "Trump''s supporters
        who are locked in the Fox bubble where this will be handled with kid gloves.
        And they have been conditioned to believe that NYT is an arm of the Democratic
        machine."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8a91de1-ddbd-435e-a106-805ab76ecd72'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-28T16:24:06.885+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:48:13.077+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb3541a6-5906-4e14-af54-ecafad2356b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-28T16:24:06.885+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:48:13.078+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Perhaps he''s right. Most minds are made up and some votes are already
        being cast. But the dollar figures in the story are still astonishing. I think
        the tax avoidance story is singularly important because it fills in a big
        part of Trump''s portrait. Voters and reporters and historians should have
        the fullest possible portrait of both Trump and Joe Biden. So the NYT has
        performed a real public service.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00995c4a-5f17-4c62-bc74-af4eaa4c74e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-28T16:24:06.885+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:48:13.079+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e63d0990-23a9-4a54-85bd-810ba7c18458'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-28T16:24:06.885+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:48:13.079+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Trump''s predictable smears</h2>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db0eafe2-13bc-4d06-9972-4417f3dd5112'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-28T16:24:06.885+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:48:13.080+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mere minutes after the Times story was published, Trump began a
        pre-planned press conference by rambling about the Bidens and other subjects.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '936f7197-5ee6-425f-8de3-3b72b45c5c6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-28T16:24:06.885+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:48:13.080+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '039e65ee-c368-4929-bf4f-67d4c76f594c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-28T16:24:06.885+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:48:13.081+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When reporters like CNN''s Jeremy Diamond asked about the tax reporting,
        Trump derided it as "fake news" and proceeded to lie about The Times. Then
        he reached for his friendly right-wing lifelines, the same way game show contestants
        try to phone-a-friend for help. It''s difficult to ascertain who asked what,
        but the softball players included John Gizzi of Newsmax, Christina Bobb of
        One America News, and a to-be-determined member of the foreign press.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '735c23ba-6f12-4747-b6bf-cec284b6d40b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-28T16:24:06.885+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:48:13.081+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b770a698-978f-4963-be3b-e5c9499b1a16'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-28T16:24:06.886+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:48:13.082+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After the press conference, CNN anchor Ana Cabrera pointed out that
        Trump resorted to right-wing questioners and said that he "could solve all
        this by releasing his tax returns, by making them public..."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc77ef0d-42d6-4c20-8147-00c0b2b2a567'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-28T16:24:06.886+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:48:13.083+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da4790f0-4660-498d-881b-35ea5c2392db'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-28T16:24:06.886+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:48:13.083+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Behind the scenes</h2>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b635a5f4-e365-4f29-ae05-ba8dfcd9d634'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-28T16:24:06.886+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:48:13.084+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This scoop was very, very closely held within the NYT — just like
        the paper''s 2018 Trump tax expose was. I''m told that the reporters on the
        story have been working "around the clock" ever since they obtained the trove
        of tax-return data. Sunday''s article was described as an "overview" with
        this note: "Additional articles will be published in the coming weeks." That''s
        what Times reporters are saying in private as well: There''s more to come...</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81bd2861-c4c4-4d14-be43-7e28e7d31ab7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-28T16:24:06.886+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:48:13.085+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2b2a888-41ff-4267-8fb7-107a844e43ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-28T16:24:06.886+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:48:13.085+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>The NYT says it won''t publish the actual tax return documents</h2>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f444174-f966-4be0-8da1-05ea0c89354a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-28T16:24:06.886+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:48:13.086+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Quoting from executive editor Dean Baquet''s letter to readers:
        "We will continue our reporting and publish additional articles about our
        findings in the weeks ahead. We are not making the records themselves public
        because we do not want to jeopardize our sources, who have taken enormous
        personal risks to help inform the public."</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1823c72-000a-4bee-b053-5f31a5e6dd06'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-28T16:24:06.886+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:48:13.086+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'defeeefe-24dc-4790-b217-707990ab8afa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-28T16:24:06.886+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:48:13.086+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Baquet''s letter doubled as a defense of The Times against inevitable
        Trumpworld attacks: "Some will raise questions about publishing the president''s
        personal tax information. But the Supreme Court has repeatedly ruled that
        the First Amendment allows the press to publish newsworthy information that
        was legally obtained by reporters even when those in power fight to keep it
        hidden. That powerful principle of the First Amendment applies here."</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4274ddde-dbd3-464e-a896-c14164ae248e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-28T16:24:06.886+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:48:13.087+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb9f753d-dc2b-4a50-94bd-9554d15b5e08'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-28T16:24:06.886+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:48:13.088+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Expect Fox''s coverage to look like this</h2>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39126ad9-dc3e-44bc-877e-143b6e0c7fe0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-28T16:24:06.886+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:48:13.088+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Oliver Darcy emails: "Anytime there is a big story in the news that
        Fox News has to cover on its supposed ''straight news'' programs, the network
        does so by leading with Trump''s denial. Sunday evening was no different.
        The headline on Fox''s website focused solely on Trump''s denial and bashing
        of NYT. Elsewhere in right-wing media, some homed in on the line from NYT''s
        story that said the documents it obtained do not ''reveal any previously unreported
        connections to Russia.'' Expect these to be the angles the pro-Trump media
        takes in the next 24 hours..."</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd340c456-efc1-4a2f-ab7c-501142245f67'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-28T16:24:06.886+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:48:13.089+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16e668a8-2743-4aa6-af28-e60c93d610b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-28T16:24:06.886+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:48:13.089+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>&gt;&gt; Meanwhile, the Drudge Report continues to zing Trump. The
        banner headline on Sunday evening read, "THE FAKE BILLIONAIRE?"</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee58e52c-29df-448c-8ef6-184a00d4744c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-28T16:24:06.887+08:00
      'mgnl:createdBy': 'bamba'
