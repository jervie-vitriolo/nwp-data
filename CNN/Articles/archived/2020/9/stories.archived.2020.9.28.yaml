      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b33bdf9d-54c2-455d-92f7-34a0e8019e55'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-28T16:24:06.887+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:48:13.093+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>-- Another reason why it matters: If Trump "loses the election,"
        former prosecutor Michael Bromwich wrote, "he faces federal and state prosecution
        for bank fraud, tax fraud, wire fraud, and mail fraud, as does his entire
        family..." (<a href="https://twitter.com/mrbromwich/status/1310393352421023745">Twitter</a>)</p>'
    '45':
