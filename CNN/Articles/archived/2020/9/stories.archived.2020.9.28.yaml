      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is a con man in the White House," presidential historian Douglas
        Brinkley told CNN Sunday, referring to a President who shattered convention
        by refusing to release his tax records to the public while running for office.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cd35c15-f0bc-477f-b4e5-289a65cd1d3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-28T16:02:21.027+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T21:48:16.391+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ee9ebf3-27e9-48ba-8a32-eb98b5fa553b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-28T16:02:21.027+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T21:48:16.391+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tony Schwartz, who penned Trump''s book "The Art of the Deal," said
        even he was surprised by the "sheer brazenness" of Trump''s behavior, remarking
        to CNN''s Anderson Cooper that it revealed the "kind of mind that would think
        ''I can get away with paying no taxes on hundreds of millions of dollars in
        income.''"</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58aef13a-5466-4c4d-84d8-f3ba392615e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-28T16:02:21.027+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T21:48:16.392+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86edcea8-21f3-4da1-9da2-ea7b62859042'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-28T16:02:21.027+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T21:48:16.393+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The publication of the deeply reported article, based on more than
        two decades of his tax information obtained by The Times, comes just two days
        before the first presidential debate and 37 days before an election in which
        he is trailing Democrat Joe Biden. It poses a grave challenge to a presidency
        that we now know Trump may need to preserve to outrun creditors with hundreds
        of millions of dollars in loans soon coming due.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a77be8fd-fa8c-436a-a2db-9e640bc4d626'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-28T16:02:21.027+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T21:48:16.393+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e532d5e-f380-41b2-9c68-6274253f0b5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-28T16:02:21.027+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T21:48:16.394+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It leaves the President facing multiple questions about his morals,
        behavior — and patriotism since he appears to be paying more in taxes to several
        foreign nations than he is to Uncle Sam. The reporting also raises the possibility
        that Trump''s deceptive accounting, already the focus of several investigations
        in New York, could open him up to serious legal issues when he leaves office.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8274304-aa1a-4f2a-90ab-b0ff98a2f0b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-28T16:02:21.027+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T21:48:16.396+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f8f9caa-dd1f-4566-a6da-32fb6f051273'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-28T16:02:21.027+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T21:48:16.396+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Times report, for instance, says that the President has been
        battling the Internal Revenue Service for years over whether losses he claimed
        should have resulted in a staggering tax refund of $73 million.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23a61f6e-2fb5-4fb6-bb0b-4e1cc7529ab9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-28T16:02:21.028+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T21:48:16.397+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fce56e5-4986-4646-8fb5-140a3859ba4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-28T16:02:21.028+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T21:48:16.398+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>A debate opening for Biden</h2>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2b87dc9-7f1b-4c2c-ae1f-200cb21b3f9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-28T16:02:21.028+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T21:48:16.399+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the short-term, the New York Times report gives Biden a golden
        opportunity to put Trump on the defensive during their first debate in Cleveland,
        Ohio, on Tuesday evening.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '732100ef-f5dc-448c-ae72-5fc53e505d6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-28T16:02:21.028+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T21:48:16.399+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a012e1f-188e-41d8-943b-2dcd42009ad3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-28T16:02:21.028+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T21:48:16.400+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In recent days, Biden has sought to undermine Trump''s good approval
        ratings on the economy by billing the election as a contest between Scranton,
        Pennsylvania -- where he was born -- and Park Avenue. Trump''s complicated
        and self-serving tax arrangements play directly into this construct. While
        the President''s most loyal devotees may not be shifted by such an attack,
        it is hard to see how it does not damage him among wavering blue-collar voters
        in the post-industrial heartland in states like Michigan, Pennsylvania and
        Wisconsin, which are crucial to Trump''s narrow pathway to 270 electoral votes.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ade6421a-96a3-4530-ab15-842c66fbf046'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-28T16:02:21.028+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T21:48:16.401+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2e443ca-0ae3-4233-8c84-fba09d7d4f25'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-28T16:02:21.028+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T21:48:16.401+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden campaign communications director Kate Bedingfield told CNN
        on Sunday that the report clarified the contrast between the President and
        the Democratic nominee.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '922c89d3-1256-4cf1-a3ed-9bac7bfb182e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-28T16:02:21.028+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T21:48:16.402+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d583237-1001-4ca6-9f1c-8f7089cf1806'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-28T16:02:21.028+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T21:48:16.403+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You have in Donald Trump a President who spends his time thinking
        about how he can work his way out of paying taxes of meeting the obligation
        that every other working person in this country meets every year ... with
        Joe Biden you have somebody who has a completely different perspective on
        what it means to be a working family in this country," Bedingfield said.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2019394-4c6f-4404-b9b8-d8944e19d49e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-28T16:02:21.028+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T21:48:16.403+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '706c878d-b76b-4d8f-b5c1-8eb29e12783b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-28T16:02:21.028+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T21:48:16.404+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The key figure -- that Trump paid just $750 in taxes in two straight
        years -- might be the most damning, since it is so identifiable and strikes
        such a clear comparison to the larger figure almost all Americans pay. If
        a man with his own airliner, gold-leafed homes and string of golf resorts
        can get away with that, who is to argue that system is not irretrievably biased
        against regular people?</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea5ee829-ff64-435f-a3c9-13b7be30373c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-28T16:02:21.028+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T21:48:16.404+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8bacd32-0ae5-497f-8d84-ec6076f691b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-28T16:02:21.028+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T21:48:16.405+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m telling you there are people out there, and I know, I come
        from blue collar, hard-working, these folks are scraping to make a living
        and they''re going to wake up and find this incredible mogul paid $750," said
        former Ohio Republican Gov. John Kasich, who is now a CNN political commentator.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '366c6fd0-e2fe-4f84-ad34-de3ca4064e71'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-28T16:02:21.029+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T21:48:16.405+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f383a779-b8ca-45d2-9456-f455473e3cad'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-28T16:02:21.029+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T21:48:16.406+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I don''t care what his excuses are. It doesn''t pass the smell
        test. It''s not going to disrupt those people who were for him totally. It''s
        those people on the fence," Kasich said.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eeb54feb-2fa8-4013-a099-adf58e12d957'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-28T16:02:21.029+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T21:48:16.407+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c666cee-e4bd-41e1-b3b0-ba5d95c8626b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-28T16:02:21.029+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T21:48:16.408+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Within hours of the report''s publication, the Biden campaign had
        already put vinyl stickers up for sale on its website — reading, "I paid more
        income taxes than Donald Trump."</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b36b0fdd-ad83-45b9-ad1d-30b07e680c92'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-28T16:02:21.029+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T21:48:16.408+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6fb75c8-a53b-4cde-a8c0-33f27ad9333f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-28T16:02:21.029+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T21:48:16.409+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The report also sheds some light on the President''s clear desperation
        to cling to power. He, for example, intensified his false claims on Sunday
        that Democrats were trying to steal the election, making a new and factually
        empty assault on mail-in ballots that he claims are plagued by massive fraud.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1f847e0-4280-450e-b2d4-1bff3b324b6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-28T16:02:21.029+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T21:48:16.409+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0181fa21-a32b-40ca-88cd-27baca837c39'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-28T16:02:21.029+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T21:48:16.410+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Times reports that within the next four years, more than $300
        million in loans -- for which Trump is personally responsible -- will come
        due. That opens the extraordinary possibility that the lenders could be called
        upon to decide whether to foreclose on businesses owned by the US President
        while he is in office if he is unable to pay the money back. Trump is therefore
        in danger of becoming deeply compromised.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad3322f8-f786-439a-93a4-771958182683'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-28T16:02:21.029+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T21:48:16.410+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9e7a5b4-a054-4067-9b20-91f9c8237595'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-28T16:02:21.029+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T21:48:16.411+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His personal debts also underscore a long-time fear about his administration
        -- that he is managing US diplomacy in order to prioritize his own personal
        and financial goals rather than the wider national interests. Trump, for instance,
        derives millions of dollars in income from countries like Turkey and the Philippines
        that are led by autocrats whom he has praised but who infringe traditional
        US values like human rights. And while he has paid little federal tax to the
        Treasury, the President or his companies have paid more in taxes to foreign
        powers, including $145,400 to India and $156,824 to the Philippines in 2017.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04214810-c9d9-4d44-9f83-5a2e3ab55389'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-28T16:02:21.029+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T21:48:16.412+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf6fab51-df6b-42aa-94e0-2fca48820718'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-28T16:02:21.029+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T21:48:16.413+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Trump''s supporters likely to be unmoved</h2>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba69efbd-3de7-4f93-a1df-27caa938ce87'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-28T16:02:21.029+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T21:48:16.413+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With the election so close, the President needs to spend every day
        trying to destroy the Democratic nominee''s credibility — even as he tries
        to escape the consequences of his disastrous management of a pandemic that
        has killed more than 200,000 Americans and is again gathering strength. But
        the story of his taxes may defy even a distraction artist as proficient as
        the President.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '091eecb6-4597-4580-8dc2-3c1f057c8c85'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-28T16:02:21.030+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T21:48:16.414+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e2a10ad-0c5a-43ed-96bc-61cc0f4398b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-28T16:02:21.030+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T21:48:16.415+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trying to deflect from the New York Times report, Trump at a Sunday
        news conference touted his new Supreme Court nominee Amy Coney Barrett and
        issued another demand for Biden to submit to a test for performance enhancing
        drugs before they clash in the debate.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a17d241-29da-443a-9ad6-9079c0847e6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-28T16:02:21.030+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T21:48:16.415+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07aeb7c3-d81a-488d-86fc-57e4822d3168'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-28T16:02:21.030+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T21:48:16.416+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yet given Trump''s strong emotional and tribal connection to his
        followers, his success in constructing alternative political realities while
        discrediting journalists, and the propaganda from conservative media, the
        October-surprise style bombshell may have less immediate political impact
        than might be expected.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0fd6066-0862-4a78-ab19-73080b44d1ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-28T16:02:21.030+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T21:48:16.416+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b1c2bb7-dcc1-4a72-ae64-8dedef8ebe00'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-28T16:02:21.030+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T21:48:16.417+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Stories about Trump''s refusal to pay his creditors, casino bankruptcies
        and morally questionable business practices have been circulating for years
        and did not stop him from winning in 2016 or tarnish his self-created mystique
        as the hard-driving real estate shark that he portrayed on NBC''s "The Apprentice."</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ad2c008-9465-4ebb-8317-e10d0f9feaf7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-28T16:02:21.030+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T21:48:16.417+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc7a0112-8b8f-435a-a47f-7062dedb2ffb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-28T16:02:21.030+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T21:48:16.418+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Throughout a tumultuous political career, Trump has rarely paid
        a price for scandals, outrages and insults — any one of which would have doomed
        a normal politician. His brand is well known; he is a rule breaker. And in
        the past, he has explained that avoiding taxes shows he is a smart businessman
        and is an approach anyone would take if they could. On Sunday, Trump quickly
        adopted his characteristic tactics to try and pass off the hugely serious
        revelations as nothing to concern voters.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89241bde-cb43-4293-b345-7aed8370f5cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-28T16:02:21.030+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T21:48:16.419+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db800aca-f5a6-427c-a08e-9cead65e3dbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-28T16:02:21.030+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T21:48:16.419+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s fake news. It''s totally fake news. Made-up, fake. We went
        through the same stories, you could''ve asked me the same questions four years
        ago," the President said, again inaccurately saying he couldn''t release his
        tax returns because he was under audit.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a78de852-c43e-4b9e-b608-a9e06f03eb7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-28T16:02:21.030+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T21:48:16.420+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '882da860-6f88-4bab-b83a-284569cd0393'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-28T16:02:21.030+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T21:48:16.421+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I mean the stories that I read are so fake. They''re so phony,"
        he said, claiming to pay a lot in taxes.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94e9de59-9b46-4c43-b34d-14cac491604f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-28T16:02:21.031+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T21:48:16.422+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a012369-bc3f-4156-bd95-c782b84c98bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-28T16:02:21.031+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T21:48:16.422+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Trump Organization''s lawyer, Alan Garten, told the Times that
        "most, if not all, of the facts appear to be inaccurate" and requested the
        documents.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffcefb2c-4ee8-4921-9d3d-33014339f7ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-28T16:02:21.031+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T21:48:16.423+08:00
