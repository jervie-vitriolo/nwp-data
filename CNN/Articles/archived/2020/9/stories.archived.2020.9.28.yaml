      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two of the planned presidential debates were already impacted by
        the coronavirus pandemic this summer. The University of Notre Dame was originally
        slated to hold the first presidential debate, but the school withdrew from
        hosting in July to due to coronavirus concerns, prompting the debate to be
        moved to Case Western Reserve University.</p>'
    '9':
