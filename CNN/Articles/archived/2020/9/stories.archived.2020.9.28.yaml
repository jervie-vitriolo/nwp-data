      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 28) —</strong>
        Leaders from both the majority and minority blocs of the House of Representatives
        are now rallying support for House Speaker Alan Peter Cayetano''s continued
        term until 2022.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4747a3b3-98ff-4cd5-b3d5-0cd5b43f195a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-28T08:47:20.314+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T21:48:40.170+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02d5d5b7-b9a8-4a7d-872f-058bf49118f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-28T08:47:20.314+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T21:48:40.171+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A total of 26 leaders have issued a joint manifesto of "recommitment"
        to the leadership of Cayetano, stressing a "pro-people" 2021 budget under
        his&nbsp;term. A copy of the manifesto was released on Sunday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1e2f4b6-f706-4a75-b4b7-f7b98968c6cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-28T08:47:20.314+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T21:48:40.171+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89d6df19-cad2-4b28-b84f-24d873997284'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-28T08:47:20.314+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T21:48:40.172+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This commitment to pass a pro-people budget for 2021 follows the
        vision of Speaker Ala Peter Cayetano, whose guidance of the House for the
        past thirteen months has been invaluable in the passage of numerous landmark
        bills," the manifesto read. "Including the 2020 General Appropriations Act,
        which was passed in record time and without any pork, parked funds, or corruption."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea2e23e7-c56b-46f9-b530-d3000db758de'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-28T08:47:20.314+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T21:48:40.173+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f9e1e27-2054-4b92-b637-925e2d947182'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-28T08:47:20.314+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T21:48:40.173+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We the members of the Duterte administration Super Majority Coalition
        in the 18th Congress, now come together and pledge our commitment to the continued
        leadership of Speaker Cayetano as we strive to always put the best interests
        of the Filipino ahead at all times."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18bed730-53c8-49c3-a302-1b53357d8387'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-28T08:47:20.314+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T21:48:40.177+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '614b347d-c162-4f05-b6dc-f63732b67511'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-28T08:47:20.315+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T21:48:40.182+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Signatories to the manifesto included known allies such as House
        Majority Leader Martin Romualdez, LAKAS-CMD president; Deputy Speaker and
        PDP-Laban House leader Aurelio Gonzales; National Unity Party (NUP) President
        Elpidio Barzaga; Deputy Speaker Deogracias Savellano, of the Nacionalista;
        Anakalusugan Partylist Rep. Mike Defensor; and Deputy speaker Luis Raymund
        Villafuerte, NUP House contingent head.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fdeeff2-5139-46e2-8348-3dc3da30737a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-28T08:47:20.315+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T21:48:40.188+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e768c673-c2ac-4285-9662-3177bad88a4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-28T08:47:20.315+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T21:48:40.189+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even those from the minority signed the manifesto: House Minority
        Leader Bienvenido Abante, Assistant Minority Leader Stella Quimbo from the
        Liberal Party (LP), and Deputy Minority Leader Jose Christopher Belmonte,
        LP House contingent head.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31715830-657d-4346-834a-e9c1cde9802f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-28T08:47:20.315+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T21:48:40.190+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ed49f0e-93f3-48f4-8d86-5be6a567ab1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-28T08:47:20.315+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T21:48:40.191+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Abante, Quimbo, and Belmonte were also signatories to a separate
        minority bloc manifesto supporting Cayetano, noting the chamber would be "best
        served with the current leadership at the helm."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f801d3a9-b8e4-4467-a7c1-758beaa2a351'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-28T08:47:20.315+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T21:48:40.192+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '738d7d82-f016-4593-8759-dec671c4bb62'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-28T08:47:20.315+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T21:48:40.192+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A list of 202 congressmen backing Cayetano also made the rounds
        on Sunday, including the names of the 26 House leaders who have signed the
        joint manifesto. They reportedly make up the total number of congressmen calling
        for an extended speakership out of the nearly 300-men chamber.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3585c1af-7010-43b4-9b33-80f22dffc0c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-28T08:47:20.315+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T21:48:40.194+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '877de53c-4c89-4489-8dac-4404a9903fcb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-28T08:47:20.315+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T21:48:40.194+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cayetano has agreed to a term-sharing deal with Marinduque Rep.
        Lord Allan Velasco. The latter, who is supposed to take over for the remainder
        of the 18th Congress next month, has not made comments about the sentiments
        of majority of his colleagues.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74c7af58-e065-45ab-aabe-27e7b195735c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-28T08:47:20.315+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T21:48:40.195+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39001559-b8f7-4759-8ea2-7414e327db23'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-28T08:47:20.315+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T21:48:40.196+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Velasco said last week that <a href="https://cnnphilippines.com/news/2020/9/22/velasco-term-sharing-controversy.html">his
        silence does not mean he is disinterested in the speakership</a>.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98f46e7e-6e30-4d86-9b14-33e8f4e6ec0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-28T08:47:20.316+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T21:48:40.196+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '451660ea-09ed-40d1-91c3-ff78d29aa396'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-28T08:47:20.316+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T21:48:40.197+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Saturday, Cayetano was even seen chatting and dining with Deputy
        Speaker Paolo Duterte, who earlier threatened to boot him out of office due
        to inequitable budget allocations among lawmakers.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfd90611-f08d-41ba-b254-6b36396426a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-28T08:47:20.316+08:00
      'mgnl:createdBy': 'glee'
