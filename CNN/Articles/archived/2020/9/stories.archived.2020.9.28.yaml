    'template': '1'
    'title': 'Melbourne lifts curfew after nearly two months of lockdown as coronavirus
      cases fall'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'baf62e92-eb30-49f9-ba8c-50f182d3e7c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-28T15:23:13.626+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:48:20.607+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Five million residents in Melbourne, Australia,
        emerged from a long lockdown on Monday, with stringent restrictions loosening
        after nearly two months as the state continues to see a drop in coronavirus
        cases.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd15d9477-6b6f-471d-a3af-d1f9eaf94f32'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-28T15:23:13.626+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:48:20.607+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c26fc179-1032-4a0f-ba2e-cdd394d9423f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-28T15:23:13.626+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:48:20.608+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Victoria state''s Premier Daniel Andrews announced late Sunday night
        that the city would enter "the second step toward reopening," which included
        lifting a nightly curfew that had mandated residents stay home from 9 p.m.
        to 5 a.m.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bfe86ba-a702-43b4-8954-25c5d593d150'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-28T15:23:13.626+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:48:20.608+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7061d212-f8b5-4a9d-8245-eba6ffa390cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-28T15:23:13.626+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:48:20.609+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Seven weeks ago, our average case numbers were peaking at more
        than 400 every single day," Andrews said in a statement on Sunday. "Today,
        Melbourne''s rolling case average is 22.1. It''s a remarkable thing -- and
        an achievement that belongs to every single Victorian."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74a27d06-a0fe-4e4c-a327-b1ebe0a30093'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-28T15:23:13.626+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:48:20.609+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8303f3d-93c9-443c-9e7f-74fc553fddcf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-28T15:23:13.626+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:48:20.610+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Monday, Victoria only recorded five new coronavirus cases in
        the past 24 hours -- the lowest daily increase in 108 days, according to the
        state''s Department of Health and Human Services.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '011c9440-d553-4793-8965-89879033fb8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-28T15:23:13.626+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:48:20.611+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3e8fb24-bf01-4a7d-a331-d1ce718141c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-28T15:23:13.626+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:48:20.611+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The loosened restrictions include reopening outdoor pools and childcare
        centers, and allowing outdoor public gatherings between two households as
        long as the group is capped at five people. Food distribution centers, supermarkets,
        meat processing plants and other workplaces will be allowed to return to full
        working capacity.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a8a70fb-928e-408b-a427-c7801f244c94'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-28T15:23:13.627+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:48:20.611+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b2010ab-849b-4de6-a930-5be45ef47de8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-28T15:23:13.627+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:48:20.612+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In total, 127,000 people will now be able to return to work under
        the reopening plan, according to Andrews.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb7761a3-9b16-43a6-bf38-3813aa5dce3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-28T15:23:13.627+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:48:20.613+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e863ddc-8ce0-4d06-97b7-9e1794a3c907'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-28T15:23:13.627+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:48:20.613+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Melbourne saw its coronavirus figures spike in late July and early
        August, peaking at more than 670 cases in a day. Andrews declared a state
        of disaster across Victoria on August 2, and imposed stage 4 lockdown measures
        in Melbourne.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b320e7a-ce86-4ffe-9bb6-27869db2fd66'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-28T15:23:13.627+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:48:20.614+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c93f618-1b5a-458f-b988-a0bc4d04b0e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-28T15:23:13.627+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:48:20.614+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Apart from the curfew, stage 4 measures also included a stay-at-home
        order; only one person per household was allowed to leave their homes once
        a day to pick up essential goods, and they had to stay within a 5-kilometer
        (3.1 mile) radius of their home. All schools statewide returned to online
        learning, and all bars and restaurants closed.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '590c92fa-2641-4336-b134-52111a14d51e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-28T15:23:13.627+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:48:20.615+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea2f3dbf-9467-4b1f-8566-9d9525757d24'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-28T15:23:13.627+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:48:20.615+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The lockdown prompted some protests; nearly 100 people took to the
        streets in Melbourne to demonstrate against the restrictions earlier this
        month, violating the stay-at-home order. Police say at least 88 people were
        arrested.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5077d7de-36d0-4513-a86a-360ed2f3cae8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-28T15:23:13.627+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:48:20.616+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15d4df83-e80d-41b7-bbed-061b60dbe678'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-28T15:23:13.627+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:48:20.617+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In his statement on Sunday, Andrews said the fall in cases and the
        modeling forecast showed that "our strategy is working."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e666cac0-5551-42fd-887f-193ccd58380b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-28T15:23:13.627+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:48:20.618+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b43e44c0-2417-4e65-b519-453a064ee30a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-28T15:23:13.627+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:48:20.618+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Because with grit and with guts and with heart -- we are beating
        this thing," he said. "We are driving it down. We are winning."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ddb8c94-58ae-4b7f-956f-761d634bd0f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-28T15:23:13.627+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:48:20.618+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a03e0d4d-d366-412c-bbc7-2b2137ed598c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-28T15:23:13.628+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:48:20.619+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But he also warned that "none of these changes though are a sign
        we can take our foot off the pedal," and emphasized that Melbourne residents
        should continue to wear face coverings.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a13c9f75-4bf0-4f50-9978-48806eaae7b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-28T15:23:13.628+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:48:20.619+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
