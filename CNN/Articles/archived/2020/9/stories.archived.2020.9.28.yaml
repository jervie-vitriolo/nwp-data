    'lead': 'Valtteri Bottas won his second Formula One race of the 2020 season, easing
      to victory at the Russian Grand Prix after teammate Lewis Hamilton was hampered
      by two separate five-second penalties.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-09-28T14:48:05.876+08:00
    'mgnl:createdBy': 'cjmarquez'
    'mgnl:lastActivated': 2023-01-25T21:48:29.034+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T21:47:27.767+08:00
