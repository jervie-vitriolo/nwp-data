      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Why are countries fighting over the South China Sea?</strong></h2>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d5f830f-c15d-452a-ac08-dee3084ca8e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-28T07:36:00.755+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T21:48:45.379+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dotted with small islands, reefs and shoals, the South China Sea
        is a crucial global shipping route and home to a messy territorial dispute.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '913ad7ca-bde4-4da8-ba7e-8586ff0a855b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-28T07:36:00.755+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T21:48:45.379+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5888c8e-cc46-4047-9383-c0cdfe13c27b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-28T07:36:00.755+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T21:48:45.380+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Who claims what: China claims it owns almost all of the 1.3 million
        square mile South China Sea, but at least six other governments also have
        overlapping territorial claims in the contested waterway: the Philippines,
        Vietnam, Malaysia, Indonesia, Brunei and Taiwan.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4dd8ad2a-0b93-4181-9354-f98449516f15'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-28T07:36:00.755+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T21:48:45.380+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45e0784f-f006-4502-840e-414dd2a6598f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-28T07:36:00.755+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T21:48:45.381+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The United States doesn''t have any claims in the waters, but has
        repeatedly challenged China''s claims.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '019e0937-a8ef-46fc-ab10-398987999bc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-28T07:36:00.755+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T21:48:45.382+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0dc23713-05c0-4a0a-a0e8-77a7a69ae5e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-28T07:36:00.755+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T21:48:45.383+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China went ahead and built islands anyway: Since 2014, China has
        turned numerous obscure reefs and sandbars -- far from its shoreline -- into
        man-made artificial islands heavily fortified with missiles, runways and weapons
        systems, prompting outcry from the other governments.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b63d7dd-7b79-40b2-8f87-dcb1f25bf596'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-28T07:36:00.755+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T21:48:45.384+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5aae9176-a32d-4d7e-beb6-92499dd3354f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-28T07:36:00.755+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T21:48:45.386+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US and its allies have pushed back by sailing warships through
        the South China Sea close to features claimed or occupied by China, in what
        it calls freedom of navigation operations (FONOPS). They say such patrols
        enforce the right of free passage in international waters; China argues these
        are violations of its sovereignty.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a170a9fe-aa0a-4dd6-9e68-50453f514fd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-28T07:36:00.755+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T21:48:45.386+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c677b95b-d733-4864-977d-833354a27e08'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-28T07:36:00.756+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T21:48:45.387+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But things are escalating now: The US has stepped up its challenges
        this year; it formally rejected China''s claims as illegal, and sanctioned
        dozens of Chinese companies for building the artificial islands. In July,
        two US Navy aircraft carriers conducted joint military drills in the sea for
        the first time in six years -- a strong show of force.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a15168b-63ab-44de-8f14-360d98bee01c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-28T07:36:00.756+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T21:48:45.388+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e46a242a-1000-486d-a540-f31bfa7b8004'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-28T07:36:00.756+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T21:48:45.389+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All this has sparked Chinese fury and escalated tensions; China
        launched a series of ballistic missiles into the sea, with state-run media
        warning that "China does not fear a war."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ac6a7d9-6a92-4624-9750-eafddd1350ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-28T07:36:00.756+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T21:48:45.390+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eeed4eda-619f-4a14-92c1-e7d282627e02'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-28T07:36:00.756+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T21:48:45.391+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Why this matters: Under international law, whoever owns the contested
        string of islands in the sea will have the rights to all the resources in
        its nearby waters like fish, oil and gas. More broadly, whoever controls this
        sea will also hold power over one of the world''s most valuable trading routes
        -- it hosts one third of all global shipping.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a933c9d-9edf-4ceb-8dc6-9d5e77d6a085'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-28T07:36:00.756+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T21:48:45.392+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27ab6506-8ee2-4bd7-bc08-b601f509306c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-28T07:36:00.756+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T21:48:45.393+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>What''s the deal with Taiwan?</strong></h2>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b65815a-c56c-424f-8852-e5a85820adac'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-28T07:36:00.756+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T21:48:45.394+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Taiwan is a self-governing democratic island of around 24 million
        people, which split from mainland China in 1949 after the end of a bloody
        civil war.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a7ed66f-53ee-4884-9bb2-725834d3d016'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-28T07:36:00.756+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T21:48:45.396+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '985a987f-4c64-43ca-b0d6-daea32bf6c5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-28T07:36:00.756+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T21:48:45.398+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China insists Taiwan is its territory: Authorities in Beijing claim
        full sovereignty of Taiwan, even though Taiwan has never been controlled by
        China''s ruling Communist Party. The two sides have been governed separately
        for more than seven decades.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7520aac-3fa1-4393-9e10-9a48aac16007'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-28T07:36:00.756+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T21:48:45.400+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '798ffe8c-cf5d-409a-9b79-bb203c6e40ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-28T07:36:00.756+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T21:48:45.401+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For years, Beijing has attempted to impose diplomatic, trade and
        military pressure on Taipei, marginalizing it in the international community
        -- for instance, China has successfully blocked Taiwan from joining global
        agencies like the World Health Organization.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf4169b9-fd92-498c-96b9-004ce0f021b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-28T07:36:00.757+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T21:48:45.405+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '036f3ed6-5555-4dfe-b7f2-3f3d02557d4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-28T07:36:00.757+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T21:48:45.409+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What this means for other countries: Most countries abide by China''s
        demand that Taiwan not be recognized as an independent nation, publicly observing
        Beijing''s view there is "one China" -- though many governments also maintain
        close unofficial ties with Taiwan.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f68d5e78-f037-4cd6-9372-03d9a0d4af26'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-28T07:36:00.757+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T21:48:45.413+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a4bcaa0-f6af-4432-aa60-fc017f7b1cb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-28T07:36:00.757+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T21:48:45.414+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Things escalated this summer: Recent months have seen a warming
        relationship between the US and Taiwan -- much to China''s ire.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e51a776-1017-4978-94fc-337cd37dde0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-28T07:36:00.757+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T21:48:45.414+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e7b447b-322d-40fa-b209-4f15537ff74e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-28T07:36:00.757+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T21:48:45.415+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two high-profile US officials visited Taiwan in the space of two
        months, in a symbolic show of support by the Trump administration. In August,
        the US also sold 66 fighter jets to Taiwan, the biggest arms sale to the island
        in years.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b2a74bf-1c92-47ed-baac-c7e8339e7faf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-28T07:36:00.757+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T21:48:45.415+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c3f992b-9ec3-40e8-8170-d00dc0f0e5f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-28T07:36:00.757+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T21:48:45.416+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In response, China carried out a series of military drills and aircraft
        incursions in the waters and airspace near Taiwan -- marking a significant
        escalation in tensions.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b796794a-5143-4443-9fb8-2f5483fde18f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-28T07:36:00.757+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T21:48:45.417+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ece4b1dd-67b6-475a-911e-daacd08c2dd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-28T07:36:00.757+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T21:48:45.429+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chinese officials warned in September that "China firmly opposes
        any form of official exchanges between the United States and Taiwan." Some
        have also hinted at the threat of sanctions against US officials.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7807ac6e-5acc-4147-ac97-12eae73e01fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-28T07:36:00.757+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T21:48:45.429+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f85bf088-3f06-4f6d-b733-697451c70bc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-28T07:36:00.757+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T21:48:45.430+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Xi has been clear in his ambitions to "reunify" the island
        with the mainland, and has refused to rule out the use of force. Recent military
        drills were described in Chinese state media as a "rehearsal for a Taiwan
        takeover" and threats of invasion have increased sharply as tensions with
        the US rise.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7088a33-e6ab-49d8-9aaf-53ef82d1af4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-28T07:36:00.757+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T21:48:45.431+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6bfe966-8a15-4a31-9161-658139fef3e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-28T07:36:00.758+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T21:48:45.432+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Why are China and India clashing in the Himalayas?</strong></h2>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd4cee0e-f85a-4c1a-9a79-e61e0ab32ba3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-28T07:36:00.758+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T21:48:45.433+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The China-India conflict is centered around a long-disputed border
        in the Himalayas.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0be2f76-97ea-4416-8851-0a70c189d361'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-28T07:36:00.758+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T21:48:45.434+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e74fd94-581e-4a4e-9c70-6338e683fd34'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-28T07:36:00.758+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T21:48:45.435+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After fighting a bloody border war in 1962, the two countries drew
        up a loosely-defined demarcation line called the Line of Actual Control (LAC).</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ae11ff3-6a82-4161-9ec0-1a9b0a0ee582'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-28T07:36:00.758+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T21:48:45.436+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd96be231-8ca2-4a00-844e-336a30e19923'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-28T07:36:00.758+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T21:48:45.437+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But they disagree on its location: Though the LAC shows up on maps,
        the two nuclear powers do not agree on its precise location and both regularly
        accuse the other of overstepping it, or seeking to expand their territory.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb2a1027-4cba-4f32-b761-b1ec15435c4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-28T07:36:00.758+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T21:48:45.438+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a42ee422-0b57-4e69-9756-d905cab98611'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-28T07:36:00.758+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T21:48:45.438+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They have an uneasy status quo: The countries signed a series of
        agreements in the 1990s to try to keep the peace, including an agreement that
        neither side shall open fire within 2 kilometers (1.24 miles) of the LAC.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e02f6248-762e-4f59-931a-1c7f9c71bd6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-28T07:36:00.758+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T21:48:45.439+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80945083-1af6-40ea-886f-71a602e01263'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-28T07:36:00.758+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T21:48:45.440+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But things got ugly this year: This June saw the bloodiest Sino-Indian
        clash in more than 40 years. Troops at the border fought with fists and stones,
        in a brawl that killed at least 20 Indian soldiers; China didn''t acknowledge
        any casualties. Both sides accused the other of overstepping the border.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04e5003e-29e3-4028-86ba-a9b9c81dd48e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-28T07:36:00.758+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T21:48:45.441+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b571b61b-cb7c-4a47-ba07-46dc61942c3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-28T07:36:00.758+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T21:48:45.442+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Things heated up in September after each side accused the other''s
        troops of firing warning shots. It''s believed to be the first time shots
        have been fired along the border since 1975.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c46f7ee1-7ee5-43a9-b621-7c9c340e4998'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-28T07:36:00.759+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T21:48:45.443+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa9f808f-c1ec-4b7a-aa45-17bf67a69e54'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-28T07:36:00.759+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T21:48:45.444+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Where things stand now: Officials are now in de-escalation talks;
        in late September, both sides agreed to stop sending troops to the border,
        and to strengthen communications.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6eee8715-b7bb-432d-8cbf-7e04798db436'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-28T07:36:00.759+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T21:48:45.445+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55b893fd-15da-47e3-b9bb-54878491dd09'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-28T07:36:00.759+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T21:48:45.445+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But a meaningful peacekeeping mechanism could be a long way off
        -- partly because of the increasingly assertive foreign policy on both sides.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6cd65ec-6c0c-43ae-b9e0-687e7c0208d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-28T07:36:00.759+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T21:48:45.446+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'defaba36-1ceb-4ef5-93b0-2eb3ecc29384'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-28T07:36:00.759+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T21:48:45.447+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Why is China fighting Japan over a few tiny islands?</strong></h2>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c201559-267c-4c09-bc98-59f5250258fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-28T07:36:00.759+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T21:48:45.448+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both China and Japan have claimed a rocky, uninhabited island chain
        in the East China Sea as their own.</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ee0f072-aeff-4399-9265-05bc078f6dce'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-28T07:36:00.759+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T21:48:45.449+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83df6fad-6209-4e20-a49e-38a9b71a87d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-28T07:36:00.759+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T21:48:45.449+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Located 1,200 miles (1,900 kilometers) southwest of Tokyo, the islands
        are known as the Senkaku Islands in Japan and the Diaoyu Islands in China.</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edf5d829-f4a8-4007-bd74-019312e4ec84'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-28T07:36:00.759+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T21:48:45.450+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70b02364-d6da-43a7-875a-a0a3ccaa1de5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-28T07:36:00.759+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T21:48:45.451+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The islands are also claimed by Taiwan, where they are known as
        the Tiaoyutai islands.</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13b97517-1147-4633-9612-b20439422ab3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-28T07:36:00.759+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T21:48:45.451+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '840a1a54-bc74-4321-9b88-37a43783ad56'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-28T07:36:00.759+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T21:48:45.452+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The overlapping claims: Both China and Taiwan say their claims to
        the island chain extend back to the 1400s, when it was used as a staging point
        for Chinese fisherman.</p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27902801-7239-4e87-8479-74e7d51b6729'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-28T07:36:00.760+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T21:48:45.452+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a121a3ac-df64-40ac-8eb4-2180b9897f2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-28T07:36:00.760+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T21:48:45.453+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, Japan says it saw no trace of Chinese control of the islands
        during an 1885 survey, so it formally recognized them as Japanese sovereign
        territory in 1895. The US occupation of Japan after World War II complicated
        things -- but the islands were eventually returned, and Japan has administered
        them since the 1970s.</p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3276d6b7-6892-4196-a7b5-bc73c5ed799a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-28T07:36:00.760+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T21:48:45.454+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b211ed76-6260-41c1-a16a-de67e74324af'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-28T07:36:00.760+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T21:48:45.454+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Why this matters: The area has much-coveted resources; it holds
        a rich fishing ground, and recent surveys suggest that the waters around the
        islands may contain oil and natural gas deposits.</p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e8d7550-7135-42b7-807c-d99545c5f1c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-28T07:36:00.760+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T21:48:45.455+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '545006ec-25cc-42c2-8112-02c0bdbd904c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-28T07:36:00.760+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T21:48:45.455+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>How things escalated: China and Japan have engaged in tit-for-tat
        struggles for years, with the issue escalating sharply in September 2012 after
        the Japanese government formally purchased the islands from their private
        Japanese owner. This resulted in some of the largest protests seen in major
        Chinese cities in decades.</p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43cc7f4b-a2b0-4414-ab68-684b97899915'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-28T07:36:00.760+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T21:48:45.456+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c8d1cdc-513a-478a-afbb-1d656905847f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-28T07:36:00.760+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T21:48:45.456+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tensions rose again this June after a Japanese city council bill
        asserted that "the islands are part of Japanese territory."</p>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d6c4f3d-f0e7-44f0-9cf1-3e077fe26276'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-28T07:36:00.760+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T21:48:45.457+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a907a57-2ebf-4214-aa1e-5126a131b1e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-28T07:36:00.760+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T21:48:45.458+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China, meanwhile, has flexed its military muscles; Japan announced
        in June that Chinese government ships have been spotted in waters near the
        islands every day since April. And in July, Chinese coast guard ships intruded
        into Japan''s territorial waters multiple times, forcing the Japanese coast
        guard to block them from approaching Japanese fishing boats.</p>'
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b78fad19-530d-4e87-a4bb-d54160a41fa2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-28T07:36:00.760+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T21:48:45.458+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d1a4724-3b33-4366-b812-3ad8cb5dd968'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-28T07:36:00.760+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T21:48:45.459+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The number of warplanes from China''s People''s Liberation Army
        Air Force (PLAAF) flying close or around Japan''s southwest air zone, which
        includes the contested island chain, has also increased exponentially in recent
        years, according to Japan''s Air Self Defense Force (JASDF).</p>'
    '81':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7c10b38-e197-4b57-a2f4-8dc68fd77cb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-28T07:36:00.761+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T21:48:45.459+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '82':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab2026c8-026d-4e16-b259-55cf84698d5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-28T07:36:00.761+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T21:48:45.460+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Where things stand now: The two countries have stepped up their
        rhetoric; Japan has lodged diplomatic protests, and China has accused Japan
        of infringing on its sovereignty.</p>'
    '83':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '938f4faa-a61a-4655-ba84-0482f33cd4db'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-28T07:36:00.761+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T21:48:45.460+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '84':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed03ca29-7ba4-4c50-9710-c1730f2bb1e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-28T07:36:00.761+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T21:48:45.461+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The escalation this summer has raised international alarm; under
        a mutual defense pact with Tokyo, the US is obligated to defend the islands
        as part of Japanese territory.</p>'
    '85':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fb6b8de-cd71-450a-9da4-131bdd9331bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-28T07:36:00.761+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T21:48:45.462+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '86':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb5712ea-76ad-43f5-af22-ecad17c87905'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-28T07:36:00.761+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T21:48:45.463+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>What''s going on in Hong Kong?</strong></h2>'
    '87':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6d63737-1c9e-4d09-9642-7dcb7a05e3c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-28T07:36:00.761+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T21:48:45.464+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The semi-autonomous Chinese city of Hong Kong was plunged into a
        political crisis in 2019 as anti-government protests brought much of the territory
        to a standstill. Protesters had many complaints, including alleged police
        brutality and limited democratic freedoms -- but at the heart of it all is
        the city''s conflicted relationship with the central government in Beijing.</p>'
    '88':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d77276f-26e9-4846-84e1-fa32baa8503b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-28T07:36:00.761+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T21:48:45.464+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '89':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4ee3e05-bc99-421d-995d-f258fbe86b47'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-28T07:36:00.761+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T21:48:45.465+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Is Hong Kong part of China? Yes -- but as a former British territory,
        it was granted freedoms of press, speech, and assembly when it was handed
        back to China in 1997. Hong Kong also has its own legal and political systems,
        currency and trade. These freedoms stand in stark contrast to China''s authoritarian
        leadership and strict censorship.</p>'
    '90':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f54320a-dde3-4429-a31f-2326d17398ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-28T07:36:00.761+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T21:48:45.465+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '91':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68451ce6-19ea-4d24-bda4-b0da56411ca7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-28T07:36:00.761+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T21:48:45.466+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So what''s the conflict? Under the handover agreement, Hong Kong
        is supposed to keep its limited autonomy until 2047 -- but many Hong Kongers
        say China is violating that promise and encroaching on their freedoms. This
        fear was heightened by a controversial extradition bill last year, which kicked
        off the protests and was later scrapped.</p>'
    '92':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7051d5c2-048c-4620-9919-10a1cea51941'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-28T07:36:00.761+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T21:48:45.467+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '93':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ad9e391-e734-4e44-bd4f-2f499cae5384'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-28T07:36:00.762+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T21:48:45.467+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, China has criticized the movement as a threat to security
        and stability. Some protesters have also called for Hong Kong independence,
        and asked other countries for assistance, which China condemned as an unacceptable
        challenge to its national sovereignty.</p>'
    '94':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c84da9d-684c-4771-833f-4656ed56cba9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-28T07:36:00.762+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T21:48:45.468+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '95':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a3dc332-0d5b-41d7-a9ad-fd070f8c0449'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-28T07:36:00.762+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T21:48:45.469+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>How things escalated: In June, China cracked down by imposing a
        national security law for Hong Kong, entirely bypassing the city''s own legislature.
        Details of the law weren''t released to the public until it had passed.</p>'
    '96':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c379a2bb-4fb4-4b70-b684-00fd479e3707'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-28T07:36:00.762+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T21:48:45.469+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '97':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd266368a-3575-43ce-a146-4f32791f2e77'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-28T07:36:00.762+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T21:48:45.470+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China said the law, which grants Beijing sweeping new powers, is
        necessary to curb unrest; critics say it''s a devastating blow for Hong Kong''s
        freedoms.</p>'
    '98':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '356b99fa-557b-4fad-8e31-e2b6d604a2dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-28T07:36:00.762+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T21:48:45.470+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '99':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3a513dc-e39e-47c4-8233-b5741afb1c73'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-28T07:36:00.762+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T21:48:45.471+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Where things stand now: The law has already been used to make numerous
        arrests; for instance, several people were arrested in September for using
        protest slogans, which are now criminalized. Those convicted under the law
        could face sentences of up to life in prison.</p>'
    '100':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a02dc61d-d7a8-489a-bc4b-f592f97220ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-28T07:36:00.762+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T21:48:45.472+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '101':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35ff7102-ca14-41bb-8f70-42d7e6409c7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-28T07:36:00.762+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T21:48:45.472+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since it came into force, political parties have disbanded, protest
        signs were pulled down across the city, and Hong Kongers are fleeing to seek
        asylum or refuge in other countries.</p>'
    '102':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17974ffe-e379-433f-9ac2-85d20a7a7e18'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-28T07:36:00.762+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T21:48:45.473+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com ''<a href="https://edition.cnn.com/2020/09/26/asia/china-asia-territorial-claims-conflicts-explainer-intl-hnk-scli/index.html">China
        is doubling down on its territorial claims and that''s causing conflict across
        Asia</a>''</em></p>'
