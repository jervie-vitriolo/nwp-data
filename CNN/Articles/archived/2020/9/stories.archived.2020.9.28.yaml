    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12fa4ef1-4b8d-4e0a-8fa7-b3f526656453'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-28T21:22:08.450+08:00
      'mgnl:createdBy': 'pilar'
