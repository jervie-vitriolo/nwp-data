      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 28)</strong> —
        Vice President Leni Robredo said the government should prepare early for a
        COVID-19 vaccination program that could accommodate a massive number of Filipinos.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2df73df4-c11a-41f8-90c9-c3a13f57736d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-28T21:10:46.543+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T21:47:58.148+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a taped speech on Monday, Robredo suggested things that need
        to be done even before a vaccine becomes available.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17fdf83f-7e4f-41de-8d8a-215b483fa226'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-28T21:10:46.543+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T21:47:58.149+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Ngayon pa lang, kailangan nang paghandaan kung paano isasagawa
        ang malawakang deployment kapag na-develop na ito,"</em> she said. <em>"Hindi
        birong tungkulin ang agarang pagbabakuna sa milyun-milyong Pilipino. Kailangan
        ng plano, imprastruktura, at mekanismo, na hangga''t maaari ay maibaba sa
        antas ng mga</em> Barangay Health Unit."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e32485a-b41b-4763-8cd8-5afd25596dd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-28T21:10:46.543+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T21:47:58.149+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: As early as now, we must prepare a plan for a massive
        deployment once a vaccine is develped. It will not be easy to vaccinate millions
        of Filipinos. We need a plan, infrastructure and mechanism that must be deployed
        to the level of the Barangay Health Unit.]</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd6b6fcd-af0d-4689-b966-b076596db0e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-28T21:10:46.544+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T21:47:58.149+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Robredo said while there are funds, the P2.5 billion mentioned in
        the budget for next year could only buy enough vaccines for 3.5 million people,
        according to data from the Department of Health. Because of this, she said
        there must be focus on the preparation of funds and the logistics necessary
        for the vaccine''s immediate distribution.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba3fe44c-ac15-4731-b55c-e1919b7ced45'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-28T21:10:46.544+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T21:47:58.149+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In her address, Robredo offered other suggestions on how the government
        could improve its response to the pandemic, including setting clear, measurable
        goals; providing additional support to local government units; more comprehensive
        assistance for small businesses; and <a href="https://cnnphilippines.com/news/2020/9/28/leni-robredo-job-matching-employer-jobseeker.html"
        target="_blank">helping the recently unemployed find jobs</a>.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67926e8b-8261-418f-a9d9-b7e3c371e072'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-28T21:10:46.544+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T21:47:58.149+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier this month, President Rodrigo Duterte <a href="https://www.cnnphilippines.com/news/2020/9/8/Duterte-Philippines-cheap-vaccine.html"
        target="_blank">said</a> the country was ready to buy from any country that
        would offer a cheap vaccine against COVID-19. &lt;&lt; &gt;&gt;</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb33278f-e54b-415c-88be-65284a271ba3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-28T21:10:46.544+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T21:47:58.150+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://www.cnnphilippines.com/news/2020/9/25/Philippines-COVID-19-clinical-trial.html"
        target="_blank">Just last week</a>, Science and Technology Secretary Fortunato
        dela Peña said more international companies were coordinating with Philippine
        officials to hold clinical trials in the country for the COVID-19 vaccines
        they were developing.&nbsp;</p>'
