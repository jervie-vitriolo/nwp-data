      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dizon, for his part, reiterated that the final decision still lies
        with President Rodrigo Duterte, who is set to announce the lockdown status
        of the region this week.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b390c78d-5882-4190-801f-3065d61a11e9'
