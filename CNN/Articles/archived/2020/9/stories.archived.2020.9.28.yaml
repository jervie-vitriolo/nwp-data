      'jcr:uuid': '70eaf780-e290-419b-8f91-6bf43c9b78d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-28T16:29:14.253+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:48:10.854+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Upton told CNN''s Paul Vercammen that fire officials were extremely
        concerned about heavy winds whipping up the Glass Fire overnight.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '771c0cb2-e00e-44d0-8639-be818306d0fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-28T16:29:14.253+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:48:10.854+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4947932e-4f52-4ae0-8cc0-ebb1bca067c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-28T16:29:14.253+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:48:10.854+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We don''t want it up there on those ridges when the winds pick
        up," Upton said.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a100f80a-c845-4fef-a8bf-e7d78fc19d80'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-28T16:29:14.253+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:48:10.855+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ef39372-7f5c-4a73-8aaf-a7a222bdffca'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-28T16:29:14.253+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:48:10.856+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The more than 3 million acres burned in wildfires this year in California
        is 26 times higher than the acres burned in 2019 for the same time period,
        according to CalFire.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46fd800b-c799-4064-9098-e842dc99a46d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-28T16:29:14.253+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:48:10.857+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a2d6c09-45ac-4d59-bba8-bdbd67f98007'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-28T16:29:14.253+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:48:10.857+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Southern California, the NWS tweeted, "Due to hot temperatures,
        dry conditions, and gusty Santa Ana winds, a Red Flag Warning will be in effect
        on Monday for the LA/Ventura mountains and Santa Clarita Valley. There will
        be the potential for rapid fire growth and extreme fire behavior, so be alert."</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1aadf0a-0aef-49c8-ab26-8dfba284cd7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-28T16:29:14.253+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:48:10.858+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64364397-ed50-433c-a1e6-2a79c0778340'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-28T16:29:14.254+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:48:10.858+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Concerns about high winds and continued dry conditions have led
        PG&amp;E to shutoff power in some areas in an effort to prevent more wildfires,
        which can be sparked by electrical equipment.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdfb3c6f-d9d5-4f9a-b0cc-10f0375fa0f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-28T16:29:14.254+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:48:10.859+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e474be32-1f9f-47e0-a9a9-e902bc9cf850'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-28T16:29:14.254+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:48:10.860+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Sunday, the utility said the planned shutoffs in northern California
        had decreased from 100,000 to 65,000 because of "favorable changes in forecast
        weather conditions."</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e438cea8-1815-4e64-9ea6-958d7bdb2229'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-28T16:29:14.254+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:48:10.860+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '046683b5-fb71-4219-bf3f-b8bff358ce7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-28T16:29:14.254+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:48:10.861+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Napa County, where the Glass Fire is burning is on the list of counties
        expected to experience shutoffs.</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '840cfa93-df78-43fb-b624-08f259aa17f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-28T16:29:14.254+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:48:10.862+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d2d8c05-01b7-433d-8d53-df6b84909188'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-28T16:29:14.254+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:48:10.862+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Once the high winds subside Monday morning, PG&amp;E will inspect
        the de-energized lines to ensure they were not damaged during the wind event,
        and then restore power," according to the release. "PG&amp;E will safely restore
        power in stages as quickly as possible, with the goal of restoring power to
        nearly all customers who are safe to restore within 12 daylight hours after
        severe weather has passed."</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15258adf-82cb-47e5-8328-485a18308314'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-28T16:29:14.254+08:00
