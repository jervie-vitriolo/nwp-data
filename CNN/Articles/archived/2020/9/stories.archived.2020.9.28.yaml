  'PACC-PhilHealth-more-cases-coming':
    'author': 'Melissa Luz Lopez, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-09-28T16:10:11.794+08:00
