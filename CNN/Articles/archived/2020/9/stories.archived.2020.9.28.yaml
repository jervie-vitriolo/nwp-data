  'hogwarts-legacy-jk-rowling-essay':
    'author': 'Miguel de Dios'
    'caption': 'The reveal of “Hogwarts Legacy” PS5 game comes at such a bad time
      for “Harry Potter” fans who don’t want to feed a billionaire with transphobic
      views any more of their money. Photo from PLAYSTATION/YOUTUBE'
    'categories': ['ecfda233-3517-4749-968c-c742aa72383f']
    'created': 2020-09-28T18:49:30.739+08:00
