      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>You can pre-register for the event <a href="https://aimedu.zoom.us/webinar/register/WN_8xpbfLEDSJ2wJ-Y5w83oYA"
        target="_blank">here</a>.</p>'
