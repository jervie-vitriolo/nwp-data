      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06235e75-581d-46b6-a505-ff1ad95efbd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-28T08:47:20.316+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T21:48:40.201+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Malacañang previously said that President Rodrigo Duterte will not
        intervene in the House power struggle between Cayetano and Velasco, and there
        is nothing he can do if the latter does not get the numbers.</p>'
