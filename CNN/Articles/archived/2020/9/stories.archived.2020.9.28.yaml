      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 28) —</strong>
        The House of Representatives has started Monday its plenary deliberations
        on the ₱4.5-trillion national budget for 2021.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddb5773b-a583-470b-b9d6-ddcf0696b2a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-28T14:59:06.179+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T21:48:23.478+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ca899eb-a443-48db-b5c9-3975ba936a90'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-28T14:59:06.179+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T21:48:23.479+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>House appropriations committee chair Eric Yap sponsored House Bill
        7727 which proposes the expenditure for next year. Vice chair Joey Salceda
        formally opened the debates on the general principles and provisions of the
        budget measure.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3514a84e-abe3-4e58-a879-4d2a8a08d373'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-28T14:59:06.179+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T21:48:23.479+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b0f54c5-2ecd-48c8-9371-19692cb963dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-28T14:59:06.179+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T21:48:23.480+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yap stressed the importance of cooperation among his colleagues
        to pave the way for a smooth passage of the budget that could help pandemic-hit
        Filipinos.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f269392d-f48b-4868-857b-f2a37e9c9aae'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-28T14:59:06.179+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T21:48:23.480+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '707423aa-5920-4b0e-8d3f-5271e5c465db'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-28T14:59:06.180+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T21:48:23.481+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Tayo po ay magkaisa sa pagpapasa sa budget na ito," he said. "Ang
        budget na ito ay hindi lang para sa atin, kung hindi para sa mga pinakamahihirap
        na Pilipino."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27c76bb5-f001-4e3b-8486-89d465b1b0f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-28T14:59:06.180+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T21:48:23.482+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e652bbcf-2b18-4eb8-bff4-10a88ec28e7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-28T14:59:06.180+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T21:48:23.482+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Let us all unite in passing this budget. This is not
        just for us, but also for the poorest of the Filipinos."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3abbeed-6667-468b-a4bb-2a4f27711e38'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-28T14:59:06.180+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T21:48:23.483+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3f614fe-90f8-49dc-bdc9-fba3d5877861'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-28T14:59:06.180+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T21:48:23.483+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"More work needs to be done and it is my hope that the entire budget
        process will not be delayed by whatever issue that the Congress may face in
        the coming days,” he added.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
