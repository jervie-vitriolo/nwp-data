      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The governor said to control the spread of the virus, especially
        in households, they recently prohibited home quarantine. Asymptomatic individuals
        are instead brought to hotels where they are isolated and treated, with the
        approval of the person or his or her guardian.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8685f3e6-9266-489a-8f4b-c76cb8c0bc85'
