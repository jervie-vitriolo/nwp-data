      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62bb785d-4512-4f6f-b9c1-55e1cc84fb89'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-28T16:24:06.887+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:48:13.090+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>&gt;&gt; Trump flacks like Mark Levin are already claiming that
        the leak is the real scandal. Expect to hear lots more of that...</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e44ed69-7965-46f0-8fe5-ca74280ad635'
      'mgnl:activationStatus': true
