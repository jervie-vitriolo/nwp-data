      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1091e2b2-8e5d-4224-bce4-d1c4bf3aa34d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-28T23:12:24.159+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T21:47:51.501+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Besides the capital region, the following areas will be placed under
        GCQ in October: Batangas, Tacloban City, Bacolod City, Iligan City, and Iloilo
        City.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad5cf55d-3880-4dd1-b389-12305eb1fb26'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-28T23:12:24.159+08:00
