  'PayMongo-secures-new-Series-A-funding':
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2020-09-28T17:44:35.049+08:00
    'imagesource': 'jcr:d5abb057-e04d-4eaa-aa14-1249431e49d2'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c46d668b-597c-433a-b3d6-ddfae6f5730c'
    'lead': 'Filipino-owned payments platform PayMongo says it has raised $12 million
      in additional capital from foreign investors, as it looks to boost its digital
      services in the country.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-09-28T17:48:29.462+08:00
