      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Makati Science High School CSG will be holding a fundraiser for
        one of their fellow students, Gail Salor, to aid her in her battle against
        stage 3 lymphoma on Wednesday, Sep.&nbsp;30, 2020 starting at 6 p.m. Tickets
        to the online concert “Agapay” are priced at ₱100 each.</p>'
