      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '012223a9-2ccb-4829-b88d-61ce61b800ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-28T09:10:57.500+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T21:48:38.018+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At another point, Barrett refers to "Roberts'' devotion to constitutional
        avoidance."</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '438e0854-ab5e-41a2-b0ee-7ad10147a97a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-28T09:10:57.500+08:00
