      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com ''<a href="https://edition.cnn.com/2020/09/27/politics/nancy-pelosi-amy-coney-barrett-obamacare-cnntv/index.html">Pelosi
