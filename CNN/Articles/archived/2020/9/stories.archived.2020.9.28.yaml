      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0e052ba-72b8-495a-b189-ec65952bd38b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-28T22:00:58.775+08:00
      'mgnl:createdBy': 'bamba'
