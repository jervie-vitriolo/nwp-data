      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 28)</strong> —&nbsp;The
        country''s capital region and COVID-19 outbreak epicenter will undergo another
        period of general community quarantine starting Oct. 1 to 31, while Lanao
        del Sur will tighten its restrictions, Health Secretary Francisco Duque III
        said on Monday.</p>'
