    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '967190c8-a255-45b5-b6ae-e45ba637242b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-28T14:55:31.014+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T21:48:28.128+08:00
