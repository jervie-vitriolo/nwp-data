    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '9a64e96e-0254-4738-9353-21119f764317'
    'lead': 'The percentage of adult Filipinos worried about getting infected with
      COVID-19 has not dropped since two months ago, a survey from the Social Weather
      Stations showed.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2020-09-28T23:29:26.533+08:00
