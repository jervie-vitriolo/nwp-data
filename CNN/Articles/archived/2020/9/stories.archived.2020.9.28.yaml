    'template': '1'
    'title': 'Raps vs. Chinese crew in Occidental Mindoro collision dismissed, Coast
      Guard says'
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96531c07-c8b0-42fb-9159-18ef9aaf31f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-29T08:31:02.782+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T21:48:29.807+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 28) —</strong>
        The Provincial Prosecutor''s Office of Occidental Mindoro has dismissed the
        complaint filed by the Philippine Coast Guard (PCG) against a Hong Kong-flagged
        bulk carrier and its crew involved in a collision with a Filipino fishing
        vessel. The tragic sea incident in June left 14 Filipinos missing up to this
        day following an extensive search and rescue operations.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92b367ec-e714-4e1d-ab11-2dda21602d64'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-29T08:31:02.782+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T21:48:29.808+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This was confirmed on Sunday by PCG spokesperson Armand Balilo.
        He said the settlement between the owners of M/V Vienna Wood and Filipino
        fishing boat Liberty 5 and the affected families may have played a role in
        the prosecutor''s decision. The parties reached a legal settlement in August,
        but they refused to disclose the exact compensation amount granted to the
        families and owner of Liberty 5.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a2940c8-9483-4d18-9ca5-d602756efbdd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-29T08:31:02.783+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T21:48:29.808+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Mukhang ''yung settlement ng company at mga relatives is a big
        factor," he told CNN Philippines. "Pati ''yung case ng PCG na separate naman,
        nasama sa dismissal. We clearly manifested sa prov prosecutor na we will continue
        our case right after the settlement."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11e326b6-48ac-4f42-ab14-484b382ae919'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-29T08:31:02.783+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T21:48:29.809+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: It seems like the settlement between the company and
        relatives played a big factor. The PCG case, which is separate from the settlement,
        was included in the dismissal even if we told the prosecutor that we will
        pursue the case despite the settlement. ]</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8010dfc-9602-4d83-8478-ae6e00a5369d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-29T08:31:02.783+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T21:48:29.810+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Balilo said the Chinese crew were allowed to leave the country last
        Sept. 17.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cc4b1fe-0e4b-48dd-84aa-e8a158510211'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-29T08:31:02.783+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T21:48:29.811+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Coast Guard filed a complaint for reckless imprudence resulting
        in multiple homicide and damage to property in early July against four of
        Vienna Wood’s crew.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e988f68b-33bc-453d-abe3-fbc82308ccae'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-29T08:31:02.784+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T21:48:29.811+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On June 27, M/V Vienna Wood collided five times with Fishing Vessel
        Liberty 5 off Mamburao in Occidental Mindoro, leaving 14 Filipinos — including
        12 crew members and two passengers of Liberty 5 — missing up to today. Vienna
        Wood was sailing to Subic while Liberty 5 was en route to Navotas at the time
        of the tragedy.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b3d05dc-b031-4108-a223-c401788f6305'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-29T08:31:02.784+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T21:48:29.812+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Based on the initial investigation, the PCG said the collision at
        around 10:20 p.m. on June 27 was not deliberate. But the foreign crew members
        were found to have committed negligence, sending a distress call via email
        three hours after the incident.</p>'
