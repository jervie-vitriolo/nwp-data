      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57caa9bc-246d-40c2-9fee-23b5d5c0277c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-28T16:24:06.887+08:00
      'mgnl:createdBy': 'bamba'
