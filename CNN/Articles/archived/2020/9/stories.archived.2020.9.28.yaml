    'template': '1'
    'title': 'Increase in COVID-19 tally due to increased testing capacity, Batangas
      gov says'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c1cd168-af17-4f40-8431-493ea8d19e60'
