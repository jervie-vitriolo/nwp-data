    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34ad9415-8dbe-4222-8980-c98f0afe2a19'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-28T07:36:22.183+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T21:48:42.732+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The "Guardians of the Galaxy" star has mostly stuck to blockbusters,
        but said on Instagram that he was encouraged by fans to "step out of (his)
        comfort zone" and finally release some music.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75f4819c-35aa-44bc-b6b0-e4c1c417e165'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-28T07:36:22.183+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T21:48:42.733+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s the first time the 53-year-old father of three has released
        his own music, but fans have heard him sing before.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac62a3c3-5456-4f21-ba6a-8a71a5515b1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-28T07:36:22.183+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T21:48:42.734+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Videos of him performing karaoke to hit songs by Rihanna, Sam Smith,
        Beyonce and Bill Withers have been all over the internet for nearly a decade.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26e3f675-e4cf-4611-925d-b83a68082951'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-28T07:36:22.183+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T21:48:42.734+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Of course, he also performed a short clip of Wiz Khalifa and Charlie
        Puth''s "See You Again" as an homage to his late friend Paul Walker at the
        2015 MTV Movie Awards.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f318a847-22eb-47df-9280-5a9c40baebcf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-28T07:36:22.183+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T21:48:42.735+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When asked about a potential career in music in a post-performance
        interview, Diesel lit up, saying, "Why am I living in a world of baby steps?
        I need to go for it. And I will someday."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f17bdb64-3f4b-4725-8fd2-df46f05b216b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-28T07:36:22.183+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T21:48:42.735+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Well, the day has come, and we are happy it did.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86404327-d74f-4ebf-9af7-d2dfbdeb828b'
      'mgnl:activationStatus': true
