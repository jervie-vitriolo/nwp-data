      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)—&nbsp;</strong>OK, who had Vin Diesel becoming a pop
        star on their 2020 bingo card?</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb7879f5-b6f1-49aa-a144-2f3fbf1f39de'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-28T07:36:22.182+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T21:48:42.729+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The action star just released his debut single, "<a href="https://www.youtube.com/watch?v=1V2sPyI0NiY">Feel
        Like I Do</a>," with Norwegian music producer Kygo.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '413ca188-8641-4d74-b604-2636b8d1468e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-28T07:36:22.182+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T21:48:42.730+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The dance beat isn''t too fast or too furious, but just right. And
        the song''s lyrics, about a new crush, are most definitely relatable.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7764db5-d45b-4de0-b68b-33155bb5366e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-28T07:36:22.182+08:00
