      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>You can view schedules and stream the films on the festival’s&nbsp;<a
        href="http://pelicula.es" target="_blank">website</a>.</p>'
