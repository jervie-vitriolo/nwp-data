  'Metro-Manila-GCQ-October-COVID-19':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-09-28T08:24:59.822+08:00
    'imagesource': 'jcr:c0bafded-05fc-4134-ac8c-f4e6eea4fc68'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '490ec8a1-44a1-4957-9be3-d19abf60320e'
    'lead': 'San Juan City Mayor Francis Zamora says the challenge is to find the
      perfect balance on how to help businesses recover from what he called the ''economic
      crunch'' while protecting the public from the highly-contagious virus.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-09-28T08:29:23.698+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-25T21:48:40.751+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T21:47:24.478+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Metro Manila mayors seek another round of GCQ for October'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ce3a849-e6e9-4bb1-bf34-29ddcd8b5125'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-28T12:48:29.109+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T21:48:40.754+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 28) —</strong>
        The local chief executives in the National Capital Region have recommended
        to extend the general community quarantine (GCQ) status in Metro Manila for
        the whole month of October, San Juan City Mayor Francis Zamora disclosed on
        Monday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cdc2d4c-071c-414d-afbe-100a459e00e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-28T12:48:29.110+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T21:48:40.755+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 17 mayors met with several members of the Inter-Agency Task
        Force on Sunday to present their recommendation for the announcement of the
        next round of quarantine status.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4af7fa29-06fa-4e45-8b71-87e65216251e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-28T12:48:29.110+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T21:48:40.756+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Zamora relayed that it was the "consensus" to again place the capital
        region under GCQ. He said it is no longer a question of choosing between health
        or economy during the COVID-19 pandemic, but to find the perfect balance on
        how to help businesses recover from what he called the "economic crunch" while
        protecting the public from the highly-contagious virus that has infected over
        300,000 Filipinos.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6646befb-ca23-4fc5-b9c5-8cf8a04f529d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-28T12:48:29.110+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T21:48:40.757+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is now the health and the economy," he told CNN Philippines.
        "So, it is now preparing to open up additional operating capacities of businesses.
        Even if we retain the GCQ status, it is possible to still slowly increase
        the operational capacity, meaning the number of people that can work, the
        number of customers that establishments can allow to enter. So, these are
        now being prepared."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07f6fc65-3a3f-42c2-b34f-aeab33108b21'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-28T12:48:29.111+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T21:48:40.758+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jojo Garcia, general manager of the Metro Manila Development Authority
        (MMDA), said Trade Secretary Ramon Lopez, who was present during the meeting,
        proposed to allow select establishments to increase their operating capacity,
        which will give workers more opportunities to earn.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '004672c7-78b8-4632-bc33-d5e8a39cf29f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-28T12:48:29.111+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T21:48:40.758+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Cabinet secretary said this is a good "alternative" as compared
        to easing the quarantine classification to the most relaxed modified GCQ.
        He said some sectors, such as legal and accounting firms and other services
        in the film industry, should be allowed to adjust from 50 percent operating
        capacity to a full-blown operation.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd049eedd-5f9e-4e15-8456-139cb34cbb02'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-28T12:48:29.111+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T21:48:40.759+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Kahit GCQ pa rin tayo but at least we open some more the economy,"
        Lopez said during a budget hearing in the Senate on Monday. "That is also
        a good alternative (to MGCQ)... That can be made from 50% to 100% operating
        capacity to allow more workers na makabalik sa kanilang mga trabaho. That
        would be a big help,"</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a00c8fa-b92c-44d4-b796-6b8e2f083ce4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-28T12:48:29.112+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T21:48:40.760+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Even if we stay under GCQ, at least we can open the
        economy more, that is a good alternative. That can be made from 50% to 100%
        operating capacity to allow more workers to return to work.]</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '729e0cd9-9362-4ee0-a1c7-2da6ce45d868'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-28T12:48:29.112+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T21:48:40.761+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila has been under GCQ since June 1, excluding the two-week
        return to a stricter modified enhanced community quarantine in the first half
        of August. Under GCQ, public transportation is allowed to operate at a reduced
        capacity and most industries are permitted to open.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51331522-782e-4e72-92f3-900029dd52af'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-28T12:48:29.112+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T21:48:40.762+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Zamora said the GCQ should be extended to sustain the decreasing
        number of new COVID-19 cases in the region. This is the same position of the
        researchers from the University of the Philippines, which noted that Metro
        Manila showed a decline of over 50 percent in its daily cases compared to
        five weeks ago. They were quick to stress that the country may lose its gains
        with a "premature" easing to modified GCQ.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63d35072-6768-45aa-98d8-2be6dd9b8995'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-28T12:48:29.113+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T21:48:40.763+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We would be careful not to move to MGCQ yet because we are not
        yet fully healed," UP OCTA Fellow Prof. Guido David told CNN Philippines on
        Sept. 26.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f573eccc-e7d4-4995-940c-82eab3c6ec2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-28T12:48:29.113+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T21:48:40.764+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The recommendation of the Metro Manila mayors will go through the
        IATF. It will make the proposal to President Rodrigo Duterte, who is set to
        announce his final decision on the fate of the region this week.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a937feab-94bf-4524-b16e-c4bfbe41318c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-28T12:48:29.113+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T21:48:40.765+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Department of Health (DOH) has confirmed 304,226 COVID-19 cases
        in the country, which includes 252,510 recoveries and 5,344 deaths. Health
        spokesperson Maria Rosario Vergeire said the (DOH) has noted a downward trend
        in the daily recorded cases in the country.</p>'
