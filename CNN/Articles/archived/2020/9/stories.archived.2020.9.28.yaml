    'created': 2020-09-28T07:30:28.570+08:00
    'imagesource': 'jcr:53c177ab-6aca-445b-afb6-08647f00b913'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '0bd3c5b6-7e3e-45c9-bed1-0d5ddb204a22'
    'lead': 'From the South China Sea to the Himalayan Sino-Indian border, and even
      in one of its own cities, China has doubled down on its claims of territory,
      and taken a harder line in response to perceived challenges.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-09-28T07:36:00.754+08:00
