      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4317c36-068e-4dcc-aa74-9a654f9db452'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-28T09:05:54.074+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T21:48:39.322+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>OpenAI, which was initially launched as a non-profit research company,
        was co-founded by Musk and included a heavy-hitting list of donors including
        Peter Thiel and Microsoft. The company''s goal is "to advance digital intelligence
        in the way that is most likely to benefit humanity as a whole, unconstrained
        by a need to generate financial return."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bea9509-2385-42ad-b825-06cbd7307e71'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-28T09:05:54.074+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T21:48:39.322+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0faab5b-fc6a-4798-9250-12e243a3ec11'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-28T09:05:54.074+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T21:48:39.323+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Microsoft''s Executive Vice President and Chief Technology Officer
        Kevin Scott announced the move in a blog post Tuesday, saying it will allow
        the company to "leverage its technical innovations to develop and deliver
        advanced AI solutions for our customers," and "create new solutions that harness
        the amazing power of advanced natural language generation."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7d4a01f-9cd5-4a7b-848f-d3e26005b713'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-28T09:05:54.075+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T21:48:39.324+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bcc8e6f-5136-4102-a9d1-47bebb060162'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-28T09:05:54.075+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T21:48:39.324+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Scott noted in the company''s blog post that GPT-3 would still be
        accessible via OpenAI''s application programming interface platform (API).</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47393543-54ba-4202-adb1-71caff4b1d8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-28T09:05:54.075+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T21:48:39.325+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b35c7db0-df78-4144-8751-6b2cce162324'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-28T09:05:54.075+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T21:48:39.325+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Musk isn''t buying it and neither are other Twitter users, who
        feel the collaboration contradicts OpenAI''s aim of making its work accessible
        to all.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b637f626-a35a-4d2c-bd69-11a9d45f3b91'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-28T09:05:54.075+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T21:48:39.326+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea1b8274-15fe-4759-bfd0-2eda863424ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-28T09:05:54.075+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T21:48:39.327+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In February 2018, Musk stepped down as chairman of the company to
        "eliminate a potential future conflict" due to Tesla''s boosted efforts in
        AI development.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '967ea0ae-79e0-42ab-a29e-bd05a5c4db65'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-28T09:05:54.075+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T21:48:39.327+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9950b11-9e1c-4d3f-90b0-96606419f62c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-28T09:05:54.075+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T21:48:39.328+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s unclear how much exclusivity OpenAI''s licensing deal will
        grant Microsoft with GPT-3.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '688d127f-6a23-4cf6-925d-5ac831815bf5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-28T09:05:54.075+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T21:48:39.329+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1fa683f-2e3a-4bb9-9546-81de6024821a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-28T09:05:54.076+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T21:48:39.330+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>AI''s battle of the billionaires</strong></h2>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccc8c4a3-b9d2-43d6-a615-064507980dd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-28T09:05:54.076+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T21:48:39.330+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite Musk''s own investments in artificial intelligence, the
        billionaire has also been one of its most vocal critics.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c412bdb0-954c-46d0-aec3-b507c856931c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-28T09:05:54.076+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T21:48:39.331+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45e337fc-1792-4c65-b345-c9251c1fc518'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-28T09:05:54.076+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T21:48:39.331+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Musk called AI an "existential threat" to humanity in 2017 and has
        also participated in a few billionaire feuds on the topic over the years.
        He notably called Facebook CEO Mark Zuckerberg''s understanding of AI "limited."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3225b3b-7d14-4a2d-aeb1-372d531f3224'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-28T09:05:54.076+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T21:48:39.332+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65e30520-a9d5-4b14-9fa0-9aad8b4eeb5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-28T09:05:54.076+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T21:48:39.333+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He''s also feuded with Microsoft founder Bill Gates. Gates holds
        an opposing view to Musk — who has made warnings of a future when he says
        the global race for AI technology will result in World War III.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '198b2ce1-32e2-4a1b-8608-c04fdc9ce992'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-28T09:05:54.076+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T21:48:39.334+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea3af6ae-96e4-4e25-9b78-c3b8a124fb22'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-28T09:05:54.076+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T21:48:39.334+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The so-called control problem that Elon is worried about isn''t
        something that people should feel is imminent," Gates said in a joint interview
        with Microsoft CEO Satya Nadella for the WSJ. Magazine. "This is a case where
        Elon and I disagree. We shouldn''t panic about it. Nor should we blithely
        ignore the fact that eventually that problem could emerge.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e80251c-f3d5-48d0-8072-0959686a80ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-28T09:05:54.076+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T21:48:39.334+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com ''<a href="https://edition.cnn.com/2020/09/27/tech/elon-musk-tesla-bill-gates-microsoft-open-ai/index.html">Elon
        Musk criticizes OpenAI exclusively licensing GPT-3 to Microsoft</a>''</em></p>'
