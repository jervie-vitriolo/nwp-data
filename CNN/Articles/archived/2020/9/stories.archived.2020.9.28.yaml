    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f44bfa4a-09d2-4b26-95fe-731ef3a31b2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-28T19:12:25.799+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T21:48:04.292+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even as I proudly proclaim trans allyship in front of my computer
        screen, it’s hard for me to parse this discourse on my own. I’ve written about
        <a href="https://cutscenes.substack.com/p/our-death-is-all-that-matters-in"
        target="_blank">my difficulty in speaking about social and political issues</a>
        such as these, not out of fear of a mob, but because I’m largely ill-equipped
        to argue fluently about these matters. I’ll readily admit that my understanding
        and judgment of most issues, this one included, are formed by reading about
        the opinions of others smarter than me. As I write this, I’m scared I’ll flub
        my lines and say something incorrect. (If I do, please reach out and educate
        me.)</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8e96ddb-2a7a-400e-9aa9-c0af3b2f475f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-28T19:12:25.799+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T21:48:04.292+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I doubt I’m alone in feeling this way, and this is why I think Rowling’s
        stance on the intersection of trans rights versus women’s rights is so dangerous.
        There are those of us observing from the sidelines so easily swayed by an
        authoritative voice, especially by someone who has earned the respect of millions
        as a woman who rose out of the toughest part of her life to become a world-renowned
        author. Enough people will read Rowling’s essay against trans activism, call
        it valid, and end their research there.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae143a8e-7f97-405d-9ea2-48ffa385d6b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-28T19:12:25.799+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T21:48:04.293+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>No matter how Rowling attempts to justify her views on the trans
        community, it sends an incendiary effect on ordinary people who were otherwise
        lukewarm about the topic. The reality is that most of us are impressionable,
        often dismissive: our own <a href="https://m.facebook.com/CNNPhilippines/photos/a.1566814060225154/2570218583218025/?type=3&amp;source=57"
        target="_blank">Senate President easily rejected our calls for the SOGIE Equality
        Bill</a> by saying “If you are a man, you will never be a woman.” At worst,
        populist figures go as far as call the gay community “<a href="https://cnnphilippines.com/news/2016/02/16/pacquiao-comment-same-sex-unions.html"
        target="_blank">worse than animals</a>” while holding a Bible to their chest.
        It doesn’t help that the ones with valid counterarguments are repeatedly assailed
        by scripted rebuttals that flood their replies like clockwork.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6872b661-9919-43dc-9e4c-8fa7675246b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-28T19:12:25.799+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T21:48:04.293+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Beyond the disappointment of a fan looking back at the books, I
        fear for the effect that this has on the trans community, especially now when
        we are already fighting more battles than we can handle. It only takes the
        careless statements of someone like Rowling to tip the argument against a
        minority already experiencing discrimination and assault on a regular basis.
        It will be difficult to combat, especially when we so unwittingly fund her
        platform through the objects of her creation.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c0ad8fc-4b9f-4f0c-a95c-f76016659a4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-28T19:12:25.799+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T21:48:04.293+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At this point, it’s impossible to consume newly peddled forms of
        “Harry Potter” media without the phantom of Rowling’s transphobia leering
        at you like your own dark reflection on a computer screen. Even after the
        developers of “Hogwarts Legacy” stated that she wasn’t “directly involved”
        in the creation of the game, it can’t be denied that she’ll end up profiting
        from the license that made the project possible to begin with.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ceb34d1-1b8e-4af8-9ffb-f60788916d20'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-28T19:12:25.799+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T21:48:04.294+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The internet opinions attempting to resolve the debate over this
        game’s boycott are many and varied. There’s a take I read that struck me personally,
        loosely articulated like this: your public expression of outrage at J.K. Rowling
        is already a valuable contribution to the discourse in itself. It shouldn’t
        affect your personal enjoyment of the game.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06f091ab-0bf4-4467-a5f1-ae6e32da4fef'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-28T19:12:25.800+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T21:48:04.294+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That is obviously not enough. It would be especially disappointing
        if I were to agree. Other than the angry tweets I’ve unleashed against the
        host of social and political issues ripping my country apart, I look back
        at what else I’ve done to further the causes I believe in. I see hardly any.
        I’ve seen others braver than me take their dissent to the streets despite
        the threat of infection and unlawful police arrests. Online personalities
        known for their amateur, but relatable comedy have ventured out of their sphere
        of influence to <a href="https://www.cnn.ph/news/2020/7/29/social-media-personalities-Anti-Terrorism-Act-Supreme-Court.html"
        target="_blank">personally file petitions</a> against contentious government
        actions like the Anti-Terrorism Law.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ec198d8-8e46-4e7d-851e-424bf35b3ea4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-28T19:12:25.800+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T21:48:04.295+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>My brand of courage isn’t as potent as theirs, but I refuse to be
        a simple sounding board in matters where the most effective gesture I can
        make doesn’t even require me to step out of the house. I refuse to give Rowling
        my money. To do otherwise would be to fall into the performative trap of saying
        without meaning. It would be a betrayal of the genuine rage I felt only weeks
        ago when our president pardoned <a href="https://www.cnnphilippines.com/news/2020/9/13/Joseph-Scott-Pemberton-deportation.html"
        target="_blank">Joseph Scott Pemberton, murderer of Jennifer Laude</a>. By
        buying “Hogwarts Legacy,” I’m just like Rowling herself, rollicking in the
        riches of her fantasy world while instigating a real-life witch hunt against
        the trans community.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fbf6c86-2bf8-4fba-8133-f25d39041613'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-28T19:12:25.800+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T21:48:04.295+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Hogwarts Legacy” will no doubt build upon the foundational values
        that have made “Harry Potter” a well-loved franchise. It will be a quest of
        good against evil; an adventure that will unfold against a backdrop of complex
        power imbalances that exist in the magical community — just as it exists in
        ours. Maybe someday I’ll be able to play it. A secret loophole that others
        have floated would be to buy a used copy of the game. It seems like a desperate
        way to tiptoe around my principles, but I’d like to see this option discussed
        further before I even consider it.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aeea18ec-1744-437b-8f88-c8db77abc99d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-28T19:12:25.800+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T21:48:04.295+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As I try to salvage my relationship with “Harry Potter,” I look
        beyond the books, movies, and the world created by one person. I think back
        on my days at MuggleNet, where I gleaned rich, social experiences among temporary
        friends. In my early adult life, “Harry Potter” has served as conversation
        starters with strangers who have ended up becoming my lifelong friends. The
        millions of people who found solace and company in the books have now grown
        past the need to identify with Harry. The next adventure is in keeping, defending,
        and upholding the relationships that exist around us. With the real people
        who enrich us and guide us everyday, there might be no need to revisit Hogwarts
        after all.</p>'
  'COA-BuCor-delayed-procurement-drugs-medicine-PDLs-2019':
