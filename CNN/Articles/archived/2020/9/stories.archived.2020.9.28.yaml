    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'DOH notes downward trend in COVID-19 cases in PH'
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49a2f427-b2d5-47e5-93c5-939a00adf19a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-28T12:44:58.625+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T21:48:33.946+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 28) —</strong>
        The Philippines is recording fewer number of new coronavirus cases daily,
        but the Department of Health (DOH) on Monday warned that Filipinos should
        remain on guard against the virus.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7ca98a1-f7bd-4bc1-8f6a-fb67f1536f75'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-28T12:44:58.625+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T21:48:33.947+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although some clusters of COVID-19 cases and transmissions continue
        to be reported, Health Undersecretary Maria Rosario Vergeire said the daily
        tally is steadily hovering around the 1,000 to 1,200 weekly average compared
        to the previous range of 3,000 cases.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '324e2d0c-f494-43b2-b632-ac961d556a1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-28T12:44:58.625+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T21:48:33.947+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Makikita natin bumababa, nakikita natin bumababa tayo 1,000 to
        1,200 cases comparing to the previous, pero makikita natin may mga lugar pa
        rin na may piling pagtaas nitong number of cases," she said in an online forum.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74626489-1d47-46ec-84ef-6d87630c3701'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-28T12:44:58.626+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T21:48:33.948+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Based on initial findings, Vergeire said the One Hospital Command
        Center''s help in monitoring the capacity of healthcare facilities to handle
        COVID-19 patients, and the Oplan Kalinga, which endorses mild and asymptomatic
        cases to government quarantine facilities, have contributed to the promising
        development.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '496e6810-4e77-4f04-86b4-fb4e14659375'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-28T12:44:58.626+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T21:48:33.948+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"All of these things taken together, nagkakaroon naman ng epekto
        na maganda sa response, but we cannot be complacent at this point," she said.
        "We still need to be very vigilant, kailangan pa rin ipatupad lahat ng ipinapatupad
        na minimum health standards."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cc1e8e5-cbad-4c7b-981e-280155095a1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-28T12:44:58.626+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T21:48:33.949+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We can see positive effects, but we cannot be complacent.
        We need to continue implementing minimum health standards, we must remain
        vigilant.]</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c5afd01-1e81-42d4-a98a-1dfac53f5167'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-28T12:44:58.626+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T21:48:33.950+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vergeire said this reflects the healthcare utilization in Metro
        Manila, allowing the medical workers to cope with the needs of COVID-19 patients.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be3698aa-0461-4e78-b167-1c20739b883b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-28T12:44:58.627+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T21:48:33.950+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, testing czar Vince Dizon said that while critical care
        capacity numbers in Metro Manila are improving, the figures still do not warrant
        a shift to a more relaxed modified general community quarantine. President
        Rodrigo Duterte is set to announce the new quarantine classifications this
        week.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a51d29b-250f-4dab-97e2-48952f1efbd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-28T12:44:58.627+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T21:48:33.950+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOH confirmed 304,226 COVID-19 cases in the country to date,
        which includes 252,510 recoveries and 5,344 deaths.</p>'
  '16-killed-china-coal-mine-poisoning':
    'author': 'Isaac Yee and Helen Regan, CNN'
