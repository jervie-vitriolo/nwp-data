  'Beijing-China-frozen-food-import-COVID':
    'author': 'Isaac Yee and James Griffiths, CNN'
    'caption': '(FILE PHOTO)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-09-28T15:37:01.403+08:00
    'imagesource': 'jcr:e55d0e26-67fc-4f1b-a227-4b351b00169f'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e272727b-7740-4e5d-8262-633311870c5d'
    'lead': 'Authorities in the Chinese capital Beijing have ordered importers to
      avoid frozen food from countries suffering severe coronavirus outbreaks after
      several incidents of imported seafood testing positive for the virus.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-09-28T15:42:08.250+08:00
    'mgnl:createdBy': 'alyssa'
    'mgnl:lastActivated': 2023-01-25T21:48:19.597+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T21:47:29.635+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Beijing', 'China', 'frozen-food', 'frozen-food-import', 'coronavirus',
      'COVID-19']
    'template': '1'
    'title': 'Beijing orders importers to avoid frozen food from countries with major
      coronavirus outbreaks'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2ce3fc1-3b68-48e5-97a0-cf097fda58ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-28T15:42:08.251+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T21:48:19.599+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)—&nbsp;</strong>Authorities in the Chinese capital
        Beijing have ordered importers to avoid frozen food from countries suffering
        severe coronavirus outbreaks after several incidents of imported seafood testing
        positive for the virus.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6afac9a-01d5-4eaf-9c3f-a40b7cb13ef8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-28T15:42:08.251+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T21:48:19.599+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to a <a href="http://sw.beijing.gov.cn/zwxx/tzgg/202009/t20200928_2101318.html">statement</a>
        from the Beijing Municipal Commerce Bureau, "customs and local governments
        have repeatedly detected the coronavirus in imported cold chain food, proving
        it risks contamination."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63f62f9a-03ca-428e-8b23-f8d1cd1ba1a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-28T15:42:08.251+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T21:48:19.600+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The bureau urged importers to closely monitor the pandemic situation
        around the world and "take the initiative to avoid importing cold chain foods
        from areas severely hit by the pandemic." Companies are also instructed to
        improve their warnings and reporting mechanisms, and to inform authorities
        quickly if products test positive.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3a227b2-f42d-49d8-bca0-388acf31179d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-28T15:42:08.251+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T21:48:19.600+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Health authorities, including the World Health Organization (WHO)
        and the US Centers for Disease Control and Prevention (CDC), have said the
        possibility of catching the coronavirus through food is low, but China, which
        has largely stamped out domestic transmission of the virus, is on high alert
        for possible re-contamination.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3941f34e-1391-4147-b9ad-abefda0a0cd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-28T15:42:08.251+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T21:48:19.601+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In June, China suspended poultry imports from a Tyson Foods plant
        in the United States because of concerns about an outbreak of coronavirus
        at the facility.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '003f54ee-bead-4d61-bfe8-8774e31c74bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-28T15:42:08.251+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T21:48:19.601+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last month, a batch of frozen chicken wings imported from Brazil
        tested positive for coronavirus in the southern Chinese city of Shenzhen,
        one of multiple incidents in which the virus had been detected on food products.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b5dc06e-cda5-44f3-8056-4d8d4f96e97a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-28T15:42:08.251+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T21:48:19.602+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Those incidents sparked increased screening of imported foods nationwide,
        and heightened scrutiny of products coming from places badly stricken by the
        pandemic, such as Brazil.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9387108b-fea9-4a81-abe6-68c559ceccdc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-28T15:42:08.251+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T21:48:19.602+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As of September 7, China had suspended imports from dozens of food
        companies across at least 19 countries and regions where workers have been
        infected with coronavirus, according to state media.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ecd1a95-f0c0-4f89-b57a-ece12b7c775b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-28T15:42:08.251+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T21:48:19.603+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last week, China''s General Administration of Customs announced
        "emergency precautionary measures" against a Norwegian company after a frozen
        seafood package tested positive for the virus.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e661b5aa-8d4c-469b-86f9-6d73d20649fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-28T15:42:08.251+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T21:48:19.603+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Saturday, customs officials said that samples taken from the
        outer packaging of imported Russian aquatic products in Shandong province
        tested positive for coronavirus, while on Friday China Customs said the inner
        packaging of a batch of frozen fish from Brazil also tested positive for the
        virus.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '425d4384-2cf4-47f6-983e-097d4257c964'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-28T15:42:08.251+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T21:48:19.604+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China''s National Health Commission said Monday there had been no
        new locally transmitted virus cases in the past 24 hours, or any new deaths
        connected to the pandemic.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '584ecdbd-6091-428a-ab27-5a3d11eae750'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-28T15:42:08.252+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T21:48:19.604+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to a tally by Johns Hopkins University, there have been
        90,483 confirmed cases of coronavirus in China and 4,739 deaths. The vast
        majority of cases were detected in the early stages of the pandemic, with
        the number of new infections below 500 since early March.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92d8c39e-cbdf-4bac-8e11-979127947b10'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-28T15:42:08.252+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T21:48:19.605+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2020/09/28/asia/china-coronavirus-frozen-food-intl-hnk/index.html">"Beijing
        orders importers to avoid frozen food from countries with major coronavirus
        outbreaks."</a></em></p>'
