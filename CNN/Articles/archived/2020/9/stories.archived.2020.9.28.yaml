    'template': '1'
    'title': 'New York City''s spike in cases shows coronavirus is still ''a force
      to be reckoned with,'' governor says'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5b948d0-d3a3-49cc-9765-64d6e3db703a'
