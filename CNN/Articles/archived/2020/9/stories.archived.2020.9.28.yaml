      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila mayors <a href="https://cnnphilippines.com/news/2020/9/28/Metro-Manila-GCQ-October-COVID-19.html">have
        also expressed support</a> for another GCQ extension, as they vowed to take
        on the challenge of finding the perfect balance between protecting citizens’
        health and reopening the economy.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aaaae7c2-88fe-4e93-b2bc-247aec5ba338'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-28T15:30:05.497+08:00
      'mgnl:createdBy': 'alyssa'
