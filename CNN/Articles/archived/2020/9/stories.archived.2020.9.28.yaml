  'IATF-new-metrics-quarantine-status-October':
    'caption': '(FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-09-28T14:55:48.640+08:00
    'imagesource': 'jcr:4d28a03b-7005-43d7-94a9-77fc0a6295d1'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '6b8735f7-4407-4c87-8157-66ab85f8607c'
    'lead': 'Two new metrics have been introduced to the COVID-19 task force for deciding
      on quarantine rules for October. President Duterte is expected to reveal the
      new classifications in his public address tonight.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-09-28T14:59:28.457+08:00
    'mgnl:createdBy': 'mel'
    'mgnl:lastActivated': 2023-01-25T21:48:22.693+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T21:47:28.998+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['GCQ', 'MGCQ', 'new-normal', 'quarantine', 'classification', 'IATF',
      'Task-Force']
    'template': '1'
    'title': 'IATF uses new metrics in deciding quarantine rules for Metro Manila,
      other areas'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf8a47da-6644-498c-9472-40fc6a2133d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-28T14:59:28.457+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T21:48:22.696+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 28) —</strong>
        The COVID-19 task force is using two new ways to assess the health situation
        in Metro Manila and the provinces in deciding on quarantine rules for October,
        the Department of Health said on Monday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52648dbc-1b5d-4ddd-834a-98f2d4e26a6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-28T14:59:28.457+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T21:48:22.696+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Health Spokesperson and Undersecretary Ma. Rosario Vergeire said
        the two metrics are called the "two-week growth rate" and "daily attack rate,"
        which both track how fast coronavirus infections spread in a certain area.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '331574c3-9d33-4a12-a012-18a9e88f7a8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-28T14:59:28.457+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T21:48:22.697+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These have been factored in the agency''s recommended community
        quarantine assignments for the coming month, which will be discussed by the
        Inter-Agency Task Force on Emerging Infectious Diseases on Monday afternoon.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0678e00e-2b61-4f8d-872e-3ab3086625fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-28T15:02:05.190+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T21:48:22.697+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>RELATED:&nbsp;<a href="https://www.cnnphilippines.com/news/2020/9/22/COVID-19-Task-Force-chief-implementer-cites-improving-contact-tracing-efforts.html">COVID-19
        Task Force chief implementer cites improving contact tracing efforts</a></strong></p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0f81f00-83fb-431a-8915-83b492103efe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-28T14:59:28.457+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T21:48:22.698+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vergeire said the old methods of tracking the case doubling time
        and mortality doubling time are no longer as sensitive in deciding the right
        quarantine level to monitor and contain infections in a specific area.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3adc1860-167a-4c23-b14d-e1e2bceac428'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-28T14:59:28.457+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T21:48:22.698+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The two-week growth rate computes how many cases were tallied for
        the last two weeks and is compared to the average daily cases two weeks prior
        per location. Meanwhile, the daily attack rate tracks the day-to-day increase
        or decrease of confirmed cases in a certain area or population.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb79042a-c8a0-48db-b1d4-8dcebcbce34c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-28T14:59:28.458+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T21:48:22.699+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is more sensitive <em>kasi nakikita natin ''yung (</em>because
        we can see the) true picture of the community," Vergeire said during a Malacañang
        briefing.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4894384-fc05-4403-a995-4cb65395a910'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-28T14:59:28.458+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T21:48:22.700+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The case doubling and mortality doubling rates will be used to monitor
        the general trend, while the new metrics will apply in monitoring specific
        areas, she added.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a668252-3123-4e8a-8a1e-583c094ddae0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-28T14:59:28.458+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T21:48:22.700+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Rodrigo Duterte will address the nation tonight and will
        likely announce the latest community quarantine rules per area, his spokesman
        Harry Roque said. Metro Manila, the epicenter of the local COVID-19 outbreak,
        has been under general community quarantine for four months now.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b46be521-ad19-4d6a-86a9-c781b08b2a34'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-28T14:59:28.458+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T21:48:22.701+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Ito pong mga bagong indicators na ito ay ito na po ang kanilang
        pinag-aralan</em> for this specific decision (on quarantine rules) that will
        be made [These new indicators have been used and studied for this specific
        decision (on quarantine rules) that will be made]," Vergerie said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d482eb3-559a-43f2-a82e-6b851cec3c27'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-28T14:59:28.458+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T21:48:22.702+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>RELATED: <a href="https://www.cnnphilippines.com/news/2020/9/26/up-experts-advise-against-mgcq-in-metro-manila.html">PH
        ''healing'' but MGCQ in Metro Manila not advised – UP experts</a></strong></p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7612d292-c58a-41cd-9194-ce3acaca44de'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-28T14:59:28.458+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T21:48:22.703+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roque added that the latest request of Mayor Jerry Treñas to scale
        down Iloilo City to GCQ – after requesting a reversal to lockdowns just last
        week – is set to be discussed.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8fbe4e9-fc7f-4c51-a7b7-ae9e99134e8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-28T14:59:28.458+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T21:48:22.704+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roque also said the nationwide daily tally of new cases averaged
        2,988 from Sept. 16 to 23, a steady decline for the last five weeks. For Metro
        Manila, there was a drop in new cases the past week, averaging 1,209 per day
        versus the prior week''s 1,821.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6e5053e-fff5-40bc-ba93-a01c0138bedb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-28T14:59:28.458+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T21:48:22.705+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some 57 percent of COVID-19 beds are occupied, below the 70 percent
        critical threshold.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf82ac08-fef4-4023-b8c7-ae8c7b7fc96a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-28T14:59:28.458+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T21:48:22.705+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vergeire pointed out that while there are lower occupancy rates
        recorded for critical care units in health facilities, several infection clusters
        in Metro Manila remain a concern among authorities.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c9b4f48-3a56-46fb-9121-5c5d55d6ad8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-28T14:59:28.458+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T21:48:22.706+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As far as critical care capacity is concerned, we are on moderate
        risk. As far as case doubling rate is concerned, <em>malayo pa ang tatahakin</em>,"
        Roque added, referring to Metro Manila.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e48d1a1-2774-4b27-b9f3-25331de11eb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-28T14:59:28.459+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T21:48:22.706+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Vergeire added that safeguards are in place as Boracay
        and <a href="https://www.cnnphilippines.com/regional/2020/9/24/Baguio-City-tourist-bubble-October-1.html">Baguio
        City</a> are set to reopen to tourists by Thursday, October&nbsp;1. The IATF
        has approved a "<a href="https://www.cnnphilippines.com/news/2020/9/23/Boracay-reopening-GCQ-October-2020.html">test
        before travel" scheme for Boracay island</a>, where visitors must have a negative
        swab test before flying to the popular tourist spot. Bohol is the next destination
        slated to reopen in October.</p>'
