  'US-President-Trump-income-tax-New-York-Times-report-':
    'author': 'Paul LeBlanc, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-09-28T07:13:30.909+08:00
    'imagesource': 'jcr:47c77614-7fe7-4708-bc15-63b8aa04eb8a'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '7ff92b01-7a39-43f3-8d52-db2760ea43ed'
    'lead': 'US President Donald Trump paid no income taxes whatsoever in 10 of the
      past 15 years beginning in 2000 because he reported losing significantly more
      than he made, according to an explosive report released Sunday by the New York
      Times.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-09-28T07:14:46.212+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-25T21:48:46.402+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T21:47:22.942+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'New York Times: Trump paid no income taxes in 10 of past 15 years beginning
      in 2000'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a7c2b8f-923d-4d2f-9889-367741834568'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-28T07:14:46.213+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T21:48:46.405+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> US President<strong>&nbsp;</strong>Donald
        Trump paid no income taxes whatsoever in 10 of the past 15 years beginning
        in 2000 because he reported losing significantly more than he made, according
        to an<a href="https://www.nytimes.com/interactive/2020/09/27/us/donald-trump-taxes.html?smid=tw-nytimes&amp;smtyp=cur">
        explosive report released Sunday by the New York Times.</a></p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b38204a-3b05-4e43-a5d6-76bd7707c11b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-28T07:14:46.213+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T21:48:46.405+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President paid just $750 in federal income taxes in both the
        year he won the presidency and his first year in the White House, according
        to more than two decades of his tax information obtained by The Times.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77d306cf-820a-49be-92ad-dd36f0c75e81'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-28T07:14:46.213+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T21:48:46.406+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At a briefing Sunday, Trump denied the New York Times story and
        said he pays "a lot" in federal income taxes.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f0175d5-5c62-4fbf-906b-a68ba1686e99'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-28T07:14:46.213+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T21:48:46.406+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I pay a lot, and I pay a lot in state income taxes," Trump said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f09d48e1-1b29-4122-b921-cfb5bf012626'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-28T07:14:46.213+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T21:48:46.407+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that he is willing to release his tax returns once he is
        no longer under audit by the Internal Revenue Service, which he said "treats
        me badly."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e387c20-c2d3-469e-a91d-27f5d263eeae'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-28T07:14:46.213+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T21:48:46.408+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump is under no obligation to hold his tax returns while under
        audit but has been saying that for years.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '561edd3a-3f8b-45c6-a79e-b8caa7b7f201'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-28T07:14:46.214+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T21:48:46.408+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President repeatedly refused to answer how much he has paid
        in federal taxes in the briefing and walked out to shouted questions from
        CNN''s Jeremy Diamond on the topic.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fdde8df-ee2e-453f-99ed-a1468371b169'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-28T07:14:46.214+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T21:48:46.409+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump''s taxes have been largely a mystery since he first ran for
        office. During the 2016 campaign, the then-candidate broke with presidential
        election norms and refused to produce his tax returns for public review. They
        have remained private since he took office.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0711013f-ada4-4571-aefc-cdaadf3bd561'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-28T07:14:46.214+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T21:48:46.409+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In response to a letter summarizing the newspaper''s findings, Trump
        Organization lawyer Alan Garten told the Times that "most, if not all, of
        the facts appear to be inaccurate" and requested the documents.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4473551c-b5f4-4451-86d7-c0b86ccc1640'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-28T07:14:46.214+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T21:48:46.410+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The New York Times said it will not make Trump''s tax-return data
        public so as not to jeopardize its sources "who have taken enormous personal
        risks to help inform the public."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bee02db-8c5d-424a-a938-a8308c6927c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-28T07:14:46.214+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T21:48:46.411+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The tax-return data obtained by the newspaper does not include his
        personal returns for 2018 or 2019.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3939ca50-226d-46c4-a6ef-31bb7d2f6494'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-28T07:14:46.214+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T21:48:46.411+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Being under audit by the IRS does not preclude someone from releasing
        their tax returns publicly. But that hasn''t stopped Trump from using it as
        a defense against releasing his financial information.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13673a36-d44f-4cda-b49b-90b1840edc43'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-28T07:14:46.215+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T21:48:46.412+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2016, Trump released a letter from his tax attorneys that confirmed
        he was under audit. But the letter also said the IRS finished reviewing Trump''s
        taxes from 2002 through 2008. Trump did not release his tax returns from those
        years, even though the audits were over.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd9bb2e1-e404-4fa5-b5af-ac1ce0edd34e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-28T07:14:46.215+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T21:48:46.413+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A previous New York Times investigation published in 2018 reported
        that Trump had helped "his parents dodge taxes" in the 1990s, including "instances
        of outright fraud" that allowed him to amass a fortune from them</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a0106f5-b5be-476e-be07-f19bd5e1ec48'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-28T07:14:46.215+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T21:48:46.413+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump received at least $413 million in today''s dollars from his
        father''s real estate empire, starting at the age of 3.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '749202da-6420-4c53-a4d6-db8cd7e8c466'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-28T07:14:46.215+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T21:48:46.414+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This is a breaking story and will be updated.</em></p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a91ed0d-fb67-4a47-939f-0d5877c02e08'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-28T07:20:01.183+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T21:48:46.414+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2020/09/27/politics/trump-income-taxes-new-york-times-report/index.html">"New
        York Times: Trump paid no income taxes in 10 of past 15 years beginning in
