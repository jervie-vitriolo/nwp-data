      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>You can enroll&nbsp;<a href="https://docs.google.com/forms/d/e/1FAIpQLSf9Y-d_jPRyLW6nbGPBP7_oCDHNRT3Oin4AxwUAr0FFkkbwlw/viewform"
        target="_blank">here</a>&nbsp;with a minimum donation of $30.</p>'
    '32':
      'image': 'jcr:41163136-621d-4238-9897-b6f8bb99bef5'
