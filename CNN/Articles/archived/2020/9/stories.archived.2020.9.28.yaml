    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Bureau-of-Corrections', 'inmates', 'persons-deprived-of-liberty',
      'PDLs', 'Commission-on-Audit', 'GCTA']
    'template': '1'
    'title': 'COA flags BuCor delay in procuring drugs, medicines for inmates in 2019'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85b9ab8f-363c-42d3-946b-db1ee6a67b04'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-28T19:28:04.828+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T21:48:03.264+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 28) —</strong>
        Bureau of Corrections inmates did not receive proper medical care in 2019
        due to the delay in the agency''s procurement of drugs and medicines, state
        auditors reported.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fecd1739-8dc7-4c99-95d3-a4fec25cf14f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-28T19:28:04.828+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T21:48:03.265+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b12fa78c-2d4a-417f-b38b-705af58b15ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-28T19:28:04.828+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T21:48:03.265+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Persons Deprived of Liberty (PDLs) were deprived of the much-needed
        medical care due to long procurement processing of drugs and medicines requirement
        of New Bilibid Prison Hospital (NBPH), Correctional Institute for Women (CIW)
        and Reception and Diagnostic Center (RDC) for CY 2019," the Commission on
        Audit''s recent <a href="https://www.coa.gov.ph/index.php/national-government-agencies/2019/category/8482-department-of-justice?download=42838:bureau-of-corrections">audit
        report</a> on the Justice Department-led bureau read.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38c3d729-23b0-46a2-8f8c-334e9abb99aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-28T19:28:04.828+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T21:48:03.265+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f08fbb98-b68f-467f-8414-ea2b56d3e5f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-28T19:28:04.828+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T21:48:03.265+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The COA said the process went beyond the maximum allowable time
        of three months, as prescribed by the revised implementing rules and regulations
        of R.A. 9184, otherwise known as the Government Procurement Reform Act.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'debf3a8b-f3e1-4455-9ca0-0da4e63c45d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-28T19:28:04.829+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T21:48:03.266+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03b2df46-d838-4528-b392-ca619ff20d64'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-28T19:28:04.829+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T21:48:03.266+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Seven procurement projects amounting to ₱65.5 million were awarded
        beyond the allowable period, with COA noting a 71 to 75-day delay in the issuance
        of their Notice of Award (NOA).</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '593bbdc7-2e5c-4646-b57b-469c7697bd16'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-28T19:28:04.829+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T21:48:03.266+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1210def9-7a52-42bb-8246-042210b071be'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-28T19:28:04.829+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T21:48:03.266+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A 119-day delay has also been observed as of end-January last year
        for the issuance of Notice to Proceed (NTP) to 14 projects totalling ₱56.5
        million. Since the bid execution began on July 5, 2019, the allowable period
        ran until September 4 last year.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcab2913-9168-42d4-98dc-b3151aff727b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-28T19:28:04.829+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T21:48:03.267+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '678fd530-9503-4665-9a50-892300d4c133'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-28T19:28:04.829+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T21:48:03.267+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The report likewise revealed projects with NOAs and NTPs only delivered
        in January this year worth ₱63.5 million, meaning PDLs did not receive the
        necessary drugs and medicines for CY 2019.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc5ea440-72e0-4701-8648-51dae3d8a170'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-28T19:28:04.829+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T21:48:03.267+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69c193a4-579f-4e14-8b99-abfa65eb9d9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-28T19:28:04.829+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T21:48:03.267+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The delayed procurement "may expose them to the risk of not being
        cured of their ailments and worst, may cause their death," COA reported.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ffc7524-ddc8-47a1-924d-9fe52b5a7712'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-28T19:28:04.829+08:00
