  'Heat-take-down-Celtics-to-NBA-Finals-2020':
    'author': 'Field Level Media (Reuters)'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2020-09-28T10:36:36.092+08:00
    'imagesource': 'jcr:76d0b411-4fa2-4fdd-b24a-0ff84701fdd3'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd9ab3293-da9e-410b-be71-eb82566ea1f1'
    'lead': 'Miami moves on to face the Los Angeles Lakers in Game 1 of the Finals
      on Wednesday. '
    'mgnl:activationStatus': true
    'mgnl:created': 2020-09-28T10:42:53.996+08:00
