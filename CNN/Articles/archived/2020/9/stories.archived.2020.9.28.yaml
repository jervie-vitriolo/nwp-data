  'Metro-Manila-critical-care-capacity-not-yet-MGCQ-level-Dizon':
    'caption': '(FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9', '1033ef4e-3828-4911-abeb-0c44153b925b']
    'created': 2020-09-28T11:55:43.029+08:00
    'imagesource': 'jcr:61eb08ed-f587-4c57-8085-7dfc5b0bfd48'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '41a8d483-dab1-4b51-8596-deb3c63e7d31'
    'lead': 'The COVID-19 critical care capacity in Metro Manila has seen substantial
      improvement in the past few weeks, but the figures still do not warrant easing
      of lockdown measures, according to an official.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-09-28T12:05:35.832+08:00
    'mgnl:createdBy': 'alyssa'
    'mgnl:lastActivated': 2023-01-25T21:48:34.457+08:00
