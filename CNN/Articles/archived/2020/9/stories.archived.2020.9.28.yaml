      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pope Francis appointed Archbishop Charles John Brown as Apostolic
        Nuncio to the Philippines on Monday. The position had been vacant since November
        16 last year, according to <a href="https://www.vaticannews.va/en/pope/news/2020-09/pope-francis-apostolic-nuncio-appointment-philippines-brown.html">Vatican
        News</a>, the Holy See''s information system.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a87a5634-4dbd-419d-a7b8-91b636359090'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-28T21:22:08.451+08:00
