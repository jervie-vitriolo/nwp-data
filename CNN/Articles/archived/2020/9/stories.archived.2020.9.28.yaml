    'template': '1'
    'title': 'Pelosi says Trump is in a ''hurry'' to confirm Barrett so she can invalidate
      Obamacare'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb1cec4e-cf8c-4a59-90ac-5c5a83ad124e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-28T09:10:57.495+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T21:48:37.958+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;House Speaker Nancy Pelosi said Sunday
        that President Donald Trump is in a "hurry" to confirm his Supreme Court nominee
        so that the conservative jurist can participate in a highly consequential
        Obamacare case the court is set to hear days after the election.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34c82407-3868-4322-9baa-96fa11d2981b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-28T09:10:57.496+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T21:48:37.967+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad7dedf1-81cc-4ba4-9b4a-1393a883c6d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-28T09:10:57.496+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T21:48:37.968+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What I am concerned about is anyone that President Trump would
        have appointed was there to undo the Affordable Care Act. That is why he was
        in such a hurry, so he could have someone in place for the oral arguments,
        which begin November 10," Pelosi told CNN''s Jake Tapper on "State of the
        Union."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fe308bb-fba8-4c68-b856-a57aa34382e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-28T09:10:57.496+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T21:48:37.969+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b59cc217-d175-4db1-a311-b7459960c6f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-28T09:10:57.496+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T21:48:37.969+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"And it doesn''t matter what the process is here -- what matters
        is what it means personally to the American people," Pelosi said, before listing
        a number of things she said were at stake if Obamacare was struck down by
        the high court.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03307ec8-c950-4313-a76e-3c71fa448289'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-28T09:10:57.496+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T21:48:37.970+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f15da3c2-1c4b-4cc7-9443-7d5399b37795'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-28T09:10:57.496+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T21:48:37.970+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If you have a preexisting medical condition, that benefit will
        be gone. If you are a woman, we''ll be back to a time where being a woman
        is a preexisting medical condition. If your children are on your policy --
        say your adult children are on your policy -- no longer will they be, and
        that in the time of a pandemic," she said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a47d2f38-f412-4169-848d-18fa98681351'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-28T09:10:57.496+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T21:48:37.971+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ef09ca7-f593-458b-832a-6f1b94ea40c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-28T09:10:57.497+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T21:48:37.971+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Saturday, Trump nominated Amy Coney Barrett to become the next
        Supreme Court justice, angering top Democrats including Pelosi and Senate
        Minority Speaker Chuck Schumer, who warned that the nomination could jeopardize
        access to health care and threaten other consequential policy issues that
        could come before the high court. If confirmed, Barrett would help solidify
        a 6-3 conservative majority at the court.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4681f0eb-3ce9-4892-a074-91384ea0b763'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-28T09:10:57.497+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T21:48:37.972+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a412661-0b6f-4d2d-a0c7-1fc050b37845'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-28T09:10:57.497+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T21:48:37.997+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump said in a tweet Sunday that if the court struck down the ACA,
        it would be a "big WIN" for the country.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51c86f59-b180-430d-b610-bfc1ce5ba1ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-28T09:10:57.497+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T21:48:37.998+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cff6cde5-d1c2-418a-9873-b82a15fdb050'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-28T09:10:57.497+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T21:48:37.998+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Obamacare will be replaced with a MUCH better, and FAR cheaper,
        alternative if it is terminated in the Supreme Court. Would be a big WIN for
        the USA!" he wrote, without providing details.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1552ac1c-c706-4e28-bc4a-b6a8572d264f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-28T09:10:57.497+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T21:48:37.999+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c4adb53-a168-49b1-93e9-7faca781c9bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-28T09:10:57.497+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T21:48:38.000+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Former Vice President Joe Biden echoed Pelosi''s sentiments and
        commented on Trump''s tweet during a news conference in Wilmington, Delaware,
        on Sunday, saying the President''s objective is to "terminate Obamacare."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2152a465-edcf-48eb-9633-dec933920edb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-28T09:10:57.497+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T21:48:38.000+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f1dba73-e256-4956-b435-bfe4d4351413'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-28T09:10:57.498+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T21:48:38.001+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s no mystery about what''s happening here. President Trump
        is trying to throw out the Affordable Care Act," Biden said. "He''s been trying
        to do it for the last four years. The Republican party has been trying to
        eliminate it for a decade. Twice already the Supreme Court has upheld that
        law, the Affordable Care Act... Now, all of a sudden, this administration
        believes they found a loophole in the tragedy of Justice Ginsburg''s death."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a701b5e1-ca46-46be-b059-c7aeca408156'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-28T09:10:57.498+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T21:48:38.002+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56ccd92d-4041-48e0-8518-c091f11fa3f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-28T09:10:57.498+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T21:48:38.003+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden appealed to Republican senators, asking them to listen to
        their conscience and not vote on the nomination before the election.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce614c38-6a72-4e09-a77c-5a690b7ae133'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-28T09:10:57.498+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T21:48:38.004+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bca669a-8281-4560-86e5-63c091b5261a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-28T09:10:57.498+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T21:48:38.005+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I know I have great respect for a number of my Republican colleagues,
        my former Republican colleagues, and I''m hoping they will do the right thing,"
        Biden said.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a60b9167-2558-46fa-b140-db69fe9e0b03'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-28T09:10:57.498+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T21:48:38.006+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '839bf860-b5ef-4d31-ae04-b0eeb5b00c8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-28T09:10:57.498+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T21:48:38.007+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asked earlier by Tapper if she was concerned the potential 6-3 conservative
        majority court could also overturn the landmark 1973 Roe v. Wade decision,
        Pelosi said her current concern rests with the fate of the healthcare law,
        which she helped pass 10 years ago.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '155bbf2c-ac2c-45f0-a582-1ad6605d0ba2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-28T09:10:57.498+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T21:48:38.008+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c1347a9-ea58-4afe-a04f-dd9ff4c2618d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-28T09:10:57.499+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T21:48:38.009+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Right now what is on the table is a court case that Republicans
        have advocated for overturning -- the Affordable Care Act. That is the case
        that is on the table in the Supreme Court. So that is where our concern is,"
        the California Democrat said.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edd20c6a-bacc-4e81-a451-5b06e24f8998'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-28T09:10:57.499+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T21:48:38.010+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bce8e8f-76a9-4a6a-8b43-b19e84c91edb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-28T09:10:57.499+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T21:48:38.012+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The push to confirm a Supreme Court justice ahead of the November
        3 election would put the Senate on track for one of the quickest confirmations
        in modern history.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18b5de6d-0d32-4ae6-a3a6-4007253804b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-28T09:10:57.499+08:00
      'mgnl:createdBy': 'glee'
