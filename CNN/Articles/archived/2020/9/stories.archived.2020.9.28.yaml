      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> As cases spike in parts of New York City,
        Gov. Andrew Cuomo warned that COVID-19 "remains a force to be reckoned with
        throughout the country."</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cb46b65-213e-46af-90e6-1581f64cf31c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-28T15:18:58.041+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:48:21.903+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc339147-04a1-4357-ba42-9dbb467b5af2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-28T15:18:58.041+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:48:21.904+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I urge New Yorkers to keep wearing masks, socially distancing and
        washing their hands, and local governments must continue to enforce state
        public health guidance," Cuomo said. "By staying vigilant and smart, we can
        beat COVID together."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b13dc9ed-2ce1-4c92-a17d-190308b9891c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-28T15:18:58.041+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:48:21.905+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47298727-3ea6-4be9-b833-6fe0a4e91a12'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-28T15:18:58.041+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:48:21.906+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Experts have cautioned the US could see an explosion of coronavirus
        cases in the fall and winter as people exercise less caution and spend more
        time indoors. Already the US has reported more than 7.1 million cases and
        204,756 deaths since the pandemic began, and 21 states are reporting more
        new cases in the last seven days compared with the week before, according
        to a CNN analysis of data from Johns Hopkins University.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9f49098-2321-4463-824b-b53610695d10'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-28T15:18:58.041+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:48:21.906+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '414166ef-c7f2-45f7-ae9a-dfe42fcc3369'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-28T15:18:58.041+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:48:21.907+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Once the epicenter of the pandemic in the US, New York had boasted
        a test positivity rate -- the percentage of tests being performed that come
        back positive for the virus -- of less than 1% for more than a month. That
        rate broke 1% on Saturday as Cuomo reminded New Yorkers "we cannot drop our
        guard."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1270c482-cc9b-40c2-83ad-8ab8bdbd650c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-28T15:18:58.041+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:48:21.907+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '612ec7b9-65ef-4597-89ac-b16a8a616480'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-28T15:18:58.041+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:48:21.908+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Though the rate of positive tests is still low relative to other
        states, neighborhoods in Queens and Brooklyn are seeing cases "continue to
        grow at an alarming rate," according to a news release from the city''s Department
        of Health.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a02d48af-12eb-480a-9895-4bee062578fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-28T15:18:58.041+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:48:21.908+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afaf4201-ddcd-4e6d-b65e-47ee4ea7ed7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-28T15:18:58.041+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:48:21.909+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Public schools in the city are returning to the classroom for the
        first time this week, but officials could decide to close schools, limit gatherings
        and issue fines for not wearing masks.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1abe294-39c3-450a-b1a7-65c1817cd154'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-28T15:18:58.042+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:48:21.909+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eafcd968-26cf-4edc-ab5c-90aed6697fe4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-28T15:18:58.042+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:48:21.910+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"For the first time in the city''s recovery period, there could
        be the immediate scaling back of activities in these ZIP codes if progress
        is not made by Monday evening," the Department of Health said last week.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f544941-3707-47e2-89f4-eade66be8f01'
