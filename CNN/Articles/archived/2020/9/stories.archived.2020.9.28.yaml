      'San-Miguel-Corp.', 'business', 'Malampaya-facility', 'energy']
    'template': '1'
    'title': 'Udenna says ‘it is most suitable’ to secure Shell’s stake in Malampaya'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3062141-71d5-4c69-8505-7ae4386c02f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-28T22:05:15.319+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:47:53.988+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 28) —</strong>
        Holding company Udenna Corporation has expressed its interest to secure Shell
        Philippines’ 45 percent stake in the Malampaya project to “ensure continued
        safe and reliable” operations.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3eeecbef-fc24-4fb8-8529-bb3cb61f7668'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-28T22:05:15.319+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:47:53.988+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4c0ea19-b0b4-4abd-ab50-a0a17e7bfe09'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-28T22:05:15.319+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:47:53.989+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement on Monday, the Uy-led firm, which has 45 percent
        interest in the natural gas project, said it is willing to work with the other
        consortium member , PNOC Exploration Corporation (PNOC EC), which owns the
        remaining 10 percent of the project.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c345222-6fb5-44ee-94b7-b0b68e152215'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-28T22:05:15.319+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:47:53.989+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23d2ea80-f05c-49f7-9d87-0aae8d38e623'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-28T22:05:15.319+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:47:53.989+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We, together with PNOC EC, are the most suitable party to assume
        Shell’s interest,” Udenna Group spokesperson Atty. Raymond Zorrilla said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b08e870-75c9-4ce3-b337-dff6f8b20d66'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-28T22:05:15.319+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:47:53.989+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11a7397c-e46a-4653-9a14-10c91152e58e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-28T22:05:15.319+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:47:53.989+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that the transfer of Shell’s interest should be resolved
        immediately to ensure continued employment of the plant’s workers, as well
        as continued service of the plant to customers who depend on its operations.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c91d35be-8f88-4012-a0bb-8189c22cf76c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-28T22:05:15.320+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:47:53.990+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b054f5f-75cf-4ef4-aca4-40167f268630'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-28T22:05:15.320+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:47:53.990+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“It is the remaining Consortium members’ responsibility to ensure
        that they [employees] remain secure in the knowledge that their service to
        the country shall continue,” Zorrilla said. "The Malampaya facilities are
        run by Filipino men and women to produce energy safely and reliably to keep
        the lights on for every Filipino.”</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5008d46-0d29-4848-b009-9cdc1427b830'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-28T22:05:15.320+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:47:53.990+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c91bedbc-8ab9-474f-8aa2-e6b93ca6c4c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-28T22:05:15.320+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:47:53.990+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Zorrilla also mentioned that the remaining members “are free of
        any conflicts of interest associated with ownership of downstream gas and
        electricity businesses.” He added that there are “complicated issues” that
        a new member should look into that may take time and only the existing members
        could evaluate these on time.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bad3b0a1-9fd3-4878-93ab-91e0d8c15dfb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-28T22:05:15.320+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:47:53.991+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0bfeea2-f924-42d7-9b25-d25af43d1944'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-28T22:05:15.320+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:47:53.991+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company also assured that Shell’s exit will have no impact in
        the plant’s operations.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f5c6027-f25b-423f-9366-2dd820bd20e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-28T22:05:15.320+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:47:53.991+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dba070ae-43af-4a2f-ba71-ba64e0755087'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-28T22:05:15.320+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:47:53.991+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In case Shell chooses to sell its stake to a third party, Zorrilla
        said the company will exercise its rights as stated in the agreement and as
        a member of the consortium, like its pre-emptive and consent rights.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b00261aa-51b7-4c80-a87b-b8e8238dcf2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-28T22:05:15.320+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:47:53.991+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c32489b0-80cb-4263-80f3-5628cbef0792'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-28T22:05:15.321+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:47:53.992+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last week, Shell said it is <a href="https://www.cnnphilippines.com/business/2020/9/24/Shell-Philippines-divesting-in-Malampaya.html">looking
        for a buyer of its stake</a> in the Malampaya facility, which is located offshore
        of Palawan and is known to have rich oil deposits, in order to preserve its
        financial footing.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3def4bd5-750b-4590-ab26-94e89d6828f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-28T22:05:15.321+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:47:53.992+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '609e2bb7-cfe4-420e-a8b0-26c89e779b71'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-28T22:05:15.321+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:47:53.992+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Shell started commercial oil exploration and extraction operations
        in Malampaya in 2001, with a second rig platform opened in 2015.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd5ea953-990d-4905-83b5-d4bb7aa4e23a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-28T22:05:15.321+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:47:53.992+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80aad55a-6d78-4d68-88b3-b104565612e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-28T22:05:15.321+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:47:53.993+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On September 25, San Miguel Corporation said it is <a href="https://cnnphilippines.com/business/2020/9/25/Ramon-Ang-SMC-Malampaya-sale.html?fbclid=IwAR0t2NqG3IVSv0soR-Vz-ewQzY6XacePLDnXueRWepSaQ8ZUXH5NOHg_HvE">interested
        in acquiring Shell’s stake from the project</a>. SMC President and COO Ramon
        Ang also heads Petron Corporation, which runs the biggest oil refinery in
        the country.</p>'
