      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila has been under GCQ since June 1, excluding <a href="https://www.cnnphilippines.com/news/2020/8/2/NCR-other-provinces-MECQ-August-4.html">the
        two-week return</a> to a stricter modified enhanced community quarantine in
        the first half of August. Under GCQ, public transportation is allowed to operate
        at a reduced capacity and most industries are permitted to open.</p>'
