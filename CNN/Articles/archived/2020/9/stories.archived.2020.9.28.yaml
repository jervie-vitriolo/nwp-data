      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Data Saves Lives: Data Science and Healthcare</strong></p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e015f2ce-88ce-4e7c-9b57-92e04cfd4547'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-28T19:55:43.574+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T21:48:00.763+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Tuesday, Sep.&nbsp;29, 2020, from 2 to 4 p.m, Asian Institute
        of Management will be holding a free masterclass on the relevance and applications
        of data science in healthcare. SCTST Review Corporation President Kevin Sison
        will be giving the talk.</p>'
