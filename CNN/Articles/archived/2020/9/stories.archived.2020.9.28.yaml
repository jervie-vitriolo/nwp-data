    'mgnl:lastActivatedVersionCreated': 2023-01-25T21:47:32.902+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': '‘Hogwarts Legacy’ used to be the dream — but J.K. Rowling ruined it'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63075f45-4132-4fad-abd0-f5a6b4b4e8f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-28T19:12:25.798+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T21:48:04.289+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>Editor’s note: The opinions expressed in this commentary are
        the author’s.</em></p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f393abfd-76af-4614-956a-b8b2dd212eae'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-28T19:12:25.798+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T21:48:04.289+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Bulacan (CNN Philippines Life) —</strong> I used to be a
        regular at <a href="https://www.mugglenet.com/" target="_blank">MuggleNet.com</a>,
        a website that needs no introduction if you were a huge “Harry Potter” fan
        in the early 2000’s. Beyond the books and films, it was one of the best places
        to get lost in the world of J.K. Rowling’s imagination: a fan site overflowing
        with news, quizzes, polls, fan fiction, essays, and a repository of “Harry
        Potter” lore collected and curated to near-encyclopedic levels.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82f2adcf-316f-4a6f-828c-abd74cc923ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-28T19:12:25.799+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T21:48:04.290+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Probably the best thing about MuggleNet were its forums. It was
        no simple message board — this was an interactive roleplaying experience designed
        to give fans the complete Hogwarts fantasy. There was a sorting ceremony,
        a working economy built around wizarding currency, and classes facilitated
        by forum administrators fully committed to their roles. Other immersive (and
        I should say licensed) experiences also came in the form of video games tied
        to the movies, but the fan-driven and handmade appeal of MuggleNet’s forums
        persists as one of my fondest teen nerd memories.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30df7fcb-b388-4af9-bfbd-1befad03e3fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-28T19:12:25.799+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T21:48:04.290+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I remember creating a thread one time in the forum’s common room
        (where random discussions were allowed) to talk about my dream “Harry Potter”
        video game. I can’t count the times I’ve fantasized about stepping into the
        shoes of an ordinary wizard and living the magical boarding school life that
        existed in the books’ periphery. I don’t have to get into the specifics of
        that post because the recently announced “Hogwarts Legacy,” an open-world
        action game being developed by Avalanche, seems ready to make that dream of
        mine come true, and more.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68fd860a-9a9d-4f46-8eb8-40d0a05c9b6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-28T19:12:25.799+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T21:48:04.290+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>My obsession for all things Potter has waned significantly in the
        past half-decade, but I’ve always held out for the quintessential video game
        set in Rowling’s wizarding world. The reveal of “Hogwarts Legacy” comes at
        such a bad time for fans like me. It’s difficult, but I’ve had to make the
        decision to withdraw my support.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdeac72b-fd0e-4329-8eef-9d5c1be3cbaf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-28T19:12:25.799+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T21:48:04.291+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The reason is pretty well-known by now. Like many others, I don’t
        want to feed a billionaire with transphobic views any more of my money and
        give her further influence to hurt an already wounded community. When it started,
        it was just a few raised eyebrows at a <a href="https://www.newsweek.com/jk-rowling-accidentally-liked-tweet-857503"
        target="_blank">Twitter slip-up</a> that her PR team assured the world was
        a “clumsy and middle-aged moment.” In the intervening months, Rowling has
        finally blown the cover and come out with her support of known trans-exclusionary
        radical feminists, including her own inaccurate views on trans identity.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d220b95-800e-4f16-bcfd-e79a4e287759'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-28T19:12:25.799+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T21:48:04.291+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a 3,700-word explainer published on her own website, Rowling
        defended herself and her fears of trans activism, “modern” feminism, the erosion
        of women’s rights alongside the codification of gender recognition for trans
        individuals, and the irreversible harm that comes to gender dysphoric teens
        who transition. She ends this with the assurance that she stands “alongside
        the brave… gay, straight and trans, who’re standing up for freedom of speech
        and thought, and for the rights and safety of some of the most vulnerable
        in our society.”</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a97cf702-3461-4a19-bfc4-752613cd3a48'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-28T19:12:25.799+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T21:48:04.291+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Her ongoing remarks have since been repudiated by&nbsp;<a href="https://edition.cnn.com/2017/03/07/health/transgender-bathroom-law-facts-myths/index.html"
        target="_blank">experts</a>, <a href="https://www.vox.com/culture/21285396/jk-rowling-transphobic-backlash-harry-potter"
        target="_blank">trans activists</a>, and the very <a href="https://www.forbes.com/sites/emmapocock/2020/06/09/transgender-women-are-women-daniel-radcliffe--other-celebrities-respond-to-jk-rowlings-tweets"
        target="_blank">actors</a> who brought her beloved characters to life on the
        big screen.</p>'
