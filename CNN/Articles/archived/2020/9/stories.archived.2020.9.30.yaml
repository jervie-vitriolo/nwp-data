      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6797cdbd-ef1a-4346-a51e-e9cb2751bdd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-30T17:55:41.075+08:00
      'mgnl:createdBy': 'bamba'
