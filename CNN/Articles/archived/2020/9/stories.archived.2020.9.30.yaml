  'breonna-taylor-attorney-general-murder-charges':
    'author': 'Rob Frehse and Elizabeth Joseph, CNN'
    'caption': 'Kentucky Attorney General Daniel Cameron Tuesday night suggested the
      grand jury in the Breonna Taylor case could have made an "assessment about different
      charges," in an exclusive on-camera interview with CNN affiliate WDRB. (FILE
      PHOTO)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-09-30T19:58:00.996+08:00
    'imagesource': 'jcr:4dcb6ab4-3836-41af-b910-cf79a437d628'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '510048fb-0c71-43e5-b250-2d14dd210662'
    'lead': 'Kentucky Attorney General Daniel Cameron Tuesday night suggested the
      grand jury in the Breonna Taylor case could have made an "assessment about different
      charges," in an exclusive on-camera interview with CNN affiliate WDRB.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-09-30T20:00:29.822+08:00
    'mgnl:createdBy': 'janine'
    'mgnl:lastActivated': 2023-01-25T21:53:03.319+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T21:51:12.364+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Breonna-Taylor', 'Kentucky', 'Attorney-General', 'murder']
    'template': '1'
    'title': 'Kentucky AG says grand jury in Breonna Taylor case could have made an
      ''assessment about different charges'''
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '913f7c5f-0922-4538-9a18-1f9f80ccb626'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-30T20:00:29.822+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T21:53:03.822+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Kentucky Attorney General Daniel Cameron
        Tuesday night suggested the grand jury in the Breonna Taylor case could have
        made an "assessment about different charges," in an exclusive on-camera interview
        with CNN affiliate WDRB.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61988543-1e47-45db-be1d-0449578769fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-30T20:00:29.822+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T21:53:04.324+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They''re an independent body," Cameron said in the interview. "If
        they wanted to make an assessment about different charges, they could''ve
        done that. But our recommendation was that Mattingly and Cosgrove were justified
        in their acts and their conduct."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6697b739-b59f-404f-a128-39d44f6b9b2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-30T20:00:29.822+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T21:53:04.827+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Officers Myles Cosgrove and Jonathan Mattingly were two of the three
        officers involved in Taylor''s death. Taylor, an EMT, was killed in her own
        home when the plainclothes officers executed a "no-knock" warrant.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '861fe5b2-19b5-42aa-9b8b-ea18c70e89bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-30T20:00:29.823+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T21:53:05.329+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cosgrove and Mattingly have not been indicted in the case. The third
        officer, Brett Hankison, has been indicted on three counts of wanton endangerment
        of the first degree.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08930bbb-d818-445d-b2f4-5ba1537d43ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-30T20:00:29.823+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T21:53:05.831+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Ultimately, our judgment is that the charge that we could prove
        at trial beyond a reasonable doubt was for wanton endangerment against Mr.
        Hankison," Cameron said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1eb862f-5b8e-47f8-ba85-7956f238d98e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-30T20:00:29.823+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T21:53:06.334+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN Senior Legal Analyst Laura Coates said it''s rare, if not unheard
        of, that a grand juror would go beyond the statutes presented to them by the
        prosecutor.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2e00527-1782-440a-9fee-4285f63d7513'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-30T20:00:29.824+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T21:53:06.836+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Normally the grand jury is simply voting on the statutes presented
        to the grand jury, they are not combing through the criminal code to see if
        prosecutors could pursue criminal charges," Coates said. "They are far more
        reactive to facts that are presented to them than they are seeking criminal
        statutes to charge a defendant under."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c294d44-9075-49f3-9a07-497240091b81'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-30T20:00:29.824+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T21:53:07.338+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>The bullet that hit Sgt. Mattingly</h2>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c5fd453-6df9-42eb-9e86-412ec110ff70'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-30T20:00:29.824+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T21:53:07.840+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In his news conference last week, Cameron said Kenneth Walker fired
        the shot that hit Sgt. Jonathan Mattingly but Walker''s attorney has disputed
        that fact.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e2078b4-20af-4c2c-bfcb-f56b055f9e09'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-30T20:00:29.824+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T21:53:08.343+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This notion that somehow there was a friendly fire or cross-fire
        that hit Sgt. Mattingly is a silly idea," Cameron told WDRB Tuesday.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd06c2d91-6795-4095-b5e0-dd3dd5c7f366'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-30T20:00:29.824+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T21:53:08.846+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"To believe that idea is to suggest that somehow bullets that were
        fired from outside of the apartment down the side of the apartment unit somehow
        it made a sharp turn left to hit Mattingly in order to match up with the entry
        wound," he added.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72be2116-6ecb-42f7-bb80-aea526c012e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-30T20:00:29.824+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T21:53:09.350+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Walker''s attorney Steve Romines told CNN''s Chris Cuomo last week
        that Walker did not shoot Mattingly in the thigh and that a ballistics report
        from the Kentucky State Police does not support the prosecution''s assertion
        that the one bullet Walker fired struck Mattingly.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f057c7f-2710-48dc-b5dd-9128f0ea8c60'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-30T20:00:29.824+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T21:53:09.851+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cameron says charges have to be founded on the law, facts</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ce9a8ee-2a8a-4d5f-9a2d-9993f2d4d64c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-30T20:00:29.824+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T21:53:10.354+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The law doesn''t give the attorney general''s office "license to
        make charges that are not founded on the law and the facts," Cameron said.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54acbc5a-d5bf-4c7f-b059-fc0c6197fd22'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-30T20:00:29.825+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T21:53:10.856+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our responsibility in the AG''s office is to the truth and to the
        facts. I cannot fashion the facts in such a way to meet a narrative that in
        many ways had already been put out there before the facts had been put out
        there"</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '819155b9-d56d-4f01-b1bb-47b2c0f9853b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-30T20:00:29.825+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T21:53:11.358+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN''s Mirna Alsharif contributed to this report.</em></p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41bdcb17-cddf-4006-822a-52611a6f3d19'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-30T20:00:29.825+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T21:53:11.859+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a data-cke-saved-href="https://edition.cnn.com/2020/09/30/us/breonna-taylor-attorney-general-grand-jury-charges/index.html"
        href="https://edition.cnn.com/2020/09/30/us/breonna-taylor-attorney-general-grand-jury-charges/index.html">Kentucky
        AG says grand jury in Breonna Taylor case could have made an ''assessment
        about different charges''</a>"</em></p>'
