      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Covid-19 infections among college-age individuals surged as schools
        reopened across the US, according to new studies. One study from the US Centers
        for Disease Control and Prevention found between early August and early September,
        cases among persons aged 18-22 years increased 55% nationally.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
