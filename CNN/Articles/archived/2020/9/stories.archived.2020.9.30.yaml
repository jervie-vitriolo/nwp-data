      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d65d15d-ba55-4440-931f-17b60906b9f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-30T04:25:54.627+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T22:03:01.915+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>California Sen. Kamala Harris also released her 2019 tax returns
        on Tuesday, which showed that she and her husband, Doug Emhoff, paid about
        $1.2 million in taxes and had an adjusted gross income of about $3 million.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fae99a25-3c4d-4608-8345-ae956a4320b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-30T04:25:54.627+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T22:03:01.916+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is a historic level of transparency and it will give the American
        people faith once again that their leaders will look out for them and not
        their own bottom line," Biden deputy campaign manager Kate Bedingfield told
        reporters on Tuesday, noting that Biden has now released more than two decades
        of tax returns.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41a3f466-183e-40aa-b84b-068f67008d3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-30T04:25:54.627+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T22:03:01.917+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55bb1c2c-25af-4c34-ac2d-876b6681ee4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-30T04:25:54.627+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T22:03:01.918+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Bidens made $14,700 in charitable donations, according to the
        tax documents. They show the Bidens earned income from Northern Virginia Community
        College, where Jill Biden teaches, and the University of Pennsylvania, where
        Joe Biden led a center for diplomacy. They also earned income from speeches
        and books, which passed through corporations they had established.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c20e85d-6266-42a2-97db-d37700fa0607'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-30T04:25:54.627+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T22:03:01.918+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75847035-9ce9-4f27-a6fb-89ba092d3c17'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-30T04:25:54.627+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T22:03:01.919+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden was a six-term senator before joining Barack Obama''s presidential
        ticket, and his financial disclosures often showed that he was among the Senate''s
        least wealthy members. He has described himself as "Middle Class Joe" on the
        campaign trail.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7e5a448-c85a-4cce-a62f-d9b0f002f236'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-30T04:25:54.628+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T22:03:01.920+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcb3f053-dccd-4681-bec3-7030ec35723f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-30T04:25:54.628+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T22:03:01.921+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But in the two years after he left the White House, Biden made $15.6
        million, largely through speaking fees and book profits. He and Jill made
        $11 million in 2017 and $4.6 million in 2018, and paid $3.7 million in taxes
        in 2017 and $1.5 million in 2018, financial documents released by Biden''s
        campaign last year show.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e1d64db-7d63-4a28-83f8-0b2658e10ef4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-30T04:25:54.628+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T22:03:01.921+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae842e4e-0306-42ca-b922-2adb31b51ec3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-30T04:25:54.628+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T22:03:01.922+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The bombshell Times report on Trump''s taxes draws on more than
        two decades of tax information and outlines Trump''s extensive financial losses
        and years of tax avoidance.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd421b5bc-0f2c-4a1e-80c1-d7a6f835bc16'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-30T04:25:54.628+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T22:03:01.923+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec6ed7b1-37ff-4266-97ae-92f10d308fd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-30T04:25:54.628+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T22:03:01.924+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump''s taxes also show he claimed a $72.9 million refund, which
        has become the subject of an Internal Revenue Service audit, for taxes he
        had paid between 2005 and 2008.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cf99bc8-84cf-4fb3-b4a8-5344fa6e684f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-30T04:25:54.628+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T22:03:01.925+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db3796f3-9b86-4280-a05d-e547eca9be22'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-30T04:25:54.628+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T22:03:01.926+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump denied the Times story at a White House briefing on Sunday
        and claimed that he pays "a lot" in federal income taxes.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff9e98e0-2c6c-4ae5-ae2b-b69555ccdd10'
