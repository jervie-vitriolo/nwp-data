  'WHO-rapid-test-kits':
    'author': 'Amanda Watts, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-09-30T06:16:34.228+08:00
    'imagesource': 'jcr:61472e0e-713c-4639-8d45-a971fbc86e0a'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '61ff1220-65fb-4c1d-bf1b-37add45e365f'
    'lead': 'The World Health Organization has announced an agreement to make rapid
      COVID-19 tests available to lower and middle-income countries across the world.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-09-30T06:18:58.891+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-25T22:03:00.223+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T21:50:46.315+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'WHO announces COVID-19 rapid tests for low and middle income countries'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec19fab9-4858-4c8f-88cb-fa503a0071c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-30T06:18:58.892+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T22:03:00.225+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;The World Health Organization has
        announced an agreement to make rapid Covid-19 tests available to lower and
        middle-income countries across the world.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6f5b101-3a13-4130-940a-2daa4ab05e5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-30T06:18:58.892+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T22:03:00.226+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tedros Adhanom Ghebreyesus, WHO director-general said, "a substantial
        proportion of these rapid tests —&nbsp;120 million — will be made available
        to low and middle-income countries. These tests provide reliable results in
        approximately 15 to 30 minutes, rather than hours or days, at a lower price,
        with less sophisticated equipment."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '295a3013-82cd-4ab0-882a-46c155cfec8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-30T06:18:58.893+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T22:03:00.227+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tedros said during a Monday news conference that these "vital" tests
        will help expand testing in remote areas, "that do not have lab facilities
        or enough trained health workers to carry out PCR tests."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbaf60df-f4b0-4009-abb2-4d3635e35c5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-30T06:18:58.893+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T22:03:00.227+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added: "High-quality rapid tests show us where the virus is hiding,
        which is key to quickly tracing and isolating contacts and breaking the chains
        of transmission. The tests are a critical tool for governments as they look
        to reopen economies and ultimately save both lives and livelihoods."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fe42d4a-b4c6-49c7-b983-b340e8dc1592'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-30T06:18:58.893+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T22:03:00.228+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The first orders are expected already to be placed this week and
        it will be rolled out in up to 20 countries in Africa starting in October.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f2b9580-b66d-44cd-967d-1c99e5161334'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-30T06:18:58.893+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T22:03:00.228+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Peter Sands, executive director of the Global Fund said the tests
        are hugely valuable as a complement to PCR tests but warned that they are
        not "a silver bullet."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7bc80d0-ebf0-4540-a213-923936c8ef0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-30T06:18:58.894+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T22:03:00.229+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Although they''re a bit less accurate - they''re much faster, cheaper,
        and don''t require a lab," he explained. "Being able to deploy quality antigen
        RDTs, rapid diagnostic tests, will be a significant step forward in enabling
        countries to contain and combat Covid-19," Sands added.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '696b4b1e-43a8-4a9c-b386-04f76adc6461'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-30T06:18:58.894+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T22:03:00.229+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The PCR test is the most widespread and most accurate diagnostic
        test for determining whether someone is currently infected with coronavirus.
        However, the tests requires specialized supplies, expensive instruments, and
        the expertise of trained lab technicians. which has led to shortages and a
        testing gap globally.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '452aedce-3ad9-4b81-a68c-cd4036a9c45f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-30T06:18:58.895+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T22:03:00.230+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://edition.cnn.com/2020/04/28/us/coronavirus-testing-pcr-antigen-antibody/index.html">Related:&nbsp;What
        to know about the three main types of coronavirus tests</a></strong></p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22e6fa77-e2ef-4022-a72d-4d40e15796df'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-30T06:18:58.894+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T22:03:00.231+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sands said these tests will help low and middle-income countries
        to "close the dramatic gap in testing between rich and poor countries."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1922138e-f2b2-4006-a83a-d9138e79394a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-30T06:18:58.894+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T22:03:00.231+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Right now, high-income countries are conducting 292 tests per day
        per 100,000 people. For upper-middle-income countries, that number is 77.
        For lower-middle-income countries, 61, and from low-income countries, 14,"
        Sands said, though he did not expand on where that data originates.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f630ade-ecb3-47d2-bdd8-82135e48efae'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-30T06:18:58.895+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T22:03:00.232+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dr. John Nkengasong, director of the Africa CDC, welcomed the development
        as it would allow "healthcare workers to quickly isolate cases and treat them
        while tracing their contacts to cut the transmission chain."</p>'
  'Disney-US-lay-off':
    'author': 'Frank Pallotta, CNN Business'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2020-09-30T06:13:03.065+08:00
    'imagesource': 'jcr:da1c1780-db28-48b2-9299-ce10e9c0fecd'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '0156e05b-4780-4daf-b9e1-67f972918801'
    'lead': 'Disney is laying off 28,000 people in the United States as the coronavirus
      pandemic hammers its parks and resorts business.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-09-30T06:36:55.758+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-25T22:02:59.832+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T21:50:46.505+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Disney is laying off 28,000 employees as pandemic hammers its theme
      parks'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac9a8531-466a-4b63-a5c7-3df750bdcb80'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-30T06:36:55.758+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T22:02:59.835+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Disney is laying off 28,000 people
        in the United States as the coronavirus pandemic hammers its parks and resorts
        business.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd56df557-5737-432a-a460-fef8ed899389'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-30T06:36:55.758+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T22:02:59.835+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The cuts will affect the Disney''s Parks, Experiences and Products
        unit. The company said 67% of the employees laid off will be part-time workers.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84213c60-ecc6-4ee7-a6ed-e4baafdad6b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-30T06:36:55.758+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T22:02:59.836+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Disney''s parks and resorts division has more than 100,000 US employees.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ad07c50-08f0-4c3f-91d2-e828536a8bab'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-30T06:36:55.759+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T22:02:59.836+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Disney''s theme parks shut down globally this spring as the pandemic
        hit, dealing a huge blow to the company''s bottom line. The company''s profit
        dropped a whopping 91% during the first three months of 2020.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fa23233-0082-4c69-8dd6-6b302d7f7e51'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-30T06:36:55.759+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T22:02:59.837+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Josh D''Amaro, the chairman of Disney Parks, said the staffing cuts
        were necessary because of the "prolonged impact" of coronavirus on business.
        That included "limited capacity due to physical distancing requirements and
        the continued uncertainty regarding the duration of the pandemic."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec2a93b4-caea-4bb5-87e5-605b53cb32ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-30T06:36:55.759+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T22:02:59.837+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As difficult as this decision is today, we believe that the steps
        we are taking will enable us to emerge a more effective and efficient operation
        when we return to normal," D''Amaro said in a statement.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd2661db-b076-4745-952a-9d6f38ca8c6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-30T06:36:55.759+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T22:02:59.838+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>D''Amaro added that Disney''s employees have always "been key to
        our success, playing a valued and important role in delivering a world-class
        experience."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae17179b-cdf5-4465-9b8c-896380bd8e88'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-30T06:36:55.759+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T22:02:59.839+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We look forward to providing opportunities where we can for them
        to return," he said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a43666f6-4e25-488b-9a19-51f3d38450b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-30T06:36:55.759+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T22:02:59.840+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>D''Amaro also placed partial blame on the state of California for
        its "unwillingness to lift restrictions that would allow Disneyland to reopen."
        Disneyland and California Adventure, the company''s flagship resorts in California,
        have been closed since March.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a1d222f-05e5-4a67-a70e-68128d5b76ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-30T06:36:55.759+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T22:02:59.840+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The California governor''s office did not immediately respond to
        request for comment.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1afbcd6-a872-4ef7-b5f1-e6980666a702'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-30T06:36:55.759+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T22:02:59.841+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Disney originally planned to reopen the resort located in Anaheim,
        California, on July 17, but that reopening was delayed indefinitely.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6588eee-4e1f-45a4-badc-05ea0f7c4809'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-30T06:36:55.759+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T22:02:59.841+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Disney World, the company''s resort in Florida, closed its doors
        in March as well, but it began a phased reopening for its parks in July. The
        resort reopened with with safety protocols and health measures that included
        reduced capacity at its parks and requiring all employees and guests to wear
        masks.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdabf96e-59b2-4f25-aef5-3fc26cef5224'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-30T06:36:55.759+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T22:02:59.842+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Disney notified its employees in April that because of coronavirus
        it would furlough employees "whose jobs aren''t necessary at this time" starting
        on April 19.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b569c7ea-61b5-41b4-b0de-592046e97be8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-30T06:36:55.759+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T22:02:59.843+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As you can imagine, a decision of this magnitude is not easy,"
        D''Amaro wrote in a memo to employees that was obtained by CNN Business. "We''ve
        cut expenses, suspended capital projects, furloughed our cast members while
        still paying benefits, and modified our operations to run as efficiently as
        possible, however, we simply cannot responsibly stay fully staffed while operating
        at such limited capacity."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0ffbb62-dcd5-478e-9cd8-9c461352a074'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-30T06:36:55.759+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T22:02:59.843+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Disney has been hobbled by the coronavirus pandemic in many ways,
        but its theme parks and resort business has arguably taken the biggest hit
        of all.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '423ce61c-596e-4faa-a945-813bb869edd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-30T06:36:55.759+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T22:02:59.843+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Disney''s parks unit, which brought in more than $26 billion in
        fiscal 2019, was crushed during the second quarter of this year. The segment''s
        operating profit fell 58% compared with the previous year, and Disney reported
        a loss a billion dollars in profit just a few weeks into the global health
        crisis.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69b5ef7e-f8bc-4384-93ff-aed0bcf5a4ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-30T06:36:55.759+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T22:02:59.844+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com&nbsp;<a data-cke-saved-href="https://edition.cnn.com/2020/09/29/media/disney-parks-layoffs/index.html"
        href="https://edition.cnn.com/2020/09/29/media/disney-parks-layoffs/index.html"
        target="_blank">Disney is laying off 28,000 employees as pandemic hammers
        its theme parks</a></em></p>'
  'Sina-Corp-Wall-Street':
    'author': 'Sherisse Pham, CNN Business'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2020-09-30T06:37:02.222+08:00
    'imagesource': 'jcr:5f1a5f61-1942-46de-99df-b028406c0ef2'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'eb9f9725-79a1-460e-adb2-54a36a4dc31c'
    'lead': 'Chinese online media firm Sina Corp. is quitting Wall Street as Chinese
      tech companies come under heightened scrutiny in the United States.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-09-30T06:39:49.328+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-25T22:02:59.326+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T21:50:46.663+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'A big Chinese tech company is quitting Wall Street after 20 years'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b257bfa-2380-498c-ac9f-ef6b216753f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-30T06:39:49.328+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T22:02:59.330+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —&nbsp;</strong>Chinese online media firm Sina Corp.
        is quitting Wall Street as Chinese tech companies come under heightened scrutiny
        in the United States.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bebf088f-eee1-43dd-b196-98859ec48ca6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-30T06:39:49.328+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T22:02:59.331+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Beijing-based firm is being taken private by its chairman and
        chief executive, Charles Chao, in a deal that values the company at $2.6 billion,
        Sina said in a statement on Monday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af23c13a-b08c-443d-a5ec-90cce0e8920e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-30T06:39:49.328+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T22:02:59.332+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The offer price of $43.30 per share is a roughly 8% premium to the
        company''s closing price in New York on Friday, and is also sweeter than the
        initial buyout offer made by New Wave Holdings, Chao''s investment company,
        in July.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c5b3b5d-6ff3-49ab-9700-a870a066b826'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-30T06:39:49.328+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T22:02:59.333+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sina went public on the Nasdaq in 2000. The company owns Weibo,
        a popular social media platform in China often compared to Twitter.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8886aac3-15aa-4740-aa1d-476e6b1aba31'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-30T06:39:49.329+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T22:02:59.334+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sina''s deal comes as tensions rise between the United States and
        China. In recent weeks, the two countries have clashed over US threats and
        restrictions against Chinese tech firms that have ensnared apps like TikTok
        and WeChat and chipmaker SMIC.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98204b34-38e8-4769-b30f-0ac0726b0ab2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-30T06:39:49.329+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T22:02:59.335+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Wall Street, Chinese companies are also facing more scrutiny.
        Luckin Coffee was booted off the Nasdaq following the disclosure of massive
        accounting irregularities. US lawmakers, government agencies and stock exchanges
        have since taken steps aimed at limiting Beijing''s access to America''s vast
        capital markets.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1990fcac-aee3-47e1-9dce-67f02373ad01'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-30T06:39:49.329+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T22:02:59.335+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In May, the US Senate unanimously passed a bill that would prevent
        companies that refuse to open their books from listing on Wall Street. The
        bill''s bipartisan co-sponsors said the goal is to "kick deceitful Chinese
        companies off US exchanges." The bill still needs to pass the US House of
        Representatives.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ac50453-9f7f-4362-85c8-2145ccb8163d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-30T06:39:49.329+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T22:02:59.337+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And in August, the US President''s Working Group on Financial Markets
        released a report recommending increased scrutiny of listed Chinese companies
        and due diligence requirements for investing in Chinese companies.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2041273d-22a4-4835-9078-e1a94c47bde3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-30T06:39:49.329+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T22:02:59.338+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fearful of potential regulatory trouble in the United States, as
        well as wanting to be closer to investors who actually use their products,
        several marquee Chinese tech firms have in recent months offered secondary
        listings in Hong Kong and Shanghai — among them e-commerce companies Alibaba
        and JD.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcc787e5-539f-432b-ac2d-48ae25cecf2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-30T06:39:49.329+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T22:02:59.338+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Alibaba''s financial affiliate Ant Group chose Shanghai
        and Hong Kong for its highly anticipated initial public offering, even though
        Alibaba had a blockbuster IPO on the New York Stock Exchange in 2014.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0d3c02c-e03a-4955-8881-0db39da93d40'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-30T06:39:49.329+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T22:02:59.339+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Chinese companies currently listed in the US will continue a stampede
        to issue secondary shares in Hong Kong and domestic markets, and these markets
        will also be the main destinations for new listings by Chinese companies,"
        Eurasia analysts wrote in a note last month.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd060b937-3f72-4c18-994a-1b9aa808deba'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-30T06:39:49.329+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T22:02:59.339+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>— Paul La Monica contributed to this report.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0105c663-df83-4f5d-84cd-a0f11ddb3be8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-30T06:39:49.329+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T22:02:59.340+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com <em><a data-cke-saved-href="https://edition.cnn.com/2020/09/29/tech/sina-private-china-tech-hnk-intl/index.html"
        href="https://edition.cnn.com/2020/09/29/tech/sina-private-china-tech-hnk-intl/index.html"
        target="_blank">A big Chinese tech company is quitting Wall Street after 20
        years</a></em></p>'
  'Workplace-mental-health-talk':
    'author': 'Kathryn Vasel, CNN Business'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2020-09-30T06:42:03.074+08:00
    'imagesource': 'jcr:cca8b40f-8810-40f0-9c06-e8fb7c9b3142'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ec686546-11c9-49c5-b306-8a7856f08fc8'
    'lead': 'While talking more openly and providing employee resources about mental
      health can help destigmatized issues, it''s still a tough conversation to have
      with your boss.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-09-30T06:43:53.491+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-25T22:02:58.884+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T21:50:46.862+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'How to talk about mental health with your boss'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '942519c8-9c54-4268-b391-35a7d108dba2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-30T06:43:53.491+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T22:02:58.888+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — The global pandemic has stress levels running
        high these days.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d9cf843-69d4-4a7b-9aa7-2f9ddd0e8dbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-30T06:43:53.492+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T22:02:58.889+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"One of the first things on everyone''s mind is the uncertainty
        around us. Uncertainty in our jobs, kids going to school, of just going to
        the grocery store. There is a lot of weight on us," said Benjamin Miller,
        a psychologist and chief strategy officer for Well Being Trust, a national
        foundation focusing on mental and social health.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10912642-7b4b-41b7-9b4f-f700b10efa8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-30T06:43:53.492+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T22:02:58.890+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And it''s having an impact on our mental health, which can interfere
        with our work. That makes it an employer''s problem, too.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c7585ae-8716-4f3d-b454-ca742e487dea'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-30T06:43:53.492+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T22:02:58.891+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"People who are stressed out and who are feeling more anxious, depressed...
        they become less effective and less productive. Employers should care a lot,"
        said Liza Gold, a psychiatrist and clinical professor of psychiatry at Georgetown
        University.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '049ac3e2-9808-4111-b23d-b94ca8c3760a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-30T06:43:53.492+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T22:02:58.892+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While talking more openly and providing employee resources about
        mental health can help destigmatized issues, it''s still a tough conversation
        to have with your boss.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60ce06ae-fd4e-4a4e-8453-eed58ac22b34'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-30T06:43:53.493+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T22:02:58.892+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Consider going to HR first</h2>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3666ff15-48d5-4819-b9a5-047209120087'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-30T06:43:53.493+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T22:02:58.893+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If you are suffering from depression and anxiety, industrial-organizational
        psychology practitioner Amy Cooper Hakim suggests going to your Human Resources
        department first to learn about possible accommodations.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a39a951-68eb-4f45-b6c0-b1bf3d49700e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-30T06:43:53.493+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T22:02:58.893+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You need to make sure you are taking care of yourself and benefiting
        from whatever resources you get through your company. There are lot of programs
        available and specifically designed for this."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d66d31b-73a5-427b-8c0d-346260cc2dbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-30T06:43:53.493+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T22:02:58.894+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For example, some Employee Assistance Programs (EAP) can offer professional
        help for workers. Many companies have increased their mental health benefits
        since the pandemic started, like adding free meditation apps and providing
        additional paid time off.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a8bf05b-21d5-4528-83f6-097526617ad3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-30T06:43:53.493+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T22:02:58.896+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But if you have a specific ask that relates directly to your work,
        Cooper Hakim suggests going to your immediate supervisor. For instance, if
        you are feeling overwhelmed and stressed out and need a few extra days on
        a deadline, that is a conversation to have with your boss first.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0bd1876-f535-42ba-9151-5aa83df4b12c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-30T06:43:53.493+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T22:02:58.897+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Limit what you say</h2>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fff00177-0c49-42b4-a2b0-ba80be81d69e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-30T06:43:53.494+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T22:02:58.898+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Be careful what you disclose to your manager, since once you put
        something out there, you can''t take it back, said Gold.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6119a32-6526-48a3-9754-efbe51dca543'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-30T06:43:53.494+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T22:02:58.898+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Err on the side of just enough but not more. If you tell everyone
        you are having a problem with severe depression and need time off work to
        get medication straight, now every time you have a bad day in the future,
        people are going to wonder," she said. "There can be a stigma attached to
        that."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc035ff2-84d0-439d-ba45-fc005a8892ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-30T06:43:53.494+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T22:02:58.899+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She added that even if you have a good relationship with your boss,
        you don''t need to provide a lot of personal information when asking for mental
        health days.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb135939-7a05-4cd5-9c89-f2d769a7187c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-30T06:43:53.494+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T22:02:58.900+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She suggested saying something like: I am feeling a bit burned out,
        I met the deadline but really struggled with it. Can I take a few days off
        and recharge?</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87e10da4-0404-4b4b-a40b-fe262bceccd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-30T06:43:53.494+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T22:02:58.901+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Most people can relate to that -- as opposed to saying: ''I''m
        so anxious, I want some time off.''"</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71bba400-2800-4fe1-a1c6-190f9b76250e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-30T06:43:53.494+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T22:02:58.901+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Stay solution-focused</h2>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86244310-3f93-4592-af41-45090c723f4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-30T06:43:53.494+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T22:02:58.902+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bringing solutions to the conversation makes it more productive.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f5d6e2c-5baf-4071-bcff-754991ad3f3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-30T06:43:53.494+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T22:02:58.903+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For instance, if the mornings are overwhelming you as you''re trying
        to get your kids onto their online classes, then suggest starting your workday
        later. "Bring something back to the employer that allows for a win for you
        and a win for the boss," Miller said.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16a85809-06ec-4d16-9f3e-9449ff68f901'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-30T06:43:53.495+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T22:02:58.903+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other options can include requesting additional resources to help
        finish a project, a more flexible schedule or help with prioritizing tasks
        and deadlines to streamline your responsibilities.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c921a2e7-c135-4944-bd73-fd73d7cc757a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-30T06:43:53.495+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T22:02:58.904+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Be proactive</h2>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6de5b74-a6db-4595-b1b6-bbbf538f8511'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-30T06:43:53.495+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T22:02:58.905+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If you know your work is suffering, chances are your boss has picked
        up on it too. So it''s better to bring it up before it becomes a major problem.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b731377-ec40-46c7-8414-f67cc3f74853'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-30T06:43:53.495+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T22:02:58.906+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gold suggested saying something like: I know I haven''t been up
        to my normal speed, I am going through a difficult time. Then provide a concrete
        way to move forward, like getting assistance through an EAP, taking time off
        or shifting some responsibilities.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96617460-b835-4029-91ba-9e1a9aab2c78'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-30T06:43:53.495+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T22:02:58.907+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Adopt a problem-solving position," said Gold. "You don''t necessarily
        want to start off with, ''I am not making my deadline because I have a mental
        illness.''"</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16711833-85f3-447a-9cd6-c98278deb2df'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-30T06:43:53.495+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T22:02:58.909+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Be candid, but careful</h2>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2048c653-010d-48d4-83cc-ce4ca4383d50'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-30T06:43:53.495+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T22:02:58.910+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Talking about mental health is important, but Cooper Hakim suggested
        being selective with who you share with in the office.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc51c9f9-a945-4a6d-9db9-4eeb471bc9bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-30T06:43:53.495+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T22:02:58.911+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If you have a co-worker that you really trust, it''s tempting to
        be honest about what''s going on, but the workplace can be a competitive place.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90579292-f109-420b-b0d4-a86da5d9a1b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-30T06:43:53.496+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T22:02:58.911+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We still have to maintain a professional demeanor," she said, adding
        that disclosing your struggles to a colleague could come back to bite you
        in the future.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '655c5eca-c941-44d6-b1c3-5bc577afb7c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-30T06:43:53.496+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T22:02:58.911+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She advised confiding in a trusted friend outside of the workplace
        instead.</p>'
  'Regeneron-antibody-cocktail-COVID-19':
    'author': 'Jen Christensen, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-09-30T06:45:38.421+08:00
    'imagesource': 'jcr:99adb565-bc90-4273-a8f7-8b10fc8df60b'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e8312a66-ceb4-4412-8e3a-3dd6c821ac65'
    'lead': 'Biotechnology company Regeneron releases some early results of tests
      using its antibody cocktail in coronavirus patients. '
    'mgnl:activationStatus': true
    'mgnl:created': 2020-09-30T06:46:56.904+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-25T22:02:58.088+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T21:50:47.328+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Early data shows promising results from Regeneron''s antibody cocktail
      for coronavirus'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efc272ea-d3f2-48cf-b192-a76d6b70f977'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-30T06:46:56.905+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T22:02:58.092+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> —&nbsp;Biotechnology company Regeneron released
        some early results of tests using its antibody cocktail in coronavirus patients
        Tuesday, and said it seemed to reduce levels of the virus and improve symptoms
        in patients.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd61cd8b-effc-49f0-a00c-b37cd21f39e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-30T06:46:56.905+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T22:02:58.093+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The greatest improvements were seen in patients who hadn''t already
        mounted a natural response to the infection, the company said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '078a6a42-1f89-4af9-98d5-f71fbc700e3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-30T06:46:56.905+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T22:02:58.094+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The results only involve 275 patients of the 1,000 they have enrolled
        in this particular trial, but appear "very promising," Dr. Jeanne Marrazzo,
        the director of the division of infectious diseases at University of Alabama
        at Birmingham, told CNN.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf7eb494-5606-4951-90d2-ca5db30b1312'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-30T06:46:56.905+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T22:02:58.095+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The treatment also showed positive trends at reducing medical visits
        for the patients, none of whom were sick enough to be hospitalized at the
        start of the trial, the company said. The numbers in this early release of
        information were small and the data has not been peer reviewed yet. Only topline
        data was available in a news release from the company.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eee91b2a-a42a-4c53-86a2-23cbeea25abb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-30T06:46:56.905+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T22:02:58.096+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A company spokesperson said the data validates the treatment as
        a therapeutic substitute for a natural response to the virus.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73d358db-2893-4d70-8f63-adba4e0ac397'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-30T06:46:56.905+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T22:02:58.096+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marrazzo said what stood out to her is that the study characterized
        patients by their immune responses prior to treatment and determined who did
        and did not benefit.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91cc1ec9-5042-4f42-82b4-84bb5359518d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-30T06:46:56.905+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T22:02:58.097+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What I think is fascinating is that it shows that antibodies really
        matter and the antibody to the spike protein was really helpful, particularly
        when people made the antibodies themselves," said Marrazzo. "Whether it''s
        antibody therapy or vaccine that target these proteins, it sounds like we
        are on the right track. I think that''s really encouraging."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4655fa6d-38dc-4be5-b584-df5792f3f096'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-30T06:46:56.906+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T22:02:58.103+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She was also encouraged by the reduction in the amount of virus
        in people''s throats, which could in theory reduce the risk of infecting others.
        "If it plays out and you could treat people early and actually reduce the
        viral load in the nasopharynx, and they might be less infectious, that would
        be hugely helpful," said Marrazzo.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '429d4a19-2817-43b5-8813-b6e23375f7b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-30T06:46:56.906+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T22:02:58.104+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Because the company released the information in a news release and
        not as a scientific report, it''s unclear who was enrolled in the study and
        how reflective they were of the population. The treatment would have to be
        tested in many more people to know for sure how well it works. Scientists
        will also want to know more about how many patients who got the treatment
        needed to be hospitalized.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebc614be-be31-4d08-9907-b479256c2e50'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-30T06:46:56.906+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T22:02:58.105+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We don''t have that information today, but we will," Dr. Leonard
        Schleifer, co-founder of Regeneron, told CNN. "We have already learned that
        hospitalized patients have even higher viral load, suggesting they''re not
        attempting an adequate immune response. So we would hope we''d be able to
        see the same thing with those patients."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d7ff405-5ce0-4dfa-8b12-b560da3521cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-30T06:46:56.906+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T22:02:58.105+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Schleifer is "very encouraged" by these early results.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8bd549d-716a-49bc-b12c-5af6d9d4ff04'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-30T06:46:56.906+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T22:02:58.107+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It came in exactly the way we expected it to work," Schleifer said.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fdf47ed-3704-427a-a57a-d1c6401574d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-30T06:46:56.906+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T22:02:58.107+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dr. Claudia Hoyen, an infectious disease specialist with University
        Hospitals Cleveland Medical Center, also sees the results as "promising."
        The data doesn''t show any safety concerns, she said, and the preliminary
        data looks good so far.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fb75fb7-871e-473f-b363-05e18296f114'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-30T06:46:56.907+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T22:02:58.108+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It seems safe, and it seems to be headed in the right direction
        in terms of decreasing the virologic load and, looks like there''s some preliminary
        correlation with fewer symptoms and less hospitalizations," Hoyen said. "But
        again, they still have a lot of patients to get through to know for sure."</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b99f574-813b-4287-8a42-617c44234678'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-30T06:46:56.907+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T22:02:58.109+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jennifer Gommerman, a professor of immunology at the University
        of Toronto, also used the phrase "really promising."</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2a890f7-3e35-4f60-b4d4-01caa362f49c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-30T06:46:56.907+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T22:02:58.109+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She said that, along with Regeneron''s earlier work published in
        a peer-reviewed journal in August, the additional key takeaway is that the
        "cocktail" approach is effective.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00fbabd2-6ad8-4242-8976-255816beb593'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-30T06:46:56.907+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T22:02:58.110+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A cocktail antibody therapy uses two or more lab-engineered antibodies.
        Regeneron''s cocktail includes a monoclonal antibody that targets the spike
        protein the virus uses to drill into healthy cells, and another antibody that
        targets a different part of the novel coronavirus. With two, the hope is is
        to trap and shut down viral replication.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d74c1bd-9a90-449e-a070-791ab1755876'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-30T06:46:56.907+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T22:02:58.110+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It appears that they''ve got positive results and that this antibody
        cocktail doses reduce the amount of time that the patients are sick, especially
        the patients that weren''t able to mount their own antibody response," Gommerman
        said. "They''re obviously going to have to do much more human experiments
        and bigger trials to really make sure."</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb062d94-5ac6-41e6-8b59-45771a44f6fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-30T06:46:56.907+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T22:02:58.111+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gommerman, Marrazzo and Hoyen think antibody treatments could be
        a real help in patient populations that don''t generate a real robust immune
        response to a vaccine, like patients in nursing homes or other elderly people.
        The treatment may also be helpful in the transition period, before everyone
        can get vaccinated.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '521832a8-d585-48e8-9c34-e719d85d0a6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-30T06:46:56.907+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T22:02:58.112+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Regeneron isn''t the only company working on an antibody treatment.
        Eli Lilly is also in late stage trials with its antibody treatment. There
        are at least 70 different antibody treatments under investigation according
        to BIO, an association that represents major biotechnology companies.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf4e80bd-a3b7-4142-896a-230a19fc4dc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-30T06:46:56.908+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T22:02:58.112+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Regeneron said that there will be more data to come from this trial,
        from a trial involving hospitalized patients, and one that is testing the
        antibody cocktail as a prevention for people who have contact with someone
        in their household who has Covid-19.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bca235e3-c47d-46ca-a7cb-32f4351264bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-30T06:46:56.908+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T22:02:58.113+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Schleifer said Regeneron is in talks with regulators about these
        results to see if the US Food and Drug Administration would consider an emergency
        authorization of the drug. They have additional data the company will submit
        for formal approval.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c73c802a-c5f1-4b06-a316-21eda2ccd959'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-30T06:46:56.908+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T22:02:58.114+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Regeneron co-founder George Yancopoulous said during a call with
        shareholders Tuesday that it is up to regulators to decide if this is enough
        information to make this therapeutic intervention available sooner to patients
        who might need it.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1ebc3cc-5155-4cd0-8455-dec7b4941070'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-30T06:46:56.908+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T22:02:58.115+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think that this deserves to be discussed with regulatory authorities,
        because of all of the societal implications," Yancopoulous said.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba47b4aa-94ae-4efc-952b-dca9b4fefe2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-30T06:46:56.908+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T22:02:58.115+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We think that there''s a lot of evidence here to suggest that this
        is a therapeutic solution that could really benefit quite a number of individuals
        and patients."</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea743b29-f154-451e-b72a-5c7b4befd2e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-30T08:35:42.788+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T22:02:58.115+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com <em><a href="https://edition.cnn.com/2020/09/29/health/regeneron-covid-19-early-antibody-treatment-results/index.html"
        target="_blank">Early data shows promising results from Regeneron''s antibody
        cocktail for coronavirus</a></em></p>'
  'vegan-leather-forest-floor':
    'author': 'Katie Hunt, CNN'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2020-09-30T06:47:52.483+08:00
    'imagesource': 'jcr:a4f53bde-11a3-4042-808c-d5936b51b1f8'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '05168030-9e9d-4531-84c0-3b09c97d5885'
    'lead': 'Imagine a handbag that''s strong enough for lugging around laptops and
      water bottles but one you could simply put in the compost heap at the end of
      its useful life. What''s more, it has never been near an animal.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-09-30T06:51:06.846+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-25T22:02:57.356+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T21:50:47.784+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Why the search for the perfect vegan leather starts on the forest floor'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8dc13be-fe9c-4f47-ae27-d6f56d405a09'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-30T06:51:06.847+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T22:02:57.359+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Editor''s note: This story was produced as part of CNN Style''s
        The September Issues, a hub for facts, features and opinions about fashion,
        the climate crisis, and you.</strong></p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ff21dc2-6716-44b0-b173-caff8f288699'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-30T06:51:06.847+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T22:02:57.361+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Imagine a handbag that''s strong enough
        for lugging around laptops and water bottles but one you could simply put
        in the compost heap at the end of its useful life. What''s more, it has never
        been near an animal.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb88c06e-08ee-4847-88a6-5a15aac089ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-30T06:51:06.847+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T22:02:57.361+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vegan leather, a cruelty-free and environmentally friendly substitute
        for animal and synthetic leather (essentially made of plastic) has long been
        the holy grail of sustainable fashion.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0a68bfb-0654-44a0-a729-e84920b9052e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-30T06:51:06.847+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T22:02:57.362+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now, a viable alternative may be making the jump from the lab to
        closets, and its source may surprise many: the forest floor.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '683e2e5d-9bcc-4c2a-8d84-a16cc23e6035'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-30T06:51:06.847+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T22:02:57.363+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mycelium, the fibrous roots of fungi, is being crafted into durable
        clothes, bags and watch straps with a lower carbon cost than animal hides
        or plastic, and it''s a material that won''t clog up landfills. While products
        made from it aren''t available to buy yet, industry experts say the material
        has huge potential to disrupt the market for animal and synthetic leathers.
        And it has a unique look and feel.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de142837-70f6-49b0-9a47-5d7ebbcb6a99'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-30T06:51:06.847+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T22:02:57.363+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You touch it, and it''s warm. It''s not plastic-like," said Antoni
        Gandia, a fungi specialist who works as a scientific consultant with companies
        developing fungi-based materials.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ada9253e-7740-4917-8066-88f914ab6e26'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-30T06:51:06.847+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T22:02:57.364+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It has that fibrousness that you can find in real leather. It has
        features like porosity, you can see the pores of the organism of the fungi.
        You can see the little imperfections -- you can''t see that with synthetic
        leather."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5007464-f1e7-4566-a794-ec5901644f07'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-30T06:51:06.847+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T22:02:57.365+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s grown on organic material such as sawdust or molasses, forming
        a mat before being treated to produce a leather-like material. It can be dyed,
        softened, embossed or imprinted with patterns and produced in sizes up to
        30 square feet (2.5 square meters), according to a paper published September
        in the scientific journal <a href="https://www.nature.com/articles/s41893-020-00606-1"
        target="_blank">Nature Sustainability</a> co-authored by Gandia.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fee1b70-b1a8-4287-89df-c0b70ba1ee41'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-30T06:51:06.848+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T22:02:57.366+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The process is relatively quick -- growing mycelium takes little
        more than a week, <a href="https://www.nature.com/articles/s41893-020-00606-1"
        target="_blank">the study said.</a></p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7ff0505-cd59-41d1-b1d1-f7ffc77d5d8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-30T06:51:06.848+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T22:02:57.367+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Carbon footprint</h2>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '092f2092-4266-4dd7-aeb0-f061aa523222'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-30T06:51:06.848+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T22:02:57.368+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mounting interest in animal-free products means fashion has long
        been on the hunt for an alternative to leather but, unlike fur -- which is
        now largely shunned -- leather''s buttery appeal is perhaps more deeply ingrained.
        The global leather industry is worth $100 billion a year.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6511af38-5f6a-462e-80f2-3405e830a939'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-30T06:51:06.848+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T22:02:57.368+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Leather production relies on hides from livestock farming, which
        is a major source of greenhouse gas emissions and a driver of deforestation
        for grazing. Leather processing also uses hazardous chemicals and generates
        large amounts of sludge from treating raw hides.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5262b1ef-c088-467d-b5e8-e1e6bce0eb88'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-30T06:51:06.848+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T22:02:57.369+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Most "leather" that is branded vegan is polyvinyl chloride (PVC)
        and polyurethane (PU) or some form of natural material combined with PU. While
        this synthetic leather has a lower environmental impact, according to the
        Nature Sustainability study, and is of course animal free, the manufacturing
        process uses hazardous chemicals and it''s also made from fossil fuels. And
        like most plastics, the material takes centuries to break down, according
        to the study.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '393af653-7130-46fa-b1e1-eaccd5e3c387'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-30T06:51:06.848+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T22:02:57.370+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>By contrast, material made from the humble fungi has impeccable
        environmental credentials. Their growth is effectively carbon neutral since
        they capture and store carbon that would otherwise be emitted or remain in
        the atmosphere, according to the Nature Sustainability study. They don''t
        require any light to grow and, other than sterilizing the raw materials, there
        is no direct energy input required.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1dd6d14-d4d0-4fb7-8045-dc0320df658b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-30T06:51:06.848+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T22:02:57.370+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pure and untreated fungi-derived leather is also biodegradable.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00c29c77-8f8f-418d-8c3e-5dfb61382f5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-30T06:51:06.848+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T22:02:57.371+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You can throw it in your garden. Maybe it takes two years but it
        will decompose," Gandia said.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8133372e-e55f-49b2-891f-97eea779b32c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-30T06:51:06.848+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T22:02:57.372+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''Beneath the forest floor''</h2>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c41daacb-3466-409d-8745-d7602649747c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-30T06:51:06.849+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T22:02:57.372+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A number of startups are banking on consumer interest in a truly
        vegan fungi leather. Some 66% of US respondents to a survey by consulting
        firm McKinsey &amp; Company said they consider sustainability when making
        a luxury purchase.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa798abc-e259-48c7-9666-7ec0dbe8408a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-30T06:51:06.849+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T22:02:57.373+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>California-based MycoWorks is perhaps closest to producing a commercially
        available product, with a luxury biomaterial they called Reishi. The company
        says it has the same quality and aesthetics as leather and it will launch
        its first products in partnership with "top-tier" brands in the coming months,
        said Sophia Wang, the company co-founder.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '947c3305-f287-42a8-aa2b-4600d08393da'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-30T06:51:06.849+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T22:02:57.374+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have committed our full inventory in the coming year to these
        brands and are now scaling production to provide Reishi to an even broader
        range of brands and designers in the future," she said, declining to name
        which companies they are working with.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8aad6e7f-c149-4596-8276-bc02bb5aa8fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-30T06:51:06.849+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T22:02:57.374+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wang founded the company with Philip Ross, an artist and designer
        who began developing mycelium as a material for his work in the 1990s. Mycoworks''
        Italian rival Mogu was also founded by a designer, Maurizio Montalti.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3960f5d-e102-4a2d-a7db-d12a9e09d85b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-30T06:51:06.849+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T22:02:57.375+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It took an artist''s close observations and design experiments
        in live cultivation to direct our attention beyond the obvious -- the mushrooms
        we see in grocery stores or while walking in nature -- to explore mycelium''s
        remarkable capacities, which had been hidden from view, beneath the forest
        floor," Wang said.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02e4623a-2c2e-458c-9de1-8bb2ac91963a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-30T06:51:06.849+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T22:02:57.375+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other start-ups working with fungi-based material include New York-based
        Ecovativ and Mycotech in Indonesia. Some companies are experimenting with
        leather-like material made from plants, such as Piñatex, which uses pineapple
        leaf fiber, and collagen -- the protein present in cow leather. Zoa is a leather
        substitute grown in a lab from genetically modified yeast cells.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23fe0240-f1c7-404e-97c5-c2f996d88fd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-30T06:51:06.849+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T22:02:57.376+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Challenges</h2>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8820b8a6-82dd-42b2-b983-10f2a7234141'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-30T06:51:06.849+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T22:02:57.377+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One of the biggest challenges with fungi-derived leather is making
        a uniform "mat" with consistent thickness, appearance and color, according
        to the Nature Sustainability paper. It''s also necessary to balance durability
        with biodegradability.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1dc107c-4cd0-4190-97f0-87d5f98bbbb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-30T06:51:06.849+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T22:02:57.377+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Montalti, the founder of Mogu, said while they have developed promising
        prototypes, "they are not yet products."</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7aff995-9d40-4076-ba11-98b83409182d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-30T06:51:06.850+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T22:02:57.378+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Innovation needs time to deliver what people are looking for,"
        he said. He compares the process to the development of Lycra -- a stretchy
        man-made fiber that can be combined with cotton or nylon and took more than
        a decade to become ubiquitous in clothing.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8d6cc84-ae6d-45d3-911c-91cd5a1710a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-30T06:51:06.850+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T22:02:57.379+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are able to deliver very consistent raw materials, and together
        with industrial players, the fashion industry, and luxury groups, we are working
        side by side to transform the raw material made from fungal fermentation into
        physical products to be used."</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '372f368e-9d10-4a81-bb3b-321ff773f230'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-30T06:51:06.850+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T22:02:57.379+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The possibilities are all out there but the reality is that the
        raw product is like any natural product -- subject to transformation and degradation,"
        he said. "That''s not what the market is looking for. The market tends to
        look for a replacement of an animal product."</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8795a55a-1e1b-4bea-9a47-9fae5d29e5b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-30T06:51:06.850+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T22:02:57.380+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company is finalizing protocols on the best way to coat and
        treat the material -- a process comparable to tanning leather -- to make it
        more durable.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18678eb0-3ba9-4ba6-8f6b-626f1ce21280'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-30T06:51:06.850+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T22:02:57.381+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While he doesn''t expect to launch a product for another 12 to 18
        months, Montalti is ambitious for the future. It will one day be possible
        to grow items of clothing or accessories directly from the fungi, he said,
        and not just sell sheets of fungi-derived fabric.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e0c584f-bd97-4768-aa3d-fe6af5919035'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-30T06:51:06.850+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T22:02:57.382+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gandia agreed. He foresees a scenario where "you can grow a leather
        jacket that can be thicker on the shoulders where it''s worn more."</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '384d3440-9ec2-4004-bf0e-d2fd7c03d0cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-30T06:51:06.850+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T22:02:57.382+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s a material of its own."</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd915659e-26b1-4c91-8538-8117a6d9e92a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-30T06:51:06.850+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T22:02:57.383+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com&nbsp;<em><a href="https://edition.cnn.com/style/article/vegan-leather-alternatives-fungi-biofabric-scn/index.html"
        target="_blank">Why the search for the perfect vegan leather starts on the
        forest floor</a></em></p>'
