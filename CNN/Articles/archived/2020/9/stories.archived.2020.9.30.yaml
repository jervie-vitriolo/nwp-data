    'lead': 'Japan''s Defense Ministry is asking for a 8.3% budget increase in 2020,
      its largest rise in more than two decades, in the face of China''s rapid military
      modernization and a looming threat from North Korea.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-09-30T17:36:19.318+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-01-25T21:57:05.902+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T21:51:03.916+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Japan''s Defense Ministry asks for decades-high 8.3% budget increase
      amid growing threats in East Asia'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0b1de1f-8bc8-4d12-941c-bcb8e5ea5d88'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-30T17:36:19.318+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T21:57:06.411+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> —&nbsp;Japan''s Defense Ministry is asking
        for a 8.3% budget increase in 2020, its largest rise in more than two decades,
        in the face of China''s rapid military modernization and a looming threat
        from North Korea.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3aae8084-6b43-4f41-b539-5635e1fc23b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-30T17:36:19.319+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T21:57:06.913+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Defense Ministry announced the draft budget on Wednesday afternoon,
        worth $51.9 billion in total spending (5.48 trillion yen), saying it would
        help the country''s military build its capacity to respond to new threats,
        including cyber, space and electromagnetic warfare.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e41b724c-452f-463b-bc0b-f944d833fe99'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-30T17:36:19.319+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T21:57:07.416+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among the new spending recommended by the Defense Ministry is $690
        million to expand the Japan Self-Defense Forces'' space unit and Space Situational
        Awareness surveillance system, and $340 million to build out its cyberspace
        defense unit and electromagnetic warfare capabilities.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a450997-2118-42ec-b721-2e653532ef69'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-30T17:36:19.319+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T21:57:07.918+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Japan''s parliament still needs to approve the budget later this
        year. If approved, it will be the ninth consecutive annual increase in Japan''s
        military spending.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41da0292-27d1-41e3-a45d-cd9ead4795eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-30T17:36:19.319+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T21:57:08.422+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Stephen Nagy, senior associate professor at the Department of Politics
        and International Studies at Tokyo''s International Christian University,
        said the expansion of Japan''s military budget would match rapid military
        growth by other regional powers.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3338ce08-83f1-40f5-b988-b5024f8e09b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-30T17:36:19.319+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T21:57:08.925+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The requested budget increase, while large, was in line with similar
        military expenditure in other parts of East Asia, including China, South Korea
        and Taiwan, Nagy said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ffc7f2c-d974-4260-a196-0db7a175400a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-30T17:36:19.319+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T21:57:09.427+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Beijing announced a 6.6% rise in its military budget in in May 2020,
        bringing China''s total defense expenditure to at <a href="https://edition.cnn.com/2020/05/21/asia/china-npc-meeting-intl-hnk/index.html">least
        $178 billion.</a></p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5312e24-6a26-4950-bd99-fb0c14e92a6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-30T17:36:19.319+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T21:57:09.930+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"China builds more ships every year than the entire United Kingdom
        has in its forces," Nagy said. "Since 2000 it''s been about a 10% increase
        in the Chinese military budget every year, so Japan''s increase is driven
        by China''s broad-based expansions of its military footprint in the region
        and globally."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1b3037a-0624-41f3-8420-9e9a27c44221'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-30T17:36:19.320+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T21:57:10.433+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Japan''s Defense Ministry said that spending could increase further
        once a decision was made on how to replace the country''s land-based Aegis
        missile defense system later this year. The original system was <a href="https://www.defensenews.com/land/2020/06/25/japan-confirms-its-scrapping-us-missile-defense-system/">scrapped
        in June.</a></p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bce43cf2-9bbc-42ef-9ce6-74577747fc05'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-30T17:36:19.320+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T21:57:10.936+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Heigo Sato, vice president of the Institute of World Studies at
        Tokyo''s Takushoku University, said the expanded budget was a response to
        the rising threat from North Korea, as well as pressure from US President
        Donald Trump''s administration for Japan to shoulder more responsibility for
        its own protection.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c91ad3cf-cd21-40ff-8b66-12e1c850bde3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-30T17:36:19.320+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T21:57:11.439+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The era of not increasing the budget is over," he said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbed3492-8e9e-4b96-a0a4-10c7f140032f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-30T17:36:19.320+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T21:57:11.941+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sato added the proposed new budget was likely a legacy of outgoing
        Prime Minister Shinzo Abe, and shouldn''t be read as an indication of new
        leader Yoshihide Suga''s future defense spending plans.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '466fa3af-152b-43e3-a08d-ab84bc4b3dd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-30T17:36:19.320+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T21:57:12.443+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Strengthening US ties</h3>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1de4bc38-80dc-41d2-a9b7-eb5f7c7626b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-30T17:36:19.320+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T21:57:12.946+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the face of China''s rapid military modernization, Japan has
        been building closer ties with the US and its allies in the Asia Pacific.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8307f74-beb7-4f51-a1e2-b67deb6ba1bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-30T17:36:19.320+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T21:57:13.450+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Then-Defense Minister Taro Kono told CNN in August that Beijing
        would pay a "high cost" for further intimidation in the South China Sea, a
        regional hotspot where the Chinese government claims a large swathe of territory.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '473f2add-30f1-4244-aed3-6f3ee3544ae4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-30T17:36:19.321+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T21:57:13.953+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"A free and open maritime order in the South China Sea is as important
        as any other place and what happens there ... will concern the international
        community," Kono said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6b99bf3-4e23-489a-b087-9c94fbe02c51'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-30T17:36:19.321+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T21:57:14.455+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In July, the US government approved the sale of more than 100 F-35
        fighter jets to Japan, which Washington claimed would "support the ... national
        security objectives" of America.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65ad4971-7465-4582-9dbc-e7333336647d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-30T17:36:19.321+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T21:57:14.958+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nagy said that with the US economy damaged by the Covid-19 pandemic,
        there was likely to be more pressure for Japan to increase its defense spending
        and take a greater role in regional security in East Asia.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cbe9436-27fc-4a38-ab8e-d587be9bbab0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-30T17:36:19.321+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T21:57:15.460+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"(With this draft budget) Japan is saying ... we''ll step up to
        the plate and increase our spending share to keep the US tethered to the region,"
        he said. "They''re willing to show their commitment to the alliance."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6378b5e8-a213-42fd-aa8a-ed10d9f163b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-30T17:36:19.321+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T21:57:15.962+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2020/09/30/asia/japan-military-budget-2020-intl-hnk/index.html">"Japan''s
        Defense Ministry asks for decades-high 8.3% budget increase amid growing threats
        in East Asia"</a></em></p>'
  'baguio-city-tourism-reopening':
