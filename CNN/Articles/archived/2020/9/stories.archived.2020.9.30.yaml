      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Covered by the local chief executive''s directive  are employees
        of malls, hotels, restaurants, and supermarkets, vendors in public markets
        and supermarkets and drivers of e-trikes, pedicabs, tricycles, jeepneys, and
        buses, the city''s public information office said in a statement.</p>'
