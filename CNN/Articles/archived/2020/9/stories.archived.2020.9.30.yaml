      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74fa523b-9790-4861-823c-d5e298401fe6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-30T18:11:41.912+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T21:56:11.781+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>“Marami talaga pong kailangang construction dito, hindi lang
        talaga ‘yung airport, ‘yung airport city, pati mga daan, kailangan pong lumuwag
        ‘yung mga daan para makapunta dito ‘yung mga manggagaling sa Metro Manila,”</em>
        Rosales said.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e983d7ec-8693-49c9-89d8-271096394632'
