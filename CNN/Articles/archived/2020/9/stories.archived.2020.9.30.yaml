      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Taking into account the recoveries and deaths, the number of active
        cases or currently ill patients in the Philippines is now at 52,702, which
        is around 17&nbsp;percent of the total case count.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9efbb1a9-9f21-493d-b2f8-4138b146cc79'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-30T16:07:38.574+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T21:58:51.199+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10edd1fb-5de1-4cff-8e59-fd4182aac424'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-30T16:07:38.574+08:00
      'mgnl:createdBy': 'kristel'
