      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Holden Thorp, editor in chief for the "Science" family of academic
        journals, told CNN he believes colleges were placed in an impossible situation.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c428dd0-d841-4316-a543-e825f8e6d1dd'
      'mgnl:activationStatus': true
