    'template': '1'
    'title': 'Mac Davis, Elvis songwriter and country star, dead at 78'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6aa878bf-2f6c-4fc9-bec8-db6efa83071c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-30T18:02:30.677+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T21:56:26.506+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Legendary country singer and songwriter
        Mac Davis has died at the age of 78.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd391e5e2-db16-4585-830d-9f5619a7e27d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-30T18:02:30.678+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T21:56:27.008+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1045b1c4-3cb1-4068-a797-517357973e00'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-30T18:02:30.678+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T21:56:27.511+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Davis, who first found fame writing hits "A Little Less Conversation"
        and "In The Ghetto" for Elvis Presley, died following heart surgery, his manager,
        Jim Morey, said in a statement on Tuesday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32f96739-51e1-4130-a297-98efb5369405'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-30T18:02:30.678+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T21:56:28.014+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52a8a9a2-e235-4e99-8204-37d1eeeaad28'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-30T18:02:30.678+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T21:56:28.518+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He was surrounded by the love of his life and wife of 38 years,
        Lise, and his sons Scott, Noah and Cody," Morey wrote on Facebook.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebd572ce-8362-493c-b0d2-eae26f0e582d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-30T18:02:30.678+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T21:56:29.021+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43352adc-cbe1-48d9-a7d6-291cc2243d36'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-30T18:02:30.678+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T21:56:29.523+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Paying tribute to Davis, his manager described him as "a loving
        husband, father, grandfather and friend.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '172ccbae-16d9-4572-b179-a23744cadcb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-30T18:02:30.678+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T21:56:30.026+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a5e505c-f9f6-4abe-845f-81894182b7f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-30T18:02:30.678+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T21:56:30.531+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I will miss laughing about our many adventures on the road and
        his insightful sense of humor.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9debda0d-b3c2-4207-ab5d-1b205e0f1824'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-30T18:02:30.679+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T21:56:31.034+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '078e08d8-b95a-4cb9-af47-a16cecb60b4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-30T18:02:30.679+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T21:56:31.536+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When there was a tough decision to be made he often told me ''You
        decide.. I''m going to the golf course!''"</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57890675-bb47-45d7-8b6d-0f61dd274a20'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-30T18:02:30.679+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T21:56:32.038+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd9513f3-1ea0-46da-9d19-4650c33b4c4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-30T18:02:30.679+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T21:56:32.541+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Morey ended his statement with lyrics from Davis'' song "I Believe
        In Music."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d19d740-f451-454a-b6f5-ef8be301fe05'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-30T18:02:30.679+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T21:56:33.045+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '229c2a7e-d697-404c-bcaf-61dd256ea780'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-30T18:02:30.679+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T21:56:33.548+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>News of Davis'' death comes days after his family said he had become
        "critically ill" after undergoing heart surgery in Nashville.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef815f68-9d0d-47df-9cfe-42a647da2a4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-30T18:02:30.679+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T21:56:34.052+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a51fa89c-72c9-4c18-bb36-13e11687c91e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-30T18:02:30.679+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T21:56:34.555+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Musician Richard Marx led the online tributes to Davis, tweeting:
        "This is such a drag. RIP to the incredible #MacDavis. Thank you for your
        incredible songs and your kindness to me. It was an honor to hear you tell
        me stories."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '981dc42c-22c3-4085-9271-61173ea88121'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-30T18:02:30.679+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T21:56:35.059+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b01e7fe0-e88a-4eb3-b343-50285df80b77'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-30T18:02:30.680+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T21:56:35.561+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Davis -- born Morris Mac Davis -- made his debut as a country music
        artist with his 1970 album "Song Painter."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b402778-2fa7-41bc-b3cf-f507e9fed7b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-30T18:02:30.680+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T21:56:36.063+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fd52845-7e0a-4f73-b74e-e219d9272a6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-30T18:02:30.680+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T21:56:36.565+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His breakthrough album "Baby, Don''t Get Hooked On Me" was released
        two years later.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4aca003-00d3-48db-87ef-aff85b7b94ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-30T18:02:30.680+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T21:56:37.067+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf706b41-e624-4a66-bed0-4ee2ee7d760f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-30T18:02:30.680+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T21:56:37.570+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Davis, whose hits include "Stop and Smell the Roses" and "One Hell
        of a Woman," received worldwide recognition for his contribution to music
        and was honored with a star on the Hollywood Walk of Fame in 1998.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fea2dcf-e5d8-446d-a566-012fb24d4438'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-30T18:02:30.680+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T21:56:38.074+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3c2875c-2071-4880-867b-2f63fe3b189a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-30T18:02:30.680+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T21:56:38.578+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He was inducted into the Nashville Songwriters Hall of Fame in 2000
        and the national Songwriters Hall of Fame in 2006.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f02cb6d2-3e4d-41de-8aaf-8fc14a959e94'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-30T18:02:30.680+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T21:56:39.081+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e93492be-259e-4801-8355-dfc4c5978a8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-30T18:02:30.680+08:00
      'mgnl:createdBy': 'eimor'
