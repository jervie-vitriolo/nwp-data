      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fefb619c-f3c2-4355-ae40-c34de0cf9b1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-30T18:11:41.910+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T21:56:05.637+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“These courses are for free and open to all residents of Bulacan
        who are willing to learn,” Ang said in a statement. “This airport project
        will be a game-changer, not only in terms of its effect on the economy of
        Bulacan and the entire Philippines. More importantly, this will change the
        lives of Bulacan residents even beyond the pandemic.”</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40bb5780-f711-4124-b3ae-69e75c71c720'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-30T18:11:41.910+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T21:56:06.138+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b483dab-d7c8-4066-9e7f-050edd7a91bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-30T18:11:41.910+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T21:56:06.641+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The country’s top diversified conglomerate will pay for the tuition,
        assessment, trainor’s honoraria, meals, insurance, and transport allowance
        of participants.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8d04aa5-72ea-4336-80b0-43074df1c5f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-30T18:11:41.910+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T21:56:07.144+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '212bea4a-717b-4b7a-82b0-26e9831c61e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-30T18:11:41.911+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T21:56:07.759+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The first batch, consisting of 60 participants will undergo 20 days
        of training with TESDA in their chosen courses, and three days of entrepreneurship
        training.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '635c2895-5131-495a-85e3-836ce99468fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-30T18:11:41.911+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T21:56:08.261+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01ed8cf8-0657-4bef-943f-2b12dd62066d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-30T18:11:41.911+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T21:56:08.766+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among the technical courses they took are shielded metal arc welding,
        electrical installation and maintenance, and heavy equipment operations.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b355e759-6ccd-427d-912c-5e14d45ee4f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-30T18:11:41.911+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T21:56:09.269+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb109d4e-5534-4472-9608-1610b47e8230'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-30T18:11:41.911+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T21:56:09.771+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>SMC will eventually employ them under SMC Aerocity, the conglomerate’s
        company under SMC Infrastructure that manages the airport development.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '755915c8-afb1-4492-8824-481a84148582'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-30T18:11:41.911+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T21:56:10.274+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1f8aeeb-8120-4f43-8520-59b512bf456a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-30T18:11:41.911+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T21:56:10.776+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When asked if the locals who underwent the training will be guaranteed
        jobs after finishing their courses, SMC’s Atty. Micaela Rosales said “Opo
        (yes), 100 percent.”</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a464f95-83dd-47d7-a933-2db7e59f8d82'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-30T18:11:41.911+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T21:56:11.279+08:00
