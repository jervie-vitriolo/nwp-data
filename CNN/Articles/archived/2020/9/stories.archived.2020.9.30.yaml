      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91f213d3-1d6b-40c6-9c41-c550fbdeddb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-30T19:25:38.531+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:53:42.026+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aside from this, the ₱40-billion fund will also support DOLE’s other
        programs like COVID-19 Adjustment Measures Program and the enhanced Tulong
        Panghanapbuhay sa Ating Disadvantaged/Displaced Workers program.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '416e0b0a-ec5d-4438-8c08-803eb4bc5594'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-30T19:25:38.531+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:53:42.528+08:00
