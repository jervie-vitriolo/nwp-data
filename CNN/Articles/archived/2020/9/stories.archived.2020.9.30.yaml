    'template': '1'
    'title': 'Reno manufacturer seeks FDA permit to distribute product'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96c9d836-76bc-489b-a5e0-fdf4c83d960b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-30T13:23:28.818+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T22:00:05.428+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 30)</strong> —
        The Food and Drug Administration is waiting for the manufacturer of the popular
        Reno liver spread to submit test results proving its product is safe to consume
        following the company''s application for product registration, its chief confirmed
        Wednesday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae69d411-7f72-439e-a30e-5746321b2585'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-30T13:23:28.818+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T22:00:05.931+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“They filed an application for product registration. I think they
        applied last Friday,” FDA Director General Rolando Domingo told CNN Philippines
        in a text message, referring to Reno Foods, Inc.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d524148-6ee0-4a7b-9f62-708a7ebc889d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-30T13:23:28.819+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T22:00:06.434+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The evaluation process for certification of product registration
        entails checking of the safety and quality of a respective product with applicable
        standards and issuances,” the FDA previously said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '971c546b-9ae3-47c2-8e98-e9da7d7096f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-30T13:23:28.819+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T22:00:06.936+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The FDA <a href="https://cnnphilippines.com/news/2020/9/16/FDA-unregistered-food-products-Reno-liver-spread.html?fbclid=IwAR0pMu5KyVcjKSf1KswTC74F_FxE22MGmCkV_-1uwR4O2ZXcV3lffQVUsco"
        target="_blank">earlier warned</a> the public against purchasing the said
        brand of canned good as its maker has failed to register its product. Reno
        liver spread has been around since 1958, according to its product label.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34d2826f-06d3-4c41-b91d-8b56f03bced9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-30T13:23:28.819+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T22:00:07.438+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Firms are required to secure two types of authorizations before
        they are allowed to sell processed items in the market — the CPR and the License-to-Operate
        or LTO. Reno has an LTO, <a href="http://www.fda.gov.ph/press-release-press-release-on-reno/"
        target="_blank">the regulator said.</a></p>'
