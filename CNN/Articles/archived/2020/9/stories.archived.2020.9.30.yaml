      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcfcc811-f1a0-498d-a81c-79d1b415cc73'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-30T17:55:41.075+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:56:54.604+08:00
