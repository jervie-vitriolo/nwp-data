      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ec19e0e-ee5e-44e6-bf8c-56e2bf850466'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-30T18:11:41.909+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T21:56:01.618+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>SMC president and COO Ramon Ang said this is part of keeping the
        company''s promise to prioritize the locals for economic opportunities arising
        from the airport project.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46594323-ff68-4227-ad7b-1695d542bb51'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-30T18:11:41.909+08:00
