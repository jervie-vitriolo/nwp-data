      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump made it clear on Tuesday night that he will do anything to
        cling on to power, and that he won''t go quietly. The next five weeks are
        now certain to be even more tumultuous than had already been the case.</p>'
    '78':
      'jcr:primaryType': 'mgnl:block'
