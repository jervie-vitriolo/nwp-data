      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 30)—</strong> The
        House of Representatives rejected the resignation of Speaker Alan Peter Cayetano
        in a plenary session today.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31794e8a-274c-4820-a1f4-fa2742a69f96'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-30T20:01:09.625+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T21:57:40.289+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among the members of the chamber, 184 voted in the affirmative,
        one voted negative, and nine abstained from voting.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55965dea-a221-4326-881a-de3af9fb6819'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-30T17:03:44.422+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T21:57:40.792+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cayetano offered to step down in a speech before fellow lawmakers
        on Wednesday amid the heated leadership row in the chamber.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdd413da-5d42-4ad2-81d7-3db5bf033ddf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-30T17:03:44.422+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T21:57:41.294+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I’m offering my resignation, here and now, to you my dear colleagues,”
        he said.   “My fate and the fate of the 2021 budget, and the fate of the leadership
        of the House is in your hands."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '049d7f22-fe77-402e-9e60-2839840c9d2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-30T17:03:44.423+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T21:57:41.797+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The move comes a day after President Rodrigo Duterte met with Cayetano
        and his opponent for the coveted post of Speaker, Marinduque Rep. Lord Allan
        Velasco, to try&nbsp;to end the leadership squabble stemming from a term-sharing
        agreement the two lawmakers signed.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4616e0b7-c516-4224-8bc6-7b796a2f9029'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-30T17:03:44.423+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T21:57:42.299+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under the deal, brokered by Duterte at the start of the 18th Congress,
        Cayetano was supposed to serve as Speaker for the first 15 months or until
        October this year. Velasco would then take over the post for the succeeding
        21 months.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22740804-db21-4eb7-8fef-f904cf48663c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-30T20:01:09.625+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T21:57:42.802+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Taguig-Pateros lawmaker maintained that he had always respected
        the agreement.</p>'
