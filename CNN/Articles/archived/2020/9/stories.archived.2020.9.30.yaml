      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ombudsman Samuel Martires earlier reasoned that he had to make such
        directive because SALNs were being <a data-cke-saved-href="https://www.cnnphilippines.com/news/2020/9/22/ombudsman-lifestyle-checks-SALNs-weaponized.html"
        href="https://www.cnnphilippines.com/news/2020/9/22/ombudsman-lifestyle-checks-SALNs-weaponized.html">"weaponized"
        against political enemies</a>.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc90ca94-e187-4e5c-aa12-c1aaab27b142'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-30T17:55:41.075+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:56:53.600+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippine Center for Investigative Journalism said in 2019
        that it is the first time in the last 30 years that a President has not released
        his or her SALN to the public.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd03d2402-77e2-4ff6-b921-729623630668'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-30T17:55:41.075+08:00
