      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The order comes after the launch of the Sta. Ana Hospital''s second
        RT-PCR laboratory, which can process around 1,000 tests daily. This shall
        raise the hospital''s test processing capacity to 30,000 tests per month.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
