    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '555ff606-c75d-4fe6-b234-59fa80987ed2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-30T15:07:32.016+08:00
