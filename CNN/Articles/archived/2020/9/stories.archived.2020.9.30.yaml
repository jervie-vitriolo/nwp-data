      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"All of us must remain vigilant with our safety behaviors wherever
        we are in our community."</p>'
    '42':
