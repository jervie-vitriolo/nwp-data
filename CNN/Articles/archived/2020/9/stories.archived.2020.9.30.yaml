      'mgnl:type': 'text'
      'text': '<p>"I was able to get it somewhat better but just looking long-term
        at this tournament -- ''Will I be able to get through enough matches?'' --
        and so for me I don''t think I could and struggling to walk so that''s kind
        of a telltale sign that I should try to recover," she told reporters Wednesday.</p>'
    '7':
