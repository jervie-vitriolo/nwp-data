      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Local residents in Bulacan will be prioritized and we expect jobs
        and opportunities to be bountiful that we even see workers coming from all
        over Central Luzon, Metro Manila and as far as southern Luzon,” Ang said.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
