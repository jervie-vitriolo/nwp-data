    'title': 'Hawaii tentatively reopening to tourists October 15'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1addc8e1-effb-42bc-97ef-1a74ea724b12'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-30T03:01:32.596+08:00
