      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, dressmaking and cookery courses are offered for those
        who want to be self-employed. They will also get toolkits like welding and
        sewing machines, among others.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2f88be3-5de1-4a6c-b657-0fd584b00a26'
      'mgnl:activationStatus': true
