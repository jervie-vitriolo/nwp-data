      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Senate has voted to advance a stopgap spending bill to avert
        a looming government shutdown. Neither party wants a shutdown right now, especially
        so close to the election, and this bill would keep the government running
        until December 11. Without a measure in place, government funding will expire
        at midnight tonight. Meanwhile, Senate Minority Leader Chuck Schumer took
        control of the Senate floor yesterday and is forcing a procedural vote on
        a bill that would protect people with pre-existing conditions if the Supreme
        Court sides with the Trump administration and strikes down the Affordable
        Care Act. This is extremely rare since the majority leader, now Mitch McConnell,
        usually controls what gets considered on the floor. Any senator can do what
        Schumer did, but it''s usually avoided because doing so regularly would shut
        down the Senate.</p>'
