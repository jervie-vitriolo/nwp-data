      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) –</strong>&nbsp;President Donald Trump says he deserves
        an "A+" for his handling of the pandemic. Corporate America says he deserves
        a failing grade.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab5f3ba7-bd00-4993-a3f0-c8f3a676f6d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-30T09:09:16.435+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T22:02:52.115+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fifty-five percent of CEOs and other business leaders give Trump
        an "F" for his administration''s response to the coronavirus pandemic, according
        to a poll conducted by the Yale School of Management. Another 12% say Trump
        deserves a "D."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f785c31-0c79-4150-bfb7-ff855a6a4019'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-30T09:09:16.435+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T22:02:52.116+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Just 6% of the attendees at Yale''s Chief Executive Leadership Institute
        CEO Caucus award Trump an "A" for his handling of Covid-19.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf6b5239-2709-44d0-a0f0-ea91d91279c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-30T09:09:16.435+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T22:02:52.116+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many CEOs want new leadership in the White House even though Trump
        is promising four more years of low taxes and light regulations -- policies
        that C-Suites often crave.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb6e2d39-45e2-4740-b7a0-cfd74ec6cbfc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-30T09:09:16.435+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T22:02:52.117+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A staggering 77% of business leaders polled by Yale say they plan
        to vote for Joe Biden over Trump in the November election. That''s despite
        Biden''s proposals to hike tax rates on both corporations and the high-income
        households.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07232ba0-7f3f-4661-98b1-af412843b120'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-30T09:09:16.435+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T22:02:52.117+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The findings suggest Trump''s support from the business community
        is fraying after years of bitter partisanship.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '660f3bdc-0eb0-446a-b2bc-81c886d097cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-30T09:09:16.435+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T22:02:52.118+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"CEOs are not in the business of divisiveness. Their jobs are easier
        if they don''t have a divided nation, workforce and customers," Jeffrey Sonnenfeld,
        senior associate dean for leadership studies at Yale, told CNN Business.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f28e78d-1367-403f-9598-c1a246968957'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-30T09:09:16.435+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T22:02:52.119+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although CEOs are "afraid to speak out" publicly against Trump,
        Sonnenfeld said they will do so privately and collectively. The Yale summit
        featured dozens of leading executives, including the heads of General Motors,
        IBM, Caterpillar, Harley-Davidson, Johnson &amp; Johnson and Goodyear.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c537f04a-e455-426d-8ab6-585217112b19'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-30T09:09:16.435+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T22:02:52.120+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In response to the Yale survey, Trump Campaign Communications Director
        Tim Murtaugh said in a statement: "President Trump has mobilized an unprecedented
        effort of government and the private sector to fight the virus, and has projected
        calm at every step to avoid causing public panic."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c17ffc96-05c3-4c33-ae22-313c7f344e60'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-30T09:09:16.436+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T22:02:52.121+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>84% say response to pandemic made it worse</h2>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec5c7af0-d242-4124-a35e-398dbd3ce3e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-30T09:09:16.436+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T22:02:52.121+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump, who ran for the White House in 2015 as the nation''s first
        CEO president, swiftly enacted a pro-business agenda highlighted by massive
        corporate tax cuts and a war on regulation.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98e77c5d-9704-4585-9e68-59097aa6064b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-30T09:09:16.436+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T22:02:52.122+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yet business leaders are more concerned about the less business-friendly
        aspects of the Trump era: trade wars and a pandemic that plunged the United
        States into recession.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba4cc0be-51c7-43e7-a1a9-8a7ebbf64e91'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-30T09:09:16.436+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T22:02:52.123+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CEOs are not just upset the Trump administration didn''t do more
        to limit the pandemic. They fear the government made it worse.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc751e4d-ee1b-4273-883a-4f96828770d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-30T09:09:16.436+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T22:02:52.124+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Eighty-four percent of business leaders surveyed by Yale say the
        Trump administration''s response to the crisis has hurt, not helped, their
        businesses. And 86% said that the 200,000 Covid-19 deaths in the United States
        could have been "far less" with a more vigorous government response.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c09e04c4-2da1-49f1-8df0-871a58262adb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-30T09:09:16.436+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T22:02:52.124+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The United States accounts for more than 20% of the more than 1
        million people who have died worldwide from Covid-19, according to data from
        Johns Hopkins University.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f549bdad-d47f-4b8f-978b-3ab64237c552'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-30T09:09:16.436+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T22:02:52.125+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Doubts about trade deal with China</h2>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebed3d55-14ba-4b89-a808-8823f3c765fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-30T09:09:16.436+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T22:02:52.125+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On trade, 62% of executives said their businesses suffered from
        unfair trade practices in China. Yet a greater percentage -- 78% -- say the
        Trump administration''s policies made US-China relations worse.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '666304cb-7dbd-4313-9c16-d3cf7be48e89'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-30T09:09:16.437+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T22:02:52.126+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump imposed tariffs on hundreds of billions of exports from Chinato
        get the w orld''s No. 2 economy to reform its trade tactics. The two nations
        reached a Phase One trade agreement in late 2019.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0814f736-b7e4-4f2f-b500-e102ac6e0c4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-30T09:09:16.437+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T22:02:52.127+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yet China is not living up to its promise to ramp up purchases of
        US goods, especially agricultural and energy products. Just 21% of business
        leaders said the Phase One deal positively impacted their business.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f435960-5d4a-405f-a11f-93a17a8b6885'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-30T09:09:16.437+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T22:02:52.128+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Skepticism about Trump is also evident in campaign donations.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce413a2d-654c-4401-b2e7-1487c4d6c078'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-30T09:09:16.437+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T22:02:52.128+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wall Street has sent nearly five times more cash to Biden than to
        Trump, according to OpenSecrets. Trump is losing the fundraising race among
        Wall Streeters by a greater magnitude than he did in 2016 and than Senator
        John McCain did in 2008. In 2012, GOP nominee Mitt Romney, a former private
        equity executive, tripled President Obama''s fundraising haul from the industry.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f7f840b-bbab-4f86-a1dc-1264438cde4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-30T09:09:16.437+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T22:02:52.129+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump has repeatedly defended his administration''s handling of
        the pandemic by pointing to the high volume of testing and efforts to rapidly
        develop a vaccine.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '560d1e8e-f2a4-4047-a1d2-efc903a5efe9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-30T09:09:16.437+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T22:02:52.129+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Tremendous progress is being made," Trump said during a press briefing
        Monday. "We''re rounding the corner. And very importantly, vaccines are coming,
        but we''re rounding the corner regardless."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bed5b76a-d633-46ee-8914-193c7ad44af4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-30T09:09:16.437+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T22:02:52.130+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last week, Trump suggested his problem is one mostly of communications.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81704ecd-fbe3-4599-88d6-d0f1e40e720c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-30T09:09:16.437+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T22:02:52.131+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''ve done a phenomenal job. Not just a good job, a phenomenal
        job," Trump told Fox News. "Other than public relations, but that''s because
        I have fake news. On public relations, I give myself a D. On the job itself,
        we take an A+."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41f4dc2a-8c55-479d-9038-97775ffd5cd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-30T09:09:16.437+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T22:02:52.131+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Government response created ''confusion''</h2>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9658ebb-dc42-4978-ba8a-5b6ace422f8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-30T09:09:16.438+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T22:02:52.132+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the Yale CEO summit, David Shulkin, Trump''s first secretary
        of Veterans Affairs, expressed dismay at the federal government''s handling
        of the pandemic.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b09b0ed8-219c-4f0d-9498-0dff3f991eca'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-30T09:09:16.438+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T22:02:52.132+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We not only failed early on in the ability to be prepared in our
        supply chain and diagnostic capabilities," Shulkin said, "but our bigger failure
        is the consistency of message and confusion we''re creating among the public."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a3693f1-0719-4f6a-9630-cf5769c6c77e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-30T09:09:16.438+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T22:02:52.133+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Shulkin added that public skepticism about a potential Covid-19
        vaccine "is a reflection of the failure of having a national strategy, having
        a consistent message among our leadership."</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2289bc39-b7dd-4ea9-87a3-1343fba2b8c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-30T09:09:16.438+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T22:02:52.134+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pfizer CEO Albert Bourla, whose company is developing a vaccine,
        urged the business community to fill the void left by a lack of trust in the
        government.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05ba7048-b592-47e9-b056-06b55c1dfacc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-30T09:09:16.438+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T22:02:52.134+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Businesses need to step up and also add their voice because people
        right now are confused," Bourla said during the Yale event. "They don''t know
        what to believe or who to believe."</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5631d214-e66e-48c2-b98e-769abb3aa550'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-30T09:09:16.438+08:00
      'mgnl:createdBy': 'mel'
