      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Manila health department had been tasked to provide the said
        workers the free swab tests, as per Moreno''s Executive Order No. 39.</p>'
