      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa2d236e-1992-4291-a00d-682214e354ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-30T19:25:38.531+08:00
      'mgnl:createdBy': 'bamba'
