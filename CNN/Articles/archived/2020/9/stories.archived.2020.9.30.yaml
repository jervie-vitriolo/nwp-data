      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7aaaa82-b13e-4488-88a7-536f6b3b7d41'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-30T19:25:38.531+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:53:43.030+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Unemployment in the country increased this year due to the implementation
        of quarantine restrictions to control the spread of COVID-19, which led to
        the temporary shutdown of businesses.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b613aee3-8521-4f9c-91c5-cbc58f75a293'
      'mgnl:activationStatus': true
