      'mgnl:lastActivated': 2023-01-25T21:59:10.724+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 30)</strong> —
        Members of the Metro Manila Council are set to discuss the issue of curfews
        in their next meeting as they see the possible easing into a modified general
        community quarantine.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7efaa465-a25e-4e37-8bb6-e5dc894c89a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-30T15:07:32.016+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T21:59:11.227+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>MMC Chairman and Parañaque City Edwin Olivarez made the revelation
        during a televised briefing on Wednesday, saying they were meeting on the
        issue as the country''s economy was slowly opening</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a9d2ebe-4468-48dc-b52e-f6fbab3cb987'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-30T15:07:32.016+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T21:59:11.729+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Ang ginagawa po ng mga</em> mayor <em>natin ngayon, kasi hindi
        lang po yung</em> health protocol, <em>kailangan buksan na rin yung ating
        ekonomiya. Dun na rin po papunta yung</em> strategy <em>nung ating mga syudad
        na pagbubukas ng ating</em> economy without compromising healthcare. <em>Kaya
        po pinag-uusapan po natin ngayon, pero hindi pa po</em> final, <em>yung tungkol
        sa</em> curfew," he said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66541830-ae1e-4a27-8a59-21b234881dcf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-30T15:07:32.016+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T21:59:12.232+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: What the mayors are doing now, because it''s not just
        about health protocol, we also have to open up the economy. That is where
        strategy is headed without having to compromise healthcare. So now we are
        talking about it, but it''s not yet final, the issue of the curfew.]</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b292e18-5bfb-448c-a576-3ad31d191e20'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-30T15:07:32.017+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T21:59:12.734+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Curfews in Metro Manila are unified, beginning at 10 p.m. and ending
        at 5 in the morning. Olivarez added the opening of <a href="https://cnnphilippines.com/news/2020/8/20/24-7-food-delivery-Metro-Manila.html"
        target="_top">24/7 delivery services</a> in the metro was also a way to help
        the economy.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2bac64f-1d42-4e02-a3aa-2ef416bd6f5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-30T15:07:32.017+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T21:59:13.295+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Olivarez said despite the downtrend in COVID numbers, it was still
        not possible to fully ease quarantine restrictions for now. However, should
        the downtrend continue, the see the possible move of the metro into MGCQ.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98ce6f0b-9363-484f-9f4b-addd35e72ee4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-30T15:07:32.017+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T21:59:13.799+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Kung matutuluy-tuloy po ang ating</em> trend, <em>itong pagbaba
        ng</em> cases <em>natin... at ipagpapatuloy lang ang padisiplina sa ating</em>
        constituents, <em>palagay ko po baka itong katapusan ng</em> October...<em>ay
        matatapos natin ang</em> GCQ <em>at</em> hopefully...<em>itong darating na</em>
        November, MGCQ <em>na po tayo,"</em> the mayor added.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82bfe602-b73d-4ef5-90ac-fc217094040a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-30T15:07:32.017+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T21:59:14.301+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: If the downtrend in cases continue...as well as discipline
        among constituents, I think by the end of October...GCQ will end as well and
        hopefully...this November we will be under MGCQ.]</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a4573c6-d3a5-4148-83d9-4ca730f17764'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-30T15:07:32.018+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T21:59:14.804+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://www.cnn.ph/news/2020/9/29/up-octa-two-week-observation.html"
        target="_blank">On Tuesday</a>, Dr. Butch Ong, a member of the UP OCTA research
        team, said new cases have steadily gone down since healthcare workers requested
        for a "time out" in August.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11236991-371f-493d-b541-93b66d65e63d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-30T15:07:32.018+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T21:59:15.410+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said should they see in October that numbers have gone down even
        further, then easing quarantine restrictions could be considered.</p>'
  'August-2020-government-debt':
    'author': 'Melissa Luz Lopez, CNN Philippines'
    'caption': '(FILE PHOTO)'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2020-09-30T15:24:44.291+08:00
