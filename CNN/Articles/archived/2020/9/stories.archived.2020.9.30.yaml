      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We hope the barangay emergency employment program
        worth ₱40 billion will be granted. We know the effect of the pandemic is at
        the grassroots level. This will be able to help more than 3 million Filipinos
        if granted.]</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c38719dc-7abc-4c74-b9e9-cb1b293f743b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-30T19:25:38.531+08:00
