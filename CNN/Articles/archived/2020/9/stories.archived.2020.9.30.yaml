      'mgnl:type': 'text'
      'text': '<p>Over two years ago, Adam Castillejo -- previously identified as
        "the London patient" -- finished HIV antiretroviral therapy, making him the
        second person ever to be cured of HIV.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17894c0a-1c6b-4b0b-b96c-68843437d56f'
