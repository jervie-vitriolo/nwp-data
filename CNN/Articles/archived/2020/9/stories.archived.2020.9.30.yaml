      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Despite generally being at lower risk for severe illness, college-age
        adults can become seriously ill from COVID-19," the chancellor said. "We are
        seeing a rise in COVID-19 cases in students."</p>'
