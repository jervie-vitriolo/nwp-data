  'india-60-million-coronavirus-survey':
    'author': 'Jessie Yeung and Esha Mitra, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-09-30T17:25:16.257+08:00
    'imagesource': 'jcr:61472e0e-713c-4639-8d45-a971fbc86e0a'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b219f818-f069-494a-bc95-bec11778446f'
    'lead': 'More than 63 million people in India may have contracted Covid-19, health
      authorities said on Tuesday -- about 10 times higher than the official reported
      figures.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-09-30T17:26:32.558+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-01-25T21:57:17.595+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T21:51:03.491+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'More than 60 million people in India may have caught Covid-19, survey
      finds'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '261dfd69-2186-48a3-bb0f-8580950f9fa5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-30T17:26:32.558+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T21:57:18.098+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> -- More than 63 million people in India may
        have contracted Covid-19, health authorities said on Tuesday -- about 10 times
        higher than the official reported figures.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0bb6d5b-0c97-46e2-86ac-47937d5185af'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-30T17:26:32.558+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T21:57:18.601+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A national survey of more than 29,000 people across 700 villages
        and wards found that about one in 15 people above the age of 10 had antibodies
        against the coronavirus, according to the Indian Council of Medical Research.
        The survey was conducted from mid-August to mid-September.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09887144-4673-483d-9c03-8b4975aa2589'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-30T17:26:32.558+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T21:57:19.104+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Antibody tests, also known as serology tests, check for proteins
        called antibodies in the immune system, which indicate if someone has been
        exposed to the virus.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f67bd28c-20d3-49ba-938d-2387b5135104'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-30T17:26:32.558+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T21:57:19.606+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Of the country''s 1.3 billion citizens, more than 966 million are
        aged 10 or above, according to the government''s&nbsp;<a href="http://www.censusindia.gov.in/2011-Documents/Census_2011_Age_data-final-12-09-2013.ppt">most
        recent census in 2011.</a> If one in 15 people of this group have been infected
        with Covid-19, that''s a total of 63.78 million people.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ed74cf5-ba90-4f31-b894-e24a33ed34e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-30T17:26:32.558+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T21:57:20.108+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As of Wednesday, India has reported more than 6.1 million cases
        and 96,000 deaths, according to data compiled by Johns Hopkins University.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e5aee37-5235-4d6f-b3a0-a8f192957d93'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-30T17:26:32.559+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T21:57:20.610+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The survey suggests that for every one infection officially reported,
        there are actually 26 to 32 people infected who slip through the cracks, said
        Dr. Balram Bhargava, director of the medical council, at a news conference
        on Tuesday.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3dd9063e-552e-4829-ad8f-dbb07355b75f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-30T17:26:32.559+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T21:57:21.113+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This falls in line with what many experts have warned for months
        -- that India''s coronavirus crisis may be much more dire than official figures
        suggest.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44cff485-f8fa-47a5-9065-cc1e359ba487'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-30T17:26:32.559+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T21:57:21.615+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are numerous reasons for this: People simply aren''t getting
        tested enough. There are sometimes errors in reporting and registering cases.
        Changing government strategies can muddle the numbers and paint a misleading
        picture of the situation.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd65ca9a-0adf-46f5-81d9-e0020a0cbe08'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-30T17:26:32.559+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T21:57:22.122+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government began rolling back restrictions in May after a months-long
        lockdown, with ministers turning their attention to reopening the economy
        and public services. But experts, including Bhargava, warn that it''s too
        soon to relax.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a8047c2-ce48-4cfd-bcc0-5ae21893f7e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-30T17:26:32.559+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T21:57:22.625+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Since a large proportion of the population is still susceptible,
        prevention fatigue has to be avoided," Bhargava said, adding that the risk
        of infection was highest in urban slums where millions live in crowded conditions,
        often with limited sanitation or running water.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f4e7ab4-0e6e-4794-87ec-a5ef97396313'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-30T17:26:32.559+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T21:57:23.128+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Slum residents had a seroprevalence -- meaning they carried antibodies
        -- of 15.6%, almost double the 8.2% detected in residents of non-slum urban
        areas. The figure drops in rural areas to 4.4%, according to the survey.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f51afbf-8eb2-4c7f-a54e-c176b76cf9c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-30T17:26:32.559+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T21:57:23.631+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The survey shows how important it is for the Indian public to continue
        taking coronavirus precautions like social distancing and personal hygiene,
        said Bhargava on Tuesday -- especially during Diwali, the festival of lights.
        The festival, which this year falls on November 14, is one of India''s biggest
        annual holidays.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04c364cd-49cb-458a-8bf1-31191057c93c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-30T17:26:32.559+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T21:57:24.134+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In light of the upcoming festivities, in light of the winter season
        and mass gathering, containment strategies must be implemented by the states
        and the use of masks cannot be underlined more than after this seroprevalence
        survey," he warned. "That is very, very essential."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcf154a0-47e8-48a9-b189-e37cd993797f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-30T17:26:32.560+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T21:57:24.637+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>The numbers don''t show the full picture</h3>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c75eced-c405-4e0f-83a4-c1e246e34a96'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-30T17:26:32.560+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T21:57:25.140+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Experts have long suspected that the number of cases in India may
        be vastly underreported.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3b36a54-631f-4f88-949b-6a6b6977aaa2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-30T17:26:32.560+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T21:57:25.642+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ramanan Laxminarayan, a senior research scholar at Princeton University,
        predicted that the country may be undercounting infections by a factor of
        50 to 100 -- meaning the "true" number could be upwards of 100 million.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ae24b7d-9ee4-4693-b244-2e621ec6e38c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-30T17:26:32.560+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T21:57:26.145+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One simple reason behind the discrepancy is insufficent testing.
        India has stepped up its testing, almost doubling the amount of tests conducted
        during the month of August -- but it still lags far behind other major countries.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42961fcc-1499-49bd-bf90-7f8a492ca6ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-30T17:26:32.560+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T21:57:26.647+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Only about 82 of every 100,000 people in India are being tested
        per day, according to Johns Hopkins University -- compared to about 284 in
        the US and 329 in the United Kingdom.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f1dcc20-e83c-410b-9215-f547113a06c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-30T17:26:32.560+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T21:57:27.149+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"All the other countries test two times, three times, 10 times what
        India is testing," community medicine specialist Dr. Hemant Shewade told CNN
        earlier this month.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40b14e06-4848-4803-9053-0f5478139360'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-30T17:26:32.560+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T21:57:27.652+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, India''s mortality rate of 1.6% looks much lower than
        other countries -- compared to 2.9% in the US, 9.5% in the UK, and 11.5% in
        Italy, according to Johns Hopkins University. But coronavirus deaths, too,
        are likely being undercounted.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d9ba45b-b639-4a90-8296-656cf9ad3c49'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-30T17:26:32.560+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T21:57:28.160+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even when India isn''t facing a pandemic, its underfunded public
        health infrastructure means that only 86% of deaths nationwide are even registered
        in government systems. And only 22% of all registered deaths get an official
        cause of death, certified by a doctor, Shewade said.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b803311-0a02-4b1e-976f-8f3da16b9a5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-30T17:26:32.560+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T21:57:28.667+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And even if a coronavirus patient tested positive before dying,
        they might not be counted as a Covid-19 death if they had other preexisting
        conditions, such as diabetes or cancer, which could be recorded as the cause
        of death instead, he added.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24d85eed-8692-4078-bf77-33ee69fad411'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-30T17:26:32.561+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T21:57:29.170+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some world leaders have pointed out the flaws in case reporting;
        US President Donald Trump brought up the topic during the <a href="https://www.cnn.com/2020/09/30/politics/trump-biden-first-debate-takeaways/index.html">presidential
        debate</a> against Democratic nominee Joe Biden on Tuesday night.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60c1995d-d2f3-4f50-a0b2-df2329245ce6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-30T17:26:32.561+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T21:57:29.673+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When you talk about numbers, you don''t know how many people died
        in China, you don''t know how many people died in Russia, you don''t know
        how many people died in India," he said. "They don''t exactly give you a straight
        count, just so you understand."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f927c73-5a55-444a-b95e-11aa2676544e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-30T17:26:32.561+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T21:57:30.175+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2020/09/30/asia/india-covid-antibody-study-intl-hnk-scli/index.html">"More
        than 60 million people in India may have caught Covid-19, survey finds"</a></em></p>'
