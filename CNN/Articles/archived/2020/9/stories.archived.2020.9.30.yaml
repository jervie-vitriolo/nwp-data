      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 30) —</strong>
        BDO Unibank and e-wallet GCash reported issues in their online services starting
        on Tuesday night.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7e0c4a3-6d49-44c0-b731-7e5ec658a82a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-30T13:20:13.279+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T22:00:09.768+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>BDO earlier encountered access issues among clients who were using
        their mobile app on iOS 14, the latest operating system of Apple gadgets.
        The issue was said resolved on Tuesday afternoon, but that was when netizens
        started complaining that they could not access the bank''s phone app and online
        banking portal.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa097d34-6082-4a9c-bd86-53292364a77a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-30T13:20:13.279+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T22:00:10.272+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The issue remained unresolved as of Wednesday morning, with the
        bank saying sorry for the issues encountered on payday period – a time when
        most salaried workers transact to pay bills and other dues.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e710d563-46e8-465a-a793-2bc32c9a1e2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-30T13:20:13.279+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T22:00:10.774+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We apologize for the inaccessibility of our Digital Banking channels
        and the inconvenience it has caused, especially during this payday period,"
        the bank''s 11:25 a.m. advisory read. "In the meantime, we encourage you to
        use the ATMs or visit our branches for your urgent transactions."</p>'
    '7':
      'contentWidth': '100%'
      'embedCode': '<iframe src="https://www.facebook.com/plugins/post.php?href=https%3A%2F%2Fwww.facebook.com%2FBDOUnibank%2Fposts%2F2704556696427148&width=500"
        width="500" height="719" style="border:none;overflow:hidden" scrolling="no"
        frameborder="0" allowTransparency="true" allow="encrypted-media"></iframe>'
