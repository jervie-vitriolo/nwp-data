      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)—</strong>&nbsp;Dallas Mavericks owner Mark Cuban reunited
        former NBA player Delonte West with his mother, Delphina Addison, in Dallas
        Monday before West checked into a rehabilitation facility in Florida, <a href="https://twitter.com/ShamsCharania/status/1310971187388911617?s=20">The
        Athletic</a> reported Tuesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c9995c9-2caf-464c-b041-7a863ea256a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-30T07:43:54.882+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T22:02:54.887+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Mavs confirmed in an email to CNN that Cuban picked up West
        at a Dallas gas station Monday in an attempt to help get the 37-year-old''s
        his life back on track. However, they declined to provide further comment
        on the matter.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c9df66e-5f3f-4321-8594-965ec843c577'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-30T07:43:54.882+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T22:02:54.888+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN''s attempts to reach West''s family have so far been unsuccessful.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc08c96d-dcc9-42e6-b246-21d70cc248e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-30T07:43:54.882+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T22:02:54.889+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to TMZ, Cuban has been attempting to get in contact with
        West after a photo emerged on social media of him panhandling at an intersection
        in Dallas last week.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cd1742b-c7c3-44be-8596-eee65835315f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-30T07:43:54.882+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T22:02:54.890+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN has not been able to independently verify the photo and CNN''s
        attempts to reach West''s family have so far been unsuccessful.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53ce4863-3c50-435c-9469-1f1113d22b20'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-30T07:43:54.883+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T22:02:54.890+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>West''s travails -- which include bizarre behavior, money woes,
        a 2009 run-in with the law and a 2008 diagnosis of bipolar disorder that West
        later questioned -- have been well-documented since he joined the NBA in 2004.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2404102d-45de-4e59-93b2-8a406b5ddd2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-30T07:43:54.883+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T22:02:54.891+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Following a stellar junior season in which he led the Saint Joseph''s
        Hawks to a 30-2 record and a deep run into the 2004 NCAA Tournament, the Boston
        Celtics took West late in the first round of the NBA Draft.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea1000f1-ba4b-48b9-82eb-5ceb73117df8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-30T07:43:54.883+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T22:02:54.892+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>West played three seasons in Boston before becoming a journeyman,
        taking the court for the Seattle SuperSonics, Cleveland Cavaliers, the Celtics
        again and the Dallas Mavericks.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a77342c-b4dd-4c2f-801f-9a62eb55b8be'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-30T07:43:54.883+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T22:02:54.893+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After his 2011-12 season with the Mavs, West spent time in the NBA
        G League and in professional leagues in China and Venezuela.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb6a6406-bcca-4f94-979b-056e5ce97a84'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-30T07:43:54.883+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T22:02:54.893+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2020/09/29/sport/delonte-west-mark-cuban-nba-spt-intl/index.html">"Former
        NBA player Delonte West reunited with mother, checks into rehab facility in
        Florida, according to reports."</a></em></p>'
  'Avatar-3-movie':
    'author': 'Marianne Garvey, CNN'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2020-09-30T07:44:09.499+08:00
    'imagesource': 'jcr:3997362f-1dff-417b-aeaf-7059649850ea'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '315c933f-cb26-4540-acb9-2944e433eb72'
    'lead': '''Avatar 2'' is finished filming and ''Avatar 3'' is nearly done, director
      James Cameron has revealed.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-09-30T07:47:09.314+08:00
    'mgnl:createdBy': 'alyssa'
    'mgnl:lastActivated': 2023-01-25T22:02:54.470+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T21:50:49.832+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Avatar']
    'template': '1'
    'title': '''Avatar 3'' is almost done filming'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39bedf75-f546-45b1-ab77-e242e23cf3de'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-30T07:47:09.314+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T22:02:54.474+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)—&nbsp;</strong>"Avatar 2" is finished filming and
        "Avatar 3" is nearly done, director James Cameron has revealed.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c850321b-f2c9-4cb0-8de8-5d3af8ce21a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-30T07:47:09.314+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T22:02:54.475+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a video chat with former California Governor Arnold Schwarzenegger
        for the 2020 Austrian World Summit, Cameron said that he getting ready for
        the new release dates for the next installments of the franchise.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80e92170-d4c0-448d-a5a5-e9e626386c14'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-30T07:47:09.314+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T22:02:54.476+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Covid hit us like it hit everybody," the director said. "We lost
        about four and a half months of production. As a result of that, we''ve rolled
        around one more full year for a release in December of 2022. That''s been
        announced already."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5457cf0b-057a-47e6-9e66-cbbaf2024ad1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-30T07:47:09.314+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T22:02:54.477+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He continued: "Now that doesn''t mean I have an extra year to finish
        the film because the day we deliver ''Avatar 2,'' we''ll just start working
        on finishing ''Avatar 3.'' So where we are right now, I''m down in New Zealand
        shooting, we''re shooting the remainder of the live-action. We''ve got about
        10 percent left to go. We''re 100 percent complete on ''Avatar 2'' and we''re
        sort of 95 percent complete with ''Avatar 3.''"</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f667c82b-9b52-445d-8ee6-8c1b151fba20'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-30T07:47:09.314+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T22:02:54.478+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cameron, who directed Schwarzenegger in "The Terminator," said he
        got lucky with choosing to film in New Zealand, since the Covid-19 response
        has been effective.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75908ae1-6fc7-4309-97c3-4a1704d9d6c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-30T07:47:09.314+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T22:02:54.479+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re very lucky in that we chose this as our production site
        years ago," he told Schwarzenegger. "We made the first film here in New Zealand
        and it turns out to be ranking first or second-best country in the world for
        its Covid response."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2260f0fd-6bf6-49d8-a9cb-3e41281e5df3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-30T07:47:09.314+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T22:02:54.479+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite the latest details, Cameron wouldn''t reveal the plot for
        the sequels.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07caee40-0460-4534-bd26-2c9accd1a63d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-30T07:47:09.315+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T22:02:54.480+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I can''t tell you anything about the story. I believe in the mystery
        and the great reveal," he said.</p>'
    '10':
      'contentWidth': '100%'
      'embedCode': '<iframe width="560" height="315" src="https://www.youtube.com/embed/4ldZHGsTMPQ"
        frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media;
        gyroscope; picture-in-picture" allowfullscreen></iframe>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a7edbd5-210d-481a-b213-699f96e2c69c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-30T07:47:09.315+08:00
