      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '731d9eb8-0fcd-48e2-aab0-264866e0abe2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-30T19:12:45.424+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:54:35.649+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He asked his supporters to go to polls and "watch very carefully"
        what happens while making fresh and unsubstantiated claims of mass ballot
        fraud.</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f5d0ba9-ad6e-478d-987c-bd3b71d1fdf0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-30T19:12:45.424+08:00
