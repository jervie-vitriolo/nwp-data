      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Tuesday, Abueva met with Games and Amusements Board officials
        to ask for the reversal of his license revocation order which is yet to be
        approved. He was accompanied by Phoenix head coach Topex Robinson.</p>'
