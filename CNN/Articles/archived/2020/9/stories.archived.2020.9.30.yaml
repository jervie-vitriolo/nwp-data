      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Human rights organization Amnesty International says it has halted
        its operations in India after the "complete freezing" of its bank accounts
        by the government there. Staff have been laid off, and campaign and research
        work in the region paused. Amnesty has been critical of the Indian government
        in recent years, and the executive director of the group''s India office said
        the latest actions are retaliation for its calls for greater government transparency.  Amnesty
        said its Indian headquarters was raided by Enforcement Directorate officers
        in 2018 as part of a finance investigation, but no irregularities were found.
        The acting secretary general of Amnesty International called this latest financial
        freeze an "egregious and shameful act by the Indian Government."</p>'
