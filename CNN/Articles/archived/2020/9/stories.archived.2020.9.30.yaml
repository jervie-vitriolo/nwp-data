    'jcr:uuid': '6b4819a0-bbe7-4c25-8683-bf169c047a81'
    'lead': 'DA says the initial shipment of two tons of okra to Japan happened on
      Tuesday, which were sourced from Tarlac farmers.  '
    'mgnl:activationStatus': true
    'mgnl:created': 2020-09-30T19:16:45.380+08:00
    'mgnl:createdBy': 'bamba'
    'mgnl:lastActivated': 2023-01-25T21:53:49.075+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
