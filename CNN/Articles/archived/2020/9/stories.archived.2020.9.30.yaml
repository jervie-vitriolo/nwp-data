    'template': '1'
    'title': 'ANALYSIS: Hits and misses from the first Trump-Biden debate'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef172adb-7e92-4657-a647-f21cc30a920e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-30T11:40:32.618+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T22:00:24.055+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) –</strong>&nbsp;The first general election debate
        between President Donald Trump and former Vice President Joe Biden is (thankfully)
        over.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05b072b9-7fae-48f1-b098-0a8de79fe2e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-30T11:40:32.618+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T22:00:24.559+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was, in a word, horrendous. Below, the best and worst from the
        night that was.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96e736fd-c5f6-47f6-a761-afbc7ced46d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-30T11:40:32.619+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T22:00:25.098+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>HITS</h2>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '910ae6b2-3591-4236-b242-8d7c3e7718e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-30T11:40:32.619+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T22:00:25.602+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[This space is being intentionally left blank. This was an absolutely
        awful debate that did absolutely nothing to educate the public about the two
        candidates and what they would do if given four years to serve as president
        of the United States. It was, without question, the single worst debate I
        have ever covered in my two decades of doing this job. That it happened even
        as more than 200,000 Americans have died from Covid-19 and projections suggest
        that number could double by January 1 made the un-seriousness of it all the
        more striking -- and painful. It was, simply put, a deep disservice to democracy.]</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97da06a1-b993-4d74-a0c7-6fe4d572a019'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-30T11:40:32.619+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T22:00:26.105+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>MISSES</h2>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03b1d804-ff99-468f-8334-5edec5097c15'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-30T11:40:32.619+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T22:00:26.608+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>-<strong> Donald Trump:</strong> Remember that the President needs
        these debates to change the dynamic of the race. Because if he doesn''t, he
        is likely to lose (and lose badly) to Joe Biden. I saw absolutely nothing
        in a torturous 90 minutes that will change anything. Yes, Trump dominated
        the debate -- but that was because he bullied, interrupted and cajoled both
        Biden and moderator Chris Wallace at every turn. Sure, that will hearten his
        strongest supporters. But do you really think they needed a debate performance
        like this to get excited to vote for him? The interruptions made the debate
        literally unwatchable. In fact, I found myself repeatedly wondering why anyone
        who, like me, isn''t paid to watch the debate stayed with it for more than
        about the first 10 minutes. Trump made a series of outlandish claims -- "I
        brought back football" being my personal favorite -- not to mention false
        statements about his own record and that of Biden. He purposely misunderstood
        Biden''s reference to his son Beau''s military service so that he could pivot
        to attack Biden''s other son, Hunter. He refused a direct opportunity to condemn
        the Proud Boys and other white supremacist groups. ("Stand back and stand
        by," Trump told the Proud Boys -- whatever the hell that means.) It was dismal.
        All of it.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9e0e684-1887-4db0-a3fa-bb3e2a3bbf83'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-30T11:40:32.619+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T22:00:27.111+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>- <strong>Chris Wallace:</strong> Look, no one -- and I mean not
        any person currently alive on Earth -- could have effectively handled this
        debate. Trump is like a rhetorical pile driver -- he just talks and talks
        and talks. He has zero regard for rules. Or other people. Or politeness. Or
        answering questions. You get the idea. That said, Wallace simply could not
        pin down Trump (or Biden, for that matter) on almost any specifics about themselves
        and their policies that we didn''t know going into this debate. (One notable
        exception: Wallace repeatedly pressed Trump on whether he had paid $750 in
        federal estate taxes in 2016 and 2017, like The New York Times reported --
        forcing the President to eventually say he had paid "millions of dollars"
        in federal income tax. Which, well, hmmm.) Wallace, who I have said before
        is one of the best interviewers in political journalism, lost control of the
        debate within the first five minutes -- and he never came close to getting
        it back. The result was a cross-talk shout-fest that ill-served anyone who
        tried to watch this debacle.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '631c3bb3-caa2-44f2-b233-106c9ce9b357'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-30T11:40:32.619+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T22:00:27.641+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>-<strong> Debate rules:</strong> The two presidential campaigns
        spend months negotiating the rules to govern the debates -- most notably that
        each candidate would have two minutes of uninterrupted time to answer each
        question before there was time for a more general conversation. That never
        happened. Not once. Instead, Trump interjected almost as soon as Biden began
        to speak. Wallace would then remind Trump that his campaign had agreed to
        these rules. Trump talked over him. A debate without rules isn''t a debate.
        Or, better put: A debate in which one of the candidates refuses to follow
        the rules isn''t a debate.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fb88ab1-740c-4ede-aa7e-e38d6255e3ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-30T11:40:32.619+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T22:00:28.143+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>-&nbsp;<strong>Joe Biden:</strong> The former vice president started
        slowly. His answer on why the Supreme Court seat should not be filled before
        the election was meandering and, frankly, bad. Which is shocking given that
        Biden HAD to know he would be asked that question. I thought Biden strengthened
        somewhat through the middle part of the debate -- particularly as he made
        the case that Trump''s mishandling of the coronavirus has cost American lives.
        But too often he let himself be dragged into Trump''s gutter. And while the
        Democratic base no doubt rejoiced when he told Trump to shut up and called
        him a "clown," it''s hard for me to see how that is in keeping with Biden''s
        core message of restoring decency and leadership to the White House. As I
        noted above, this debate likely changes very little in terms of the overall
        dynamic of the race -- which is a good thing for Biden because he is ahead.
        But Biden too often played into Trump''s hand with the name-calling and the
        outlandish claims. He forgot the first metaphor of debating with a candidate
        like Donald Trump: Don''t get down in the mud with the pig, because you both
        get dirty and the pig likes it.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff857d82-d11a-40c1-b772-9fce57ee8665'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-30T11:40:32.619+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T22:00:28.646+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>- Future debates:</strong> There are supposed to be two
        more presidential debates between now and Election Day. Can anyone who watched
        that disaster possibly believe that we need more of it? And if you are Biden''s
        team, why would you possibly allow your candidate to face that hellscape twice
        more -- knowing that just by showing up, he is going to be diminished? The
        Commission on Presidential Debates is a powerful organization. And both campaigns
        know that these debates draw more eyeballs than either one of them can possibly
        get on their own. But even with all that taken into consideration, it seems
        to me that we now have to have a serious conversation about whether having
        more debates is actually detrimental to voters, and how they are trying to
        make their minds up about who to vote for.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ab59765-5abb-479e-9bdb-8013a10fd5be'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-30T11:40:32.620+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T22:00:29.148+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>- Politics lovers:</strong> I have been an unapologetic
        lover of politics for decades. I love the pageantry, the competition, the
        strategy, the history, the battle of ideas. And at the top of the list of
        what I enjoy most about politics and campaigns has always been debates. They
        have long been an effective distillation of the mix of performance and policy
        required to not just be elected president but also to do the job well. Because
        I love politics so much, it was deeply disappointing to watch the debacle
        on my TV screen on Tuesday night. It didn''t make me mad. It made me sad.
        Because politics is -- and has to be -- better than this.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdf5691b-b384-46d2-8a96-7a387f246917'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-30T11:40:32.620+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T22:00:29.651+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2020/09/29/politics/first-presidential-debate-hits-and-misses/index.html">Hits
        and misses from the first Trump-Biden debate</a>."&nbsp;</em></p>'
