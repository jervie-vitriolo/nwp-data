      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Guiguinto, Bulacan (CNN Philippines, September 30) —</strong>
        San Miguel Corporation (SMC) has launched its skills and livelihood training
        for residents who were relocated from the site of soon-to-rise Bulacan International
        Airport.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07fbca3b-e4c9-422e-9afa-7cabf0c843f4'
      'mgnl:activationStatus': true
