      'mgnl:type': 'embedCode'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ec3868b-8e68-436a-849d-c468ada8b637'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-30T13:20:13.279+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T22:00:11.914+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Online transactions have been encouraged by the central bank to
        keep people at home and minimize the spread of COVID-19 infections.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ef6d17f-cab2-4283-a107-5819f2fad2ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-30T14:05:10.727+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T22:00:12.429+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bangko Sentral ng Pilipinas Deputy Governor for Financial Supervision
        Chuchi Fonacier said BDO has already reported the incident.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84c4051e-cb6f-45a4-bf22-a963a3c35722'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-30T14:05:10.727+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T22:00:12.931+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"BDO is already addressing it," she said in a text message, adding
        that a full report on the matter must be submitted by the bank later on. As
        for possible penalties, Fonacier said this will depend on the cause of the
        glitch and if these incidents are "persistent."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '731d07de-2648-4cbb-a248-cad3c466c27d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-30T13:20:13.279+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T22:00:13.522+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, GCash also reported a downtime on e-wallet transfers
        to bank accounts on Tuesday night. The issue was <a href="https://www.facebook.com/gcashofficial/posts/3762124077210336">resolved
        about 12 hours later</a>, with the Globe-backed financial firm saying that
        they continue to "monitor the stability" of the GCash app.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fad8e8e9-5816-40d3-9c68-fd2e38c2915a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-30T13:20:13.279+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T22:00:14.027+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>BDO will <a href="https://www.cnnphilippines.com/business/2020/9/24/InstaPay-PESONet-fees-waiver-deadlines.html?fbclid=IwAR0GxFMGJLxef87qkkUmt0-8icOuG4fvryVG4OUUhpFEe7EB3h6kLiBERuQ">reimpose
        charges for interbank fund transfers</a> for InstaPay and PESONet services
        starting October 1, while GCash will start on November 1. Other firms have
        decided to extend the waiver of fees until December 2020 as quarantine restrictions
        remain in place.</p>'
  'Reno-FDA-approval':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
