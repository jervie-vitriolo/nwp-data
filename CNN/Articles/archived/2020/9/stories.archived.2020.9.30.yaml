      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8190d96-aeb7-441b-a57a-70d777cff912'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-30T07:47:09.315+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T22:02:54.481+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An "Avatar 4" and "Avatar 5" are also being planned.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe394152-af40-46be-a7b0-a7060c22aaed'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-30T07:47:09.315+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T22:02:54.481+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2020/09/29/entertainment/avatar-3-james-cameron/index.html">"''Avatar
        3'' is almost done filming."</a></em></p>'
  'COVID-cases-universities':
    'author': 'Lauren M. Johnson, CNN'
    'caption': 'Students at the University of North Carolina-Chapel Hill.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-09-30T08:08:43.783+08:00
