      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2020/09/29/politics/joe-biden-tax-returns/index.html"
        target="_blank">"Biden paid nearly $300,000 in federal income taxes in 2019"</a></em></p>'
  'Moderna-coronavirus-vaccine-shows--acceptable-safety--and-immune-response-in-older-adults':
    'author': 'Jacqueline Howard, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-09-30T05:44:44.085+08:00
    'imagesource': 'jcr:d4bf197a-f395-40f1-a6db-25850a1d65d3'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ee7cdafc-2c9d-4fe8-a8ec-49702cd99147'
    'lead': 'A COVID-19 vaccine developed by biotechnology company Moderna has been
      tested in older adults and found to safely elicit an immune response in that
      age group, according to preliminary data'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-09-30T05:42:45.545+08:00
    'mgnl:createdBy': 'david'
    'mgnl:lastActivated': 2023-01-25T22:03:01.191+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T21:50:45.997+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['COVID-19', 'coronavirus', 'Moderna']
    'template': '1'
    'title': 'Moderna coronavirus vaccine shows ''acceptable safety'' and immune response
      in older adults'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '876073ec-e087-4fd4-9ac9-a60d88a55b4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-30T05:42:45.545+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T22:03:01.193+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) -&nbsp;</strong>A COVID-19 vaccine developed by the
        biotechnology company Moderna in partnership with the National Institutes
        of Health has been tested in older adults and found to safely elicit an immune
        response in that age group, according to preliminary data.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37e39171-d420-4c61-8ba8-ebab446f3669'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-30T05:42:45.545+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T22:03:01.194+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05be16df-fb30-49df-93c5-037104abcc33'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-30T05:42:45.545+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T22:03:01.195+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The immune response to many other vaccines has been shown to decrease
        with increasing age. Thus, the testing of SARS-CoV-2 vaccine candidates in
        older populations is of paramount importance, since these persons account
        for the majority of serious COVID-19 cases and associated deaths," the NIH-led
        researchers wrote in the study, published in the New England Journal of Medicine
        on Tuesday. SARS-CoV-2 is the name of the coronavirus that causes COVID-19.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7d5595f-5293-497c-85b1-673230d0c2c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-30T05:42:45.545+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T22:03:01.195+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Moderna expanded a Phase 1 clinical trial of its vaccine, called
        mRNA-1273, to include 40 participants ages 56 and older. The participants
        enrolled in the trial between April 16 and May 12. They were given two doses
        of either 25 micrograms or 100 micrograms of vaccine, 28 days apart.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e94ade4-6f9b-456d-8537-740fad1a30b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-30T05:42:45.545+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T22:03:01.196+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99fb4c73-abdd-4394-9246-bee4cbfd2089'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-30T05:42:45.545+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T22:03:01.197+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The trial — conducted at sites in Seattle, Atlanta and Bethesda,
        Maryland — found that adverse events from the vaccine were mostly mild or
        moderate and included fatigue, chills, headache, muscle pain and pain at the
        injection site. Those events were more common after the second dose of vaccine,
        according to the study.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdc9a34e-b2d4-4e30-aba9-2f6daa651e30'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-30T05:42:45.546+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T22:03:01.197+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e106467-e6fe-4b05-9f09-2dd763a7a6ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-30T05:42:45.546+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T22:03:01.198+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One participant developed a nail infection and rash, and another
        had hypoglycemia or low blood sugar — but the researchers noted that those
        were considered not related to vaccination.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a527589a-aefc-4abf-8ee3-b3ec2178b370'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-30T05:42:45.546+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T22:03:01.199+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '056b2c58-6dc8-4e73-9580-4af808b15dc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-30T05:42:45.546+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T22:03:01.199+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Overall, the preliminary findings showed that a two-dose vaccine
        series in older adults had "an acceptable safety" profile and the 100 microgram
        dose induced a greater immune response than the 25 microgram dose, which the
        researchers noted supports the idea to continue testing the vaccine at the
        100-microgram dose level and as a two-dose regimen in a Phase 3 trial.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '194114a0-1a13-4077-b23b-98ec941feddc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-30T05:42:45.546+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T22:03:01.200+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7a7736d-dae9-4abb-8cea-f14d7315bd05'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-30T05:42:45.546+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T22:03:01.200+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The researchers also noted that they did not observe "systematic
        differences" between the older adults in this study and the younger adults,
        ages 18 to 55, in their original trial. But it’s not clear if the antibody
        responses seen in the volunteers indicate they are protected from infection,
        the researchers said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd200d241-4bff-409d-b6d8-9a978c69a5f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-30T05:42:45.546+08:00
