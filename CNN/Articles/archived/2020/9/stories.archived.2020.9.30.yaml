      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A mother of seven children and never finished high school, De los
        Santos is planning to put up her own eatery business after graduating from
        her cookery course.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd55e950-fcd2-4ac5-af44-6075306d2f88'
      'mgnl:activationStatus': true
