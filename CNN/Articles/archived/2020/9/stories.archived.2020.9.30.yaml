    'template': '1'
    'title': 'Baguio reopening to proceed as planned despite increase in COVID-19
      cases'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0021b358-4d4b-469a-832e-c134898b6936'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-30T17:47:00.358+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T21:56:56.835+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Baguio City (CNN Philippines, September 30)</strong> — Despite
        the recorded increase of COVID19 cases in the country''s summer capital, Baguio
        City will open to tourists from Region I starting October.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a342d4b-0466-48e8-8a28-92d2a432e49d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-30T17:47:00.358+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T21:56:57.338+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Wednesday, Baguio City Tourism Officer Aloysius Mapalo said they
        have been ready since Sept. 21 when tourism was slated to gradually reopen
        in a bid to jumpstart the economy in the area.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5290b2bb-fa05-487f-a223-d80e515d19b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-30T17:47:00.359+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T21:56:57.841+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that registration or travel requests began on Sept. 22,
        and 487 account registration were recorded in a span of a week .</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '592172b8-1a0a-44bb-a71b-98ac19dcc80f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-30T17:47:00.359+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T21:56:58.344+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mapalo disclosed that there were 66 travel requests, only 38 of
        which were from Region 1. Eighteen are from National Capital Region, six from
        Region 3, two from Region 4 and one from Region 2.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3405600a-0395-4375-8eb7-96e844a7251f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-30T17:47:00.359+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T21:56:58.848+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"(The) earliest (travel) request is Oct. 2, I think that is almost
        approved," he said. <em>"Na-upload</em> requirements including the negative
        results of their COVID-19 tests."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adf8b9ba-a272-42db-9aeb-2f5eda819866'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-30T17:47:00.359+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T21:56:59.351+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added: "We have put in place the mechanism so that we minimize
        the exposure not only for tourists but also for local residents. As a matter
        of fact, <em>iyong tourists natin ang mas bibigyan ng maraming</em> advisory
        and notice [we will give more advisories and notices for tourists] on where
        they go around the city, because of our (COVID-19 positive) cases in the city."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5dd62fdd-04d5-417b-a871-863e153f8e9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-30T17:47:00.360+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T21:56:59.892+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mapalo said tourists are not allowed to go to crowded areas such
        as the Baguio City public market, as well as residential areas except where
        there are parks.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38095929-fb66-4d56-b9ff-e7cb770e0e61'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-30T17:47:00.360+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T21:57:00.394+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The operators who designed the tour programs have limited the list
        of places that tourists can visit, including hotels and restaurants accredited
        by the Department of Tourism.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76bb4825-d0d8-433e-a28e-82e5b7954748'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-30T17:47:00.360+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T21:57:00.911+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mayor Benjamin Magalong said the escalation of COVID-19 cases will
        not derail the scheduled reopening of the city''s tourism industry to Region
        1.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fef531f3-d9a4-4b16-b784-66cc6235db2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-30T17:47:00.360+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T21:57:01.414+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said the outbreak in three barangays which triggered the spike
        was not caused by random or unidentified cases but was due to contact tracing
        activities.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '585507c0-a0e1-44d7-a4e6-e58121469cbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-30T17:47:00.360+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T21:57:01.916+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Magalong added that almost all of the cases were connected to previous
        patients, and have been contained or quarantined since the main case was detected.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a89321ad-9a8f-4090-9e32-c719b2c00410'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-30T17:47:00.361+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T21:57:02.418+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Baguio City Police Office Director PCol Allen Rae Co said they have
        also come up with a system where tourists would not be able to freely pass
        through.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5917383c-6fd9-4c9d-bdc9-2c4212b02251'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-30T17:47:00.361+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T21:57:02.922+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Now we will not be able to accompany each and every tourist, so
        we came up with a system <em>na hindi po sila makakalusot</em> [they cannot
        easily pass through], from checkpoint scan QR code, and then you will have
        to pass through the triage," he said</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29a70a8a-3924-4672-9c80-f669f9e2daad'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-30T17:47:00.361+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T21:57:03.424+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The City Government Health Services Office reported 44 new confirmed
        cases of Covid-19 in the city on Sept. 27, followed by 68 new cases each on
        Sept. 28 and 29.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8672d8e9-c16a-4003-8865-e9f0fe3519bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-30T17:47:00.361+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T21:57:03.926+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Sept. 21, Magalong and Tourism Secretary Bernadette Romulo-Puyat,
        along with officials from the Ilocos Region, launched the tourism bubbles
        in a bid to gradually reopen economies in Baguio, La Union, Pangasinan, Ilocos
        Sur and Ilocos Norte.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd24e3ad0-4f07-4af8-a75d-7c23c305f4ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-30T17:47:00.362+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T21:57:04.428+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Also launched was the Baguio Visitor Information and Travel Assistance
        application for incoming visitors who would be availing themselves of tour
        packages from operators and would be assisted during their scheduled stay.</p>'
  'ombudsman-new-policy-on-disclosing-saln-duterte':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
