      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Then, on October 23, the SpaceX Crew-1 mission will launch to the
        space station, carrying NASA astronauts Mike Hopkins, Victor Glover, Shannon
        Walker and Japanese space agency astronaut Soichi Noguchi.</p>'
    '18':
