    'template': '1'
    'title': 'Fact checking Biden and Trump at the first US presidential debate'
    'updated': 2020-09-30T11:44:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9eab795b-cb4b-451b-aaf6-c096ac56d39c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-30T10:55:26.268+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T22:00:37.759+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) –</strong> President Donald Trump and Democratic presidential
        nominee Joe Biden faced off in the first 2020 presidential debate Tuesday
        night live from Cleveland.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f262464e-91ae-4bbd-a0a9-1cb07cbc3b93'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-30T11:20:29.291+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T22:00:38.261+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fox News''s Chris Wallace moderated the debate, which covered both
        candidates'' records as well as the Supreme Court vacancy, Covid-19, the economy,
        the recent racial justice protests across the country and questions about
        the integrity of the upcoming election, according to the Commission on Presidential
        Debates.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'def316bf-f43a-452f-b2cd-d47e152c465a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-30T10:55:26.269+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T22:00:38.766+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Payments to Hunter Biden</h2>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c6998cd-7021-423a-a745-f68a6d0d04be'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-30T11:20:29.291+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T22:00:39.324+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump claimed that Biden''s son Hunter Biden got a $3.5 million
        payment from the wife of the former mayor of Moscow. "Why is it, just out
        of curiosity, the mayor of Moscow''s wife gave your son $3.5 million?" Trump
        said.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efbf5dba-d41c-457a-9210-2e3fe4b81765'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-30T11:20:29.291+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T22:00:39.828+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Facts First:</strong> This needs context. Hunter Biden denies
        the allegation. His lawyer, George Mesires, told CNN that Hunter Biden was
        not an owner of the firm Senate Republicans allege received the $3.5 million
        payment in 2014.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ea3bd8f-f582-4594-ac65-12085c23c2f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-30T11:20:29.292+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T22:00:40.330+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Hunter Biden had no interest in and was not a ''co-founder'' of
        Rosemont Seneca Thornton, so the claim that he was paid $3.5 million is false,"
        Mesires said.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f8be459-5bd1-410f-917e-9707ce7168f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-30T11:20:29.292+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T22:00:40.832+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A partisan investigation conducted by Senate Republicans, whose
        report was released this month, alleged that Elena Baturina, a Russian businesswoman
        and the wife of late Moscow mayor Yuri Luzhkov, sent $3.5 million in 2014
        to a firm called Rosemont Seneca Thornton, and that the payment was identified
        as a "consultancy agreement." The report did not provide any further details
        about the transaction.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14d9475f-5b92-42fe-9860-d693a21933c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-30T11:20:29.292+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T22:00:41.335+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hunter Biden was a co-founder and CEO of the investment firm Rosemont
        Seneca Advisors. But Mesires said Hunter Biden did not co-found Rosemont Seneca
        Thornton. It''s not clear what connection exists between Rosemont Seneca Advisors
        and Rosemont Seneca Thornton.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85d25633-2876-4d45-9c12-22727a4802d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-30T11:20:29.292+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T22:00:41.837+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Neither the Senate report nor Trump have provided any evidence that
        the payment was corrupt or that Hunter Biden committed any wrongdoing.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d04c4af-fe91-4b02-b782-cb53b2e03ea0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-30T11:20:29.291+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T22:00:42.471+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Coronavirus and the economy</h2>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1593c1a4-1b45-4ab2-a448-43877c4279ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-30T10:55:26.269+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T22:00:42.974+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump claimed several times that Biden wants to shut down the country
        to address the coronavirus.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22c2bae6-5c31-49a3-ae9e-f58d0c161a27'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-30T10:55:26.269+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T22:00:43.477+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He wants to shut down this country and I want to keep it open,"
        Trump said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de81970e-a401-4488-8799-23f32e2651f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-30T10:55:26.269+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T22:00:43.981+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Facts First:</strong> This is false. Biden said <a href="https://abcnews.go.com/Politics/biden-abcs-david-muir-shut-country-prevent-spread/story?id=72519690">in
        an August interview with ABC</a>&nbsp;that he would shut down the country
        if scientists told him it was necessary –&nbsp;but he has not himself advocated
        a shutdown or introduced a shutdown plan.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97ed4a0d-9542-4b94-9ae1-56c6adee7be9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-30T10:55:26.269+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T22:00:44.484+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Additionally, he clarified his comments after the interview, saying
        in September, "There is going to be no need, in my view, to be able to shut
        down the whole economy."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d0545b4-e5c2-4097-9446-1d55c274c95a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-30T10:55:26.269+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T22:00:45.098+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s also worth noting that presidents themselves cannot shut down
        the country. The pandemic restrictions governing people''s movements and the
        operations of businesses and other entities have been imposed by state and
        local officials, not Trump.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '424de0d8-b3fe-4628-8eb2-1d44038ebd2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-30T10:55:26.269+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T22:00:45.601+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>You can read a longer fact check <a data-cke-saved-href="https://edition.cnn.com/factsfirst/politics?id=factcheck_31044b1a-2135-4d09-bc5c-cad231381900"
        href="https://edition.cnn.com/factsfirst/politics?id=factcheck_31044b1a-2135-4d09-bc5c-cad231381900">here</a>.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eeb32988-53cf-48e9-af65-3897169049e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-30T11:11:29.463+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T22:00:46.104+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Coronavirus travel restrictions</h2>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5b1fa47-8dc9-44ce-9215-ac54466c9008'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-30T11:11:29.463+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T22:00:46.607+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Defending his response to the coronavirus pandemic, Trump referenced
        the travel restrictions his administration imposed on foreign nationals who
        had been in China, then attacked Biden for remarks he had made the same day.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2e68f3e-2983-46eb-b431-dafac436374f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-30T11:11:29.463+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T22:00:47.111+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Addressing his opponent, Trump said, "I closed it, and you said,
        ''He''s xenophobic. He''s a racist and he''s xenophobic,'' because you didn''t
        think I should have closed our country."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '851aa83a-2c45-4f6a-b489-54e4be3dc1f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-30T11:11:29.463+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T22:00:47.616+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Facts First:</strong> This needs context. It''s not clear
        Biden even knew about Trump''s China travel restrictions when he called Trump
        xenophobic on the day the restrictions were unveiled; Biden has never explicitly
        linked his accusation of xenophobia to these travel restrictions.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd24551d7-1157-4684-8b51-0614b3e36b65'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-30T11:11:29.464+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T22:00:48.121+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The campaign says Biden''s January 31 accusations –&nbsp;that Trump
        has a record of "hysterical xenophobia" and "fear mongering" –&nbsp;were not
        about the travel restrictions at all. The campaign says Biden did not know
        about the restrictions at the time of his speech, since his campaign event
        in Iowa started shortly after the Trump administration briefing where the
        restrictions were revealed by Health and Human Services Secretary Alex Azar.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '583fc19d-3611-42d9-b7b8-c29d60b7d77b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-30T11:11:29.464+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T22:00:48.672+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Given the timing of the Biden remarks, it''s not unreasonable for
        Trump to infer that the former vice president was talking about the travel
        restrictions. But Biden never took an explicit position on the restrictions
        until his April declaration of support.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbd3e72f-d7df-4971-b857-3c276056b6a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-30T11:11:29.464+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T22:00:49.179+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>You can read more about Biden''s comments <a href="https://www.cnn.com/factsfirst/politics?id=factcheck_bc3637c5-2022-4d75-9641-f514b90fe203">here</a>.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f602ebd8-d7a2-4a3d-9fd2-5072407e7334'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-30T10:55:26.270+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T22:00:49.681+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN will hold the two candidates accountable by pointing out what''s
        true and what''s not. Follow our live fact check throughout the night.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '196b84aa-09da-49a1-95ef-5c0d4d182be2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-30T11:21:45.511+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T22:00:50.186+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Veterans'' health care</h2>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb4c7151-42a2-44d2-add6-cac1c537e307'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-30T11:21:45.511+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T22:00:50.851+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During a discussion on health care and insurance, Trump claimed
        308,000 "military people" died because Biden "couldn''t provide them proper
        health care."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ba441d3-7c54-4334-b122-20bff2e9814c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-30T11:21:45.512+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T22:00:51.358+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Facts First:</strong> This claim is misleading and misconstrues
        the findings of a government report.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c23bc5b8-166b-4ac3-9c72-912e5b8bf665'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-30T11:21:45.512+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T22:00:51.988+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump seems to be referencing findings from a 2015 inspector general
        report that examined a backlog of healthcare applications at the Department
        of Veterans Affairs. The report found more than 307,000 records that remained
        pending in a VA enrollment system were for people who had already died, according
        to social security records.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a3d55ee-021a-4452-88f4-d386e4bc5933'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-30T11:21:45.512+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T22:00:52.492+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the report did not reach conclusions about whether lack of health
        care caused those deaths, and due to data limitations, the VA''s inspector
        general''s office could not determine how many of those records actually represented
        veterans who applied for health care benefits.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9573a82-b805-4a2b-ac6a-aaf5cb1d4f11'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-30T11:21:45.512+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T22:00:52.994+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Moreover, the database in question contained some records for veterans
        who died before 1998, when Biden was a senator. And the report projected that
        at least 477,000 records pending in the system were missing application dates,
        which made the system "unreliable" for understanding the timeliness of care.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5ef584f-0a8b-4603-8cca-dfc89ac274a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-30T11:45:56.627+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T22:00:53.617+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Affordable Care Act</h2>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a7b8472-2f42-4413-8ca2-b2377c6d5a73'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-30T11:45:56.627+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T22:00:54.120+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden turned a question about the Supreme Court into a defense of
        the Affordable Care Act, which was enacted while he was in office.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7dd9db1b-bf44-466c-abb6-71a27de24385'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-30T11:45:56.627+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T22:00:54.751+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He''s in the Supreme Court right now, trying to get rid of the
        Affordable Care Act, which will strip 20 million people from having insurance,"
        Biden said of Trump''s support of a case coming up before the justices that
        could overturn the landmark health reform law.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd29a63cb-9c15-4679-9a40-2b4fdcc2bfec'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-30T11:45:56.627+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T22:00:55.253+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Facts First:</strong> Health care experts say this figure
        is roughly accurate. It is an estimate from the Obama administration as to
        how many people gained coverage under the Affordable Care Act.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '336b9589-ab31-41f8-aa43-7bb964ce1d37'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-30T11:45:56.628+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T22:00:55.756+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some 12 million newly eligible, low-income adults have obtained
        coverage under Obamacare''s Medicaid expansion provision, according to the
        Kaiser Family Foundation. Some 38 states and the District of Columbia have
        broadened their coverage or passed ballot measures to do so.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '061a9a84-8702-4c02-b745-2ca78672418b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-30T11:45:56.628+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T22:00:56.391+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And roughly 10.7 million were enrolled in individual coverage on
        the Affordable Care Act exchanges in February, according to the Centers for
        Medicare and Medicaid Services.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86037027-1277-4719-b374-1515216e2adf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-30T11:45:56.628+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T22:00:56.894+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>US trade deficit</h2>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ce3134b-06a0-4701-9b5b-5ea9567bc1f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-30T11:45:56.628+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T22:00:57.397+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden suggested that the United States currently has a higher trade
        deficit with both China and Mexico than it has had before.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ddeea34-24ef-4848-981d-09958b8cad74'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-30T11:45:56.628+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T22:00:57.948+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"His trade deals are the same way, he talks about these great trade
        deals," Biden said. "You know, he talks about the art of the deal. China''s
        made -- perfected the art of the steal. We have a higher deficit with China
        now than we did before. We have the highest deficit, trade deficit with Mexico."</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b213c747-e0f3-40b9-b48f-2d9e1d9e6470'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-30T11:45:56.628+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T22:00:58.450+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Facts First:</strong> Biden was wrong on China, but correct
        on Mexico.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '015d40bc-4c53-4522-88d9-466434a3f72b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-30T11:45:56.628+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T22:00:58.952+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He would have been right on China in 2018, when the goods and services
        trade deficit with China hit $380 billion, but it''s no longer true, according
        to data from the Bureau of Economic Analysis. The gap fell to $308 billion
        in 2019 –&nbsp;which is the lowest it''s been since 2013.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ada120d-ce87-4e7d-9022-76cceb8785d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-30T11:45:56.628+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T22:00:59.454+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US goods and services trade deficit with Mexico grew to a record
        $104 billion in 2019. It was $64 billion in 2016, before Trump took office.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b185aec-d2a2-4247-a9a1-c780d2e6374d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-30T11:20:29.292+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T22:01:00.103+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>Tara Subramaniam, Daniel Dale,&nbsp;Jeremy Herb, Curt Devine,
        Tami Luhby, and&nbsp;Katie Lobosco contributed to this report,&nbsp;which
        was first published in CNN.com.</em></p>'
  'Manila-Water-Maynilad-grace-period-utility-bills':
    'author': 'Melissa Luz Lopez, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-09-30T11:22:59.403+08:00
    'imagesource': 'jcr:14261b5a-ff7a-4b63-87f3-3f2d1967372c'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e0e8e96c-92fd-4f99-860a-65328b8c5fd8'
    'lead': 'Water supply firms Maynilad and Manila Water have been ordered to extend
      a one-month window for customers to settle their bills when an area is placed
      under ECQ or MECQ, followed by a three-month installment scheme for payments.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-09-30T11:26:13.065+08:00
    'mgnl:createdBy': 'mel'
    'mgnl:lastActivated': 2023-01-25T22:00:30.810+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T21:50:55.406+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Manila-Water', 'Maynilad', 'water', 'bills', 'utility', 'grace-period',
      'MWSS-']
    'stories': ['f065fc87-7e11-49ef-a485-19c52029f698']
    'template': '1'
    'title': 'MWSS orders grace period, installment payment of Maynilad, Manila Water
      bills'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce7bf2b7-ab02-4aae-b8c6-e189bfeb8878'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-30T11:26:13.065+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T22:00:31.319+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 30) —</strong>
        New rules enforced by the Metropolitan Waterworks and Sewerage System give
        more time for customers of Maynilad and Manila Water to settle their bills
        whenever large-scale lockdowns are imposed.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e06f6ee9-b2e2-4282-ad55-d58adbbf5da3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-30T11:26:13.065+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T22:00:31.822+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement on Wednesday, MWSS chief regulator Patrick Lester
        Ty directed the country''s biggest water concessionaires to implement a 30-day
        grace period for all bills falling due within Enhanced Community Quarantine
        and Modified ECQ periods. This means that payments cannot accumulate additional
        interest and charges even if these are settled a month after the lockdown
        is lifted in an area.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf2e5ecd-6764-473b-a8e7-8ceb872bce92'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-30T11:26:13.065+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T22:00:32.326+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After this window, the utility firms are told to allow retail customers,
        as well as cooperatives and small businesses to settle their balances in three
        monthly installments.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bef8d28b-7847-4858-986a-97c7c7273686'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-30T11:26:13.065+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T22:00:32.830+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The said directives will provide customers ample time to update
        payments for water bills that fell due within the 04 to 18 August 2020 MECQ
        period without incurring interests, penalties and other charges," the MWSS
        regulatory office said, adding that the measures were passed "in the spirit"
        of the Bayanihan to Recover as One Act in September.</p>'
    '7':
      'contentWidth': '100%'
      'embedCode': '<iframe src="https://www.facebook.com/plugins/post.php?href=https%3A%2F%2Fwww.facebook.com%2FMWSS.RO%2Fphotos%2Fa.3430551796963424%2F3625221534163115%2F%3Ftype%3D3&width=500"
        width="500" height="658" style="border:none;overflow:hidden" scrolling="no"
        frameborder="0" allowTransparency="true" allow="encrypted-media"></iframe>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2515c18f-d9cf-4ad2-8d55-054ecddb7e75'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-30T11:26:13.066+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T22:00:33.473+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f727a413-60c0-4ef4-acdd-415f5e2cfb0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-30T11:26:13.065+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T22:00:33.976+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An <a href="https://www.cnnphilippines.com/news/2020/5/22/Manila-Water-Maynilad-extend-payment-deadlines.html">initial
        grace period</a>&nbsp;was given under the Bayanihan to Heal as One Act, which
        allowed customers to pay their bills a month after the lifting of the Luzon-wide
        ECQ from March to May. The regulator is separately probing reports of a "<a
        href="https://cnnphilippines.com/news/2020/7/29/MWSS-Maynilad-Manila-Water-bill-shock.html?fbclid=IwAR1awgSSddJq4caut_urh-PDx87miCrHJWFUMcFNiPm_cc48NS3qgda05x0">bill
        shock" among customers</a> after initial billings used the three-month average
        consumption of households.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c91a5c2-ad6e-45e7-abec-7f709673038b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-30T11:26:13.065+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T22:00:34.479+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila, the main service area of the two water firms, reverted
        to a two-week lockdown in August to contain rising coronavirus infections.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '007f36d1-3a82-4385-876a-e462cc3b8aac'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-30T11:26:13.066+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T22:00:34.982+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ty said that the MWSS will provide measures to "alleviate the financial
        burden" on consumers brought about by the COVID-19 pandemic.</p>'
  'hits-misses-Trump-Biden-first-presidential-debate':
    'author': 'Chris Cillizza, CNN Editor-at-large'
