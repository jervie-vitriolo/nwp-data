  'First-boxing-card-in-PH-under--new-normal--set-at-Cebu':
    'author': 'David Tristan Yumol, CNN Philippines'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2020-09-30T21:57:29.956+08:00
    'imagesource': 'jcr:9b088740-8997-4e0f-8f7a-05c7e37b8dc2'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '52413c26-c104-4f50-a5d8-fecf3aa0882e'
    'lead': 'Cebu-based Omega Sports Promotions will hold the country''s first boxing
      event under the ''new normal'' on Oct. 7 inside a ''bubble'' in Mandaue City,
      Cebu'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-09-30T21:56:50.027+08:00
    'mgnl:createdBy': 'david'
    'mgnl:lastActivated': 2023-01-25T21:51:46.322+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T21:51:15.886+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Omega-Sports-Promotions', 'Jerome-Calatrava', 'Games-and-Amusements-Board',
      'GAB']
    'template': '1'
    'title': 'First boxing card in PH under ''new normal'' set at Cebu'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f4ae3f5-212f-4aff-9ef7-c58a78e949b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-30T21:56:50.028+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T21:51:46.824+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 30) –</strong>
        Boxing, one of the popular sports among Filipinos, is slowly getting back
        on its feet with the staging of the first fight card under the "new normal"
        in Cebu.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd442faeb-8cf6-4e6d-b920-c6fc0b12856f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-30T21:56:50.028+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T21:51:47.327+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cebu-based Omega Sports Promotions will spearhead the boxing card
        in a "bubble" on Oct. 7 in the International Pharmaceuticals Inc. compound
        in Mandaue City, Cebu.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41c7f009-591e-4b99-beea-8591dd983af5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-30T21:56:50.028+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T21:51:47.829+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b11ac784-418f-46c9-9097-a15fef1cd1d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-30T21:56:50.028+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T21:51:48.330+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Omega Sports Promotions chief Jerome Calatrava said the pro ring
        event has the blessing of the Games and Amusements Board and the Inter-Agency
        Task Force for the Management of Emerging Infectious Diseases.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6d31719-9997-4e40-bf94-8f9315bbb2fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-30T21:56:50.028+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T21:51:48.832+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd71b9255-27cd-4265-baff-b3581d771110'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-30T21:56:50.028+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T21:51:49.333+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re doing this for the care of our boxers because for the longest
        time, I think for six months, they don''t have any income. We''re at least
        giving a few boxers an opportunity to earn money," Calatrava said during the
        virtual Philippine Sportswriters Association Forum on Tuesday.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24b0593a-c937-4dd1-ab58-94992c149082'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-30T21:56:50.028+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T21:51:49.835+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4c1c68d-186b-4753-989c-c5493129128a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-30T21:56:50.029+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T21:51:50.336+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Calatrava added that all boxers, crew, and other people involved
        in the fight card have all entered the "bubble" and underwent rapid tests.
        They will again be subjected to a swab test two days before fight day.</p>'
