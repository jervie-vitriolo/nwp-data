      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 30)—</strong> A
        House member on Wednesday expressed confidence that Marinduque Rep. Lord Allan
        Velasco will be able to garner the numbers needed for the House speakership,
        after President Rodrigo Duterte supposedly pushed for the enforcement of his
        term-sharing deal with current speaker Alan Peter Cayetano.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ad5c21c-f691-4eab-8dde-372832f3d585'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-30T13:46:44.380+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T21:59:55.832+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking to CNN Philippines, Oriental Mindoro Rep. Doy Leachon,
        who was present during Tuesday night’s discussion among the officials, relayed
        that Duterte had the “intention” to enforce the agreement, one that the chief
        executive himself brokered at the start of the 18th Congress last year.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a242742c-bb0e-4916-8c0a-707ecec97c5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-30T13:46:44.380+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T21:59:56.334+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“It was clear to me, speaking in my own behalf, and I think everybody
        will agree with my perception during that time, that the decision has already
        been made,” Leachon, a supporter of Velasco, said in an interview with <em>The
        Source.</em> “It was the intention of the president to enforce the agreement.”</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ee3ab40-c373-405a-893a-943eeedf886c'
