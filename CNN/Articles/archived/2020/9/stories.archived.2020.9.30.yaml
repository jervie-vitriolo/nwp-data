      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff0d1322-9d49-4064-b7d5-e8d969997c69'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-30T18:11:41.909+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T21:56:02.623+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The New Manila International Airport is seen to decongest the Ninoy
        Aquino International Airport with its projected capacity of 200 million passengers
        yearly.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f34f8091-a880-4e9c-b8a6-697e716ff4de'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-30T18:11:41.909+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T21:56:03.125+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40b6acf5-55f4-4f80-919d-16196ced354e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-30T18:11:41.910+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T21:56:03.628+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ang earlier said the construction of the ₱734 billion aerotropolis
        will start in October after being delayed by the quarantine restrictions due
        to COVID-19 pandemic.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '413ac9e6-f04b-4bc4-8050-50b6603ed2ca'
