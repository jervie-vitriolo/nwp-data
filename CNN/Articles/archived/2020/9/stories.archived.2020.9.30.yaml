      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1504f64e-1b48-4730-85ea-efbf086b964f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-30T19:12:45.423+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:54:32.635+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asked by Wallace, and by Biden who sensed an opening, to condemn
        White supremacy, he couldn''t bring himself to do it. Instead he equivocated
        on the Proud Boys group, a far right neo-fascist organization -- much as he
        did when asked to pick a side in white extremist activists in Charlottesville,
        Virginia.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c2eb1e2-eb12-4ee6-8286-d8c481a52a9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-30T19:12:45.423+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:54:33.137+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bbafc4c-2477-4aff-a07d-c54869a20e63'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-30T19:12:45.424+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:54:33.639+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Proud Boys, stand back, stand by," Trump said.</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b5a03f1-5c75-4f1b-88a3-7fb1c1bb25b8'
