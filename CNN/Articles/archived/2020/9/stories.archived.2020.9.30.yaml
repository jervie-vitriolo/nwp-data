  'Spoelstra-LeBron-longevity-testament-greatness-NBA-Finals':
    'author': 'Reuters Staff'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2020-09-30T20:08:12.939+08:00
    'imagesource': 'jcr:dabe6c0c-41e4-4ab8-b174-a6d7f937d601'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b96d586d-3776-4dcb-8cd1-af4dc152aa4a'
    'lead': 'LeBron James spent four seasons under Erik Spoelstra in Miami where he
      reached the NBA Finals each year and won two championships before going on win
      another with Cleveland.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-09-30T20:11:22.296+08:00
    'mgnl:createdBy': 'cjmarquez'
    'mgnl:lastActivated': 2023-01-25T21:52:53.379+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T21:51:13.264+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Heat coach says LeBron''s longevity is ''testament to his greatness'''
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4651c077-cc52-47ca-9fdf-2cdfac7172b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-30T20:11:22.296+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T21:52:53.882+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(Reuters)&nbsp;—</strong> Miami Heat head coach Erik Spoelstra
        on Tuesday paid tribute to his former player LeBron James, who will make a
        10th NBA Finals appearance this week but in a different jersey than when the
        duo were celebrating titles together.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c085293-a54d-4c42-811b-5296f6bb1b6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-30T20:11:22.297+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T21:52:54.384+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Los Angeles Lakers’ James spent four seasons under Spoelstra
        in Miami where he reached the NBA Finals each year and won two championships
        before going on win another with Cleveland.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bafaa1e-6fbe-4ca5-8bd8-b822be26f359'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-30T20:11:22.297+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T21:52:54.887+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>James now finds his former Heat team standing between him and a
        fourth title.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d658b7d-d010-4974-b32b-37bdb0421064'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-30T20:11:22.297+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T21:52:55.389+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Spoelstra, speaking to media on the eve of the NBA Finals, was asked
        how James is different to when he last wore a Heat uniform in 2014.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '706624e0-4a88-4c0a-8401-ab9792268ce7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-30T20:11:22.297+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T21:52:55.891+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“He’s seen everything,” said Spoelstra, whose Heat team are underdogs
        against the Lakers in the best-of-seven series.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74e5c5e4-bf91-4265-b5f8-269fc0ce0f98'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-30T20:11:22.298+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T21:52:56.393+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“At this point in his career, it’s just about winning. And his ability
        to do what he does at his age is incredibly uncommon. But there’s a lot of
        work that goes on behind the scenes to be able to maintain that.”</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d1c2a48-9ec9-4775-bce3-3ed372cea89a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-30T20:11:22.298+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T21:52:56.896+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>By reaching the championship round, the 35-year-old James joins
        Bill Russell (12), Sam Jones (11) and Kareem Abdul-Jabbar (10) as the only
        players with 10 or more NBA Finals appearances.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5cfb5c0-9acb-4e80-a171-90891f969679'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-30T20:11:22.298+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T21:52:57.398+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Not only is James back in the NBA Finals, but he is doing it while
        still playing at an elite level, having recently finished runner-up for the
        league’s Most Valuable Players honors.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68afc882-b779-4c76-9dc9-e7084933b9b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-30T20:11:22.298+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T21:52:57.902+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“To see what LeBron has done, when he moved on to Cleveland and
        then to (Los Angeles), it really is just a testament to his greatness and
        his commitment to winning,” said Spoelstra.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb595c25-50de-46fe-afb2-1f5cd429e5a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-30T20:11:22.298+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T21:52:58.405+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“To be able to do it with different rosters and uniforms is really
        remarkable.”</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fa1b84e-ae8d-420c-9cb3-d8c74010b2f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-30T20:11:22.299+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T21:52:58.906+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Spoelstra said it took some time to digest the news in 2014 when
        James announced he would leave Miami and return to the Cleveland Cavaliers
        four years after he left his home state to join the Heat.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d8e000c-e26e-4500-8771-c276f5e8f9e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-30T20:11:22.299+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T21:52:59.408+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I went through my own six-week reflection period that summer. But
        then you get back to work,” said Spoelstra. “We knew what we were losing.”</p>'
  'alan-cayetano-resignation-offer-house-speakership':
    'author': 'Eimor Santos, CNN Philippines'
    'caption': 'House Speaker Alan Peter Cayetano (FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-09-30T20:50:41.858+08:00
    'imagesource': 'jcr:29bc9d8c-8c8b-4d00-befd-625ef6c91f96'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '61dc27a5-24b6-4347-8bf9-edc4a4adf48c'
    'lead': 'House Deputy Speaker LRay Villafuerte says the lawmakers’ decision to
      reject Speaker Alan Peter Cayetano’s resignation offer was another statement
      of support. But Buhay Party-list Rep. Lito Atienza dismisses it as a ‘telenovela
      of insincerity.'''
    'mgnl:activationStatus': true
    'mgnl:created': 2020-09-30T21:01:55.782+08:00
    'mgnl:createdBy': 'eimor'
    'mgnl:lastActivated': 2023-01-25T21:52:42.656+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T21:51:13.655+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Cayetano’s resignation move cheered, jeered'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5761a303-78d7-4391-9403-533f719cc286'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-30T21:01:55.783+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T21:52:43.161+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 30)</strong> —
        Buhay Party-list Rep. Lito Atienza is among the 184 lawmakers who voted to
        keep Taguig-Pateros Rep. Alan Peter Cayetano as House Speaker – but his vote
        was not a statement of support.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '946caebd-e035-4841-8476-b7237e12e48c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-30T21:01:55.783+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T21:52:43.663+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Atienza said Cayetano’s <a href="https://cnnphilippines.com/news/2020/9/30/House-rejects-speaker-Cayetano-resign.html">offer
        to resign during the House plenary session</a> on Wednesday was ill-timed,
        even calling it “another version of telenovela of insincerity.”</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd34ba92a-3fb4-4159-bc7e-22b6f159c1b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-30T21:01:55.783+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T21:52:44.166+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Hindi ''yun ang usapan kagabi sa Malacañang e. As he admitted,
        he agreed to resign on October 14 para maihanda niya ''yung turnover,” Atienza
        told CNN Philippines hours after the session. “Binigla niya ngayon after a
        melodramatic privilege speech.”</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0cd4e94-2f92-4ea1-ac9d-b86e91d60f0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-30T21:01:55.784+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T21:52:44.668+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: That was not what was agreed upon in Malacañang. As
        he admitted, he agreed to resign on October 14 to prepare the turnover. But
        he abruptly did it after a melodramatic privilege speech.]</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe3c2f15-4541-4b93-a045-7af078765e50'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-30T21:01:55.784+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T21:52:45.169+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Atienza added that if Cayetano were sincere in prioritizing national
        interest, he would spend the next two weeks preparing Congress for the takeover
        of Marinduque Rep. Lord Allan Jay Velasco.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fc6ca10-ce57-483f-8a0b-676f82d75654'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-30T21:01:55.784+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T21:52:45.672+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under the term-sharing agreement brokered by President Rodrigo Duterte
        in 2019, Cayetano was supposed to serve as Speaker for the first 15 months
        or until October this year. Velasco would then take over the post for the
        succeeding 21 months.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41ece45d-04ef-4bf0-b3ef-331c7d48bb47'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-30T21:01:55.784+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T21:52:46.174+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In his speech, Cayetano claimed that Velasco rejected the President’s
        appeals for the change in leadership to happen in December instead, to make
        way for the unhampered passage of the 2021 national budget.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddb8abec-2371-4112-b6b9-787ba39eeda7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-30T21:01:55.785+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T21:52:46.676+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cayetano also confirmed telling Duterte that he’s ready to step
        down on October 14 to vacate the speakership as part of the deal.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59e19942-764b-4edb-a366-d9a9ef4d04b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-30T21:01:55.785+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T21:52:47.178+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Mr. President, I will resign on October 14. Let me clarify, Mr.
        President, he (Velasco) needs to get the votes,” Cayetano recalled telling
        Duterte. He believes Velasco would not have enough votes to secure the speakership.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42e6d843-327a-4fe9-9d1c-19453d930351'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-30T21:01:55.785+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T21:52:47.680+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wednesday''s plenary session was a preview, House Deputy Speaker
        LRay Villafuerte, a Cayetano ally, said in a separate interview with CNN Philippines.
        The 184-1 vote with nine abstentions to reject Cayetano’s resignation showed
        “that we want Speaker Alan to continue to lead,” Villafuerte said.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9aedde92-7382-4144-823d-5d7804872523'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-30T21:01:55.785+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T21:52:48.183+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also echoed Cayetano’s argument that it’s hard to replace the
        House leader in the middle of the coronavirus pandemic. And even if by some
        chance, Velasco gets elected, Villafuerte predicts it many not be for long.
        "He can be Speaker on October 23, November 23, then after a month, we''re
        not happy, we can always vote him out."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '394d12db-59c2-43cc-b9d7-b880e54fe740'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-30T21:01:55.786+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T21:52:48.685+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Velasco lashed out at Cayetano’s speech. He described it as “further
        political maneuverings and theatrics," as the budget deliberations were put
        on hold.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db784006-6a04-4aa6-9175-aabb71962637'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-01T10:48:50.994+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T21:52:49.187+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Instead of focusing on the work at hand, further political maneuverings
        and theatrics took the budget deliberations hostage,” said Velasco in a Facebook
        post on Wednesday. “We lost an entire day, and even tomorrow where you have
        declared that no session will be conducted, which are crucial in meeting our
        timeline.”</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16be4165-6aa4-4622-bf6d-5a2ace1776e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-01T10:48:50.994+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T21:52:49.697+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The chamber decided to suspend the budget deliberations until Friday
        morning.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55d566ce-fc1f-49da-806a-10aee168789c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-01T10:48:50.995+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T21:52:50.199+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Velasco called on his fellow lawmakers to keep working on the swift
        passage of the national budget for next year before Oct. 14.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e83d2814-2a39-4146-abcd-105fcb2cde95'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-01T10:48:50.995+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T21:52:50.701+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I call on my colleagues to continue our work and pass the budget
        on or before October 14," he said. "This is the commitment we’ve made before
        the President, and this is our responsibility to our constituents, to deliver
        to them a fair and equitable budget.”</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79c1d674-d623-440e-8251-c83dae4dfd77'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-01T10:48:50.995+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T21:52:51.203+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Presidential Spokesperson Harry Roque told the state-run network
        PTV that he got a call from Duterte following the decision of the House to
        reject Cayetano’s resignation.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97dec30e-e43e-4944-a00a-11330a766a37'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-01T10:48:50.996+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T21:52:51.705+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Ang sabi po niya, stay out tayo diyan, no comment tayo diyan (He
        said we’ll stay out of that, we’ll give no comment). That''s a purely internal
        affair of the House of Representatives,” Roque recalled.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1aa6906-2f5a-46a1-b892-3d81b752edee'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-10-01T10:48:50.996+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T21:52:52.206+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although the President wants the term-sharing agreement enforced,
        his hands are tied if the lawmakers themselves would vote against Velasco,
        Malacañang has said.</p>'
  'aviation-industry-coronavirus-impact':
    'author': 'Hanna Ziady, CNN Business'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2020-09-30T20:58:43.063+08:00
    'imagesource': 'jcr:44323b16-4ca0-4eb8-a723-a8d242be6b0f'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '32c3ad54-e0a9-42a6-9864-07872b8d10b2'
    'lead': 'The collapse in aviation caused by the coronavirus pandemic could wipe
      out 46 million jobs worldwide, according to new research that highlights just
      how damaging a prolonged downturn in air travel and tourism is for the global
      economy.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-09-30T21:03:46.215+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-01-25T21:52:33.889+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T21:51:14.030+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'The collapse of global air travel is putting 46 million jobs at risk'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d0bb7da-00f4-4936-957e-af34934050da'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-30T21:03:46.215+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T21:52:34.391+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> —&nbsp;The collapse in aviation caused by
        the coronavirus pandemic could wipe out 46 million jobs worldwide, according
        to new research that highlights just how damaging a <a href="https://edition.cnn.com/2020/08/13/business/tui-europe-bookings-collapse-covid/index.html">prolonged
        downturn in air travel and tourism</a> is for the global economy.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '192e1447-7a56-45e1-b5f3-5393c2bceb96'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-30T21:03:46.215+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T21:52:34.894+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Air Transport Action Group (ATAG), a Geneva-based coalition
        of aviation industry organizations, said in the report published Wednesday
        that more than half of the 88 million jobs <a href="https://edition.cnn.com/2020/06/04/business/aviation-jobs-crisis-supply-chain/index.html">supported
        by aviation</a>&nbsp;could be lost at least temporarily as a result of the
        pandemic. Many in the industry expect air travel will not recover to last
        year''s level <a href="https://edition.cnn.com/travel/article/air-travel-recovery-2024/index.html">until
        2024.</a></p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed279147-d8fb-4830-a796-e011d1f75695'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-30T21:03:46.216+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T21:52:35.396+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Job losses at airlines, airports and civil aerospace companies alone
        could amount to 4.8 million by the beginning of next year, a 43% reduction
        in employment from levels before the pandemic, according to the report, which
        is based on an analysis by Oxford Economics.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '772e86cc-b9ea-4465-8c8c-662a5e719bd2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-30T21:03:46.216+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T21:52:35.898+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another 26 million jobs could go in air travel-related tourism,
        with about 15 million more at risk in companies that sell goods and services
        into the air transport supply chain or to aviation industry workers.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5036278-50a6-43be-8659-d1c081577270'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-30T21:03:46.216+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T21:52:36.400+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Airline jobs could fall by more than a third, or 1.3 million, while
        economic activity supported by aviation could shrink 52%, translating to a
        loss of $1.8 trillion in global GDP.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c76f13d3-a94c-424f-af04-8461cc74eb58'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-30T21:03:46.216+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T21:52:36.902+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The pandemic will have "far-reaching implications on the industry
        for many years," according to the report, which highlights the extent to which
        the livelihoods of millions of workers rely on global air travel. That came
        to a near standstill at the height of coronavirus lockdowns in April and is
        expected to remain depressed for years to come.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f676f0fc-2458-4a6f-8e8a-38811ecfea88'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-30T21:03:46.216+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T21:52:37.405+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There have been reductions in passenger traffic caused by shocks
        in the past, but never a near total shutdown of the global system," said the
        report, which predicts passenger numbers in 2020 will be less than half last
        year''s level.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5c52a31-b732-4a81-9cd6-30e9b76a5222'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-30T21:03:46.216+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T21:52:37.907+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Airlines have called on governments to provide <a href="https://edition.cnn.com/2020/09/22/business/airlines-ask-congress-help/index.html">additional
        financial support</a>&nbsp;and coordinate on rapid coronavirus tests to be
        given to passengers before flights. Doing so would make people more comfortable
        flying, they say, and allow governments to ease restrictions that have forced
        millions of tourists and business travelers to postpone or cancel their trips.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '459ef01d-8499-4e48-9ca8-4112657527f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-30T21:03:46.216+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T21:52:38.409+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jobs cuts at major airlines and airports have already begun, reverberating
        through the supply chain to planemakers, parts suppliers, catering companies
        and construction firms, as less money is spent on buying new planes and infrastructure
        projects are put on hold.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f64afa2-5c0c-417e-81f7-87da892b9a47'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-30T21:03:46.216+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T21:52:38.911+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Germany''s Lufthansa, British Airways, Ryanair, Air France-KLM and
        Scandinavian Airlines have announced that as many as 50,000 roles are at risk
        between them, although Ryanair told Reuters last month that it has been able
        to limit redundancies after pilots and cabin crew agreed to pay cuts.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32b4a3f0-e326-46e4-944e-0d82cc3c4248'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-30T21:03:46.217+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T21:52:39.413+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aviation companies will likely prefer to work with staff to lower
        wages in order to retain high-skilled employees who are expensive to hire
        and train, according to the report. "This can only last so long, however,
        and the Covid-19 impact has been so severe that there will still be a dramatic
        reduction in employment within the sector," it added.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79e3182d-fa4a-4187-964f-304a685d62d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-30T21:03:46.217+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T21:52:39.915+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>US airlines have already warned Congress that 100,000 jobs will
        be put at risk when a federal bailout package expires on Thursday. Those cuts
        could filter through to companies such as Boeing, Airbus, GE Aviation and
        Rolls-Royce, which have already had to shrink the size of their workforces
        to account for weak demand from airlines.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42eaf89a-3035-4391-9a16-59eb4232ec4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-30T21:03:46.217+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T21:52:40.417+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The decline in air traffic has also had a massive negative effect
        on tourism. Prior to the pandemic, around 58% of all tourists arrived at their
        destination by air.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a68a83b-bfb4-41b3-b801-09e94c8542c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-30T21:03:46.217+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T21:52:40.918+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is absolutely incumbent on governments to do whatever they can
        to help the sector get back on its feet so we can bring back those jobs and
        that economic activity," Michael Gill, executive director of ATAG said in
        a statement. Gill called for certainty rather than "random quarantine declarations
        and constantly changing lists of acceptable and unacceptable destinations."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7543b3b2-6150-4ae8-936d-8b78f68df91f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-30T21:03:46.217+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T21:52:41.420+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2020/09/30/business/coronavirus-aviation-jobs-atag/index.html">"The
        collapse of global air travel is putting 46 million jobs at risk"</a></em></p>'
  'facebook-links-instagram-messenger-whatsapp':
    'author': 'Kaya Yurieff, CNN Business'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2020-09-30T20:53:10.091+08:00
    'imagesource': 'jcr:e9b374fb-4c55-45f9-95a8-c2e09ae7e7dc'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '8c722a7f-bc19-4783-a7e0-af27c50bd77a'
    'lead': 'Some Instagram users will now be able to message their friends on Messenger,
      without needing a Facebook account.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-09-30T21:16:25.460+08:00
    'mgnl:createdBy': 'bamba'
    'mgnl:lastActivated': 2023-01-25T21:52:23.372+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T21:51:14.419+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Facebook', 'Instagram', 'WhatsApp', 'Messenger']
    'template': '1'
    'title': 'Facebook takes a big step in linking Instagram, Messenger and WhatsApp'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '913b5b8c-35f0-498f-a800-09c912cee7d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-30T21:16:25.464+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:52:23.876+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Some Instagram users will now be able to
        message their friends on Messenger, without needing a Facebook account.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8a515e4-89a6-4252-86c7-4c517fc9778d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-30T21:16:25.464+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:52:24.378+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19c4289a-5c8e-481b-a902-ec5ba6e90e57'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-30T21:16:25.465+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:52:24.880+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The move is the first step in Facebook''s plan to integrate Instagram,
        WhatsApp and Messenger, announced last year. The effort could effectively
        cement Facebook''s dominance over the messaging market for years to come,
        and arguably make it harder to break up the company, which is facing anti-trust
        scrutiny in Washington. Instagram, WhatsApp and Messenger each boast over
        1 billion active monthly users.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae443a0f-c136-4d06-af49-f65ea017060f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-30T21:16:25.465+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:52:25.383+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2176dd3-e481-4cb2-a0ba-027428adf7fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-30T21:16:25.465+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:52:25.885+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ability for Instagram and Messenger users to message or video
        chat with each other is currently being tested in select markets and will
        expand globally in the coming months. The company did not elaborate further
        at a media briefing, but it said people on Instagram will opt-in to the new
        experience. It began testing the functionality this summer but is now rolling
        it out more broadly.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad77566b-7a46-4309-b445-2163def9948e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-30T21:16:25.465+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:52:26.387+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f444604f-fe96-4d32-b9bd-33d9015cc1a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-30T21:16:25.465+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:52:26.889+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company declined to provide a timeline for when the same functionality
        would be available for WhatsApp.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '651cf5ec-24a5-46f6-992f-a6a43de27d5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-30T21:16:25.465+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:52:27.391+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4aa85b1a-2c57-43f0-a227-0d321a28a5b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-30T21:16:25.465+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:52:27.893+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Facebook first teased plans in March 2019 to intertwine its various
        services, including WhatsApp, Instagram and Facebook. The idea was that people
        who only have WhatsApp accounts could message friends on Instagram or Messenger
        and vice versa, without having to download an app or switch between multiple
        apps to send messages. Facebook acquired Instagram in 2012 and WhatsApp in
        2014, and spun off Messenger into its own app in 2011.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85eb99b4-72a3-4e93-a64d-b3e7a6bbc8db'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-30T21:16:25.465+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:52:28.395+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab7a52c2-2b7b-4928-a20f-4aa2a842e216'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-30T21:16:25.465+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:52:28.897+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When asked in a briefing with reporters ahead of Wednesday''s announcement
        about how difficult it would be to undo the integration if regulators wanted
        to separate its business, Instagram''s head of product, Vishal Shah, said
        the effort was a "massive investment from an infrastructure perspective."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2afcd961-0fc8-4af4-8858-dbe17b7e0079'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-30T21:16:25.466+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:52:29.399+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ebf116c-f43f-43c0-96e4-c1d28a52a284'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-30T21:16:25.466+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:52:29.901+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The back end systems that we were sitting on top of were not the
        same. We had to get to a place where they were similar infrastructure. We
        had to move features and important things over across both Facebook Messenger,
        as well as on [Instagram] Direct," Shah said, but he also noted that a lot
        of the "underlying architecture" between Messenger and Instagram is already
        shared, such as advertising and commerce.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '428e43cf-3ab0-43fa-9f0d-09f68260157f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-30T21:16:25.466+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:52:30.404+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20e07ac7-4866-4a07-9c5c-2672553c02db'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-30T21:16:25.466+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:52:30.906+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In addition to being able to chat with each other, Instagram and
        Messenger will also get some upgrades. Users who opt into the new experience
        can send "selfie stickers" -- a hybrid of Boomerang, selfies and stickers
        -- watch IGTV or Facebook Watch videos together, and turn on a new "Vanish
        Mode," in which messages automatically disappear after they''re viewed.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ac0140e-8ad1-4435-8c48-d5b4dbc13875'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-30T21:16:25.466+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:52:31.408+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbe3b39d-88df-494f-ba79-72af760e3b15'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-30T21:16:25.466+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:52:31.909+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When asked about the possibility that cross-app communication could
        open the door to harassment, Instagram responded that users can block someone
        across apps. Additionally, new privacy settings have been added so users can
        decide who can contact them, and Instagrammers can decide to not receive messages
        from Facebook users, and vice versa.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51be237b-1570-4ce8-9cac-e7a60a146971'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-30T21:16:25.466+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:52:32.411+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2020/09/30/tech/instagram-messenger-messaging/index.html">Facebook
        takes a big step in linking Instagram, Messenger and WhatsApp</a>."</em></p>'
  'us-states-loosen-restrictions-coronavirus':
    'author': 'Christina Maxouris, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-09-30T20:42:20.795+08:00
    'imagesource': 'jcr:10661104-4f58-49d9-8ae2-160545918fbd'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '67a4fc44-7bf3-4097-a36a-5c7ae19364d8'
    'lead': 'Communities across the US are loosening restrictions meant to curb the
      spread of COVID-19 ahead of a fall and winter season experts warn could be especially
      challenging.'
