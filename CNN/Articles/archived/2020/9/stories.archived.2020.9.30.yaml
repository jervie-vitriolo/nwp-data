  'Robredo-office-2021-proposed-budget':
    'caption': '(FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-09-30T13:17:06.090+08:00
    'imagesource': 'jcr:0f02cecd-f9dd-4420-b5bb-02e6177182d4'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '767e58b9-a380-4aea-ada3-15d69897de0c'
    'lead': 'A Senate panel plans to restore about ₱45-million slashed from the proposed
      2021 budget of the Office of the Vice President after Vice President Leni Robredo
      asked for reconsideration of their original proposal.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-09-30T13:19:39.653+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-25T22:00:15.173+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T21:50:56.371+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Senate panel to restore ₱45-million reduced from OVP’s proposed 2021
      budget'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6d61b71-7f2d-469c-9b66-a4db1229a361'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-30T13:19:39.653+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T22:00:15.679+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 30) —</strong>
        A Senate panel plans to restore about ₱45-million slashed from the proposed
        2021 budget of the Office of the Vice President after Vice President Leni
        Robredo asked for reconsideration of their original proposal.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '879cea59-a4c6-44ea-8cdb-5184430bbb6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-30T13:19:39.653+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T22:00:16.182+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During a budget hearing on Wednesday, which only lasted for around
        20 minutes, the members of the Senate Committee on Finance expressed keenness
        to approve the ₱723.39-million budget proposal of the OVP. Senator Sonny Angara,
        who chairs the panel, noted it is the fastest discussion on budget proposals
        they have had so far.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a78180af-639c-4398-b540-4b1485c4bbc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-30T13:19:39.653+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T22:00:16.684+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The committee will consider this favorably at the proper time when
        we tackle the amendments. But this early, I think it is clear that the support
        will be overwhelming for the increase in the Office of the Vice President''s
        budget," Angara said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9e4ee9c-ebf5-499f-83ac-ef07576c7811'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-30T13:19:39.653+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T22:00:17.235+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Angara added the Vice President is “very deserving” to receive a
        higher allocation since her “programs have helped many Filipinos.”</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05c18e03-0c4a-437f-ba17-26d0bcd77c51'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-30T13:19:39.653+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T22:00:17.738+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For his part, Senator Franklin Drilon said, “I think there is enough
        justification for us to reinstate about ₱45 million, which was originally
        submitted to the DBM but was not included in the National Expenditure Program,”
        a manifestation supported by Senators Kiko Pangilinan, Nancy Binay, Lito Lapid
        and Bong Revilla.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdbf2091-7b1e-44e2-852e-fa0881721626'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-30T13:19:39.653+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T22:00:18.243+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pangilinan, who like Drilon is Robredo’s ally, noted that the OVP
        deserves to get the budget it initially asked for, citing the office’s accomplishments
        and high audit ratings.&nbsp;</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfe2978d-fa96-413d-85f6-8adf7209eea5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-30T13:19:39.654+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T22:00:18.776+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Based on the COA reports and based on the reports of the vice president,
        clearly these resources are put to good use," he said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25e05f67-f34e-4f09-b1ee-b12b1780c24b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-30T13:19:39.654+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T22:00:19.278+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Department of Budget of Management has only allocated ₱679.74
        million to Robredo’s office under the National Expenditure Program. The DBM
        has not approved their proposal to spend money on office vehicles as well
        as research and development, Robredo said during the hearing.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4de2910c-7d59-4a62-9358-b4f16e9e88d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-30T13:19:39.654+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T22:00:19.780+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Robredo noted they have six vehicles, which need to be replaced,
        as they cannot be used anymore.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ac63a4b-e404-4d8c-8b0d-840f9eae0979'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-30T13:19:39.654+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T22:00:20.282+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“For our relief operations, we have been using the private vehicles
        of our staff. That is not a problem as far as our staff is concerned but the
        problem there is we could not charge for gasoline. So that is out-of-pocket
        [expense] already,” the Vice President pointed out.</p>'
