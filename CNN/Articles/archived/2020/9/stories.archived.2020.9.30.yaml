      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN Philippines, September 30) —</strong> It looks like
        Calvin Abueva''s PBA return is a step closer to becoming reality.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48e34d7d-5197-46f6-a2bd-695115d5dd7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-30T17:14:18.170+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T21:57:32.501+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Abueva, who is suspended for 15 months now, posted a photo of him
        on his Instagram Story Wednesday inside one of the rooms at Quest Hotel with
        one of the staff of Phoenix Super LPG Fuel Masters.</p>'
    '9':
      'image': 'jcr:07ac3c61-2c03-47d5-8be8-dc27dccec5b2'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec8fcd9a-d04a-4bde-aebf-7ebde4301d5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-30T17:14:18.171+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T21:57:33.008+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e896ff3-0528-4352-81e7-649a50be7c71'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-30T17:14:18.171+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T21:57:33.511+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Phoenix team manager Paolo Bugia confirmed that Abueva arrived in
        Clark yesterday. The PBA, however, has yet to decide whether to allow Abueva
        to play in the official games which will begin on October 11 at the Angeles
        University Foundation gym in Pampanga, north of Manila.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8292039f-01fe-4e7a-bb8d-0e5e5b76b0a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-30T17:14:18.171+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T21:57:34.014+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Yes, Calvin arrived last night as the PBA allowed him to join his
        teammates here in the Clark bubble. He may participate in team practices,
        but still no final decision regarding official PBA games," Bugia told <em>CNN
        Philippines</em>.</p>'
    '10':
