      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f784a22a-c2c5-42cb-af5e-d89209bcc6df'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-30T18:11:41.912+08:00
