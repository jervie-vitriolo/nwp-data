    'stories': ['8402da5f-b24e-4170-a92e-3906835a7aad', 'd9ab3293-da9e-410b-be71-eb82566ea1f1']
    'template': '1'
    'title': 'NBA Finals: LeBron James finding new ways to define greatness'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa57cc5c-8895-4b3e-85da-29bba9498ffb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-30T09:14:39.862+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T22:02:25.656+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) –&nbsp;</strong>LeBron James has many things on his
        mind, but right now his focus is on helping his Los Angeles Lakers team win
        a championship in the year it lost its most beloved former player Kobe Bryant.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f18898d-0377-49e8-9317-a10701ed477d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-30T09:14:39.862+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T22:02:26.158+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Win this title and the Lakers equal the Boston Celtics'' record
        17 NBA rings.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e7d2c21-e1ac-4a36-b040-60a652bf46c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-30T09:14:39.862+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T22:02:26.660+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Win this title and James secures his fourth NBA ring with his third
        team.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c921042-ccd5-43a6-ba10-47b534508b22'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-30T09:14:39.862+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T22:02:27.163+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Win this title and James cements his legacy as one of the NBA''s
        greatest.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb1c3f1e-08f1-4b21-b8eb-4d5e14d5f386'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-30T09:14:39.862+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T22:02:27.665+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''ve got bigger fish to fry. We understand there''s a bigger
        goal," said James after the Lakers secured the franchise''s 32nd trip to the
        NBA Finals.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d79c79f-c1ff-447c-ab99-d7f502e408b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-30T09:14:39.862+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T22:02:28.167+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re going to enjoy it tonight, as we should, because this is
        not promised every year," added James, after the Lakers secured the Western
        Conference Title with a 4-1 series win over the Denver Nuggets.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee4d84a1-d44d-4c94-8703-373876bf3d82'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-30T09:14:39.862+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T22:02:28.671+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We can''t take this for granted, because this doesn''t happen every
        year to anybody."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b159b46-458b-4847-b600-129915883fe0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-30T09:14:39.862+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T22:02:29.173+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For a man who has made the Finals in nine of the past 10 seasons,
        and in 10 of the last 13, you''d forgive James for taking it for granted.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8eb2e235-f118-4df4-b1d1-24dba4da2571'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-30T09:14:39.862+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T22:02:29.675+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As it is, he seems hungrier than ever.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6972d52-14e7-444e-8a57-fc7b709df0c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-30T09:14:39.862+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T22:02:30.178+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s 10 years since the storied LA franchise has made it to the
        NBA Finals -- the longest stretch of time the Lakers haven''t reached the
        championship series since 1980.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b013be7-59fb-4c86-9ece-764ad58861fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-30T09:14:39.863+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T22:02:30.681+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When Bryant retired in 2016, the Lakers finished that season with
        a record of 17-65 -- the worst in franchise history.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '680a0fff-0bc8-45c2-93e7-e43b44674268'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-30T09:14:39.863+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T22:02:31.183+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Having not even made the NBA Playoffs since 2013, the speed with
        which James'' performances and leadership has returned the franchise to winning
        ways is a testament to his determination and talent. James joined the Lakers
        on a four-year, $154 million contract in July 2018.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf4756a1-66c1-4bb5-8fcb-b93c52c2b8a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-30T09:14:39.863+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T22:02:31.686+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 35-year-old James has four triple-doubles in the Playoffs this
        year, averaging 26.7 points, 10.3 rebounds and 8.9 assists.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2b88f38-5a49-430d-b77b-adf13207aae4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-30T09:14:39.863+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T22:02:32.190+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When you just step back and look and marvel at what LeBron is doing
        at this stage of his career, how he continues to find ways to improve and
        get better, and take whatever team he''s on to new heights, that defines greatness,"
        said Nuggets coach Michael Malone as he paid tribute to James after Game Five.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bef8447-3182-4671-95d4-d3b304faff53'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-30T09:14:39.863+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T22:02:32.693+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A special mention should go to James'' wingman Anthony Davis.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71a47939-c7e0-487f-91ee-df3b741d00ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-30T09:14:39.863+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T22:02:33.195+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When the Lakers traded for Davis, many thought the LA team had given
        up too much to the New Orleans Pelicans for the power forward after they sent
        Lonzo Ball, Brandon Ingram, Josh Hart and three first-round draft picks the
        other way.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3978e2e-3224-4966-a7a9-f784a3eea340'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-30T09:14:39.863+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T22:02:33.697+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It now looks like a masterstroke.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1296724-fe01-42a6-82d1-52c74a668649'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-30T09:14:39.863+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T22:02:34.201+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Davis was hugely important throughout the regular season and the
        Lakers'' playoff run.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32668307-e0f3-47b7-bc66-34ae0daedac2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-30T09:14:39.863+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T22:02:34.704+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His buzzer beater in Game Two against the Nuggets took the Lakers
        lead to 2-0. The game was won 105-103, but it is the type of loss that arguably
        leaves a larger psychological scar on the loser than the game itself.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4661c8f8-2d17-43c6-9e6a-1d7f6e30ca49'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-30T09:14:39.863+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T22:02:35.206+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>LeBron and pressure</h2>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '509d2d53-9b62-4409-ad3b-b3139dd21408'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-30T09:14:39.863+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T22:02:35.709+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Finals mark the end of a long and tumultuous season for the
        NBA, and especially for the Lakers franchise.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '702a3b32-5938-462b-903b-5034aa1516ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-30T09:14:39.863+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T22:02:36.211+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During preseason, the franchise was in China when it was caught
        in the middle of a political storm between the league and China after Houston
        Rockets GM Daryl Morey tweeted support for Hong Kong''s pro-democracy protests.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a3e2ea3-18cc-4094-9a48-004684e96152'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-30T09:14:39.863+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T22:02:36.714+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In January, the death of Bryant rocked the franchise which the NBA
        great had represented for the entirety of his career.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28e185cc-7284-409f-8277-ca3f05f52c89'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-30T09:14:39.864+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T22:02:37.218+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Then came the Covid-19 pandemic and the suspension of the league
        for four months in March.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8da0db78-4311-4b98-935a-3d3143205bc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-30T09:14:39.864+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T22:02:37.721+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In May, the killing of George Floyd sent shockwaves across the US
        and the world, sparking protests on the streets and on the court which are
        still going today.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f371de0-790f-41a9-bf32-7b26debe1318'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-30T09:14:39.864+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T22:02:38.223+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The NBA then resumed the season at the end of July inside a Bubble
        at Disneyworld in Orlando, Florida.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17782f8c-f883-412b-be40-6ef06fecf20d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-30T09:14:39.864+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T22:02:38.725+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>James acknowledged this after Game Five: "It''s been a crazy obstacle
        course for our franchise."</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff0decbf-c86b-4032-89ce-5733b47014af'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-30T09:14:39.864+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T22:02:39.230+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And the crazy obstacle course isn''t done yet.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4a0f642-e0cf-4bb9-bdab-123c170ebe31'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-30T09:14:39.864+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T22:02:39.733+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If the Finals go to seven games, the NBA season will end just 10
        days short of the year anniversary of its commencement.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9d0d25b-9ae3-4540-b4a6-bfb0cb927cad'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-30T09:14:39.864+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T22:02:40.236+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The marathon season and James'' ability to stay on top of himself
        and his teammates is a testament to his mental strength.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f83069d-fbfa-45ec-bbe7-e6db054cad86'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-30T09:14:39.864+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T22:02:40.739+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He led the Lakers to continued success when the franchise, its fans
        and the league was mourning Bryant.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '351aada8-47e8-464b-b4ae-a836f396d111'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-30T09:14:39.864+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T22:02:41.242+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He led his team to victories while many people took to the streets
        to protest police brutality against Black people, all the while being one
        of the leading voices in the league around the issue of Black Lives Matter.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f54b65e5-e90d-47db-adbf-af175ba457d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-30T09:14:39.864+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T22:02:41.744+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His team even voted to end the season prematurely after the shooting
        of Jacob Blake, such was their commitment to the idea of social justice.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0b481f7-0235-45b3-9b01-253061d3286b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-30T09:14:39.864+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T22:02:42.246+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ultimately they continued.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a99d981b-7865-42ef-a80d-26d7b68b6d81'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-30T09:14:39.864+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T22:02:42.749+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>The match-up</h2>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a66aa98c-3ada-4c32-aa20-63e8c87bc375'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-30T09:14:39.865+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T22:02:43.252+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Having dominated the East with Cleveland and Miami, many said James
        wasn''t a "great" until he could do the same in the West.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9948aee6-ef79-4feb-89d9-97fac97d9757'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-30T09:14:39.865+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T22:02:43.755+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now he has proven them wrong, by securing the top seed in the West
        and now reaching the Finals with the Lakers too.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '172311f7-35f4-4337-a29e-206c7b34163c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-30T09:14:39.865+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T22:02:44.257+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Eight months after Bryant''s death, he is expected to deliver a
        title now more than ever as the Lakers honor the memory and legacy of the
        team''s former star.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbbf1003-3070-4a33-a609-7cf31cc30ed8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-30T09:14:39.865+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T22:02:44.759+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ironically, the Lakers will face the team James won his first two
        titles with: the Miami Heat, a team of underdogs who have been underestimated
        for the entire season and playoffs.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a14aaae-2fdd-418c-b1a9-b81de75dbc15'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-30T09:14:39.865+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T22:02:45.261+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Heat came into the playoffs as the fifth seed in the East. They
        have lost only three games out of 15 -- the same as the Lakers -- on their
        way to the Finals, seeing off the MVP Giannis Antetokounmpo and his No. 1
        seed Milwaukee Bucks in five games in the second round.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d90a67d-9a59-41ae-96c3-b7963d74617c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-30T09:14:39.865+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T22:02:45.764+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nobody expected the Heat to be there, and here they are.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edcb3a7f-90ea-4a45-873f-36daebed742b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-30T09:14:39.865+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T22:02:46.267+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The team features a seemingly perfect mixture of NBA veterans and
        exciting young talent.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9fb3ed4-d8ea-4f53-9725-28af68dd3328'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-30T09:14:39.865+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T22:02:46.770+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Perennial misfit Jimmy Butler -- who is on his fourth team in the
        past four years -- leads the team, and is complimented by veterans Goran Dragic
        and Jae Crowder.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2452a5f2-25f2-4534-9ce2-4ccf046d6ec0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-30T09:14:39.865+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T22:02:47.272+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Joining them in the starting lineup is 23-year old 2020 All-Star
        Bam Adebayo and 26-year old Duncan Robinson, a player who in 2014 sought out
        sports media experience during college as he didn''t think he''d make it as
        a pro.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df2126ee-3c69-4c36-8f3e-5845a4349410'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-30T09:14:39.865+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T22:02:47.775+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Three years later, he holds the Heat''s franchise record for the
        most successful three-point shots in a single season and is in the NBA Finals.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '720245a3-9c6f-4cdc-a82a-96e2845a1a61'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-30T09:14:39.865+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T22:02:48.277+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two other bench players the Lakers need to keep an eye on are veteran
        Andre Iguodala, a three-time NBA champion with the Golden State Warriors,
        and rookie Tyler Herro, a 20-year old player who, after dropping 37 points
        on the Boston Celtics from the bench in Game Four, was described by his coach
        Erik Spoelstra as possessing "fearlessness that is uncommon."</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '984bdf59-cf3e-462c-aba2-50bd246c9a6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-30T09:14:39.865+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T22:02:48.785+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This Miami Heat team has been underrated, underestimated and undervalued
        for the entire season.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6be7f16e-6df7-43b6-99af-ccbd20fc0c20'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-30T09:14:39.865+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T22:02:49.287+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The pressure is on the Lakers and James.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c886d03-7e8a-438f-b0f9-292b9330700e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-30T09:14:39.865+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T22:02:49.789+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But we know how he copes with pressure.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a75c77e-d360-48e8-b0fb-27ab7d562b90'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-30T09:14:39.866+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T22:02:50.292+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2020/09/29/sport/nba-finals-lebron-james-los-angeles-lakers-nba-finals-spt-intl/index.html">NBA
        Finals: LeBron James finding new ways to define greatness</a>."</em></p>'
  'Elon-Musk-refuses-COVID-19-vaccine':
    'author': 'Ganesh Setty, CNN Business'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2020-09-30T09:14:44.340+08:00
    'imagesource': 'jcr:8ef9348e-3b01-4a5a-a761-51245e5fb341'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '10fa8d5b-00f2-4913-a0b1-2ffb39208c9f'
    'lead': 'The Tesla and SpaceX CEO said he would not take a Covid-19 vaccine when
      one becomes available, and declined to say whether he feels a duty to pay employees
      who want to stay home to avoid contracting the virus.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-09-30T09:17:46.477+08:00
    'mgnl:createdBy': 'mel'
    'mgnl:lastActivated': 2023-01-25T22:02:15.068+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T21:50:52.548+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['COVID-19', 'Elon-Musk', 'vaccine', 'skeptic', 'downplay']
    'stories': ['6db0d4c1-1f7d-42fc-9308-5b7100932fe7', '172bc6bc-0f12-41f4-93fa-b7b5451b14e2']
    'template': '1'
    'title': 'Elon Musk doubles down on COVID-19 skepticism and says he won''t take
      future vaccine'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ffc25b5-3189-496c-ba2f-aa9ab47192d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-30T09:17:46.477+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T22:02:15.573+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) –</strong>&nbsp;Elon Musk is once again publicly downplaying
        the risks of COVID-19.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56b068d2-1409-4064-8e6b-d16c100c2c0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-30T09:17:46.477+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T22:02:16.075+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a wide-ranging interview with the journalist Kara Swisher, the
        Tesla and SpaceX CEO said he would not take a Covid-19 vaccine when one becomes
        available, and declined to say whether he feels a duty to pay employees who
        want to stay home to avoid contracting the virus.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43a759b4-95e1-402b-9931-9ab1b9ad17b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-30T09:17:46.477+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T22:02:16.577+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m not at risk for Covid, nor are my kids," said Musk during
        Monday''s episode of the New York Times podcast "Sway."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7916fc19-41c8-404d-af15-61083fcfbced'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-30T09:17:46.477+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T22:02:17.080+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Musk has long cultivated a public persona of an eccentric entrepreneur
        who knows better than the experts and isn''t afraid to offer controversial
        opinions.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87f839b7-bdfd-4cee-81e0-da2585f3c1b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-30T09:17:46.477+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T22:02:17.582+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the podcast, Musk argued that instead of sweeping stay-at-home
        orders to mitigate the spread of coronavirus, "anyone who is at risk should
        be quarantined until the storm passes."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb561b24-2ae8-4271-ba6b-1841d3f9f178'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-30T09:17:46.477+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T22:02:18.085+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When Swisher confronted Musk with the possibility that people would
        still die in the process, he replied bluntly: "Everybody dies."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ee5dbfe-6d1c-4128-8d63-e904c5853cf0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-30T09:17:46.477+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T22:02:18.588+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The question is what, on balance, serves the greater good," Musk
        continued, adding that the lockdowns did not accomplish that and the pandemic
        is a "no-win situation."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2fe302e-cbc1-42ff-bc52-4ba9d4b155a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-30T09:17:46.477+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T22:02:19.091+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Musk, the third-richest person in the world according to the Bloomberg
        Billionaires Index, tweeted in April that nationwide stay-at-home orders amounted
        to "de facto house arrest."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc543d88-c364-4d03-b9a5-0ee8af960197'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-30T09:17:46.477+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T22:02:19.594+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If one of his workers told him that coming to work would put their
        family at risk, Musk said he would simply tell them to "stay home."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb315bef-cb93-47b1-b49c-3dc971c91bcd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-30T09:17:46.478+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T22:02:20.096+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He declined to elaborate on whether he would feel obliged to pay
        them. When Swisher pressed, Musk grew defensive, threatening to end the interview.
        "Let''s just move on...Kara, I do not want to get into a debate about Covid,
        this situation ... If you want to end the podcast now, we can do it."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2540997-cce9-456e-bfc6-3570ca759aa3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-30T09:17:46.478+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T22:02:20.598+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Musk also took aim at fellow billionaire Bill Gates, who in late
        July told journalist Andrew Ross Sorkin that Musk ought to stick to what he
        knows best.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b425981f-9667-4c55-9428-bb0924712857'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-30T09:17:46.478+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T22:02:21.101+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Elon''s positioning is to maintain a high level of outrageous comments,"
        Gates said. "He''s not much involved in vaccines. He makes a great electric
        car. And his rockets work well. So he''s allowed to say these things. I hope
        that he doesn''t confuse areas he''s not involved in too much."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b6c8cfb-2add-4341-b529-da93ac35968d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-30T09:17:46.478+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T22:02:21.603+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Musk responded on the podcast in his typically blunt manner: "It''s
        like, hey, knucklehead, we actually make the vaccine machines for CureVac,
        that company you''re invested in."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc5fc32d-b69e-487c-b09a-1e582db0e069'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-30T09:17:46.478+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T22:02:22.107+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s not the first time Musk has criticized the Microsoft co-founder.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71b7b014-1df4-45af-b8b4-f66891a8e498'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-30T09:17:46.478+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T22:02:22.609+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When Gates blogged his doubts earlier this month on the potential
        for long-haul electric vehicles, Musk tweeted that Gates "has no clue."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60b7927b-d20c-44e9-a4a0-176776f7c9fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-30T09:17:46.478+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T22:02:23.111+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2020/09/29/business/elon-musk-nyt-podcast-covid-vaccine/index.html">Elon
        Musk doubles down on Covid-19 skepticism and says he won''t take future vaccine</a>."&nbsp;</em></p>'
  'Trump-Biden-first-presidential-debate-chaos-interrupting-speeches':
    'author': 'Maeve Reston and Stephen Collinson, CNN'
    'caption': 'US President Donald Trump and Democrat contender Joe Biden'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-09-30T10:08:58.714+08:00
    'imagesource': 'jcr:e4660647-4031-4b4f-8182-a1692a4cf226'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '0f9d2040-cd83-4549-864b-68d1bd23386b'
    'lead': 'At the end of a rancorous and chaotic debate — in which US President
      Donald Trump tried to bulldoze — the President questioned the legitimacy of
      the November election, refused to say whether he would concede should he lose
      and declined to forcefully condemn White supremacists.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-09-30T10:11:16.083+08:00
