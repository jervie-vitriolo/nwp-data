    'mgnl:lastActivated': 2023-01-25T22:01:44.025+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T21:50:53.092+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
