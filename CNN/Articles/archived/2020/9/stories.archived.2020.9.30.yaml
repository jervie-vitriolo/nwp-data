    'title': 'Some bank, e-wallet apps encounter issues ahead of resumption of interbank
      transfer fees'
    'updated': 2020-09-30T14:05:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a76bf88-d09f-40b0-a997-6464af98c2f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-30T13:20:13.279+08:00
