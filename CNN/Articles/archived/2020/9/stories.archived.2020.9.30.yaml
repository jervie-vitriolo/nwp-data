    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Philippines’ COVID-19 cases now over 311,000, with 2,426 new patients'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e682ab6-fdf3-45ab-a481-860558966bff'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-30T16:07:38.573+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T21:58:47.175+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 30)</strong> —
        Another 2,426 people in the country tested positive for COVID-19, pushing
        the tally of infected to 311,694, the Department of Health announced on Wednesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4d4ebe0-d7ea-47ae-8c6e-bd077cb735af'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-30T16:07:38.573+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T21:58:47.677+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The latest case report indicated that 887, or 36 percent, of the
        new patients are from Metro Manila, while Cavite posted the second highest
        daily increase with 201.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96100e8d-a186-4d63-abdc-b24bc0c358d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-30T16:07:38.573+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T21:58:48.180+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rizal came next with 147 more infected residents, followed by Negros
        Occidental with 115, and Batangas with 99.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc21883d-379a-46c8-9caf-8ea0095680a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-30T16:07:38.573+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T21:58:48.683+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The country''s COVID-19 survivors, meanwhile, rose to 252,488, as
        the department confirmed that 585 more patients have recovered. Fifty-eight
        more died, however, raising the death toll to 5,504.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f498c63-182f-4a01-8ebc-c1a460134e89'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-30T16:07:38.574+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T21:58:49.185+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2804403d-cd12-4ab6-8db0-5d96ca55409d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-30T16:07:38.574+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T21:58:49.687+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOH said that of the 58 fatalities, 42 died in September, while
        the other 16 in July and August.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b25fb39e-8795-4208-82d9-93bfe871e30e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-30T16:07:38.574+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T21:58:50.194+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e95a40a2-9551-4174-9ecd-56837a3e8406'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-30T16:07:38.574+08:00
