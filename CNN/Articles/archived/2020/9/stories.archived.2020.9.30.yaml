    'lead': 'The first general election debate between President Donald Trump and
      former Vice President Joe Biden is (thankfully) over. It was, in a word, horrendous. '
    'mgnl:activationStatus': true
    'mgnl:created': 2020-09-30T11:40:32.618+08:00
