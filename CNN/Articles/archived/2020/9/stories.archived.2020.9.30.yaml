      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Along with his musical accomplishments, Davis enjoyed modest success
        as a television personality and actor. He hosted his own variety series "The
        Mac Davis Show" on NBC from 1974 to 1976 and also starred in TV movies "Beer
        For My Horses" and "Where The Fast Lane Ends."</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
