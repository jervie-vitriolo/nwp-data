      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7be4703d-55ef-4fe2-9a3f-7a946bdbe738'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-30T18:11:41.912+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T21:56:14.797+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among the beneficiaries is Marilyn de los Santos, 43, who was once
        a fisherwoman in Barangay Taliptip before she was relocated.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf380e4f-cbaa-40f8-b78a-f2d85a8e6da6'
