  'Ruth-Bader-Ginsburg-laid-to-rest':
    'author': 'Chandelis Duster and Barbara Starr, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-09-30T07:29:35.717+08:00
    'imagesource': 'jcr:b5338b16-52dc-4374-9cd6-031315504cf0'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '32af3302-b921-492e-ae71-5ab7768e9fbe'
    'lead': 'US Supreme Court Justice Ruth Bader Ginsburg was laid to rest in a private
      ceremony at Arlington National Cemetery.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-09-30T07:33:00.143+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-25T22:02:55.254+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T21:50:49.163+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Ruth-Bader-Ginsburg']
    'template': '1'
    'title': 'US Supreme Court Justice Ruth Bader Ginsburg laid to rest'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1833228-4d0f-42d9-b644-ee313bd887e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-30T07:33:00.144+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T22:02:55.257+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;US Supreme Court Justice Ruth Bader
        Ginsburg was laid to rest Tuesday morning in a private ceremony at Arlington
        National Cemetery.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56ea512a-27f1-442b-8fd1-3063cdbf079b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-30T07:33:00.144+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T22:02:55.257+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An Army escort carried her remains under "dependent honors" for
        the burial of dependents of military personnel, according to cemetery spokeswoman
        Barbara Lewandrowski.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e1a5393-0f35-4c3f-9ab9-f2d27da02073'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-30T07:33:00.144+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T22:02:55.258+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ginsburg''s late husband, Marty, was an Army officer.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b70dc4fe-9b0f-414d-acb6-46c71f0ad299'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-30T07:33:00.144+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T22:02:55.259+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ginsburg died on September 18 at 87 due to complications of metastatic
        pancreas cancer.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a0e9706-f4b2-4724-98c6-35940d348e0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-30T07:33:00.144+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T22:02:55.260+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The second woman to serve on the US Supreme Court, Ginsburg was
        a trailblazer for women''s rights and had the reputation of a "judge''s judge"
        for the clarity of her opinions that gave straightforward guidance to the
        lower courts. She served on the court for more than 27 years and was nominated
        by then-President Bill Clinton in 1993.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c513d576-14f9-40a1-89fa-5b50486641c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-30T07:33:00.145+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T22:02:55.261+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For days, many have gathered at the court to mourn the late justice
        and a makeshift memorial, adorned with flowers and candles paying tribute
        to Ginsburg, has lined the sidewalk outside. President Donald Trump and first
        lady Melania Trump paid their respects to Ginsburg as she lie in repose at
        the Supreme Court last week. Lawmakers from both parties, entertainers, and
        athletes have also paid tributes to Ginsburg. On Friday, Ginsburg became the
        first woman and Jewish person in history to lie in state in the US Capitol.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce8c20de-5491-4bc3-8193-425f9b1093fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-30T07:33:00.145+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T22:02:55.261+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ginsburg''s death has reignited a debate over filling a Supreme
        Court vacancy during a President''s last term of an election year, in which
        Republicans, including Senate Majority Leader Mitch McConnell, have united
        behind the President''s push to move forward ahead of the November election.
        Judge Amy Coney Barrett, who Trump announced on Saturday was his nominee to
        the high court, met with Republican senators on Capitol Hill on Tuesday.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '955de63e-d67f-47af-a8fa-d98c39dd3d6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-30T07:33:00.145+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T22:02:55.262+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com <em><a href="https://edition.cnn.com/2020/09/29/politics/ruth-bader-ginsburg-laid-to-rest/index.html"
        target="_blank">Justice Ruth Bader Ginsburg laid to rest</a></em></p>'
