      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> Here we go again. Again.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '182b1de9-44b1-45b3-b889-14e08694211f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-30T03:01:32.596+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T22:03:02.711+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b18446f4-033e-4d67-9022-3a229af9d70b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-30T03:01:32.596+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T22:03:02.712+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since June, Hawaii has been going back and forth on its decision-making
        around allowing tourists to return without a mandatory 14-day quarantine.
        Having announced target dates for reopening three previous times.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5822a786-8332-4299-ba91-5b79fd10aef6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-30T03:01:32.596+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T22:03:02.712+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c47964f3-ce8a-4900-9d57-08c4796784a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-30T03:01:32.597+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T22:03:02.713+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According a news release dated September 16, "Gov. David Ige today
        announced a new leadership team that will oversee the state''s public health
        response to Covid-19 and the pre-travel testing program for COVID-19, which
        will start October 15."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c1326cd-06e2-4ea2-853d-15e2a6d6af55'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-30T03:01:32.597+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T22:03:02.714+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c467bfda-db0a-4e8f-ba67-f87f8ca387be'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-30T03:01:32.597+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T22:03:02.714+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The testing program, originally announced by Ige on June 24, lets
        incoming passengers avoid quarantine as long as they they are tested within
        72 hours of departure. The results must come from an FDA authorized nucleic
        acid amplification test (NAAT) performed by a CLIA certified lab.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a58f6ef-edfd-4340-b22c-550cfd74fe7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-30T03:01:32.597+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T22:03:02.715+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85c0789d-0a16-48a0-b8d8-7589f581b893'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-30T03:01:32.597+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T22:03:02.715+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In addition, arriving passengers can expect to have their temperatures
        checked and must have filled out a travel health form. If a visitor arrives
        without the required test results, they will be quarantined for 14 days or
        until they provide proof of a negative test.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f40846e-095c-4fb5-81df-46c7e95a9c52'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-30T03:01:32.597+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T22:03:02.716+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aceb416c-bfc8-4fd4-90da-4b6eeb5c275d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-30T03:01:32.597+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T22:03:02.717+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>A long six months</strong></h2>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f1e8484-e10b-498c-9333-3066b07c0948'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-30T03:01:32.597+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T22:03:02.717+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When COVID-19 began to wreak havoc on the islands of Hawaii, Ige
        instituted a mandatory 14-day quarantine for visitors and returning residents
        on March 26.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '954eb6d2-e88e-4553-8ae6-c7c0e4d4aa37'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-30T03:01:32.597+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T22:03:02.718+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8624ec9-0cc7-4c2f-b901-ec08d3ea2019'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-30T03:01:32.597+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T22:03:02.718+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On June 14, hopeful that the shutdown had created a safe enough
        environment to reopen to travelers and facing economic disaster from what
        amounted to be a complete shutdown of Hawaii''s tourism economy, Ige announced
        his pre-travel testing program -- originally supposed to go into effect August
        1.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58eb1dd4-f352-4f65-8f3f-975a3588738f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-30T03:01:32.597+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T22:03:02.719+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c0dc1ed-1bc5-4985-8da2-aac9ef899270'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-30T03:01:32.597+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T22:03:02.720+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Unfortunately, cases spiked in the intervening weeks, and Ige had
        to delay the date for reopening and implementing the pre-travel testing program
        three times, keeping the mandatory quarantine in place until the current target
        date of October 15.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '037e0e2f-731d-4c2f-9af4-c27036293576'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-30T03:01:32.597+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T22:03:02.720+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43a35bdd-454f-4ab7-b1a0-e28167c64982'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-30T03:01:32.598+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T22:03:02.721+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>New guard</strong></h2>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0568d57-44a7-40a3-92f6-e215121988c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-30T03:01:32.598+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T22:03:02.721+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While Ige has been front and center on this issue, with this latest
        announcement comes a new leader on reopening and testing.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26586764-95f0-4f95-b998-d96b1710e0e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-30T03:01:32.598+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T22:03:02.722+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a5dea0d-9b9f-4559-9c85-4f2ede516839'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-30T03:01:32.598+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T22:03:02.723+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Lt. Gov. Josh Green will spearhead the pre-travel testing program,
        which includes adding partners to administer the tests and sourcing new testing
        options and is also responsible for planning the state''s COVID-19 vaccination
        strategy."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d41ea9f-8cc4-4354-9490-6474b7661811'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-30T03:01:32.598+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T22:03:02.723+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40559e54-b2f8-4563-9d90-04193ccfb430'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-30T03:01:32.598+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T22:03:02.724+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now all travelers have to do is watch the clock count down and hope
        that the chaos, confusion and destruction the pandemic has wrought on Hawaii
        will be viewed through the rear-view mirror come mid-October.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa7804a3-87d8-404f-91b8-b2ba104dd86e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-30T03:01:32.598+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T22:03:02.724+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><i>This story was first published on CNN.com, <a href="https://edition.cnn.com/travel/article/hawaii-reopening-october-15-covid-19/index.html"
        target="_blank">"Hawaii tentatively reopening to tourists October 15"</a></i></p>'
