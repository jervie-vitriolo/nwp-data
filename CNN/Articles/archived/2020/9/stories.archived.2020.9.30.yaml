      'mgnl:type': 'text'
      'text': '<h2>2. Coronavirus</h2>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b010c0fd-8d25-4202-8f00-8a1a0bb42bef'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-30T19:04:26.187+08:00
