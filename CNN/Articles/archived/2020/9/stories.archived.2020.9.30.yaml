      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2013, he topped Billboard''s Dance Club Songs chart as co-writer
        on Avicii''s "Addicted to You."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6f6cd91-1cc9-496a-939b-61a1ec18e515'
