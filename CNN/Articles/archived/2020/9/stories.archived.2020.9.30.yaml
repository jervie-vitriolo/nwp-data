  'lionel-messi-barcelona':
    'author': 'Matias Grez, CNN'
    'caption': 'Lionel Messi says he had Barcelona''s best interests at heart when
      announcing that he wanted to leave the club in August. (FILE PHOTO)'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2020-09-30T19:55:25.675+08:00
    'imagesource': 'jcr:756540d1-4819-4a93-940c-5a06b594fc60'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e6d43c3b-31aa-4f37-b7aa-599178990a4b'
    'lead': 'Lionel Messi says he had Barcelona''s best interests at heart when announcing
      that he wanted to leave the club in August.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-09-30T19:57:39.543+08:00
    'mgnl:createdBy': 'janine'
    'mgnl:lastActivated': 2023-01-25T21:53:14.315+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T21:51:11.752+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Lionel-Messi', 'Barcelona', 'football', 'soccer']
    'template': '1'
    'title': 'Lionel Messi says he ''only wanted to make Barcelona better and stronger''
      after failed attempt to leave the club'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd95d198-1c21-4a27-bb1b-306a3f7b6997'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-30T19:57:39.543+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T21:53:14.823+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Lionel Messi says he had Barcelona''s best
        interests at heart when announcing that he wanted to leave the club in August.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b448773-c17a-4413-8969-2dec4fef32b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-30T19:57:39.543+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T21:53:15.326+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Argentine and the Barcelona board, specifically president Josep
        Bartomeu, became embroiled in a bitter public dispute after Messi sent a letter
        informing them of his desire find a new club.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ff913cf-2122-403e-ac59-e17a46f081fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-30T19:57:39.543+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T21:53:15.828+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 33-year-old admitted he had wanted to leave "all year" and claimed
        a clause in his contract meant he could do so for free, but in the end the
        Argentine was forced to stay as Barcelona disagreed and wasn''t willing to
        reduce its €700 million ($897 million) release clause.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aff18693-2499-4e86-97a3-bb882445a777'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-30T19:57:39.544+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T21:53:16.330+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Messi said his love for the club meant he had no intention of disputing
        the club''s decision in court and dragging out a legal dispute.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26924326-4d0e-4e7e-aa04-b9c3e64f7862'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-30T19:57:39.544+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T21:53:16.832+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"After so many disagreements, I would like to bring an end to everything,"
        he told Spanish newspaper Sport. "We all have to be united and assume that
        the best is yet to come. I take responsibility for my errors and if they existed,
        it was only to make FC Barcelona better and stronger.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c9dba6d-c425-45c1-8bf0-89acf83da956'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-30T19:57:39.544+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T21:53:17.334+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Uniting passion with excitement and motivation will be the only
        way to achieve our objectives, always united and rowing in the same direction.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8bcd8b2-3f40-4af8-87ad-ebd1ec7ad016'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-30T19:57:39.544+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T21:53:17.836+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I wanted to send a message to all the socios and fans that follow
        us. If at any moment, any of them were annoyed by something that I said or
        did, let there be no doubts that anything I did was always with the club''s
        best interests in mind."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e307958-9d9a-4d92-8f9b-bf0a2d8d517d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-30T19:57:39.545+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T21:53:18.339+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Messi was on the scoresheet in his first game back for Barcelona
        since announcing his desire to leave, converting from the penalty spot in
        Barcelona''s 4-0 win over Villarreal on Sunday.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7439df55-42bc-4acb-882c-ce7d760c266f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-30T19:57:39.545+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T21:53:18.841+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The match came just days after Messi had once again publicly criticized
        the Barcelona hierarchy, this time for its treatment of former striker Luis
        Suarez as he left the club for Atletico Madrid.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0aa1633-298a-498f-b885-6cbbd77a2b84'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-30T19:57:39.545+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T21:53:19.343+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a data-cke-saved-href="https://edition.cnn.com/2020/09/30/football/lionel-messi-barcelona-transfer-spt-intl/index.html"
        href="https://edition.cnn.com/2020/09/30/football/lionel-messi-barcelona-transfer-spt-intl/index.html">Lionel
        Messi says he ''only wanted to make Barcelona better and stronger'' after
        failed attempt to leave the club</a>"</em></p>'
