    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3f8ac8d-e1bf-4894-905b-d1929ce514b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-30T15:47:45.887+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T21:58:55.390+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 30)—</strong> President
        Rodrigo Duterte’s move to raise the Philippines’ South China Sea arbitral
        win during the United Nations General Assembly will pave the way for wider
        engagement and constructive talks with all stakeholders in the maritime dispute,
        an official said Wednesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49c605f8-e872-4349-a53e-425dd0f99627'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-30T15:47:45.887+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T21:58:55.892+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“He (the President) is already signaling the opening of the doors
        for wider and more constructive engagement with all the stakeholders involved
        in the situation in the South China Sea,” Presidential Assistant on Foreign
        Affairs Robert Borje, told CNN Philippines'' The Source.&nbsp;</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3eabf76d-91e4-48c8-9c37-e4e380e057e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-30T15:47:45.887+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T21:58:56.394+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In his debut at the global body’s 75th general debate last week,
        Duterte asserted the country’s 2016 arbitral victory in the South China Sea
        case, one that recognized the Philippines'' sovereign rights in areas within
        its 200-nautical mile exclusive economic zone.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ce18d47-20a0-47e4-b3f8-01911e281a67'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-30T15:47:45.887+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T21:58:56.897+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte said the Philippines rejects any attempt to undermine the
        said award— a pronouncement welcomed by lawmakers and experts who have long
        sought for his strong stance on the matter.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad8310ea-9224-4e2e-a73c-6bf4c10b7b90'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-30T15:47:45.887+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T21:58:57.399+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>RELATED: <a href="https://www.cnnphilippines.com/news/2020/9/23/Duterte-could-have-been-more-forceful-South-China-Sea-claims.html">Duterte
        lauded for sea row stance, urged to turn PH arbitral victory into reality</a></strong></p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5518e426-65dd-403f-9e14-c9e030c0a3ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-30T15:47:45.887+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T21:58:57.902+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Malacanang, however, has refused to call Duterte’s statement as
        “strong,” saying the latter only reiterated existing government policies.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90ec99c0-93cc-4348-9cf9-d532b4d30b06'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-30T15:47:45.888+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T21:58:58.405+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China continues to object to the landmark ruling, which it labeled
        as “illegal and invalid.” The East Asian giant is also hoping that the Philippine
        government will <a href="https://www.cnnphilippines.com/news/2020/9/25/china-duterte-united-nations-speech-arbitral-ruling.html">stick
        to the consensus</a> to set aside differences, Chinese Ambassador to the Philippines
        Huang Xilian said in a statement.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b8de5ef-67ad-48e6-96d5-af382d0744cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-30T15:47:45.888+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T21:58:58.908+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Borje,&nbsp;who is also the chief of presidential protocol,
        believes the President’s UN address also showed that the Philippines can have
        its own “principled position” on various international issues.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17536505-26a2-4fbd-81e1-fe725d90f1c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-30T15:47:45.888+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T21:58:59.410+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“It opened discussions on multilateral diplomacy, and the role of
        the Philippines— and that the Philippines is not just in the sidelines,” the
        official added</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa1ee21f-e648-4f95-88e2-8348645cd039'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-30T15:47:45.888+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T21:58:59.912+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“It doesn’t simply have to always agree with the general sentiments…
        It can actually have principled positions, it can have fiscalizing roles on
        the issues of, for example, the South China Sea, situation of migrant workers,
        the issue on climate change,” Borje said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44d60bdd-e6aa-41ca-be4a-2116e13ce8af'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-30T15:47:45.888+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T21:59:00.415+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aside from the maritime dispute, Duterte''s UN address, also touched
        on other topics including the much-criticized human rights situation in the
        country as well as the plight of overseas Filipino workers.</p>'
  'PH-coronavirus-cases-311k':
