    'mgnl:tags': ['chadwick-boseman']
    'template': '1'
    'title': 'Chadwick Boseman cut his own salary to increase Sienna Miller''s on
      ''21 Bridges'''
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '874e1dca-2108-4f99-a818-d9102943ddb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-30T08:27:00.802+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T22:02:52.788+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Sienna Miller has revealed that Chadwick
        Boseman reduced his own salary for "21 Bridges" to get her on board the project
        and ensure she felt fairly compensated.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20ba56e1-bec5-4fcc-8b4d-f837ec757724'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-30T08:27:00.802+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T22:02:52.789+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5eba5ec9-6b5a-40e5-86d9-acf6653e62f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-30T08:27:00.802+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T22:02:52.789+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a new interview with Empire, Miller said she was sharing the
        story publicly for the first time because "it''s a testament to who he was."
        Boseman privately fought a battle with colon cancer for four years before
        his death in August.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20c5a88c-ced6-41ab-bdc9-2c8a25a77151'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-30T08:27:00.802+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T22:02:52.790+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15c6751e-fce8-472f-8bd7-6e939476335d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-30T08:27:00.802+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T22:02:52.791+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Boseman, who also produced "21 Bridges," liked Miller''s work and
        wanted her for the role of detective Frankie Burns, she told the publication.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e00d54a-fa56-41ab-a4bf-9166d9c50a75'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-30T08:27:00.802+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T22:02:52.791+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4339bd95-f8e6-4b1d-83fe-59f2724544a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-30T08:27:00.802+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T22:02:52.792+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He produced ''21 Bridges,'' and had been really active in trying
        to get me to do it," Miller said, adding, "He was a fan of my work, which
        was thrilling, because it was reciprocated from me to him, tenfold. So he
        approached me to do it, he offered me this film, and it was at a time when
        I really didn''t want to work anymore. I''d been working non-stop and I was
        exhausted, but then I wanted to work with him."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1ea6dc8-6f81-4953-a892-480a565873f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-30T08:27:00.802+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T22:02:52.793+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb91fa5d-674e-4718-8fad-f365deacd8f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-30T08:27:00.802+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T22:02:52.793+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Boseman fought for Miller.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b337d440-0f32-44d5-8e38-414b34ff30d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-30T08:27:00.802+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T22:02:52.794+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed211cc3-a27d-4417-9e7a-0900bc1c0e34'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-30T08:27:00.802+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T22:02:52.795+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This was a pretty big budget film, and I know that everybody understands
        about the pay disparity in Hollywood, but I asked for a number that the studio
        wouldn''t get to. And because I was hesitant to go back to work and my daughter
        was starting school and it was an inconvenient time, I said, ''I''ll do it
        if I''m compensated in the right way.'' And Chadwick ended up donating some
        of his salary to get me to the number that I had asked for. He said that that
        was what I deserved to be paid."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34409c25-3751-43a1-9878-5f94bd93130c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-30T08:27:00.802+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T22:02:52.795+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f752bf64-6cf2-4913-8156-a6f41208dbd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-30T08:27:00.802+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T22:02:52.796+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She called his gesture "astounding."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c18ac033-ce53-4919-afb5-3a49aed031dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-30T08:27:00.803+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T22:02:52.796+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That kind of thing just doesn''t happen. He said, ''You''re getting
        paid what you deserve, and what you''re worth.'' It''s just unfathomable to
        imagine another man in that town behaving that graciously or respectfully.
        In the aftermath of this I''ve told other male actor friends of mine that
        story and they all go very very quiet and go home and probably have to sit
        and think about things for a while. But there was no showiness, it was, ''Of
        course I''ll get you to that number, because that''s what you should be paid.''"</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e13645e-3254-46aa-902c-f6d712c48fd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-30T08:27:00.802+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T22:02:52.797+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><i>This story was first published on CNN.com ''<a data-cke-saved-href="https://edition.cnn.com/2020/09/29/entertainment/chadwick-boseman-sienna-miller-movie-salary-trnd/index.html"
