    'template': '1'
    'title': 'As US states sound alarm on COVID-19 trends, some communities loosen
      restrictions'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '982368a4-a5d3-4192-80e1-3745b947198f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-30T21:16:55.718+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:52:00.256+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Communities across the US are loosening
        restrictions meant to curb the spread of COVID-19 ahead of a fall and winter
        season experts warn could be especially challenging.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '073ba3bb-c036-4d06-b421-d5d6de574998'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-30T21:16:55.718+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:52:00.758+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e08a29ef-dc54-4e5b-ae15-90b09e9af753'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-30T21:16:55.718+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:52:01.260+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Florida this week reported a spike in new cases just days after
        the governor cleared the way for bars and restaurants to fully reopen. In
        Nevada, the governor bumped the limit on public gatherings from 50 to 250
        participants, still not to exceed 50% capacity of a venue.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5942b1ef-f491-4101-9522-d934d29e0485'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-30T21:16:55.719+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:52:01.778+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '307872d3-52c3-4b32-bede-efe0827e71cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-30T21:16:55.719+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:52:02.279+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wyoming, which last week set a record for new Covid-19 cases, loosened
        rules around restaurants after the governor said data showed dine-in restaurants
        have "not significantly contributed" to spread of the virus in the state.
        And several California counties were given the green light to move into less
        restrictive tiers of the state''s reopening plans, officials said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ab75693-b28c-4d46-8aa1-7f5b104d8d4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-30T21:16:55.719+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:52:02.782+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09cb1a21-20bf-458d-8873-f3ad17877273'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-30T21:16:55.719+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:52:03.284+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The announcements come after the US topped more than 7.1 million
        infections and more than 205,000 deaths, according to data from Johns Hopkins
        University.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '222a7da4-8a27-4bd2-881a-c9a8f28fbe56'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-30T21:16:55.719+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:52:03.786+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01978c8c-c3f0-453b-9999-2db25adc7e27'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-30T21:16:55.719+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:52:04.287+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With many social settings moving indoors amid cooler weather and
        a potentially complicated flu season on the horizon, leading experts like
        Dr. Anthony Fauci have urged communities to continue heeding safety guidelines
        -- such as wearing masks and social distancing -- and prepare for another
        rise in infections.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4130d764-8244-44da-b14d-e5cc5881599b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-30T21:16:55.719+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:52:04.790+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f44d433-d33a-49fd-a749-4bcf3a678860'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-30T21:16:55.719+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:52:05.291+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As of early Wednesday, at least 26 states across the US were reporting
        more new cases than the previous week, according to data from Johns Hopkins.
        Two of those, New Mexico and North Carolina, are reporting more than a 50%
        rise in new cases. Only eight states have seen downward trends.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcc9d1d7-c125-4c29-977a-730fc09bb737'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-30T21:16:55.719+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:52:05.793+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '655e320e-c302-4fa9-ac21-51f67ed4ab9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-30T21:16:55.720+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:52:06.300+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Kentucky governor says rise in cases should be ''wake-up call''</h2>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d20be33-40ac-47a1-b747-ae8a685d6cae'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-30T21:16:55.720+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:52:06.803+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Kentucky, which saw its second highest daily new Covid-19 cases
        Tuesday, Gov. Andy Beshear called the increase a "wake-up call."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c9b7eea-fa7c-4836-a377-8dbc71ddecba'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-30T21:16:55.720+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:52:07.385+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb5a2ba9-0d4c-4ae2-9ade-c93357384126'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-30T21:16:55.720+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:52:07.887+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We can''t let this thing get out of control again because we''re
        tired," Beshear said in a statement. "I said yesterday I believe we''re at
        the start of a new escalation. We''re certainly seeing that in today''s numbers."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e35c861f-e160-4cd8-8cc3-b2b5cd23c7f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-30T21:16:55.720+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:52:08.389+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3385fb2-7309-4e0c-bdfc-d2e74b42bde8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-30T21:16:55.720+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:52:08.890+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Experts have said the long months of the pandemic mean the US population
        is especially tired. Many across the country have given up on avoiding crowds
        and taking precautions and pushed for a return to normalcy -- a fatigue officials
        say can be dangerous.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28a0feff-4880-47b6-9850-7afeace00266'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-30T21:16:55.720+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:52:09.393+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3711ca5e-56e5-40b5-ba39-8350e257bcca'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-30T21:16:55.720+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:52:09.895+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''ve got to work harder," Beshear said. "This is a war and we''ve
        won many battles, but we can''t walk away from the battlefield."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e93df9bc-f2c4-4348-a0d8-2749cfac6ab0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-30T21:16:55.720+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:52:10.397+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d67869c-e1a2-40b0-ad63-73bdb3377963'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-30T21:16:55.721+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:52:10.899+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Wisconsin, the governor warned Covid-19 cases are "picking up
        speed" and announced the state reported a single-day high of new cases over
        the weekend.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b367c46e-7771-4042-bfe8-9db439c7d4bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-30T21:16:55.721+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:52:11.401+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '024ebbb7-49d5-4cf6-ac24-d86ecb191c0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-30T21:16:55.721+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:52:11.903+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"No party, no gathering, no bar is worth it," Gov. Tony Evers said.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '158b3c16-f93e-4710-9369-35c29fe058fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-30T21:16:55.721+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:52:12.406+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84b2d601-048d-4f23-a003-5b06701710c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-30T21:16:55.721+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:52:12.907+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Missouri, healthcare officials say the state now is seeing the
        "highest hospitalization level" it''s experienced since the start of the pandemic.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '513eda2c-73ba-4a02-b14d-5eb4cb54f522'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-30T21:16:55.721+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:52:13.409+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e90b765-6f29-414f-9e78-45cd3f8af7e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-30T21:16:55.721+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:52:13.912+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What we are seeing now in Missouri is widespread transmission throughout
        the state," Missouri Hospital Association spokesperson Dave Dillon told CNN.
        "And those numbers are reflective of the fact that this is moving throughout
        communities and that it is not under control."</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d4cb135-c2e7-4de3-83ea-c6ab5d031ebd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-30T21:16:55.721+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:52:14.414+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07cdbfad-1e63-403c-9c41-332b9443fbf9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-30T21:16:55.722+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:52:14.915+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>A college student dies after COVID-19 complications</h2>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3a3315b-cc46-48dd-94b4-896e8fde4a3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-30T21:16:55.722+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:52:15.417+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In North Carolina, an Appalachian State University student who was
        diagnosed with Covid-19 earlier this month has died after suffering later
        complications, Appalachian State Chancellor Sheri Everts said in a statement.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c351cfc6-0d3d-4f1e-a43c-54bc11936cbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-30T21:16:55.722+08:00
      'mgnl:createdBy': 'bamba'
