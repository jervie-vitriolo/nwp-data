    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11fa2789-558d-48eb-bc6f-076b55046988'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-30T19:12:45.424+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:54:37.660+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden, in another of his to-the-camera moments, pleaded with Americans
        to take the election seriously and making their votes count.</p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97c95875-677d-4dbd-82b9-24a9eb28ad70'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-30T19:12:45.425+08:00
