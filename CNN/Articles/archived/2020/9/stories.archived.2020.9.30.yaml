    'mgnl:tags': ['DA', 'agriculture', 'export', 'okra', 'Japan', 'business', 'farmers']
    'template': '1'
    'title': 'PH starts exporting okra to Japan'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '906ee978-e807-487c-a33d-0f033ac38599'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-30T19:16:45.381+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:53:49.580+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 30) —</strong>
        The Department of Agriculture (DA) said the country started shipping okra,
        or lady finger, to Japan on Sept. 29, providing additional income to Filipino
        farmers during this time of the pandemic.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cb857ed-dccd-4d5a-96a0-defa4195d9f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-30T19:16:45.381+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:53:50.082+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bd25cb7-62f1-4389-9191-cfb57bf5c5ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-30T19:16:45.381+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:53:50.584+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement on Wednesday, the DA said about 300 farmers from
        14 barangays in Tarlac are involved in the production of export-grade okra.
        Initial shipment was at two tons, it added.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00533e5a-97a2-4070-890c-94836c684abe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-30T19:16:45.381+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:53:51.087+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b9eaf75-50ec-49c6-9555-71409869084b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-30T19:16:45.381+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:53:51.590+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DA said that one of the exporters, JelFarm, will ship about
        five tons daily once harvest season starts. By peak season, it will increase
        shipments to about 13 to 15 tons daily, it also said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af862643-7636-4aa4-8100-871159bc8400'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-30T19:16:45.381+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:53:52.092+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da012133-6f01-42fd-bec1-938941b14520'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-30T19:16:45.381+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:53:52.594+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Japan is a key market for our produce and they are fond of eating
        okra as part of their diet,” Agriculture Secretary William Dar said. “It’s
        a win-win arrangement because the farmers planting these are getting higher
        levels of income compared to rice.”</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '435fa2a2-537e-4af2-b948-aaa235422adf'
      'mgnl:activationStatus': true
