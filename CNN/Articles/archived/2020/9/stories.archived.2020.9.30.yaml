      'jcr:uuid': 'bc8b411f-1f5b-425e-a53f-4d4d40a8575b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-30T18:11:41.914+08:00
      'mgnl:createdBy': 'dani'
