      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 30) –</strong>
        Majority of Filipinos are practicing COVID-19 safety measures, based on a
        recent survey by Social Weather Stations (SWS).</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8dce6062-ffdc-4809-91cc-0bfe684299e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-30T05:49:53.978+08:00
