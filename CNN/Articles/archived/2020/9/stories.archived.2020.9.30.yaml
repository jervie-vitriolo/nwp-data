    'mgnl:tags': ['covid-', 'universities']
    'template': '1'
    'title': 'Coronavirus cases surge among college-aged individuals just as universities
      reopened, studies say'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '066a2e48-6379-4f88-af02-1c38921cc234'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-30T08:20:31.983+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T22:02:53.902+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Cases of Covid-19 surged among college-age
        individuals in August and September, just as schools were opening across the
        country.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49dcdf21-2923-44d9-b6e7-2c864b2b2458'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-30T08:20:31.983+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T22:02:53.903+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0f3e5ac-e95e-472c-99a3-2003bb41584b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-30T08:20:31.983+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T22:02:53.904+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two new studies released on Tuesday take an in-depth look what may
        be driving the numbers up.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16244925-85c1-486c-8f02-f4144ada11a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-30T08:20:31.983+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T22:02:53.904+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a664f005-c906-4766-998d-860785f5cd93'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-30T08:20:31.983+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T22:02:53.905+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>The CDC study</strong></h2>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe557dc7-b1d8-4899-a2a7-f61f538eb290'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-30T08:20:31.983+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T22:02:53.906+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the first study, researchers at the Centers for Disease Control
        and Prevention looked at nearly 100,000 coronavirus cases reported to the
        agency between August 2 and September 5.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '603a184f-3536-4254-84df-2e65d384fa1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-30T08:20:31.983+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T22:02:53.907+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc96b663-a4fc-410a-9c70-7a1adb2db0ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-30T08:20:31.984+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T22:02:53.907+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The study found that during that period, weekly Covid-19 cases among
        persons aged 18-22 years increased 55% nationally. Researchers found the greatest
        Increases in the Northeast at 144% and the Midwest at 123%.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e25e8d3-1499-409e-b504-e348f0434c38'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-30T08:20:31.984+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T22:02:53.908+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a133f7a9-649c-4882-ae35-f8ceed602cbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-30T08:20:31.984+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T22:02:53.909+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The observed increases in Covid-19 cases among persons aged 18-22
        years could be driven by many factors, including changes in behavior or risk
        profiles resulting from multiple social, economic, and public policy changes
        during this period. Because approximately 45% of persons aged 18-22 years
        attend colleges and universities and 55% of those attending identified as
        White persons, it is likely that some of this increase is linked to resumption
        of in-person attendance at some colleges and universities," the researchers
        wrote in the CDC''s weekly report on death and disease, the MMWR.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4c32073-ada9-44a4-8d7e-d6615d89dace'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-30T08:20:31.984+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T22:02:53.909+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d18e6c2-ba1b-4183-be45-71cb636043f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-30T08:20:31.984+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T22:02:53.910+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Previous reports identified young adults as being less likely than
        other age groups to adhere to some Covid-19 prevention measures, which places
        them and their close contacts at higher risk for Covid-19," they added.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0e38c93-ce56-4f8c-8260-35e4a3f170b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-30T08:20:31.984+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T22:02:53.910+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25fcb6e8-744e-4f4e-b779-a9fdeef84fcb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-30T08:20:31.984+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T22:02:53.911+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN previously spoke to several psychologists about why students
        may rebel against Covid-19 safety measures.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8e7cc4f-b3c2-4208-8851-cfcafab73e00'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-30T08:20:31.984+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T22:02:53.912+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37efadbe-21a6-49ad-b813-4ebf87614e38'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-30T08:20:31.984+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T22:02:53.913+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Their decision making ... is more about ''what''s in the moment,
        what am I missing out on, what is the thing that would make me happiest in
        this moment?''" Ben Locke, the senior director for Counseling &amp; Psychological
        Services at Pennsylvania State University said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a6a484f-599d-4a89-8955-f65d64ab586c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-30T08:20:31.984+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T22:02:53.913+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad8f977d-b2cb-4c80-82c4-2a67dd72b904'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-30T08:20:31.984+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T22:02:53.914+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That imbalance, he said, may cause this age group to make more risky
        decisions, like attending a party.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fce44f6f-1983-413f-8c67-edb73e552734'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-30T08:20:31.984+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T22:02:53.914+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54864b08-a120-4789-8a38-e1577dcc59da'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-30T08:20:31.984+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T22:02:53.915+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>The North Carolina Department of Health and University
        of North Carolina study</strong></h2>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '455d05f2-6f6d-49f4-a414-12e15eed803b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-30T08:20:31.984+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T22:02:53.916+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The second study, led by a team at the North Carolina Department
        of Health and the University of North Carolina, showed what happened in real
        time as students began to return to campus on August 3. The university tried
        to make moving in safe, spreading it out over a week, reducing crowding in
        dining halls and taking other measures. But the students gathered and partied,
        anyway.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb7a20c6-36cb-4c9f-b324-634133279b79'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-30T08:20:31.985+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T22:02:53.916+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eead0baf-600f-4c9e-9de5-8b844f16a78d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-30T08:20:31.985+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T22:02:53.917+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The university quickly determined the virus was spreading too fast
        and moved all classes online. It also asked students to move back home or
        off-campus.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27024103-bd29-4eab-b2a8-c5b5d373db4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-30T08:20:31.985+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T22:02:53.917+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d97ff23-5d5b-43d3-8bdf-0df4dd89c5e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-30T08:20:31.985+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T22:02:53.918+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>By August 25, 670 cases of Covid-19 had been confirmed, almost all
        of them in people under the age of 22.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53d3f9c5-d4e5-4042-93a5-cc483bf40434'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-30T08:20:31.985+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T22:02:53.919+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4926fdf-45cf-4a70-b2ad-829e4efccb32'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-30T08:20:31.985+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T22:02:53.920+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The largest cluster was at an off-campus apartment complex affiliated
        with the university.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '704867b6-0053-4112-8fdf-cb44acb1a274'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-30T08:20:31.985+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T22:02:53.920+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00995e90-ae06-43ca-aa28-c67aea8506be'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-30T08:20:31.985+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T22:02:53.921+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The rapid increase in cases within two weeks of opening campus
        suggests that robust measures are needed to reduce transmission at institutes
        of higher education, including efforts to increase consistent use of masks,
        reduce the density of on-campus housing, increase testing for SARS-CoV-2,
        and discourage student gatherings," the researchers wrote.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52517156-cb7b-4c77-9bf4-e1880a15b0ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-30T08:20:31.985+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T22:02:53.922+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '827d4a27-18e0-4d8b-8d64-b95671b980fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-30T08:20:31.985+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T22:02:53.923+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>So, who is to blame?</strong></h2>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4f17811-1dad-4a55-b080-0c5a65e133a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-30T08:20:31.985+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T22:02:53.924+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The University of Tennessee had a similar event happen and had to
        scramble to create more quarantine and isolation space as more and more students
        became infected. Across the nation, many colleges and universities that have
        reopened amid the pandemic have experienced a similar fate: They opted for
        in-person learning, with safety precautions in place, but were still hit by
        Covid-19.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fa27fad-44d8-41b7-aaec-f845363fc682'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-30T08:20:31.985+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T22:02:53.925+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97ccccb9-1a52-40ed-aea1-5cc6e51c3b74'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-30T08:20:31.985+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T22:02:53.926+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So, what is driving in-person learning to fall flat?</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e3b3e5e-725f-44d9-b4e3-480bc3da8d0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-30T08:20:31.985+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T22:02:53.926+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbed0677-2967-4c47-b75d-5b9008ba463a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-30T08:20:31.986+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T22:02:53.927+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN previously reported that there are several reasons, including
        institutions placing blame on students.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab6b2fae-b05c-419b-8d56-4f83886218c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-30T08:20:31.986+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T22:02:53.928+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd341f10f-2cd9-498f-a0c5-7980c4d8a63a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-30T08:20:31.986+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T22:02:53.928+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Any public health plan that requires radical changes in behavior
        and perfect compliance is doomed to fail," Julia Marcus, an infectious disease
        epidemiologist at the Harvard Medical School, told CNN in a recent interview.
        "And that''s exactly what''s happening."</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9a92ad0-c6ee-4fa8-b31c-746b615ac739'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-30T08:20:31.986+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T22:02:53.929+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db0b575f-6c2f-4c3f-8023-951c0ef96350'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-30T08:20:31.986+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T22:02:53.930+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, not all of the blame is on the schools and administrators.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '614ca161-2947-436a-9620-acf439d91e47'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-30T08:20:31.986+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T22:02:53.930+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
