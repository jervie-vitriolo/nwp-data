      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 30) —</strong>
        Manila Mayor Francisco "Isko Moreno" Domagoso has ordered free RT-PCR tests
        for drivers, vendors, and employees of establishments in the city frequently
        visited by people.</p>'
    '2':
