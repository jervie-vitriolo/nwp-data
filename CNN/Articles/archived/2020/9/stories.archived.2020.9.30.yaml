    'template': '1'
    'title': 'Kidnap victim rescued after a clash in Zamboanga del Norte'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be53c2c7-b884-4128-aa23-a0fb7e5568e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-30T18:32:26.686+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T21:55:39.909+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 30) —</strong>&nbsp;Authorities
        rescued a kidnap victim held in captivity for two weeks in Zamboanga del Norte
        after a clash with the suspected kidnappers on Wednesday morning, the military
        said.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6ef9a3a-a663-45d5-89de-cc3b52e2abbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-30T18:32:26.686+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T21:55:40.412+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rex Triplitt was abducted on Sept.16 by armed men in camouflage
        while he and his wife were onboard his motorcycle on their way home to Barangay
        Piacan, Siarawai, a statement by the Philippine Army in the region said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '860985d3-715f-478b-99a4-fdb4176e5449'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-30T18:32:26.686+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T21:55:40.915+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He was rescued by troops from the Army’s 42nd Infantry Battalion
        after a clash with the kidnappers in Brgy Pisa Itom, Sirawai. The perpetrators,
        suspected to be members of the Abu Sayyaf Group, were able to escape. There
        were no reported casualties in the firefight.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22567dcd-2fa5-49c5-8940-429205a7ea8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-30T18:32:26.686+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T21:55:41.419+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The rescued victim is now being secured by the troops on the ground
        and transported for evacuation and immediate medical evaluation," the statement
        said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5285bd1-dc50-40e9-b286-4269fdfe2cc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-30T18:32:26.687+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T21:55:41.921+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There were conflicting reports on the victim''s background with
        the Army describing him as Filipino-American while the Armed Forces Western
        Mindanao Command noted that he was a farmer. Some reports also said that he
        was born to Cebuano and Tausug parents.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25c5cbfc-c111-4676-9082-8fc1507db5c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-30T18:32:26.687+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T21:55:42.424+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Brig. Gen. Leonel Nicolas, commander of the 102nd Infantry Brigade
        which has operational jurisdiction over Zamboanga del Norte, stressed that
        the Army''s pursuit operations will continue "until we apprehend these terrorists
        and make them accountable to court."</p>'
