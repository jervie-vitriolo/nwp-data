      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71784b46-47e8-49e1-9878-11c77a3ec7e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-30T19:12:45.423+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:54:31.628+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President''s best moments of the night came when he appeared
        to silence Biden with his relentless attacks on "law and order" but, as has
        often been the case, he might have ruined his victories with his own extreme
        instincts.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a63b2753-f18f-4a6f-afc8-0f37bec730e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-30T19:12:45.423+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:54:32.133+08:00
