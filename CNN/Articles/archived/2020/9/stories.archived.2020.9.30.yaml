      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36158b8d-d875-4b30-8c38-9effb20a4f04'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-30T19:12:45.425+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:54:38.664+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is all about trying to dissuade people from voting because
        he is trying to scare people into thinking that''s it''s not going to be legitimate,"
        Biden said.</p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4baf503b-d597-4e1b-88f0-f3f23551352a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-30T19:12:45.425+08:00
