      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We do not have an education, so the training is a
        big help. I am happy because we were able to leave our old place, and they
        helped us go through training.]</p>'
    '38':
