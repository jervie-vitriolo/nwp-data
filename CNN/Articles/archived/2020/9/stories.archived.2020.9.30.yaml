      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Moreno said testing will be done on a regular basis, and similar
        protocol will be implemented just like their drive-thru testing center along
        Quirino Grandstand which started operating in July.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
