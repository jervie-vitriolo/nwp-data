      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://cnnphilippines.com/business/2020/7/15/bulacan-airport-october.html?fbclid=IwAR15pbKSVJk-mg0LTtivDYBhu9SP8ue4kUU64kfoBACsxDBeyFPa_Vw7kt8">Bulacan
        Int''l Airport to start construction by October – SMC&nbsp;</a></strong></p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8873b19b-81f8-47d9-bbf0-4db9cf33f4dc'
      'mgnl:activationStatus': true
