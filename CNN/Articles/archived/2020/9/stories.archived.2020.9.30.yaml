    'lead': 'Despite the recorded increase of COVID19 cases in the country''s summer
      capital, Baguio City will open to tourists from Region I starting October.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-09-30T17:47:00.358+08:00
