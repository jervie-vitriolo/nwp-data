      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>“Kagaya po namin, hindi naman po kami nakapag-aral, kaya malaking
        tulong po na nakapag-training kami,” de los Santos said while holding back
        her tears of joy. “Masaya po ako kasi kahit na nakaalis kami sa dati naming
        lugar, tinulungan pa rin kami para makapag-aral.”</em></p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
