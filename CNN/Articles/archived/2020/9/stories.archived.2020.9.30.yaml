      'mgnl:lastActivated': 2023-01-25T22:03:00.714+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e19a714d-925b-4c1e-9137-b1860a7b4866'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-30T05:49:53.978+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T22:03:00.715+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The latest SWS survey showed that 79 percent of adult Filipinos
        always use a face mask when going out of their houses, an increase from the
        76 percent tally in the July 2020 survey on the same topic.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77c961d3-8fe1-44ea-a949-4f1e63755810'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-30T05:49:53.978+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T22:03:00.716+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0d70c01-bbb4-49f6-834d-3ab7cbbbaddc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-30T05:49:53.978+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T22:03:00.716+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some 67 percent of adult Filipinos said they always wash their hands
        several times a day, also a slight increase from the 65 percent in the July
        2020 survey.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44862ee6-923c-41fd-bb69-524fc5e3ccb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-30T05:49:53.978+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T22:03:00.717+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6682b26-7132-431e-ac2c-4b026da1ddee'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-30T05:49:53.979+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T22:03:00.718+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The September 17-20, 2020 National Mobile Phone Survey also found
        out that 60 percent of adult Filipinos always observe physical distancing,
        hardly changed from its 59 percent recorded in the July survey.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58184d26-df4a-400f-b088-28a31128a04a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-30T05:49:53.979+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T22:03:00.719+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70f7fa67-74b1-4df1-b828-d2ca93cbc97f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-30T05:49:53.979+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T22:03:00.720+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The SWS included a survey topic for the first time on whether Filipinos
        wear face shield when riding public transportation or going to establishments
        outside their homes, where 56 percent said they always wear such protection.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e73a717d-3c01-42e8-b0af-e67138c21076'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-30T05:49:53.979+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T22:03:00.721+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4996e1e2-0083-4ff8-856d-0133f1ce2b9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-30T05:49:53.979+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T22:03:00.721+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aside from wearing face masks, the Inter-Agency Task Force for the
        Management of Emerging Infectious Diseases has required the mandatory use
        of face shields when going outside of homes to further prevent the transmission
        of the virus.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ee8b114-8321-44e2-9b93-0485bf2fd4da'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-30T05:49:53.979+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T22:03:00.722+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e81afb35-8ad8-4891-9c42-0494576d5c3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-30T05:49:53.979+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T22:03:00.725+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila, Batangas, Tacloban City, Bacolod City, Iligan City,
        and Iloilo City are placed under general community quarantine starting Oct.
        1 to 31. While Lanao del Sur is the only area declared under modified enhanced
        community quarantine on the same period. The rest of the country is under
        modified general community quarantine.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1516e3aa-1ce8-4f50-a404-1fd932b4853f'
