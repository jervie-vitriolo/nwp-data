    'template': '1'
    'title': 'New Ombudsman policy applies ''retroactively'' to Duterte''s undisclosed
      SALNs

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0519e45b-f5be-4227-8c80-e74cd8708bcf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-30T17:55:41.072+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:56:43.044+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 30) —</strong>
        Even the statement of assets, liabilities, and net worth or SALN of President
        Rodrigo Duterte from the past years cannot be disclosed due to the recent
        directive of the Office of the Ombudsman on restricted SALN rules.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6e9aadf-e85f-43fe-8225-a0eca95e1a83'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-30T17:55:41.072+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:56:43.546+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae496871-ba3d-40b6-b794-e1ba997a89db'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-30T17:55:41.073+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:56:44.049+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Appropriations committee vice chair Romeo Jalosjos, who defended
        the Ombudsman''s 2021 budget as sponsor on Wednesday, reiterated that Memorandum
        Circular 1 filed by the anti-corruption body applies "retroactively," even
        to the SALNs that were filed in the previous years.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25f5e587-2d13-439f-8d30-101441419470'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-30T17:55:41.073+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:56:44.551+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc2f0045-3f86-4f54-9105-690bd12db60e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-30T17:55:41.073+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:56:45.053+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new rules, which tightened access to SALN of public officials,
        came long after reporters began requesting for copies of Duterte''s 2018 and
        2019 SALN to no avail.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cccd6411-8760-46c0-9704-e0ddc935308f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-30T17:55:41.073+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:56:45.556+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c38ca85-5a28-499c-8aec-6da04d2c571a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-30T17:55:41.073+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:56:46.058+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Ang</em> memo [was issued] Sept 1, 2020. Apektado <em>po ang</em>
        2018, 2019," Jalosjos said, referring to Duterte''s SALNs.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3274438a-a11f-44df-ae9c-283accde8a86'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-30T17:55:41.073+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:56:46.561+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58d0d2d6-4b59-4f0e-885d-eb52f27f534f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-30T17:55:41.073+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:56:47.063+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The memo was issued September 1, 2020. The 2018, 2019
        SALNs are affected.]</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ca99eb8-b081-485f-945e-94a93b937ed0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-30T17:55:41.073+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:56:47.565+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3a706f5-9f2c-4c11-a273-b61cce0e3b9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-30T17:55:41.074+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:56:48.068+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Responding to the queries of ACT-Teachers Partylist Rep. France
        Castro, Jalosjos said that requests for Duterte''s SALN were rejected due
        to the recent directive.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9e63151-8782-416d-94f2-96d37815233e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-30T17:55:41.074+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:56:48.571+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1e80e24-f8b7-454c-9bcc-ed2174655744'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-30T17:55:41.074+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:56:49.073+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Mayroon po</em> (requests) but because of the restriction,
        <em>na</em>-deny <em>ang</em> request <em>para sa</em> SALN <em>ng ating pangulo</em>."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3702a96-73a6-4db2-8813-863868275304'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-30T17:55:41.074+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:56:49.576+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4827529a-1c74-4936-9c79-94d0d5ba1a58'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-30T17:55:41.074+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:56:50.079+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: There were requests but because of the restriction,
        access to the President''s SALN were denied.]</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c00c088-eedf-480e-851f-855715bba11c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-30T17:55:41.074+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:56:50.584+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cae86e2a-ec43-44bc-8cd2-3e69b358e293'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-30T17:55:41.074+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:56:51.088+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under the memorandum, a copy of the SALN will only be provided if
        the requester is an authorized representative of the declarant, the request
        is upon lawful order of the court in relation to a pending case, or if the
        request is made by the Ombudsman''s Field Investigation Office/Bureau/Unit
        for the purpose of fact-finding probe.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7eca825e-72be-46de-85f1-f6e18bf67a26'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-30T17:55:41.074+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:56:51.590+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e230f124-f0e2-4087-9adf-a1bdc5683e70'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-30T17:55:41.075+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:56:52.092+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Section 9 of the memorandum states that the provisions "apply to
        all SALN requests filed upon effectivity" of the measure, while all pending
        requests will be acted upon pursuant to the memorandum.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8409444-e689-4150-a3b9-e60d4446c009'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-30T17:55:41.075+08:00
      'mgnl:createdBy': 'bamba'
