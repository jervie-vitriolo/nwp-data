    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '3971891f-9d5e-453b-a6db-86be29137c62'
    'lead': 'Sienna Miller has revealed that Chadwick Boseman reduced his own salary
      for "21 Bridges" to get her on board the project and ensure she felt fairly
      compensated.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-09-30T08:27:00.801+08:00
    'mgnl:createdBy': 'glee'
    'mgnl:lastActivated': 2023-01-25T22:02:52.786+08:00
