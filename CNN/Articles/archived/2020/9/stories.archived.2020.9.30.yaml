      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ang is also inviting to join the TESDA program Filipino workers
        who had to return to the country in droves due to uncertain global economic
        conditions.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7266d71c-3c7e-4b66-9cc8-837edccb9cd2'
