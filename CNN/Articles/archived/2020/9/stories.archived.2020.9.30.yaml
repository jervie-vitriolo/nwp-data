      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '969c169c-2f57-44b6-8a22-846fd4674943'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-30T19:12:45.425+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:54:39.669+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Vote, vote, vote ... he can''t stay in power. It won''t happen."</p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9abd7a52-923e-4cbb-b74a-aa28400de684'
      'mgnl:activationStatus': true
