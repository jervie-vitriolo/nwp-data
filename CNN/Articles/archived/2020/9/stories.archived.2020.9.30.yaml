  'LeBron-James-new-ways-defining-greatness':
    'author': 'Calum Trenaman, CNN'
    'caption': 'Los Angeles Lakers'' LeBron James and Anthony Davis'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2020-09-30T09:09:39.420+08:00
    'imagesource': 'jcr:20972841-727a-4fc3-96e6-ceeaa213a497'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'cd541481-fc55-4aa9-ad1a-1050c77305e7'
    'lead': 'LeBron James seems hungrier than ever.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-09-30T09:14:39.861+08:00
    'mgnl:createdBy': 'mel'
    'mgnl:lastActivated': 2023-01-25T22:02:25.150+08:00
