      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>No matter the reason, many colleges and universities have opted
        to stick to virtual learning or have had to revert to virtual learning to
        be on the safe side.</p>'
