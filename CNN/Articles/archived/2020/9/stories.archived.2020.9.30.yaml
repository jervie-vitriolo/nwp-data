    'lead': 'Cases of Covid-19 surged among college-age individuals in August and
      September, just as schools were opening across the country.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-09-30T08:20:31.983+08:00
    'mgnl:createdBy': 'glee'
    'mgnl:lastActivated': 2023-01-25T22:02:53.899+08:00
