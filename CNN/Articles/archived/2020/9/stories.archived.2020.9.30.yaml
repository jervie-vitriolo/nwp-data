  'indonesian-kidnap-victim-death-sulu':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-09-30T22:48:47.444+08:00
    'imagesource': 'jcr:836e2730-6012-495d-988e-7c2c1fdc67e5'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '0f4a8c58-6c5d-4739-b2a7-9ffd4eaa4d9c'
    'lead': 'Authorities recovered the body of an Indonesian kidnap victim after an
      encounter with his abductors in Sulu, the military says.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-09-30T22:51:36.064+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-01-25T21:51:41.341+08:00
