    'jcr:uuid': 'a0d6037c-3ae1-49e1-8bd4-9b3d9bcd01a0'
    'lead': 'Legendary country singer and songwriter Mac Davis has died at the age
      of 78.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-09-30T18:02:30.677+08:00
