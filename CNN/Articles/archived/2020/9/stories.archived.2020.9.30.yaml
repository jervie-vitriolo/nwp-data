    'lead': 'The Food and Drug Administration is waiting for the manufacturer of the
      popular Reno liver spread to submit test results proving its product is safe
      to consume following the company''s application for registration, its chief
      confirmed Wednesday.'
    'mgnl:activationStatus': true
