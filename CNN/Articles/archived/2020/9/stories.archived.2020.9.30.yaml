  'shell-job-cut':
    'author': 'Charles Riley, CNN Business'
    'caption': '(FILE PHOTO)'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2020-09-30T18:12:24.188+08:00
    'imagesource': 'jcr:ef1e4691-a2a7-425e-a097-01f0b0b62ebf'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '69fbab6e-0684-40b0-83fd-202dc5620b4b'
    'lead': 'Royal Dutch Shell will slash as many as 9,000 jobs as the oil giant accelerates
      a shift away from fossil fuels.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-09-30T18:15:08.996+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-25T21:55:51.824+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T21:51:06.213+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Shell', 'Royal-Dutch-Shell', 'jobs']
    'template': '1'
    'title': 'Shell to cut up to 9,000 jobs in shift to low-carbon energy'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bddfcf7-0006-4a4a-92f6-e5c0dc05f12f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-30T18:15:08.996+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T21:55:52.328+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — <a href="https://edition.cnn.com/2020/06/30/business/shell-oil-prices-coronavirus/index.html"
        target="_blank">Royal Dutch Shell</a>&nbsp;will slash as many as 9,000 jobs
        as the oil giant accelerates a shift away from <a href="https://edition.cnn.com/2020/09/09/business/climate-change-economy-cftc-report/index.html"
        target="_blank">fossil fuels</a>.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a33fa08-2b7e-429f-bc48-bd52ffd23792'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-30T18:15:08.996+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T21:55:52.830+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Anglo-Dutch company said Wednesday that it would cut between
        7,000 and 9,000 positions by the end of 2022, potentially affecting more than
        10% of its workforce. The total includes 1,500 people who have volunteered
        to leave the company this year.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3aecbc35-39ca-4cd7-9c9a-bdc1841f7267'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-30T18:15:08.996+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T21:55:53.334+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The job losses are part of an overhaul aimed at cutting costs and
        simplifying the company''s structure as it moves into low-carbon energy. Shell
        expects the overhaul to deliver annual cost savings of up to $2.5 billion
        by 2022.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32a18645-0351-4db8-bf74-0b73452d754c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-30T18:15:08.997+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T21:55:53.924+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have to be a simpler, more streamlined, more competitive organization
        that is more nimble and able to respond to customers," CEO Ben van Beurden
        said in a statement. "Make no mistake: this is an extremely tough process.
        It is very painful to know that you will end up saying goodbye to quite a
        few good people," he added.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08362a71-49eb-4cbc-bb24-d670c2b1a4bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-30T18:15:08.997+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T21:55:54.427+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The huge slump in demand for oil and gas caused by the coronavirus
        pandemic is pushing some of Europe''s biggest energy companies to speed up
        a shift to cleaner fuels. In June, Shell <a href="https://edition.cnn.com/2020/06/30/business/shell-oil-prices-coronavirus/index.html"
        target="_blank">wrote down the value of its assets by as much as $22 billion</a>&nbsp;and
        slashed its oil price forecasts.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8aa02e72-87e2-4970-92e3-17d70cb1e85b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-30T18:15:08.997+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T21:55:54.929+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Shell has committed to achieving net zero carbon emissions from
        its own operations by 2050. Van Beurden said Wednesday that the company would
        still produce some oil and gas by that date, but it would "predominantly"
        sell low-carbon electricity, low-carbon biofuels and hydrogen.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe325b9b-86c0-47a2-8e8d-8111affa15b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-30T18:15:08.997+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T21:55:55.432+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have to be net zero in all our operations, which means major
        changes at refineries, chemicals sites, on-shore and offshore production facilities.
        But it also means that we have to change the type of products that we sell,"
        van Beurden added.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aef6d408-e8ee-447a-8619-0695bfe760c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-30T18:15:08.997+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T21:55:55.934+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the future, the company will use its oil exploration and production
        business to generate cash that can be invested in lower-carbon products. The
        division will no longer focus on how many barrels of oil or cubic feet of
        gas it produces.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08371cc2-144d-4cf9-9a88-aecdc811d92e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-30T18:15:08.998+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T21:55:56.436+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Shell will also shrink its refining business. "We will keep only
        what is strategically essential to us and integrate those refineries with
        our chemicals business, which we plan to grow," said van Beurden.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6034d69a-7372-4179-b1d1-ab765faadce3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-30T18:15:08.998+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T21:55:56.939+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some analysts think global demand for oil may never return to its
        2019 record high, expecting instead that the pandemic will permanently reshape
        the way people live and travel — and that consumers will push companies and
        governments to address the climate crisis with more urgency.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b4cff41-a424-4ad1-a48a-f67491d0d64e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-30T18:15:08.998+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T21:55:57.442+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>European energy companies have been much more aggressive than US
        rivals such as Exxon Mobil in the shift to cleaner energy. BP announced in
        June that it would cut 10,000 jobs, or 15% of its workforce, as part of its
        own overhaul.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84e87b14-eda9-4ee0-bfbd-5dda5820368a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-30T18:15:08.998+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T21:55:57.944+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2020/09/30/business/shell-job-cuts/index.html"
        target="_blank">Shell to cut up to 9,000 jobs in shift to low-carbon energy</a>."</em></p>'
  'parrots-swearing-at-visitors':
    'author': 'Rob Picheta, CNN'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2020-09-30T18:22:36.327+08:00
    'imagesource': 'jcr:fd220500-bc1f-4c66-b1f5-a40549bfeb65'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '01ceb193-0748-466a-9986-c8d78a4d193f'
    'lead': 'Five parrots have been removed from public view at a British wildlife
      park after they started swearing at customers.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-09-30T18:25:48.916+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-25T21:55:43.624+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T21:51:06.550+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Europe', 'England', 'Lincolnshire-Wildlife-Park', 'African-grey-parrots',
      'wildlife', 'birds']
    'template': '1'
    'title': 'Parrots in wildlife park moved after swearing at visitors'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ac4a982-92d4-4ffa-b04f-04ebbd5e7892'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-30T18:25:48.917+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T21:55:44.127+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Five parrots have been removed from public
        view at a British wildlife park after they started swearing at customers.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4559d7f8-69bb-4207-96ac-e4de3e28c596'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-30T18:25:48.917+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T21:55:44.630+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The foul-mouthed birds were split up after they launched a number
        of different expletives at visitors and staff just days after being donated
        to Lincolnshire Wildlife Park in eastern <a href="https://edition.cnn.com/travel/destinations/england"
        target="_blank">England</a>.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b7c9d6f-25f9-4f12-adb0-188e61da4f03'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-30T18:25:48.917+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T21:55:45.132+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It just went ballistic, they were all swearing," the venue''s chief
        executive Steve Nichols told <a href="https://edition.cnn.com/travel" target="_blank">CNN
        Travel</a>&nbsp;on Tuesday. "We were a little concerned about the children."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5df48e6-572b-4f46-8036-7307b3d96fb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-30T18:25:48.917+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T21:55:45.634+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I get called a fat t**t every time I walk past," Nichols complained.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '838f3bc2-c086-4dba-998e-90acbc3f293c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-30T18:25:48.918+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T21:55:46.137+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The African grey parrots — named Eric, Jade, Elsie, Tyson and Billy
        — were given to the park from five different owners within the same week,
        and shared a quarantining facility together before being placed on display.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82a46fec-1817-4b8c-881a-ec1a47ef5b38'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-30T18:25:48.918+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T21:55:46.710+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But staff immediately noticed that the birds shared a propensity
        to fly off the handle.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e47e0ccf-cc9c-493c-aa2f-62c6953b0481'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-30T18:25:48.918+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T21:55:47.215+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They literally, within a very short period of time, starting swearing
        at each other," Nichols said. "''F**k off'' is the most common one," he explained
        — "it''s a very easy one for them to learn" — but the birds would utter "anything
        you can think of."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ab66abf-429d-4f07-8260-cb58a59ee1e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-30T18:25:48.918+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T21:55:47.718+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Most customers enjoyed the talent once the parrots were displayed.
        "The visitors were giving them as much back as what they were giving to them,"
        Nichols said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e3ba723-5be8-42af-b6c8-cf9b508fbe53'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-30T18:25:48.919+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T21:55:48.222+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But concern for younger customers forced staff to split up the birds
        and temporarily remove them from the park''s public areas. Staff now hope
        the birds'' language will become more family-friendly now that they have been
        separated.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '076d1ee4-cb86-40a6-ad1e-e16735249580'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-30T18:25:48.919+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T21:55:48.726+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"To take in a swearing parrot isn''t an unusual thing, it''s something
        that happens probably three or four times a year," Nichols said.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18d143ea-39d3-4532-b186-d2698b8a4721'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-30T18:25:48.919+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T21:55:49.230+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the pandemic has led to a surge in donations, as owners spend
        more time with their birds and decide to give them to parks that can provide
        them with a larger living space, he explained.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5302431-244a-46a8-b766-da34f33d461c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-30T18:25:48.919+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T21:55:49.732+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We would normally take in one or two parrots in a fortnight. Today
        we took in eight," he said.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28d4f729-ff94-4f56-aa54-10706f31241d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-30T18:25:48.919+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T21:55:50.233+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>African greys are among the most popular species of parrot. Around
        1.1 million indoor birds were kept as pets in the UK in 2019, <a data-cke-saved-href="https://www.pfma.org.uk/bird-population-2019"
        href="https://www.pfma.org.uk/bird-population-2019" target="_blank">according</a>&nbsp;to
        the Pet Food Manufacturers'' Association.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '295423ae-df68-4328-9d34-1f92938bb933'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-30T18:25:48.920+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T21:55:50.736+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/travel/article/swearing-parrots-moved-park-scli-gbr-intl/index.html?utm_content=2020-09-29T19%3A30%3A15&amp;utm_medium=social&amp;utm_term=link&amp;utm_source=fbCNNi&amp;fbclid=IwAR3c9pXs0E_sMSv3xst_eBqAYxM1gS75n2dsGecugh7gMOTocsjVjqVKMCk"
        target="_blank">Parrots in wildlife park moved after swearing at visitors</a>."</em></p>'
  'zamboanga-del-norte-kidnap-victim-rescued':
    'author': 'CNN Philippines Staff'
    'caption': 'Authorities rescued a kidnap victim held in captivity for two weeks
      in Zamboanga del Norte after a clash with the suspected kidnappers on Wednesday
      morning, the military said. (FILE PHOTO)'
    'categories': ['d9d3a5d0-bad7-4ec1-a2ac-62415dfefa64']
    'created': 2020-09-30T18:30:15.130+08:00
    'imagesource': 'jcr:a1d7fd91-03da-4eda-b1e0-b8089b108041'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '27595410-ef73-4cf7-b09c-017eba742d4c'
    'lead': 'Authorities rescued a kidnap victim held in captivity for two weeks in
      Zamboanga del Norte after a clash with the suspected kidnappers on Wednesday
      morning, the military said.'
    'mgnl:activationStatus': true
