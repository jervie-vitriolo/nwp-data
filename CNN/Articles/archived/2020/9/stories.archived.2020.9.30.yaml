      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The beermaker is also aiming to include in the program hundreds
        of thousands of Central Luzon residents due to expected high demand for airport
        workers.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26788019-81f8-4a60-a19d-b2a7e659b274'
      'mgnl:activationStatus': true
