    'mgnl:tags': ['Donald', 'Trump', 'Joe', 'Biden', 'Presidential', 'Debate', 'Elections2020-']
    'stories': ['6fc9530b-e82a-4559-8c76-ddb06f81c632', '7ff92b01-7a39-43f3-8d52-db2760ea43ed']
    'template': '1'
    'title': 'Trump casts doubt on the legitimacy of the election and refuses to condemn
      White supremacists in chaotic debate'
    'updated': 2020-09-30T11:12:00.000+08:00
    'visualType': 'image'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58141fe2-ff20-493e-95cf-abb7b22ca916'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-30T10:11:16.086+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T22:01:44.531+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> At the end of a rancorous and chaotic debate
        —&nbsp;in which US President Donald Trump tried to bulldoze —&nbsp;the President
        questioned the legitimacy of the November election, refused to say whether
        he would concede should he lose and declined to forcefully condemn White supremacists.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5419696-92d9-4e4f-bc01-fa501fe6370d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-30T13:47:35.094+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T22:01:45.034+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As Trump was wrapping up a nearly unwatchable 90 minutes in which
        his interruptions often made it impossible for viewers to follow what the
        two men were talking about, moderator Chris Wallace asked Trump whether he
        would urge his supporters to "stay calm and" avoid any civil unrest, and would
        pledge not to "declare victory until the election has been independently certified."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea866cd2-f44e-4165-95f4-cc381e82fcee'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-30T13:47:35.094+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T22:01:45.544+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m urging supporters to go into the polls and watch very carefully,"
        Trump said, on a night where he continued his unfounded attacks on voting
        by mail. "If it''s a fair election, I am 100% on board. But if I see tens
        of thousands of ballots being manipulated, I can''t go along with that."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6268e60b-0b8c-4906-9cce-5f1216d8a6be'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-30T13:47:35.094+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T22:01:46.046+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden, by contrast, pointed out that Trump''s own FBI director,
        Christopher Wray, has said there''s no evidence of widespread voter fraud.
        Biden agreed he would not declare victory until the election was certified.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed1c6433-f9a7-43a2-8e6c-ca290994d661'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-30T13:47:35.094+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T22:01:46.549+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is all about trying to dissuade people from voting, because
        he is trying to scare people into thinking that it''s not going to be legitimate.
        Show up and vote. You will determine the outcome of the election. Vote, vote,
        vote," Biden said. "If you''re able to vote early in your state, vote early.
        If you are able to vote in person, vote in person. Vote whatever way is the
        best way for you. ... He cannot stop you from being able to determine the
        outcome of this election."</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f880dc9-16c4-41e3-baf2-765dd562c368'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-30T13:47:35.095+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T22:01:47.051+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He can''t stay in power," Biden added. "It won''t happen."</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '949f4290-87b6-49f9-9d24-a97d27ac99b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-30T13:47:35.095+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T22:01:47.553+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Trump drags debate into total chaos</h2>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd99f4d12-b4dd-49e9-b59d-0d04d0170278'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-30T13:47:35.095+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T22:01:48.056+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump''s vows to challenge the election results came at the end
        of a first presidential debate that devolved into chaos and an unrelenting
        volley of personal attacks from the first exchange.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8c3dec9-4bf4-4a6a-8b69-7d9a15cd9a32'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-30T13:47:35.096+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T22:01:48.558+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump derailed the night by repeatedly talking over Biden, who responded
        with jabs at the President —&nbsp;calling him a clown more than once and "the
        worst president that America has ever had."</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6aab108-c2ed-47bf-ab82-e3dd26d7a031'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-30T13:47:35.096+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T22:01:49.061+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump''s technique of attacking Biden and interrupting him on nearly
        every subject led the former vice president to lose his train of thought on
        several key points early in the debate, but he seemed to acclimate as the
        night went on —&nbsp;occasionally shaking his head in disgust.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6c66f90-9bd0-4132-97f0-8384951868a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-30T13:47:35.096+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T22:01:49.565+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Early on during a discussion about the explosive new reports from
        The New York Times that Trump paid little or no federal income taxes during
        much of the past two decades, Biden tried to pivot into an argument about
        fairness, noting that the average schoolteacher paid more in taxes than Trump.
        But the President soon overtook Biden''s time and steered the conversation
        onto safer ground about tax policy.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c06792fd-7bd8-4b6b-a165-ad200016efe4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-30T13:47:35.097+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T22:01:50.068+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During a sharp exchange over health care —&nbsp;which grew out of
        a question about Trump''s Supreme Court pick, Judge Amy Coney Barrett, and
        the lawsuit challenging the Affordable Care Act — Biden grew exasperated.
        "Donald, would you just be quiet for a minut?," he said.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c377710f-3c84-41b2-b2ce-f3a285febbd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-30T13:47:35.097+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T22:01:50.570+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He later broke into another one of Trump''s retorts with a plea:
        "Will you shut up, man?" Throughout the night, Biden continued to call out
        the President for attempting to bulldoze the debate, making it clear from
        the beginning that he wouldn''t try to fact-check Trump''s volley of untruths.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0aa5ca24-7fb5-4c57-92f5-d932d9acf69a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-30T13:47:35.097+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T22:01:51.073+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When Biden was promised "two minutes uninterrupted" by moderator
        Chris Wallace, who asked why voters should elect him over Trump, the former
        vice president said Trump has made the country "sicker, poorer, more divided
        and more violent."</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2b79525-8f02-4bb2-bad7-2b0fe11a3a59'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-30T13:47:35.097+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T22:01:51.580+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When I was vice president, we inherited a recession. I was asked
        to fix it. I did. We left him a booming economy and he caused the recession,"
        Biden said. "With regard to being weaker — the fact is that I have gone head
        to head with (Russian President Vladimir Putin) and made it clear to him we''re
        not going to take any of his stuff."</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3472de60-d5d8-4e70-8128-5b3dd5f549b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-30T13:47:35.097+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T22:01:52.082+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He''s Putin''s puppy," Biden said of Trump. "He refuses to say
        anything to Putin about the bounty on the heads of American soldiers —." Trump
        at that moment began to interrupt him with an attack on his son, Hunter.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52e5800d-6487-4e1f-b65d-750cdc1e12f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-30T13:47:35.097+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T22:01:52.585+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wallace jumped into the fray with a rebuke about the rules: "Mr.
        President. Your campaign agreed that both sides would get two-minute answers.
        Uninterrupted. Well, your side agreed to it. Why don''t you observe what your
        campaign agreed to as a ground rule."</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '672f6b1b-6470-4f5a-bec8-296d08532d6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-30T13:47:35.098+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T22:01:53.095+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He never keeps his word," Biden quipped.</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1492f9fb-468b-4c26-9b6c-79dee5895e01'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-30T13:47:35.098+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T22:01:53.597+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The debate was divided into six topics, but many Americans tuning
        in would have had a hard time finding any clarity about either man''s positions,
        as Trump —&nbsp;playing the role of relentless agitator —&nbsp;delivered a
        bullying performance that led Wallace to raise his voice at more than one
        point to try to regain control.</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c594211a-0500-4925-96a3-1074a7a4cbf0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-30T13:47:35.098+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T22:01:54.099+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Trump refuses to condemn White supremacists</h2>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cda5be11-4bc3-47b8-a390-729bf446b328'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-30T13:47:35.098+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T22:01:54.602+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When Wallace broached the question of race relations in America
        and asked the President to condemn White supremacists who have incited violence
        at demonstrations against police violence across the country, Trump gave an
        appalling answer, even for him, by refusing to do so. Wallace asked him whether
        he was prepared to tell them to stand down during the protests.</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c37257c3-7127-4a2e-be71-e8923f0900dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-30T13:47:35.098+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T22:01:55.106+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Sure, I''m willing to do that," Trump replied, "but I would say
        almost everything I see is from the left wing, not from the right wing. I''m
        willing to do anything. I want to see peace."</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e2abc9c-6334-4de8-b236-1bc88ab3061b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-30T13:47:35.098+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T22:01:55.608+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden waded into the discussion. "Say it. Do it. Say it," the former
        vice president said.</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '456494c1-a9a4-45f9-829c-c39a399bac78'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-30T13:47:35.098+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T22:01:56.111+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Give me a name. .... Who would you like me to condemn?" Trump said
        to Wallace, who named the group known as "Proud Boys" as an example.</p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd951418b-8a69-48ff-aa56-831a4ff5bd02'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-30T13:47:35.099+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T22:01:56.614+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Proud Boys —&nbsp;stand back and stand by," Trump answered. "But
        I''ll tell you what, somebody has got to do something about Antifa and the
        left, because this is not a right-wing problem. This is a left-wing problem."</p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd870b703-b6de-4280-a505-2f6b1d36d2a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-30T13:47:35.099+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T22:01:57.116+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden accused the President of inflaming racial tensions in this
        country, accusing the Trump of using "everything as a dog whistle to try to
        generate racist hatred, racist division."</p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6734a272-659f-417b-9fd2-95f503590cdf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-30T13:47:35.099+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T22:01:57.619+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also charged that the President has "done virtually nothing"
        for Black Americans, adding that that group has suffered disproportionately
        from the coronavirus.</p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cd028b0-7b5b-44c8-873b-8ccf8a6fd5be'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-30T13:47:35.099+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T22:01:58.121+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That led Trump to tout his work on criminal justice and attack to
        the former vice president for taking a leading role in the passage of the
        1994 crime bill, which led to the incarceration of many Black men in America.</p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5be25279-fbdc-45af-95cd-b3a0825ba662'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-30T13:47:35.099+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T22:01:58.624+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m letting people out of jail now," Trump said. "You have treated
        the Black community about as bad as anybody in this country."</p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e1dfa24-a21a-4d66-8a70-fff86a7e778e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-30T13:47:35.099+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T22:01:59.127+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Trump confirms, rather than changes, his narrative</h2>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb12420a-cf66-4529-b5c6-e15bea10b1dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-30T13:47:35.100+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T22:01:59.629+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump entered the debate looking to change the race as he trailed
        Biden, but instead played up to his most base instincts with a performance
        that seemed likely to alienate the independent voters repelled by his style,
        as well as many of the female voters who have abandoned him since 2016.</p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b4bf02f-85df-4f30-aef7-f05634ca7dd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-30T13:47:35.100+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T22:02:00.132+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President entered this first of three presidential debates in
        a far more vulnerable position than in his 2016 match-ups with Hillary Clinton.
        Many voters have already made up their minds about Trump, giving him poor
        marks for his handling of both the pandemic and the tension over race relations
        and police violence this year.</p>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd72f680f-bd45-4fed-a678-4228594bd2f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-30T13:47:35.100+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T22:02:00.634+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President''s slashing and combative style has been one of his
        biggest problems with female voters, and Biden has been leading him among
        women by some 30 points in recent polls, but Trump did nothing to rein in
        the conduct that has alienated so many of them. A CNN poll of debate watchers
        showed 60% thought Biden won, compared with just 28% for Trump.</p>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8dc5358e-3a3e-4a1b-ab87-2d56a5ef598b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-30T13:47:35.100+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T22:02:01.137+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He repeatedly insulted Biden''s intelligence throughout the debate,
        cutting him off at one point when he used the word "smart."</p>'
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2723169d-2c59-47f3-b2b5-b6ed80d9f9e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-30T13:47:35.100+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T22:02:01.640+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Don''t ever use the word smart with me," Trump said. "There''s
        nothing smart about you, Joe."</p>'
    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9367f699-ccce-463a-9ac6-5fe8275f6df5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-30T13:47:35.100+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T22:02:02.143+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden, who has a 47-year career in politics, struggled to make his
        own points at the beginning between Trump''s interruptions, but he regained
        his footing through several exchanges on health care and the coronavirus pandemic,
        which has claimed some 200,000 lives. Biden spoke directly to families who
        now have an "empty seat at the kitchen table," and noted that about 40,000
        Americans are still contracting the virus each day.</p>'
    '81':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '586efdb6-f391-4583-87ce-c4349253f770'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-30T13:47:35.100+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T22:02:02.645+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The President has no plan. He hasn''t laid out anything," Biden
        said.</p>'
    '82':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1adb9b6f-1ccf-4e14-805a-7c23be4ad048'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-30T13:47:35.100+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T22:02:03.147+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump disputed Biden''s comparisons of the spread of the virus in
        the US, arguing, for example, that other countries were underreporting their
        numbers, and he promised that a vaccine and life-saving treatments were right
        around the corner.</p>'
    '83':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5a75c8d-6444-4cfb-8d8d-07a6ba9da670'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-30T13:47:35.100+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T22:02:03.649+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s China''s fault. It never should have happened," Trump said.</p>'
    '84':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89ec29fe-ba93-46f4-9ad3-648218cd0f21'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-30T13:47:35.100+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T22:02:04.151+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''ve done a great job," he added, accusing the press of distorting
        his record on the virus.</p>'
    '85':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00b9ef46-732c-46d3-b699-87e9e249b683'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-30T13:47:35.101+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T22:02:04.654+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At one point he turned to Biden: "You would have lost far more people,"
        he said.</p>'
    '86':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6abd3c90-868b-49b1-8f37-2bb594cec4cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-30T13:47:35.101+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T22:02:05.157+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden told Trump to get out of his "bunker," and "get out of the
        sand trap and your golf course" to bring Democrats and Republicans together
        to do what needs to be done to save lives.</p>'
    '87':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa1c9ca9-3ae7-4ba8-a927-37b733180c60'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-30T13:47:35.101+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T22:02:05.660+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump tried to deflect the criticisms that he rarely wears a mask
        and has drawn thousands of people to his rallies with no social distancing,
        by claiming that Biden could never draw the crowds that he does. He repeatedly
        accused Biden of wanting to keep the US shut down at the cost of businesses
        all over the country.</p>'
    '88':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1dc63581-c635-4b7d-83c9-cd4805e71804'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-30T13:47:35.101+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T22:02:06.164+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This guy will close down the whole country and destroy this whole
        country," Trump said as Biden laughed off the false claim that the President
        often makes at his campaign rallies.</p>'
    '89':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5bdce9c-cff2-4b0e-b98d-78f0a5f25e60'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-30T13:47:35.101+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T22:02:06.666+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Trump on the defensive over taxes</h2>'
    '90':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a145d03-6aba-4b14-a712-b23fc776a1b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-30T13:47:35.101+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T22:02:07.169+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During an exchange over the new revelations about Trump''s tax returns
        in The Times —&nbsp;which showed the President paid no federal income taxes
        in 10 of the last 15 years —&nbsp;Biden noted that Trump paid less in taxes
        than most schoolteachers, but he fumbled a chance to drill the President on
        his tax liabilities and questionable business record, given that Trump evaded
        taxes largely by writing off his losses.</p>'
    '91':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5a0d15a-20aa-4ca2-b457-bf200c75f803'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-30T13:47:35.101+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T22:02:07.672+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You''re the worst president America has ever had," Biden said.</p>'
    '92':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fd8fb97-e926-4314-bb93-7b8a9b9c08d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-30T13:47:35.101+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T22:02:08.178+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump disputed the report by claiming that he has paid millions
        in taxes, but he also defended his approach of paying as little as possible
        in taxes as an aspect of his sharp business acumen.</p>'
    '93':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a855d33c-a806-4367-b0a2-c240f1345aee'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-30T13:47:35.101+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T22:02:08.680+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I don''t want to pay tax," Trump said, arguing that he has done
        what every other private business person has done by using the law to his
        advantage.</p>'
    '94':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45269397-20b9-42c3-9824-d1718ea6c23d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-30T13:47:35.102+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T22:02:09.183+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>President goes after Hunter Biden</h2>'
    '95':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb89b3f0-8622-41d8-a13a-9ce261ad537c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-30T13:47:35.102+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T22:02:09.686+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Reprising lines that he used throughout his impeachment, Trump tried
        several times to rattle Biden by accusing his son Hunter of corruption because
        he worked for overseas companies while his father was vice president. The
        President specifically raised the younger Biden''s work for the Ukrainian
        energy company Burisma.</p>'
    '96':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31c9af35-81e0-4b7d-b8a8-84db8c9a4193'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-30T13:47:35.102+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T22:02:10.189+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While Biden has been unnerved by questions about his son on the
        campaign trail, he was collected Tuesday night and tried to speak directly
        to Americans as he rebutted Trump''s claims.</p>'
    '97':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '677c840c-3614-4969-961f-a0168bc828c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-30T13:47:35.102+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T22:02:10.746+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is not about my family or his family, this is about your family
        —&nbsp;the American people," Biden said. "He doesn''t want to talk about what
        you need."</p>'
    '98':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fc16296-5780-4f8f-a189-ec8b0a99e898'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-30T13:47:35.102+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T22:02:11.249+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Later Biden called out the President for reported comments that
        he made describing deceased members of the military as "suckers" and "losers,"
        noting that he took personal offense because his son Beau Biden, who died
        of brain cancer in 2015, spent a year in Iraq and was awarded the Bronze Star.</p>'
    '99':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd7c7ad4-845c-4784-884f-2b87f4403d54'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-30T13:47:35.102+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T22:02:11.751+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He was not a loser. He was a patriot. And the people left behind
        there were heroes," Biden said pointing his finger at the President, before
        Trump cut him off —&nbsp;pretending that he thought Biden was talking about
        Hunter Biden.</p>'
    '100':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2aa8343c-acb1-4d5d-a371-89b02114da10'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-30T13:47:35.102+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T22:02:12.254+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The interjection was clearly an attempt by Trump to score a point
        by noting that Hunter Biden was discharged from the Navy Reserve in 2014 after
        he failed a drug test, testing positive for cocaine.</p>'
    '101':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2be01952-a40b-4399-aa52-9021cafdd2c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-30T13:47:35.102+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T22:02:12.756+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"My son, like a lot of people, like a lot of people you know at
        home," Biden said speaking directly to the camera, "had a drug problem. He''s
        overtaken it. He fixed it. He''s worked on it and I''m proud of him."</p>'
    '102':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84b68f15-402c-4a18-aa5f-a02abfc256f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-30T13:47:35.102+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T22:02:13.258+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story has been updated with additional context following
        the debate.</em></p>'
    '103':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d9cc5b0-5a7e-432e-a074-8b68d03dc17f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-30T13:47:35.102+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T22:02:13.760+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com"&nbsp;</p>'
  'coronavirus-drinking-americans':
    'author': 'Lauren Mascarenhas, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-09-30T10:04:15.922+08:00
    'imagesource': 'jcr:f86e9d2d-5195-4188-905d-ae6ac14be0a1'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '83bbf7c2-9c4f-43ea-8abb-4ce2b1953b3f'
    'lead': 'Overall frequency of alcohol consumption increased by about 14% from
      2019, the researchers reported in the journal JAMA Network Open. That increase
      averages out to about one additional drinking day per month by 75% of adults.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-09-30T10:13:38.568+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-25T22:01:26.864+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T21:50:53.695+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['coronavirus', 'novel-coronavirus', 'covid-19', 'covid-19-pandemic',
      'covid-19-crisis', 'United-States', 'drinking']
    'template': '1'
    'title': 'Americans over 30 have been drinking more during the coronavirus pandemic,
      research shows'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef8859fb-a827-414e-a5c1-d481efdf6f11'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-30T10:13:38.568+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T22:01:27.369+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Americans over 30 have been drinking more
        during the coronavirus pandemic compared to this time last year, and there
        could be consequences to their physical and mental health, researchers reported
        Tuesday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2039fe63-149e-4abe-80ab-613361e099d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-30T10:13:38.568+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T22:01:27.871+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Overall frequency of alcohol consumption increased by about 14%
        from 2019, the researchers reported in the journal JAMA Network Open. That
        increase averages out to about one additional drinking day per month by 75%
        of adults.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84c455b3-7dd5-4cb3-a6f4-82f8d0bcabf2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-30T10:13:38.568+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T22:01:28.374+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>RAND Corporation sociologist Michael Pollard and colleagues analyzed
        a nationally representative sample of 1,540 people ages 30 to 80. The participants
        completed a survey about their drinking habits between April 29 and June 9
        of 2019 and then again between May 28 and June 16 of 2020.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53392ea9-d78f-41f7-95a3-1bac1fafa419'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-30T10:13:38.568+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T22:01:28.876+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The volunteers reported they drank alcohol on more days every week.
        They also reported increases in the number of drinks they had; the number
        of heavy drinking days; and the number of alcohol related problems over the
        last 30 days between 2019 and 2020.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8af5b61-980f-4fe0-9cf5-bb74a0565316'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-30T10:13:38.569+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T22:01:29.378+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Frequency of drinking increased by 17% among women, 19% among people
        aged 30 to 59 and by 10% among White people.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff1d2b9f-91ee-4ab1-b4eb-984b900cca73'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-30T10:13:38.569+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T22:01:29.881+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Heavy drinking among women increased by 41% -- about one additional
        day of heavy drinking for one in every five women. Nearly one in 10 women,
        or 39%, reported an increase in alcohol-related problems, the researchers
        found.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea26e443-7747-465a-99ba-6e52e7b61abc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-30T10:13:38.569+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T22:01:30.383+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"At times of lockdown during the COVID-19 pandemic, alcohol consumption
        can exacerbate health vulnerability, risk-taking behaviors, mental health
        issues and violence," the World Health Organization said in April.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3db7a082-199e-4997-b823-48164a8e2c37'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-30T10:13:38.569+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T22:01:30.885+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The researchers say it''s important to watch for whether the increases
        in alcohol consumption persist over the pandemic, and whether there will be
        physical and mental health consequences as a result.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e365b4e5-9b63-401f-bd2a-2912968ff2e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-30T10:13:38.569+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T22:01:31.388+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>A dangerous combination</h2>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2dd1dd8-8b2b-4886-8478-cffad1d45510'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-30T10:13:38.569+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T22:01:31.892+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The uptick in drinking among adults isn''t necessarily a surprise.
        National Institute on Alcohol Abuse and Alcoholism Director Dr. George Koob
        said that the US has seen similar increases in alcohol consumption during
        other times of crisis, like after the 9/11 terrorist attacks and some recent
        hurricanes.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b9c91d6-c519-4a88-9335-a2b4ea1479ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-30T10:13:38.570+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T22:01:32.394+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, the increase in drinking during this crisis could be especially
        dangerous. Experts say it may actually increase the risk of Covid-19 spread
        and severe illness.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a1e19e0-361f-4ecf-bcca-5aa8df48b447'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-30T10:13:38.570+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T22:01:32.899+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Not only is alcohol often consumed in crowded settings, like bars
        and parties, said Koob; it lowers a person''s inhibitions, making it more
        likely people will allow close contact and talk more, raising the likelihood
        they could spread the virus.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '488a070c-c10f-469f-a11f-1f6af5ce78d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-30T10:13:38.570+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T22:01:33.401+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Excessive alcohol use has been linked to a weakened immune system
        and other negative health effects, also.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a131d4b-9cfb-4b6b-a1ca-59efb12a303c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-30T10:13:38.570+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T22:01:33.904+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"About half the people that have acute respiratory distress syndrome
        are individuals who have misused alcohol," said Koob. "We worry that if you''re
        drinking excessively, that could set you up, if you contract the virus, with
        a more severe respiratory problem."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d21332a-9e3c-4134-90d1-2ebba2ecc2b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-30T10:13:38.570+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T22:01:34.406+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Substance use issues could be on the rise</h2>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0dfe70a-2cf6-4095-a0fd-aed5b6423ba9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-30T10:13:38.570+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T22:01:34.909+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Experts are also concerned about substance use disorder. Increasing
        levels of alcohol consumption and sales indicate a rise could be coming.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e14d5e66-c2cf-4369-9feb-8d4978cdad57'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-30T10:13:38.571+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T22:01:35.411+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Everything points to the fact that substance use disorders, and
        specifically alcohol use disorders, are on the rise," said Dr. Paul Earley,
        president of the American Society of Addiction Medicine.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f35c362-7089-4210-8ecf-48a460270a91'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-30T10:13:38.571+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T22:01:35.914+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earley said the increased isolation, stress and uncertainty brought
        on by the coronavirus pandemic has created the "perfect storm" for substance
        use disorders.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '250ca87f-8229-4486-ae46-b60cf73aae7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-30T10:13:38.571+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T22:01:36.416+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s very clear that when people are under more stress, they respond
        to the stress with increasing alcohol consumption," he said.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76d897bb-82e9-419e-97ce-ff954c659c85'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-30T10:13:38.571+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T22:01:36.919+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earley added that those who are currently trying to quit drinking
        or are in recovery from a substance use disorder may be particularly vulnerable
        to relapse right now, especially in the absence of in person support.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3773437-d962-4137-bc36-775d434a9db5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-30T10:13:38.571+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T22:01:37.421+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The most common way people heal is through the warmth of social
        interaction," said Earley, adding that the pandemic, by its very nature, has
        forced many into isolation.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4dfd86b6-9dba-43b7-b2f9-ddf7197d57fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-30T10:13:38.571+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T22:01:37.923+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Koob noted that about two thirds of people who have an alcohol use
        disorder relapse during periods of stress, but stress can bring on increased
        drinking even for those who have never had a problem with it before.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e720b65-a8f0-4194-9b5b-2783ed9570de'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-30T10:13:38.572+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T22:01:38.433+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is the kind of thing that could push people who wouldn''t
        normally have an issue over the edge," Earley said.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8f4a4ef-9c85-49f9-a421-9d17099447e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-30T10:13:38.572+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T22:01:38.938+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Experts say it can be hard for people to recognize they have a substance
        use problem.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3efa500d-c1f7-44bc-a7bc-aca79774f64e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-30T10:13:38.572+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T22:01:39.440+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Alcoholism is the only disease that tells you you don''t have it,"
        said Earley. "You can''t assume that when you''re starting to drink more,
        that you''re going to know when you''re in trouble and when you''re not."</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8282aa6-4126-473f-a004-1b21ea7345fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-30T10:13:38.572+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T22:01:39.942+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said that if a person is drinking more than planned, feels the
        need to hide their drinking, or is experiencing feelings of guilt or shame,
        it may be time to seek help.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8424d60b-d63d-415d-836f-365c52f85d4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-30T10:13:38.572+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T22:01:40.445+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Finding healthy ways to cope with stress can help prevent substance
        use issues from developing. Koob suggested taking regular breaks from work,
        exercising, maintaining a regular schedule and getting enough sleep.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1174e98-69c4-4841-beaf-c28ded3af2b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-30T10:13:38.572+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T22:01:40.947+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For those seeking help, telehealth and virtual support options are
        available. Reaching out to family and friends, experts say, is a good first
        step.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78512ffd-24ab-461a-a0f1-cbd320199514'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-30T10:13:38.572+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T22:01:41.449+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2020/09/29/health/americans-drinking-more-pandemic-wellness-trnd/index.html"
        target="_blank">Americans over 30 have been drinking more during the coronavirus
        pandemic, research shows</a>."</em></p>'
  'us-embassy-baghdad':
    'author': 'Kylie Atwood and Jennifer Hansler, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-09-30T10:14:29.745+08:00
    'imagesource': 'jcr:be56544f-5f0b-461f-aab9-cdbd867d380b'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '18aefb56-ae88-4ca0-a935-571fe989fbd2'
    'lead': 'The Trump administration has reiterated to Iraqi leaders at multiple
      levels its threat to close the US Embassy in Baghdad if Iranian-backed militia
      attacks targeting US personnel in the country don''t subside, demonstrating
      the seriousness of the consideration, three US officials told CNN.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-09-30T10:19:00.905+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-25T22:01:11.993+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T21:50:54.113+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['United-States', 'Baghdad', 'Iran', 'Baghdad-Iran']
    'template': '1'
    'title': 'US warns Iraq it could shutter embassy in Baghdad'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '576c593e-d992-4f59-9c3c-fc2f29f5c488'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-30T10:19:00.905+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T22:01:12.497+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — The Trump administration has reiterated
        to Iraqi leaders at multiple levels its threat to close the US Embassy in
        Baghdad if Iranian-backed militia attacks targeting US personnel in the country
        don''t subside, demonstrating the seriousness of the consideration, three
        US officials told CNN.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3849d0d8-d1d8-4cb1-aa7c-debc1ce1644a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-30T10:19:00.905+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T22:01:13.000+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The warning — initially from Secretary of State Mike Pompeo to Iraqi
        leadership — was restated on Monday at the State Department when Undersecretary
        of State for Political Affairs David Hale met with Iraq''s ambassador to the
        US, Fareed Yaseen, according to sources familiar with the meeting. US Ambassador
        to Iraq Matthew Tueller also discussed the matter with Iraqi Foreign Minister
        Fuad Hussein before the latter traveled to Iran over the weekend.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58f58b28-0089-4498-bb3f-b6016deae5d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-30T10:19:00.905+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T22:01:13.564+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://www.washingtonpost.com/world/middle_east/us-embassy-withdrawal-baghdad-iraq/2020/09/27/9c222de8-00ca-11eb-8879-7663b816bfa5_story.html"
        target="_blank">The Washington Post</a>&nbsp;and local outlets were first
        to report on the US warnings about shuttering the embassy.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb338eaf-aee4-4451-b9bd-3e5c4c0668e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-30T10:19:00.906+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T22:01:14.067+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The threat to close the embassy — America''s largest in the region
        — has shocked Iraqi officials, especially as it came after what the country
        viewed as a successful visit to Washington last month. US officials said the
        administration will make a determination about the status of the embassy in
        the coming weeks, and any changes would require briefings to Congress.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a716de1-ae8d-4a66-9a81-323f2611b839'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-30T10:19:00.906+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T22:01:14.570+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, some current and former US officials see Pompeo''s threat
        to shutter the entire US Embassy in Baghdad as "a lot of theater and bluster,"
        in the words of a former top State Department official who previously worked
        closely with Pompeo.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d622ac6-4b83-495b-8313-0581056ae9ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-30T10:19:00.906+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T22:01:15.073+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Current and former officials also said the US could curtail the
        number of services provided by the embassy to Iraqis, such as visa processing
        and US Agency for International Development services. It is unclear, however,
        if ways to shut down those specific services are being evaluated at this time.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0864e974-9d3e-4517-a06f-7b8dae7aa050'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-30T10:19:00.906+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T22:01:15.575+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The State Department would not reveal the details of the diplomatic
        discussions but noted they are ongoing.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf6f6a58-44f4-4ee4-8d27-5fa601fe916e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-30T10:19:00.907+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T22:01:16.079+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The safety and security of U.S. personnel in Iraq is our highest
        priority, and we call on the Government of Iraq to fulfill its responsibility
        under international law to protect diplomats. If the government does not shoulder
        those responsibilities, the U.S. government will do whatever is necessary
        to protect its people," a State Department spokesperson said on Tuesday. "This
        is a constant topic of discussion with Iraqi officials, but as a matter of
        policy, we do not comment on internal deliberations, our private conversations
        with the Iraqi government, or our overall security posture."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f28c0eab-4538-4564-8c30-4c62db004f7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-30T10:19:00.907+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T22:01:16.582+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A State Department official told CNN on Tuesday that "the Embassy
        remains open and Ambassador Tueller is in Baghdad."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a192e4c-e5c0-4e28-985e-360e7d2f1489'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-30T10:19:00.907+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T22:01:17.084+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''Militias pose an unacceptable danger''</h2>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16c24e1f-ee9e-4995-bdd5-834d344dc846'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-30T10:19:00.907+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T22:01:17.590+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tensions between the US and Iranian-backed forces in Iraq skyrocketed
        following the <a href="https://www.cnn.com/2020/01/02/middleeast/baghdad-airport-rockets/index.html"
        target="_blank">killing of Iranian commander Qasem Soleimani</a>&nbsp;in a
        US drone strike in Baghdad in January. <a href="https://www.cnn.com/2020/03/11/politics/americans-killed-iraq-rocket-attack/index.html"
        target="_blank">In March</a>, two Americans and a British national were killed
        in a rocket attack on a military base in Taji, Iraq, that one US official
        said was likely the work of Iran.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01b32669-4f97-453b-842b-61914a02b83e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-30T10:19:00.907+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T22:01:18.093+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Monday, five members of one family, including three children,
        were killed after a Katyusha rocket fired by "outlaws" landed on a house near
        Baghdad''s airport, a statement by the Iraqi armed forces said.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd13c7822-f5b1-4e5f-95d6-b0206925821b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-30T10:19:00.908+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T22:01:18.595+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That attack was a topic of conversation when Hale and Yaseen met
        Monday. The Iraqi ambassador said the attack demonstrates that it is not just
        the Americans and other international officials in Iraq who are under threat
        by these militia groups, it is also the Iraqis themselves, said the source
        familiar with the meeting.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c41ca6c8-d4f1-44ea-b623-b32f79631553'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-30T10:19:00.908+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T22:01:19.098+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But US officials believe that rocket was aimed at a US facility,
        and as more of these attacks happen it raises the possibility that the militias
        could succeed in hitting American targets, US officials said.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57eb9c65-7785-4e1d-8ab8-5df1eaf7304f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-30T10:19:00.908+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T22:01:19.600+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>State Department spokeswoman Morgan Ortagus condemned the attack
        in a statement Tuesday and called "on Iraqi officials to take immediate action
        to hold the perpetrators accountable."</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0286e78d-49e1-4174-aa89-a86b0f69dc3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-30T10:19:00.908+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T22:01:20.102+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have made the point before that the actions of lawless Iran-backed
        militias remains the single biggest deterrent to stability in Iraq," she said
        in a statement. "These militias pose an unacceptable danger to everyone in
        Iraq, from diplomatic officials and facilities to Iraqi activists and families."</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48c3517c-2567-425d-bdac-4b329d54755c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-30T10:19:00.908+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T22:01:20.605+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It is unclear precisely how Iraq would move to drive down the militia
        attacks, and how quickly the Iraqis could take the necessary action. There
        is, however, more that the Iraqi security forces can do to combat the Iranian-backed
        militia attacks and provide protection to US facilities and personnel in the
        country, US and Iraqi officials said, but did not elaborate on specifics.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '745d3e2d-e0d7-4c02-982a-c2ec66765624'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-30T10:19:00.909+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T22:01:21.107+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are also fears that the reporting on these diplomatic demands
        could throw fuel on the fire and result in militia groups carrying out even
        more attacks, the US and Iraqi officials said.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92eaba4d-004d-4a5a-b7fe-66cf40ebe0bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-30T10:19:00.909+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T22:01:21.609+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''Worried about a political situation that will be used against
        them''</h2>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6af4b78b-9717-4659-962d-ff5cb4d73682'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-30T10:19:00.909+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T22:01:22.111+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The first former senior official said Pompeo was likely posturing
        with his threat to shutter the entire embassy in an effort to force Iraq to
        step up its security effort, and predicted that pressure was coming now because
        of the heightened fear of US diplomats getting killed in Iraq before the US
        presidential election in November.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e708b805-5851-4968-8e00-c87565e80a58'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-30T10:19:00.909+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T22:01:22.614+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another former senior State Department official said the memory
        of the 2012 attack on the US mission in Benghazi, Libya, which left four Americans
        dead, was likely weighing on the decision.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8aea9efe-859c-48bd-81b5-dcab3635fe3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-30T10:19:00.909+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T22:01:23.117+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They''re worried about a political situation that will be used
        against them -- and especially, you know, in the run-up to the election,"
        the official said.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a10170e-0a06-45b8-aa69-d370d706dc9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-30T10:19:00.910+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T22:01:23.619+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If you''re the Iranians, you know, and you''ve had your beloved
        Quds Force commander blown to smithereens, and you''ve been looking for a
        way to get back at the Americans, and to do damage to a President who bragged
        about the killing of Soleimani, one way to do it is to show him that he killed
        Soleimani supposedly to protect American overseas, and guess what? It didn''t
        work."</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a51a2d3d-b0a9-42ad-884d-a8ffdfa183c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-30T10:19:00.910+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T22:01:24.122+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, the official scoffed at the notion that the US would shutter
        its diplomatic compound in the Iraqi capital over threats from Iranian-backed
        militias.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '279e22b0-497f-474f-b8c3-b5d9ca5636ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-30T10:19:00.910+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T22:01:24.623+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The United States does not run away, especially from Iran, which
        is what we would be doing," the official said.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dab662b3-f665-4d92-84d3-d55eac508726'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-30T10:19:00.910+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T22:01:25.125+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2020/09/29/politics/us-embassy-baghdad/index.html"
        target="_blank">US warns Iraq it could shutter embassy in Baghdad</a>."</em></p>'
  'Robredo-Marcos-vice-president-electoral-protest-Supreme-Court-Comelec-OSG':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-09-30T10:21:47.215+08:00
    'imagesource': 'jcr:bc80eed2-4bd0-4f27-89b9-3205cec168b8'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c99170b9-83e9-4a39-ac46-9dccbb0e124a'
    'lead': 'The Supreme Court, sitting as the Presidential Electoral Tribunal, responds
      to the so-called third cause of action in losing vice presidential candidate
      Bongbong Marcos'' petition seeking to disregard votes from Basilan, Lanao del
      Sur, and Maguindanao due to terrorism and alleged poll fraud. '
    'mgnl:activationStatus': true
    'mgnl:created': 2020-09-30T10:26:09.674+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-25T22:01:01.536+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T21:50:54.514+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Electoral tribunal orders Comelec to comment on VP poll protest'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60198b75-7141-454a-b7ca-dca2572b1ca0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-30T10:26:09.674+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T22:01:02.203+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 30) —</strong>
        The Supreme Court, sitting as the Presidential Electoral Tribunal, has asked
        the Commission on Elections to respond to the unresolved issues in the 2016
        election protest lodged against Vice President Leni Robredo by her defeated
        opponent, former Senator Ferdinand "Bongbong" Marcos Jr.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c7561cb-6b6b-4775-8d12-fd60366e84e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-30T10:26:09.675+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T22:01:02.705+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PET on Tuesday responded to the so-called third cause of action
        in Marcos'' petition seeking to disregard votes from Basilan, Lanao del Sur,
        and Maguindanao due to alleged poll fraud and terrorism.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfef2041-2925-4f17-a50a-54679d4a8727'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-30T10:59:31.581+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T22:01:03.208+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 12 justices who were present unanimously ordered the poll body
        to report if there were petitions filed for failure of elections in these
        contested provinces. If petitions were lodged, it asked Comelec for updates
        if these were granted or denied. It also asked Comelec to submit the results
        if special elections were held in these areas if there was a failure of elections
        during the 2016 national polls.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '941c64f7-f6a0-44b8-97d8-8fd9b0381dd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-30T10:26:09.675+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T22:01:03.711+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In his electoral protest filed a month after the election day. Marcos
        urged the high court to nullify the votes from these the Mindanao provinces
        for "massive fraud," citing Comelec''s technical examination of the results.
        He also casted doubts on the poll results following his claim of "widespread
        presence of terrorism, violence, threats, coercion, force, intimidation and
        harassment of voters as well as pre- shading of ballots in all of the 2,756
        clustered precincts."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88ed6d7b-11ff-47a1-b1af-d697e6493c77'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-30T10:26:09.675+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T22:01:04.299+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The tribunal gave Comelec 20 days upon receipt of its order to submit
        their comment.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bfdb40a-3c2d-43cb-95dc-1e93dd751e17'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-30T10:26:09.676+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T22:01:04.801+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The poll body and the Office of Solicitor General Jose Calida were
        also directed to give their legal opinions to "arrive at a full, fair, and
        efficient resolution." PET asked them if the tribunal can declare an annulment
        of elections without special elections and if it can declare failure of elections
        and order the conduct of special elections. They were also asked if PET will
        infringe on Comelec''s mandate if it declares failure of elections.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a20d4519-b186-44eb-8f07-9816ff44de20'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-30T10:26:09.676+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T22:01:05.306+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Robredo and Marcos were given 15 days to reply after receiving the
        Comelec and OSG comments.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bd57c67-19ab-426a-87c1-5684ddb436f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-30T10:26:09.676+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T22:01:05.809+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marcos lodged an electoral protest against Robredo on June 30, 2016,
        questioning the results of the polls. Robredo was proclaimed vice president
        after clinching a lead of 263,473 votes against Marcos. A recount began in
        April 2018 covering polling precincts in Iloilo, Camarines Sur — Robredo''s
        bailiwick — and Negros Oriental, which were areas handpicked by Marcos'' camp.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '702dc06c-9bb1-4445-aaa8-ecbf09b00d64'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-30T10:26:09.677+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T22:01:06.427+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The tribunal, in October 2019, found that Robredo’s lead grew by
        around 15,000 votes or a total of 278,566 votes after a recount of ballots
        from the 5,415 clustered precincts in the pilot provinces of Camarines Sur,
        Iloilo, and Negros Oriental.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5de6219a-bc99-4991-8869-5df19dcd0fc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-30T14:00:02.726+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T22:01:06.936+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Robredo received 477,985 votes in Lanao del Sur, Basilan, and Maguindanao
        against Marcos'' 169,160 votes. Annulling the votes from these provinces would
        effectively wipe out Robredo''s lead during the May 2016 elections.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6867c78d-805f-41d0-aac1-53e54d1f2fdc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-30T14:00:02.726+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T22:01:07.438+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Caguioa and Carpio previously voted to dismiss Marcos'' electoral
        protest due to the violation of PET''s Rule 65, which states that a protestant
        should choose for recount not more than three provinces "best exemplifying
        the frauds or irregularities alleged in his petition."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '973658cb-0154-45ca-95b5-a9923c456427'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-30T14:00:02.727+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T22:01:07.943+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Delay in PET decision?</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b88779b-c7f0-46e5-b917-2a81178c419b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-30T14:00:02.727+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T22:01:08.446+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Robredo''s camp said they will comply with the court''s requirements.
        They remain confident the electoral tribunal will rule in their favor as Robredo
        has already won the elections and the recount of ballots.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c58d982-fd16-4fb3-8588-a13b3fd9e686'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-30T14:00:02.727+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T22:01:08.977+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Dalawang beses nang nanalo sa bilang si VP Leni. Matagal nang tapos
        ang boksing. Matagal nang talo si Marcos. Tapusin na natin ito," her lawyer
        Beng Sardillo said.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2dae9180-d38f-4dd6-867e-9b022ac6bc90'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-30T14:00:02.727+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T22:01:09.480+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: VP Leni has already won twice. The fight is over.
        Marcos has lost. Let''s end this.]</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1859409-4c4a-4bbb-876d-cee31b071527'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-30T14:00:02.727+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T22:01:09.983+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the Vice President''s team viewed the development as a way
        to speed up the resolution of the protest, the camp of Marcos said they have
        "extreme reservation" on the route taken by the justices as it adds another
        layer to the process, causing a "tremendous delay," which may stretch it closer
        the next national elections in 2022.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca7883b7-7a27-4fe7-a406-83f28e5d4da6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-30T14:00:02.728+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T22:01:10.485+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Considering the very thin time left in the term of the contested
        position, our protest is under real threat of becoming moot and academic by
        events leading to 2022 such as the filing of candidacy, campaign and national
        election that would reduce the clamor and right of the people to know who
        really won the vice presidency illusory," spokesperson Vic Rodriguez said
        in a statement.</p>'
