      'mgnl:created': 2020-09-30T13:46:44.380+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T21:59:56.836+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Yung katotohanan naman, pagdating mo roon, wala na ‘yung</em>
        supermajority <em>ulit. Pag nagsalita ang pangulo</em>, it’s equivalent to
        300 votes. That’s plain and simple,” the PDP-Laban stalwart noted.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45f06d99-8c83-47e0-9c07-8315c7a4aa6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-30T13:46:44.381+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T21:59:57.342+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The truth is, the supermajority will be erased again.
        When the President speaks, it’s already equivalent to 300 votes. That’s plain
        and simple.]</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39a652f4-ec09-4aa3-a0f8-b3987bf46ec7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-30T13:46:44.381+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T21:59:57.844+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Malacañang has not issued a fresh statement on the matter, saying
        it would leave such announcement to the House of Representatives. Earlier,
        Presidential Spokesperson Harry Roque, quoting Duterte, said the latter <a
        href="https://www.cnnphilippines.com/news/2020/9/22/Duterte-nothing-to-do-Cayetano-Velasco-Speakership.html">cannot
        do anything if Velasco loses his chance to be Speaker</a> due to a lack of
        votes in the chamber, a co-equal branch of the government.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38ce1ab1-c13c-4b06-8ed4-ffb47667ec6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-30T13:46:44.381+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T21:59:58.347+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN Philippines on Tuesday night <a href="https://cnnphilippines.com/news/2020/9/29/Velasco-House-speaker-Oct.-14-.html">got
        information</a> that Velasco is set to take over as House speaker starting
        October 14, following the much-anticipated meeting.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6644b6ba-a195-46b6-b976-4540f24e33d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-30T13:46:44.381+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T21:59:58.850+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite the development, some lawmakers believe the speakership
        squabble is far from over, especially if the post comes down to a vote.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd84e3c3c-9adb-41eb-aa99-4056c3db2e0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-30T13:46:44.381+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T21:59:59.352+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an earlier interview with CNN Philippines, Rep. LRay Villafuerte,
        a House Deputy Speaker and Cayetano supporter, said Velasco won’t likely stand
        a chance in the voting, since majority of the lawmakers have already expressed
        their support for Cayetano.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '760f689c-8f25-4ecf-81d6-e1c9a1c22e11'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-30T13:46:44.381+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T21:59:59.854+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>No turnover date yet?</h2>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1f95208-ab5a-4304-9656-df2493894cb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-30T13:46:44.381+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T22:00:00.357+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Leachon, citing a conversation with Velasco, said the parties compromised
        on the October 14 turnover date to make way for a smooth transition in leadership
        before Congress goes on a break in the middle of the month.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea312b8e-a869-4e38-9c8d-f358481fe899'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-30T13:46:44.381+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T22:00:00.859+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Villafuerte, however, refuted this, saying there was no fixed date
        mentioned during the meeting. He added the agreement was to let Cayetano announce
        what transpired during the meeting.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f446550e-9650-4d1c-9a1a-c982b72a0550'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-30T13:46:44.381+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T22:00:01.361+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under the July 2019 term-sharing agreement, Cayetano is expected
        to serve as speaker for the first 15 months until October, with Velasco set
        to replace him for the succeeding 21 months.</p>'
  'anthony-fauci-fox-news':
    'author': 'Brian Stelter, CNN Business'
    'caption': 'Dr. Anthony Fauci goes everywhere, including on Fox News, to spread
      his messages about the public health measures that are necessary to contain
      the coronavirus pandemic. (FILE PHOTO)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-09-30T13:49:32.196+08:00
    'imagesource': 'jcr:f5bd909d-180e-4014-8a13-d878f4b543a6'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f166a3c3-3eb7-4800-a066-fd2af1b4b45a'
    'lead': 'Dr. Anthony Fauci goes everywhere, including on Fox News, to spread his
      messages about the public health measures that are necessary to contain the
      coronavirus pandemic.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-09-30T13:52:39.619+08:00
    'mgnl:createdBy': 'janine'
    'mgnl:lastActivated': 2023-01-25T21:59:47.202+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T21:50:58.008+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Anthony-Fauci']
    'template': '1'
    'title': 'Dr. Anthony Fauci says some Fox News coverage of the pandemic is ''outlandish'''
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fdaf87b-1278-4ed7-92cd-15b44d1e21e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-30T13:52:39.619+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T21:59:47.705+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN Business) —</strong> Dr. Anthony Fauci goes everywhere,
        including on Fox News, to spread his messages about the public health measures
        that are necessary to contain the coronavirus pandemic.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a6739ed-7061-432b-b726-0244f3528593'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-30T13:52:39.619+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T21:59:48.207+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But he sees Fox''s prime time coverage of the pandemic and says
        some of it is "outlandish."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfe7c71e-0d10-4e20-830c-4bce5cb6a7c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-30T13:52:39.620+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T21:59:48.710+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fauci made the comments about Fox, unprompted, during an interview
        with me in conjunction with World News Day on Monday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '867476fa-d6c7-4628-aa73-dbce57190ab1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-30T13:52:39.620+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T21:59:49.213+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also said he is concerned that misleading information about the
        virus is making its way to President Trump.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf67b0cb-28e9-4200-b037-0197648a2b1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-30T13:52:39.620+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T21:59:49.715+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fauci, the director of the National Institute of Allergy and Infectious
        Diseases and a member of the White House Coronavirus Task Force, is also sometimes
        a target of Fox News personalities such as Laura Ingraham.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fc2eec7-6119-4fe4-9c0f-1d431deb236e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-30T13:52:39.620+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T21:59:50.217+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fox''s opinion shows have sown doubt about the value of masks and
        defended Trump''s downplaying of the crisis.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7deacca-eff6-4a72-8226-77c479275abd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-30T13:52:39.620+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T21:59:50.721+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fauci addressed the mixed messages regarding mask use in Monday''s
        interview, saying, "if you look at the scientific data, the masks clearly
        work." He said face coverings are part of a multi-faceted approach of "keeping
        distance, avoiding crowds, washing hands, doing things outdoors much more
        than indoors —&nbsp;all of that is a combination of prevention modalities
        that are easy to do."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67d809a9-37bd-4e95-b6af-b62021edb5ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-30T13:52:39.620+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T21:59:51.223+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fauci said it is vital for public health officials to publicize
        "a consistent message as often as you possibly can, because there is so much
        misinformation during this very divisive time that we''re in."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abb6aa10-bb34-45e7-a27d-7b5de329b63f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-30T13:52:39.620+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T21:59:51.725+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The public really needs to know the facts," he added, "in going
        through this extraordinary experience that we''re all going through."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e3041c6-4662-47c7-812a-2557f438426f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-30T13:52:39.620+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T21:59:52.227+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fauci said that, overall, he has a very strong relationship with
        the nation''s news media, with connections that date back decades in some
        cases.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '399c8a36-eaa7-4509-9348-d6e340cdf5fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-30T13:52:39.620+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T21:59:52.729+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What''s noticeably different about the media in 2020, during the
        pandemic, are the outlets that provide "opposing perspectives on what seems
        to be a pretty obvious fact or a body of data," he said. He brought up Fox
        News in that context.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '614d6494-f5d6-43d2-a452-b5a181893092'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-30T13:52:39.620+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T21:59:53.231+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But he also said "there are reporters who really, you know, do a
        great job. And even Fox, even on the Fox channels, there are some that are
        really, really good that I totally respect. But there are others that just,
        you know, anything that I would say they''ll distort a bit. And I''m not sure
        there''s anything I can do about that."</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fc8ec37-f8b6-4bf1-8ee1-5cf3ed2830c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-30T13:52:39.619+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T21:59:53.733+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a data-cke-saved-href="https://edition.cnn.com/2020/09/29/media/anthony-fauci-fox-news-media/index.html"
        href="https://edition.cnn.com/2020/09/29/media/anthony-fauci-fox-news-media/index.html">Dr.
        Anthony Fauci says some Fox News coverage of the pandemic is ''outlandish''</a>"</em></p>'
  'SD-Biosensor-rapid-antigen-test-kit-RITM-study-COVID-19':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-09-30T14:14:30.947+08:00
    'imagesource': 'jcr:f1a42176-5c1c-4aec-9287-f000ddaebfa5'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '50687956-4ecb-48e4-99ec-5dbea87cdca5'
    'lead': 'Health spokesperson Maria Rosario Vergeire confirms the SD Biosensor
      rapid antigen test kit from South Korea did not meet the required diagnostic
      performance based on RITM''s study. '
    'mgnl:activationStatus': true
    'mgnl:created': 2020-09-30T14:17:10.000+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-25T21:59:42.560+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T21:50:58.360+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'DOH to consult with WHO after South Korean COVID-19 antigen test fails
      PH study'
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96cfad85-5b8f-4bea-a9b8-114993ddb4d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-30T14:17:10.000+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T21:59:43.064+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 30) —</strong>
        The Department of Health on Wednesday said it will confer with the World Health
        Organization after one COVID-19 antigen test it has endorsed for emergency
        use did not pass the standards of local researchers.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '915295f1-b050-4de2-b1a5-e3be6e44fd69'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-30T14:17:10.001+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T21:59:43.566+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Health spokesperson Maria Rosario Vergeire confirmed that the SD
        Biosensor rapid antigen test kit from South Korea did not meet the diagnostic
        performance required. Based on the validation study conducted by the Research
        Institute for Tropical Medicine, she said the test kit only has 71% sensitivity;
        WHO has required that the sensitivity should be at at least 80%.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c9be55e-3515-4936-a50a-69b8efa69707'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-30T14:17:10.001+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T21:59:44.071+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Hindi pumasa sa local validation sa sensitivity but it was approved
        as an emergency use product sa WHO," she said in an online media forum. She
        said DOH will ask for guidance if it can still be used.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f428f991-1884-4bcd-ba58-350ffd33a972'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-30T14:17:10.001+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T21:59:44.574+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: It did not pass the local validation for sensitivity,
        but it was approved by the WHO to be used in emergencies.]</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bccdf56-a073-4e47-b292-2bca4f1bd4d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-30T14:17:10.001+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T21:59:45.076+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>SD Biosensor''s "STANDARD Q COVID-19 Ag Test" was the first antigen
        test kit reviewed by the RITM.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b7cb202-08b2-476a-aede-efe701af8e68'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-30T14:17:10.002+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T21:59:45.578+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This South Korean brand donated 1,500 of its antigen test kits to
        Cebu City in August. It is also among the 120 million antigen rapid diagnostic
        tests that will be distributed by WHO to low- and middle-income countries
        without extensive laboratory facilities to conduct RT-PCR tests, which remains
        to be the "gold standard" in detecting the virus.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f07fb724-8f5c-4711-832e-3d7dc5b5a709'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-30T14:17:10.002+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T21:59:46.081+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company promises that its antigen tests can produce results
        in less than 30 minutes after getting the specimen through a nasopharyngeal
        swab, similar to the RT-PCR — but results usually take days. Antigen tests
        are used to determine if a patient is currently infected.</p>'
  'bsp-foreign-loans-payment':
    'author': 'CNN Philippines Staff'
    'caption': '(FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-09-30T14:42:41.901+08:00
    'imagesource': 'jcr:f0fd97c5-4126-4cfc-8789-4e31ac66ce25'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd50048c6-483a-4413-b080-4db3d75e9553'
    'lead': 'The country is not in any danger of being unable to pay back its loans
      amid the pandemic, the Bangko Sentral ng Pilipinas assured on Wednesday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-09-30T14:46:18.798+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-25T21:59:36.327+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T21:50:58.689+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['BSP', 'Bangko-Sentral-ng-Pilipinas', 'Ben-Diokno', 'foreign-loans',
      'foreign-loan-payment']
    'template': '1'
    'title': 'BSP says no threat of PH defaulting on loans'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce7ddc5f-75a9-409e-9468-8a3763f72613'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-30T14:46:18.798+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T21:59:36.831+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 30)</strong> —
        The country is not in any danger of being unable to pay back its loans amid
        the pandemic, the Bangko Sentral ng Pilipinas assured on Wednesday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbfdfaae-686f-4e0c-99d2-cf05006159dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-30T14:46:18.798+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T21:59:37.334+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking at the Laging Handa briefing, BSP Governor Ben Diokno said
        the country had enough reserves to keep it safe from defaulting, unlike the
        scenario from previous crises.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db0baf03-9042-48ea-b599-b5971c0ae261'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-30T14:46:18.798+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T21:59:37.837+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Everytime<em> nagkakaroon tayo ng krisis, nauubusan tayo ng dolyar
        sa pagbabayad natin ng utang...nade-depreciate yung</em> peso <em>natin...
        Ngayon iba itong</em> crisis<em> na ito,</em> although it''s unprecedented,
        <em>napaganda nung...</em>to the extent <em>na napakadami nating dolyar.</em>
        We have close to $100 billion in gross international reserves <em>so</em>
        walang threat <em>na hindi tayo makakabayad ng utang,"</em> he said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6a5739f-1c72-4849-b2f9-17289cb3e4bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-30T14:46:18.799+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T21:59:38.339+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Everytime a crisis came, we would exhaust ur dollar
        reserves...the peso would depreciate. This crisis is different, although it''s
        unprecedented...to the extend that we have enough dollars. We have close to
        $100 billion in gross international reserves so there is no threat of being
        unable to pay loans.]</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70ebec16-f584-41a7-a08f-0a9897414b37'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-30T14:46:18.799+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T21:59:38.842+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Diokno added there was strong confidence in the peso as it continued
        to appreciate in value.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '137b377f-2797-407e-a210-a3e0d07e3328'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-30T14:46:18.799+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T21:59:39.344+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In fact it is the second strongest currency in the world, and number
        one in Asia," he said, adding the peso''s value is expected to remain steady,
        moving between ₱48.50 to ₱48.70 to the dollar.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e60e8758-39c4-4119-bda2-e67dd88b8721'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-30T14:46:18.799+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T21:59:39.868+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Financial analysts have earlier said the fall in imports as the
        economy weakened during the world''s longest lockdown have subdued demand
        for foreign currency, boosting the peso''s strength,</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcc6d0ff-048c-49f9-a158-04380b0078d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-30T14:46:18.799+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T21:59:40.371+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Finance Secretary Carlos Dominguez III earlier rejected the call
        of Senator Imee Marcos for a debt moratorium amid the pandemic so the government
        can extend more subsidies to struggling families and companies forced out
        of business due to lockdowns.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ed30502-018d-4f1c-8390-e7cd682129bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-30T14:46:18.799+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T21:59:40.873+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Debt moratorium has not crossed our mind. It was never entertained
        or will ever be a part of our crisis response measures," <a href="https://www.cnnphilippines.com/news/2020/4/15/Sonny-Dominguez-Imee-Marcos-debt-moratorium.html"
        target="_blank">Dominguez said in a statement in April</a>, adding that doing
        this would put the country''s track record in peril.&nbsp;</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd9d186d-3ab2-4047-9376-79e9e4d80108'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-30T14:46:18.799+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T21:59:41.375+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the 1980s, towards the end of the regime of Senator Marcos''
        father, the late strongman Ferdinand Marcos, the bankrupt government had to
        declare moratoriums on its debts.</p>'
  'pma-probes-fatal-shooting-incident-':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-09-30T14:54:20.579+08:00
    'imagesource': 'jcr:f9d23ec3-73d4-4dfa-8665-9a00ae906823'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '22a3748b-16f3-4325-9023-c8588488e210'
    'lead': 'The soldier who “fired indiscriminately” inside the Philippine Military
      Academyon Tuesday, killing a colleague and injuring another, has died after
      also shooting himself, says PMA spokesperson Major Cherryl Tindog.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-09-30T14:56:11.890+08:00
    'mgnl:createdBy': 'eimor'
    'mgnl:lastActivated': 2023-01-25T21:59:28.756+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T21:50:59.048+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Soldier who shot himself after opening fire inside PMA dies '
    'updated': 2020-09-30T23:06:00.000+08:00
    'visualType': 'image'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43a8d91b-92bf-4d4c-a3e7-169ecfccdcc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-30T14:56:11.892+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T21:59:29.260+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 30)</strong> —
        The soldier who <a href="https://cnnphilippines.com/news/2020/9/29/PMA-shooting-incident.html">“fired
        indiscriminately”</a> inside the Philippine Military Academy (PMA) on Tuesday,
        killing a colleague and injuring another, has died after also shooting himself,
        said PMA spokesperson Major Cherryl Tindog.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2672e93c-e921-4929-b39c-0ed6f25d3e8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-30T23:22:42.382+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T21:59:29.763+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6315e37a-74cc-4b2f-9418-0f074b6972e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-30T23:22:42.382+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T21:59:30.272+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He passed away on Wednesday afternoon after being brought to the
        hospital following the incident, Tindog said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b9a3a84-a89e-444b-8096-68d723c24655'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-30T23:22:42.382+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T21:59:30.774+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58c4f3f1-4fea-4823-b230-ad79fcb1101f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-30T23:22:42.382+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T21:59:31.277+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the PMA, the soldier, an Air Force Airman Second Class,
        went "amuck” and shot dead Air Force Staff Sgt. Joefry Torqueza inside the
        PMA''s grounds at Fort Gregorio del Pilar, Baguio City.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '290d2511-dbf9-4a43-bc6e-549a98d38a3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-30T23:22:42.383+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T21:59:31.780+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another soldier tried to stop the shooter, resulting in injuries
        for both of them. The third soldier is still being treated at the Baguio General
        Hospital and Medical Center, the PMA said without disclosing his identity.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3aa722a-3d90-4059-a51a-68876c8af889'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-30T23:22:42.383+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T21:59:32.283+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a133b865-4411-42bf-b8a3-e7b787702b31'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-30T23:22:42.383+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T21:59:32.785+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Initial investigation showed that the suspect was suffering from
        a "mental health problem," the academy said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9c26fb3-639a-4f4f-a832-f8910a090368'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-30T23:22:42.383+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T21:59:33.287+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Our soldiers, like any other person, may have been silently struggling
        with such ordeal," Tindog said in a statement. "Hence, the academy is now
        more than ever, committed to attend to the mental health not only of our cadets,
        but more so of every military personnel.”</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e105ac8-d88f-4a9a-9afa-c810803569dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-30T23:22:42.383+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T21:59:33.790+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e8e359c-de76-4a79-8ef7-37e49828ae3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-30T23:22:42.384+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T21:59:34.293+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She added that the PMA will continue to provide psychosocial interventions
        for its enlisted personnel and cadets “in order for them to remain psychologically
        fit for any mission given them.”</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e403a398-2423-4213-97ea-dad9ba9f99a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-30T23:22:42.384+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T21:59:34.794+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f157f5e5-18e0-4e7a-b290-825d4de597cf'
