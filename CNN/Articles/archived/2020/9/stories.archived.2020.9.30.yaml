      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to DOH, 35 duplicate cases were removed from the overall
        tally as part of its constant data cleaning process. It added that 14 cases
        earlier reported as recoveries turned out to be deaths after final validation.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00ca01b0-044a-4d04-ace8-5784ed6b6b30'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-30T16:07:38.574+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T21:58:52.204+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It also noted that all COVID-19 testing laboratories nationwide
        were able to submit their data on time.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5f5cf57-4cf1-40b8-9b67-bacdb518bdbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-30T17:04:21.724+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T21:58:52.706+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the Department of Foreign Affairs counted 27 more overseas
        Filipinos infected with the coronavirus. There are now 10,534 detected cases
        among Filipinos abroad, including 6,727 recoveries and 792 deaths.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cef7c1f2-0b40-484d-8d7e-4617f233dd93'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-30T17:04:21.736+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T21:58:53.208+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f0e90bc-ac9f-4d75-a487-409e0edd1d24'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-30T17:04:21.736+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T21:58:53.710+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The global COVID-19 tally has reached 33.6 million based on data
        from the US-based Johns Hopkins University. Of this number, over a million
        patients have died, while 23.4 million have recovered.</p>'
