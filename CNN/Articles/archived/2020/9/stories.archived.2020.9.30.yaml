      'text': '<h2>3. Government shutdown</h2>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2016e374-35a2-48c7-a72b-970a8069ff8d'
      'mgnl:activationStatus': true
