    'mgnl:lastActivatedVersionCreated': 2023-01-25T21:51:16.485+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Body of Indonesian kidnap victim found after clash with abductors in
      Sulu '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e0956c7-828d-4b42-8ba9-b1d2ab2f89f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-30T22:51:36.065+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T21:51:41.843+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 30)</strong> -
        Authorities recovered the body of an Indonesian kidnap victim after an encounter
        with his abductors in Sulu, the military said on Wednesday. Officials claimed
        the victim may have been killed by his kidnappers when he tried to escape.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4f82122-9894-4b5a-bbb2-c92560b1d611'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-30T22:51:36.065+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T21:51:42.346+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Soldiers found the body 300 meters from the site of the clash in
        Barangay Maligay, Patikul, Sulu, according to Lt.Gen Corleto Vinluan Jr.,
        chief of the Armed Forces Western Mindanao Command. Other officials added
        that the victim may have been one of five Indonesians who were kidnapped early
        this year.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba7a014c-7eb1-451d-b597-c3f62063dadf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-30T22:51:36.065+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T21:51:42.847+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"His remains will be transported to Zamboanga City for further confirmation,"
        said Brig. Gen. William Gonzales, commander of the Joint Task Force Sulu.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02df68c3-d054-4676-b85a-c1a87ba4a34b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-30T22:51:36.065+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T21:51:43.349+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://cnnphilippines.com/news/2020/1/19/Abu-Sayyaf-Indonesian-kidnapping-Sabah.html?fbclid=IwAR0bfIss_u52z6e2uYKvq9swRcnjTuLJsPZC2BbfPoI2rxCxJxpVc8bgXVw">Five
        Indonesians were abducted</a> in Sabah, Malaysia in January and authorities
        suspected that the perpetrators may have fled to Sulu.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7ed91a9-7eae-4d2c-925c-ea5674030e05'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-30T22:51:36.065+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T21:51:43.852+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was not clear, however, if the military was referring to that
        incident, as officials decided to withhold other details until they get confirmation.</p>'
  'timothy-brown-hiv-cancer-death':
    'author': 'Alisha Ebrahimji and Jacqueline Howard, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-09-30T23:44:44.276+08:00
    'imagesource': 'jcr:5ee08ef0-66b0-4276-882e-103dbf1d2bc9'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '9deae947-96cc-4c1d-8b3c-c2e5b3404f16'
    'lead': 'After a five-month battle with leukemia, the first known person to be
      cured of HIV has died of cancer, according to the International AIDS Society.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-09-30T23:47:08.856+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-01-25T21:51:33.256+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T21:51:16.853+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'The first known person to be cured of HIV has died of cancer'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52081682-f375-4bc9-9aed-79a1540999f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-30T23:47:08.856+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T21:51:33.758+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — After a five-month battle with leukemia,
        the first known person to be cured of HIV has died of cancer, according to
        the International AIDS Society.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba3078d5-eddf-43b9-96c5-d92728b5d2ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-30T23:47:08.856+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T21:51:34.260+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Timothy Ray Brown, also known as "the Berlin patient," was 54.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed27e2a0-ea0e-4f7b-8cdf-9ed75948e575'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-30T23:47:08.856+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T21:51:34.762+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Brown was considered cured of his HIV infection in 2008. In the
        year prior, Brown received a bone marrow transplant in Berlin, Germany, to
        treat a separate disease he had been diagnosed with: acute myeloid leukemia
        (AML).</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdbf1bac-bf20-4b6c-b555-ab84c29ee487'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-30T23:47:08.857+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T21:51:35.263+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The bone marrow he received came from a donor whose genes carried
        a rare mutation that made the donor naturally resistant to HIV, known as CCR5-delta
        32, which was transferred on to Brown.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38f2ead9-4eb8-49e8-847d-0161a5ea6d20'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-30T23:47:08.857+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T21:51:35.765+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Brown remained HIV free -- but for the past six months he had been
        living with a recurrence of the leukemia that had entered his spine and brain,
        according to the International AIDS Society (IAS).</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a0e87bd-df01-4bf7-bf6a-1e9fc7993709'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-30T23:47:08.857+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T21:51:36.267+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"On behalf of all its members and the Governing Council, the IAS
        sends its condolences to Timothy''s partner, Tim, and his family and friends,"
        Adeeba Kamarulzaman, president of the International AIDS Society and professor
        of medicine and infectious diseases at the University of Malaya, said in the
        IAS announcement on Wednesday.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4c621ab-a5b3-4eb1-8b1b-d2bd1d50a0e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-30T23:47:08.857+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T21:51:36.768+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Worldwide, there are 38 million people currently living with HIV
        or AIDS, according to the Joint United Nations Programme on HIV/AIDS.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '410c2f52-d256-480f-abc6-14d413b060cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-30T23:47:08.857+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T21:51:37.270+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We owe Timothy and his doctor, Gero Hütter, a great deal of gratitude
        for opening the door for scientists to explore the concept that a cure for
        HIV is possible," the IAS statement said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef15ccda-8bfb-4418-8f9a-97e22329210d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-30T23:47:08.857+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T21:51:37.772+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Brown lived in Berlin from 1993 to 2010 while he worked at a cafe
        and as a German-English translator, his partner Tim wrote in a Facebook post.
        He was diagnosed with HIV in 1995 and later diagnosed with AML in 2007.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cb0adc3-fcbd-48f1-b08a-2a1d440b94e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-30T23:47:08.857+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T21:51:38.277+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Brown "committed his life''s work to telling his story about his
        HIV cure and became an ambassador of hope," his partner wrote.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '653c7405-daa5-42f3-a48e-037a946504c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-30T23:47:08.857+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T21:51:38.779+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I am truly blessed that we shared a life together but I''m heartbroken
        that my hero is now gone," he said. "Tim was truly the sweetest person in
        the world. Tim''s spirit will live on and the love and support from family
        and friends will help me through this most difficult time."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1e39a75-e40a-4692-a6af-7c02b03e1652'
      'mgnl:activationStatus': true
