    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07a6c602-7233-4699-af90-4862af75fca0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-30T18:11:41.913+08:00
