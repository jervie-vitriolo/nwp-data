      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The next resupply mission is due to arrive this weekend. The uncrewed
        Northrop Grumman Cygnus cargo craft will launch from the Wallops Flight Facility
        in the US state of Virginia on Thursday night.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72df01e6-759e-45e0-bcdd-deaaa8ad1b62'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-30T19:54:58.288+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T21:53:26.104+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Then the crew members will rotate. NASA astronaut Kate Rubins and
        Russian cosmonauts Sergey Ryzhikov and Sergey Kud-Sverchkov will launch from
        the Baikonur Cosmodrome in Kazakhstan on October 14 and dock at the space
        station, while Cassidy, Vagner and Ivanishin will depart the space station
        on October 21 and return to Earth.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e411466-aa03-415b-95fd-e36369c8b8f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-30T19:54:58.288+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T21:53:26.606+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The trio will have spent 195 days together on the space station
        after launching in April.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '278d7947-168f-45fe-ae08-7f93763de56c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-30T19:54:58.288+08:00
