      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Gusto naming bigyan ng kapanatagan ang mga mamamayan na habang
        nagbubukas tayo ng negosyo, at sila ay pabalik na sa trabaho, na ang nakakausap
        nila na tao o nakakatrabaho ay mga healthy individuals," Moreno told CNN Philippines''
        New Day on Wednesday.</p>'
