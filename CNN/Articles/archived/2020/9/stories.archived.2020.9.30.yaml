      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '798eeab4-0858-4ff2-a9ae-7eaa3bac1d12'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-30T05:42:45.546+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T22:03:01.201+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More research is needed to determine whether similar findings would
        emerge among a larger and more diverse group of participants. Moderna is testing
        its vaccine in an advanced, Phase 3 trial that’s expected to include 30,000
        volunteers.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc0cd4cd-8af0-4193-b4f3-67371dd0c0ad'
