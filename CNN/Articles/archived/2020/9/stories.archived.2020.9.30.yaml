    'template': '1'
    'title': 'Solon pushes for higher DOLE 2021 budget to create 3M jobs amid pandemic'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26cd4d6a-07c9-49f5-a473-3b718c34c4f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-30T19:25:38.529+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:53:34.973+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 30) —</strong>
        A lawmaker is pushing for the restoration of ₱40 billion in the Labor Department’s
        2021 budget that will provide emergency employment to three million Filipinos
        amid the pandemic.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd06374e-7df8-4fdb-a06f-0c2ebc6a181f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-30T19:25:38.529+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:53:35.475+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de0f689e-c3dc-4592-8cae-3bf11f0633b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-30T19:25:38.529+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:53:35.977+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the plenary deliberations on Wednesday on the 2021 proposed
        budget of the Department of Labor and Employment, Bayan Muna Party-list Rep.
        Ferdinand Gaite asked if the department’s budget was enough to help workers
        who lost their job because of the global health crisis.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2680418c-b80a-449e-a98e-c107e371ffbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-30T19:25:38.530+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:53:36.479+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f284993-9982-4a49-a9da-b48d15af04d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-30T19:25:38.530+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:53:36.981+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Quezon Rep. David Suarez, the sponsor of the budget, said it was
        not enough. He noted that DOLE originally proposed ₱76 billion for the 2021
        fiscal year but the Department of Budget and Management only included ₱27.531
        billion in the final proposed budget.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64250254-3a7a-4e68-b7ce-949fccf17c5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-30T19:25:38.530+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:53:37.484+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e7aca05-b36a-4f57-be7d-9fb66dc167e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-30T19:25:38.530+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:53:37.993+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Suarez added that it will be more helpful to restore the ₱40 billion
        budget for the department’s barangay emergency employment program, a budget
        item rejected by the DBM.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7e8ff1e-e0f7-41fb-97b8-4959d874d913'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-30T19:25:38.530+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:53:38.502+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c154c95-e311-4ab0-b415-2c7054275be8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-30T19:25:38.530+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:53:39.013+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He explained that if this is granted, it will help DOLE address
        the employment problem in the grassroots, and will provide jobs to more than
        three million Filipinos</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04be6aed-6c76-4dd6-86a8-3fec7a9d0686'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-30T19:25:38.530+08:00
      'mgnl:createdBy': 'bamba'
