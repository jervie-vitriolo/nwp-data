      'jcr:uuid': '07b9dc1d-0fc0-420e-b98d-aea465fa2902'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-30T18:11:41.914+08:00
      'mgnl:createdBy': 'dani'
