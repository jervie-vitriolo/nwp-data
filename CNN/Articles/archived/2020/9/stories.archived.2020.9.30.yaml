      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Presidential Spokesperson Harry Roque previously noted that Duterte
        is "not keeping anything from the public," despite criticisms of his non-disclosure.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e752a836-2f60-45e5-aceb-0c30012c4851'
      'mgnl:activationStatus': true
