  'Mac-Davis-dead':
    'author': 'Toyin Owoseje, CNN'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2020-09-30T18:00:36.093+08:00
    'imagesource': 'jcr:750d8ba7-6965-454f-8127-02910708c1df'
