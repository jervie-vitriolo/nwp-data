      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You''ve got so many constituencies that have so many different
        views ... The administrators are trying to bridge a divide that really can''t
        be bridged, between what the campus wants and what outside forces want."</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '986b2cfb-819a-49a9-b79e-dda9aedf0f69'
