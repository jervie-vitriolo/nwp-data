      'mgnl:type': 'text'
      'text': '<h2>1. Debate</h2>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8909e128-855c-49ca-a982-e4054648b8c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-30T19:04:26.187+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:55:10.869+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The first presidential debate went down last night, and it was,
        in a word, chaotic. President Trump bulldozed the evening by repeatedly interrupting,
        talking over and disregarding Joe Biden and Fox News'' Chris Wallace, the
        debate''s moderator. Trump dodged questions about his pandemic record and
        openly called the race for a vaccine "a very political thing." He also refused
        to denounce White supremacists, even as Wallace gave him ample opportunities
        to do so. Over the course of the evening, Biden called Trump a "clown," a
        "racist" and "the worst president America has ever had." So, if you were looking
        for deeper insight into either man''s policies, you were fresh out of luck.
        And probably exhausted. The next debate will be between Vice President Mike
        Pence and VP candidate Sen. Kamala Harris, a week from tonight in Salt Lake
        City. In the meantime, get all the voting info you need to know for your state
        with CNN''s voting guide.</p>'
