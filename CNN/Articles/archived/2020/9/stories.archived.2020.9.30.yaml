    'jcr:uuid': 'fabbeda7-1284-42c3-b199-ed84eefc3b53'
    'lead': 'The Duterte government made a fresh request for a ₱540-billion credit
      line from the Bangko Sentral ng Pilipinas, which will be used to boost state
      funding until December as the pandemic lingers.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-09-30T15:28:19.929+08:00
    'mgnl:createdBy': 'mel'
    'mgnl:lastActivated': 2023-01-25T21:59:01.601+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T21:51:00.487+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['national', 'government', 'debt', 'borrowings', 'COVID-19']
    'stories': ['8c5c5b6b-bc79-4ed9-9253-711d819c3094']
    'template': '1'
    'title': 'Government borrows ₱540B from central bank as total debt sustains climb'
    'updated': 2020-09-23T17:25:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98fb9ad3-cf50-48dd-b980-eeb30e7f114a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-30T15:28:19.929+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T21:59:02.106+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 30) —&nbsp;</strong>​​​​​​​The
        Duterte government has asked for a fresh credit line from the Bangko Sentral
        ng Pilipinas worth ₱540 billion to support budget needs as the pandemic drags
        on.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '640e03ac-6204-41a8-9685-a0aa96278820'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-30T17:26:36.490+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T21:59:02.608+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>BSP Governor Benjamin Diokno said Wednesday that the national government
        sought the amount as budget support, hoping to plug the country''s ballooning
        fiscal deficit due to the COVID-19 pandemic. The loan line must be settled
        by December 29, 2020 at zero interest.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7184e1a5-2443-45ef-98aa-70ec10478616'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-30T17:26:36.490+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T21:59:03.111+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is the second request made by the state from the BSP, an entity
        considered as the lender of last resort. In March, the Bureau of the Treasury
        was given <a href="https://cnnphilippines.com/business/2020/3/23/central-bank-300-billion-bond-buying-coronavirus.html?fbclid=IwAR3w4t-HBkwTLVBG50qWqmVf5i3q2NvitFvYOKfUK_lUDMRbPwWWCADoMqE">₱300
        billion in short-term credit,</a>&nbsp;also meant to pad public coffers in
        responding to the pandemic.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e9b8854-3f75-4c9b-b184-b26b1e97fa34'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-30T17:26:36.491+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T21:59:03.615+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The latest request still needs to be approved by the central bank''s
        Monetary Board.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bb09c72-d140-4887-835c-20d767088faa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-30T17:26:36.490+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T21:59:04.117+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The country''s debts reached ₱9.62 trillion in August as the government
        sought more funds amid the COVID-19 crisis, the Treasury said Wednesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a721703-cb46-4f97-837c-780232477954'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-30T15:28:19.930+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T21:59:04.620+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The national government borrowed an additional ₱450.9 billion for
        the month, an increase of nearly 5 percent from July and more than a fifth
        compared to August 2019.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68751749-67f5-4ea7-83de-2681a1ce2ba0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-30T15:28:19.930+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T21:59:05.123+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The country has borrowed an additional ₱1.59 trillion so far this
        year, or 24.4 percent higher than the end-2019 level of ₱7.73 trillion.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95a10d46-b8f8-40d7-9b40-bd25eb50d752'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-30T15:28:19.930+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T21:59:05.627+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Treasury attributed the August increase to additional fundraising
        activities from local investors.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98c41140-4d60-4348-8e6e-e37a307bc437'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-30T15:28:19.930+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T21:59:06.129+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The domestic debt stock reached ₱6.71 trillion in August, growing
        by ₱456.53 billion from a month ago as the government issued more debt papers,
        mainly from Treasury bills, bonds, and retail Treasury bonds issued earlier
        this year.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '718c0abc-0bc5-49b9-9ffc-535e3baa59e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-30T15:28:19.930+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T21:59:06.632+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippines also sourced ₱2.9 trillion funds from foreign sources,
        split between foreign currency debt papers issued to global players and foreign
        loans. This spelled a slight decline from July''s tally, benefiting from a
        stronger peso-dollar rate.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b7335f7-ca0d-4989-8d14-0af743da6993'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-30T15:28:19.930+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T21:59:07.134+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite accumulating more debt, the government has scaled down guarantees,
        which dropped by 8.8 percent to ₱447 billion compared to a year ago.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aeabb275-54ce-43d9-a9b2-b27ee838b319'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-30T15:28:19.930+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T21:59:07.636+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Diokno has assured that the government <a href="https://cnnphilippines.com/news/2020/9/30/bsp-foreign-loans-payment.html">will
        not default on its rising payables</a>, adding that the country''s abundant
        gross international reserves provides that cushion.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a4aab0d-4d56-485c-bab5-c7df254ae456'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-30T15:28:19.931+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T21:59:08.138+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have close to $100 billion in gross international reserves so
        <em>walang</em> threat<em> na hindi tayo makakabayad ng utang</em> [there''s
        no threat that we will not be able to pay our dues]," Diokno said during a
        Malacañang briefing.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '454c2c16-a77a-4954-9ad6-48f1645fe094'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-30T15:28:19.931+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T21:59:08.640+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Department of Finance earlier said it will keep government debt
        at less than half the size of the local economy, as it seeks to boost the
        state''s cash supply to respond and implement COVID-19 measures quickly.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35febd24-9068-403e-8446-d557f93760c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-30T15:28:19.931+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T21:59:09.142+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Government debt is seen to hit <a href="https://cnnphilippines.com/business/2020/8/27/PH-debt-over-P10-trillion-2020.html?fbclid=IwAR0Ey-uOGuGmyeesullXAupdTc6k1_QUp3Qdvwo-h7ovTMlRpQPQJZ8-7vM">₱10.16
        trillion by December</a>, data from the Budget Department showed.</p>'
