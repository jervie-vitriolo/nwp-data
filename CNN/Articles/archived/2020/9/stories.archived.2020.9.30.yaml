      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3a2c46b-f8f8-4c8e-9d5f-3d4748f23663'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-30T19:12:45.424+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:54:34.644+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Shockingly, Trump reinforced his threats to refuse to concede a
        possible loss in the general election and indicated that he would very much
        like the Supreme Court, including his nominee Amy Coney Barrett, to decide
        the result in what would likely mean the country''s worst-ever constitutional
        crisis.</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a6133e2-2a9f-4513-9805-98113b15e38a'
      'mgnl:activationStatus': true
