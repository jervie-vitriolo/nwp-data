    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c574cda6-8cc2-4293-87c5-a99b5b3e7d91'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-30T04:25:54.626+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T22:03:01.910+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> Joe Biden on Tuesday released his 2019
        tax returns, which show he and his wife, Jill, paid nearly $300,000 in federal
        income tax last year and had an adjusted gross income of about $985,000.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1e42f22-4d62-411c-96ce-d50b18c203aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-30T04:25:54.626+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T22:03:01.911+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1197bed6-0bad-4a1e-b522-f497cf1270b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-30T04:25:54.626+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T22:03:01.912+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden''s release of his 2019 tax returns come hours before the first
        presidential debate and two days after The New York Times reported that President
        Donald Trump paid no federal income taxes whatsoever in 10 out of 15 years
        beginning in 2000. Trump paid just $750 in federal income taxes in 2016 and
        2017, the Times reported. Trump has not released his tax returns to the public,
        which breaks decades of precedent for major-party presidential nominees and
        presidents.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '266685ac-761f-4b13-b365-13735c48daed'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-30T04:25:54.627+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T22:03:01.913+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9355ab24-9684-43b1-afba-dc15acb3b35d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-30T04:25:54.627+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T22:03:01.914+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="http://www.cnn.com/2020/09/29/politics/biden-harris-tax-return-documents/index.html"
        target="_blank">2019 tax returns for Joe Biden and Kamala Harris</a></strong></p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9860ff9e-5ccc-4486-b7ba-969c497d89db'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-30T04:25:54.627+08:00
