  'Chadwick-Boseman-salary-Sienna-Miller':
    'author': 'Marianne Garvey, CNN'
    'caption': 'Chadwick Boseman and Sienna Miller at an event for "21 Bridges" in
      November of 2019.'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2020-09-30T08:21:05.773+08:00
    'imagesource': 'jcr:e0cf36be-df11-40d0-b721-549f6e0f8e55'
