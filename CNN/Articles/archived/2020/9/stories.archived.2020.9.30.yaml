      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Unlike Brown, Castillejo underwent only one stem-cell transplantation
        instead of two and did not have radiotherapy to his entire body as part of
        his treatment.</p>'
