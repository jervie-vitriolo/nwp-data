      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The student, Chad Dorrill, returned home and went into isolation
        after testing positive, Everts said. Dorrill returned to Boone, where the
        university is located, once he had been cleared by a doctor.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9a56d1c-7e9a-4258-a068-19a7c8d3e20b'
