  'us-election-trump-biden-debate':
    'author': 'Stephen Collinson, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-09-30T19:04:34.595+08:00
    'imagesource': 'jcr:c54dcb45-b1b7-40b3-ae29-fbfbe8d91e34'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b31e42bd-c88e-40c2-9aa2-cbfda4bb16de'
    'lead': 'It was easily the worst and most rancorous presidential debate in history. '
    'mgnl:activationStatus': true
    'mgnl:created': 2020-09-30T19:12:45.416+08:00
    'mgnl:createdBy': 'bamba'
    'mgnl:lastActivated': 2023-01-25T21:54:01.433+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T21:51:08.971+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['US', 'US-election', 'US-president', 'presidential-debate', 'Donald-Trump',
      'Joe-Biden']
    'template': '1'
    'title': 'ANALYSIS: Trump''s chaotic debate underscores stakes of November''s
      election'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79cdc0f8-2c02-41ae-a188-405614b50b31'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-30T19:12:45.416+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:54:01.937+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> It was easily the worst and most rancorous
        presidential debate in history. But it still left the country with its starkest
        election choice in many generations.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34054e24-777a-4957-8b14-7960351a8065'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-30T19:12:45.417+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:54:02.439+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0503a84c-84f4-41d5-989d-b99b710fc44b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-30T19:12:45.417+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:54:02.941+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Americans will need to decide if they want four more years of the
        fury, insults, chaos and self-absorption served up to millions of viewers
        by Donald Trump. If they will embrace a President with authoritarian reflexes
        who again said he may not accept the result of a democratic election and again
        refused to condemn White supremacy. Or they may pick the other guy.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9a76271-509b-4f74-b679-ea1b6a84bac3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-30T19:12:45.417+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:54:03.443+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4295f063-732c-4351-9d1c-3c9c2ecadf72'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-30T19:12:45.417+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:54:03.945+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President bulldozed into Tuesday''s debate seeking to blow his
        Democratic rival Joe Biden away with a torrent of attacks -- and for a while
        it looked like he might. He turned the event in Cleveland into an off-the-rails
        90-minute metaphor for his presidency -- breaking all the rules, trying to
        bully Biden and overwhelming moderator Chris Wallace of Fox News, flinging
        lie after lie, while behaving like an agitated real life version of his wild
        and trolling Twitter feed.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '191f9ebd-57d6-421b-b1b4-266a82b284b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-30T19:12:45.417+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:54:04.449+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f113d04-7492-484b-8cea-c796d932100e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-30T19:12:45.417+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:54:04.951+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His refusal to condemn White supremacists, and name-checking of
        the neo-fascist group Proud Boys and telling them to "stand back and stand
        by," was shocking in such a venue. But that it was hardly surprising given
        the last four years underscored the stakes of the approaching election --
        and utterly failed to accomplish his core goal of broadening his support in
        a race in which he is trailing.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03047b3c-ca3d-4c45-9942-d53f95f09555'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-30T19:12:45.417+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:54:05.453+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6864024-2f33-4297-a28d-31d9970943ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-30T19:12:45.417+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:54:05.956+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The commander in chief refused to condemn white supremacy on the
        global stage in front of my children, in front of everybody''s families and
        he was given the opportunity multiple times to condemn White supremacy," said
        Van Jones, a CNN commentator and former Obama administration adviser who has
        also worked with Trump''s White House on criminal justice reform.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '161cefdc-d90c-491a-8343-01a040cde10b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-30T19:12:45.418+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:54:06.458+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ffe493f-d68d-4fce-9c90-6abe10c0e5e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-30T19:12:45.418+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:54:06.960+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It would have been an extraordinary, self-pitying and savage performance
        from a down-ballot candidate. But for a President, in control of the nuclear
        codes, who is supposed to be navigating the country through the worst health
        crisis in 100 years, the most punishing economic slump in 90 years, and the
        deepest racial reckoning in 50 years, it was troubling in the extreme.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb2c1e23-049f-41c7-ac0b-8accf0f4f380'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-30T19:12:45.418+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:54:07.462+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a878d7c7-56ec-46dd-ac9a-86f7edd48bc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-30T19:12:45.418+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:54:07.965+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Inadvertently, Trump''s blow-ups played into the central argument
        Biden and a small band of dissident Republicans are trying to sell to half
        of the country that is not a loyal Trump supporter or inclined to support
        him. That is whether the misbehavior and personal lawlessness displayed by
        Trump on Tuesday night is appropriate in a President and offers an escape
        from desperate times.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bf36339-1d20-4467-9056-231619bfbe29'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-30T19:12:45.418+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:54:08.467+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11cf822f-ad55-430b-9516-782536ac9adc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-30T19:12:45.418+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:54:08.969+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The clash between the two men dueling for the White House on November
        3 didn''t merit the term debate. CNN''s Dana Bash accurately described the
        conflagration as a "sh*tshow." But there was only one candidate to blame for
        that.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eacc3b5f-aaa8-47fe-a1d7-42b8a8ffb10e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-30T19:12:45.418+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:54:09.473+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93b99a98-9a1d-4534-8414-73777fd56b0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-30T19:12:45.418+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:54:09.975+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump blasted through rules agreed by his campaign for equal time.
        Biden''s attempts to get a word in just led to confusing noise. If he waited
        the President out, Trump just went on a tear, with Wallace haplessly trying
        to rein him in -- like all White House aides have for four years.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba3f0f99-dd1a-47da-9d64-de5fde08bdbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-30T19:12:45.418+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:54:10.477+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f51a779-10e7-4d3a-80dd-02070970653a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-30T19:12:45.419+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:54:10.979+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Will you shut up, man?" the Democratic nominee, who mostly resisted
        Trump''s goading, snapped at one point, for a moment behaving more like a
        frustrated viewer who might have tuned in to hear clues about how the President
        plans to navigate America through a moment of national peril.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d5df654-aeb4-4ad6-9837-5796086671b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-30T19:12:45.419+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:54:11.481+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5fe9d07-f33c-4ccc-a3ac-e285c30cce3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-30T19:12:45.419+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:54:11.983+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump had no good answers on the pandemic, blaming it on China,
        claiming millions more would have died had Biden been president, undermining
        masks and vowing to overrule his scientists on whether a coming vaccine was
        safe.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dee4b4ed-656a-4342-8639-94e5dd2541ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-30T19:12:45.419+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:54:12.486+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a03f2a0-5075-405d-a7ea-01816d7b41b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-30T19:12:45.419+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:54:12.988+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Biden may have won by default</h2>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98a16a61-3ad9-4b22-8fd1-20901aea2b08'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-30T19:12:45.419+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:54:13.491+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden, playing the role of conventional politician caught in a demagogic
        tsunami, wasn''t especially impressive, and at times lacked gravitas himself,
        by blasting Trump as a "clown," "a fool" and "Putin''s puppy." His answer
        on the vacant Supreme Court seat of the late Ruth Bader Ginsburg won''t exactly
        have liberals rushing to the polls to support his moderate campaign.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cb92503-fdec-4515-86b3-1c0627930945'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-30T19:12:45.419+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:54:13.994+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdc9f210-e311-455c-99a3-723cfe122a8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-30T19:12:45.419+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:54:14.496+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But while the debate was a disservice to democracy, Biden was not
        an equal offender in sending it into the gutter.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abdc31d7-6ab1-49c8-92e3-77f73b841e13'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-30T19:12:45.419+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:54:14.998+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '800cedcc-ed49-4292-8861-4da61e993bb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-30T19:12:45.420+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:54:15.500+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Coming into evening with a polling lead, the 77-year-old former
        vice president''s main task was to give the lie to Trump''s claims that he
        barely knows where he is and can''t string two words together. He certainly
        did that -- showing energy right through to the end of the debate. He could
        hardly fail to look more statesmanlike than the raging tantrum across the
        stage. And on the pandemic, the economy and on race, the Democratic nominee
        aimed some substantive jabs against the President -- turning to address Americans
        watching at home directly, if any of the millions of viewers were able to
        hear them above the cacophony.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '676d04a7-2392-4f99-866b-830ede7ca28e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-30T19:12:45.420+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:54:16.002+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac4cec3b-3844-4733-b006-276aabc20a2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-30T19:12:45.420+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:54:16.504+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He doesn''t have a plan. The fact is, this man doesn''t know what
        he''s talking about," Biden said, condemning the President''s efforts to eradicate
        Obamacare without providing a realistic alternative.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11f12979-c633-4514-8220-54ccb9053060'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-30T19:12:45.420+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:54:17.006+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1088cc2-75d2-4648-b885-3a2a347dd4c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-30T19:12:45.420+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:54:17.509+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"How many of you got up this morning and had an empty chair at the
        table because someone died of Covid-19?" Biden asked, blaming Trump for his
        mishandling of the virus for thousands of US deaths.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b96067d-28dd-47f1-b003-45d981e9f6de'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-30T19:12:45.420+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:54:18.011+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd90abf82-63e2-401f-b84b-3ef2cefc88a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-30T19:12:45.420+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:54:18.513+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is what it is, because you are who you are," he told Trump.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c56f859-ecc3-48f6-8714-5c789b8d530f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-30T19:12:45.420+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:54:19.015+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '202bafb6-7810-40ba-b8ea-bddf5fc452e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-30T19:12:45.420+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:54:19.518+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A CNN poll of debate watchers handed the night to Biden by a wide
        margin -- 60% of respondents said Biden won, while just 28% gave the night
        to Trump.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7caffa8c-4286-4e74-a3c4-7edbb95332e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-30T19:12:45.421+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:54:20.020+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45f979dd-26d2-40d2-9d3f-e0c7a5f385a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-30T19:12:45.421+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:54:20.522+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''Too hot''</h2>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0500d70-8781-454e-8afe-000417a9ecd2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-30T19:12:45.421+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:54:21.025+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the debate will not be remembered for Biden''s performance,
        which was less impressive than Hillary Clinton''s four years ago. Unusually,
        the question coming out of the debate is not who won and who lost. Sometimes
        it takes days for the exchanges between two amped up candidates to percolate
        through public opinion. And the winners of first debates have often not ended
        up repeating their victories at the polls -- including Democrats John Kerry
        and Hillary Clinton and Republican Mitt Romney.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd603dddb-aa4c-436e-a151-1ca8f9f6bedd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-30T19:12:45.421+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:54:21.527+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf7e8d5f-eef7-43b6-95c0-9bb2435a1f9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-30T19:12:45.421+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:54:22.073+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But any reasonable analysis of the evening must ask whether Trump
        destroyed his own presidency and hopes of a second term with a seriously over-torqued
        performance and whether he can repair some of the damage in the two subsequent
        debate clashes with Biden.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a53e104-7790-46c8-9423-552d27c10e80'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-30T19:12:45.421+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:54:22.575+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44a5a37b-9d86-40b0-8c59-e37dd7114124'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-30T19:12:45.421+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:54:23.078+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One of the Republicans who took on the impossible task of trying
        to prepare an uncontrollable President for the debate admitted on ABC News
        that his candidate had come on far too strong.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b496563-baf0-410c-adaa-b63a87b501d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-30T19:12:45.421+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:54:23.580+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a27f418-508e-48ad-8801-289709d6decf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-30T19:12:45.421+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:54:24.083+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It was too hot. Listen, you come in, decide you want to be aggressive
        and I think that was the right thing to be aggressive, but that was too hot,"
        former New Jersey Gov. Chris Christie said.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '959ab15a-bc90-4aeb-971e-c3faba40edf1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-30T19:12:45.422+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:54:24.585+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03caad7c-e86f-4a63-adff-0516dfb8aa62'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-30T19:12:45.422+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:54:25.086+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"With all that heat ... you lose the light. That potentially can
        be fixed. Maybe, maybe not. We''ll have to see, on the Trump side."</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '414611e0-1986-4966-8275-551425daaa71'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-30T19:12:45.422+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:54:25.589+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a5c4de9-60d3-4a2c-93bf-8aa770dfdde5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-30T19:12:45.422+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:54:26.091+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Democratic vice president nominee Sen. Kamala Harris of California
        told CNN''s Jake Tapper that the American people had seen on screen what they
        have now as President and what Biden could bring.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5b0ba6e-19d8-493e-ba62-29caf7b82f9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-30T19:12:45.422+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:54:26.602+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ba338e4-5e44-473d-b93f-7dee78b94fe2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-30T19:12:45.422+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:54:27.105+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I heard what we all heard: the President of the United States,
        in the year of our Lord 2020, refuses to condemn White supremacists," she
        said.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e006c8d5-1edf-4677-a890-fc3dad29593c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-30T19:12:45.422+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:54:27.607+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40d1bf00-aba0-4a86-8210-2cc9ce8690f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-30T19:12:45.422+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:54:28.110+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Trump needed to widen his base</h2>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fb5e97b-c013-441a-afc7-de10781a9598'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-30T19:12:45.422+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:54:28.612+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump''s unshakably loyal supporters likely loved his refusal to
        bow to debate rules just like they warmed to his subversion of all the norms
        and traditions of the presidency. They will also warm to his invective and
        insults. The idea that Trump, unlike any other politician, channels their
        anger at Washington politicians like Biden who they believe backed trade deals
        that sent their jobs overseas, will remain powerful.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e264fe6-aecb-4477-86bc-ebd2eba7140d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-30T19:12:45.423+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:54:29.115+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c59c7cc-b238-4c6f-b7a2-1733ce151270'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-30T19:12:45.423+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:54:29.618+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And Trump''s rhetoric on culture and race is a powerful motivating
        force for his grassroots voters. Every Biden misstep and some clumsy answers
        on issues such as climate change and mail-in ballots will also be relentlessly
        highlighted by Trump''s friends in the conservative media. In that sense,
        the aftermath of the debate will be an appropriate reflection of a country
        internally estranged.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
