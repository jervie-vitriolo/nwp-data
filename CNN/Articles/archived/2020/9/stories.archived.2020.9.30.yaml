      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Latest data from the Philippine Statistics Authority shows that
        unemployment rate in July was at 10 percent, or some 4.6 million Filipinos
        out of work. This is down from 17.7 percent in April as the country slowly
        resumes economic activity.</p>'
  'national-emergency-hotline-operational-again':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-09-30T19:42:37.046+08:00
    'imagesource': 'jcr:449b3e2c-904c-41cd-a930-b308ea4f3f92'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '6095f5c0-2400-4242-82cc-0c8eead55a6f'
    'lead': 'The government’s emergency hotline 911 has resumed normal operations,
      after temporarily going out of service due to confirmed COVID-19 cases among
      agents manning the facility.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-09-30T19:43:49.750+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-01-25T21:53:29.226+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T21:51:11.111+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': '911 nat''l emergency hotline fully operational again'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7054457d-8db5-4b08-8a1c-b8fc5aeb26b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-30T19:43:49.750+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T21:53:29.729+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 30)</strong> —
        The government’s emergency hotline 911 has resumed normal operations, the
        Department of the Interior and Local Government announced on Wednesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf56ec68-9ac6-4ab3-bc35-4be1096d0570'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-30T19:43:49.750+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T21:53:30.231+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The hotline <a href="https://www.cnn.ph/news/2020/9/2/emergency-911-hotline-out-of-order.html">temporarily
        went out of service</a> in early September, after a number of its telecommunicators
        tested positive for COVID-19.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18a8bb6d-1fcf-4ce7-9e06-33198365c1d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-30T19:43:49.750+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T21:53:30.733+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Malugod po naming ipinapaalam sa lahat na balik sa normal na po
        ang ating operasyon sa E911 hotline,”  Interior Secretary Eduardo Año said.
        “Maraming salamat sa inyong pang-unawa at dasal, nalampasan na ng ating mga
        kasamahan sa National Call Center ang pagsubok na ito.”</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4d26dd6-38e8-422e-a50f-e00f06fcc075'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-30T19:43:49.751+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T21:53:31.235+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We are glad to inform everyone that the E911 hotline
        operations are back to normal. We would like to thank you for your understanding
        and prayers, our colleagues at the National Call Center have been able to
        overcome this difficulty.]</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a29a04f-e807-4460-9c0c-7192b64060ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-30T19:43:49.751+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T21:53:31.738+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the brief hiatus, calls from the National Call Center were
        temporarily rerouted to eight local call centers.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9138a69-4f51-4732-9c28-64511e51220f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-30T19:43:49.751+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T21:53:32.241+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Diosdado Valeroso, executive director of the emergency hotline,
        said the office had to be disinfected twice after 20 more of its agents from
        the Bureau of Fire Protection contracted the virus, apart from those initially
        reported. This caused further delay in the resumption of the regular operations,
        he said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '090bd2cc-3526-4509-86e1-51ba31efa24b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-30T19:43:49.751+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T21:53:32.743+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All of those infected have already recovered, according to Valeroso.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'baee2cec-386a-454c-976a-dd5e78c8ca13'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-30T19:43:49.751+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T21:53:33.245+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 911 hotline is DILG-run and provides response and emergency
        assistance to people in distress. Calls coursed through this number include
        those that require police or emergency medical assistance, fire reports, search
        and rescue, and those that concern chemical, biological, radiological, nuclear,
        and explosive materials.</p>'
  'nasa-air-leak-international-space-station':
    'author': 'Jack Guy, CNN'
    'caption': 'Astronauts on the International Space Station (ISS) have successfully
      narrowed down the source of a small air leak that had been growing in size.
      (FILE PHOTO)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-09-30T19:52:23.955+08:00
    'imagesource': 'jcr:bfecc21f-c33b-4c2d-9344-7e1f51f1b844'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd5b161b0-a337-498f-b8dd-784700dd0eb2'
    'lead': 'Astronauts on the International Space Station (ISS) have successfully
      narrowed down the source of a small air leak that had been growing in size.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-09-30T19:54:58.286+08:00
    'mgnl:createdBy': 'janine'
    'mgnl:lastActivated': 2023-01-25T21:53:20.580+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T21:51:11.420+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['NASA', 'ISS', 'International-Space-Station', 'air-leak']
    'template': '1'
    'title': 'Astronauts home in on International Space Station air leak'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '345e18e3-0a4a-47ca-858a-58bc8c24b1cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-30T19:54:58.286+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T21:53:21.083+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Astronauts on the International Space Station
        (ISS) have successfully narrowed down the source of a small air leak that
        had been growing in size.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '104de33a-d3fd-4a08-94c8-19c0568931ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-30T19:54:58.287+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T21:53:21.585+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kenny Todd, deputy manager of the space station, said the leak was
        first detected more than a year ago but had increased in the past couple of
        months. A fresh round of testing overnight Monday revealed the leak was in
        a service module in the Russian segment, Todd said during a NASA briefing
        Tuesday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15127555-6689-47f6-8fcd-f5dca124472a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-30T19:54:58.287+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T21:53:22.088+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re going to try and put a finer point on our troubleshooting
        plan," said Todd, explaining that the team is dealing with the same leak as
        before rather than a fresh one.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70af0ea4-b042-4e9e-b97e-59947bfdeda0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-30T19:54:58.287+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T21:53:22.589+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Russian space agency Roscosmos confirmed that the leak was coming
        from one of its service modules.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e342b333-51f0-4a00-9f93-501b9854339f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-30T19:54:58.287+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T21:53:23.091+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Currently the search is underway to precisely locate the leak,"
        the agency tweeted. "The situation poses no danger to the crew''s life and
        health and doesn''t hinder the station continued crewed operation."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a5bb4d4-8b10-411e-9f5d-3cb080123b9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-30T19:54:58.287+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T21:53:23.594+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>NASA astronaut Chris Cassidy and Roscomos cosmonauts Anatoly Ivanishin
        and Ivan Vagner carried out the onboard tests.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f066545e-cf11-4328-acab-65dc4631bfb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-30T19:54:58.287+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T21:53:24.096+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The size of the leak identified overnight has since been attributed
        to a temporary temperature change aboard the station with the overall rate
        of leak remaining unchanged," NASA said in a blog post Tuesday.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edfd597a-a4e3-45d6-8ce6-fff97a994dcd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-30T19:54:58.288+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T21:53:24.598+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While crew members experience comfortable pressure while living
        in the orbiting laboratory, the space station does experience tiny air leaks
        over time.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01bdd59b-fc1d-4a78-9220-1d3606533dbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-30T19:54:58.288+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T21:53:25.100+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Regular repressurization is possible thanks to nitrogen tanks that
        are included on cargo resupply missions that deliver them to the space station.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90928817-34bb-46b4-bb30-64f343d19dce'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-30T19:54:58.288+08:00
      'mgnl:createdBy': 'janine'
