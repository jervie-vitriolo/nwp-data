    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '423753d3-519f-487f-bd59-f2f4bcb9a028'
    'lead': 'Even the SALN of President Rodrigo Duterte from the past years cannot
      be disclosed due to the recent directive of the Office of the Ombudsman on restricted
      SALN rules. '
    'mgnl:activationStatus': true
    'mgnl:created': 2020-09-30T17:55:41.072+08:00
