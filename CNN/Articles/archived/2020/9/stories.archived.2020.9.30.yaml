      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'caa44956-58e3-4e2e-8c14-90767e7f97d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-30T19:25:38.530+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:53:40.018+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Sana ay mapagkaloob yung</em> barangay emergency employment
        program <em>na aabot ng</em> ₱40 billion.<em> Alam natin na ang talagang epekto
        ng pandemiya ay nasa</em> grassroots level.... <em>Hindi bababa sa</em> 3
        million Filipinos <em>ang makikinabang sa pondong ito kung maibibigay</em>,"
        Suarez said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43355c6a-9729-45c5-bf69-7b7dee12a923'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-30T19:25:38.531+08:00
