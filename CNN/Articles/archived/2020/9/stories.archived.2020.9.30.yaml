      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6155fb86-13df-44a0-b915-310b4a59d014'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-30T19:12:45.423+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T21:54:30.623+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Trump''s task heading into the evening was to repair his ebbing
        support, especially in swing states, with suburban and especially women voters.
        It doesn''t seem likely the flame-throwing performance by a 74-year-old man
        was the best way to accomplish that goal. Trump''s tactics, such as they were,
        seemed to be in line with his campaign''s insistence that there is a "silent
        majority" of Trump voters who will flock to the polls and will overwhelm conventional
        Washington wisdom again. If they are right, he still has a chance to cut Biden''s
        leads in swing states.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '631aed8d-6fab-4875-9ce1-194d1108e587'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-30T19:12:45.423+08:00
