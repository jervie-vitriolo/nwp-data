      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dorrill was living off-campus and taking all of his classes online,
        according to the chancellor. The university, which started classes last month,
        offers online, hybrid and face-to-face courses.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
