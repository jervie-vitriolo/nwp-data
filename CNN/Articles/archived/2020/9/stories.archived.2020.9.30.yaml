  'Helen-Reddy-I-Am-Woman-singer-dead':
    'author': 'Madeline Holcombe, CNN'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2020-09-30T14:57:34.936+08:00
    'imagesource': 'jcr:9460b5bb-9c7d-45ec-809b-6b63c95369ca'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '9cd6d895-3d00-494c-bdd0-db846eb15111'
    'lead': 'Helen Reddy, singer of the 70''s feminist anthem ''I Am Woman,'' died
      Tuesday, according to a statement on her Facebook fan page. She was 78.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-09-30T14:59:22.178+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-25T21:59:24.192+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T21:50:59.369+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': '''I Am Woman'' singer Helen Reddy has died'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0e3d3a6-d1d9-4f66-b8f0-4bba246786c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-30T14:59:22.179+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T21:59:24.696+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Helen Reddy, singer of the 70''s feminist
        anthem "I Am Woman," died Tuesday, according to a statement on her Facebook
        fan page. She was 78.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32547e2a-ed67-45c9-9a34-e46f28de4736'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-30T14:59:22.179+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T21:59:25.199+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is with deep sadness that we announce the passing of our beloved
        mother, Helen Reddy, on the afternoon of September 29th 2020 in Los Angeles.
        She was a wonderful Mother, Grandmother and a truly formidable woman," said
        a statement attributed to her children Traci and Jordan.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64f0c27d-799f-423d-87a7-250011dc35fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-30T14:59:22.179+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T21:59:25.702+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Australian singer was also known for "Delta Dawn" and "Ain''t
        No Way to Treat a Lady."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc4776e2-bef0-4a27-b3a3-d287f11fe875'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-30T14:59:22.179+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T21:59:26.205+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A film biography of Reddy''s rise from single mother in New York
        City to hit artist —&nbsp;titled "I Am Woman" —&nbsp;premiered last month.
        The film stars Tilda Cobham-Hervey as Reddy and features a new song by Reddy''s
        granddaughter Lily Donat.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27ffacf6-20a4-44ca-b726-a52f14378b55'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-30T14:59:22.180+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T21:59:26.707+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I Am Woman" was released in 1971, but didn''t make it to No. 1
        on the Billboard Hot 100 until December of the next year. Then, in 1973 Reddy
        won her first GRAMMY for the song, according to the Recording Academy GRAMMY
        Awards website.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9608fd3-4a27-4232-b3c5-d7031019eb78'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-30T14:59:22.180+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T21:59:27.209+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I would like to thank God, because she makes everything possible,"
        Reddy said in her short acceptance speech. She would go on to be nominated
        for another GRAMMY in 1976.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe078068-e393-46bb-b553-0d3e8a4c27fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-30T14:59:22.180+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T21:59:27.711+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our hearts are broken," the statement from her children said. "But
        we take comfort in the knowledge that her voice will live on forever."</p>'
  'Eastern-Samar-resident-is-back-home-after-month-long-journey-':
    'author': 'Wilmark Amazona, for CNN Philippines'
    'categories': ['d9d3a5d0-bad7-4ec1-a2ac-62415dfefa64']
    'created': 2020-09-30T15:06:51.268+08:00
    'imagesource': 'jcr:03d69d41-a59e-441f-8c4d-0263639f808e'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'bc3fdd10-bf55-4214-b95c-8d6adfb9f4b7'
    'lead': 'A 27-year-old man has found his way home to Eastern Samar after a month
      of traveling from Manila — mostly on foot.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-09-30T15:07:28.272+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-25T21:59:16.574+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T21:50:59.818+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Eastern Samar resident is back home after month-long journey '
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afa08d1a-5044-4740-8cbc-d151c9086e60'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-30T15:49:19.265+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T21:59:17.079+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>CNN Philippines (Tacloban City, September 30) —</strong>
        A 27-year-old man has found his way home to Eastern Samar after a month of
        traveling from Manila — mostly on foot.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8555505b-c00e-454c-bb35-3719e4abdaa7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-30T15:49:19.265+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T21:59:17.581+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roel Navidad was forced to make the bold move to be with his family
        in these difficult times.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bf13822-9133-4580-80f6-5b2b64f82dee'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-30T15:49:19.265+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T21:59:18.083+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hungry and worn out, Navidad arrived at the border checkpoint of
        the Municipality of Taft on Tuesday noon after leaving Manila on the last
        week of August, according to Vince Yadao of the Department of Public Works
        and Highways-Eastern Samar District Engineering Office.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61c2643d-1ce6-4fcf-a5a3-8e8555c42d6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-30T15:49:19.265+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T21:59:18.585+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yadao, who was assigned at the Taft checkpoint, recounted the homecoming
        story of Navidad based on their conversation.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f5f0885-59d7-465f-9bdc-f2fb8bda8844'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-30T15:49:19.265+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T21:59:19.088+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Navidad used to work as a construction worker in Manila before deciding
        to go back to his hometown. He hails from the coastal municipality of General
        McArthur, which is in the southern part of Eastern Samar.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f370d77-2e87-471a-aa07-ca309c11252b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-30T15:49:19.266+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T21:59:19.590+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He walked from Manila to Sorsogon, where he was quarantined for
        14 days.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b0ce5d3-3db3-452f-bc61-644cb3812a60'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-30T15:49:19.266+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T21:59:20.092+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After completing his mandatory quarantine on Sept.16, he continued
        traveling on foot to the town of Matnog to take a ferry heading to Eastern
        Visayas.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '317bd39e-6091-425b-96bd-9f3ed6a0cb2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-30T15:49:19.266+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T21:59:20.595+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>From Allen town in Northern Samar, Navidad hitchhiked to Jiabong
        town in Samar province. From there, he walked again until he reached the border
        checkpoint in Taft.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65d8a49d-db14-4f10-bacf-c7c1ac1ebd86'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-30T15:49:19.266+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T21:59:21.097+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was Yadao who informed the local government unit (LGU) of General
        MacArthur that a resident at the border checkpoint needed assistance. At past
        9 p.m. on Tuesday, the LGU sent a rescue vehicle to fetch Navidad.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '989aacd7-0f8f-4357-abe4-71adc8645fba'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-30T15:49:19.266+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T21:59:21.599+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Navidad is the second resident of Eastern Samar province who took
        a risky way of going home.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbb925d1-b3f3-4b76-b0dd-a09de60baf0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-30T15:49:19.267+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T21:59:22.102+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://www.cnn.ph/regional/2020/9/22/Man-arrives-Eastern-Samar-10-day-bike-Para-aque-City.html"
        target="_blank">Last week</a>, Peter Roncales from Oras town went viral on
        social media after traveling to Eastern Samar by bike from Paranaque City.
        It took Roncales 10 days to reach Taft’s border checkpoint.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'faf80544-fe6f-4e52-acf8-3e860460f528'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-30T15:49:19.267+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T21:59:22.604+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roncales decided to return home after he lost his job as a result
        of quarantine restrictions.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c71bb1d8-5e41-4089-8ce6-3a024fea7e0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-30T16:37:22.750+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T21:59:23.106+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He is now staying in the municipal quarantine facility. The local
        government has also promised to give him a contractual job once he completes
        his quarantine.</p>'
  'metro-manila-council-quarantine-mgcq':
