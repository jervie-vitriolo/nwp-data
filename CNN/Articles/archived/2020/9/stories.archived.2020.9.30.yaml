      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Disney is laying off 28,000 US employees as the pandemic chews into
        its parks and resorts business. The cuts account for a large chunk of the
        division''s 100,000-person US workforce, and most will affect part-time workers.
        Disney''s profit dropped a whopping 91% in the first three months of 2020
        as pandemic precautions all but halted its profitable park and resort operations.
        It''s a tale as old as time across travel and tourism industries: Airline
        employees, including pilots, have endured huge furloughs and reduced hours,
        and some worry without further assistance, the airline industry may not be
        able to recover. Despite it all, new research shows Americans feel better
        about the economy, short-term business outlooks, the job market, and their
        financial prospects now than at any point during the pandemic.</p>'
