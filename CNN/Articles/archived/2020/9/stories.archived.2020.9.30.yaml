      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More than 63 million people in India may have contracted Covid-19,
        according to a new study. That stunning figure is 10 times higher than the
        official tally for the country of 1.3 billion as officials acknowledge cases
        could be severely underreported. In the US, two new studies found coronavirus
        cases surged among young people just as colleges got back in session. It''s
        one harbinger of the increased fall and winter outbreaks so many medical experts
        have warned about. Some European leaders, like Germany''s Angela Merkel, have
        reinstated restrictions in preparation for a predicted winter surge. On a
        positive note, the World Health Organization has announced a deal to make
        about 120 million rapid Covid-19 tests available to low- and middle-income
        countries across the globe. And early data shows promising results from Regeneron''s
        antibody cocktail to treat coronavirus patients.</p>'
