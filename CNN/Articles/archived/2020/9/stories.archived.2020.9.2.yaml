      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 2) —</strong> The
        Department of Health on Wednesday reminded local officials of Cavite that
        securing regulatory approval is necessary before the province can conduct
        a COVID-19 vaccine clinical trial.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1f45ceb-8641-44a8-8f3b-0675f65b17d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-02T13:40:46.743+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-02-16T17:00:14.941+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cavite Governor Jonvic Remulla announced last week that 10,000 Caviteños
        will participate in the trials for the coronavirus vaccines developed by American
        and British pharmaceutical companies this month.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64eb1aa7-e8c4-4196-bc52-02a24c07de21'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-02T13:40:46.743+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-02-16T17:00:14.942+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Health spokesperson Maria Rosario Vergeire said they have notified
        the head of the research team that they need to obtain the approval of the
        Food and Drug Administration and ethics review board before starting the Phase
        3 of the trial. After these steps, they need to inform the DOH that the trial
        is all set to begin.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ea0fe70-6f47-4d99-8579-93e1407891c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-02T13:40:46.743+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-02-16T17:00:14.944+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She highlighted the importance of proper regulatory process to ensure
        the safety of the participants.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9de073c9-4f04-47f1-8735-d6b0b3f07286'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-02T13:40:46.743+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-02-16T17:00:14.945+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Walang pwedeng mag-umpisa ng any clinical trial kung walang approval
        ng FDA at ethics review. If you do that, you are violating specific law. So,
        you will be sanctioned and you will be asked to stop” Vergeire added.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8aad557-6b41-489c-894c-2dd7d8092e4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-02T13:40:46.743+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-02-16T17:00:14.947+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: A clinical trial cannot begin without an ethics review
        and an approval of the FDA.]</p>'
  'white-house-coronavirus-response':
    'author': 'Jeremy Diamond and Kevin Liptak, CNN'
    'caption': 'A different approach toward the coronavirus pandemic is taking hold
      at the White House, as newcomer adviser Dr. Scott Atlas eclipses Dr. Anthony
      Fauci in influence and US President Donald Trump and aides are resigned to the
      virus'' inevitable spread. (FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-09-02T13:39:33.794+08:00
    'imagesource': 'jcr:81e150d6-81de-4bd6-9f43-510d6619dd9c'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e229f221-7ddf-4c09-93e1-72f6be067e9a'
    'lead': 'A different approach toward the coronavirus pandemic is taking hold at
      the White House, as newcomer adviser Dr. Scott Atlas eclipses Dr. Anthony Fauci
      in influence and US President Donald Trump and aides are resigned to the virus''
      inevitable spread.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-09-02T13:46:15.454+08:00
    'mgnl:createdBy': 'janine'
    'mgnl:lastActivated': 2023-01-25T20:10:53.086+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T20:09:24.448+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Donald-Trump', 'coronavirus', 'COVID-19', 'White-House']
    'template': '1'
    'title': 'Internal tensions and a resignation to virus'' spread govern Trump''s
      pandemic response'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '427ec1bf-8faa-4edd-80a5-694c5ea4ac26'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-02T13:46:15.454+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T20:10:53.089+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> A different approach toward the coronavirus
        pandemic is taking hold at the White House, as newcomer adviser Dr. Scott
        Atlas eclipses Dr. Anthony Fauci in influence and US President Donald Trump
        and aides are resigned to the virus'' inevitable spread.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ab06b81-8eab-46c1-853c-b8e316a3905f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-02T13:46:15.454+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T20:10:53.089+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Internal struggles among the medical advisers have divided the White
        House for weeks, with advisers like Fauci and other members of the task force
        pushing a forward-leaning stance on coronavirus against resistance from the
        top down. Now, with two months to go until the election, the White House is
        focused on reopening the economy and mitigating the virus to a limited extent,
        or just enough to keep hospitals from being completely overwhelmed.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37b36aa9-38ac-4eef-afdb-3c6c5f748080'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-02T13:46:15.454+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T20:10:53.090+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They''re doing it with the imprimatur of Atlas, a neuroradiologist
        whose voice within the White House is drowning out task force members the
        public had come to know and trust. Task force meetings are growing more infrequent,
        ostensibly because its head, Vice President Mike Pence, is often out of town
        on campaign trips. When the panel does meet, Fauci may or may not be present,
        and at least one major policy decision was rendered in his absence when he
        was under anesthesia having a polyp removed from his vocal cord.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '150277a6-3025-4849-8e31-e60cf86dd5cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-02T13:46:15.454+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T20:10:53.091+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The internal goal is to keep things just under control until a vaccine
        comes out, two senior administration officials said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '119be3cb-ab8f-419b-9db2-6795818c9a95'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-02T13:46:15.454+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T20:10:53.092+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You can''t stop it!" one senior official said of the internal thinking
        on the virus.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '176ed424-75f0-4db8-b9bb-071ad7e9ac15'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-02T13:46:15.454+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T20:10:53.093+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President and his White House chief of staff Mark Meadows have
        increasingly turned to Atlas, a contrarian doctor whose expertise lies in
        free-market health care and economic policy rather than epidemiology. Atlas,
        a fellow at Stanford University''s Hoover Institution, joined the White House
        after he caught Trump''s eye with appearances on Fox News.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e34ede05-2438-47e9-a7c7-5848e3b9bb42'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-02T13:46:15.454+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T20:10:53.094+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Atlas speaks with Trump almost daily, people familiar with the matter
        said, replacing the briefings he once received from medical experts like Task
        Force Coordinator Dr. Deborah Birx. And in meetings, Atlas has been unguarded
        in using his access to Trump to convey what he says are the President''s wishes
        on the coronavirus response, including reopening efforts and advances in treatments.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1389197-1aa4-4de7-a3a4-c2eea27267de'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-02T13:46:15.455+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T20:10:53.094+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Monday, Atlas denied that he is pushing a "herd immunity" strategy
        to combat coronavirus (which would involve allowing a majority of the population
        to get the virus), but an administration official said many of the policies
        Atlas has pushed internally fall into a similar vein.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '773c5bed-05bc-41b0-b336-c3f2ba9eec11'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-02T13:46:15.455+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T20:10:53.095+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Atlas has rejected the need for widespread community testing, arguing
        that the administration should focus almost exclusively on protecting and
        testing elderly populations while pushing for the rest of the economy to return
        to normal, this official said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac06afae-eded-4954-b6a1-bc01de76043d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-02T13:46:15.455+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T20:10:53.096+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Everything he says and does points toward herd immunity," the senior
        administration official said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '631cc1f1-69a9-44d3-8671-d1c97b7f3dcc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-02T13:46:15.455+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T20:10:53.096+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Those views have caused clashes between Atlas and medical experts,
        namely Birx, with whom Atlas has clashed several times, according to one official.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '452af37d-cde4-417f-8465-e019a955b18f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-02T13:46:15.455+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T20:10:53.097+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When a controversial decision was debated among task force members
        last month to change US Centers for Disease Control and Prevention guidelines
        on testing people without symptoms, Atlas sat across the Situation Room table
        from Birx to advocate for the move. Fauci, who expressed concern about the
        changes, was in surgery.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1205de8-0a1c-49cb-b6eb-eaee25037f19'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-02T13:46:15.455+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T20:10:53.097+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When Atlas was brought onboard, Trump had become disillusioned with
        the medical advice of Birx and had voiced skepticism about her after she praised
        House Speaker Nancy Pelosi in an interview, people familiar with the matter
        said. Two officials voiced concern that Trump was elevating Atlas specifically
        to diminish the voices of medical experts he disagrees with.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2676f8dc-aec8-4609-8636-c479ca5948fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-02T13:46:15.455+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T20:10:53.098+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Several of the health professionals on the task force raised questions
        about Atlas when he came on board, asking each other who he was and what his
        role would be. After months of weathering both the pandemic and Trump''s mercurial
        moods, his arrival threw further complication into Fauci and Birx''s efforts
        to champion a science-based response inside the White House.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c9f1fa1-9ea5-4409-8e84-17320bd1fdb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-02T13:46:15.455+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T20:10:53.099+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fauci and Birx initially sought to better understand Atlas''s views
        and to potentially include him in a sub-task force of doctors who regularly
        discuss the coronavirus response, according to people familiar with the matter.
        But it was clear soon after Atlas started that his views did not align with
        the other medical professionals at the White House, and that his influence
        was far greater than some had expected.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8dbd80e1-f7e9-4a24-86ac-f6ad18818c60'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-02T13:46:15.455+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T20:10:53.099+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Trump''s pivot to law and order</h2>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c86c58a-53d3-4364-b25a-d9b9c366f510'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-02T13:46:15.455+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T20:10:53.100+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As his White House moves away from heavy-handed action to contain
        the virus, Trump is talking less and less about the virus in public, and when
        he does, it has been to elevate misinformation and conspiracy theories.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db67056b-317b-4583-806e-ff09d2bb864d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-02T13:46:15.455+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T20:10:53.101+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump, who officials say rarely attends meetings devoted solely
        to the coronavirus, has elevated conspiracies about the Covid death toll while
        turning his attention to "law and order" issues, hoping to make nationwide
        civic unrest a centerpiece of his reelection effort instead of how he''s handled
        the pandemic.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95993dbb-208c-438e-99f0-41bd5d32d488'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-02T13:46:15.455+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T20:10:53.102+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President''s political advisers now largely believe it will
        be difficult to change Americans'' negative perceptions of how the President
        handled coronavirus and are hopeful other issues like civic unrest eclipse
        the pandemic over the next two months.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22dac410-f882-4d61-a736-4b4c8fd051bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-02T13:46:15.455+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T20:10:53.103+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Instead of searching for ways to further mitigate the spread, Trump
        has set his sights on a vaccine as a political game-changer, even though health
        experts say it''s unrealistic to expect a safe and effective one by November.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11a1fa27-0b94-42d7-9181-1a692c16c16f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-02T13:46:15.455+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T20:10:53.104+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Monday, the ramifications of the administration''s handling of
        the coronavirus pandemic came into sharper relief. Even amid signs that infections
        are slowing, the US passed the 6 million mark for cases. Nearly 183,000 Americans
        have died.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfcb5525-0541-48f3-8cc3-002341f9a4eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-02T13:46:15.455+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T20:10:53.104+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yet as he conducted one of the press briefings he resumed in July
        to demonstrate pandemic leadership, Trump spent a cursory few minutes addressing
        the crisis before moving on to lengthy and rambling attacks on his rival Joe
        Biden for not being tough enough on violence.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d59aedd-c6ae-46a6-9840-6a7cc035d367'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-02T13:46:15.456+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T20:10:53.105+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And the President is continuing to publicly dismiss Fauci''s expertise.
        Asked in an interview on Fox News whether he would assign Fauci to his coronavirus
        task force if given an opportunity to do it over, Trump demurred.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fb4d9aa-b11b-4e89-9265-17ee8952f1d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-02T13:46:15.456+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T20:10:53.106+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I disagree with a lot of what he said," he told interviewer Laura
        Ingraham, who has been a detractor of Fauci''s. "I get along with him, but
        every once in a while he''ll come up with one that I say, where did that come
        from? I inherited him. He was here."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e535cc03-c586-4eda-a7e6-4abd136329b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-02T13:46:15.456+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T20:10:53.107+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fauci, speaking the morning after, said on ABC News he believes
        Trump trusts him and the advice he delivers.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97d04585-3a23-428d-8f62-9d70fb85bcd1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-02T13:46:15.456+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T20:10:53.107+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think that''s kind of a distraction to pit me against the President,"
        Fauci said. "We''re all on the same team."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81c593b0-0dd0-492b-977c-f544e895fd89'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-02T13:46:15.456+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T20:10:53.108+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Echoing Trump''s beliefs</h2>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aca04d8c-2e83-45e5-8238-3db42a27aa21'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-02T13:46:15.456+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T20:10:53.109+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The team is increasingly being driven by Atlas''s views. But those
        views are not new inside the White House.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82092458-ea1a-4f61-b71c-b3e34dd944a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-02T13:46:15.456+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T20:10:53.109+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The White House was already doggedly focused on reopening the economy
        and protecting vulnerable populations —&nbsp;while encouraging the young and
        healthy to go about their lives —&nbsp;before Atlas joined the administration.
        Meadows, the White House chief of staff, and Marc Short, the vice president''s
        chief of staff, have both emphasized an economy-first approach to the coronavirus.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7a1b95d-f3ea-4df9-bbb8-73ef7896cd09'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-02T13:46:15.456+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T20:10:53.110+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But while Atlas has no expertise in epidemiology or infectious disease,
        his presence -- and the M.D. behind his name -- is an attempt to lend more
        credibility to ideas that are overwhelmingly opposed by the public health
        community.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40aecb73-7574-41c2-b287-7923c4c6eceb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-02T13:46:15.456+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T20:10:53.111+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Atlas and other administration officials have placed an especially
        heavy emphasis on testing in nursing homes while rejecting the need for widespread
        testing in the broader community, which epidemiologists say is a mistake.
        Vulnerable populations don''t just live in nursing homes and spread of the
        virus elsewhere can ultimately lead to elderly people and other vulnerable
        populations getting infected.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cfc95e8-b287-4a77-8baf-4b25ce4b748c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-02T13:46:15.456+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T20:10:53.111+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Atlas has also bought into the unsubstantiated belief that children
        are not infected and cannot spread the virus as much as adults, this official
        said.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62121da9-efcf-4b30-828a-11869809230b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-02T13:46:15.456+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T20:10:53.112+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the White House seems determined to put Atlas on level footing
        with the administration''s other medical experts. That was on display Monday
        as Atlas joined Florida Gov. Ron DeSantis for a news conference, a move that
        mirrored Birx''s public-facing role, traveling across the country and joining
        state and local officials.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1882eee-87cf-4488-962e-6eb195443435'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-02T13:46:15.456+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T20:10:53.113+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have to recognize the harms of removing someone from society,
        of a so-called prolonged lockdown. They are extraordinary, and the role of
        public policy is not just to eliminate Covid-19 infection at all cost," Atlas
        said. "That is not the correct policy. It never really was the policy. The
        policy is really to consider what the impact of the lockdown, what the actions
        of the policy, are."</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e37b8b46-0770-4f13-8b15-c8b40c3d4453'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-02T13:46:15.456+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T20:10:53.113+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Halfway across the country, Birx continued to hammer home the importance
        of mitigation measures, urging Americans to take personal responsibility during
        an event in Minnesota.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1aa9c9ac-a928-419b-86d5-ef1307401d18'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-02T13:46:15.456+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T20:10:53.114+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Right now, we gain freedom through wearing our masks and socially
        distancing," she said.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12f2cc35-e187-40dd-9e4b-f4bff43e35c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-02T13:46:15.457+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T20:10:53.115+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Amid the White House''s increasingly polarized and politicized response,
        the Food and Drug Administration, which has long positioned itself as an apolitical
        arbiter of science and data, has also increasingly found itself caught in
        the middle.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f4d42b8-88b6-422a-9249-f62d8fed441b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-02T13:46:15.457+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T20:10:53.115+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With Trump increasingly intent on finding and highlighting administration
        success stories amid accusations he bungled the federal response, the agency
        and its administrator Dr. Stephen Hahn have found themselves in Trump''s sights
        as hampering efforts to project optimism.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d7a9c41-d544-43b2-883f-d1012cbe2511'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-02T13:46:15.457+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T20:10:53.116+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>The ''deep state''</h2>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34f59653-f02e-40bf-99c7-4bd205bcf072'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-02T13:46:15.457+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T20:10:53.117+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump, who officials say has been egged on by his hawkish trade
        adviser Peter Navarro, has deemed the agency''s scientists and career employees
        members of the "deep state" who are determined to damage him politically.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e97b4f2c-0cc7-4b26-bf8b-78e94d1ed426'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-02T13:46:15.457+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T20:10:53.117+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Concerned the FDA was being overly cautious in its public messaging,
        the White House two weeks ago installed a conservative operative and pundit,
        Emily Miller, as its chief spokesperson. The move, which came as a surprise
        to many inside the FDA, was viewed by some career employees as an attempt
        to exert more political control over the administration''s health efforts.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3f2315f-8569-4f5a-bf10-84bff5c54572'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-02T13:46:15.457+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T20:10:53.118+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump had previously complained bitterly to aides about some of
        the FDA''s actions during the pandemic, namely its reversal of authorization
        for hydroxychloroquine, the anti-malarial that is not proven to treat coronavirus.
        Inside the West Wing, some officials have claimed that scientists working
        at the FDA and the National Institutes of Health are actively working to stymie
        Trump''s efforts toward developing treatments and a vaccine in order to diminish
        his chances of reelection.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '563066c1-6da6-4580-af39-993b425eb705'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-02T13:46:15.457+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T20:10:53.119+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That view has also taken hold with Trump, who in public and private
        has claimed the FDA and other government agencies will only announce a vaccine
        for coronavirus after the election.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3227b1a7-b139-4c88-aba5-d5e728531a00'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-02T13:46:15.457+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T20:10:53.119+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A series of phone calls between the White House and FDA leadership
        two weeks ago led to the outsized announcement of an emergency use authorization
        for convalescent plasma, which some other administration health officials
        —&nbsp;including Fauci and his boss at the NIH, Dr. Francis Collins —&nbsp;had
        raised concerns about.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5ea86e7-7701-4695-ae0d-49a9501a6ecf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-02T13:46:15.457+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T20:10:53.120+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But nearly as soon as Trump and Hahn had delivered the announcement
        during a much-heralded Sunday briefing from the White House, questions began
        to emerge about their claims of efficacy. Hahn ultimately apologized for mischaracterizing
        how effective plasma treatment is known to be, and the fiasco seemed to precipitate
        Miller''s removal from the top spokesman role two weeks after assuming it.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fce1b72-3efe-4aa8-a2a9-671b6ecb8f39'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-02T13:46:15.457+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T20:10:53.120+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Tuesday, a panel of NIH experts said in a statement, "There are
        currently no data from well-controlled, adequately powered randomized clinical
        trials that demonstrate the efficacy and safety of convalescent plasma for
        the treatment of COVID-19."</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b548787-7c85-4e54-8e57-be36ce7c0a37'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-02T13:46:15.457+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T20:10:53.121+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Still, Hahn has not shied away from his aggressive approach to quickly
        developing an available vaccine. He told the Financial Times on Monday he
        could consider authorization for a Covid-19 vaccine before Phase 3 trials
        are over.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fd7c6bd-c4c3-4b02-bb64-59699db2e8bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-02T13:46:15.457+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T20:10:53.121+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The pull of the FDA into Trump''s political orbit has led to concerns
        among medical experts that an eventual vaccine will be viewed skeptically
        by Americans if they believe it was rushed.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd2245f6-2829-4f6e-ac8f-d2e33bdbd9cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-02T13:46:15.457+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T20:10:53.122+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The problem is both with hydroxychloroquine and with the convalescent
        plasma, we saw a real politicization of that scientific debate in a way that
        I think has all of us concerned," said Dr. Ashish Jha, director of the Harvard
        Global Health Institute. "So what I''d like is for the science to drive this
        decision, for it to be very transparent, and for political leaders to not
        get involved in deciding when a medicine or a vaccine is safe or not."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9595fead-9400-4fb1-bfac-f88394c0c130'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-02T13:46:15.454+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T20:10:53.122+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a data-cke-saved-href="https://edition.cnn.com/2020/09/01/politics/white-house-coronavirus-response-atlas-fauci/index.html"
        href="https://edition.cnn.com/2020/09/01/politics/white-house-coronavirus-response-atlas-fauci/index.html">Internal
        tensions and a resignation to virus'' spread govern President Trump''s pandemic
        response</a>"</em></p>'
