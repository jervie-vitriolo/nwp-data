      'mgnl:created': 2020-09-02T06:03:16.544+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T20:15:15.449+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There is something very bittersweet about it," Sheeran was quoted
        as saying. "I love that you guys are here and we are ending it in Ipswich.
        This is my last gig for probably 18 months."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2eb68f7-0607-4645-ac06-53b08a617000'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-02T06:03:16.544+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T20:15:15.449+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also noted that he''d played all around the world to massive
        crowds during the tour.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f4b9caf-1ca0-4c1f-9650-164a6291320e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-02T06:03:16.544+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T20:15:15.449+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Glastonbury, Wembley Stadium. All these amazing venues, America,
        New Zealand, Australia, Asia, South America -- it''s been a wild one," Sheeran
        said. "I was told before I came on that now, at the end of this tour, I''ve
        played to nine million people around the world. It is the biggest tour ever."</p>'
  'Samsung-Galaxy-Z-Fold-2':
    'author': 'Rishi Iyengar, CNN Business'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2020-09-02T06:05:36.966+08:00
    'imagesource': 'jcr:6dbce0a6-25aa-4aed-be1a-633ab14719df'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '6152b958-2b26-4a58-89ca-e34bdf789b1f'
    'lead': 'Samsung Galaxy Z Fold 2 is the most expensive smartphone in Samsung''s
      current lineup. It will go on sale on Sept. 18.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-09-02T06:07:42.678+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-25T20:15:14.310+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T20:09:13.763+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Samsung''s new folding smartphone will set you back $1,999'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e5d53c8-658a-4d88-8e2c-95b6da35b3e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-02T06:07:42.679+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T20:15:14.313+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Would you fork over $1,999 (roughly ₱97,000)
        for a smartphone? Samsung hopes many people will.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae50d91c-72e1-4ffe-85fc-89354e215507'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-02T06:07:42.679+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T20:15:14.314+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The South Korean smartphone maker''s latest device, the Samsung
        Galaxy Z Fold 2, is the most expensive smartphone in Samsung''s current lineup
        and will go on sale Sept. 18, the company said Tuesday. The folding smartphone
        will be available for pre-order starting Sept. 2.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54270163-80c6-40b7-b200-425a2d87e84e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-02T06:07:42.679+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T20:15:14.315+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Z Fold 2, first revealed in August, is Samsung''s newest device
        with a foldable display — a 6.2-inch front screen and a 7.6-inch inner screen
        when the device is unfolded. The company is touting its "ultra-thin glass"
        and upgrades to the hinge mechanism between the two displays that it claims
        will make the phone more durable.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b92567b0-1fd9-4d9e-9005-25e04d4562b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-02T06:07:42.679+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T20:15:14.316+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Samsung is also adding new VIP benefits to help make the Z Fold
        2''s hefty price tag a bit more palatable, giving customers who buy the phone
        access to Michelin star restaurants as well as several golf and country clubs
        around the United States.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b99aa12e-6a43-480a-98b3-629539660c22'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-02T06:07:42.679+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T20:15:14.317+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Samsung''s first iteration of the folding smartphone, the $1,980
        Galaxy Fold, was delayed by several months last year after early reviewers
        flagged that it constantly flickered and the folding screen broke too easily.
        The phone finally launched last fall.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a19aaf23-8187-436f-a161-815ff1105f4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-02T06:07:42.679+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T20:15:14.318+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We closely listened to user feedback to ensure we were bringing
        meaningful improvements to the hardware, while also developing new innovations
        to enhance the user experience," TM Roh, Samsung''s president and head of
        mobile communications, said in a statement Tuesday.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e204ba44-7ae0-4d89-a215-4addd1249bbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-02T06:07:42.679+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T20:15:14.319+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Z Fold 2''s glass display is a step up from the original flexible
        display that Samsung debuted with the Galaxy Fold, and the plastic screens
        on previous folding devices such as Motorola''s much-maligned RAZR smartphone.
        It also has more screen space in general — the first Galaxy Fold had a 4.6-inch
        front screen and a 7.3-inch screen when open.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '033fa33d-b62e-45bf-94c3-4beac4e9c1bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-02T06:07:42.680+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T20:15:14.320+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The folding displays on the Z Fold 2 will be coupled with software
        features introduced in previous models that Samsung says enable users to multitask
        more effectively, including the ability to have multiple apps — or multiple
        files from the same app — open simultaneously. Users can, for instance, have
        a video on one half of the folded screen while scrolling through email on
        the other. They can also drag and drop text between multiple open apps. Google''s
        Android operating system, which all Samsung smartphones use, has adapted much
        of its functionality to the folding devices.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f11ab4c-3965-4e94-8cf0-565382ce9282'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-02T06:07:42.680+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T20:15:14.320+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The screen on the front of the device also adds new camera capabilities,
        such as the ability to see a photo someone is taking of you. A new feature
        that lets the Z Fold 2 record hands-free video while it''s set up on a flat
        surface appears to be geared towards popular short-form video apps like TikTok,
        with Samsung saying it''s for users "jumping in on the latest social dance
        or showing off your cooking skills."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ab4c1b9-c125-4676-855f-b414e79d8a4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-02T06:07:42.680+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T20:15:14.321+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Not all apps will immediately be optimized for the folding screen,
        though several popular ones such as YouTube and Outlook are, thanks to partnerships
        with Google and Microsoft. Samsung says it is working with app developers
        to ensure more services can be adjusted to the flexible display. The original
        Galaxy Fold also required apps to be tailored to its display, with Samsung
        saying at the time it had worked with Android developers to "optimize hundreds
        of apps for the device."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfe97969-7c3f-4166-8f66-3b0bbf914ce7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-02T06:07:42.680+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T20:15:14.321+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company is also offering "one-time device protection." If the
        folding smartphone''s display is damaged within a year of purchase, customer''s
        can purchase a replacement display for $149.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5739013-95d0-458e-bdcb-bafcbcdbe4a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-02T06:07:42.680+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T20:15:14.322+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Samsung hopes that the Z Fold 2, along with its new Note 20 series
        and other devices it revealed last month, will be enough to propel it back
        to the top of the global smartphone market — a distinction it lost to Chinese
        rival Huawei earlier this year.</p>'
  'Nike-maternity-collection':
    'author': 'Parija Kavilanz, CNN Business'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2020-09-02T06:13:45.063+08:00
    'imagesource': 'jcr:94e7cc4d-918a-4421-8a2e-c8a5a3221597'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '1f593319-d4f2-44da-a578-7ec1a3d43fda'
    'lead': 'Nike is launching its first-ever line of maternity activewear as the
      market for clothing worn during pregnancy grows.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-09-02T06:15:01.409+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-25T20:15:13.630+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T20:09:13.905+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Nike is launching its first maternity collection'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55e47920-a838-475c-9618-ba7601a59354'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-02T06:15:01.409+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T20:15:13.632+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Nike is launching its first-ever line of
        maternity activewear as the market for clothing worn during pregnancy grows.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73bb5eb7-8222-4ede-bc5b-105bf3b214c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-02T06:15:01.409+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T20:15:13.633+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The collection, called Nike (M), is priced between $45 to $85 and
        will be available online on Sept. 17. It includes four products, which Nike
        said are designed to meet the changing needs of women''s bodies before, during
        and after pregnancy.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '462d1a5a-30c6-4723-9653-996238f1d57f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-02T06:15:01.409+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T20:15:13.633+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s a good time for Nike to be getting into maternity clothing.
        More people are working out at home during the pandemic, said Marshal Cohen,
        chief retail industry analyst with NPD Group. He added that there is likely
        to be a "mini-baby boom" between October and next March, thanks to a "stay-at-home
        lifestyle that started in late March."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '716c29bd-970d-4e6b-a657-22badd67b842'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-02T06:15:01.410+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T20:15:13.634+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Activewear may be everywhere [but] it is not in maternity. So making
        it available and affordable is a great play," said Cohen.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ff1f690-bb07-4085-b043-94167aa23517'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-02T06:15:01.410+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T20:15:13.635+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Neil Saunders, retail analyst and managing director of GlobalData
        Retail, said that the maternity wear market in the United States has grown
        at an average of 3.2% per year in terms of sales, even as the birth rate has
        been relatively stable.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b91e8901-f1f3-460a-9508-933bca9cf9f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-02T06:15:01.410+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T20:15:13.636+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"A lot of this growth has come from women spending more on maternity
        clothing," he said. "Demand for stylish and comfortable apparel has become
        much more important to women over the past five years and this has resulted
        in them spending a little more on garments."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16de9a3c-b65b-4471-a2de-516125ca37c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-02T06:15:01.410+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T20:15:13.636+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nike (M) includes a bra that can be adjusted for breastfeeding or
        pumping, a scoop-neck tank top that makes it comfortable for women to nurse,
        a tight made with foldable wide waist band that can be folded down or completely
        pulled up further along the pregnancy and a cover-up with a split opening
        in the front that can be worn in reverse to accommodate a growing belly or
        serve as a nursing cover.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '623ee5b6-01de-42a6-ace7-ce05ebac45cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-02T06:15:01.410+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T20:15:13.637+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The clothing utilizes sweat-wicking and recycled material, such
        as recycled polyester.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3050970-3507-40e3-9e54-170b6eaeb3fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-02T06:15:01.410+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T20:15:13.637+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nike says the research and development for Nike (M) began three
        years ago, and the line was conceived and led by moms and moms-to-be on the
        Nike design team.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd77f4178-33b4-4410-910b-e2993c5b3cd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-02T06:15:01.410+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T20:15:13.638+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The team used data it collected from more than 150,000 body scans
        of women around the world to determine how the body grows during pregnancy.
        It also consulted with 30 female athletes who were either pregnant or post-partum
        in the design process.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa59ecad-b791-48a0-b2ee-248035dfb15b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-02T06:15:01.410+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T20:15:13.639+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nike (M) comes a year after Reebok launched its maternity collection
        last fall.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '583e0cfb-3577-4fbd-8c6a-b7b9455b0964'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-02T06:15:01.411+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T20:15:13.639+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It also follows backlash that Nike faced last year after decorated
        American women runners including Alysia Montaño, Kara Goucher, Phoebe Wright
        and Allyson Felix criticized its maternity policies.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a12ba876-5bfe-4ea9-9062-9c9feb55f4ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-02T06:15:01.411+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T20:15:13.640+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Montaño, an Olympian who once competed while eight months pregnant,
        told the New York Times at the time that Nike said it would pause her contract
        and stop paying her if she wanted to have a baby.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43a2c06b-5a8f-4ea2-8d8c-f08eb1e488fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-02T06:15:01.411+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T20:15:13.640+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nike eventually amended its maternity policy for sponsored athletes,
        ensuring that female athletes won''t be "adversely impacted financially for
        pregnancy" for 18 months, which is six months more than under the previous
        policy.</p>'
  'Samsung-Lee-Jae-yong-indictment':
    'author': 'Yoonjung Seo, CNN Business'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2020-09-02T06:17:11.542+08:00
    'imagesource': 'jcr:123f0fc3-06e8-4d2f-8c28-c5ef732a568b'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b3f7d445-4b75-43b4-b194-6bb0f214052f'
    'lead': 'Lee Jae-yong, the billionaire Samsung vice chairman and son of ailing
      chairman Lee Kun-hee, was indicted over a controversial 2015 merger that helped
      him tighten control over the company.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-09-02T06:18:50.674+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2020-09-02T07:53:15.268+08:00
    'mgnl:lastActivatedBy': 'lara'
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Samsung heir Jay Y. Lee indicted over controversial merger in South
      Korea'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '639bcf5b-f92e-4bc9-8aa7-5ac91095da77'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-02T06:18:50.674+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2020-09-02T07:53:15.268+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —&nbsp;</strong>Samsung''s de facto leader Lee Jae-yong
        may be headed back to prison.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19e3621e-561b-4560-82ec-0fb78feb42ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-02T06:18:50.674+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2020-09-02T07:53:15.269+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lee, the billionaire Samsung vice chairman and son of ailing chairman
        Lee Kun-hee, was indicted on Tuesday over a controversial 2015 merger that
        helped him tighten control over the company.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52aec7b3-7f63-420b-83f6-ad4bfd2154bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-02T06:18:50.675+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2020-09-02T07:53:15.269+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Seoul''s Central District Prosecutors'' Office said at a briefing
        that 11 executives from Samsung, including Lee, have been indicted on charges
        including illegal transactions, stock manipulation and perjury. Lee and the
        executives were indicted without detention, which means they weren''t taken
        into custody.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1c2a2aa-ce67-41ae-a67a-1ac9d9bcfe34'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-02T06:18:50.675+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2020-09-02T07:53:15.269+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lawyers for Samsung denied the charges, saying in a statement that
        they are "one-sided claims by the investigation team that are not based on
        evidence and law, and by no means true."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f97e361-d164-4186-aec7-551adaa5fe96'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-02T06:18:50.675+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2020-09-02T07:53:15.269+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lee, who is also known as Jay Y. Lee, was previously found guilty
        of bribery and other corruption charges in 2017. He was sentenced to five
        years in prison, but walked free after less than a year when an appeals court
        threw out some of the charges and suspended his sentence.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b45ea14e-7e4a-4658-863e-2387352b74e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-02T06:18:50.675+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2020-09-02T07:53:15.269+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That case was dubbed the "trial of the century," and it gripped
        South Korea for months. It was part of a huge influence-peddling scandal that
        brought down the government of former South Korean President Park Geun-hye.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76a3bb9c-0189-49e0-8ff9-ce51c08e007e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-02T06:18:50.675+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2020-09-02T07:53:15.270+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last August, South Korea''s top court ordered a new trial for Lee,
        reigniting the bribery allegations and raising concerns that the technology
        scion could be sent back to prison. That case is still ongoing.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1566a24-1acf-475e-a048-661c6e46c1d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-02T06:18:50.675+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2020-09-02T07:53:15.270+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prosecutors on Tuesday said the 2015 merger of Samsung C&amp;T and
        Cheil Industries was undertaken in a manner that allegedly benefited Lee and
        allowed him to gain a tighter grip on Samsung Electronics, the crown jewel
        of his family''s sprawling conglomerate.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '580b669c-0a76-4745-bc4d-7b8198d4497d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-02T06:18:50.675+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2020-09-02T07:53:15.270+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the merger, prosecutors allege that Lee and his executives
        illegally spread false information, conducted illegal lobbying and manipulated
        stock prices.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '933f7281-4e05-4fda-b496-55bf838d11b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-02T06:18:50.676+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2020-09-02T07:53:15.270+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Samsung''s lawyers say that interrogations and previous related
        cases have confirmed that the merger was done in compliance with government
        regulations.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed1a179e-b3ec-4326-8ed6-641ed49825f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-02T06:18:50.676+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2020-09-02T07:53:15.270+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The latest investigation was conducted "with the aim of prosecuting
        Lee Jae-yong from the beginning, rather than seeking the actual truth according
        to evidence," the lawyers said.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36044850-0819-4a81-ab3d-0e9186829a12'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-02T06:18:50.676+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2020-09-02T07:53:15.271+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Samsung is South Korea''s biggest conglomerate. Its combined businesses
        are estimated to account for around 15% of the country''s entire economy.
        Samsung Electronics, the biggest part of the group, is one of the world''s
        leading smartphone makers and a vital supplier of memory chips and display
        screens.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77635e3d-5bdd-44f2-ad95-583b26f5a7aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-02T06:18:50.676+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2020-09-02T07:53:15.271+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Shares in Samsung Electronics ended the day up 0.4%.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '168c83ca-6751-4ae8-b976-84c7b775a02b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-02T06:18:50.676+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2020-09-02T07:53:15.271+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lee has been the de facto leader of Samsung since his father was
        left incapacitated by a heart attack in 2014.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2537fd07-2bd4-404f-9147-c47808f69763'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-02T06:18:50.676+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2020-09-02T07:53:15.271+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier this year, the billionaire said that he would not be handing
        the management of Samsung Group over to his children. He also apologized for
        shortcomings in his leadership of the company, acknowledging that Samsung
        has "failed, at times, to meet society''s expectations."</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61bd02b6-982b-499f-a204-2d50f1adaf52'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-02T06:18:50.676+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2020-09-02T07:53:15.271+08:00
      'mgnl:lastActivatedBy': 'lara'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>Sherisse Pham contributed to this report.</em></p>'
  'China-India-standoff':
    'author': 'Joshua Berlinger and Manveena Suri, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-09-02T07:08:54.854+08:00
    'imagesource': 'jcr:fb02e261-77ba-4696-b5de-0477e0a39f9e'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '71e851a2-1800-4364-a736-307de0910bc8'
    'lead': 'China''s government accuses Indian troops of illegally trespassing onto
      Chinese territory, in comments that could set the stage for a second tense border
      standoff between the two nuclear powers in just three months.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-09-02T07:13:22.271+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2020-09-02T07:15:01.204+08:00
    'mgnl:lastActivatedBy': 'catherine'
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['China', 'India']
    'template': '1'
    'title': 'China accuses India of conducting ''flagrant provocations'' as simmering
      border standoff heats up'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '607ba5b8-50b0-4898-9bc2-b3a521b37d1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-02T07:13:22.271+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2020-09-02T07:15:01.204+08:00
      'mgnl:lastActivatedBy': 'catherine'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> China''s government has accused Indian
        troops of illegally trespassing onto Chinese territory, in comments that could
        set the stage for a second tense border standoff between the two nuclear powers
        in just three months.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5c86006-3d06-4e31-8034-346c37caa1a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-02T07:13:22.272+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2020-09-02T07:15:01.205+08:00
      'mgnl:lastActivatedBy': 'catherine'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement Tuesday, a spokesperson for the Chinese Embassy in
        India said that Indian forces had "conducted flagrant provocations" over the
        weekend "which again stirred tension in the border areas."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6174acd-af94-4552-be7a-f8daff978d1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-02T07:13:22.272+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2020-09-02T07:15:01.205+08:00
      'mgnl:lastActivatedBy': 'catherine'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to China, Indian troops deliberately crossed the 2,100
        mile-long (3,379 kilometer) de facto border between the two countries, known
        as the Line of Actual Control, near Pangong Tso, a strategically located lake
        some 14,000 feet (4.2 kilometers) above sea level in the Himalayas.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b057d28-e51b-4d1a-8166-2faa0f8ea0a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-02T07:13:22.272+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2020-09-02T07:15:01.205+08:00
      'mgnl:lastActivatedBy': 'catherine'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China and India have been sparring over the area that surrounds
        the lake since the two fought the first of several border wars in 1962. The
        Line of Actual Control, which passes through Pangong Tso, was established
        in the wake of the original conflict, but it''s not an exact border. Though
        it shows up on maps, India and China do not agree on its precise location
        and both regularly accuse the other of overstepping it, or seeking to expand
        their territory.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d1b4760-57d1-4a52-bd0f-56e05781d4c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-02T07:13:22.272+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2020-09-02T07:15:01.205+08:00
      'mgnl:lastActivatedBy': 'catherine'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tuesday''s comments are the latest in a string of accusations and
        counter accusations. On Monday, India''s Defense Ministry leveled a vague
        charge against the Chinese People''s Liberation Army, accusing its troops
        of carrying out "provocative military movements to change the status quo."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9c01c80-df02-4e34-aae9-3b137fd62f60'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-02T07:13:22.272+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2020-09-02T07:15:01.205+08:00
      'mgnl:lastActivatedBy': 'catherine'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Defense Ministry said that Indian troops preempted Chinese military
        activity and undertook measures to "thwart Chinese intentions to unilaterally
        change facts on the ground." Though the ministry did not comment on the specifics
        of the operation, in a statement, it said troops had undertaken measures to
        strengthen their position on the southern bank of Pangong Tso.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8eb8be2a-d406-4c4f-b562-e8a3578f84d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-02T07:13:22.272+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2020-09-02T07:15:01.206+08:00
      'mgnl:lastActivatedBy': 'catherine'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China''s Foreign Ministry denied any incursion into Indian territory,
        and the country''s military and diplomatic officials are now accusing Indian
        troops of crossing the line.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95e2de7f-2a58-4bd4-9363-6b9b4c13ffbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-02T07:13:22.272+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2020-09-02T07:15:01.206+08:00
      'mgnl:lastActivatedBy': 'catherine'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"India''s move has grossly violated China''s territorial sovereignty,"
        the embassy spokesperson said Tuesday. "China has made solemn representations
        to the Indian side, urged the Indian side to strictly control and restrain
        its frontline troops, earnestly honor its commitments, immediately stop all
        the provocative actions, immediately withdraw its troops illegally trespassing
        the Line of Actual Control, immediately stop any actions leading to the escalation
        and complication of the situation."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ff756b5-a9f6-4f51-8304-a6c91d182da2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-02T07:13:22.272+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2020-09-02T07:15:01.206+08:00
      'mgnl:lastActivatedBy': 'catherine'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Area of strategic importance</h2>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '101cf23f-f370-4539-991f-af6ad2250a13'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-02T07:13:22.272+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2020-09-02T07:15:01.206+08:00
      'mgnl:lastActivatedBy': 'catherine'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pangong Tso is a long V-shaped body of water located south of the
        Galwan Valley. Though most of it lies in the Chinese region of Tibet, the
        portion that India controls is strategically important as it allows Indian
        forces to move into striking distance of a key Chinese mountain highway linking
        the western regions of Tibet and Xinjiang, said Bharat Karnad​,​ an expert
        in national security affiliated with the Indian Center for Policy Research.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '258c96c8-ef66-4f33-81b7-367762e126d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-02T07:13:22.272+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2020-09-02T07:15:01.207+08:00
      'mgnl:lastActivatedBy': 'catherine'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But while Pangong Tso''s tactical importance may not have changed
        in nearly six decades, "the stakes are higher" now than ever, Karnad said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b10a20d5-bed5-4132-9e76-1521521f2a7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-02T07:13:22.272+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2020-09-02T07:15:01.207+08:00
      'mgnl:lastActivatedBy': 'catherine'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For India, the lake also serves as an important buffer to help defend
        the nearby region of Ladakh. According to Manoj Joshi a distinguished fellow
        at the Observer Research Foundation, a New Delhi-based think tank, the lake
        is a very obvious ingress route for military units looking to dominate or
        capture Leh, the largest town in Ladakh. "From a military stance, that''s
        why it was defended strongly in 1962," said Joshi.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76cd2537-b7a3-4b4e-be15-4e4a908e4712'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-02T07:13:22.272+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2020-09-02T07:15:01.207+08:00
      'mgnl:lastActivatedBy': 'catherine'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both sides maintain a large troop presence in the border region,
        raising the risk of potential miscalculation in the event of sudden and unexpected
        clashes. "Because the China and India border has not yet been officially delineated,
        India is trying to consolidate its actual areas, and then to control more
        disputed areas through gradual encroachment," said Long Xingchun, president
        of the Chengdu Institute of World Affairs.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc7f6574-6af9-497d-994c-f3d3c1217066'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-02T07:13:22.272+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2020-09-02T07:15:01.207+08:00
      'mgnl:lastActivatedBy': 'catherine'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This weekend''s incident is the latest in a long-running series
        of territorial flare-ups between the two sides in the Himalayas, and the second
        since June.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7139c46-e83a-4048-a6b7-987b7b71051e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-02T07:13:22.272+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2020-09-02T07:15:01.207+08:00
      'mgnl:lastActivatedBy': 'catherine'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But analysts fear that rising nationalist forces in the world''s
        two most populous countries could fuel these simmering border disputes, especially
        as both sides look to distract the public from the economic and human costs
        of the Covid-19 pandemic.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '084a94a3-3ebe-48b2-9b83-36b2cd04c225'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-02T07:13:22.272+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2020-09-02T07:15:01.208+08:00
      'mgnl:lastActivatedBy': 'catherine'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At least 20 Indian soldiers were killed during a bloody hand-to-hand
        standoff in the Galwan Valley not far from Pangong Tso in June. China has
        never acknowledged any casualties from that clash.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9b2fd9d-e55c-4cdc-8ab8-44e685c43ad4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-02T07:13:22.273+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2020-09-02T07:15:01.208+08:00
      'mgnl:lastActivatedBy': 'catherine'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The situation was temporarily resolved after the two sides engaged
        in talks and withdrew soldiers. While dialogue between frontline commanders
        has typically been a means for deescalation, the recent spike in tensions
        suggest that a more comprehensive diplomatic solution may be required.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3522d41d-7292-40d4-b9c0-cc91f628f88a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-02T07:13:22.273+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2020-09-02T07:15:01.208+08:00
      'mgnl:lastActivatedBy': 'catherine'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Karnad said that the likelihood of further clashes will decrease
        in the coming weeks, as the frigid Himalayan winter sets in, but warned that
        border disputes could become something of a new normal if there are no major
        strategic changes on either side.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35b90d58-d162-4a87-bae7-deca1ae8bd74'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-02T07:13:22.273+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2020-09-02T07:15:01.208+08:00
      'mgnl:lastActivatedBy': 'catherine'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com&nbsp;<em><a href="https://edition.cnn.com/2020/09/01/asia/india-china-pangong-tso-lake-dispute-intl-hnk/index.html"
        target="_blank">China accuses India of conducting ''flagrant provocations''
        as simmering border standoff heats up</a></em></p>'
  'CGTN-anchor-detention-Xi-Jinping-China':
    'author': 'James Griffiths, CNN Business'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2020-09-02T07:18:27.978+08:00
    'imagesource': 'jcr:2aa03511-3a6b-4fda-aa46-088d686c13d2'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '3b90538b-614a-45cb-b96b-02537b4dae69'
    'lead': 'Detention of CGTN anchor shows that in Xi Jinping''s China, not even
      the propagandists are safe'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-09-02T07:26:13.426+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2020-09-02T07:27:44.760+08:00
    'mgnl:lastActivatedBy': 'catherine'
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['CGTN', 'Xi-Jinping', 'China']
    'template': '1'
    'title': 'Detention of CGTN anchor shows that in Xi Jinping''s China, not even
      the propagandists are safe'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '575cec80-f9d0-4aa6-b8d6-289866723463'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-02T07:26:13.426+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2020-09-02T07:27:44.760+08:00
      'mgnl:lastActivatedBy': 'catherine'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;In Cheng Lei''s last WeChat post before
        she disappeared, the Chinese state TV host posed in a bright green dress on
        a Shake Shack-branded rickshaw outside the newly opened Beijing branch of
        the American restaurant chain.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cebdab8-1530-4417-9d52-e3b1f3f785fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-02T07:26:13.426+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2020-09-02T07:27:44.760+08:00
      'mgnl:lastActivatedBy': 'catherine'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That was on August 12. Cheng, an Australian citizen, hasn''t been
        seen since. On Monday, <a href="https://www.cnn.com/2020/08/31/media/cheng-lei-detained-australia-china/index.html"
        target="_blank">Canberra said that it had received a "formal notification"
        of her detention</a>, two days after her last-known social media post.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5aed2d53-37f1-4a01-abde-c6daebf584ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-02T07:26:13.427+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2020-09-02T07:27:44.760+08:00
      'mgnl:lastActivatedBy': 'catherine'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It is unclear what exactly prompted Cheng''s detention. She was
        a veteran business anchor for state broadcaster CGTN, which has since scrubbed
        all reference of her from its website and social media.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '988fb181-9715-46f3-9528-f00b997f51d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-02T07:26:13.427+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2020-09-02T07:27:44.760+08:00
      'mgnl:lastActivatedBy': 'catherine'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CGTN is the international arm of CCTV, one of the most important
        propaganda outlets in China, carrying all major government and Communist Party
        events and announcements. Unlike the more strident or nationalist tone taken
        in some print media backed by the Chinese state, CCTV, and especially the
        English-language CGTN, has traditionally been more restrained.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7faf95d-849e-4c3b-9c39-58ad78ea0874'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-02T07:26:13.427+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2020-09-02T07:27:44.760+08:00
      'mgnl:lastActivatedBy': 'catherine'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In her spare time, Cheng was active in the Australian community
        in Beijing, taking part in events at the Australian Chamber of Commerce and
        acting as an "alumni ambassador" for the country''s embassy.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29d8ebfa-0f86-4da8-af79-b0bd542961fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-02T07:26:13.427+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2020-09-02T07:27:44.760+08:00
      'mgnl:lastActivatedBy': 'catherine'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking to Sydney radio station 2GB Tuesday, Australian Foreign
        Minister Marise Payne could not say why Cheng has been detained since August
        14, but described the idea that Cheng could be used by China as a pawn in
        the deteriorating relationship between the two countries as "speculative at
        best."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8764a7b2-4fdc-4e49-a86f-18b31122956c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-02T07:26:13.427+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2020-09-02T07:27:44.761+08:00
      'mgnl:lastActivatedBy': 'catherine'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The relationship between Australia and China has frayed in recent
        months after Canberra called for an investigation into the origins of the
        coronavirus pandemic, and the countries have engaged in tit-for-tat trade
        restrictions.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd64aafa9-b858-4c80-bf25-4a6b90e0baa6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-02T07:26:13.427+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2020-09-02T07:27:44.761+08:00
      'mgnl:lastActivatedBy': 'catherine'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That has led some in the Australian media to speculate that Cheng''s
        detention could be political in nature, comparing it to the seizure in December
        2018 of Canadians Michael Kovrig and Michael Spavor, after their government
        detained Chinese business executive Meng Wanzhou on behalf of the US.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b36be99d-907d-471b-8977-87b73a680350'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-02T07:26:13.427+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2020-09-02T07:27:44.761+08:00
      'mgnl:lastActivatedBy': 'catherine'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kovrig and Spavor were finally charged with spying in June 2020,
        over a year after they were first detained. They have been denied access to
        their families, lawyers and consular officials for months at a time.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93e32202-2409-4f7a-bd9a-da9a01846586'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-02T07:26:13.427+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2020-09-02T07:27:44.761+08:00
      'mgnl:lastActivatedBy': 'catherine'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CGTN did not respond to a request to comment.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f022fb15-9c40-458c-8e29-202b283a32a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-02T07:26:13.427+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2020-09-02T07:27:44.761+08:00
      'mgnl:lastActivatedBy': 'catherine'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asked for comment at a press briefing on Tuesday, Ministry of Foreign
        Affairs spokeswoman Hua Chunying said: "I have no specific information for
        you. China is a country under the rule of law, and we will act in accordance
        with the law."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e4f60f6-e1da-4fd4-803a-4af7fed10de4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-02T07:26:13.427+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2020-09-02T07:27:44.761+08:00
      'mgnl:lastActivatedBy': 'catherine'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While details on the case are still scant, there are apparent indications
        that Cheng is being held for reasons not related to standard criminal charges.
        According to the ABC, the Australian broadcaster that first reported her disappearance,
        Cheng is being held under what is known as "residential surveillance at a
        designated location (RSDL)," a system by which people can be detained without
        charge for up to six months.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b1af42e-7e6f-42ba-85f7-d15a00523b5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-02T07:26:13.427+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2020-09-02T07:27:44.761+08:00
      'mgnl:lastActivatedBy': 'catherine'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This matches comments made by Payne on Tuesday, who said that Cheng
        was being detained without charge and could be held "for months." A source
        with knowledge of the situation said Cheng was being held at a detention facility.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '561715d9-2f6d-4ce4-b19e-9b2e3ab0380b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-02T07:26:13.427+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2020-09-02T07:27:44.761+08:00
      'mgnl:lastActivatedBy': 'catherine'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>RSDL, which was added to China''s criminal procedural law in 2012,
        essentially legalized the practice of so-called "black jails," detention centers
        where dissidents and activists were often held for months on end without charge
        in a bid to solicit specific information, or to gain political leverage. Former
        detainees who went through RSDL have spoken of being denied access to their
        families and lawyers, threatened with torture and strong-armed into signing
        false confessions.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f475e87-232b-4162-80aa-3a79b061c7fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-02T07:26:13.427+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2020-09-02T07:27:44.761+08:00
      'mgnl:lastActivatedBy': 'catherine'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since RSDL was first legalized, it has been used widely against
        dissidents, government officials, and foreign nationals. It''s just one of
        several means of detention the Chinese authorities have to go after those
        who challenge them politically.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd43c8c39-7ce8-4c27-a577-bb6f54b412e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-02T07:26:13.427+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2020-09-02T07:27:44.761+08:00
      'mgnl:lastActivatedBy': 'catherine'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Communist Party members have for years faced the threat of extralegal
        detention and potential torture in a dedicated system known as Shuanggui set
        up for going after allegedly corrupt cadres. Officials often disappear into
        the system for months at a time, emerging white haired and haggard to confess
        to a series of offenses ahead of a criminal trial.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48926666-6079-4dbe-b9c9-738171460865'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-02T07:26:13.427+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2020-09-02T07:27:44.761+08:00
      'mgnl:lastActivatedBy': 'catherine'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since 2018, that system has been formalized and extended far beyond
        the membership of the Party itself as the National Supervisory Commission,
        under the principle of "expanding the punishment of the few to manage the
        many." Purportedly an anti-corruption body, the NSC exists outside the judicial
        system and has been criticized for curtailing the already limited rights available
        to those accused of crimes in China.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50e3fb20-8c10-4b99-8692-689839a24857'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-02T07:26:13.428+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2020-09-02T07:27:44.761+08:00
      'mgnl:lastActivatedBy': 'catherine'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Commanded to arm their minds with Xi Jinping Thought and consider
        the Party their family, Cheng wouldn''t be the first Chinese state media employee
        to fall afoul of the authorities and end up in some arm of the sprawling detention
        apparatus.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf896774-6713-4e42-913c-00907e19f7e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-02T07:26:13.428+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2020-09-02T07:27:44.761+08:00
      'mgnl:lastActivatedBy': 'catherine'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2014, Rui Chenggang, one of the best known faces on CCTV, was
        detained on corruption charges. Rui''s ultimate fate still remains unclear,
        with some reports suggesting he was sentenced to six years in prison. Outside
        the state media system, many journalists have been prosecuted for their work,
        and China remains the largest jailer of reporters in the world.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc16f271-9faa-4770-b2b3-6abce1915825'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-02T07:26:13.428+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2020-09-02T07:27:44.761+08:00
      'mgnl:lastActivatedBy': 'catherine'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Those already limited press freedoms have shrunk even more in recent
        months, with the expulsion of multiple foreign reporters and additional restrictions
        on Chinese journalists in how they cover the coronavirus pandemic.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cacb5d4e-bef9-432a-9a7c-a52d5ab85609'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-02T07:26:13.428+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2020-09-02T07:27:44.761+08:00
      'mgnl:lastActivatedBy': 'catherine'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While Cheng''s own reporting for CGTN focused on fairly bland business
        news, she did occasionally write public posts on Facebook about more sensitive
        topics, including some which were mildly critical of China''s response to
        the coronavirus and censorship of online criticism. Before joining the network,
        she was a journalist for CNBC.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6288bcbf-9542-43ea-848d-bc63fec43107'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-02T07:26:13.428+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2020-09-02T07:27:44.761+08:00
      'mgnl:lastActivatedBy': 'catherine'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Her disappearance, and the many questions around it, demonstrates
        that even those within the propaganda apparatus can step over the invisible
        red lines that govern life in Xi Jinping''s China, and have their lives upended.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14f27d08-fbc9-4afc-a6e8-087b85c2b32b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-02T07:26:13.428+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2020-09-02T07:27:44.761+08:00
      'mgnl:lastActivatedBy': 'catherine'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mei Fong, a former Wall Street Journal reporter in Beijing, wrote
        on Twitter that with regard to Cheng''s detention, "the question probably
        every foreign journalist reporting in China is asking: if Beijing can detain
        a journalist reporting for ''safe'' CGTN, how safe am I?"</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d186ed0-5470-44ec-ac4d-6096abedc66a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-02T07:26:13.428+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2020-09-02T07:27:44.761+08:00
      'mgnl:lastActivatedBy': 'catherine'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com <em><a href="https://edition.cnn.com/2020/09/01/media/china-cgtn-cheng-lei-rsdl-intl-hnk/index.html"
        target="_blank">Detention of CGTN anchor shows that in Xi Jinping''s China,
        not even the propagandists are safe</a></em></p>'
  'Andy-Murray-US-Open-grand-slam-tennis-return':
    'author': 'Ravi Ubha, for CNN'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2020-09-02T07:39:45.827+08:00
    'imagesource': 'jcr:faf31c37-7e8c-4935-ad63-e51b98b88a58'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '5dd481b0-f735-4242-b3a2-262ad37a8ecb'
    'lead': 'Andy Murray''s return to grand slam tennis was predictably dramatic.
      It was also victorious.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-09-02T07:42:40.018+08:00
    'mgnl:createdBy': 'alyssa'
    'mgnl:lastActivated': 2020-09-02T07:42:40.512+08:00
    'mgnl:lastActivatedBy': 'alyssa'
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Andy-Murray', 'Murray', 'US-Open', 'tennis']
    'template': '1'
    'title': 'Andy Murray pulls off escape act in US Open win'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7260974b-b182-40bd-a492-c4449268ae8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-02T07:42:40.018+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2020-09-02T07:42:40.513+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)—&nbsp;</strong>Andy Murray''s return to grand slam
        tennis was predictably dramatic. It was also victorious.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca1f381e-3d77-4389-97c6-69f666ae4df9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-02T07:42:40.018+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2020-09-02T07:42:40.513+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Murray might have needed hip resurfacing surgery to save his career
        but his reserves were there for all to see as he rallied Tuesday from two
        sets down and saved a match point to defeat Japanese shot maker Yoshihito
        Nishioka 4-6 4-6 7-6 (5) 7-6 (4) 6-4 in four hours, 39 minutes.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f933dd92-121f-4d23-9f57-6aa0e7676b15'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-02T07:42:40.018+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2020-09-02T07:42:40.513+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was indeed some escape for Murray, who also trailed the left-hander
        3-1 in the third, took a medical time out for a toe issue to end the fourth
        and was behind by a break at 3-2 in the fifth.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b53ba0b9-88a6-4c3d-b2ad-17326361f2fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-02T07:42:40.018+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2020-09-02T07:42:40.514+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ultimately, Murray played the big points better on Arthur Ashe Stadium
        in Flushing Meadows, New York, going 4-for-6 on break points compared to the
        49th-ranked Nishioka''s 5-for-16 in their first meeting.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02e19859-3208-45b5-99e5-9423df1904f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-02T07:42:40.018+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2020-09-02T07:42:40.514+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That included saving the match point at 5-6 in the fourth when Nishioka
        sent his return from a first serve long.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39958ab1-914b-4d2f-9358-7bfd1b892ab6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-02T07:42:40.018+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2020-09-02T07:42:40.514+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Murray became the second British player in as many days to fend
        off a match point and rally from two sets down after Cameron Norrie did the
        same against Diego Schwartzman.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '819c5541-6fd5-497a-b7c1-6ddc73476389'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-02T07:42:40.018+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2020-09-02T07:42:40.514+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The three-time grand slam champion last contested a singles grand
        slam match at the 2019 Australian Open in what many thought would be his final
        tournament.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7952a42-9b61-45ed-a939-8805e836c6d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-02T07:42:40.018+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2020-09-02T07:42:40.514+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hampered severely by hip issues, the Scot said prior to Melbourne
        he was calling it quits but hoped to bid adieu at his home grand slam tournament,
        Wimbledon.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '717b8bbb-ab87-4abd-b504-996ad29c82e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-02T07:42:40.019+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2020-09-02T07:42:40.515+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But after taking one of the game''s toughest competitors, Roberto
        Bautista Agut, to five sets -- yes, five more sets -- the father of three
        opted for the hip resurfacing operation in an attempt to keep things going.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1e7fd42-8aea-4123-9da0-9e2c0c57ae6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-02T07:42:40.019+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2020-09-02T07:42:40.515+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Promising showing last week</h2>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c78d87df-9bd4-4798-8940-b9d6b9227fad'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-02T07:42:40.019+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2020-09-02T07:42:40.515+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It hasn''t been smooth sailing since -- his lone grand slam action
        since the surgery came in doubles at Wimbledon in 2019 -- but Murray upset
        Alexander Zverev at last week''s warmup Western &amp; Southern Open.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57c64e06-8239-4241-89b2-ba1a3f7d47e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-02T07:42:40.019+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2020-09-02T07:42:40.515+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I felt way better today at the end of that match than I did when
        I played Bautista in Australia," said Murray. "I''m not sitting here with
        my hip throbbing and aching. I''ll be able to sleep fine tonight and things
        like that."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c569df35-4af5-496b-928c-b900c7ec5e36'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-02T07:42:40.019+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2020-09-02T07:42:40.515+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Western &amp; Southern Open was also held on the grounds of
        the US Open as part of tennis'' much discussed bubble, rather than in its
        usual home near Cincinnati, Ohio.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12e90886-dc2e-4637-bce5-a13c5e086a97'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-02T07:42:40.019+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2020-09-02T07:42:40.516+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>No fans are on site due to the coronavirus pandemic but the likes
        of Naomi Osaka, Dominic Thiem and Grigor Dimitrov took in the action from
        their luxury corporate suites on center court. All seeded players in singles
        were given the vacant suites.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11676afa-eb3d-47c1-9648-c0fd0d705699'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-02T07:42:40.019+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2020-09-02T07:42:40.516+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Murray said he drew strength from seeing that brother Jamie -- a
        doubles specialist -- and father in-law Nigel Sears were also among those
        watching him.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6aa4ad93-2f58-4ce2-be57-da651615e82b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-02T07:42:40.019+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2020-09-02T07:42:40.516+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In some ways that can be a little bit distracting if you look up
        and you''ve got guys that are in the top five, top 10 in the world watching
        you and stuff," said Murray.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83b21453-f59c-4c1a-b0c3-ae673feb441f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-02T07:42:40.019+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2020-09-02T07:42:40.516+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"But for me, I had my father-in-law there. I had my brother there
        with his coach watching. There was a few of the British players that came
        out to watch and support, as well.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ec5fae6-f544-4faf-a1b2-3ad2f4f028eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-02T07:42:40.019+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2020-09-02T07:42:40.517+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Although the atmosphere was very flat overall, at the end of the
        match and as I was starting to turn it around, I could at least look up and
        see some faces in different points of the court to give me a little bit of
        encouragement, which definitely, definitely helped."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a00581e3-2b91-43fc-94c4-3ce23ba2068a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-02T07:42:40.019+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2020-09-02T07:42:40.517+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Murray shook his fist after Nishioka''s overhead from a superb lob
        landed long on the final point. He hadn''t tasted victory at a grand slam
        in singles since the 2018 US Open.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3010c3bf-bbca-42e1-ae7c-4feeb1f4f94e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-02T07:42:40.019+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2020-09-02T07:42:40.517+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think it was pretty emotional straight after the match finished,"
        he said. "When I got back to the locker room, sort of look at my phone, see
        the messages from family and friends, the team and stuff.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ab78a24-3465-4588-9f80-51ae27dae5a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-02T07:42:40.019+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2020-09-02T07:42:40.517+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They''re the people that have kind of seen me go through everything,
        been there, seen the tough times. I don''t know how many of us actually believed
        I''d be back kind of winning matches like that.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5990860a-08e3-4213-91ed-115baf61ab4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-02T07:42:40.019+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2020-09-02T07:42:40.517+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Today''s win meant a lot. A lot''s gone into it."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08ec41bd-339f-4d7c-8766-f4e64630ed6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-02T07:42:40.019+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2020-09-02T07:42:40.518+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Murray has loved playing at the tournament ever since he won the
        juniors in 2004. His slam breakthrough came at Flushing Meadows in 2012 and
        he has now come back from two-set deficits four times at the US Open, more
        than at any other slam. Three have come against left-handers.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e91021f7-df4d-418b-bfe8-35a38d00a669'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-02T07:42:40.020+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2020-09-02T07:42:40.518+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His next opponent is one of the game''s brightest young stars, Canada''s
        Felix Auger Aliassime.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd21cac7d-a2ea-4bdc-9a30-5b15e84f8573'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-02T07:42:40.020+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2020-09-02T07:42:40.518+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Dedicates win to Suarez Navarro</h2>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddf67b85-2ff2-47d8-8af7-7006cd5ee5c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-02T07:42:40.020+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2020-09-02T07:42:40.518+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two-time grand slam winner Garbine Muguruza played her first match
        since February and downed another Japanese player, Nao Hibino, 6-4 6-4 earlier
        Tuesday.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98967cd5-04c5-491b-b536-5a3bbd56ce2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-02T07:42:40.020+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2020-09-02T07:42:40.518+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She dedicated the victory to Spanish compatriot Carla Suarez Navarro,
        who revealed on social media that she has been diagnosed with Hodgkin lymphoma
        and will be undergoing six months of chemotherapy.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d10b2c0-7223-4349-acea-ac282e84bc49'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-02T07:42:40.020+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2020-09-02T07:42:40.519+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The former world No. 6 with the glorious one-handed backhand is
        one of the tour''s most liked players.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85432cd6-78f3-41b5-8bc1-cfe317830ee4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-02T07:42:40.020+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2020-09-02T07:42:40.519+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When we spoke a few days ago, when she gave me the news, I was,
        I think, shocked, because I was expecting to see her in this tournament,"
        Muguruza said to reporters. "She''s such a nice woman, so sweet, so kind,
        so humble.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02a603e0-261b-425d-888a-606dc62bc993'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-02T07:42:40.020+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2020-09-02T07:42:40.519+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When these things happen to these good people, I feel so sad about
        it. So I know she was watching my match, and we talked a little bit.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '935067a7-516b-4318-ab86-9a1fb2780261'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-02T07:42:40.020+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2020-09-02T07:42:40.519+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I, for sure, will dedicate this win to her, because I want her
        to feel that we are behind her, that I am behind her, and I will go and see
        her at some point when it is fine."</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af7ab828-b8d2-49f9-958b-1219303643e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-02T07:42:40.020+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2020-09-02T07:42:40.519+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Serena Williams, who played mixed doubles with Murray at Wimbledon
        last year, opened her bid for a 24th major with a 7-5 6-3 win over Kristie
        Ahn.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9d3845d-e825-44cf-ab22-f284f4bfe9c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-02T07:42:40.020+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2020-09-02T07:42:40.520+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Getting to 24 would see Williams tie Margaret Court for the all-time
        record but the 38-year-old took sole possession of top spot in US Open singles
        wins with 102 -- one more than Chris Evert -- by defeating Ahn.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6d659cd-9140-41c7-9af7-32bf0ecca174'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-02T07:42:40.020+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2020-09-02T07:42:40.520+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The key moment might have come when Williams hit two straight aces
        and another big serve to hold from 4-4, 30-40 in the first.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdd33495-1409-4eed-9582-e8551d3ee36a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-02T07:42:40.020+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2020-09-02T07:42:40.520+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Her buildup has been marked by upset losses last week and also in
        Lexington, Kentucky, but the American has never lost, like Murray, in the
        first round of the US Open.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05cc19ea-4664-4a9e-ab62-a885c531564b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-02T07:42:40.021+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2020-09-02T07:42:40.520+08:00
      'mgnl:lastActivatedBy': 'alyssa'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2020/09/01/tennis/andy-murray-tennis-nishioka-serena-spt-intl/index.html">"Andy
        Murray pulls off escape act in US Open win."</a></em></p>'
  'COVID-19-study-possible-risks-pregnant-women':
    'author': 'Jacqueline Howard, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-09-02T07:53:25.571+08:00
    'imagesource': 'jcr:896917ac-0938-4de8-97ae-fccfab5c3362'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd330c65f-57c7-45f5-ac16-8d8667d9e3a1'
    'lead': 'Researchers are learning more about what pregnant women may experience
      if they are infected with the coronavirus that causes COVID-19.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-09-02T07:59:37.292+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2020-09-02T07:59:37.547+08:00
    'mgnl:lastActivatedBy': 'catherine'
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'New COVID-19 study reveals more about possible risks to pregnant women'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffa65fcc-2c8f-45a5-ada2-ba74daa07dde'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-02T07:59:37.292+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2020-09-02T07:59:37.547+08:00
      'mgnl:lastActivatedBy': 'catherine'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Researchers are learning more about what
        pregnant women may experience if they are infected with the coronavirus that
        causes COVID-19.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ad35e74-f9e6-43ca-a0ab-06abd7185bd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-02T07:59:37.292+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2020-09-02T07:59:37.547+08:00
      'mgnl:lastActivatedBy': 'catherine'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pregnant and recently pregnant women who are diagnosed with COVID-19
        in the hospital appear to be less likely to have symptoms of fever and muscle
        pain but more likely to be admitted to the intensive care unit, according
        to a new paper published in the <a data-cke-saved-href="https://www.bmj.com/content/370/bmj.m3320"
        href="https://www.bmj.com/content/370/bmj.m3320" target="_blank">BMJ medical
        journal</a> on Tuesday. The study also found pregnant women with COVID-19
        are at increased risk of delivering preterm, but preterm birth rates were
        not high.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41ab4708-29d2-4a8b-9ca3-29a19475b163'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-02T07:59:37.293+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2020-09-02T07:59:37.548+08:00
      'mgnl:lastActivatedBy': 'catherine'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We found that one in 10 pregnant or recently pregnant women who
        are attending or admitted to hospital for any reason are diagnosed as having
        suspected or confirmed COVID-19, although the rates vary," the researchers
        -- from various institutions in Europe and China -- wrote in the paper.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d2aa8b4-5386-4899-914e-fb2037beeca1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-02T07:59:37.293+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2020-09-02T07:59:37.548+08:00
      'mgnl:lastActivatedBy': 'catherine'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The researchers reviewed 77 studies on COVID-19 in pregnant and
        recently pregnant women, published from December 1 and June 26.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d782525-3f70-479e-8dad-cd63060b83ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-02T07:59:37.293+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2020-09-02T07:59:37.548+08:00
      'mgnl:lastActivatedBy': 'catherine'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Collectively, those studies included data on 13,118 pregnant and
        recently pregnant women with COVID-19, and 83,486 non-pregnant women of reproductive
        age who also had COVID-19.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17ef4fc1-f653-41ff-8bda-51a46d782f85'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-02T07:59:37.293+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2020-09-02T07:59:37.548+08:00
      'mgnl:lastActivatedBy': 'catherine'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Covid-19 related symptoms of fever and myalgia (muscle ache)
        manifest less often in pregnant and recently pregnant women than in nonpregnant
        women of reproductive age," the researchers wrote.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d85a134-7e34-4e26-a9f9-aa6a9752e5db'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-02T07:59:37.293+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2020-09-02T07:59:37.548+08:00
      'mgnl:lastActivatedBy': 'catherine'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Pregnant or recently pregnant women with COVID-19 seem to be at
        increased risk of requiring admission to an intensive care unit or invasive
        ventilation."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f614fe4-5e52-465f-9688-f4692dfefebd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-02T07:59:37.293+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2020-09-02T07:59:37.549+08:00
      'mgnl:lastActivatedBy': 'catherine'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Older women, women who are heavier and women with conditions such
        as diabetes, kidney disease or other chronic conditions may also have a higher
        risk of severe disease, they said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '750e1306-8d7e-43d0-887a-bcecb4083f4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-02T07:59:37.293+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2020-09-02T07:59:37.549+08:00
      'mgnl:lastActivatedBy': 'catherine'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The researchers also found in those studies that pregnant women
        with COVID-19 are at increased risk of delivering preterm and their babies
        being admitted to the neonatal unit, although overall rates of spontaneous
        preterm births were not high. Also, stillbirth and neonatal death rates were
        low, the researchers found.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb805a37-4f20-4018-9bcc-24513903e7fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-02T07:59:37.293+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2020-09-02T07:59:37.549+08:00
      'mgnl:lastActivatedBy': 'catherine'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The studies used in the review primarily reported on pregnant women
        who required visits to the hospital and not many studies reported outcomes
        by trimester.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a4ed056-05d5-430a-9870-4585ad91fd13'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-02T07:59:37.293+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2020-09-02T07:59:37.549+08:00
      'mgnl:lastActivatedBy': 'catherine'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Reviews such as this can only be as good as the studies they summarize
        and it is important to note that a high proportion of the included studies
        have a substantial risk of bias," Dr. Marian Knight, professor of maternal
        and child population health at Britain''s University of Oxford, said in a
        <a href="https://www.sciencemediacentre.org/expert-reaction-to-study-looking-at-covid-19-in-pregnancy/"
        target="_blank">statement</a> distributed by the UK-based Science Media Center
        on Tuesday.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '210cece2-9b40-47f1-90a2-eac886fb78bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-02T07:59:37.293+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2020-09-02T07:59:37.550+08:00
      'mgnl:lastActivatedBy': 'catherine'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is also important to recognize that, whilst this review reports
        high preterm birth rates, a number of women affected by COVID-19 in pregnancy
        are still pregnant, and thus are not included in the study data. This may
        make preterm birth rates appear artificially high," Knight said. "Nevertheless,
        some pregnant women affected by COVID-19 may have a subsequent preterm birth
        and preventing infection remains essential."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a08bb9cf-bb2a-464b-a7f3-d92e7277f1bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-02T07:59:37.293+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2020-09-02T07:59:37.550+08:00
      'mgnl:lastActivatedBy': 'catherine'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dr. Edward Morris, president of the Royal College of Obstetricians
        and Gynecologists, said in another statement on Tuesday that the new paper
        provides "a welcome and comprehensive synthesis of the available research"
        on COVID-19 in pregnancy.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '255e6cff-4840-41bd-8a69-e702b566ba68'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-02T07:59:37.293+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2020-09-02T07:59:37.550+08:00
      'mgnl:lastActivatedBy': 'catherine'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"While overall risks to pregnant women from coronavirus are low,
        the findings of this study highlight the particular risks to pregnant women,"
        Morris said. "Pregnant women are included in the list of people at moderate
        risk as a precaution and pregnant women should therefore continue to follow
        the latest government guidance on social distancing and avoiding anyone with
        symptoms suggestive of coronavirus."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '140f59b1-4852-4b89-9b41-92972b00bf20'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-02T07:59:37.293+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2020-09-02T07:59:37.550+08:00
      'mgnl:lastActivatedBy': 'catherine'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com&nbsp;<em><a href="https://edition.cnn.com/2020/09/01/health/covid-19-pregnant-women-study-wellness/index.html"
        target="_blank">New COVID-19 study reveals more about possible risks to pregnant
        women</a></em></p>'
  'Dictionary-com-update-race-culture-gender-identity':
    'author': 'Leah Asmelash, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-09-02T08:42:49.188+08:00
    'imagesource': 'jcr:60ad0689-580b-4048-9ea4-b9ac374e5d0c'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'efc437ac-11b2-4e89-bc75-1a7e93418548'
    'lead': 'The dictionary website announced an update of more than 15,000 entries,
      refining and adding terms specifically related to race, identity, sexual orientation,
      and mental health.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-09-02T08:47:32.300+08:00
    'mgnl:createdBy': 'alyssa'
    'mgnl:lastActivated': 2023-01-25T20:11:09.526+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T20:09:16.198+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Dictionary.com', 'black']
    'template': '1'
    'title': 'Dictionary.com adds Black, as it refers to a person, in massive update
      around definitions that reflect culture, identity, and race'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08776cbf-70f4-457b-aa7b-46ea251ed690'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-02T08:47:32.300+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T20:11:09.532+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)—&nbsp;</strong>"Afro-Latinx." "Deadname." "Janky."
        These are just some of the many terms now on Dictionary.com.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31e84518-6d68-445b-b183-4c5e4e3947f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-02T08:47:32.300+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T20:11:09.533+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The dictionary website <a href="https://www.dictionary.com/e/new-words-dictionary-2020/">announced
        an update</a> of more than 15,000 entries, refining and adding terms specifically
        related to race, identity, sexual orientation, and mental health.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8992e049-f91b-4190-bd03-118c25742dfb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-02T08:47:32.300+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T20:11:09.534+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The work of a dictionary is more than just adding new words. It''s
        an ongoing effort to ensure that how we define words reflects changes in language—and
        life," said John Kelly, a senior editor at Dictionary.com, in a news release.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af9cefc4-bc4c-4a59-a15a-54114c81cea1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-02T08:47:32.300+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T20:11:09.535+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Among our many new entries are thousands of deeper, dictionary-wide
        revisions that touch us on our most personal levels: how we talk about ourselves
        and our identities, from race to sexual orientation to mental health. Our
        revisions are putting people, in all their rich humanity, first, and we''re
        extremely proud of that."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae3e297b-4da6-4546-9694-d9b960921c7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-02T08:47:32.300+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T20:11:09.535+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>It capitalizes Black</h2>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a39e85e-3fb1-4778-81b4-4b572534cd43'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-02T08:47:32.300+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T20:11:09.536+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The update includes the capitalization of Black, an increasingly
        popular move by many websites and news organizations as White America begins
        to reckon with race.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd40f3029-4cf4-4235-854c-2e4a40e731cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-02T08:47:32.300+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T20:11:09.537+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The website called the move "a mark of respect and recognition that''s
        in line with capitalizing other cultures and ethnicities." It also added terms
        like Afro-Latina, Afro-Latino, Afro-Latinx, brownface, Filipina, Filipinx,
        Pinay, Pinoy and Pinxy.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a601f58f-3b1f-4e4b-adb9-81376068df9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-02T08:47:32.301+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T20:11:09.537+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>It replaces ''homosexual''</h2>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ad69e90-19b1-4837-bbe5-db63b43128a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-02T08:47:32.301+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T20:11:09.538+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the update, the word "gay" replaced "homosexual," and "gay sexual
        orientation" replaced "homosexuality." The decision was made to remove "the
        implication of a medical diagnosis, sickness, or pathology when describing
        normal human behaviors and ways of being," Dictionary.com said in its release.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e41cf11-b9ac-4204-9fd2-28402421ea14'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-02T08:47:32.301+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T20:11:09.539+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The website added other LGBTQ terms as well, including "ace," "asexual,"
        "deadname" and "gender-inclusive."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cdafce3-b8cd-469c-9c39-1af619c24835'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-02T08:47:32.301+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T20:11:09.540+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>It updates language around suicide</h2>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2de171d7-96ba-4f95-89bc-75b0222917ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-02T08:47:32.301+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T20:11:09.540+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dictionary.com also updated its language around suicide -- replacing
        its previous wording of "commit suicide" with "die by suicide" or "end one''s
        life."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e77ff117-11d6-453c-a7b2-c22c65fca755'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-02T08:47:32.301+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T20:11:09.541+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There were some fun additions, too, like the acronym "GOAT," or
        greatest of all time, and "amirite" (the website used it in a sentence for
        convenience: "College admissions essays are exercises in creative writing,
        amirite?!")</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35e86741-9d92-433d-8b26-7e70b75d1af7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-02T08:47:32.301+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T20:11:09.542+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Here''s a look at more of the added terms:</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3019813-7087-4f08-9ecb-1159a1c3691e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-02T08:47:32.301+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T20:11:09.543+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>ace</strong>: an asexual.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4363e2bd-8ccf-45c5-9e3d-c6e13c54f312'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-02T08:47:32.301+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T20:11:09.544+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Afro-Latina:</strong> of or relating to Black Latinas with
        African ancestry.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eaf32f79-d90a-41af-8188-5c62e06a1cc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-02T08:47:32.301+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T20:11:09.544+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Afro-Latino:</strong> of or relating to Black Latinos with
        African ancestry.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3ff5e6e-bc9f-4157-a303-98b8a66dde74'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-02T08:47:32.301+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T20:11:09.545+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Afro-Latinx:</strong> of or relating to Black Latinx with
        African ancestry (used in place of the masculine form Afro-Latino or the feminine
        form Afro-Latina).</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75406a14-462d-4f1b-b97a-a192af0c536f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-02T08:47:32.301+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T20:11:09.546+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>alcohol use disorder</strong>: a chronic relapsing disorder
        characterized by alcohol abuse or dependence, as compulsive use of alcoholic
        beverages, the development of physical or psychological symptoms upon reducing
        or ceasing intake, and decreased ability to function socially and professionally.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a1f109a-8ef2-439c-b9cf-d3a74d92d8d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-02T08:47:32.301+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T20:11:09.546+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>amirite</strong>: an informal variant spelling of the phrase
        "am I right" used to elicit agreement or solidarity at the end of an observation,
        or used facetiously to undermine or mock the preceding observation.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3e9d151-6a5e-49c1-b53a-3994d12ba5b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-02T08:47:32.301+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T20:11:09.547+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>assistance animal</strong>: an animal that is able to provide
        physical or emotional assistance to a person living with a disability, as
        alerting a deaf person to the sound of a doorbell.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab2d00f5-c1c9-43a4-ad82-34b456ef3507'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-02T08:47:32.301+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T20:11:09.547+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>biromantic:</strong> noting or relating to a person who
        is romantically attracted to people of two specific and distinct gender identities,
        as both men and women.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6678f02c-49b7-493e-a429-4011078fd3c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-02T08:47:32.302+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T20:11:09.548+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>brownface:</strong> imitation of a minority group member''s
        appearance, speech, traditional dress, etc., by a person who is not a member
        of that group.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db0b02cb-2a71-4cd9-91cf-ec9ab56b9414'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-02T08:47:32.302+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T20:11:09.549+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>deadname</strong>: the previous name of someone who has
        changed that name, especially the pretransition first name of a trans person.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '059950df-0aa9-404e-9802-371aaa830a57'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-02T08:47:32.302+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T20:11:09.549+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>dead white male:</strong> one of a group of white male writers,
        scientists, or other historical figures whose works have traditionally dominated
        the field or been a disproportionate part of the school curriculum in the
        West.</p>'
    '25':
