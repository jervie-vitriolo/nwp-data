      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>“Ang objective ko lang naman ay makatulong para sa information
        dissemination, lalo na ngayon nabawasan ang major network na nagbabalita.
        Ang pagkakamali ko, ang laki ng mukha ko. Pasensya na,”</em> he told CNN Philippines.</p>'
