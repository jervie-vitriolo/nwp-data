      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8b59880-7202-40fa-ab7f-1ce10f0cd59c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-02T16:01:38.419+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T20:10:45.283+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sarmiento also claimed that he reported his findings to Mas'' office,
        but these were not immediately acted upon. Mas now serves as Senior Vice President
        for the Management Services Sector of the agency.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efeeaf68-0004-4f02-9fd5-b9592b4c073b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-02T16:01:38.419+08:00
