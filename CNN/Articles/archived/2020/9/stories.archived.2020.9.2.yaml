      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Movie screenings by the Manila Bay will be held on Wednesdays to
        Sundays. A vehicle can have a maximum of four people inside, but they must
        stay inside their cars with their face masks on while ensuring social distancing
        is enforced at all times. The ticket costs P400 per person.</p>'
