    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Duterte calls for ‘new order’ vs. terrorism in virtual Aqaba Process
      meeting with world leaders  '
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7663ce0b-5493-4442-9351-b1b8f4518142'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-02T12:51:16.372+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T20:10:54.431+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 2) -</strong> President
        Rodrigo Duterte called on his fellow world leaders to build a “new order”
        in combatting terrorism during a teleconferencing in the anti-terrorism initiative
        called the Aqaba Process hosted by Jordanian King Abdullah II.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42d2bae0-a89e-4f35-91ad-2cb7413c199e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-02T12:51:16.372+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T20:10:54.432+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Build new order: one that is more secure, just, and humane – where
        there is no room for the barbarity of terrorists and extremist forces," said
        Duterte, as quoted in a statement released by the Office of the President.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3754040-26b5-4a29-b717-da7188af49f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-02T12:51:16.372+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T20:10:54.433+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"And one that is fair, equal, and sustainable- where progress and
        prosperity,” he added.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf57a7dd-0cf4-48eb-9e02-51ede2ae1b00'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-02T12:51:16.372+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T20:10:54.435+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Aqaba Process is a series of international meetings among heads
        of state launched in 2015 to address violent extremist threats and strengthen
        counterterrorism effort.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efafb232-2dc2-41a7-8500-8bb92a7ec85b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-03T00:00:36.508+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T20:10:54.435+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the two-hour meeting, Duterte called for “more openness, deeper
        solidarity, and stronger cooperation among nations” in countering terrorism
        and violent extremism and even facilitating economic recovery.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebfb494f-68c1-470c-a2ba-5916daf1c411'
