      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61128fca-7fc0-4016-ae46-f89e841ed0ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-02T20:09:51.332+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T20:10:22.957+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bhanu fractured his skull. He needed 85 stitches and multiple operations,
        before doctors put him into a medically induced coma.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38bb88fe-9d21-429e-b1aa-92779cf2b078'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-02T20:09:51.332+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T20:10:22.958+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb2fae3e-e76a-4fde-8369-5efe4032e02a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-02T20:09:51.332+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T20:10:22.958+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When he woke up almost seven days later, the doctors told his parents
        that Bhanu could be cognitively impaired for the rest of his life due to his
        head injuries.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91354a64-f40f-42ed-9858-e84dd7fd48e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-02T20:09:51.332+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T20:10:22.959+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a872e7e-e4f1-4f18-a4a1-6fa43dc7d657'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-02T20:09:51.332+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T20:10:22.959+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He spent the next year bedridden.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5d3792f-db2d-4323-9846-596ef4bf7aaa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-02T20:09:51.332+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T20:10:22.960+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4fe906a-d8a6-42cf-b5ca-9483fcf2fb5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-02T20:09:51.332+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T20:10:22.961+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That accident changed the way I used to define fun and it is the
        reason why am here today," he says.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4740943-6a5d-40a2-bc3a-bd8ed8207c54'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-02T20:09:51.333+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T20:10:22.961+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09190032-509c-4cc5-87fc-f84e39ce30ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-02T20:09:51.333+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T20:10:22.961+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During his recovery, Bhanu learned how to play chess and solved
        puzzles to keep his brain engaged -- eventually progressing to math problems.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '601c1bdc-b253-451b-99b2-095da12f6c9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-02T20:09:51.333+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T20:10:22.962+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ec7d8bd-c6fb-4144-9db9-9a9987feddf9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-02T20:09:51.333+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T20:10:22.962+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I remember the pain vividly ... this is the most traumatic experience
        I have had in my life," he recalls. "I couldn''t even go to school for a year.
        All I had to rely on to get better were numbers and puzzles."</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c45ecb91-debc-41ca-a219-1c3ae7f3fb8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-02T20:09:51.333+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T20:10:22.963+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed81a28c-058e-462d-b2a9-d07eff89dc9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-02T20:09:51.333+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T20:10:22.964+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The head injury left him with an "ugly looking scar." To protect
        his feelings, Bhanu''s parents removed all mirrors from around the house for
        a year. But he was determined to not let the scar define him. "It drove me
        forward and I knew there''s something that I am good at and I will prove myself
        there," he says.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4136e7a1-d125-4931-8b70-fc28f08a10ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-02T20:09:51.333+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T20:10:22.964+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e8b0730-e90a-423e-82ff-7237810b3224'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-02T20:09:51.333+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T20:10:22.965+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2007, aged 7, Bhanu finished third in the sub-junior category
        at a state level speed arithmetic competition in Andhra Pradesh state. His
        performance brought his father to tears, Bhanu says. "It wasn''t the medal,
        it was what led me there that moved my father," he says.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7756aa63-e712-4c49-b34e-c2745d91e0d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-02T20:09:51.333+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T20:10:22.965+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4aa4f3dd-d25b-4149-ab64-69905697b9ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-02T20:09:51.333+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T20:10:22.966+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bhanu has since secured many wins, including the open category in
        India''s 2011 National Speed Arithmetic Competition. And from the age of 13,
        he''s represented India in international competition and broken four world
        records for fastest human calculation, power multiplication, super subtraction,
        and mental math: powers of 2 and 3.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60c3d72e-e3ce-48ec-9e1a-ec4785553dcb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-02T20:09:51.333+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T20:10:22.967+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec8a395b-1a6b-484f-bf30-b8db627b6662'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-02T20:09:51.333+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T20:10:22.967+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He''s also broken 50 Limca records, earning comparisons with legendary
        Indian mathematician Shakuntala Devi.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88d93fba-9eab-42d4-89a5-415368361566'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-02T20:09:51.333+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T20:10:22.968+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbf4e833-055b-4b81-8f63-09ef9b0fccc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-02T20:09:51.333+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T20:10:22.968+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When I am attempting a world record it''s almost like the world
        around me slows down," Bhanu explains, drawing a comparison with a DC Comics
        superhero.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67919b51-b18a-44db-9e8a-6840f92ea336'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-02T20:09:51.333+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T20:10:22.969+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd63aa0d0-5fb5-4245-9a6d-6e7b87a1e3a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-02T20:09:51.334+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T20:10:22.969+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s kind of like ''The Flash'' -- where when he runs everything
        else around is blurred. It definitely feels nice but also feels extremely
        liberating to actually do these complex calculations at this pace.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e68af855-8707-4325-a01a-e7a18a51ca9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-02T20:09:51.334+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T20:10:22.970+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a22a324c-757d-4023-bf30-78d468817af4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-02T20:09:51.334+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T20:10:22.970+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"So the neurons firing in the brain lead us to make believe that
        we are capable of doing things which we don''t imagine. So I would say you
        almost feel like a superhero. Almost."</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99731ae5-9cf9-4c32-92c1-494a11cbbf7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-02T20:09:51.334+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T20:10:22.971+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3ace34c-6460-4d6e-9518-6e9516107f89'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-02T20:09:51.334+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T20:10:22.972+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Making math cool</h3>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2be06935-0759-4a37-a598-2328d9912570'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-02T20:09:51.334+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T20:10:22.972+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bhanu says he is passionate about his goal to "eradicate math phobia,"
        the fearful feelings many of us have toward mathematics that can lead us to
        avoid situations in which we have to perform calculations and negatively impact
        our life choices.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a34aad18-8eb1-45a3-8b19-a1bf455f624c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-02T20:09:51.334+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T20:10:22.973+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6693ab89-cb01-4ac9-a3c9-e62441f96105'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-02T20:09:51.334+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T20:10:22.973+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to a 2002 study published in the journal Current Directions
        in Psychological Science: "Highly math-anxious individuals are characterized
        by a strong tendency to avoid math, which ultimately undercuts their math
        competence and forecloses important career paths."</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afa6632b-1620-4221-9063-9a7b38bb72c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-02T20:09:51.334+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T20:10:22.974+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7af94b3c-d654-4449-be43-c90a62ced42c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-02T20:09:51.334+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T20:10:22.974+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2018, Bhanu founded Exploring Infinities, an educational organization
        that aims to make math cool, challenging, interesting and immersive, by tracking
        cognitive ability development through arithmetic games.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d44e95c-212f-4ab6-b956-2e22f394008a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-02T20:09:51.334+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T20:10:22.975+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7388d813-edeb-4009-8f22-1fa4fe4d92e8'
      'mgnl:activationStatus': true
