      'mgnl:lastActivated': 2023-01-25T20:10:13.894+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ac5f8cc-596f-4787-91e2-add61eb32d61'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-02T21:05:05.343+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:10:13.895+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mainland China and Taiwan have been governed separately since 1949
        following the Communist victory on the mainland after a civil war, although
        a shared cultural and linguistic heritage mostly endures.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a0a5487-5636-4825-bdf4-3256c21445c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-02T21:05:05.343+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:10:13.896+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed0276d4-c727-4d2c-9b57-a2494811b183'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-02T21:05:05.343+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:10:13.897+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But China considers Taiwan to be an integral part of its territory,
        and comes down hard on any suggestions to the contrary.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c44bf2a4-4459-4447-83d0-5c2187fa672d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-02T21:05:05.343+08:00
      'mgnl:createdBy': 'bamba'
