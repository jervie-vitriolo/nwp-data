      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In this interview with CNN Philippines&nbsp;Life, the pottery artist
        talks about finding joy in plants, feeling productive in the afternoon, and
        the importance of listing down small goals for the day.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72ed3ece-c693-4d68-9290-ddb66cffd644'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-02T18:57:17.174+08:00
