      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Opo, maganda ang inyong panukala na bigyan ng karagdagang kapangyarihan
        si Pangulong Duterte para mas mabilis ang reporma na isailalim ang PhilHealth,"</em>
        he said.</p>'
