      'text': '<p>It said that it <a href="https://dfa.gov.ph/dfa-news/statements-and-advisoriesupdate/27375-bulletin-update-no-8-dfa-we-are-not-leaving-anyone-behind"
        target="_blank">has been offering free repatriation</a> even before the COVID-19
        pandemic struck to "arrest the worsening condition of Filipinos in the country
        due to economic woes."</p>'
