      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07044c74-c251-40b8-8b94-04ed34bff0b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-02T20:09:51.330+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T20:10:22.927+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the average person would still be reaching for their calculator,
        20-year-old Neelakantha Bhanu Prakash already has the answer.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '324bb002-4b43-4660-80aa-85cd4d3fd8cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-02T20:09:51.330+08:00
