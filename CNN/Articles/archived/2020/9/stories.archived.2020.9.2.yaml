      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Francisco is referring to the <a href="http://cnnphilippines.com/news/2020/9/1/Senate-recommends-graft-charges-vs.-Duque--Morales--PhilHealth-execs.html">recommendation
        of the Senate Committee of the Whole to file criminal and administrative charges</a>
        against ranking PhilHealth officials over certain anomalies such as the "shady"
        implementation of cash advances or the interim reimbursement mechanism of
        the agency.</p>'
