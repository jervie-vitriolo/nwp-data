      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bhanu says his debut MSO victory may also be his last in the tournament,
        as he focuses instead on his philanthropic work.</p>'
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e5de4a3-32b8-49b1-82ee-d1f5e3ed3ccf'
      'mgnl:activationStatus': true
