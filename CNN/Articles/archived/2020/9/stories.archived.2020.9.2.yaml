      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac869146-d390-44be-a247-09897d3b57f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-03T00:00:36.509+08:00
