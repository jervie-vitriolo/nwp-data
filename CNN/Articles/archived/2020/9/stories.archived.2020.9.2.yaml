    'mgnl:tags': ['National-Youth-Commission']
    'template': '1'
    'title': 'NYC chair apologizes after drawing flak over COVID-19 billboard ad '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a58101b8-18e8-44c6-8464-44d7635611a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-02T17:12:47.715+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T20:10:49.063+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 2) —</strong> National
        Youth Commission chairperson Ryan Enriquez apologized Wednesday after facing
        backlash online over a billboard advertisement on COVID-19 protective measures
        with his face plastered on it. Some netizens have criticized the ad as tantamount
        to campaigning for the next elections.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3a034f8-fa05-49af-8b93-1fdd6ff9dc9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-02T13:59:54.384+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T20:10:49.064+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Facebook user Cliff Barizo Jr. shared photos of the advertisement
        which was put up at the entrance of Ayala Malls Feliz in Pasig City with the
        caption: “On a scale of 1 to 10, gaano ka-epal ang National Youth Commission
        Chairperson?”</p>'
    '27':
      'contentWidth': '100%'
      'embedCode': '<div class="fb-post" data-href="https://www.facebook.com/thepapercliff/posts/3586100938081381"
        data-show-text="true" data-width=""><blockquote cite="https://www.facebook.com/thepapercliff/posts/3586100938081381"
        class="fb-xfbml-parse-ignore"><p>On a scale of 1-10, gaano ka-epal ang National
        Youth Commission Chairperson?


        #EnriquezResign</p>Posted by <a href="#" role="button">Cliff Barizo Jr.</a>
        on&nbsp;<a href="https://www.facebook.com/thepapercliff/posts/3586100938081381">Tuesday,
        September 1, 2020</a></blockquote></div>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e94714b0-400d-4c3c-a08c-3578fac63374'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-02T13:59:54.386+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T20:10:49.065+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1587e3be-98bf-4295-8d66-95aea1ce05c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-02T13:59:54.384+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T20:10:49.066+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Epal” is a Filipino term used to describe people who want to steal
        attention, like politicians who put their names and photos on relief packs
        or on banners and streamers displayed in the streets.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
