      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T20:10:37.897+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines Life) —</strong> When the
        pandemic hit the country last March, Hannah Hussin was one of the many students
        stranded in their respective university towns. Stuck in Zamboanga City and
        without a choice, she faced an abrupt shift to online learning, using only
        her cellphone and enduring arduous group chat interactions to finish the last
        three months of schooling.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46b96fe5-23ef-4c0b-bef0-80d98df2a3c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-02T17:42:35.230+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T20:10:37.898+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since June, Hussin has returned home, a remote town in the province
        of Zamboanga Sibugay where access to services is even more scarce and difficult.
        With the pandemic restrictions greatly hurting her father’s income as a seaweed
        farmer, and the new school year fast-approaching, she fears for the future
        of her and her six younger siblings’ education.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f9136bc-1934-4edc-9ea9-2e9ade45a3b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-02T17:42:35.230+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T20:10:37.899+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hussin’s story has been a familiar tale as of recent. Through the
        #PisoParaSaLaptop initiative, countless number of students appealed for financial
        help on social media to buy a device in aid of learning. Despite feelings
        of shame and littleness, many sought refuge in this online campaign, firmly
        believing that finishing their education is their ticket to uplifting their
        families from poverty.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ef7d162-3edf-4b2c-ba57-edf72a76e8e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-02T17:42:35.230+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T20:10:37.900+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Launching an online campaign</strong></p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14938f57-34a7-424e-ac4c-48c1057e15b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-02T17:42:35.230+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T20:10:37.901+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A click on the hashtag using Facebook and Twitter would instantly
        reveal&nbsp;the massive number of students in need, from Metro Manila to far-flung
        communities across the regions. Their online posts, as if following a template,
        included basic personal details, family’s financial situation and current
        challenges, a valid school identification card, and a GCash account for the
        monetary donations.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ed9b105-0ceb-4346-9cdf-91d1a826727c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-02T17:42:35.230+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T20:10:37.901+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sometimes, a copy of grades, certification of enrollment, and photos
        of their medals were attached to their plea to further prove authenticity
        of identity, sealed with a promise that they’ll study harder and maximize
        the opportunity.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e5fd981-bcf2-4b39-9331-e16f2a21c337'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-02T17:42:35.230+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T20:10:37.903+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This call effortlessly trended last July as classes were nearing
        the supposed August opening of classes, springing both hope and alarm from
        the public. Classes are now slated to open in October.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99d8c7c5-78de-41db-9c89-800a947fa588'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-02T17:42:35.230+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T20:10:37.903+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It has also led to multiple criticisms of institutional unpreparedness
        and lack of support for students in public schools and state universities,
        where Hussin and five of her siblings are all currently enrolled for the incoming
        school year.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b09be5da-8442-46dc-81a2-81687e392f0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-02T17:42:35.231+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T20:10:37.904+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So, what are the learning methods under the pandemic? How are underprivileged
        students and families faring in these prototype school systems?</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d5d474d-b6d2-4a4b-ac85-41ab5993a51f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-02T17:42:35.231+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T20:10:37.905+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Shift to distance and blended learning</strong></p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7eb1b9c5-5b63-475f-ab09-ff082cdf75e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-02T17:42:35.231+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T20:10:37.906+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In preparation for the academic year 2020-2021, the Department of
        Education (DepEd) and the Commission on Higher Education (CHED) which cover
        K to 12, and colleges and universities respectively, have recommended two
        major learning methods: distance learning and blended learning.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72460e12-5064-426e-ac80-f74610a9fc64'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-02T17:42:35.231+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T20:10:37.907+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To be implemented by DepEd starting October 5, distance learning
        means that the delivery of learning will be remote and beyond the conventional
        classroom set-up. During a virtual conference last May, DepEd Undersecretary
        Nepomuceno Malaluan explained the three approaches under this strategy, which
        will accommodate even those who do not have access to the internet. These
        included modular learning, online learning, and traditional media learning
        through utilization of television and radio-based instructions.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a0718a8-3a09-4e65-8786-a4d5fcc61834'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-02T17:42:35.231+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T20:10:37.907+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, blended learning, which may be applicable to college
        and university students, will involve a mix of distance learning and scheduled
        traditional on-campus classes. The tertiary education school’s opening and
        learning modalities will be dependent on the health situation of the area
        and the college or university board’s approval, according to CHED.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d4100d8-82f0-4f25-9003-93410801e9fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-02T17:42:35.231+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T20:10:37.908+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite preparations for the learning method changes, these mandates
        have earned criticisms, mainly from parents who continue to feel the economic
        brunt of the health crisis. As consistently shown in surveys and by the students
        in their online posts, many parents have been losing their jobs and struggling
        to provide daily for their families.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbb0fd00-e89c-462d-9f3c-2bc68802b089'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-02T17:42:35.231+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T20:10:37.908+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Barriers to quality education</strong></p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0d15d7a-b231-4d2d-82ac-124defece503'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-02T17:42:35.231+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T20:10:37.909+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For students like Hussin who live in distant, poor communities,
        a key challenge in coping with these arrangements is the lack of resources
        such as a gadget and a stable internet connection. The digital space is also
        an uncharted territory for most, she added. These factors make online video
        call sessions an unfeasible option for learning.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b679732f-afd9-462f-b72d-0018d654e9da'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-02T17:42:35.232+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T20:10:37.909+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hussin also observed that schools in their area have been meeting
        with parents who’ll share a crucial responsibility in assisting younger children
        given the distance learning format.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5630d48-76a5-452c-ba21-daccd5d96454'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-02T17:42:35.232+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T20:10:37.910+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Paano na lang ang mga nanay na walang pinag-aralan? Paano nila
        tuturuan ang mga anak nila?”&nbsp;she asked while remarking that they’re fortunate
        to have parents who finished at least basic education.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ca8baf4-01c2-47aa-91b4-837f15508d7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-02T17:42:35.232+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T20:10:37.911+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hussin further stated that modular learning, wherein parents or
        students can either pick-up the printed modules or have it delivered to their
        areas, will be physically and financially grueling.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85135d2d-d1cb-48bd-a70f-d882cb4ff091'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-02T17:42:35.232+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T20:10:37.911+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In her case, where the university is roughly eight hours away, a
        possible system would be to send the modules via delivery centers which are
        also far from her place. Getting these educational materials will entail additional
        resources such as time, transportation and shipment expenses, especially if
        to be done weekly.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bc0d9eb-107a-40e9-b6ae-20ab6741bfa6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-02T17:45:04.273+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T20:10:37.912+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>"Kung may puso ka para sa bayan, huwag na huwag ka muna susuko
        kasi may mga mabubuting tao na kailangan lang natin mabigyan ng chance for
        them to reach success."</h2>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0680e439-dc96-437d-9419-1446357c9abc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-02T17:42:35.232+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T20:10:37.912+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Toiling for hope and chances</strong></p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98564462-5d98-4c8b-99b2-931915b71441'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-02T17:42:35.232+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T20:10:37.913+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kathy Sajulga, a 21-year-old incoming third year Bachelor of Science
        in Computer Science student at Bohol Island State University Candijay Campus,
        shared similar experiences and sentiments.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '214cc1a9-2028-45fb-88e6-c6de67599f34'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-02T17:42:35.232+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T20:10:37.913+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For the remainder of last school year, she borrowed her neighbor’s
        laptop to finish school requirements. Sajulga also used her cellular phone
        and persevered with group chat participation. She personally paid an estimated
        total of ₱840 for three months of mobile data to attend her classes and submit
        assignments.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26d575f0-d5b8-4580-82e4-eb3e42170a72'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-02T17:42:35.233+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T20:10:37.914+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sajulga disclosed that her father who works as a PUV driver had
        to stop labor from March to June. Now that he’s returned to work, he makes
        around ₱300 for two days-worth of trips, a much lower income compared to his
        earnings prior to the pandemic.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39e7766a-9909-42c2-bf18-1d9760bb5a70'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-02T17:42:35.233+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T20:10:37.915+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This pushed Sajulga, the eldest of three siblings, and her mother
        to start selling native delicacies so they can fund their basic and incoming
        schooling needs. Although they are earning from this business venture, the
        savings have not been enough.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '003ea672-2b26-4991-bbe3-a693a68fc71c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-02T17:42:35.233+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T20:10:37.916+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Because of this, Sajulga, who took two summer jobs last year to
        support her and her siblings’ schooling, tried to find work again in the past
        months. She failed to get a gig given the pandemic, leading her to almost
        defer studies for a year if she wasn’t stopped by her parents.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ae328d6-4c65-4260-9c7b-e1fd96c7cc05'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-02T17:42:35.233+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T20:10:37.916+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Like Hussin, the dire situation has pushed Sajulga to resort help
        online this August.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13775f97-e2d4-435d-8b28-872a7ab67e69'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-02T17:42:35.233+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T20:10:37.917+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Transforming community struggles</strong></p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84457ad0-3fe1-43e1-99da-bd33c62548d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-02T17:42:35.233+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T20:10:37.917+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But not all is lost amid these learning divides.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e5670d6-c524-4a2a-adf5-11e2412ad212'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-02T17:42:35.233+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T20:10:37.918+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A few weeks ago, the #PisoParaSaLaptop posts caught the attention
        of a young, corporate professional who intentionally browsed Twitter to destress.
        But overwhelmed and bothered by these appeals, she ended up rapidly building
        an idea to address the gap.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6eb815f8-88d0-4a04-9884-8293e8e133aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-02T17:42:35.233+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T20:10:37.918+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On August 1, Diane Reyes created the private Facebook group <a href="https://www.facebook.com/groups/ayudapangeskwela/"
        target="_blank">#AyudaPangEskwela</a>, an initiative which links students
        in need to potential donors, and empowers them into transitioning toward the
        current learning set-ups.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55530fed-d230-4b3a-86d6-1a06e3d46510'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-02T17:42:35.234+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T20:10:37.919+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Through an organized and transparent school-themed system, the group
        has raised ₱2,637,461.80 and helped 542 students from communities in the National
        Capital Region to provinces such as Pampanga, Bohol, and Davao within 31 days.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f935df0-3fd3-4afe-9b8f-6ad16b3109a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-02T17:42:35.234+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T20:10:37.920+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Building trust with beneficiaries and donors is key, Reyes shared,
        as they converse with each student or parent, who act as representatives for
        minors, requesting for financial aid. Together, they level expectations and
        set target amounts for gadgets needed.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbb01f50-f175-49cd-9ae9-efc18569388b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-02T17:42:35.234+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T20:10:37.920+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Once this is determined, #AyudaPangEskwela posts needs and gadget
        fulfillment by batch to allow more airtime for beneficiaries and to monitor
        the donations. The fastest batch fulfillment rate is two to three days.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7718d4d-f3f7-49f8-9a5e-9bd88206cd61'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-02T17:42:35.234+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T20:10:37.921+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Maliit na bagay pero para sa akin walang maliit na bagay sa tulong
        kasi hindi mo mabubuo ‘yun [gawain] kung hindi ka natulungan,” shared Daisy
        Caspe, a mother of a student beneficiary from the earlier batches. “Nabigyan
        nila ng mga pag-asa [‘yung mga bata] ngayong pandemic na matututo ka pa rin.”</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f536291-8208-4770-ad50-dfa673175854'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-02T17:42:35.234+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T20:10:37.921+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With the nature of operations and increase in public exposure, #AyudaPangEskwela
        has also been experiencing online disinformation. Reyes said that there are
        at least nine fake groups and pages which have copied their name and artwork.</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c4c3f09-a73f-4371-afab-3aa334fd1945'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-02T17:42:35.234+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T20:10:37.922+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The initiative has since actively implemented stricter measures
        to protect member security and the group’s cause. This is where Ayuda Pang
        Eskwela Kabataan, whose volunteers are successful student beneficiaries from
        the first two batches, helps in verifying accounts, keeping documentation,
        and assisting current and upcoming beneficiaries in the group.</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b86ef923-dee0-4007-9661-7b58b71ced77'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-02T17:42:35.234+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T20:10:37.923+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For Reyes, these acts of paying it forward, which she consistently
        witnesses from collaborating with students, parents, and donors have been
        a driving force to continue their work.</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20827870-e06d-4491-ad7e-f20622caf1c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-02T17:42:35.234+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T20:10:37.923+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Dito mo ma-rerealize, hindi ka talaga dapat sumuko sa Pilipinas,”
        said Reyes. “Kung may puso ka para sa bayan, huwag na huwag ka muna susuko
        kasi may mga mabubuting tao na kailangan lang natin mabigyan ng chance for
        them to reach success. And eventually, they will grow to be really good people
        and pay it forward.”</p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33f5e6f9-f1bd-43a6-beb4-e487f21b865c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-02T17:42:35.234+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T20:10:37.924+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Testing institutional response</strong></p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c53d475-fb95-45ad-9c5a-e244a8155196'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-02T17:42:35.234+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T20:10:37.924+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As of writing, Hussin and Sajulga are still waiting for final announcements
        from their universities regarding the learning set-up and policies for the
        students once classes open this September. Both, without much success in sourcing
        funds through the #PisoParaSaLaptop campaign, are exploring other ways to
        acquire gadgets for their and their siblings’ studies.</p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7846b613-a524-4ba4-bb4b-349ef14e0f24'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-02T17:42:35.234+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T20:10:37.925+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In separate public appearances, President Rodrigo Duterte and Vice
        President Leni Robredo previously expressed doubt over the country’s readiness
        for distance learning, given the limitations with tools and internet access,
        especially of distant towns like Hussin’s and Sajulga’s.</p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9141a47c-7e37-427c-97ce-331c989e33a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-02T17:42:35.234+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T20:10:37.926+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte, however, said that the government will aid in procuring
        gadgets. Robredo suggested that barangay internet hubs be established for
        students to use in online learning, a call heeded by the <a href="https://www.pna.gov.ph/articles/1113118"
        target="_blank">Pasig City local government</a>.</p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c25bb83-bedc-4bad-8759-cd5f67b71653'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-02T17:42:35.235+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T20:10:37.926+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DepEd Secretary Leonor Briones has since maintained that offline
        modalities will be utilized given this concern. The department also launched
        “Handang Isip, Handa Bukas National Readiness Kick-off” to support educators,
        parents, and learners in the transition.</p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '598141a4-8b49-47a8-acfd-df0fce35ccd2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-02T17:42:35.235+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T20:10:37.927+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The program showcased 10 schools across different regions that have
        conducted dry-runs for a localized implementation of learning. DepEd added
        that psychosocial first aid and explanation of learning models will be part
        of this school year’s first week of classes orientation.</p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '909dc001-0608-4214-9966-1e338b0a094e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-02T17:42:35.235+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T20:10:37.928+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other preparation efforts include CHED’s partnership with the Department
        of Information and Communications Technology to train teachers for distance
        learning, and Robredo’s recently released Bayanihan E-skwela, an online series
        aimed at guiding education stakeholders with the new learning formats.</p>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f83aac88-3cf8-4dc6-b1c1-f0c2c577b21c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-02T17:42:35.235+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T20:10:37.928+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Hussin, who joined multiple online groups to look for scholarship
        and funding opportunities before posting online, wishes that things would
        go back to normal, where face-to-face classes are accessible, as distance
        learning isn’t suitable in the long-term for poverty-stricken and remote communities
        such as hers.</p>'
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51379251-2303-4f6c-bd25-bb20e733af76'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-02T17:42:35.235+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T20:10:37.929+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now a 22-year-old incoming third year Bachelor of Science in Community
        Development student at Western Mindanao State University Main Campus, she
        is awaiting how schooling will turn out, given the changes.</p>'
    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a95e68b-f88a-41d2-bbad-ec1deb6b3561'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-02T17:42:35.235+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T20:10:37.929+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hussin dreams of becoming a policewoman someday so she can serve
        the people. But living without many choices, she is willing to take on any
        work that may be available in the future.</p>'
    '81':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1de8d173-8474-4de0-b916-97afcf4701b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-02T17:42:35.235+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T20:10:37.929+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Siguro, kung ano ‘yung oportunidad na para sa akin, ‘yun tatanggapin
        ko,” she said, as if resigned.</p>'
