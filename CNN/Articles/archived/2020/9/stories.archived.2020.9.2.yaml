      'mgnl:type': 'text'
      'text': '<p>“Ang pag-back out at pag-atras sa flight kapag ikaw ay naaprubahan
        na at nabayaran na iyong mga multa, at ang pagiging no-show or hindi pagsipot
        sa araw ng flight ay malaking pagsasayang sa pondo ng bayan,” the Philippine
        Embassy in Lebanon said in a statement posted on Facebook on Tuesday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9382c02-d06b-4822-92f9-d90450e4b14c'
      'mgnl:activationStatus': true
