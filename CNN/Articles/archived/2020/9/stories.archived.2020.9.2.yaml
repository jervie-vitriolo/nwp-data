      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>emotional labor:</strong> the sum of small acts performed
        by one person to make other people''s lives more pleasant and to protect them
        from negativity, including hiding the effort required to do so.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6f304af-9f75-465f-bb20-9e5f053bdc93'
