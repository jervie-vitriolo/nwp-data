    'template': '1'
    'title': 'DTI eyes putting SRP on gadgets that will be in demand among students '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4f1f271-da25-4ddf-895e-d55ff4022db5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-02T17:58:10.707+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T20:10:35.619+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 2) —</strong> The
        Department of Trade and Industry (DTI) is looking into putting a suggested
        retail price on gadgets that will most likely be used by students.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10b0666c-3979-4b7e-939f-fa6a5f884715'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-02T17:58:10.707+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T20:10:35.620+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an interview with CNN Philippines’ Newsroom Ngayon on Wednesday,
        Trade Undersecretary Ruth Castelo said that nothing is final yet but the DTI
        is in talks with the Department of Education (DepEd) regarding gadgets that
        will most likely be in demand due to distance learning.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e181989a-6d21-4ae2-9e32-baa52cbeee91'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-02T17:58:10.707+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T20:10:35.621+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>“Right now, mayroon tayong engagement with DepEd and the DICT
        kasi we need to know kung ano ba yung pinaka basic na requirement nila doon
        sa device,”</em> she said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'babd77fb-ff15-4007-8b47-4560b81e8f1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-02T17:58:10.707+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T20:10:35.622+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Right now, we have an engagement with the DepEd and
        the Department of Information and Communications Technology because we need
        to know their basic requirement with the device.]</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0840cf4a-fbe3-4850-b001-ffca8db5556e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-02T17:58:10.708+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T20:10:35.623+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Castelo, this information will lead them to identify
        the gadgets that will be on demand in the market and put an SRP on them.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcad187d-5ab8-469a-8abf-d5da9baa7bfc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-02T17:58:10.708+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T20:10:35.623+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She added that the DepEd already has an arrangement with other distributors
        and manufacturers that allow students to avail of a discount. According to
        her, they just need to present their school IDs.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90e9e9e5-a109-4a4e-bffc-dea86a47828a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-02T17:58:10.708+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T20:10:35.624+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A number of city local government units like <a href="https://cnnphilippines.com/news/2020/6/17/Pasig-gadgets-distance-learning.html?fbclid=IwAR19xoLPFjQh2RkqGYb2tfbha8t4t90WxOqAJcMSU5YNlNN1FFfa6jErAAg">Pasig</a>
        and <a href="https://www.cnnphilippines.com/news/2020/6/6/manila-gadgets-online-learning.html">Manila</a>
        have raised funds to provide gadgets such as laptops and tablets to their
        students as the new school year approaches.</p>'
  'gapay-footage-military-structures-south-china-sea':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-09-02T18:32:43.076+08:00
    'imagealtText': '(FILE PHOTO)'
    'imagesource': 'jcr:f15bdcc4-487c-4d8d-a68d-f084b00236d5'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '2c7bfcab-3eee-4e38-91eb-f07c1b273cfb'
    'lead': 'The chief of the Armed Forces of the Philippines (AFP) said the military
      has proof of a runway and other military structures built on islands located
      in disputed waters of the South China Sea.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-09-02T18:36:11.215+08:00
