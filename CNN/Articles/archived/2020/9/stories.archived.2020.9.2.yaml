    'lead': 'President Rodrigo Duterte calls on his fellow world leaders to build
      a “new order” in combatting terrorism during a teleconferencing in the anti-terrorism
      initiative called the Aqaba Process hosted by Jordanian King Abdullah II. '
    'mgnl:activationStatus': true
    'mgnl:created': 2020-09-02T12:51:16.371+08:00
