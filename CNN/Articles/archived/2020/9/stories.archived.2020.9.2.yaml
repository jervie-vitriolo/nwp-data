    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T20:09:25.061+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['WHO', 'World-Health-Organization', 'US', 'vaccine', 'United-States']
    'template': '1'
    'title': 'US won''t join global coronavirus vaccine effort led by WHO'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36945c17-9343-42b8-a228-9bdf67873809'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-02T13:50:00.895+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T20:10:51.310+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> The United States will not participate
        in an international effort to develop and distribute a coronavirus vaccine
        because the initiative is tied to the World Health Organization, the White
        House said Tuesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '899ee41b-c638-4cc5-b30b-5211fbdc9a94'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-02T13:50:00.895+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T20:10:51.310+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The decision, which comes at a critical point in the US coronavirus
        response, with cases topping 6 million, will keep the US isolated from the
        more 170 countries involved in the COVAX initiative working to provide worldwide
        access to an effective vaccine.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7301a15-d777-4d28-a61a-c65268f1ba6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-02T13:50:00.895+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T20:10:51.311+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The United States will continue to engage our international partners
        to ensure we defeat this virus, but we will not be constrained by multilateral
        organizations influenced by the corrupt World Health Organization and China,"
        White House spokesperson Judd Deere said in a statement.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea86aca6-aa24-4bbc-ae2b-417cc85b2290'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-02T13:50:00.895+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T20:10:51.312+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This President will spare no expense to ensure that any new vaccine
        maintains our own FDA''s gold standard for safety and efficacy, is thoroughly
        tested, and saves lives."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aae2d6b8-e9b1-4894-9b87-b601a3020b15'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-02T13:50:00.896+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T20:10:51.312+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aside from underscoring Trump''s long-standing distrust of global
        alliances and, in particular, his criticism of the WHO, the decision marks
        a notable bet on Operation Warp Speed, the federal government''s effort to
        speed development of drugs, vaccines and other measures to fight the pandemic.
        Two Covid-19 vaccines are in Phase 3 trials in the US —&nbsp;those made by
        Moderna and Pfizer/BioNTech —&nbsp;and two more are expected to begin Phase
        3 trials by mid-September.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '011fd692-1980-4f53-aa2a-5f9c2b3fd943'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-02T13:50:00.896+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T20:10:51.313+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Under President Trump''s leadership, vaccine and therapeutic research,
        development, and trials have advanced at unprecedented speed to deliver groundbreaking,
        effective medicines driven by data and safety and not held back by government
        red tape," Deere said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7368f14e-accf-4b53-a057-7a4a43e3bed8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-02T13:50:00.896+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T20:10:51.314+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump, who has long eschewed global alliances and institutions,
        has increasingly blamed others, including China and the WHO, amid scrutiny
        of his own administration''s response to the pandemic.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab996a2f-ec0b-4260-9993-cfd944e89573'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-02T13:50:00.896+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T20:10:51.315+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In July, the Trump administration notified Congress and the United
        Nations that the US is formally withdrawing from the WHO, multiple officials
        told CNN.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8509e4c-c27a-4dd2-a30f-984cbe4ae691'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-02T13:50:00.896+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T20:10:51.315+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The withdrawal, which goes into effect next July, has drawn criticism
        from bipartisan lawmakers, medical associations, advocacy organizations and
        allies abroad. Democratic presidential nominee Joe Biden previously vowed
        to reverse the decision "on (his) first day" if elected.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64be14f3-001d-4eb9-816f-4d1e317ef96d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-02T13:50:00.896+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T20:10:51.316+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Critics have questioned whether the WHO is independent enough, given
        China''s rising wealth and power. They point to the WHO''s effusive praise
        of China''s response to the coronavirus pandemic. Agency officials have defended
        their early actions when it came to fighting the coronavirus, noting that
        much was unknown about the virus back in January.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3519c130-b888-4456-87d8-f96bd4f52aa3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-02T13:50:00.896+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T20:10:51.317+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a data-cke-saved-href="https://edition.cnn.com/2020/09/01/politics/coronavirus-vaccine-world-health-organization/index.html"
        href="https://edition.cnn.com/2020/09/01/politics/coronavirus-vaccine-world-health-organization/index.html">US
        won''t join global coronavirus vaccine effort led by WHO</a>"</em></p>'
  'china-military-report':
    'author': 'Ryan Browne, CNN'
    'caption': 'China is attempting to at least double the number of nuclear warheads
      in its arsenal in the next decade and its military has already equaled or surpassed
      the United States in a series of key areas, according to a new Pentagon report
      released Tuesday. (FILE PHOTO)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-09-02T13:50:32.301+08:00
    'imagesource': 'jcr:dfc4ca51-bf67-4893-89c4-0e693c2087dc'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '8d8d63af-288f-4c25-bc88-f8cff54d2d19'
    'lead': 'China is attempting to at least double the number of nuclear warheads
      in its arsenal in the next decade and its military has already equaled or surpassed
      the United States in a series of key areas, according to a new Pentagon report
      released Tuesday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-09-02T13:54:49.660+08:00
    'mgnl:createdBy': 'janine'
    'mgnl:lastActivated': 2023-01-25T20:10:50.512+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T20:09:25.946+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Pentagon', 'China', 'nuclear']
    'template': '1'
    'title': 'China is aiming to double the size of its nuclear arsenal, Pentagon
      report says'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e956a56b-54cc-42c9-ad96-1630d2e03d65'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-02T13:54:49.661+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T20:10:50.515+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> China is attempting to at least double
        the number of nuclear warheads in its arsenal in the next decade and its military
        has already equaled or surpassed the United States in a series of key areas,
        according to a new Pentagon report released Tuesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '190bd935-9f96-41d5-90df-7e73dd66171a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-02T13:54:49.661+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T20:10:50.515+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It suggests that Beijing has made major strides in areas such as
        ship building, the development of ballistic and cruise missiles as well as
        integrated air defense systems.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8de41d6-db57-4bb7-ac35-6c09d63bbe46'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-02T13:54:49.661+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T20:10:50.516+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The report detailing China''s military capabilities comes amid mounting
        tensions between the Washington and Beijing over a range of issues, including
        Chinese military activities in the South China Sea and US-support to Taiwan.
        It''s also published in the run up to the 2020 election as President Donald
        Trump is looking to make his increasingly aggressive stance towards Beijing
        a key campaign issue.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57ff5d85-86fb-4535-8a4f-4ab9a962416b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-02T13:54:49.661+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T20:10:50.516+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Over the next decade, China''s nuclear warhead stockpile—currently
        estimated to be in the low- 200s—is projected to at least double in size as
        China expands and modernizes its nuclear forces," the report says, adding
        that the number of warheads on Chinese land-based Intercontinental Ballistic
        Missiles that are "capable of threatening the United States is expected to
        grow to roughly 200 in the next five years."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6936753-ad0c-494a-aa79-945a431c482a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-02T13:54:49.661+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T20:10:50.517+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"China''s nuclear forces will significantly evolve over the next
        decade as it modernizes, diversifies, and increases the number of its land-,
        sea-, and air-based nuclear delivery platforms," the report said, adding that
        "China is pursuing a ''nuclear triad'' with the development of a nuclear capable
        air-launched ballistic missile and improving its ground and sea-based nuclear
        capabilities."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d519fc2-8219-4846-a00d-0381f9a62252'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-02T13:54:49.661+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T20:10:50.518+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Beijing has resisted joining arms control talks</h2>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9eb21a7c-a8ea-46e2-9974-b6dc4f260e10'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-02T13:54:49.661+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T20:10:50.518+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Trump administration has long sought to include China in its
        nuclear arms control talks with Russia, something Beijing has resisted. And
        while the number of Chinese nuclear warheads is growing rapidly, its overall
        stockpile is still dwarfed by that of Russia and the US.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e892f5e-f7f0-4514-af01-50a93df4ce92'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-02T13:54:49.661+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T20:10:50.519+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The New START treaty limits Russia and the US to some 1,550 nuclear
        warheads on deployed Intercontinental Ballistic Missiles, deployed submarine-launched
        ballistic missiles and deployed heavy bombers equipped for nuclear armaments.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e58b34d-a364-4438-97b8-eee2c42fe3ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-02T13:54:49.661+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T20:10:50.520+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The report also says that "China has already achieved parity with—or
        even exceeded—the United States in several military modernization areas,"
        including shipbuilding, land-based conventional ballistic and cruise missiles
        and integrated air defense systems.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c790534-7323-41cc-81fe-735a9b55b51c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-02T13:54:49.661+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T20:10:50.521+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It also notes that China is in possession of the "largest navy in
        the world," with some 350 ships and submarines, "including over 130 major
        surface combatants. In comparison, the US Navy''s battle force is approximately
        293 ships as of early 2020."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fe78135-6ef3-4629-aa1c-e076331f5cee'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-02T13:54:49.661+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T20:10:50.521+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China "has more than 1,250 ground-launched ballistic missiles (GLBMs)
        and ground-launched cruise missiles (GLCMs) with ranges between 500 and 5,500
        kilometers," the report said, adding that in 2019 Beijing "launched more ballistic
        missiles for testing and training than the rest of the world combined."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5851fbf2-fafa-4291-920a-a71d577c583e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-02T13:54:49.661+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T20:10:50.522+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Beijing''s possession of a large arsenal of intermediate range missiles
        was seen by some as a motivating factor to prompt the Trump administration
        to exit the 1987 INF treaty with Russia, that Washington and all of its NATO
        allies said Moscow was violating by deploying its own intermediate range missiles.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50db4b6e-d66c-4596-9a50-3b68796aa583'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-02T13:54:49.661+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T20:10:50.523+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the US has begun developing intermediate range missiles of
        its own, China still enjoys a significant advantage in that area.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '876255a9-95d2-4105-95f7-8a2df3535bfd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-02T13:54:49.661+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T20:10:50.524+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chinese military spending dwarfs nations in region but far behind
        US</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29650e6b-b443-491b-ae50-eaf6f638dab4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-02T13:54:49.662+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T20:10:50.524+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The report notes that China continues to boost its military spending
        at a rate that exceeds Chinese economic growth, enabling Chinese defense spending
        to dwarf that of other countries in the region.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '448d8e46-2f72-4b5c-a3b1-bf11249f0297'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-02T13:54:49.662+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T20:10:50.525+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China''s official defense budget was $174 billion in 2019 compared
        to the US budget of about $685 billion. However, the Pentagon report says
        that Beijing''s published military budget "omits several major categories
        of expenditures," including research and development and foreign weapons procurement,
        saying that "China''s actual military-related spending could be more than
        $200 billion, much higher than officially stated.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2af8178-c41d-4e47-9f85-e7bd9526d22b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-02T13:54:49.662+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T20:10:50.526+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Japan''s defense budget in 2019 was some $54 billion, South Korea''s
        was about $40 billion and Taiwan''s was $10.9 billion.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20012d02-dc46-42f5-9dea-1f64defac8fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-02T13:54:49.662+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T20:10:50.526+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The report did say that China still has some ways to go with regards
        to its military investments and modernization campaign, saying that some Chinese
        infantry units were still using older "obsolete" military equipment that dates
        from the era when the communist country was governed by Chairman Mao Tse-Tung.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d3ec210-090b-46ef-9be7-2ec76f76952b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-02T13:54:49.662+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T20:10:50.527+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Of particular concern for US military planners is China''s efforts
        to modernize its forces in order to enable it to invade Taiwan should the
        self-governing Democratic island seek formal independence.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9049ba7-4ddc-4673-a4df-68a72fa6a5d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-02T13:54:49.662+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T20:10:50.528+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Like previous Defense Department reports on China''s military, this
        year''s iteration said that China has made strides in overcoming the challenges
        of mounting an invasion of Taiwan while noting that Taipei is also seeking
        to improve its military posture to enable it to ward off any attack.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6900553-ea94-41b2-9575-a0c4531c398f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-02T13:54:49.662+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T20:10:50.528+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Chinese military recently flew fighter jets into the Taiwan
        strait, a show of force timed with the visit of Health and Human Services
        Secretary Alex Azar to Taiwan, the highest ranking US official to visit the
        island in decades.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1c1684d-7ece-45b1-8f0c-a00493b7ea5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-02T13:54:49.662+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T20:10:50.529+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Sunday, the US sailed the warship USS Halsey through the Taiwan
        Strait, the second transit in August. And on Monday the top official in the
        State Department''s Bureau of East Asian and Pacific Affairs announced that
        the US and Taiwan "are establishing a new bilateral economic dialogue" and
        outlined the newly declassified security assurances between Washington and
        Taipei.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd31e8d40-3277-4cee-a6a5-d1b1bcf6aad7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-02T13:54:49.662+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T20:10:50.529+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Pentagon report also said that China "has likely considered
        locations" for military logistics facilities in Myanmar, Thailand, Singapore,
        Indonesia, Pakistan, Sri Lanka, United Arab Emirates, Kenya, Seychelles, Tanzania,
        Angola, and Tajikistan, adding that China and Cambodia have publicly denied
        having signed an agreement to provide the Chinese navy with access to Cambodia''s
        Ream Naval Base.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8722d08b-e946-4f3b-83bb-c88f748cac8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-02T13:54:49.661+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T20:10:50.530+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a data-cke-saved-href="https://edition.cnn.com/2020/09/01/politics/china-military-power-report/index.html"
        href="https://edition.cnn.com/2020/09/01/politics/china-military-power-report/index.html">China
        is aiming to double the size of its nuclear arsenal, Pentagon report says</a>"</em></p>'
