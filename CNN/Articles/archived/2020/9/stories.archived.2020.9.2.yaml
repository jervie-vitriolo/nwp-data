      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ad01413-776c-4651-9a29-a1023a4e0547'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-02T12:25:39.128+08:00
