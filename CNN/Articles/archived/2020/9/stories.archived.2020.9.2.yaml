    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['West-Philippine-Sea', 'South-China-Sea', 'Gilbert-Gapay']
    'template': '1'
    'title': 'Gapay says they have footage of a runway, docking stations on disputed
      islands'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2453b95-c763-46ac-a449-102b0211b612'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-02T18:36:11.215+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T20:10:35.064+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 2)</strong> — The
        chief of the Armed Forces of the Philippines (AFP) said the military has proof
        of a runway and other military structures built on islands located in disputed
        waters of the South China Sea.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81225a93-baee-4b72-8c4e-375eca837948'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-02T18:36:11.216+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T20:10:35.065+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have satellite footages. There''s a runway there, we have also
        monitored some military aircraft landing there, warships docking there," Lt.
        Gen. Gilbert Gapay told a hearing of the Commission on Appointment''s Committee
        on National Defense on Wednesday. "So, there is indeed military activity in
        the area."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53779246-b294-4261-81c4-0417a50b3f97'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-02T18:36:11.216+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T20:10:35.066+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As for other Chinese military facilities and equipment, Gapay said
        the AFP has mostly monitored radars and monitoring equipment but no missile
        silos or platforms.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a93bf0ad-e47f-4176-ac80-a5ceeb1f0d06'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-02T18:36:11.216+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T20:10:35.067+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the hearing, Gapay was asked whether he would back plans
        to end local contracts with Chinese firms found to be behind incursions in
        the South China Sea.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71d43d3c-2d9b-44c4-8091-9055694262a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-02T18:36:11.216+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T20:10:35.068+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As far as that issue is concerned, we are leaving it to the expertise
        of the concerned agencies, particularly the DOTr, DPWH who awarded these projects
        to Chinese entities who allegedly participated also in the building of those
        artificial islands in the West Philippine Sea," he said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61c2a042-5de7-49ae-adce-ea216b50ed3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-02T18:36:11.216+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T20:10:35.068+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gapay said he believed all government dealings with the Chinese
        companies went through the proper channels.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7957bc50-f38c-4f93-be95-c76cc16101de'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-02T18:36:11.216+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T20:10:35.069+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that the AFP is still hoping for the peaceful resolution
        of issues in the area.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '720accb3-5c2c-4132-aa7a-62c5855f3481'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-02T18:36:11.216+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T20:10:35.070+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last week, Foreign Affairs Secretary Teodoro "Teddy Boy" Locsin
        Jr. <a href="https://www.cnnphilippines.com/news/2020/8/28/Locsin-recommend-end-contracts-Chinese-firms-militarization-South-China-Sea.html"
        target="_blank">told CNN Philippines</a> he would recommend ending local contracts
        with Chinese firms found to be behind incursions in the South China Sea.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd97a21fb-4961-464b-b7e3-ebfd4a7ba05b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-02T18:36:11.217+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T20:10:35.070+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Also covered by the blacklist are workers of China-owned enterprises.</p>'
  'emergency-911-hotline-out-of-order':
