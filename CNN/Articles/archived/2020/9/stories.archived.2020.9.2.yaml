      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abe7a7ec-bed8-4068-83bd-e3de30ebab35'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-02T16:01:38.419+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T20:10:45.284+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There were no immediate comments from Philhealth officials named
        by Sarmiento except for Mas who was also at the hearing.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86f6b196-e8ef-4384-bcbd-5b874582918a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-02T16:01:38.419+08:00
