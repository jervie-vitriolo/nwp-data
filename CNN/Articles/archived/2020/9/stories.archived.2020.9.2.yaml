      to develop and distribute a coronavirus vaccine because the initiative is tied
      to the World Health Organization, the White House said Tuesday. (FILE PHOTO)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-09-02T13:47:01.000+08:00
    'imagesource': 'jcr:58812b9f-fda6-44f4-8adf-07feb3fbb6de'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b7bbd62e-4d69-4357-b926-e1d13e34d80e'
    'lead': 'The United States will not participate in an international effort to
      develop and distribute a coronavirus vaccine because the initiative is tied
      to the World Health Organization, the White House said Tuesday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-09-02T13:50:00.895+08:00
    'mgnl:createdBy': 'janine'
    'mgnl:lastActivated': 2023-01-25T20:10:51.307+08:00
