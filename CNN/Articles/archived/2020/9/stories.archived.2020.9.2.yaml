    'mgnl:lastActivated': 2023-01-25T20:11:02.372+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T20:09:20.064+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'CHR to probe reports of troops allegedly forcing Aeta to eat human waste'
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '337e4d2f-3247-402e-8f97-a437aede95d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-02T10:03:57.770+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T20:11:02.375+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 2) —</strong> The
        Commission on Human Rights is conducting an investigation into allegations
        that several soldiers in Zambales forced a member of the Aeta community to
        eat feces.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcc5cb69-57a0-4fce-90c8-a22cba8c6ea4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-02T10:03:57.770+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T20:11:02.376+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Spokesperson Jacqueline Ann de Guia on Tuesday said CHR is "concerned"
        about reports that members of the Philippine Army’s 7th Infantry Division
        (7ID) are involved in alleged maltreatment of indigenous people.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82e51d3a-b5f1-4391-bdb8-6f7e7bbb6813'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-02T10:03:57.770+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T20:11:02.376+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Commission for its part, in conjunction with the ongoing military
        investigation, will be conducting its own separate investigation through its
        regional office to ensure impartiality and attain the truth in these allegations,"
        the statement read.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ed149c8-4071-4d16-ac04-2903468fdbe2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-02T10:03:57.770+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T20:11:02.377+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sandugo, a Moro and Indigenous People rights group, on Monday said
        659 families were evacuated from their communities on August 21 due to repeated
        bombings in Sitio Lumibao, San Marcelino that were allegedly carried out by
        the military for mining interests. It alleged that three people were tortured,
        adding one was hospitalized after being forced to eat the feces of a soldier.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9a27426-c05e-4eb9-90b0-1a7fb7d91625'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-02T10:03:57.771+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T20:11:02.378+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>7ID Public Affairs Chief Major Amado Gutierrez denied the bombing
        and torture allegations, claiming they arrested five members of the New People''s
        Army and rescued four other people from the community.</p>'
  'eric-schmidt-us-coronavirus-response':
    'author': 'Matt Egan, CNN Business'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-09-02T10:13:07.199+08:00
    'imagesource': 'jcr:bd9d7c86-d788-4885-87cf-2af4f04c3e8a'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '10c5bfb5-be32-4273-a653-72b0f82604ab'
    'lead': 'Former Google CEO Eric Schmidt on Tuesday blasted the "failure of leadership"
      in America''s coronavirus response and warned of more hardship to come unless
      dramatic steps are taken to crush the virus.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-09-02T10:18:28.898+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-25T20:11:01.954+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T20:09:20.456+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['coronavirus', 'novel-coronavirus', 'covid-19', 'covid-19-pandemic',
      'covid-19-crisis', 'Google', 'Eric-Schmidt', 'United-States']
    'template': '1'
    'title': '''People have died unnecessarily.'' Ex-Google CEO Eric Schmidt slams
      US government''s coronavirus failure'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca5ca456-cf16-4da1-9c2a-402264d68c24'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-02T10:18:28.898+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T20:11:01.957+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Former Google CEO Eric Schmidt on Tuesday
        blasted the "failure of leadership" in America''s coronavirus response and
        warned of more hardship to come unless dramatic steps are taken to crush the
        virus.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6770286-9fe8-48b1-9ab7-9bdf4a3870af'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-02T10:18:28.899+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T20:11:01.959+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"People have died unnecessarily because government was slow to react
        to common and simple things like mask wearing and social distancing," Schmidt
        said <a href="https://www.reimaginepod.org/episodes" target="_blank">during
        a podcast</a>, according to a transcript first shared with CNN Business.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '760c0133-b6e5-48e3-a996-988eba8168cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-02T10:18:28.899+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T20:11:01.960+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The <a href="https://www.forbes.com/profile/eric-schmidt/#4a0eb0ab138e"
        target="_blank">billionaire</a>, who led Google <a href="https://money.cnn.com/2017/12/21/technology/business/eric-schmidt-steps-down-alphabet/index.html"
        target="_blank">between 2001 and 2011</a>, said the federal government was
        "confused" and "caught flatfooted" because the country lacked integrated data
        systems.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '803d4f23-6a24-4f30-b5a2-8b12290bb533'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-02T10:18:28.899+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T20:11:01.961+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Because there''s a failure of direction, a failure of leadership
        at pretty much every level of our government, people are left to make their
        own calculations as to what they should be doing," Schmidt said during "Reimagine
        with Eric Schmidt," a newly launched podcast that features interviews with
        leaders in business, government and science.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f398fdc9-591d-44b0-b2da-27101d023abe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-02T10:18:28.899+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T20:11:01.962+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The comments mark the tech mogul''s most critical assessment yet
        of the federal government''s handling of the pandemic. And they come as President
        Donald Trump''s coronavirus response plays a central role in the presidential
        election campaign.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06a24285-c6ed-478f-b905-591cf6680a86'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-02T10:18:28.899+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T20:11:01.963+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Schmidt, who now serves on the board of trustees of the Mayo Clinic
        and had been a technical adviser to Google owner Alphabet, has frequently
        donated to Democrats. He is one of the leading backers of Future Forward USA,
        a Democrat-leaning political action committee, according to <a href="https://www.opensecrets.org/pacs/pacgave2.php?cmte=C00669259&amp;cycle=2020"
        target="_blank">OpenSecrets</a>.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a65f906a-af57-4537-9fe9-fcc677910a52'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-02T10:18:28.899+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T20:11:01.964+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Warns of ''lost year'' of GDP, education and football</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3587a82-a3a2-4ceb-a7be-3d0ad58afcd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-02T10:18:28.899+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T20:11:01.964+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In stark contrast to the euphoria on Wall Street, where major market
        benchmarks have <a href="https://edition.cnn.com/2020/08/18/investing/sp-500-stock-market-record/index.html"
        target="_blank">recovered their pandemic losses</a>, Schmidt painted a cautious
        picture about the road ahead.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f204892f-c0ab-4ab1-b60d-6c93abfbf7ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-02T10:18:28.900+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T20:11:01.965+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m assuming this is going to go on for a long time unless there
        is really a national focus on common mitigation measures," the former Google
        CEO said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f2037a0-c204-44c2-a9dd-673cd07ad732'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-02T10:18:28.900+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T20:11:01.966+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Schmidt, who has a net worth that <a href="https://www.forbes.com/profile/eric-schmidt/#429fc806138e"
        target="_blank">Forbes pegs at $16 billion</a>, warned that if Americans aren''t
        "behaving in a sane way" by wearing masks and avoiding large crowds, then
        "rotating pandemics" could continue until the summer of 2021.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b55b3ee-5847-412e-9e55-3d29a1c3fbf6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-02T10:18:28.900+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T20:11:01.967+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That''s a lost year of GDP growth, of wealth and healthcare, of
        student''s education, of people seeing their friends, of going to football
        games, and all the things that we took for granted before January," Schmidt
        said. "If we don''t act now, we''ll lose another year."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '411eeddb-9a90-44e9-b0bf-a8191ac27d43'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-02T10:18:28.900+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T20:11:01.967+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''We''re just going to keep infecting ourselves''</h2>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93919dc0-4b12-42f7-96e6-6be0339e8721'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-02T10:18:28.900+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T20:11:01.968+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the "Reimagine with Eric Schmidt" podcast, former Trump-appointed
        FDA Commissioner Scott Gottlieb expressed concern about a "rotating series
        of regional epidemics that as soon as one region seems to get some control
        over their epidemic, other parts of the country heat up."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1530aaa3-34e4-48a1-a47f-f8ca6bbb4d4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-02T10:18:28.900+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T20:11:01.969+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For instance, Gottlieb pointed to spreading infections in the Midwest,
        compared with the sharp drop in New York.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'daca9157-a313-4607-984c-5cff6b0c2033'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-02T10:18:28.900+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T20:11:01.969+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is likely to be the situation as we roll through the fall
        and the winter if we don''t come up with a more uniform approach across the
        country that we can just start to crush the virus," Gottlieb said. "We''re
        just going to keep infecting ourselves."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd224bede-f240-467d-a270-ddfe5e208855'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-02T10:18:28.900+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T20:11:01.970+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gottlieb, who sits on the <a href="https://www.pfizer.com/people/leadership/board-of-directors"
        target="_blank">board of directors</a>&nbsp;at Pfizer, which is among the
        drug makers developing a <a href="https://edition.cnn.com/2020/07/28/health/pfizer-coronavirus-vaccine-trial-begins-biontech/index.html"
        target="_blank">coronavirus vaccine</a>, warned of another "six hard months
        ahead of us" before a vaccine is available for at least certain parts of the
        population.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e52025d-5f7c-4cbc-b421-7695e568802b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-02T10:18:28.901+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T20:11:01.971+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Take it simple for the next six months," Gottlieb advised the public.
        "Try to stay home a little more, try to stay with people that you know, so
        you can reduce the number of social interactions. Instead of going shopping
        twice a week, try to condense your shopping into one trip."</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d99455e-cbc3-4ae9-9664-8329471c1fe2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-02T10:18:28.901+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T20:11:01.972+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bigger picture, Gottlieb said the pandemic shows how the federal
        government needs to take a different approach toward investing in public health
        infrastructure.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6594886-17c9-4a7e-8992-c67a7e7a2f59'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-02T10:18:28.901+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T20:11:01.973+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We need to think about this kind of preparedness as a matter of
        national security," Gottlieb said.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c748b53-c83d-48a4-a807-455676a677dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-02T10:18:28.901+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T20:11:01.973+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>Correction: Eric Schmidt left his role at Alphabet. A previous
        version of this article suggested he was still an adviser there.</em></p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c32cd6cb-e89f-416a-8a03-102787e6016c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-02T10:18:28.901+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T20:11:01.974+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>THis story was first published on CNN.com, "<a href="https://edition.cnn.com/2020/09/01/business/eric-schmidt-google-coronavirus/index.html"
        target="_blank">''People have died unnecessarily.'' Ex-Google CEO Eric Schmidt
        slams US government''s coronavirus failure</a>."</em></p>'
