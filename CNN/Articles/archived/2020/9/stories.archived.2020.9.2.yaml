      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Geopolitical issues</h2>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d9ff470-0548-413c-bb6c-9df49dd09474'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-02T21:05:05.343+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:10:13.894+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Taiwan''s official name is the "Republic of China" (ROC), tracing
        its founding to 1911 on the Chinese mainland after the collapse of China''s
        last imperial dynasty.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69ffc4f0-6b6f-447b-8a3f-c24e028b2bc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-02T21:05:05.343+08:00
