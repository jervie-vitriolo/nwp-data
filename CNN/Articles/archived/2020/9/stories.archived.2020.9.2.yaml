      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 2) —</strong> A
        worker''s union of the Philippine Health Insurance Corp. has raised concern
        about the appointment of Dante Gierran as their new chief amid threats that
        ranking officials of the embattled agency will be booted out over criminal
        charges.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae3b03ef-a1ff-4de2-b7c1-7d0ec9080e98'
      'mgnl:activationStatus': true
