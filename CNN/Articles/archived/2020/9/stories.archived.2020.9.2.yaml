      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com <a href="https://edition.cnn.com/2020/09/02/investing/lego-sales-pandemic-trnd/index.html">"Lego
        sales are surging during the pandemic."</a></em></p>'
