  'Bill-mail-in-voting-senior-citizens-2022-':
    'author': 'Paolo Barcelon, CNN Philippines '
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-09-02T20:48:42.260+08:00
    'imagesource': 'jcr:e057b8e4-7e4c-4eb4-80d3-060cc5218744'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '581b92f5-403b-48bf-9c7e-88de333b7292'
    'lead': 'A proposal to allow mail-in voting for senior citizens in the 2022 general
      elections has been filed in the House of Representatives.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-09-02T20:50:31.314+08:00
    'mgnl:createdBy': 'dani'
    'mgnl:lastActivated': 2023-01-25T20:10:15.419+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T20:09:34.768+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Bill provides mail-in voting for senior citizens in 2022 '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fef2f4f-bd4b-4452-afd3-4da434650af4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-02T20:50:31.314+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T20:10:15.421+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 2) ­—</strong>&nbsp;A
        proposal to allow mail-in voting for senior citizens in the 2022 national
        elections has been filed in the House of Representatives.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15b38144-977c-4c04-8cc1-d3ee6658e471'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-02T20:50:31.314+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T20:10:15.422+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>  </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e990821-b302-44a3-939a-7ce562a31122'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-02T20:50:31.314+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T20:10:15.423+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marikina 2nd District Representative Stella Quimbo filed House Bill
        7572 which allows seniors to vote by mail “if the poll body deems it necessary.”</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd92c5d3d-5bef-40ba-a55f-1ef667e26e9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-02T20:50:31.314+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T20:10:15.424+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>  </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2530dbf-51e8-4485-ab0a-cbf0b0f202b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-02T20:50:31.314+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T20:10:15.424+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Quimbo said the move aims to protect senior citizens from the coronavirus.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b207d00-94e4-4797-831c-e6a408dad56b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-02T20:50:31.314+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T20:10:15.425+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>  </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a97fdac-68e4-43c7-889d-1f681dd44be0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-02T20:50:31.314+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T20:10:15.425+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>“Masisiguro po ng postal voting para sa mga may edad ang pagtataguyod
        sa kanilang karapatang bumoto samantalang naaalagaan ang kanilang sarili.
        Rights like suffrage are inherent in a democratic country like ours,”</em>
        Quimbo says.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f076e25a-52f0-42b6-b903-d5e303f3b445'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-02T20:50:31.314+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T20:10:15.426+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>  </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6dc2562-653b-4432-b5f1-1b3d5920166a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-02T20:50:31.314+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T20:10:15.427+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Postal voting for senior citizens will ensure their
        right to vote while protecting themselves.]</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f8a1b2a-51e3-4cc6-93d1-d7e2abf1ab04'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-02T20:50:31.315+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T20:10:15.427+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>  </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '555df024-349d-4ad4-bdba-3049000dcf41'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-02T20:50:31.315+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T20:10:15.428+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Quimbo said the U.S., the United Kingdom, Switzerland, and Australia
        have mail-in voting as an option.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '234d9531-8b36-46f6-80bd-8ad4b060874b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-02T20:50:31.315+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T20:10:15.429+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>  </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8038c638-8c3c-499f-8c6a-6483c8e1c84a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-02T20:50:31.315+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T20:10:15.429+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She said it would help senior citizens even after the pandemic,
        with long lines in polling centers which can lead to health concerns.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44f1a0fc-779a-4bc3-ac4a-120093cfbe7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-02T20:50:31.315+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T20:10:15.430+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>  </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c3e42cf-fd8e-4946-b789-c96466257b6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-02T20:50:31.315+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T20:10:15.431+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>“We also do not have to re-invent the wheel. May sistema na
        ang Comelec para sa postal voting dahil ginagawa ito ng ating OFWs. Kailangan
        na lang ayusin ito at ibatay sa pangangailangan ng senior citizens,”</em>
        Quimbo added.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f40fbcb-e159-48df-b873-b30cad7bc834'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-02T20:50:31.315+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T20:10:15.432+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>  </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63d3ff5a-42e0-492a-85b9-cb526e7d4b3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-02T20:50:31.315+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T20:10:15.433+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Comelec already has a system for postal voting which
        is done by OFWs. We only need to fix it according to the needs of senior citizens.]</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aefa2e89-a0ee-40f7-9bfb-39849f6bb029'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-02T20:50:31.315+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T20:10:15.434+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>  </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66d8cc8e-c5c4-43b6-8cc5-29f02b77d209'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-02T20:50:31.315+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T20:10:15.434+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She said poll data show over nine million registered voters or 15%
        of the total voting population in the 2019 midterm elections are senior citizens.</p>'
