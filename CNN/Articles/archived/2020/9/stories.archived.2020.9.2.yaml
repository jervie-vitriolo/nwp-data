      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>When did you start this ritual? Was there a specific moment
        that inspired it?</strong></p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b04b31b-8da7-46ee-8bf8-26d1b16f985c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-02T18:57:17.175+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T20:10:33.607+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I think it started when I got sick a long time ago, I didn''t know
        what to do so I started listing small things that I want to accomplish throughout
        the day.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e7d4d70-8346-4f16-9c21-a6a312048cff'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-02T18:57:17.175+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T20:10:33.608+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Are you always able to accomplish this ritual? What do you
        do if you aren''t able to do it? Does it have any bearing on your mood and
        your productivity?</strong></p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8db05cb8-cee4-493a-86cc-df22db654123'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-02T18:57:17.175+08:00
      'mgnl:createdBy': 'don'
