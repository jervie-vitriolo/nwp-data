      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1101ccb-cd1d-4f3c-ae81-8dcf4d6a09e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-02T12:25:39.127+08:00
