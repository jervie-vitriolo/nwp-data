      'jcr:uuid': '1584ee04-1f35-4b38-9375-c6b048dd3ea5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-02T20:09:51.335+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T20:10:22.980+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bhanu''s recent success caught the attention of India''s President
        Ram Nath Kovind and Vice President M. Venkaiah Naidu, who congratulated him
        on his MSO win.</p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ffaff7d-2258-41e2-aefc-bb7e9b5e58f9'
      'mgnl:activationStatus': true
