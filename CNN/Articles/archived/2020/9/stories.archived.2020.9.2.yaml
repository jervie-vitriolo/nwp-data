  '81-Nobel-laureates-endorse-Biden-for-president':
    'author': 'Kate Sullivan, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-09-02T12:18:52.259+08:00
    'imagesource': 'jcr:51182daf-6a30-4428-93c0-ccd7150086f5'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '40a55c39-d72c-483c-843b-4ae69dc22038'
    'lead': 'Eighty-one Nobel Prize winners endorsed Joe Biden for president in an
      open letter on Wednesday, citing the former vice president''s "willingness to
      listen to experts" and his "deep appreciation for using science to find solutions."'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-09-02T12:21:52.191+08:00
    'mgnl:createdBy': 'dani'
    'mgnl:lastActivated': 2023-01-25T20:11:00.221+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T20:09:21.809+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': '''I support Joe Biden''s pro-science agenda'': 81 Nobel laureates endorse
      Biden for president'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53ffcdd9-bb9b-4aed-a595-64d6fc5ac681'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-02T12:21:52.192+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T20:11:00.223+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Eighty-one Nobel Prize winners endorsed
        Joe Biden for president in an open letter on Wednesday, citing the former
        vice president''s "willingness to listen to experts" and his "deep appreciation
        for using science to find solutions."</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5914b67b-361c-4b6a-a6ce-912768322079'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-02T12:21:52.192+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T20:11:00.224+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Nobel laureates, winners of the Nobel Prize in Chemistry, Medicine
        and Physics, stressed the importance of elected leaders making decisions based
        on science, particularly during a global pandemic.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51223aa4-15cd-4f9d-8b1d-b6603ca3a176'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-02T12:21:52.192+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T20:11:00.225+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"At no time in our nation''s history has there been a greater need
        for our leaders to appreciate the value of science in formulating public policy,"
        the letter reads. "During his long record of public service, Joe Biden has
        consistently demonstrated his willingness to listen to experts, his understanding
        of the value of international collaboration in research and his respect for
        the contribution that immigrants make to the intellectual life of our country."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b0fa235-7f34-404d-b259-ff132f09f003'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-02T12:21:52.192+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T20:11:00.226+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Visit CNN''s Election Center for full coverage of the 2020 race</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39639e48-5fdf-48ab-af24-8b26a725d905'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-02T12:21:52.192+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T20:11:00.226+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The person who organized all of the laureates to endorse Biden is
        Illinois Democratic Rep. Bill Foster, who is the sole physicist on Capitol
        Hill, according to a person close to the Nobel Laureate group.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2081ad09-8556-40e7-97f6-c0c7540c3f14'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-02T12:21:52.192+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T20:11:00.227+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More than 180,000 Americans have died from coronavirus, and more
        than 6 million people in the US have been infected with the virus, according
        to Johns Hopkins University. Trump has been heavily criticized for his administration''s
        response to the pandemic, with critics saying his administration has been
        too slow to respond to the virus and it hasn''t done enough to protect Americans.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd99db907-b3c4-4d25-96cc-d7714fdba711'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-02T12:21:52.192+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T20:11:00.228+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nearly seven in 10 Americans say the US response to the coronavirus
        outbreak makes them feel embarrassed, according to a recent CNN Poll conducted
        by SSRS. Sixty-two percent of the public says Trump could be doing more to
        fight the outbreak, and disapproval of Trump''s handling of the outbreak reached
        a new high of 58% in the poll.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58d56e54-843c-436a-a899-57607d6460c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-02T12:21:52.192+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T20:11:00.229+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden, who has issued blistering criticism of Trump''s coronavirus
        response, called on Trump to "stop talking and start listening to the medical
        experts," in a March interview with CNN.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09c5c173-7a5f-4b18-bbf6-3563eabab91e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-02T12:21:52.192+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T20:11:00.229+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In the past, Joe Biden has shown a deep appreciation for using
        science to find solutions to America''s ailments," said Harold Varmus, who
        has served as director of the National Institutes of Health and the National
        Cancer Institute and received the 1989 Nobel Prize in medicine. "His sensible,
        determined approach to building a cancer research initiative after his son''s
        death was inspiring. It illustrates the kind of thoughtful leadership that
        we need to tackle the current global pandemic."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60da2b63-0b34-400a-a8f9-71f28399a0de'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-02T12:21:52.192+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T20:11:00.230+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The multiple crises facing our country, including one of misinformation,
        requires a leader with profound admiration for science and truth," said Roger
        Kornberg, the winner of the 2006 Nobel Prize in chemistry. "I support Joe
        Biden''s pro-science agenda and sensible approach to public health decisions.
        A true leader who will face the truth and be honest with the American people."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55dda85b-f218-411b-b539-bed6bee88225'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-02T12:21:52.192+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T20:11:00.231+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The endorsement from the Nobel laureates comes on the heels of a
        Washington Post report that one of Trump''s top medical advisers was urging
        the White House to embrace a controversial "herd immunity" strategy to combat
        the pandemic. The approach would mean that many people nationwide would have
        to get sick with the coronavirus in order to build up a natural immunity across
        communities, and many could die in the process. White House coronavirus task
        force member Dr. Scott Atlas explicitly denied that he is pushing a "herd
        immunity" strategy, but an administration official told CNN all of the policies
        Atlas has pushed for are in the vein of a "herd immunity" strategy.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9d0a886-8e63-4a35-8998-840984d18b09'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-02T12:21:52.193+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T20:11:00.232+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>View 2020 presidential election polling</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c3aae9f-6325-4632-9497-1a5b78d000f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-02T12:21:52.193+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T20:11:00.233+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Now more than ever, our country needs elected leaders who make
        decisions based on science," said Elizabeth Blackburn, the winner of the 2009
        Nobel Prize in medicine. "Joe Biden is the strong, compassionate leader we
        need to tackle the Covid-19 pandemic. He''ll listen to the scientific and
        medical community to create solutions that will finally get us out of this
        deadly pandemic and improve the health of the American people."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0ac47c7-0c98-4ab9-9ebd-7245505aaf2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-02T12:21:52.193+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T20:11:00.234+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Carol Greider, the winner of the 2009 Nobel Prize in medicine, said,
        "Our elected leaders should be making decisions based on facts and science.
        I strongly endorse Joe Biden because of his commitment to putting public health
        professionals, not politicians, back in charge."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99c6b93f-d0fb-4d96-9917-3dbde60b13d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-02T12:21:52.193+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T20:11:00.235+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I support Joe Biden because of his long record of making policy,
        informed by science, to deal with large, complicated issues like cancer, climate
        change and nuclear proliferation," said Barry Barish, the 2017 Nobel Prize
        winner in physics. "More immediately, we absolutely must elect Joe with his
        science-based approach to successfully lead us out of the Covid-19 pandemic."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0915072-7270-4c00-9764-e1515106a725'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-02T12:21:52.193+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T20:11:00.235+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden''s plan to address the coronavirus pandemic includes offering
        free testing to all Americans. It calls for hiring 100,000 people to form
        a national contact-tracing, and increasing drive-through testing sites. He
        is also urging Trump to use the Defense Production Act to ramp up production
        of protective equipment for health care workers, testing supplies and other
        items. Biden has said he would mandate that everyone wear a mask in public
        if necessary, and on August 13 called for governors to implement mask mandates
        for the next three months.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e46b716-2455-4b49-8d74-3ea109fa0c2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-02T12:21:52.193+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T20:11:00.236+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His plan includes steps designed to help businesses and schools
        reopen, including financial support for retaining and rehiring workers, building
        a best-practices clearinghouse for schools and guaranteeing paid leave for
        anyone with coronavirus or who is caring for someone with the virus. The former
        vice president also said he would call Dr. Anthony Fauci, the director of
        the National Institute of Allergy and Infectious Diseases, shortly after being
        declared the winner of the general election to ask him to remain a member
        of the White House coronavirus task force.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62fc8d1e-d905-44fd-98fe-1cf860009d86'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-02T12:21:52.193+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T20:11:00.236+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com <a href="https://edition.cnn.com/2020/09/02/politics/joe-biden-nobel-laureates-endorsement/index.html">"''I
        support Joe Biden''s pro-science agenda'': 81 Nobel laureates endorse Biden
        for president."&nbsp;</a></em></p>'
  'Trump-doesn-t-address-systemic-racism-visit-to-Kenosha':
    'author': 'Maegan Vazquez, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-09-02T12:22:03.362+08:00
    'imagesource': 'jcr:411e401b-fd55-4844-a6ee-0e5d9afabbdf'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '5ff3030e-fc94-4867-a61c-b98d89c71f1e'
    'lead': 'President Donald Trump visited Kenosha, Wisconsin, on Tuesday, going
      against the wishes of officials requesting he stay away from the city, which
      is still coping from the recent shooting of an unarmed Black man by law enforcement
      and subsequent demonstrations that have turned deadly.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-09-02T12:24:55.527+08:00
    'mgnl:createdBy': 'dani'
    'mgnl:lastActivated': 2023-01-25T20:10:59.294+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T20:09:22.337+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Trump doesn''t address systemic racism during visit to Kenosha'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39e48780-19cd-4b7b-9b96-f68f56354a7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-02T12:24:55.527+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T20:10:59.297+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;President Donald Trump visited Kenosha,
        Wisconsin, on Tuesday, going against the wishes of officials requesting he
        stay away from the city, which is still coping from the recent shooting of
        an unarmed Black man by law enforcement and subsequent demonstrations that
        have turned deadly.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a50304d-e051-4ded-aef8-7b6fd7f1ec80'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-02T12:24:55.527+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T20:10:59.297+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President did not meet with the family of Jacob Blake, the man
        who was shot in the back seven times by a police officer. Trump claimed that
        he''s not meeting with Blake''s family during his Wisconsin visit because
        they wanted to involve lawyers. The pastors of Blake''s mother, Julia Jackson,
        took part in one event.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34450b94-8373-4774-860c-cad48037d57c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-02T12:24:55.527+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T20:10:59.299+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the trip, Trump was asked by a reporter whether he thinks
        systemic racism is a problem in the United States, given that there are also
        peaceful protests around the country calling for an end to it. The President
        responded: "Well, you know you just keep getting back to the opposite subject.
        We should talk about the kind of violence we''ve seen in Portland and here
        and other places."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37bc6ded-85fb-4cf9-8d73-490deb138cbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-02T12:24:55.527+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T20:10:59.299+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The fact is that we''ve seen tremendous violence and we will put
        it out very, very quickly if given the chance," he continued.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6b27c69-073a-4bd4-ad24-e3f02dd75a6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-02T12:24:55.527+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T20:10:59.301+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump also largely sided with the message he''s held onto since
        demonstrations spread across the country this summer, arguing that police
        violence is not a systemic issue and saying that the people of Kenosha want
        "law and order" and "want the police to be police."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e703daad-b913-4580-acf1-1e925e9ca6f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-02T12:24:55.527+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T20:10:59.302+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump''s visit to the swing state marked another attempt to continue
        his campaign of linking Democrat-run cities and states to violence ahead of
        the November election in an attempt to paint himself as voters'' candidate
        for law and order.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a338a050-ef67-48a8-b9e9-3a5926438ced'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-02T12:24:55.528+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T20:10:59.303+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His visit included surveying areas of the city damaged by demonstrations,
        touring an emergency operations center and a high school, and then holding
        a public safety roundtable.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0659c59f-e2f3-4e2f-b148-fb7efc9766a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-02T12:24:55.528+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T20:10:59.303+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the roundtable, Trump spoke at length about law enforcement
        and damage to small businesses, announcing that his administration would be
        providing millions of dollars in funding toward law enforcement, public safety
        resources and small business relief in Kenosha and the state of Wisconsin.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2dbbf6d2-68f1-4cef-97f4-8c411e8b28e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-02T12:24:55.528+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T20:10:59.304+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But it wasn''t until more than 30 minutes into the event that someone
        in the room mentioned Blake by name, when Jackson''s pastor said he continued
        to "pray for Jacob''s healing."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd2072c7-6e25-4da4-b6a2-f5201cd8f893'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-02T12:24:55.528+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T20:10:59.305+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Toward the end of the roundtable, a reporter asked the President
        about Blake and he directly addressed the situation that drew him to the city.
        Trump said he feels "terribly for anybody who goes through" what the Blake
        family has experienced.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6f9e46a-b164-4a16-8a23-321c33e6dc88'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-02T12:24:55.528+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T20:10:59.306+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I feel terribly for anybody that goes through that. As you know,
        it''s under investigation," he said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a373f6b-c7aa-45e5-8c5b-f01f452633da'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-02T12:24:55.528+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T20:10:59.307+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I hope they come up with the right answer," Trump continued. "It''s
        a complicated subject, to be honest with you. But I feel terribly for anybody
        who has to go through -- and I didn''t get to speak to the mother, I hear
        she''s a fine woman. I hear from the pastor, a really fine woman. But you
        can see when I spoke with the pastors (of Blake''s mother) -- I see exactly
        what it is and they understand where I am. And if we can help we''re going
        to help but it is a question. It''s under investigation. A lot of things happened
        with that and other things, frankly, that we''re looking at very, very closely."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99b0c48f-274e-4fb2-8e44-8c5762330f39'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-02T12:24:55.528+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T20:10:59.308+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Attorney General William Barr and acting Department of Homeland
        Security Secretary Chad Wolf were along for the trip. On Monday, the President
        met with the Wolf and Barr to discuss the ongoing civil unrest across the
        country, two administration sources told CNN.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e063bdad-630b-4cd0-9441-e40b1f4e66fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-02T12:24:55.528+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T20:10:59.309+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3><strong>Asked not to visit</strong></h3>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aee86c9e-c46f-4e1f-b580-b02cc12566c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-02T12:24:55.528+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T20:10:59.310+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wisconsin Democratic Gov. Tony Evers asked Trump to not visit Kenosha
        as the city works to heal and to prevent diverting local resources for a presidential
        visit.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dddb0934-67be-4b81-971a-3acc03f0fa64'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-02T12:24:55.528+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T20:10:59.311+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And Kenosha Mayor John Antaramian, a Democrat, told CNN''s Pamela
        Brown on "Erin Burnett OutFront" Monday that he is disappointed that the President
        is coming.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d758483-80af-4f56-922a-d399d3f634e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-02T12:24:55.528+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T20:10:59.311+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our community has gone through a great deal and there is no time
        right now for politics to be played. We would prefer the President had waited
        at least another week or so before coming to visit," Antaramian said. "The
        President is always welcome. But at this time, it''s just the wrong time."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17aafe2b-1706-499a-a8c5-cccbd503e4df'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-02T12:24:55.528+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T20:10:59.313+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jim Kreuser, the Kenosha County executive, has echoed those sentiments,
        and the Kenosha County sheriff, David Beth, said a visit by any major figure
        will create extra work for the department.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '611df916-b2ab-4caa-beed-befc1a6e51f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-02T12:24:55.528+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T20:10:59.314+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Following Trump''s visit, Wisconsin Democratic Lt. Gov. Mandela
        Barnes told CNN''s Chris Cuomo on "Prime Time" that the trip "did not have
        anything to do with the Blake family."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cdc26a6-5090-4130-9c2d-4836df9ba03d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-02T12:24:55.528+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T20:10:59.315+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"His trip did not have anything to do with the two people who were
        murdered in cold blood on the streets. It was just stoke more division and
        more fear amongst his base because this is not a state that he is performing
        particularly well in at the moment, although he won four years ago," he said.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b01772e0-94b6-42f1-bade-6c6163913736'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-02T12:24:55.529+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T20:10:59.316+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This trip was solely based out of desperation," Barnes continued.
        "And it is only going to make things worse as far as tensions go."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bac6fec2-6a29-4030-9c25-09f5a5398d6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-02T12:24:55.529+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T20:10:59.317+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden has said he''s considering a visit to Wisconsin.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13596116-0f75-4962-b33b-dd1c60e0e695'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-02T12:24:55.529+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T20:10:59.317+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden''s advisers are discussing a possible visit as soon as this
        week, a source with knowledge of the discussions said, adding that the situation
        remains fluid.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fddd6c4c-d520-4bc7-885f-e701058c61a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-02T12:24:55.529+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T20:10:59.318+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Antaramian has said he also would like Biden to wait a week before
        visiting.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44e176cf-916e-44dd-af2d-0044bee72cd1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-02T12:24:55.529+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T20:10:59.319+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3><strong>Refusing to condemn right-wing agitators</strong></h3>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae0aad0a-231e-411a-8685-13f7b9d39435'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-02T12:24:55.529+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T20:10:59.320+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump in recent weeks has repeatedly pointed to at times violent
        demonstrations following incidents of police violence against Black people
        to claim that such unrest would be inflamed if Biden is elected.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e37a854-4e0c-43d8-a840-9d3878e26ff9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-02T12:24:55.529+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T20:10:59.321+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The only condemnation Trump made during his trip was to "condemn
        the dangerous anti-police rhetoric," despite the fact that an armed supporter
        of the President, reportedly acting as a vigilante, allegedly killed two people.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9da53a76-3dd8-44a2-a822-d47efcf9492d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-02T12:24:55.529+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T20:10:59.323+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He''s also largely ignored the anguish expressed nationwide by many
        Americans. On Monday, Trump said the demonstrations against police brutality
        seen across the country were not "peaceful protests," but "anarchy."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac18f88a-0c6f-4028-9605-8cfee9822268'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-02T12:24:55.529+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T20:10:59.324+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Trump has not acknowledged whether his visit could embolden
        violence by right-wing vigilantes and agitators.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10e30011-e455-4fdc-ab5c-92d6830d067f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-02T12:24:55.529+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T20:10:59.325+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Monday, he refused to denounce the violent actions by right-wing
        agitators at demonstrations in Portland and Wisconsin, including Kyle Rittenhouse,
        a 17-year-old vigilante who allegedly killed two protesters and injured another
        in Kenosha.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4075eb68-70c0-4d29-b5da-d4b2c2c0240a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-02T12:24:55.529+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T20:10:59.326+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump said Rittenhouse "probably would have been killed" had he
        not fatally shot two protesters.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '245fd88c-f20a-4d9c-a1df-06157a54d5e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-02T12:24:55.529+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T20:10:59.327+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asked if he agreed with armed vigilantes like Rittenhouse taking
        to the streets, Trump said he''d "like to see law enforcement take care of
        everything," but didn''t condemn vigilantism.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ee0f4af-9425-49af-833f-55b6605f79cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-02T12:24:55.529+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T20:10:59.328+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also argued that his supporters spraying a form of pepper spray
        and firing paintballs at protesters over the weekend were using them as "a
        defensive mechanism" when they rolled through the streets of Portland.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '911baa14-428f-4d36-91fb-e74ee3bbbef1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-02T12:24:55.529+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T20:10:59.329+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They had large numbers of people that were supporters, but that
        was a peaceful protest," Trump said in a response to a question from CNN''s
        Kaitlan Collins, "and paint is not -- and paint as a defensive mechanism.
        Paint is not bullets."</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83707aac-e675-4ec5-8580-4b162f1a3713'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-02T12:24:55.530+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T20:10:59.330+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story has been updated with additional developments Tuesday.</em></p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7147ba4f-8682-48d7-a07f-e4cd4fd37268'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-02T12:24:55.530+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T20:10:59.330+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com <a href="http://Trump
        doesn''t address systemic racism during visit to Kenosha">"Trump doesn''t
        address systemic racism during visit to Kenosha."</a></em></p>'
