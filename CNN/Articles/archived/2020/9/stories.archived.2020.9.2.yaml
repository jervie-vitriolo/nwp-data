      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I write down what my intentions are or list what needs to be done.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dad71870-e9a9-41e8-838b-93ad72083392'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-02T18:57:17.174+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T20:10:33.606+08:00
