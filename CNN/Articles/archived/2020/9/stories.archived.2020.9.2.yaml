      'text': '<p>“We are now working with the Bureau of Customs on a bigger target.
        Maybe on the next couple of months ay mahi-hit namin ito (we will be able
        to hit it),” he said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f866c578-a544-46b5-8684-1839b3b78ab9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-02T12:33:10.238+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T20:10:55.603+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>No plans to reshuffle PNP</h2>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bbed54e-1652-4c82-b1ba-c9249ed1b3e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-02T12:33:10.238+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T20:10:55.606+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cascolan meanwhile said he has no plans or intention to conduct
        major reshuffling within the police force.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '353be7e0-d65b-44ee-bafe-87bc3003f0ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-02T12:33:10.238+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T20:10:55.607+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“There will be no revamp except for those who may be retiring soon—
        there will be a lot of officers who will be retiring,” the police official
        explained.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09153a66-24c8-49b3-be2f-fac719b778d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-02T12:33:10.238+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T20:10:55.608+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cascolan only has two months to lead the PNP since he will reach
        the mandatory retirement age of 56 on November 10, unless the President extends
        his term. He explained that his appointment is lawful under Republic Act 8551,
        which allows the country''s top police officer to be promoted to a higher
        rank or given another position even with less than a year before retirement.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3f7b61c-b186-4228-b704-dba8f3857289'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-02T12:33:10.238+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T20:10:55.608+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cascolan is a member of the Philippine Military Academy''s "Sinagtala"
        Class of 1986 – similar to his predecessors Gamboa, Oscar Albayalde, and Ronald
        "Bato" dela Rosa, who is now a senator.</p>'
  'Duterte-Aqaba-Process-Jordan-terrorism':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
