  'Belarus-student-protesterts-detained':
    'author': 'Mikalai Anishchanka and Angela Dewan, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-09-02T18:55:23.568+08:00
    'imagesource': 'jcr:b6e59cf6-b6b4-4d47-81ee-6839418181e8'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b350dc90-5c78-4af5-8c43-ff1cb9f7c7d8'
    'lead': 'At least 40 student protesters were detained in the Belarusian capital
      of Minsk on Tuesday after clashing with police, a local human rights watchdog
      reported, as demonstrations against President Alexander Lukashenko''s controversial
      reelection entered a fourth week.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-09-02T18:59:15.958+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-01-25T20:10:31.878+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T20:09:31.418+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': '40 student protesters detained after clashing with police in Belarus'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95c92326-9141-4474-9627-1bb6801cf412'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-02T18:59:15.958+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T20:10:31.880+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> —&nbsp;At least 40 student protesters were
        detained in the Belarusian capital of Minsk on Tuesday after clashing with
        police, a local human rights watchdog reported, as demonstrations against
        President Alexander Lukashenko''s controversial reelection entered a fourth
        week.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cac8267-699f-4b6c-b1e2-1260095b85ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-02T18:59:15.958+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T20:10:31.881+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rights monitor Viasna 96 said peaceful protests were met with a
        heavy-handed response from Belarusian security officers. Videos shared on
        social media and news agency images showed officers in camouflage and balaclavas
        striking students, and then dragging them away to be loaded onto vans.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '315390dc-ae91-4887-af6f-aefecbd1cc29'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-02T18:59:15.958+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T20:10:31.882+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Belarus erupted in mass protests last month over the August 9 election,
        widely believed by protesters to have been rigged to hand Lukashenko a sixth
        term.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc7ff732-ae92-4e92-bbf1-b05c68bd0ad3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-02T18:59:15.958+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T20:10:31.883+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Estimates by activists and local media suggest that between 3,000
        to 5,000 students marched Tuesday to the city center''s Independence Square.
        Much bigger protests of tens of thousands have taken place at the square in
        recent weeks.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4d44c9a-0a65-4ba8-a4bb-930b61ce8292'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-02T18:59:15.958+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T20:10:31.883+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN has reached out to the Belarusian Ministry of Foreign Affairs.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66b3384e-3d4e-4f97-add3-24023ef84eab'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-02T18:59:15.958+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T20:10:31.884+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government has not commented on the latest protests, but during
        a visit to a university in the town of Baranovichi, Lukashenko brushed off
        the past month of unrest, saying, "This will all pass."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84bf7afc-9f7b-4131-91e5-963b9905be47'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-02T18:59:15.959+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T20:10:31.885+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Following Lukashenko''s contested election win, 19 <a href="http://www.cnn.com/2020/08/29/europe/belarus-journalists-revoked-accreditation-intl/index.html">Belarusian
        journalists</a>&nbsp;had their accreditation to work for the BBC and other
        foreign media outlets removed by authorities last week, while two Associated
        Press reporters were deported from the country, in a major clampdown on press
        freedom.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02719d9a-93f3-451e-8973-e127931ecbb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-02T18:59:15.959+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T20:10:31.886+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Often referred to as Europe''s last dictator, Lukashenko has ruled
        Belarus for 26 years. Last month, the President responded to calls for his
        resignation by posting a bizarre series of videos of himself in a helicopter,
