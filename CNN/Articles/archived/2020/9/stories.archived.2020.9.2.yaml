      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Philippine Drug Enforcement Agency Director General Wilkins
        Villanueva said the agency is maintaining its three-pronged approach to the
        drug war, namely, supply reduction, demand reduction, and harm reduction.</p>'
