      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d0272d1-6087-443a-bafc-ae2b9423ae9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-02T16:01:38.420+08:00
