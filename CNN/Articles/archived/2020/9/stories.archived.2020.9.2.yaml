      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56d36d48-8688-49d4-beda-61142840f752'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-02T12:02:15.047+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T20:11:04.876+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Hindi po ako nakasama sa pag-aaral nito</em> (interim reimbursement
        scheme)<em> noong unang panahon dahil sa tindi ng aking trabaho bilang chairman
        ng IATF (Inter-Agency Task Force), na ang aming tinutugunan ay yung mismong
        paglaki ng bilang ng COVID-19,"</em> Duque told lawmakers on Wednesday.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e99fe969-a5f7-49af-9aeb-b824ee407a48'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-02T12:02:15.047+08:00
