      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, <a href="https://edition.cnn.com/2020/09/01/world/fastest-human-calculator-intl-scil-hnk/index.html"><em>"How
        a child with a fractured skull grew up to become the ''world''s fastest human
