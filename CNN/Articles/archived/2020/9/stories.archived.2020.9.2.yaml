    'jcr:uuid': '358c1922-1bfa-40fd-a42b-6ade1fbe95a1'
    'lead': 'The University of the Philippines and De La Salle University remained
      as the only Philippine universities among the top educational institutions in
      the world, according to the annual World University Rankings 2021 by London-based
      magazine Times Higher Education. '
    'mgnl:activationStatus': true
