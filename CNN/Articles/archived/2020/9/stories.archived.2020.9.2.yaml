      'mgnl:lastActivated': 2023-01-25T20:11:04.877+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8bb47a7-fc3f-4531-9b2f-188cc8a7464e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-02T12:02:15.047+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T20:11:04.878+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I was not part of those who studied the implementation
        of the interim reimbursement scheme because of the impact of my functions
        as chairman of the IATF, where we directly respond to the growing cases of
        COVID-19.]</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a9d4236-21d1-4d38-a440-802fff285027'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-02T12:02:15.047+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T20:11:04.878+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bf50996-3855-4388-8472-913e99d7319b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-02T12:02:15.047+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T20:11:04.879+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duque faced the House Committee on Public Accounts and the Committee
        on Good Government and Public Accountability, a day after a Senate Committee
        of the Whole recommended to charge him, resigned PhilHealth chief Ricardo
        Morales, along with other ranking officials over the alleged misuse of the
        state health insurer''s interim reimbursement mechanism or IRM.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7535df2b-8ac3-4139-91d4-00794548e17c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-02T12:02:15.047+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T20:11:04.880+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aebc6f7e-ed80-4a85-bd0a-3503e9cffac8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-02T12:02:15.048+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T20:11:04.881+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Talagang napakahirap po ng ating trabaho dahil maliban sa aking
        pamamalakad sa Department of Health, from PhilHealth, ay pinapangasiwaan ko
        pa ang IATF kung saan meron kaming 33 member agencies. Napakahirap po talaga,"</em>
        he reasoned.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c94b3bc9-64ac-4899-b5e5-bb5db507cb5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-02T12:02:15.048+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T20:11:04.881+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7185624-0ce2-4c09-a1e1-fe1407f0301b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-02T12:02:15.048+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T20:11:04.882+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: My job was really difficult because aside from running
        the DOH, checking on PhilHealth, I also head the IATF composed of 33 member
        agencies. This is really difficult.]</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01bf67ce-a711-4b4c-952e-c10884b13b4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-02T09:34:03.914+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T20:11:04.883+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac9c0471-2653-427a-b759-67e7489b0fb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-02T09:34:03.914+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T20:11:04.883+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>The non-voting rule</h2>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '046eed2d-958d-4289-a555-4a1c7afb603c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-02T22:02:08.391+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T20:11:04.884+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement on Tuesday, Duque said&nbsp;as PhilHealth chairman
        he has no vote in board decisions under the universal healthcare law. He added
        he did not sign the resolution allowing advance payments to hospitals for
        COVID-19 response.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ab82fdb-1719-4964-aea2-1f5e6c5c4527'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-02T22:02:08.391+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T20:11:04.885+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senators said the chairman still has to oversee the agency''s affairs.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9fe7b2b-232b-4733-abb2-9d79956aa900'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-02T22:02:08.391+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T20:11:04.886+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It doesn''t mean that just because they cannot vote, <em>hindi
        na sila makikialam</em> [they won''t intervene]," said Senate President Tito
        Sotto. "It does not exonerate him from any liability."</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1c1bd8c-c0a5-4688-8269-761a0532123d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-02T22:02:08.391+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T20:11:04.886+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Senate also said Duque should be made answerable for "malversation
        of public funds" and for violating the Anti-Graft and Corrupt Practices Act.
        Senator Ping Lacson said there were 632 transactions involving the IRM, which
        is equivalent to 632 counts of malversation.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e86094cd-2b39-46b3-a61d-a2fbb1200f07'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-02T09:34:03.915+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T20:11:04.887+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Health secretary, noted, however, that he will cooperate with
        any inquiry on the controversy.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e53c1848-6485-4d91-84a5-41440021c1f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-02T09:34:03.915+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T20:11:04.888+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0f188c5-cd96-420e-83eb-0a1f78aeb2df'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-02T09:34:03.915+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T20:11:04.888+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As I have previously stated, I will cooperate with any inquiry
        on the matter by the concerned government agencies," he said. "I intend to
        clear my name."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea7e3f01-2a75-46ad-94b2-0848e980a5a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-02T09:34:03.915+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T20:11:04.889+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04da3ec4-1bed-409b-8f63-b18e90a27aa8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-02T09:34:03.915+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T20:11:04.889+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lawmakers have questioned the <a href="https://cnnphilippines.com/news/2020/9/1/Senate-recommends-graft-charges-vs.-Duque--Morales--PhilHealth-execs.html">IRM''s
        implementation which was intended to help hospitals continue operations amid
        the COVID-19 pandemic</a>. However, the money was distributed to 279 facilities
        before requirements were completed. The requirements were met by June 11,
        but the agency already released over P14 billion from March 25, Sotto said.
        The committee also found that the funds released exceeded the estimated costs
        for COVID-19 treatment.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '186288e6-295b-4144-99d8-ce7a8e4d0721'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-02T09:34:03.915+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T20:11:04.890+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70767afc-b405-4e09-b347-318eca8a0991'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-02T09:34:03.915+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T20:11:04.891+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duque has also been under fire for failing to manage both the PhilHealth
        and the DOH properly amid the pandemic.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '964e9c7b-aa8d-4ac9-8e38-64de433687f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-02T09:34:03.915+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T20:11:04.891+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78e50225-5b38-48a2-8e64-8bdda584d29a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-02T09:34:03.915+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T20:11:04.892+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is not the best time for the Executive to have a difference
        with the Legislative branch, but two weeks ago I went to the Senate to shed
        light on the issues based on my personal knowledge," Duque said.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dff3bdf9-4c72-4bd4-8556-6dae6ac54901'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-02T09:34:03.915+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T20:11:04.892+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3569ac88-766d-4f65-ae66-a17e298159fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-02T09:34:03.915+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T20:11:04.893+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Health secretary serves as the highest official with the longest
        service to PhilHealth. Senator Grace Poe previously told Duque in the Senate
        probe that he "failed miserably" in solving long-standing corruption issues
        hounding the agency.</p>'
