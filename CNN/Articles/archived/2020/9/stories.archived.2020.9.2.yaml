      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The joint House panel wrapped up on Wednesday its investigation
        on the corruption issues of PhilHealth after holding nine committee hearings
        on the matter.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bba9b135-e49b-4275-9a24-246804f17dda'
