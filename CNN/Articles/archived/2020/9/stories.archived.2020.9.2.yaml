      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In August 2019, Sheeran announced that he would be taking a break
        from playing gigs after being on tour since 2017.</p>'
