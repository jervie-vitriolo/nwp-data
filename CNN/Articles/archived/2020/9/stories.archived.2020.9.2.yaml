  'pnp-chief-camilo-cascolan-plans':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-09-02T21:11:07.910+08:00
    'imagesource': 'jcr:55e11a8d-4c9a-4aaf-af0a-f9614251ce69'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd6646c0a-a084-46e1-a85b-4cc9c187192b'
    'lead': 'Meanwhile, Interior Secretary Eduardo Año believes a government post
      awaits retired Police General Archie Gamboa. '
    'mgnl:activationStatus': true
    'mgnl:created': 2020-09-02T21:16:20.053+08:00
    'mgnl:createdBy': 'eimor'
    'mgnl:lastActivated': 2023-01-25T20:10:09.047+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T20:09:36.003+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Cascolan bares more plans for 2-month stint as new PNP chief'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '168699d2-5555-495e-825e-be205742f1ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-02T21:16:20.053+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T20:10:09.049+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 2)</strong> — Police
        General Camilo Cascolan underscored the need to restore public trust as he
        formally took over the helm of the Philippine National Police (PNP) on Wednesday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb170cc5-c253-492c-ae54-96788fd87d8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-02T21:16:20.054+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T20:10:09.049+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In his inaugural speech at the change of command ceremony, Cascolan
        presented a list of plans during his two-month stint. He is set to retire
        on Nov. 10, unless President Rodrigo Duterte extends his term.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c5d15ea-0482-4ea7-91d6-088ada9a50f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-02T21:16:20.054+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T20:10:09.050+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cascolan said he will decongest and streamline units and offices
        in the national headquarters and other police camps, as well as order the
        conduct of more patrols in remote areas to further prevent crime.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de6ceda6-5340-4bef-b292-eddd9115801a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-02T21:16:20.054+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T20:10:09.051+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The <a href="https://cnnphilippines.com/news/2020/9/1/Camilo-Cascolan-next-PNP-Chief.html">newly
        promoted top cop</a> said he will also prioritize the hiring of “quality applicants”
        to the police force and designating the right person for any job. An audit
        should be conducted to serve as basis for reorganization and restructuring,
        he added.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ba6c562-fa79-4318-bad6-ae85aa433eb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-02T21:16:20.054+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T20:10:09.051+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Finally, a Cascolan-led police force will uphold human rights, he
        said.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '276e58d9-88b4-4489-a017-441fe3b5f4d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-02T21:16:20.055+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T20:10:09.052+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The times of crisis are also times for opportunities,” Cascolan
        said. “I remain confident that the PNP will be able to regain the trust and
        confidence of the public.”</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5396f2f-b7f5-410b-a48c-ecc1ebccf1b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-02T21:16:20.055+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T20:10:09.053+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an earlier interview with CNN Philippines’ The Source, Cascolan
        <a href="https://cnnphilippines.com/news/2020/9/2/PNP-chief-Camilo-Cascolan-drug-war-new-phase.html">pushed
        for a review of the bloody war on drugs,</a> saying the campaign should focus
        on high-value drug targets.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b810c921-4fd3-4dbf-b8ac-ce564fdb2276'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-02T21:16:20.055+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T20:10:09.053+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>United Nations High Commissioner for Human Rights Michelle Bachelet
        said in June that the <a href="https://cnnphilippines.com/news/2020/6/30/un-human-rights-chief-duterte-war-on-drugs.html">"widespread
        and systematic" killings in the anti-drug campaign</a> were "being carried
        out without due regard for the rule of law, due process, and the human rights
        of people who may be using or selling drugs." The Justice Department then
        revealed that an inter-agency panel had been looking into all the 5,655 anti-drug
        operations that resulted in deaths.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9a286ea-aec2-49e0-9513-0c642064f0e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-02T21:16:20.055+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T20:10:09.054+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cascolan, who recently held the second highest position in the police
        force as deputy chief for administration, is the fourth PNP chief to be appointed
        by President Rodrigo Duterte. He is also a member of the Philippine Military
        Academy''s "Sinagtala" Class of 1986 – just like his predecessors Archie Gamboa,
        Oscar Albayalde, and Ronald "Bato" dela Rosa, who is now a senator.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7a0c530-118a-411f-8a08-26cc7ccf7694'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-02T21:16:20.055+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T20:10:09.055+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Albayalde<a href="http://www.cnnphilippines.com/news/2019/11/8/oscar-albayalde-retirement-pnp.html">
        resigned less than a month before his retirement</a> amid allegations on his
        involvement in a questionable drug raid as Pampanga provincial police director
        in 2013. Dela Rosa, meanwhile, had his United States visa revoked for alleged
        extrajudicial killings under his watch as PNP chief from 2016 to 2018.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96ac7f88-c1c3-4716-bab4-095c55a189a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-02T21:16:20.055+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T20:10:09.055+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Interior Secretary Eduardo Año said he believes a government post
        awaits Gamboa, who stepped down upon reaching the mandatory retirement age
        of 56 on Wednesday.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0aef073-4fa1-4598-a56c-42e1406e1102'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-02T21:16:20.056+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T20:10:09.056+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"At hindi rin ako magtataka, Archie, kung mga ilang araw lang after
        ng iyong bakasyon ay tawagin ka ulit ni Pangulong Duterte para magsilbi ulit
        sa ating bayan,” Año said.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e613de15-9d2a-4fcf-9d09-c1cb24083f50'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-02T21:16:20.056+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T20:10:09.056+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: And I will not be surprised, Archie, if in a few days
        after your vacation, you will again be called by President Duterte to serve
        our country.]</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9c6fd59-6b60-4c09-bfd9-f534030b7a03'
      'mgnl:activationStatus': true
