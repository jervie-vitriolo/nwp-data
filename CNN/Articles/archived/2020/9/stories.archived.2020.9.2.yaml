    'mgnl:tags': ['Task-Force-PhilHealth', 'PhilHealth', 'Senate', 'Duque', 'DOH',
      'Health-Secretary-Francisco-Duque']
    'template': '1'
    'title': 'Task Force to evaluate Senate’s findings on PhilHealth woes as Duterte
      awaits ‘in-depth’ report — Palace'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23cee1b3-84f8-4a8c-a943-3b2727301e3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-02T13:54:53.920+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T20:10:49.550+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 2)—</strong> The
        multi-agency task force conducting its own probe into the issues hounding
        the Philippine Health Insurance Corporation will evaluate the Senate panel’s
        recent findings on the case, Malacañang said Wednesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cec82d32-8fb8-4c74-978e-fe2264cb58bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-02T13:54:53.920+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T20:10:49.550+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking to CNN Philippines, Presidential Spokesperson Harry Roque
        said the Palace respects the report and recommendations of the Senate Committee
        of the Whole regarding the alleged fraud mess in the state health insurer,
        but maintained that President Rodrigo Duterte will be awaiting the Task Force
        PhilHealth’s own findings on the matter.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '071a5e02-60f6-48c2-b38e-fb829c0c138b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-02T13:54:53.920+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T20:10:49.551+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I think the Task Force itself will evaluate the findings of the
        Senate. I’m almost sure that the Senate has transmitted all the evidence it
        has gathered in the course of its investigation,” Roque said in an interview
        with CNN Philippines''<em> The Source.</em></p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35cdda6e-6be1-4ded-94e4-6f88ad763db7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-02T13:54:53.920+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T20:10:49.551+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The President will have to await the formal findings of his own
        Task Force. But as I said, the investigation in aid of legislation is always
        welcome. It is a recognized power of the Senate, we respect their findings,”
        he added.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fbd348f-fd03-47f8-b2bb-909a698b8cf5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-02T13:54:53.920+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T20:10:49.552+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Senate committee of the whole <a href="https://cnnphilippines.com/news/2020/9/1/Senate-recommends-graft-charges-vs.-Duque--Morales--PhilHealth-execs.html">earlier
        recommended criminal and administrative charges</a> against Health Secretary
        and PhilHealth board chair Francisco Duque, resigned PhilHealth President
        Ricardo Morales, as well as other officials over the alleged anomalies within
        the agency.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cb6ae9d-2a24-462f-963a-2c2a960ceff8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-02T13:54:53.920+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T20:10:49.552+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the committee report presented by Senate President Vicente ‘Tito’
        Sotto III on Monday, the panel argued that the said key officials should be
        held accountable for irregularities, including the "shady" implementation
        of cash advances or the interim reimbursement mechanism.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6eb770c4-8455-4180-bd11-b91e6dd127ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-02T13:54:53.920+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T20:10:49.553+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roque noted the Task Force’s findings — expected to be submitted
        to the chief executive by September 14— will include more “in-depth” evaluation
        of evidences, with officials from the judiciary branch helping out in the
        probe.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd09f027b-92a3-49b1-8f5f-a5d318ce3e6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-02T13:54:53.920+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T20:10:49.554+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duque earlier defended himself from claims that he failed to oversee
        the goings-on inside PhilHealth, saying he has been focusing on his other
        roles in battling the COVID-19 pandemic. The Health secretary serves as the
        highest official with the longest service to the embattled agency.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77d23b5f-3c16-43de-98c3-f8d410bec10b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-02T13:54:53.920+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T20:10:49.554+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://cnnphilippines.com/news/2020/9/2/Duque-clear-name-PhilHealth-controversies.html">Duque
        defends failure to oversee PhilHealth: ''I had a difficult job handling the
        pandemic</a></strong></p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff80d71f-c3f0-418f-ba84-1c2e2f68c6f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-02T13:54:53.920+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T20:10:49.555+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Officials and employees of PhilHealth also earlier denied the allegations
        of “widespread corruption” within the agency which resurfaced in July.</p>'
