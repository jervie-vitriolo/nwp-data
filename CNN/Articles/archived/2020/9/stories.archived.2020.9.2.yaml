      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2018, Beijing demanded global airlines change how they refer
        to Taiwan on their websites or risk sanctions. In response, the White House
        issued a scathing statement criticizing Beijing for pressuring US carriers
        and other companies on this issue.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18347e5e-7258-4d6b-a5f7-cfc2b28aba9e'
