      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Bhanu dominated the Mental Calculations World Championship and
        finished 65 points ahead of everyone else," says Mind Sports Olympiad CEO
        Etan Ilfeld.</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
