      'mgnl:lastActivated': 2023-01-25T20:15:15.442+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are completely in love with her. Both mum and baby are doing
        amazing and we are on cloud nine over here," he added.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a3f3041-f1a4-4dd8-a223-1616c77a2d1b'
