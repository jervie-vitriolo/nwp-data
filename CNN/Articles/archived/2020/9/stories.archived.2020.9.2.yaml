      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fadf32a-db6d-447f-af16-f269c4e4cc13'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-02T20:09:51.335+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T20:10:22.981+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After years of struggling for state funding to take part in international
        competitions, he hopes his victory will usher in a new era of support for
        India''s aspiring mathematicians to compete at the world level.</p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db8eb4c3-83b8-4a4d-8629-79e19c5bb6b7'
      'mgnl:activationStatus': true
