      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We will not let up in our fight against terrorism," he said. "And
        we will not allow COVID-19 to bring our people to their knees.”</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68eaa712-4235-4ccd-a5e4-2c793d3d6672'
