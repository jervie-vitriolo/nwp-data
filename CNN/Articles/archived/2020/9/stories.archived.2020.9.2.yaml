    'template': '1'
    'title': 'Lego sales are surging during the pandemic'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fea572a-7761-4a52-a0cd-9f106fd5fba4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-02T20:28:35.099+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T20:10:18.892+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Add Lego to the list of companies
        that have benefited from people spending more time at home.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd047dcc8-63cb-4968-a843-3a8876917abb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-02T20:28:35.099+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T20:10:18.893+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Danish toy maker said Wednesday that sales jumped 14% in the
        first half of 2020 compared to the same period last year. CEO Niels Christiansen
        pointed to investments in e-commerce as crucial during a period in which retail
        stores where shut.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3787e68-610e-4c15-b638-6cffa4d6cb61'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-02T20:28:35.099+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T20:10:18.894+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lego''s operating profit rose 11% to $622 million as a result.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5a39dc6-cc38-4516-81bf-50f5a2c2ce03'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-02T20:28:35.099+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T20:10:18.895+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s not just Lego. Game makers have been on a tear as social distancing
        restrictions encourage many people to find new ways to pass the time.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '059aa8e3-2a88-4941-90ff-7b05329b0d6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-02T20:28:35.099+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T20:10:18.896+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nintendo''s operating profit surged 428% in its most recent quarter
        as the Switch console and "Animal Crossing" game continued to drive sales.
        The company''s shares are up 35% this year.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f53bf61-5230-43ae-a2d0-24b219c1913f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-02T20:28:35.100+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T20:10:18.896+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the other hand, toy conglomerates like Mattel and Hasbro have
        struggled. These companies have cited manufacturing and distribution issues
        tied to the pandemic as big roadblocks in their most recent quarters.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a7ea1bf-3025-4dc5-a83d-8e1d7aeacc93'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-02T20:28:35.100+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T20:10:18.897+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We entered the second quarter with extensive retail closures and
        distribution challenges and had to absorb a full quarter of Covid-19 impact,"
        Mattel CEO Ynon Kreiz said in a statement in July. Between April and June,
        the Barbie-maker saw net sales drop 15% compared to 2019.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0992b17a-c99c-4f23-a5cc-e69c9d6e4711'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-02T20:28:35.100+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T20:10:18.897+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hasbro''s stock is down 22% year-to-date, while Mattel is off 18%.
        The companies are now looking ahead to the holiday season, which they hope
        can help make up some lost ground.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7891cc8-1ed0-4282-94b8-c3ed2851d781'
