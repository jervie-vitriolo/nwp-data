    'lead': 'Mental Calculation world champion Neelakantha Bhanu Prakash, 20, is better
      known as the "World''s Fastest Human Calculator." After sustaining a brain injury
      aged 5, he solved puzzles as a coping mechanism. Now he wants to eradicate math
      phobia.

      '
