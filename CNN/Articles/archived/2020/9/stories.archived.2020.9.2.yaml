      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The organization, which has half a million subscribers, works at
        the grassroots level in India and, pre-coronavirus, organized math bootcamps
        in Bangladesh and Indonesia. Its digital learning program also has students
        from the United Kingdom and United States.</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0035f1ab-45c9-4cc5-b30c-28ba8c11753a'
