      'mgnl:type': 'text'
      'text': '<p>Citing the General Appropriations Act of 2019, COA said only ₱1,500
        for each employee participant could be used for the procurement of uniform
        or&nbsp;costume and other related expenses for cultural and athletic activities.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
