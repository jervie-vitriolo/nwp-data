    'template': '1'
    'title': 'Roque questions court’s decision to release Pemberton early over good
      conduct'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71f0ac80-5c69-4785-8608-b8f52256de45'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-02T23:38:29.817+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T20:10:00.723+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 2)</strong> — Presidential
        Spokesperson Harry Roque questioned a local court''s decision to reduce United
        States Marine Lance Corporal Joseph Scott Pemberton’s prison time through
        good conduct time allowance (GCTA) credits even if the Bureau of Corrections
        (BuCor) did not recommend it.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51c8df1b-99b3-45cb-a6ab-d60ce8e9489f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-02T23:38:29.817+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T20:10:00.724+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roque, who had been the private legal counsel of victim Jennifer
        Laude’s family, told CNN Philippines on Wednesday that the move by the Olongapo
        City Regional Trial Court raises legal questions.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89adc5a8-5d99-4e21-b7fe-545aac130495'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-02T23:38:29.817+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T20:10:00.725+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Our laws provide that the allowance for good conduct must be recommended
        by the BuCor and even jail warden,” he said. “The BuCor did not recommend
        any allowance for good conduct, so why did [the court] consider it when the
        rules are very clear?”</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d181ce4-c1c4-4e5c-8050-6c52007d8ce8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-02T23:38:29.817+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T20:10:00.725+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The GCTA law slashes jail time for convicted prisoners if they exhibit
        good behavior while in detention.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '100df7a9-ce62-42f8-883f-52143d58fb6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-02T23:38:29.817+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T20:10:00.725+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roque further questioned the applicability of the GCTA, considering
        that Pemberton was detained at Camp Aguinaldo — pursuant to provisions of
        the Visiting Forces Agreement, and “guarded by U.S. guards.”</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f76a194e-e0a2-412c-91db-cd7d9e6dcc21'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-02T23:38:29.817+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T20:10:00.726+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Why should they be entitled to a privilege bestowed on anyone by
        the state, when the state really has limited role in seeing to it that you
        have reformed your ways while in detention?” he said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f7611f9-fc3f-45ba-942b-62bae0b4b552'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-02T23:38:29.817+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T20:10:00.727+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also denied the claim of Pemberton’s lawyer Atty. Rowena Flores
        that he was present in a 2017 meeting at the House of Representatives, wherein
        Laude’s mother, Julita Cabillan, had agreed to release Pemberton on parole.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e052c74-a8e1-4e19-9bf9-58674bc2f7bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-02T23:38:29.817+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T20:10:00.727+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“If we agreed, why is it that Pemberton is only being released now
        — three years after allegedly we agreed?” Roque said, calling Flores’s claim
        “a blatant lie." He added that he considers filing a disciplinary action against
        the lawyer.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0012fff1-6887-4feb-a339-b72639c0472f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-02T23:38:29.817+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T20:10:00.728+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2015, the Court of Appeals initially sentenced Pemberton to up
        to 12 years of imprisonment for killing Laude in October 2014, upon learning
        that she is a transgender. Laude was found dead in an Olongapo City motel
        room after a night out with Pemberton — her neck blackened with strangulation
        marks, her head rammed into a toilet.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23c21448-3040-44ba-a0e4-ee6f35f63edc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-02T23:38:29.818+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T20:10:00.728+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The U.S. Marine''s&nbsp;sentence was later reduced to a maximum
        of 10 years.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9660163e-668a-4d6e-8108-d9690fc83640'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-02T23:38:29.818+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T20:10:00.729+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the <a href="https://cnnphilippines.com/news/2020/9/2/Pemberton-release-order-Laude-killing.html?fbclid=IwAR3v0D0Bjb8qi6AfAoQeNtUTrJRtbHRNP2m0kdU9CXgbIfJMS10795zv9Eo">Olongapo
        court</a>, Pemberton is now entitled to be released as he already served over
        five years and ten months in prison, while his GCTA credits amount to over
        four years and two months, yielding an accumulated jail time of 10 years.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a28283b-64d1-4265-8fee-5d95112018d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-02T23:38:29.818+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T20:10:00.729+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Several lawmakers and human rights groups have denounced the decision,
        with a number of groups also pointing out that the GCTA remains suspended,
        raising questions why it has been applied in the first place. The temporary
        suspension <a href="http://www.cnnphilippines.com/news/2019/8/27/DOJ-BuCor-inmates-early-release-good-behavior-GCTA.html">has
        been ordered by the Justice Department in August 2019</a>, after the controversial
        possible release of convicted rapist and murderer Antonio Sanchez hounded
        the law.</p>'
