      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '462d6c98-994f-4283-b5f1-c3a9d1d93b32'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-02T08:55:13.067+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T20:11:07.532+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Practically, it''s the whole of the executive committee (execom)
        which will be filed charges...That''s why we are worried that chief Gierran
        will come in with no execom," PhilHealth-WHITE National President Maria Fe
        Francisco told CNN Philippines'' New Day on Wednesday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'baa74669-8548-4d6f-a628-fb28d3cd5540'
