      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>ecoanxiety:</strong> anxiety caused by a dread of environmental
        perils, especially climate change, and a feeling of helplessness over the
        potential consequences for those living now and even more so for those of
        later generations.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '755c7b7f-fa7d-4a19-85bf-35a8479d5d82'
