      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 2)</strong> — The
        national emergency hotline is temporarily out of service as a number of agents
        manning the facility tested positive for COVID-19, the Department of Interior
        and Local Government said Wednesday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41117736-0fa2-4282-8881-45db16ce9ca1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-02T18:46:17.356+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T20:10:34.562+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking at the Laging Handa briefing on Wednesday, Interior Undersecretary
        Jonathan Malaya said local call centers are now taking in inquiries.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83545ba5-fa9f-4441-a6cf-9ee99872984e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-02T18:46:17.357+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T20:10:34.567+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Humihingi po kami ng pang-unawa sa publiko kung hindi ninyo
        muna po matatawagan</em> temporarily <em>ang</em> 911 <em>na</em> emergency
        call number. <em>Ang ginawa po natin ay ni-reroute muna po, ‘pag tumawag po
        kayo sa</em> 911, we rerouted/disperse <em>doon sa mga</em> local call centers
        <em>natin at mayroon po tayo</em> for example <em>sa</em> Parañaque who is
        handling our calls for the Metro Manila," he said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aaa140d9-514c-4297-b286-3a08f984f53f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-02T18:46:17.357+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T20:10:34.569+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We ask for your understanding if you will be temporarily
        unable to call the 911 emergency call number. What we are doing now is re-routing
        the calls to local call centers, for example Parañaque is handling calls for
        Metro Manila.]</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58ce47a8-102f-4cf0-81e2-508f0f06fd9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-02T18:46:17.357+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T20:10:34.570+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Malaya said police and fire stations could also be contacted for
        emergencies.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f5c5ea5-2375-4e2c-9e39-9037af004a22'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-02T18:46:17.357+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T20:10:34.571+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2018, President Rodrigo Duterte on May 25 signed Executive Orde
        56, "institutionalizing the use of 911 as the Nationwide Emergency Hotline
        Number," replacing 117.</p>'
  'iori-espiritu-ceramics-interview':
    'author': 'Marga Buenaventura'
    'caption': 'Pottery artist Iori Espiritu talks about finding joy in plants, feeling
      productive in the afternoon, and the importance of listing down small goals
      for the day. Photo courtesy of IORI ESPIRITU'
    'categories': ['702a1831-ec02-4d9c-90f7-dafd2a58dfe4']
    'created': 2020-09-02T18:52:45.029+08:00
    'imagesource': 'jcr:4c6fdb24-12a1-4a42-ab33-78b9ef28227f'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '3230488c-4460-4cd9-9920-aa30326960f1'
    'lead': 'Iori Espiritu talks about finding joy in plants, feeling productive in
      the afternoon, and the importance of listing down small goals for the day.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-09-02T18:57:17.173+08:00
    'mgnl:createdBy': 'don'
    'mgnl:lastActivated': 2023-01-25T20:10:33.589+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T20:09:31.192+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'This ceramic artist believes in honoring your own pace when working'
    'visualType': 'image'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2538b5f5-f542-40b0-a33a-cdf3453a9a3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-02T18:57:17.175+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T20:10:33.592+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Rizal (CNN Philippines Life) —</strong> “I''ve learned that
        we have too much unnecessary clutter,” says illustrator and ceramic artist
        Iori Espiritu. “It makes things easier if we let go of things and keep it
        simple.”</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0492f9a-5c78-42f8-9a51-02577347ea7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-02T18:57:17.173+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T20:10:33.593+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Espiritu is the artist behind some of the most coveted and functional
        homeware pieces right now, mostly purchased via her <a href="https://www.instagram.com/ioridori"
        target="_blank">Instagram store</a>. Her pieces come to life through Espiritu’s
        whimsical illustrations, which she has used in several children’s books. Each
        piece is adorned with a face on the surface, often in repose.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d782e3b-e704-4e62-b161-94c50f19352d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-02T18:57:17.173+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T20:10:33.594+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Whenever she posts new pieces — sometimes a cup, a tray, or a plant
        pot — there is almost always a fight in the comments section for dibs on the
        item. In one of her more recent Instagram posts, Espiritu teased a few works
        in progress. “Mine!!! Practice lang,” commented one user. Others expressed
        hope that they would be able to be fast enough to purchase the items when
        she’s able to put them up for sale.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd979258-5b76-48af-b23c-96fea5cc6da0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-02T18:57:17.174+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T20:10:33.595+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I made a new version of the face mugs and am working on a new series,”
        Espiritu says of her latest work. “I''ve also made a <a data-cke-saved-href="https://www.instagram.com/ioridori"
        href="https://www.instagram.com/ioridori" target="_blank">separate account</a>&nbsp;for
        selling my works.”</p>'
    '28':
      'image': 'jcr:7c6f234f-03bc-48bc-9e48-d2c1eca95ef5'
      'imageCaption': 'Photo by ANABELLE DIZON/Courtesy of IORI ESPIRITU'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bc8cb78-5e35-40ba-a4d4-1265af5102c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-02T18:57:17.175+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T20:10:33.596+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5430db83-30ac-4411-856a-97e2054e8b50'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-02T18:57:17.174+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T20:10:33.597+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Espiritu has been open with her creation process, which she says
        hasn’t significantly, but it’s definitely pushed her towards improvement.
        She says, “I''ve been doing things more slowly but with more intent. Surprisingly
        and fortunately, there are still a lot of people supporting our craft.”</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '061a86bb-d74f-480e-8e9a-47aadea15725'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-02T18:57:17.174+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T20:10:33.597+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As she pushes forward with her work, she notes that ceramic work
        isn’t a one-way relationship. “It is also important to take care of your relationship
        with the people who support you and your work,” she says.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '585ac585-1f85-4018-a11a-89201d21f9ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-02T18:57:17.174+08:00
