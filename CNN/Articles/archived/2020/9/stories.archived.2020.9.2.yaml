      'text': '<p><strong>Metro Manila (CNN Philippines, September 2) —</strong> Marikina
        Rep. Stella Quimbo has cited a ₱127-million difference between the payment
        of claims and the amounts charged by public hospitals under cash advance program
        of the Philippine Health Insurance Corporation.</p>'
