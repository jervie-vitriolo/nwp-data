      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2899d0c-d532-4e4b-a92e-f40780cc7d4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-02T20:43:12.784+08:00
