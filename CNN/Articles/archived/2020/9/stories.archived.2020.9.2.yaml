      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>What time of day do you feel most productive? Why do you
        think that works for you?</strong></p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc8bbb0d-cc0a-43d9-a93e-e82f5f3bf319'
      'mgnl:activationStatus': true
