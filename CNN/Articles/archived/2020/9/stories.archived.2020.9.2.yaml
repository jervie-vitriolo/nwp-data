      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '475925d6-d82b-4df0-9a22-6654aa800a21'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-02T20:09:51.335+08:00
      'mgnl:createdBy': 'vince'
