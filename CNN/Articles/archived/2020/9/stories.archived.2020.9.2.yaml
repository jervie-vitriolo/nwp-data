    'template': '1'
    'title': 'PNP to probe alleged hand of police in Kabacan massacre case'
    'visualType': 'image'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a42905d-e889-42ae-b741-5c1666941a26'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-02T15:10:36.654+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T20:10:47.588+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 2)—</strong> The
        Philippine National Police will be forming an investigation team to look into
        the recent attacks in Kabacan town, Cotabato — as well as reports of the alleged
        involvement of police personnel in the case, its incoming chief PGen Camilo
        Cascolan said Wednesday.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '583f2582-248e-45d6-89c4-0790baaa0f0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-02T15:10:36.654+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T20:10:47.588+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“If that would be the case, we will investigate that. We will really
        come up with an investigating team that will look into that matter,” Cascolan
        told CNN Philippines’ <em>The Source</em> when asked to comment on reports
        claiming that some policemen were involved in Saturday’s midday road attack
        that <a href="https://www.cnnphilippines.com/news/2020/8/30/Kabacan-town-ambush-shooting.html">killed
        nine people</a> and wounded scores of others.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10a3134a-10c3-4282-a2d5-ff09836bb22c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-02T15:10:36.654+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T20:10:47.589+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Local human rights officials have claimed that state forces may
        have had involvement in the so-called “Kabacan 9 massacre,” according to a
        Mindanao-based media outlet. Officials based the argument from a supposed
        “dying declaration” of one of the victims, it added.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ca647ae-dc8a-4455-b0cc-7031a0d8f931'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-02T15:10:36.654+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T20:10:47.590+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://www.cnnphilippines.com/news/2020/9/1/kabacan-cotabato-attack-opapp.html">Probers
        still clueless on Kabacan massacre as officials call for sobriety</a></strong></p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86aaf13c-5d91-4a44-b1d7-21b06f1de08a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-02T15:10:36.654+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T20:10:47.591+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An initial police report said the victims were onboard their motorcycles
        and traversing the road near the University of Southern Mindanao in Kabacan
        town when unidentified gunmen carrying high-powered firearms blocked their
        path.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7715665b-8d3e-4fad-9e73-8555fcfa2c66'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-02T15:10:36.655+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T20:10:47.591+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The suspects then fired a series of shots towards the motorists,
        resulting in the immediate death of eight victims. One was brought to the
        hospital but eventually died from the gunshot wounds, the police said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff0f5e15-9aa0-4ee9-8e27-c98e5a6dbe86'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-02T15:10:36.655+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T20:10:47.591+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both the North Cotabato Provincial Police Office and the Bangsamoro
        government have earlier initiated separate investigations on the killings.
        The Bangsamoro Islamic Armed Forces is also asking the National Bureau of
        Investigation "to conduct a thorough and impartial investigation of the tragic
        incident and bring the perpetrators to justice."</p>'
  'DOH-medical-frontliners-Bayanihan-2':
    'caption': 'FILE PHOTO'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-09-02T15:12:53.695+08:00
    'imagesource': 'jcr:f5275c49-82b5-4de5-a273-9385fe46e649'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c0660de1-72fd-4a19-a633-4f102e78ce04'
    'lead': 'Healthcare workers in the frontlines of the COVID-19 battle will receive
      more assistance from the government with the signing of the proposed Bayanihan
      to Recover as One Act, a health official assures. '
    'mgnl:activationStatus': true
    'mgnl:created': 2020-09-02T15:17:13.600+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-25T20:10:47.121+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T20:09:27.102+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'More benefits for frontliners with mild COVID-19, private medical workers
      in ‘Bayanihan 2’'
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'baa92641-9f97-479d-844d-9b9433e5ba32'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-02T15:17:13.600+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T20:10:47.124+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 2)</strong> — Healthcare
        workers in the frontlines of the COVID-19 battle will receive more assistance
        from the government with the signing of the proposed Bayanihan to Recover
        as One Act or the “Bayanihan 2,” a health official assured on Wednesday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f14c3bf8-6f9c-42f6-9688-c4556bbc03f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-02T15:17:13.600+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T20:10:47.125+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Health Undersecretary Maria Rosario Vergeire said medical frontliners
        who will contract mild or moderate COVID-19 symptoms will receive ₱15,000
        from the government once the "Bayanihan 2" is signed into law. Under "Bayanihan
        1," only those who died from the disease or became critically ill received
        cash benefits.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '214dcd6a-cf08-42c4-b085-2678881c1dd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-02T15:17:13.600+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T20:10:47.125+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The financial assistance for those who will from severe cases of
        COVID-19 disease will remain at ₱100,000. ₱1 million will be given to the
        kin of the frontliner who died of the viral disease.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f025173f-1a26-4d00-b5a1-129efb79807b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-02T15:17:13.600+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T20:10:47.126+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She added all healthcare workers hired under the government''s emergency
        hiring program will also be provided life insurance and given accommodation,
        meals, and transportation under the bill that is awaiting President Rodrigo
        Duterte''s signature. On top of this, those deployed to positions in DOH will
        get hazard pay for four months.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e7fa799-95dc-4258-9c25-1aa31822c0db'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-02T15:17:13.601+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T20:10:47.127+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All DOH health workers and local government medical facilities will
        receive a monthly special risk allowance, as well as 30% of private hospital
        workers who are caring for COVID-19 patients.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6e1e3f6-368e-4e72-8d10-b3abebc6731d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-02T15:17:13.601+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T20:10:47.127+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Dati wala tayo masyadong benefits for private healthcare workers
        pero ngayon, sinigurado ng batas na Bayanihan 2 na mayroon na both public
        and private. All of them will be provided as long as they directly cater to
        COVID-19 patients," she said in a media briefing.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a7ff1f1-e299-40b2-bbab-ac896fd1b4a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-02T15:17:13.601+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T20:10:47.128+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Before we did not have a lot of benefits for healthcare
        workers in private hospitals. But under Bayanihan 2, we ensured that both
        the public and private frontliners will be covered.]</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43b12453-910c-4b52-aef6-d5cdf4103d5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-02T15:17:13.601+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T20:10:47.128+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DOH was allotted ₱21 billion of the ₱165.5 billion fund for pandemic
        response and recovery. ₱4.5 billion of the budget will go to the construction
        or expansion of temporary medical and quarantine facilities and dormitories
        for frontliners , ₱3 billion will be for the procurement of face masks and
        other personal protective equipment, while ₱13.50 billion will be allocated
        for other health-related resources.</p>'
  'Nuggets-Jazz-Murray-Game-7-NBA-Playoffs':
    'author': 'Reuters'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2020-09-02T15:20:43.583+08:00
    'imagesource': 'jcr:807ecbd1-8e53-4596-a1aa-0a872cab93f8'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '24fbb57f-6ece-46bb-93e4-3bdfb561ca7e'
    'lead': 'The 4-3 win vaults the third-seeded Nuggets, who had never previously
      rallied to win a series from down 3-1, into a second-round matchup with the
      second-seeded Los Angeles Clippers.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-09-02T15:22:31.624+08:00
    'mgnl:createdBy': 'cjmarquez'
    'mgnl:lastActivated': 2023-01-25T20:10:46.660+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T20:09:27.307+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'NBA Playoffs: Nuggets edge Jazz in Game 7 on late basket by Jokic'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b1a7bf2-1f07-49d7-a345-d46b36c0d74e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-02T15:22:31.624+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T20:10:46.663+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(Reuters) —</strong> The Denver Nuggets survived a frantic
        finish to complete a rally from a 3-1 postseason deficit Tuesday night, getting
        a go-ahead hoop from Nikola Jokic with 27.8 seconds remaining for an 80-78
        victory over the Utah Jazz in Game 7 of their Western Conference first-round
        series in the NBA bubble near Orlando.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '134de2f3-e6f2-4b88-807c-21a17bccb5fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-02T15:22:31.624+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T20:10:46.663+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 4-3 win vaults the third-seeded Nuggets, who had never previously
        rallied to win a series from down 3-1, into a second-round matchup with the
        second-seeded Los Angeles Clippers, beginning Thursday night.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea29da38-729c-48d5-9077-a49931b2ce33'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-02T15:22:31.625+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T20:10:46.664+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After sixth-seeded Utah forged a 78-all tie on a Rudy Gobert dunk
        with 47.5 seconds left, the Nuggets went to Jokic inside against the Jazz’s
        ace defender, and the Denver big man came through with a short hook shot in
        the lane for the game’s final points.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06b6b9ea-d0e4-494b-8870-67d59e2dcb44'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-02T15:22:31.625+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T20:10:46.665+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Jazz had two subsequent possessions.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81ee67a2-3905-4300-a93e-d6a97699a531'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-02T15:22:31.625+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T20:10:46.665+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>First, the Nuggets stripped the ball from Donovan Mitchell with
        8.4 seconds to go. But rather than try to run out the clock, Denver rushed
        the ball up the floor and watched Torrey Craig miss a contested layup with
        4.4 seconds remaining.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '401a3ae0-3b73-466f-b26f-b51d962fd324'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-02T15:22:31.625+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T20:10:46.666+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gobert rebounded and got the ball to Mike Conley, who had a good
        look at a potential game-winning 3-pointer just before the final horn but
        had the shot rim out.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01a3204f-0f24-4897-8bc0-9c6173421439'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-02T15:22:31.625+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T20:10:46.666+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In winning for the third straight time after falling behind 3-1
        in the series, the Nuggets prevailed despite getting just 17 points on 7-for-21
        shooting from Jamal Murray, who suffered a bruised thigh in a collision with
        Utah’s Joe Ingles in the second quarter and was never the same.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd357fda5-ffe1-4225-b57e-42680f7bf8e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-02T15:22:31.625+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T20:10:46.667+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jokic paced the Nuggets with a game-high 30 points, completing a
        double-double with 14 rebounds.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '465a53cb-ef64-4552-8355-a6f033df9c85'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-02T15:22:31.625+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T20:10:46.668+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Michael Porter Jr. chipped in with 10 points off the bench for Denver,
        which won despite shooting just 37.3 percent and scoring only 30 points in
        the second half.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1b2aa68-2c2b-482d-9d0c-5a2855cede9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-02T15:22:31.626+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T20:10:46.668+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After a slow start, Mitchell led the Jazz with 22 points, shooting
        9-for-22, while Gobert had 19 to complement a game-high 18 rebounds.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f3ba94f-ab1f-4cc7-92cd-11d153008982'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-02T15:22:31.626+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T20:10:46.669+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mitchell connected on a pair of 3-pointers (on eight attempts),
        giving him 33 treys in the seven games and allowing him to break Stephen Curry’s
        single-series postseason record of 32, set in 2016. Murray wound up with 32
        3-pointers in the series, though he was just 1-for-6 from long distance on
        Tuesday.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc52cd78-3da3-4319-bf35-f180345841e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-02T15:22:31.626+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T20:10:46.669+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jordan Clarkson added 10 points for Utah, which had never previously
        lost a playoff series in which it led 3-1.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27ea8e35-bea9-4b95-a3b8-8af95032c110'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-02T15:22:31.626+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T20:10:46.670+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After Mitchell’s 13 third-quarter points had rallied the Jazz into
        contention after they had trailed by as many as 19, Conley and Gobert combined
        for all the points in an 8-0 run to begin the fourth period and give Utah
        its first lead since the first quarter at 68-65.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5fa200c-e878-4c93-9226-77f0bec2ac73'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-02T15:22:31.626+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T20:10:46.670+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Denver subsequently regained a four-point lead on two consecutive
        hoops by Murray, the latter making it 78-74 with 1:43 to go.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b166776b-7055-4aeb-909c-b599a375c4ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-02T15:22:31.626+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T20:10:46.671+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Utah made one last charge, rallying into a 78-all tie with 47.5
        seconds to go on hoops by Royce O’Neal and Gobert, both assisted by Conley,
        setting up the wild finish.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '075864b4-d0d2-4d2c-a7ba-7f005463ba24'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-02T15:22:31.626+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T20:10:46.671+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mitchell was held to two points in the first 22 minutes, during
        which the Jazz fell behind by as many as 10 in the first quarter and 19 in
        the second.</p>'
  'Makati-City-begins-pooled-testing-COVID-19':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-09-02T15:16:33.276+08:00
    'imagesource': 'jcr:9c581056-39ae-45cc-835f-88c8ce821e1f'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '6ed81cf6-05c7-4976-bb4a-f321e0e4e0ed'
    'lead': 'Makati City started using pooled testing on its public utility vehicle
      (PUV) drivers and market vendors on Wednesday, making it the first local government
      in the country to employ the method.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-09-02T15:24:03.872+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-25T20:10:45.757+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T20:09:27.512+08:00
