      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I check out my plants! Keeps me energized and happy.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed07518d-1a00-4342-b445-ab64ed281051'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-02T18:57:17.174+08:00
