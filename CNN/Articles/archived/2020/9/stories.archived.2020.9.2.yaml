      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Reportedly, the clause expired on 10 June 2020, but Messi and his
        representatives believe he still has the right to activate it now due to the
        season being extended because of the pandemic.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50fef0b8-a947-4f9d-94f1-99ccf9dda9be'
