      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 2) —</strong> A
        joint committee of the House of Representatives is proposing to grant President
        Rodrigo Duterte emergency powers to reform the Philippine Health Insurance
        Corp (PhilHealth) of numerous irregularities.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38747e35-fc0d-4fe7-835e-f408dbd5a58e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-02T12:25:39.127+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T20:10:57.603+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9922cc9c-a68a-4e28-b9e7-cb7cda2e2857'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-02T12:25:39.127+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T20:10:57.604+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>House Committee on Public Accounts chair Mike Defensor of Anakalusugan
        Partylist said his panel is "inclined" to give Duterte emergency powers, following
        controversies hounding the state health insurer.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74f16826-3982-41ef-a038-3ed5b30cd55a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-02T12:25:39.127+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T20:10:57.604+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e81531d-b60e-480c-a3a8-2008ada4180b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-02T12:25:39.127+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T20:10:57.605+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The committee is inclined and we are already discussing the emergency
        powers to be granted to the President," Defensor said Wednesday, during its
        joint hearing with the Committee on Good Government and Public Accountability.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9018a6f2-b839-4b64-93ca-91d17cfc8f31'
      'mgnl:activationStatus': true
