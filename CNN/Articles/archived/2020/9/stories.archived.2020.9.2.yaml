      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a38747d-ea61-4d5c-ab27-52c7873fc679'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-02T20:09:51.332+08:00
