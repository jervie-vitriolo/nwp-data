      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"My experience began the day I went to a rural government school
        (in India) and realized kids there did not know that multiplication is repetitive
        addition," Bhanu explains. "That''s what struck a chord and that''s when I
        began my firm."</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea96e2e9-bbde-4cb3-afb6-4b6ea064164a'
