      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, Barcelona insist that he must see out his contract -- valid
        until 30 June 2021 -- unless a release clause is paid, believed to be 700
        million euros ($833 million).</p>'
