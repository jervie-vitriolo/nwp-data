      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T20:10:22.983+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Three out of every four students who study in the government schools
        of India have trouble understanding basic mathematics."</p>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82507061-c6a0-451c-85dc-8b238c88bfaf'
      'mgnl:activationStatus': true
