    'jcr:uuid': 'a506f0fe-d409-403e-ab7c-4ab16ddc531f'
    'lead': 'The multi-agency task force conducting its own probe into the issues
      hounding the Philippine Health Insurance Corporation will evaluate the Senate
      panel’s recent findings on the case, Malacañang said.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-09-02T13:54:53.919+08:00
