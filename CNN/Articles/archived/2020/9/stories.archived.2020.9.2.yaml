    'template': '1'
    'title': '2.7 million OFWs lost their premiums to another PhilHealth fraud scheme,
      ex-official bares'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af229ba2-fc85-42d5-a9b7-76979aaee949'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-02T15:41:53.875+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T20:10:45.268+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 2) —</strong> More
        than 2 million overseas Filipino workers have lost their premiums to another
        fraudulent scheme in the embattled Philippine Health Insurance Corp, a former
        official of the agency bared Wednesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2001157-b1cc-44cc-aec8-9d5fac2189cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-02T16:01:38.417+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T20:10:45.269+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2772189-d029-4188-9640-78e1a8c5b6e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-02T16:01:38.417+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T20:10:45.270+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the probe of the House Committee on Public Accounts and the
        Committee on Good Government and Public Accountability, former PhilHealth
        auditing system specialist Ken Sarmiento said that they have identified at
        least 2,726,453 OFWs including their dependents from 2015 to 2017 alone who
        lost their contributions due to "damaged, cancelled, or lost" receipts.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e986b559-e204-4a7a-8330-1ae27f543074'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-02T16:01:38.417+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T20:10:45.271+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4f84729-ecef-4f60-9fd6-84abff3261a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-02T16:01:38.417+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T20:10:45.271+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The cumulative losses from the premiums amounted to ₱1.3 billion,
        according to Sarmiento, who had coordinated with the Philippine Overseas Employment
        Administration under his line of work.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d8b1b48-3080-41f9-a95e-d3b0cb8587e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-02T16:01:38.417+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T20:10:45.272+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b31fec86-5481-4d52-b2a1-90a1082d708f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-02T16:01:38.417+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T20:10:45.272+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sarmiento said that a "sharing scheme" exists between representatives
        of hiring agencies and "marketers" who sell fake PhilHealth receipts to victimize
        OFW members.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5505476d-f2d4-45ae-ad77-72a8771e7ff0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-02T16:01:38.417+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T20:10:45.273+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d468704-a0a7-498d-8dd8-bcaa38620d25'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-02T16:01:38.417+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T20:10:45.273+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said PhilHealth receipts have been recycled and falsified by
        hiring agencies, with control number series sourced from different PhilHealth
        offices nationwide. Sarmiento added this operation may have been occurring
        before he took his position in 2015.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b148802e-8ac0-4271-89bf-0a528bf3cc32'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-02T16:01:38.417+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T20:10:45.274+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa56381a-32ea-437f-bb85-702c7d2e6637'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-02T16:01:38.417+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T20:10:45.275+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Control numbers [of the receipts] were sourced from different areas
        of the country, from as far as Batangas, Pampanga, Iligan," he added.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a92ebc5-26b8-4da5-bc53-a8c491dda81b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-02T16:01:38.418+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T20:10:45.275+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39cd167a-d8cf-45ab-a356-4428b02d5e80'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-02T16:01:38.418+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T20:10:45.276+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that more than 40 potential members of a "syndicate" are
        involved in the scheme.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a089c1ee-b791-473f-af3d-f3114a5ce950'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-02T16:01:38.418+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T20:10:45.276+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3377ebe-740a-4113-93ee-468234f6267e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-02T16:01:38.418+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T20:10:45.277+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We discovered about 40 plus of them and we documented about 12
        to 13, so fair to say na merong pang sindikato (that there is a syndicate
        behind this)," said Sarmiento. He did not say if it is connected to the "mafia"
        syndicate within PhilHealth which has been the target of congressional probes
        over the past weeks.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38d0ccc5-2ad2-45cd-8b99-fa18037f8798'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-02T16:01:38.418+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T20:10:45.278+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62684d2b-1f12-479a-9664-ed822c34d559'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-02T16:01:38.418+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T20:10:45.279+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As of 2018, at least 48 land-based hiring agencies were under investigation,
        12 of which have affidavit complaints filed with the National Bureau of Investigation.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50a17fbc-9e87-4dbe-b861-e4860d60cd77'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-02T16:01:38.418+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T20:10:45.280+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66aa4d4e-6050-4d6f-8a42-1904d9f14dfe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-02T16:01:38.418+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T20:10:45.280+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sarmiento said he was removed from his post through the "collective
        effort" of Dennis Mas, former Regional Vice President in the National Capial
        Region, former COO John Basa, and other board members Narisa Sugay and Gilda
        Salvacion Diaz after he submitted his 2015 report.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4e705bf-417d-46ef-8a7e-9eb00a3b9da7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-02T16:01:38.418+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T20:10:45.281+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24e98f04-f4af-412d-87a6-53dae300ea0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-02T16:01:38.418+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T20:10:45.281+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"These are seasoned technocrats...in a way I was isolated and removed
        from office so that the investigation will stop," he said.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
