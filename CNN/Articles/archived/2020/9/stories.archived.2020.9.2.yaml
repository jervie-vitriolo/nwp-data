      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Public Accounts committee chair Mike Defensor of Anakalusugan Partylist
        said they will file plunder cases against the concerned PhilHealth officials
        before the Department of Justice after tackling issues ranging from OFW collections,
        the agency''s IT budget, case rate system, and the controversial IRM scheme.</p>'
  'COVID-19-test-kit-disposal':
    'caption': 'Personnel of Manila Department of Public Services cleans up used rapid
      test kits along Sampaloc'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-09-02T15:40:55.345+08:00
    'imagesource': 'jcr:c68d44eb-7197-4522-bd50-decddd1a03e1'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '8e385752-2246-4246-be24-f1cc1906962b'
    'lead': 'The Department of Health issues a warning on the health risks and sanctions
      for the improper disposal of used COVID-19 test kits.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-09-02T15:42:42.997+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-25T20:10:41.772+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T20:09:28.031+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Grave sanctions await healthcare facilities improperly disposing COVID-19
      test kits'
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c27b066-c356-4e35-b0bf-f167c490d41e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-02T15:42:42.997+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T20:10:41.776+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 2) —</strong> The
        Department of Health issued a warning on Wednesday on the health risks and
        sanctions for the improper disposal of used COVID-19 test kits.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a94c9bc2-accc-4808-b3dc-463663b59409'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-02T15:42:42.997+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T20:10:41.777+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Residents in Sampaloc, Manila City were worried on Tuesday night
        after dozens of used rapid test kits were found scattered along M. Dela Fuente
        Street. Based on a security footage, the kits fell from a punctured garbage
        bag that was attached to a pedicab.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3389c99-365b-4fea-9b3d-ac2699b5a321'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-02T15:42:42.997+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T20:10:41.778+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Health spokesperson Maria Rosario Vergeire urged healthcare facilities
        to ensure the proper disposal of hazardous wastes, saying these items deemed
        as "healthcare waste" should be placed in an Environment Department-approved
        container with proper label. She said this will prevent the possibility of
        garbage collectors touching the test kits containing samples from probable
        COVID-19 cases.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b274058-4c1e-480b-b567-47ffbe73d8ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-02T15:42:42.997+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T20:10:41.779+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There is a sanction for all of these healthcare facilities na hindi
        nila tinatapon nang maayos ang kanilang waste... Ito ay maaaring makapanghawa
        at makapag-cause ng harm sa mga tao," she said in a media forum.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa098ddd-746d-48e5-9283-a5d26a9b50d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-02T15:42:42.998+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T20:10:41.780+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: There is a sanction for all of these healthcare facilities
        that do not properly dispose of their waste. This can be infectious and cause
        harm.]</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd3153ad-0122-42c1-825b-42b1242ec05a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-02T15:42:42.998+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T20:10:41.780+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She said the responsibility lies on the healthcare facility, adding
        that failure to properly dispose of medical waste may lead to suspension or
        even the revocation of their operating license. Vergeire urged them to sign
        deals with disposal firms or coordinate with their local government unit.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6ba26cf-ffb2-4232-883e-18088d7cb890'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-02T15:42:42.998+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T20:10:41.781+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Definitely their license will be at risk," she warned.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fddffa4-0aee-4a49-8847-6fd225602753'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-02T15:42:42.998+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T20:10:41.781+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Manila Mayor Francisco "Isko Moreno" Domagoso said the
        city government’s health department and six district hospitals are compliant
        with DOH rules, adding they haven''t used rapid test kits since mid-July.
        He warned all clinics, laboratories, and companies in the city that failure
        to properly dispose hazardous waste would lead to business closure.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd445b801-73b0-43c9-a35c-40e13955336e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-02T15:42:42.998+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T20:10:41.782+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Manila Police District has started the investigation on the
        source of the used test kits and charges will be filed for improper waste
        management.</p>'
  'gapay-afp-revolutionary-government':
    'author': 'CNN Philippines Staff'
    'caption': '(FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-09-02T15:43:59.565+08:00
    'imagesource': 'jcr:afb476f9-9065-49c9-8ea5-f78a73222386'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e33e9a9c-812d-4849-b89b-896114c5c53e'
    'lead': 'The Armed Forces of the Philippines (AFP) will never support any call
      for a revolutionary government, its chief of staff told a plenary hearing of
      the Commission on Appointments (CA) on Wednesday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-09-02T15:46:42.982+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-25T20:10:40.852+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T20:09:28.204+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['AFP', 'Armed-Forces-of-the-Philippines', 'Gilbert-Gabay', 'revolutionary-government']
    'template': '1'
    'title': 'Gapay: AFP won''t allow its personnel to support calls for revolutionary
      government'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a0320cb-239f-4356-a0b0-903655f0ca94'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-02T15:46:42.982+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T20:10:40.855+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 2)</strong> — The
        Armed Forces of the Philippines (AFP) will never support any call for a revolutionary
        government, its chief of staff told a plenary hearing of the Commission on
        Appointments (CA) on Wednesday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b0d82eb-a837-4927-b7ed-b7910280d3d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-02T15:46:42.983+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T20:10:40.855+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Armed Forces of the Philippines does not support this movement
        in calling for a revolutionary government, precisely because of the reason
        that it is unconstitutional and we find it politically motivated," Lt. Gen.
        Gilbert Gapay told the CA''s Committee on National Defense which later confirmed
        his nomination as AFP chief.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '106f9579-e8cd-4d24-a5e1-7ba7f4808e58'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-02T15:46:42.983+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T20:10:40.857+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gapay said that while he recognizes that all military personnel
        are entitled to their individual opinions, backing a revolutionary government
        "will cause more harm than good at this point in time in our country."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '151c0e3d-683d-444e-a365-a3f251ca71e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-02T15:46:42.983+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T20:10:40.858+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our actions are being guided by our sworn duty to uphold and protect
        our Constitution and serve our people," he said firmly.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2b741b2-e032-4523-a47c-4a1efde7d125'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-02T15:46:42.983+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T20:10:40.858+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last week, the Mayor Rodrigo Roa Duterte-National Executive Coordinating
        Committee launched an event to express support for a Duterte-led revolutionary
        government which the group said will help fast-track the establishment of
        federalism before the President’s term ends in 2022.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7ec2697-4c80-4312-9433-6d1d115d0246'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-02T15:46:42.983+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T20:10:40.859+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Rodrigo Duterte initially distanced himself from the issue,
        but on Monday said he wanted a <a href="https://www.cnnphilippines.com/news/2020/9/1/Duterte-wants-revolutionary-govt-to-be-discussed-in-public.html"
        target="_blank">public discussion</a> on a proposal to establish a revolutionary
        government in the country.&nbsp;</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5be5e96-c84a-4dbe-8eed-ec4bb99f622e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-02T15:46:42.983+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T20:10:40.860+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“As I said, the revolutionary government should not be discussed
        in sub rosa (in secrecy). It should be discussed publicly,” said Duterte during
        his weekly address.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5eeec126-5b76-477d-9d77-573cfeefedc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-02T15:46:42.983+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T20:10:40.860+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President also said discussions on the proposed revolutionary
        government in the country should include the military.</p>'
