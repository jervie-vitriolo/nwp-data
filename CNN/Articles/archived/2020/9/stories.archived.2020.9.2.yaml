      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Filipinx:</strong> of or relating to natives or inhabitants
        of the Philippines (used in place of the masculine form Filipino or the feminine
        form Filipina).</p>'
    '29':
