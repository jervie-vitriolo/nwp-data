      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:10:13.899+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the end, multiple airlines, including US carriers American Airlines
        and Delta, complied with the order.</p>'
