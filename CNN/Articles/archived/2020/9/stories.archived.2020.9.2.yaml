      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I like that I can make things that can be useful to other people!
        The most challenging part is having to do everything on my own, from the making,
        to the business aspect of things</p>'
