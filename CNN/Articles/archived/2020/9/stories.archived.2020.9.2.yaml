      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sheeran and Seaborn first met at school when Sheeran was 11. They
        reconnected in the summer of 2015 and began dating.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b0e32a7-11cc-4fb1-be2e-f4bed34a2189'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-02T06:03:16.543+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T20:15:15.445+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sheeran proposed in December 2017, and the pair married in January
        2019.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1929b796-b4e7-4346-9360-0decea3ce163'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-02T06:03:16.543+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T20:15:15.445+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last year, the couple appeared in their first music video together
        for his single "Put It All on Me," where they were seen in their London apartment
        dancing and cuddling for the camera.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab31aa07-63b9-4689-89f9-3936e754dde2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-02T06:03:16.543+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T20:15:15.446+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Beneath each couple was a caption with an explanation of how they
        fell in love. For Sheeran and Seaborn, it read: "Back in high school, Ed and
        Cherry were crushing hard."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f3dacb8-5618-45f1-961c-b5d0fe2fff76'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-02T06:03:16.544+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T20:15:15.447+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They made out at the castle on the hill," the caption continued.
        "A few years ago they reconnected, there were fireworks. They married in January
        2019."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87ac2c0f-d3c4-4976-86aa-d0076cb697f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-02T06:03:16.544+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T20:15:15.447+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sheeran''s most recent album "No. 6 Collaborations Project" was
        released in 2019 to much success, becoming the second fastest selling album
        in 2019, according to the Official UK Charts Company.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4336f441-9ca1-45ed-b929-a19992f3da39'
      'mgnl:activationStatus': true
