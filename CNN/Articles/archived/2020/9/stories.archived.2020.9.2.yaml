      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He continues to inspire through his outreach work including TEDx
        talks and his startup Exploring Infinities, which emphasize that anyone can
        improve their math skills and make the world a better place".</p>'
    '69':
