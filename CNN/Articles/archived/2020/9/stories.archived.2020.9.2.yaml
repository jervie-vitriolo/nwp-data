    'jcr:uuid': '48ca1da2-59aa-41e3-b962-108de51191ac'
    'lead': 'Enriquez apologizes Wednesday, saying that he was only aiming to help
      in information dissemination. The billboard has already been taken down. '
    'mgnl:activationStatus': true
    'mgnl:created': 2020-09-02T13:59:54.384+08:00
