      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35bb85bb-498a-4909-a05d-536c82826c9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-02T20:09:51.335+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T20:10:22.982+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"For any country to develop and thrive globally, numeracy is as
        important a skill as literacy," he says.</p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc8534fa-5f3c-44ec-b6e8-c3186656231f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-02T20:09:51.335+08:00
