      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d28bb8a-7d4a-4972-b3a2-2af54d7f8dec'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-02T16:01:38.419+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T20:10:45.287+08:00
