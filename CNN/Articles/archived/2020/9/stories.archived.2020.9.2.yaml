    'mgnl:tags': ['makati-city', 'pooled-testing']
    'template': '1'
    'title': 'Makati City begins pooled testing — mayor'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bf484ce-509a-4537-80aa-4e3fae87a8fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-02T15:24:03.873+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T20:10:45.759+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 2) —</strong> Makati
        City started using pooled testing on its public utility vehicle (PUV) drivers
        and market vendors on Wednesday, making it the first local government in the
        country to employ the method.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd78bd455-0cd2-4201-b24c-fa32266538a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-02T15:24:03.873+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T20:10:45.760+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mayor Abby Binay said in a statement that&nbsp;at least 500 PUV
        drivers and market vendors from Comavena, Tablanza, Guadalupe Market, and
        Poblacion Market are expected to be swabbed within the day at the Makati Coliseum
        --&nbsp;which has been converted to a “mass testing center.”</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c9272ea-598c-433d-9293-845a65f08f6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-02T15:24:03.873+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T20:10:45.761+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Binay added they are eyeing to take swab samples from 6,000 residents
        until next Tuesday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b50cc957-ca3d-4e01-91bd-abdd667f785d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-02T15:24:03.873+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T20:10:45.761+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier this month, Makati City was chosen as the pilot testing
        site for private sector-led group Project Ark’s pooling method initiative,
        which is seen to significantly increase the testing capacity of the country
        using fewer resources. The mayor said the study results will be shared with
        other local governments.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '993cd5e2-df03-40d2-9b8d-5b86f14eada1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-02T15:24:03.873+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T20:10:45.762+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Today, Makati City is taking the first big step towards better,
        faster, and more implementable mass testing for COVID-19. I am proudly supporting
        this program because this is backed by scientific research,” the local official
        said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45b95f70-c9f3-47e9-9e0c-7a61c5eeeaa9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-02T15:24:03.873+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T20:10:45.762+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The results of this trial will have a big impact on local governments
        as well as businesses and countless industries in the years to come,” she
        pointed out.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20b94b65-8ccc-4d69-af13-d668a8aaa767'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-02T15:24:03.873+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T20:10:45.763+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under pooled testing, samples collected from a group of people are
        tested in a batch using one test.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '933802a4-93f1-4548-ba4b-a323d9192281'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-02T15:24:03.873+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T20:10:45.763+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Officials have explained that if a batch of 10 people tests negative,
        that means they are all negative for the virus. If the pool is positive, it
        means one or more persons in that batch may be infected, so each individual
        will be tested again.</p>'
  'PhilHealth-OFW-2.7-million-from-premiums':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-09-02T15:37:53.352+08:00
    'imagesource': 'jcr:d089b133-0251-46f9-b57c-6ad419025d94'
