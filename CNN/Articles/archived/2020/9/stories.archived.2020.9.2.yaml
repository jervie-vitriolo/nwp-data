    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57b2f22e-d0ed-4702-94ab-babf42748802'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-02T06:03:16.543+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T20:15:15.444+08:00
