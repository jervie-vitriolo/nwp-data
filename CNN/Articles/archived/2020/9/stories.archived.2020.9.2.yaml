      'jcr:uuid': 'bfe86335-f591-45e4-b49d-87303388dba5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-02T20:09:51.336+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T20:10:22.985+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I am not sure if I am going to be participating in competitions
        anymore," he says. "I don''t think I should. I have established my point that
        I am quicker. I am in a position that people hear me, I better use it.</p>'
    '81':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a409ce01-9ec2-4802-84e7-302d2cbf7620'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-02T20:09:51.336+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T20:10:22.986+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '82':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2dd8bad0-27a2-4aa7-82f9-fc6dc4efb4fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-02T20:09:51.336+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T20:10:22.986+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I don''t want to be the face of mathematics -- there are enough
        of those, and they are exceptional. I want to be the face against math phobia.
        Very simple."</p>'
    '83':
