      'mgnl:lastActivated': 2023-01-25T20:10:54.443+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte also said the government will continue to work on “narrowing
        deep-seated inequalities” as part of the whole-of-nation approach against
        terrorism.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fb7d811-13e4-43c8-a588-8b81bf810785'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-02T12:51:16.372+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T20:10:54.444+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippines has been battling for years terrorists who have
        carried out deadly attacks, the latest of which were last week''s twin suicide
        bombings in Jolo, Sulu that left 15 people dead and 75 injured. The Abu Sayyaf
        -- a group notorious for bombings, kidnappings and beheadings &nbsp;is believed
        to be behind the blasts.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '040a7d3c-4e97-4dfb-863c-792551773d12'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-03T00:00:36.509+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T20:10:54.445+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aside from addressing terrorism, the Philippines will also intensify
        its economic cooperation with other Southeast Asian countries as economies
        are affected by the pandemic, according to Duterte.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '325a43b4-02e9-49c0-bfb7-f23991918cc5'
