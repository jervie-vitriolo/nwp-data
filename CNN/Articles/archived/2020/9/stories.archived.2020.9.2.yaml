  'charlie-hebdo-cartoons-trial':
    'author': 'Pierre Bairin and Melissa Bell, CNN Business'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-09-02T19:02:28.691+08:00
    'imagesource': 'jcr:dbe2cc12-8748-4565-aef8-c8ef5b48018c'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '6ddc230b-98a0-44e5-bd8a-e2d113aaa6a8'
    'lead': 'French satirical magazine Charlie Hebdo will republish controversial
      cartoons depicting the Prophet Mohammed this week as people allegedly involved
      in the deadly attack on its newsroom go on trial in Paris.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-09-02T19:05:32.061+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-01-25T20:10:31.303+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T20:09:31.591+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Charlie Hebdo to reprint controversial cartoons as terror trial begins'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '422b0834-3ece-44e2-9420-8e9b2388f3e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-02T19:05:32.062+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T20:10:31.306+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — French satirical magazine <a href="https://edition.cnn.com/2015/11/17/world/charlie-hebdo-new-cover/index.html">Charlie
        Hebdo</a>&nbsp;will republish controversial cartoons depicting the Prophet
        Mohammed this week as people allegedly involved in the <a href="https://edition.cnn.com/2015/01/07/europe/charlie-hebdo-controversy/index.html">deadly
        attack on its newsroom</a> go on trial in Paris.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01213ccd-7629-4500-9776-745ca193ff9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-02T19:05:32.062+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T20:10:31.307+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The next edition of Charlie Hebdo, which will be published as the
        trial begins on Wednesday, carries not only the cartoons but a tribute to
        the magazine''s employees who were killed in the attack on January 7, 2015.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c41ec38-7942-4835-a9a4-f11bfb47a2ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-02T19:05:32.062+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T20:10:31.308+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement on Tuesday, the magazine linked the publication of
        the cartoons to the trial, describing them as "evidence." The cartoons, it
        said, are "part of History, and one cannot rewrite History, neither can it
        be erased."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd21317d6-33e7-4e5b-9fb2-feb1a0af9a9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-02T19:05:32.062+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T20:10:31.308+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Paris-based weekly publication, which was founded in 1970, is
        famous for its provocative cartoons and daring takedowns of politicians, public
        figures and religious symbols of all faiths.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '608ef5c3-4f01-4c06-b295-9713eb706d15'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-02T19:05:32.062+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T20:10:31.309+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The satirical cartoons of the Prophet Mohammed were originally published
        by a Danish newspaper in 2005, and then republished by Charlie Hebdo in 2006.
        Depictions of Islam''s prophet are considered blasphemous by many Muslims.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c59a6eb1-dd97-4f4b-9ad9-d6dbd3de56aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-02T19:05:32.062+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T20:10:31.310+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>French President Emmanuel Macron on Tuesday defended the decision
        to republish the controversial cartoons.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd31de3e0-be26-45e8-9802-66e3a6ed2f6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-02T19:05:32.062+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T20:10:31.311+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In France, there''s also a freedom to blaspheme that is linked
        to the freedom of conscience," Macron said at a press conference in Beirut,
        Lebanon. "So, from where I stand, I''m there to protect all those freedoms.
        So I don''t have to comment on a journalist''s choice. I just have to say
        that, in France, one can criticize people who are governing and one can blaspheme."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d847fe1-9fc8-40a1-8a93-b2c583b1809d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-02T19:05:32.062+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T20:10:31.312+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A total of 17 people were killed in the attacks on Charlie Hebdo
        and a kosher supermarket in Paris. The perpetrators — brothers Said and Chérif
        Kouachi and Amedy Coulibaly — were killed by police.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2444cf51-e166-414c-a004-e29a25c307bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-02T19:05:32.062+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T20:10:31.313+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Wednesday, 14 people will go on trial in Paris'' Criminal Court
        over their alleged involvement in the attacks.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf71ca16-077e-4f30-9970-c868b8a8a2e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-02T19:05:32.062+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T20:10:31.313+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Charlie Hebdo has a relatively small circulation in France. But
        in the wake of the attack, it printed 7 million copies of a "survivors'' issue"
        that were snapped up by readers in a show of solidarity with the publication.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be2a54a4-6d40-47f0-948f-ca94dedcfb0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-02T19:05:32.062+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T20:10:31.314+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>— Eva Tapiero contributed to this article. This story was first
        published on CNN.com, <a href="https://edition.cnn.com/2020/09/01/media/charlie-hebdo-cartoons-trial/index.html">"Charlie
        Hebdo to reprint controversial cartoons as terror trial begins"</a></em></p>'
