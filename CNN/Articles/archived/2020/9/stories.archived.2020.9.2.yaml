    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Philippines’ COVID-19 cases reach 226,440'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d0dff6b-86f8-4c3a-a706-dae2d0b29e8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-02T16:02:58.313+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T20:10:40.056+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 2)</strong> — The
        Department of Health reported on Wednesday 2,218 new COVID-19 cases, the Philippines’
        lowest daily rise since July 29.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1df8e49b-4ae7-4d3a-a9bf-a7c8408d536a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-02T16:02:58.313+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T20:10:40.057+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The country’s case tally is now at 226,440, of which 64,207 are
        active cases or currently ill patients, based on the department’s data.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1397978d-0815-422c-9f92-1d22902c6ba1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-02T16:02:58.313+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T20:10:40.058+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila still recorded the highest number of new infections
        with 1,163, followed by Laguna with 112, Cebu with 107, Iloilo with 82, and
        Negros Occidental with 81.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ce4a276-2790-4392-866e-8215950211e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-02T16:02:58.314+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T20:10:40.059+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOH also confirmed another 609 survivors and 27 fatalities in
        its latest bulletin. These brought the total recoveries to 158,610 and deaths
        to 3,623.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '022faefb-bfd3-4087-80f0-0ee7f53dfb38'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-02T16:02:58.314+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T20:10:40.059+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Twenty-five of the newly reported deaths took place in August, while
        two in May and June, the DOH said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b677cf3c-816c-42c7-96e6-c81b212fe6a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-02T16:02:58.314+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T20:10:40.060+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It added that 42 duplicates were removed from the national case
        count as part of its cleaning and validation process, while one case previously
        reported as a recovery turned out to be a death.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bcd7ffc-e484-43d9-893b-0fb76aafd918'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-02T18:19:27.425+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T20:10:40.060+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a media briefing, Interior Undersecretary Jonathan Malaya said
        the decision to extend the quarantine status nationwide is partially due to
        the improving COVID-19 situation.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c194957-44fd-41a4-8d34-dbc7b79395ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-02T18:19:27.425+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T20:10:40.061+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Rodrigo Duterte on Monday announced that new quarantine
        classifications will now run for a month, or until Sept. 30. Previously, the
        government implemented varying degrees of lockdowns for only two weeks based
        on an area’s progress in containing viral transmission.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e848795c-7db4-4c32-90d1-c3f9e72b00e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-02T18:19:27.425+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T20:10:40.061+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As of the August 31 DOH data, the national case doubling time, or
        the number of days it takes for the number of infections to double, is at
        10.08 days — an improvement from 6.26 days during the start of the general
        community quarantine in Metro Manila on June 1.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67b3dbb2-b51e-4205-b22b-996ac5e621fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-02T18:19:27.426+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T20:10:40.062+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Health Undersecretary Leopoldo Vega also noted that the COVID-19
        bed occupancy rate is now down to around 71 percent from 82 percent in August.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '159d3253-09e7-4d5b-9f0b-de9cf1ea8113'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-02T18:19:27.426+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T20:10:40.063+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vega said the DOH continues to augment the medical workforce and
        improve case referral among hospitals and treatment facilities through the
        One Hospital Command.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84113d89-1d18-49b2-858c-4e0da1c627e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-02T16:02:58.314+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T20:10:40.063+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The University of the Philippines OCTA Research team projected that
        cases in the county <a data-cke-saved-href="https://www.cnn.ph/news/2020/8/26/UP-covid-19-cases-projection-september-30.html"
        href="https://www.cnn.ph/news/2020/8/26/UP-covid-19-cases-projection-september-30.html">could
        surge to 375,000</a>&nbsp;by the end of September, while the virus''s reproductive
        rate is seen to further decline. For Metro Manila alone, it said total infections
        could range from 180,000 to 215,000 by end-September.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ac2fe1a-4615-4455-b064-149ff74649e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-02T16:40:46.044+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T20:10:40.064+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ten more Filipinos abroad have also caught the virus, while two
        more have died, according to the Department of Foreign Affairs. There are
        now 10,096 cases among overseas Filipinos in 74 countries, including 757 deaths
        and 6,177 recoveries.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b02adcc5-2509-452e-90ed-28033a5e6493'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-02T16:40:46.044+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T20:10:40.064+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Globally, around 857,000 people have died of COVID-19 out of over
        25.7 million people infected, based on the tracker maintained by the Johns
        Hopkins University.</p>'
  'Duterte-revolutionary-government-public-discussion-unconstitutional':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9', '1033ef4e-3828-4911-abeb-0c44153b925b']
    'created': 2020-09-02T16:46:14.111+08:00
    'imagesource': 'jcr:7a181f8c-f630-4581-9878-79464e6e55be'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b057664c-d1f2-48d3-a15e-81b28a8cb0e1'
    'lead': 'Malacañang maintained the chief executive is not for— and does not need—
      the proposed change in government. '
    'mgnl:activationStatus': true
    'mgnl:created': 2020-09-02T16:51:31.493+08:00
    'mgnl:createdBy': 'alyssa'
    'mgnl:lastActivated': 2023-01-25T20:10:39.478+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T20:09:29.504+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['revolutionary-government', 'Duterte']
    'template': '1'
    'title': 'Palace defends Duterte''s remark on public discussions for RevGov, but
      calls proposal ‘unconstitutional’'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bce2f774-893e-4559-955f-23e8245ee102'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-02T16:51:31.494+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T20:10:39.480+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 2)—</strong> President
        Rodrigo Duterte was simply advocating for a “free marketplace of ideas” when
        he suggested public discussions on the proposal to establish a revolutionary
        government, his spokesperson said on Wednesday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '192b4193-9c31-4274-b1c8-61de82875a0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-02T16:51:31.494+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T20:10:39.481+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an interview with CNN Philippines’ <em>The Source</em>, Presidential
        Spokesperson Harry Roque maintained the chief executive is not for— and does
        not need— the proposed change in government.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f146e16e-d130-4e5a-b746-d87db849d86e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-02T16:51:31.494+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T20:10:39.482+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Well I think it’s because of his dedication to the free marketplace
        of ideas," Roque said on Duterte''s remark. "If there are those who feel there’s
        a need for a revolutionary government, they should be heard in a public debate,
        in a public discussion of the issue.”</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a327d23e-b222-41e7-9022-38887efda829'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-02T16:51:31.494+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T20:10:39.482+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In his address to the nation on Monday, the President said he <a
        href="https://cnnphilippines.com/news/2020/9/1/Duterte-wants-revolutionary-govt-to-be-discussed-in-public.html">wanted
        the proposal to be discussed publicly</a>— and not in “sub rosa” or secrecy.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3cecab4-579f-4129-ab4c-8c2033fd9560'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-02T16:51:31.494+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T20:10:39.483+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“But as far as his personal conviction is concerned, he was clear:
        he does not need a revolutionary government because it’s a constitutional
        government," Roque stressed. "He will finish his term and go home to Davao.”</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9b79d85-1a9f-4853-ae38-aca167ffdc1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-02T16:51:31.494+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T20:10:39.484+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The controversial movement surfaced in August, with the Mayor Rodrigo
        Roa Duterte-National Executive Coordinating Committee launching an event to
        express support for a Duterte-led revolutionary government. The group argued
        this will help fast-track the establishment of federalism before Duterte’s
        term ends in 2022.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e557b275-4681-4d95-aab8-23e07b802a7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-02T16:51:31.494+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T20:10:39.484+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, officials and netizens have slammed the political stunt,
        saying it is “ill-timed” especially with the country battling the COVID-19
        pandemic.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62b2357f-b4ba-4c4a-b1d9-c659d39b5995'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-02T16:51:31.494+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T20:10:39.485+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roque himself called the proposal “strange” and “incomprehensible”—
        and echoed beliefs that it is unconstitutional.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9be84edc-7594-44ea-a642-ae7cf3722441'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-02T16:51:31.494+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T20:10:39.485+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“In fairness, I don’t know what they want." Roque said. "They claim
        to be supporters of the President, so why would they want to unseat a constitutional
        president? So I find it strange, the whole exercise to me is incomprehensible.”</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04bbd004-785c-4ced-89ae-6b54e0c7ef75'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-02T16:51:31.494+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T20:10:39.486+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So far, there are no moves to tackle constitutional amendments in
        Congress after lawmakers stressed the need for the government to focus on
        the health crisis.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f2ad296-3bc0-478a-b764-eb408bd748e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-02T16:51:31.494+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T20:10:39.486+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The House of Representatives, for its part, said it won’t deliberate
        on any charter amendments for the rest of the year to concentrate on the pandemic
        battle and budget talks.</p>'
  'Pemberton-release-order-Laude-killing':
    'author': 'Eimor Santos, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-09-02T17:00:52.462+08:00
    'imagesource': 'jcr:f3a484ba-9792-4d32-a692-f1bfcb106e5b'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '4a8640e2-bbdc-41bf-a779-34f5dc388d86'
    'lead': 'Convicted US Marine Lance Corporal Joseph Scott Pemberton is set to get
      out of jail soon as the Bureau of Corrections confirms receipt of the court
      release order. '
    'mgnl:activationStatus': true
    'mgnl:created': 2020-09-02T17:02:58.357+08:00
    'mgnl:createdBy': 'eimor'
    'mgnl:lastActivated': 2023-01-25T20:10:38.828+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T20:09:29.717+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Court orders Pemberton’s early release on ‘good conduct’'
    'visualType': 'image'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b79d46a5-0aab-40de-8fca-2fa1f02984b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-02T19:04:12.135+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T20:10:38.831+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 2)</strong> — A
        local court ordered the release of Joseph Scott Pemberton, the US Marine Lance
        Corporal convicted of killing Filipino transgender woman Jennifer Laude in
        2014.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '074f3d59-f8c7-4a3c-8515-5b1627ce462a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-02T19:50:56.502+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T20:10:38.833+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the September 1 decision of the Olongapo City Regional
        Trial Court''s Branch 74, Pemberton should walk free for good behavior.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad8c086c-7809-4736-974a-7505682fb1cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-02T19:54:04.770+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T20:10:38.834+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pemberton has served a total of 2,142 days or over five years and
        eight months in prison, but the court credited to him a good conduct time
        allowance of 1,548 days or more than four years. This yields an accumulated
        jail time of 10 years, one month, and 10 days, the court said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d360fe6-46af-41e0-8f72-ed6ded193fbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-02T19:50:56.502+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T20:10:38.835+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Thus he is now entitled to be released for he had already served
        the ten (10) year maximum of his penalty,” the order, signed by Presiding
        Judge Roline Ginez-Jabalde read. The Court of Appeals initially sentenced
        Pemberton up to 12 years of imprisonment,<a href="https://cnnphilippines.com/news/2017/04/10/Transgender-Jennifer-Laude-Joseph-Scott-Pemberton-guilty.html">
        but this was later reduced to a maximum of ten years.</a></p>'
    '0':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet"><p lang="en" dir="ltr">Court
        says Pemberton has a total accumulated time served with entitlement of GCTA
        of 10 years, 1 month and 10 days, “which is more than the 10 year maximum
        penalty imposed by this court and affirmed by Court or Appeals.” | <a href="https://twitter.com/anjocalimario?ref_src=twsrc%5Etfw">@anjocalimario</a>
        <a href="https://t.co/XZPHeDNn0r">pic.twitter.com/XZPHeDNn0r</a></p>&mdash;
        CNN Philippines (@cnnphilippines) <a href="https://twitter.com/cnnphilippines/status/1301084703265452034?ref_src=twsrc%5Etfw">September
        2, 2020</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c81deb0-3021-4e01-ad3e-f22e579ccd8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-02T17:15:44.597+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T20:10:38.835+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '371ac3d2-59b6-45cb-bf1b-5a19d0dc2180'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-02T19:50:56.502+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T20:10:38.837+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The good conduct time allowance under the Revised Penal Code applied
        in Pemberton''s case was under intense scrutiny in 2019 after it was revealed
        that some heinous crime convicts would be freed due to the measure, <a href="http://www.cnnphilippines.com/news/2019/9/18/nupl-revised-irr-gcta-law-ra-10592.html">prompting
        the government to revise its implementing rules and regulations.</a></p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e37dce5-d823-48cb-ab6f-ab823da53118'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-02T19:50:56.502+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T20:10:38.837+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Laude family appealed the court decision on Wednesday, arguing
        that Pemberton should not enjoy early release without proof of his behavior
        or participation in rehabilitation activities while in jail.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bb3f6fc-ee3f-442f-a85b-8225562e7253'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-02T19:50:56.502+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T20:10:38.839+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The motion for reconsideration added that Pemberton has never even
        joined fellow convicts at the New Bilibid Prison since he has been serving
        sentence “solo and comfortably” in Camp Aguinaldo. The U.S. soldier has been
        detained at the custodial center of the Armed Forces headquarters in Quezon
        City in line with the 1998 Visiting Forces Agreement with the US.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7240ac95-e89c-49fe-ac81-0703cb26c476'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-02T19:50:56.503+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T20:10:38.839+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bureau of Corrections spokesperson Gabriel Chaclag confirmed to
        CNN Philippines that the bureau received the court order via e-mail. It will
        undergo the usual validation, then Pemberton''s release will be processed,
        he said.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e508b6f0-acee-4845-aba8-01282ac70b06'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-02T19:50:56.503+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T20:10:38.840+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Armed Forces explained that although it provided the detention
        facility for Pemberton, the BuCor retains management and administration of
        all convicted detainees.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'faa1f64d-64ad-46c3-b058-31656307a61f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-02T19:50:56.503+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T20:10:38.841+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We will assist BuCor in facilitating the release of Pemberton by
        virtue of such court order," AFP spokesperson Maj. Gen. Edgardo Arevalo said
        in a statement.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd30ab1c6-4395-4d0c-96f4-3f54f4046c42'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-02T19:04:12.136+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T20:10:38.842+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>How Pemberton''s jail time was cut short</h2>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82a3730a-e903-4058-a42e-b0001bfa5f62'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-02T19:04:12.136+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T20:10:38.843+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pemberton in June filed an urgent motion for the Bureau of Corrections
        (BuCor) to compute the time he served in jail by applying the good conduct
        time allowance law. In August, Pemberton appealed for his immediate release,
        claiming that the BuCor failed to give him a year’s worth of GCTA since it
        did not include in its computation his preventive imprisonment from October
        22, 2014 until November 30, 2015.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f6727d2-9977-473e-aa4f-b4a7280d65c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-02T19:04:12.136+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T20:10:38.843+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Olongapo court granted Pemberton’s partial motion for reconsideration
        and ruled that he should be given GCTA during the one year period. The court
        also took note that Pemberton already paid the Laude family the full amount
        of ₱4.65 million for civil damages.</p>'
    '4':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet"><p lang="en" dir="ltr">LOOK:
        Pembeton’s lawyer and Marilou Laude (Jennifer Laude’s sister) met last August
        25 for the settlement of civil damages. This comes more than 5 years after
        he was found guilty of homicide for Jennifer’s death. | <a href="https://twitter.com/AC_Nicholls?ref_src=twsrc%5Etfw">@AC_Nicholls</a>
        <a href="https://t.co/sgPD3upU0u">pic.twitter.com/sgPD3upU0u</a></p>&mdash;
        CNN Philippines (@cnnphilippines) <a href="https://twitter.com/cnnphilippines/status/1301099957873590273?ref_src=twsrc%5Etfw">September
        2, 2020</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55bdce74-93ee-4e6f-98cf-fcf432e44b3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-02T19:56:46.805+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T20:10:38.844+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59445e88-c89b-4eb7-aad7-bc7369bc1f69'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-02T19:04:12.137+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T20:10:38.846+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Presidential Spokesperson Harry Roque, who previously served as
        counsel for the Laude family, deplored the commuted jail sentence.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69ba209d-c078-4414-b531-59b13cfb7864'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-02T19:04:12.137+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T20:10:38.847+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Laude’s death personifies the death of Philippine sovereignty and
        the light penalty imposed on Pemberton proves that despite the President''s
        independent foreign policy, that Americans continue to have the status of
        conquering colonials in our country,” Roque said in a statement.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19560f3c-dbe9-4fc4-b9a7-99b65d5446b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-02T19:04:12.137+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T20:10:38.848+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rowena Flores, lawyer for Pemberton, meanwhile stressed that her
        client deserves to walk free since the court already said that he has “exceeded
        his sentence.” She also said that Julita Cabillan, Laude’s mother, already
        agreed on Pemberton’s release on parole as early as 2017.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4aca732d-ca62-4394-b6ff-e3e95c34b97f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-02T19:04:12.137+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T20:10:38.848+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In October 2014, Laude was found dead in an Olongapo City motel
        room after a night out with Pemberton. Laude''s neck was blackened with strangulation
        marks, head rammed into a toilet.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f3237a4-f314-4f4b-9290-1ac00a33a434'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-02T19:04:12.137+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T20:10:38.849+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The high-profile case was brought back to the spotlight when President
        Rodrigo Duterte moved to terminate the VFA early this year. With the abrogation,
        Pemberton <a href="https://cnnphilippines.com/news/2020/2/12/Joseph-Pemberton-Jennifer-Laude-Bilibid-Muntinlupa-transfer.html">should
        be transferred to the state penitentiary in Muntinlupa, Roque said in February.</a>
        The VFA remains in effect since the Duterte government suspended the termination
        amid the COVID-19 pandemic.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adbf5e0c-ba9c-4b4e-819d-5d3d63a611d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-02T19:04:12.137+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T20:10:38.849+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines'' Anjo Alimario, AC Nicholls, and David Santos
        contributed to this report.&nbsp;</em></p>'
