      'mgnl:lastActivated': 2023-01-25T20:10:22.931+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4988125-dc6e-46c7-9d3e-ae59304f29bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-02T20:09:51.330+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T20:10:22.932+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the Limca Book of Records -- India''s equivalent to
        Guinness World Records -- Bhanu''s mind processes numbers at an average speed
        of 12 per second, around 10 times faster than a regular brain.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43541448-8ff0-48c5-a52a-be340ba216e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-02T20:09:51.330+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T20:10:22.933+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cad03c1b-3053-4f65-93d7-b89c8bd62f63'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-02T20:09:51.331+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T20:10:22.935+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bhanu says he''s able to make such complex calculations at breakneck
        speed through "structured practice."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df63ab66-1a71-41f4-bdf2-795729be8f1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-02T20:09:51.331+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T20:10:22.936+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c096350-42b7-4898-ae71-4dc01f926f5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-02T20:09:51.331+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T20:10:22.937+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Let''s say I am doing a multiplication of 8,763 multiplied by eight,"
        he says. "I''ll probably multiply: 8,000 by eight which is 64,000, 700 by
        eight which is 5,600, 60 by eight which is 480, three by eight is 24. And
        I add all of these. But this requires the human brain to remember all this.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '018717a2-8a2d-4b8b-8ce5-ccecf66ebf7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-02T20:09:51.331+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T20:10:22.938+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'caf1221b-6940-4e48-ab4c-5abbbbf91bb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-02T20:09:51.331+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T20:10:22.940+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The methods which I use are very similar to general methods but
        certain things -- basically (it''s) brain optimization. I optimize my methods
        and make them better than before.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '699a53d8-81fd-46db-9b96-f23b31ef56c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-02T20:09:51.331+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T20:10:22.942+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01d5e70b-5b77-43e8-8024-fa315299bb32'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-02T20:09:51.331+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T20:10:22.944+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"At the end of the day whatever I call my methods, sometimes it
        just happens. There''s a certain process, obviously, but since you have trained
        your brain, it just happens."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c199be9a-3a9f-4dca-a46e-2445513924e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-02T20:09:51.331+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T20:10:22.946+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c0ff1f9-2c7e-441c-8f18-e6bd67b13cda'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-02T20:09:51.331+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T20:10:22.947+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On August 15, Bhanu, from Hyderabad in India''s southern Telangana
        state, became the first Asian to win gold at the Mental Calculation World
        Championship at the Mind Sports Olympiad (MSO) in London. He''s also the first
        non-European winner in the event''s 23-year history.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f1d88e7-67ef-4d51-9339-9c591ba70258'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-02T20:09:51.331+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T20:10:22.949+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe4b2c79-c890-4ee6-a855-bc1514fb9f40'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-02T20:09:51.331+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T20:10:22.950+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In his competition debut, Bhanu beat 29 opponents from 13 countries
        to take the gold -- his speed so extraordinary that judges made him jump through
        extra hoops and solve more calculations to confirm his accuracy.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4082b3c0-0e57-4469-864c-df224cba1889'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-02T20:09:51.331+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T20:10:22.951+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '091f1db9-bb90-45e7-b1ec-addd872f51d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-02T20:09:51.331+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T20:10:22.952+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Just don''t call him a prodigy.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0aa0703-caa9-4551-bbfd-1d1988ccb8db'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-02T20:09:51.331+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T20:10:22.953+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb5c552f-176f-4498-a011-676951ff1347'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-02T20:09:51.332+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T20:10:22.953+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Definitely not, because I find the word ''prodigy'' a little troubling
        as it just doesn''t capture the efforts and experience, it''s just a state
        that''s obtained out of nowhere," Bhanu says, stressing that his extraordinary
        mathematical ability didn''t come easily.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f05717db-e57e-4b21-bb90-0dd636f7ddc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-02T20:09:51.332+08:00
