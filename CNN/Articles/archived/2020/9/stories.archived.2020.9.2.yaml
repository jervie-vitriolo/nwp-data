      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to multiple reports, Messi believes he has a clause in
        his contract which allows him to leave Barcelona for free this summer.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e375c0f0-4544-4d4e-a50c-6aa928278cce'
