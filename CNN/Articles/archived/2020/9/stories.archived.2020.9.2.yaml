    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '42fdbadd-8b3d-4ecf-802b-23fc13f85ea7'
    'lead': 'The Commission on Human Rights is conducting an investigation into allegations
      that several soldiers in Zambales forced a member of the Aeta community to eat
      feces.'
