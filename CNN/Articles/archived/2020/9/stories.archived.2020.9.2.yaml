    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'COVID-19 cases in PH could hit over half a million by end of 2020, UP
      forecast says'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c75aafb1-e46f-468d-a705-ae23080c2f1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-02T21:48:11.374+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T20:10:07.607+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 2)</strong> —The
        coronavirus tally in the Philippines could average at around 585,000 before
        the year ends, based on a forecast by researchers from the University of the
        Philippines (UP).</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1262520e-4926-4430-8f5d-0d5a4cb972f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-02T21:48:11.374+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T20:10:07.608+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The UP COVID-19 Pandemic Response Team on Wednesday updated its
        <a href="https://endcov.ph/projections">coronavirus dashboard</a> to extend
        projections to cover up to Dec. 31 this year.&nbsp;</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b8301a1-dc9a-439a-96a0-122acfc16ea6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-02T21:48:11.374+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T20:10:07.608+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The team indicated that the year-end COVID-19 figures could still
        go down to around 402,000 detected cases. But it could also reach as high
        as 767,000, depending on different factors that may affect viral transmission,
        detection of cases, and data reporting in the next four months.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f48d342-910c-4565-9daf-825106735593'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-02T21:48:11.374+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T20:10:07.609+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the team approximates that the country’s cases&nbsp;—&nbsp;including
        those undetected — may breach two million by the end of the year. This accounts
        for 1.85 percent of the country’s estimated population of 108 million.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbcf4224-ee6f-4952-887e-dd88aca2f38a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-02T21:48:11.374+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T20:10:07.609+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For active COVID-19 cases or currently ill patients, figures could
        average at 68,000, according to the forecast. Depending again on various factors,
        this could hit as low as around 21,000 and as high as 116,000.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac9ef317-8c86-40d2-99eb-6ca332723368'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-02T21:48:11.374+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T20:10:07.610+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The researchers also calculate the country’s COVID-19 death toll
        to be anywhere between 5,000 to 10,000, with the projected average at 7,500
        fatalities.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e88609c6-6b6b-4067-a4ee-4ca87e75609b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-02T21:48:11.374+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T20:10:07.610+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As of Sept. 2, the Department of Health reported that <a href="https://cnnphilippines.com/news/2020/9/2/PH-coronavirus-cases-226k.html">226,440
        in the country have fallen ill with the coronavirus.</a> Of this number, 3,623
        have lost their lives to the disease, while 158,610 have already recovered.&nbsp;</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f374606e-659c-4b6b-b58c-f39a035dcec3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-02T21:48:11.374+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T20:10:07.611+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://www.cnnphilippines.com/news/2020/8/31/new-quarantine-classifications-september-1.html">Only
        Iligan City</a>&nbsp;in Northern Mindanao is currently under a stricter modified
        enhanced community quarantine until Sept. 30 due to a spike in infections.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd40c7b86-dfbc-400f-ae1e-d3ebf5bfe893'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-02T21:48:11.374+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T20:10:07.611+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The country’s capital region Metro Manila — which accounts for more
        than half of the national tally of infections — remains under general community
        quarantine, along with Bulacan, Batangas, Tacloban City, and Bacolod City.
        The rest of the country has been placed under a more relaxed modified GCQ.</p>'
