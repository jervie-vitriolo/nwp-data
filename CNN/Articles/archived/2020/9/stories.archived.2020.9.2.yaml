    'template': '1'
    'title': 'UP, La Salle make the cut in THE''s World University Rankings'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f570114-756d-4f4e-96b9-07d6f0afd35d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-02T22:48:55.345+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T20:10:03.345+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 2) -</strong> The
        University of the Philippines (UP) and De La Salle University (DLSU) remained
        as the only Philippine universities among the top educational institutions
        in the world, according to the annual World University Rankings 2021 by London-based
        magazine Times Higher Education (THE).</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a8ffc63-bde0-47e0-a0e2-d002d450fb4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-02T22:48:55.346+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T20:10:03.346+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The two institutions retained their respective rankings for the
        second straight year.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1af56064-4b93-492e-831a-cfe6d15ad8ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-02T22:48:55.346+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T20:10:03.346+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>UP remained at the 401-500 bracket among the 1,500 universities
        across 93 countries in the annual rankings.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6c22904-544a-4cfc-a87c-455afc7e84cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-02T22:48:55.346+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T20:10:03.347+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DLSU, on the other hand, is still at the 1,000+ bracket and the
        only Philippine private university in the rankings.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3649ef6-5a22-4eeb-9f16-55bff4654073'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-02T22:48:55.346+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T20:10:03.347+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The rankings are based on 13 calibrated performance indicators that
        measure university’s performance across four areas: teaching, research, knowledge
        transfer, and international outlook.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7314dd79-480e-4576-ab4d-45ba3cb043eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-02T22:48:55.347+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T20:10:03.348+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the THE website, this year’s rankings also analyzed
        more than 80 million citations from over 13 million research publications
        and it also included survey responses from 22,000 scholars worldwide.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57a6c3c5-fafd-49a8-9805-a3030d2fc051'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-02T22:48:55.347+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T20:10:03.348+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Based on the performance indicators, UP scored 23.5 in teaching,
        16.0 in research, 86.7 in citations, 39.5 in industry income, and 33.4 in
        international outlook.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71033036-cd20-4bac-883b-ce487c5f53c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-02T22:48:55.347+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T20:10:03.348+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, DLSU scored 18.2 in teaching, 12.7 in research, 22.4
        in citations, 33.4 in industry income, and 26.9 in international outlook.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '156b8568-1099-447a-93b0-0ec4c64d514a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-02T22:48:55.347+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T20:10:03.349+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The University of Oxford topped the rankings for the fifth straight
        year. China’s Tsinghua University is the first Asian university to make the
        Top 20, ranking 20th.</p>'
