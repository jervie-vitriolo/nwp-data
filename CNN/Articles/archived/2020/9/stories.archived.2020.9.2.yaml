  'PH-coronavirus-cases-226k':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-09-02T15:58:00.154+08:00
    'imagesource': 'jcr:d9a3e44a-3f89-4c32-a161-94195190dfbb'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '0953c59e-f3f5-4b4d-84fa-1a05337c8a82'
    'lead': 'The Department of Health reports 2,218 new COVID-19 cases, the Philippines’
      lowest daily rise since July 29.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-09-02T16:02:58.313+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-01-25T20:10:40.054+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T20:09:28.934+08:00
