      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fee2f28-46d3-4655-b9fe-7e46252ef124'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-02T16:01:38.419+08:00
      'mgnl:createdBy': 'glee'
