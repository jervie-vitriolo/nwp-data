      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the NBI statement, they will be charged with violations
        under Sections 3(a) and 3(j) of RA 3019 or the Anti-Graft and Corrupt Practices
        Act.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e2f8f14-c1d2-4829-b96d-984daf51791d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-02T19:27:14.335+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T20:10:26.387+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A private individual named Liya Wu was also recommended to be charged
        for the crime of Corruption of Public Officials as defined and penalized under
        Article 212 of the Revised Penal Code, according to the NBI.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a795c1cf-7833-49d2-a673-ac2ef24f7dd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-02T19:27:14.335+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T20:10:26.387+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wu is the owner of Empire International Travel and Tours, which
        was named as one of the travel agencies that allegedly paid “pastillas money.”</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e99e3e4c-39cb-430c-aad5-2fa744552863'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-02T19:27:14.335+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T20:10:26.388+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The “Pastillas scheme” was <a href="https://www.cnnphilippines.com/news/2020/2/20/pastillas-scheme-immigration-personnel-involved.html">brought
        to light</a> in February after a whistle blower named Allison Chiong appeared
        before the Senate to testify about the bribery scheme that allows Chinese
        nationals to enter the country with ease for a fee.</p>'
  'us-election-campaign-democrats-promise':
    'author': 'Dan Merica, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-09-02T19:40:50.962+08:00
    'imagesource': 'jcr:b02bd785-1d8d-40e8-bafc-6a20cbc8b44c'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd4c563bf-9b7e-4144-ba45-d0cff0082b20'
    'lead': 'Voters are more stressed than ever before and Democrats are responding
      to that by promising one thing: If we win the presidency in November, you won''t
      have to think about us every day.


      '
    'mgnl:activationStatus': true
    'mgnl:created': 2020-09-02T19:51:00.833+08:00
    'mgnl:createdBy': 'bamba'
    'mgnl:lastActivated': 2023-01-25T20:10:25.859+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T20:09:33.143+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['US-election', 'campaign-promise', 'democrats', 'republicans', 'Joe-Biden',
      'Donald-Trump', 'Kamala-Harris']
    'template': '1'
    'title': 'Make America relaxed again: Democrats promise less stress if elected'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35f9d52e-fdcf-4488-85d4-102b86199362'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-02T19:51:00.834+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:10:25.861+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Voters are more stressed than ever before
        and Democrats are responding to that by promising one thing: If we win the
        presidency in November, you won''t have to think about us every day.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46b91526-5154-4e3a-9d3e-27ef504c6b28'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-02T19:51:00.834+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:10:25.861+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f54ab34-01ad-4008-8bae-0517d171cb3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-02T19:51:00.834+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:10:25.862+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The latest example of this is an ad from the Biden campaign that
        opens with a direct question: "Remember when you didn''t have to think about
        the President every single day?"</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15128c3c-d735-456c-9020-115964634985'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-02T19:51:00.834+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:10:25.863+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77b5c14b-94d3-4d32-96d8-634a8cb6e01d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-02T19:51:00.834+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:10:25.864+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"And instead there was someone in that office who thought about
        you," a narrator continues in the ad, which is part of a national cable ad
        campaign targeting black voters as part the campaign''s $26 million investment
        around the Republican convention. "He will bring back that: Joe Biden."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79a83ac5-67b9-4482-84e9-14dac92aebb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-02T19:51:00.834+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:10:25.864+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa789b1b-b1d9-44eb-8b71-97ba6133d3e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-02T19:51:00.834+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:10:25.865+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the message extends beyond just this ad, with both Democratic
        presidential nominee <a href="https://edition.cnn.com/election/2020/candidate/biden">Joe
        Biden</a> and vice presidential nominee Kamala Harris pledging less anxiety
        if they are elected. Biden, in an interview with CNN on Thursday, said, "We''ve
        got to calm this whole situation down. ... The American people aren''t buying
        this."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cda74973-245b-461b-9d86-d7aaf0fe80ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-02T19:51:00.834+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:10:25.866+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '026e2f31-9296-479d-9de7-d5c57079d1e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-02T19:51:00.834+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:10:25.866+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The message, while possibly potent, is unconventional, and signals
        how unique Donald Trump''s presidency has been for both stressed out Democrats
        and disillusioned Republicans.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '303a128a-436e-4ac0-840b-176c8424d8d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-02T19:51:00.834+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:10:25.867+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c07873c-0424-4847-a257-53d52459cbba'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-02T19:51:00.834+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:10:25.867+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://www.psychiatry.org/newsroom/apa-public-opinion-poll-annual-meeting-2018">Studies
        and polls</a> conducted since Trump was elected have shown that anxiety levels
        in the United States have gone up, leading psychologists to coin terms like
        "<a href="https://news.gallup.com/poll/249098/americans-stress-worry-anger-intensified-2018.aspx">Trump
        Anxiety Disorder</a>" and worry about the impact that constant dour headlines
        were having on America''s collective mental health.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d58c60c-2eae-4de8-a3ec-f54ee2a05edd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-02T19:51:00.834+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:10:25.868+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4d8e7c7-3749-4fa8-90e3-3aca8a000a77'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-02T19:51:00.835+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:10:25.868+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And those same studies have found that the 2020 election is a source
        of that stress. A <a href="https://www.apa.org/news/press/releases/stress/2019/stress-america-2019.pdf">study</a>
        conducted by the American Psychological Association in 2019 found that for
        56% of Americans, the upcoming election is a stressor, ticking up from the
        52% who reported the same in 2016.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0119d4f6-13bc-44c7-810a-b37f4d40217c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-02T19:51:00.835+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:10:25.869+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a97e28a-3a4f-4559-86cb-2b7aafd759e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-02T19:51:00.835+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:10:25.869+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Democratic messaging is a knock against Trump''s erratic behavior,
        and forces voters to think about how their concerns about the White House
        would go away if Trump was no longer in power.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e650077-8f89-4a98-b688-ae0614f70b81'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-02T19:51:00.835+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:10:25.870+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9d6a184-7185-48fc-9614-b9204a63d539'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-02T19:51:00.835+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:10:25.871+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That line captures how a lot of people feel," said a Biden aide.
        "You want to be able to pick up your phone in the morning and not be outraged
        of scared, you want a government that works." SSA?</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '723755f5-13a3-4069-9085-3817b9f8f211'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-02T19:51:00.835+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:10:25.871+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe53f8e7-2346-4649-8e30-08ec12364cbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-02T19:51:00.835+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:10:25.872+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The argument is not a policy one. It instead rests on the exhaustion
        and anxiety that many Americans have felt during the last four years.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0e85fdb-23f0-42a8-a858-8845039dd166'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-02T19:51:00.835+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:10:25.872+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a59edd4e-b1e2-4339-ba05-daaa3bec178f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-02T19:51:00.835+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:10:25.873+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And many Democratic operatives -- including some who worked on campaigns
        against Biden this year -- believe it resonates not only with suburban voters,
        a key group that Trump is targeting this election, but also with Republicans
        who are stressed about the President.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b9472d4-3334-4a8a-94a0-0eb4010ff483'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-02T19:51:00.835+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:10:25.874+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1af75622-7e1c-45c0-8d19-d49cc4192e3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-02T19:51:00.835+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:10:25.875+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Michael Halle, a former top aide to former South Bend, Indiana,
        Mayor Pete Buttigieg, said Republicans -- even those who support Trump --
        make the case for creating a campaign and administration that makes people
        less anxious when they complain about Trump''s tweeting.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eef4a449-55f0-4bf1-bfe5-8168534358c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-02T19:51:00.835+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:10:25.875+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '256864db-23ac-4b76-8afa-6f42c702d7f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-02T19:51:00.835+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:10:25.876+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is effective and it is highly resonant with a lot of voters,
        especially the suburban college-educated group that Trump must make inroads
        with," said Halle, who argued that the desire for there to be less chaos and
        controversy around the presidency is bipartisan. "Even Republicans will say
        ''I wish he would tweet less'' and that is code for they want less controversy."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8412d6aa-45dc-4fab-9f33-41ff7791cf53'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-02T19:51:00.835+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:10:25.877+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fafd9f5-7136-470c-a1d5-a048c90446b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-02T19:51:00.835+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:10:25.878+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Biden ad, along with other messaging from the campaign, hopes
        to elicit an emotional reaction from these stressed out voters, especially
        Democrats. But Biden is far from the first Democrat to attempt this strategy.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4b7b903-1f15-4cd6-8727-0a368316f56b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-02T19:51:00.836+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:10:25.878+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42d78f60-e669-4013-915d-7e682a572093'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-02T19:51:00.836+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:10:25.880+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Colorado Sen. Michael Bennet, a candidate who found no traction
        in the Democratic primary race, often joked about how -- compared to Trump
        -- he was boring.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de4c3ea4-2e1f-49b9-beaf-6953ad187e41'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-02T19:51:00.836+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:10:25.880+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4eeb87bc-9346-4ad0-b4e4-c09de37686a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-02T19:51:00.836+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:10:25.881+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If you elect me president," Bennet <a href="https://twitter.com/michaelbennet/status/1158806845953323008?lang=en">tweeted</a>
        last year. "I promise you won''t have to think about me for 2 weeks at a time.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70ffae4c-4e03-4a80-9277-9bd56756ed90'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-02T19:51:00.836+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:10:25.881+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6ef1c4e-2899-4b03-898f-a49c0097aaae'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-02T19:51:00.836+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:10:25.881+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Not much worked for Bennet during the campaign, but this tweet garnered
        nearly 6,000 retweets -- a substantially larger reaction than anything the
        Colorado Democrat did during the campaign.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '551d29b0-f70c-4da9-9708-95d0192d7760'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-02T19:51:00.836+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:10:25.883+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1168171-453d-47b3-aefc-c5c892655399'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-02T19:51:00.836+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:10:25.883+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Buttigieg, who won the Iowa caucuses, also regularly made a similar
        case on the campaign trail.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e2fe9a4-7980-4199-a4dc-835d7324e826'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-02T19:51:00.836+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:10:25.884+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3047f5c2-4a5e-475e-a6e2-07644ce30237'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-02T19:51:00.836+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:10:25.884+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Picture a presidency where when you turn on the news and you see
        the White House," Buttigieg <a href="https://twitter.com/peteforamerica/status/1176570782715133953?lang=en">said</a>
        in Iowa last year, "your blood pressure goes down a little bit instead of
        up a little bit."</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2281f177-0f12-4367-9bb2-e13c9e27558d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-02T19:51:00.836+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:10:25.885+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19d28d55-8c21-40fe-9ea9-5a193adf0895'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-02T19:51:00.836+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:10:25.885+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And there is some indication that Republicans -- including the Trump
        campaign -- know voters are seeking out this kind of calm.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1287f93-9c68-428c-a536-859f645bbf58'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-02T19:51:00.836+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:10:25.886+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '024d2443-617e-4649-8da2-131c2f31ead2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-02T19:51:00.836+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:10:25.887+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speakers throughout the Republican National Convention sought to
        cast the President as a deliberate leader -- almost a calming force in a chaotic
        world. That is a persona that most voters don''t associate with Trump, and
        one that is significantly at odds with what the President himself shows in
        front of the cameras.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '374a75c0-0715-4192-bf18-cc016b14cb3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-02T19:51:00.836+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:10:25.887+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '516de45b-02d9-43d6-a428-baad248c5c2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-02T19:51:00.837+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:10:25.888+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Donald will not rest until he has done all he can to take care
        of everyone impacted by this terrible pandemic," said First Lady Melania Trump
        in her closely watched speech.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f40aef2-75a8-4361-8fef-3581f3061623'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-02T19:51:00.837+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:10:25.888+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa96c72a-dc06-4b78-9eb9-64232fdb87b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-02T19:51:00.837+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:10:25.889+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And when the Trump campaign released their second term agenda in
        August, one bullet about the coronavirus included the pledge to "return to
        normal in 2021," a notable addition considering that Republicans are the party
        in power.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffe69545-816a-48d0-8e4d-bee0465d61ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-02T19:51:00.837+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:10:25.890+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e8d3e64-281e-4eaa-aebe-6cafc2b0ec08'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-02T19:51:00.837+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:10:25.890+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s all an acknowledgment that the last year -- with the coronavirus
        pandemic, racial unrest and a heated presidential election -- has not been
        normal, something voters are longing for.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e315df7-d5dc-45be-8cbd-9d9077cf6937'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-02T19:51:00.837+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:10:25.891+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81818bdb-2c1c-46e7-bbb3-b003e0d78859'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-02T19:51:00.837+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:10:25.891+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Trump campaign did not return a request for comment.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5b818d2-4c9d-4891-a095-b39d96063b83'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-02T19:51:00.837+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:10:25.892+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19a63b1e-fe15-42bd-b83e-5a718e5040f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-02T19:51:00.837+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:10:25.893+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Democrats contend, however, that chaos is Trump''s normal and any
        promises of normalcy are hollow.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9116e221-3dd8-4ace-b9a9-f30a68ff3c4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-02T19:51:00.837+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:10:25.893+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9cdf9e6-1b68-4811-b88e-f40c7d358845'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-02T19:51:00.837+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:10:25.894+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When Trump''s campaign says they want to return to normal, they
        are trying to pretend that they haven''t actively and continuously made things
        worse," said Christina Reynolds, a top operative at Emily''s List and a veteran
        of Clinton''s 2016 campaign. "What the Democrats want is not a return to where
        things were, but a hope that when people think of the White House and their
        government, they won''t have to worry that their actions will harm the people
        they care about."</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c1f8297-1c33-4e9b-9dc2-9e417c921823'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-02T19:51:00.837+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:10:25.894+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e25ed16f-def5-47d5-87ed-58228ce5f2a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-02T19:51:00.837+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:10:25.895+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the strategy of promising normalcy is not without risks.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30c98e13-2f7a-4a14-9eb4-6fac7c8ec031'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-02T19:51:00.837+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:10:25.895+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c37cba1-b58e-4f98-a437-55f9b00363eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-02T19:51:00.838+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:10:25.896+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Voters rejected Hillary Clinton, the perceived status-quo candidate
        in 2016, and instead gravitated towards the exciting, albeit unpredictable,
        Trump. A great deal has changed in four years -- and voters now know what
        a Trump presidency would look like -- but top Democrats with the Biden campaign
        are arguing that promises of lowing the anxiety in the country does not mean
        a return to total normalcy.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9930cbf4-bb3b-4dee-82fd-b04566d56d6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-02T19:51:00.838+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:10:25.896+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22db6f53-2d60-4d57-85b7-112fdaa84ca9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-02T19:51:00.838+08:00
      'mgnl:createdBy': 'bamba'
