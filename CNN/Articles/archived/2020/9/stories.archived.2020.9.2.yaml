    'template': '1'
    'title': 'New PNP chief seeks review of drug war'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fbf15a3-57f1-48c7-a2b4-8543fceb9e89'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-02T12:33:10.237+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T20:10:55.578+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 2)—</strong> The
        new chief of the Philippine National Police on Wednesday said he will launch
        an evaluation of the strategy of the administration’s controversial flagship
        anti-drug campaign.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01d77fe5-89ba-4a1c-9585-b41d58316e70'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-02T20:00:43.018+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T20:10:55.579+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cbcd666-76da-487d-9a2e-f2e333747f03'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-02T12:33:10.237+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T20:10:55.579+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking to CNN Philippines, newly-promoted Police General Camilo
        Cascolan said improving the protocols for the government’s war on drugs will
        be among the priorities during his expected two-month tenure as the next police
        chief.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c3d536e-2b45-4972-99eb-47866de61ca4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-02T12:33:10.237+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T20:10:55.580+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cascolan added he is likewise eyeing the creation of a technical
        working group that would be able to identify lapses and revamp President Rodrigo
        Duterte’s drug war program, which has drawn flak from human rights advocates
        and organizations here and abroad.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f85efc2-07b1-4aeb-b476-3863f35ef21d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-02T12:33:10.237+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T20:10:55.581+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The strategy on the war on drugs was (formulated) last 2016. This
        needs to be evaluated now,” Cascolan said in an interview with<em> The Source.</em></p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0725ba4d-2726-4961-a17d-3cb4dc59f74d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-02T12:33:10.237+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T20:10:55.583+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The main problem of our society today is drugs. I wish that I would
        be able to evaluate it properly, come up with a contingency plan, and come
        up with a new phase of the anti-drug war,” he added.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '099fcd68-6d31-40c6-b8a4-c2a4e15ba52a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-02T12:33:10.237+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T20:10:55.584+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For instance, Cascolan said, that the campaign should shift its
        focus on high-value drug targets— or individuals who breed the country''s
        drug problem. He stressed the need to develop “networks” to be able to analyze
        those supposedly involved in the illegal drug trade.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae17a48b-5491-4778-8462-d89ff269fb3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-02T12:33:10.237+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T20:10:55.585+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cascolan also raised the need for more trained drug enforcement
        units to help in the administration’s initiative.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bde0a85-3612-4948-8520-ae21300e08fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-02T12:33:10.238+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T20:10:55.586+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cascolan held the second highest position in the police force as
        Deputy Chief for Administration. He took over as PNP chief during a change
        of command Wednesday afternoon.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '368a9715-82f1-4fe8-8f00-30c7ce9949e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-02T12:33:10.238+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T20:10:55.588+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aside from proposed improvements in the anti-drug campaign, Cascolan
        also detailed his other orders of business as next PNP chief: internal cleansing
        of the ranks, as well as boosting the morale and discipline and protecting
        the welfare of his personnel.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99fdecc6-4794-4a46-8976-ffda273e96cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-02T12:33:10.238+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T20:10:55.589+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Government data shows over 6,000 people— including suspected drug
        users and dealers— have been killed in anti-illegal drug operations since
        Duterte took office in July 2016. Local and international rights groups, however,
        say thousands more have died in extrajudicial killings, a claim the government
        has repeatedly denied.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90fe7799-5cbb-4da3-ab5d-b0a30ccffec6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-02T12:33:10.238+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T20:10:55.590+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a data-cke-saved-href="https://www.cnnphilippines.com/news/2020/6/4/Philippines-drug-war-security-threat-human-rights-violations-UN-report.html"
        href="https://www.cnnphilippines.com/news/2020/6/4/Philippines-drug-war-security-threat-human-rights-violations-UN-report.html">Philippines''
        ''heavy-handed'' approach on drug war, security threats led to human rights
        violations – UN report</a></strong></p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd73b7372-8231-47b8-b7ca-27651d93c0ef'
