      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The key to shared prosperity is the free movement of goods, capital,
        and services, complemented with appropriate social safety nets,” said Duterte.
        “This is why we in ASEAN are drawing up a comprehensive recovery plan anchored
        on strengthening economic cooperation and supply chain connectivity.”</p>'
