      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Life-threatening injury</h3>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23e938d8-78f5-4129-9404-5730892766fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-02T20:09:51.332+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T20:10:22.956+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2005, aged 5, Bhanu fell from his cousin''s scooter when it was
        hit by a truck, banging his head on the road.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3577dfec-3ea9-4d17-8796-ed06c6aa300a'
      'mgnl:activationStatus': true
