      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 2) —</strong>&nbsp;A
        number of senators on Wednesday said the proposal to use funds from the Philippine
        Health Insurance Corporation to build more COVID-19 testing laboratories might
        be to the detriment of coronavirus patients.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc4a6e2e-99fe-48e7-95f1-f8126dfdbf99'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-02T20:10:18.935+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T20:10:19.609+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c29b2824-85f2-452c-98d8-f4fc9d09dd92'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-02T20:10:18.935+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T20:10:19.609+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Baka maubos ''yung pera</em> because I don''t think it''s a
        joke to establish a COVID-19 testing laboratory - <em>milyun-milyong pera
        din ''yan</em> [That''s still millions of money]," Senator Koko Pimentel said
        during the plenary session. "We might be wasting money here."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '636069f1-2a3b-4bd2-9aa4-440e73dc6023'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-02T20:10:18.935+08:00
