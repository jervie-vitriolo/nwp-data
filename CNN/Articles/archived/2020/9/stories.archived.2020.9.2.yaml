      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Voted on by thousands of Taiwanese, the
        results of a "We are Taiwan" Passport Cover Design Competition are in -- and
        bubble tea fans won''t be impressed.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80aaadb1-73e3-4500-bae8-a12fee3c5066'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-02T21:05:05.340+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:10:13.868+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3e35768-ea70-458d-b5cc-2a0d177244a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-02T21:05:05.340+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:10:13.869+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Organized by Taiwan''s New Power Party, the competition was a response
        to a recent resolution passed by the Legislative Yuan (the island''s parliament
        body) calling for a passport design that would shine a greater spotlight on
        the island''s local characters. (The same resolution that called on <a href="https://edition.cnn.com/travel/article/taiwan-china-airlines-name-change/index.html">China
        Airlines to consider a name change</a>.)</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77e91551-eb0a-4364-9789-4e767de926eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-02T21:05:05.340+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:10:13.870+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50138959-f838-4743-aae5-6e3f24e5b87f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-02T21:05:05.340+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:10:13.870+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The New Power Party is a left-wing political party founded in 2015.
        It currently holds three of the 113 seats in the Legislative Yuan.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '639ccfbb-6a96-40cb-936c-492098fcabb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-02T21:05:05.340+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:10:13.871+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9c9c271-3920-41b0-ab62-fc280d41157c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-02T21:05:05.341+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:10:13.872+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>The winning design is...</h2>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55828256-b547-478a-8e9e-92277301206c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-02T21:05:05.341+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:10:13.873+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The competition encouraged citizens to submit designs highlighting
        unique characteristics of Taiwan, from geographical and ecological features
        to food culture.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e00effd-aaba-4d97-9291-0baecb95e414'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-02T21:05:05.341+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:10:13.873+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '367d579e-444f-47b7-b686-b38fc0e98ef5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-02T21:05:05.341+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:10:13.874+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There were 127 entries submitted, and voting was open until August
        31. Entries were divided into two categories: The International Standards
        Category and the Creative Category.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa3f76e2-67ff-4337-8889-2cb2c3e60f0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-02T21:05:05.341+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:10:13.875+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0406c07-524a-4742-aa24-a79fc52fd899'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-02T21:05:05.341+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:10:13.875+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Through this competition, we hope to let our citizens showcase
        their imagination and creativity," says Jerry Liu, director of media and creativity
        for the New Power Party as well as the spokesperson for the <a href="https://taiwanpassport.tw/">passport
        design competition.</a></p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a7528e8-ecde-4391-bc8a-d42ff4ef0cca'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-02T21:05:05.341+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:10:13.876+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e287bb6c-5299-46b3-865f-27e9aecd7e15'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-02T21:05:05.341+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:10:13.877+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"And with the voting, we hope to have a passport cover that Taiwanese
        [people] would identify with."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de4cb008-92a4-42d4-a368-1e9c77a5c6ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-02T21:05:05.341+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:10:13.877+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00b35296-b5f1-4b53-8ff7-5535700fdc78'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-02T21:05:05.341+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:10:13.878+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Works submitted for the International Standards Category had to
        comply with the relevant regulations of the International Civil Aviation Organization
        (ICAO) for passport covers, whereas applications under the Creative Category
        didn''t.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e8a459a-beb8-45de-9395-2a56eb502851'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-02T21:05:05.341+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:10:13.878+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56e5f71a-98d5-42f7-8f7d-bf8fc51e6f02'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-02T21:05:05.341+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:10:13.879+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The winning design (under the International Standards Category)
        features a green cover with motifs of the shape of the island, plum blossoms
        (Taiwan''s official flower) and native animals like the Formosan black bear.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afe113a1-2e43-49b3-af07-33295932fab9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-02T21:05:05.341+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:10:13.879+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53ed8857-fe1a-4401-989f-872d145cd898'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-02T21:05:05.342+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:10:13.880+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The first runner-up was a minimalist design with a butterfly bearing
        wings in the shape of Taiwan. The second runner-up, named "The Diverse Land,"
        also played on the shape of the island using dots in various colors.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a9f8734-46bb-4887-a15b-2e50d1ff540d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-02T21:05:05.342+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:10:13.881+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea976fbc-0974-4bed-84b5-22eac5ae24fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-02T21:05:05.342+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:10:13.882+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the entries in the Creative Category were more, well,
        creative, with plenty of representations of the island''s favorite beverage,
        bubble tea.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3e0a207-e868-4ad8-8a4d-3de2a260cd8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-02T21:05:05.342+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:10:13.882+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed8bc6bd-17b9-4cc3-8883-a0a039cde9f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-02T21:05:05.342+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:10:13.883+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But in the end, the winning design was a minimalist cover with plum
        blossoms.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69b37e21-554a-41df-8efa-0c23f1d2030e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-02T21:05:05.342+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:10:13.884+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '738b043a-f12e-466d-b218-bd6534980e37'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-02T21:05:05.342+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:10:13.885+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The winners were announced on September 1, but there will be a formal
        award ceremony on September 3.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f86d920d-ccd4-4807-9574-9b44249cf957'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-02T21:05:05.342+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:10:13.886+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da67c187-019d-4a28-8f30-73f2b2535494'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-02T21:05:05.342+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:10:13.886+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>COVID-19 inspired competition</h2>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65cdf77f-9713-4702-b515-3b047365a6a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-02T21:05:05.342+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:10:13.887+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Currently, Taiwan''s passport has "Republic of China" printed in
        Chinese and English on top and "Taiwan" written in the middle of the passport.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abe54477-967a-42ae-bb85-3b5010c1cd35'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-02T21:05:05.342+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:10:13.887+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43db94f6-da0a-40ba-9b61-80c0c197aab6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-02T21:05:05.342+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:10:13.888+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Liu says that the current title has caused confusion for Taiwanese
        citizens abroad.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f5da364-8592-4d2e-9115-d30e4ef567bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-02T21:05:05.342+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:10:13.889+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bd328cb-8cce-409f-a56c-3fc5ac81fa9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-02T21:05:05.342+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:10:13.889+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"During the early stage of the COVID-19 outbreak, especially, because
        of the serious situation in China ... many Taiwan citizens were challenged
        when traveling overseas -- some were even refused entry," Liu tells CNN Travel.
        "That''s why we think we should increase recognition of Taiwan on our passport."</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '158d39e2-8425-408b-baed-e3c6fe8329e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-02T21:05:05.342+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:10:13.890+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
