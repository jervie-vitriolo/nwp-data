      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Ed Sheeran has announced the birth of his
        first child with his wife Cherry Seaborn.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70ef3926-710e-4839-9106-2b6aa05bfbff'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-02T06:03:16.543+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T20:15:15.441+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The couple''s "beautiful and healthy daughter" Lyra Antarctica Seaborn
        Sheeran was born last week, Sheeran wrote on Instagram Tuesday.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e31798c-6ffe-4753-8e4f-58a15308b637'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-02T06:03:16.543+08:00
