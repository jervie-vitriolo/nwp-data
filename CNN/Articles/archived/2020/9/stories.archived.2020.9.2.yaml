      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54cfffa4-64e9-4102-9f0e-846809d9b9a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-02T20:10:18.935+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T20:10:19.611+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The state health insurer''s interim reimbursement mechanism (IRM)
        for COVID-19 of which over P14 billion were paid in advance to hospitals,
        was tagged as illegal. The money was intended to help hospitals amid the pandemic,
        but the Senate Committee of the Whole on Monday recommended that some institutions
        spend&nbsp;it for testing centers.</p>'
