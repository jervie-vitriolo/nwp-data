      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mas claimed that Sarmiento was only “reassigned” to another position
        subject to the approval of the latter’s subordinates. He also said his office
        did not immediately receive Sarmiento''s report which was supposedly submitted
        to him in September 2015 but which he learned about only in November, or two
        months later. He added that a fact-finding&nbsp;investigation was launched,
        but did not elaborate on the findings or actions taken.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c45ad85-eacc-41d6-b5f2-425682fefb9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-02T16:01:38.419+08:00
