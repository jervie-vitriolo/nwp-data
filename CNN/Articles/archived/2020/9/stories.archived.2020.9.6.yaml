      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c6b9746-cae0-46ad-ab9e-b83f0ef40400'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-06T07:33:05.873+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T20:31:43.863+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Soon after Archer arrived in Serbia, Croatia opened up to US passport
        holders, so the couple rented a car and drove across the border. From there,
        since Croatia had been removed from the list of risk countries for entering
        Switzerland, Archer was able to fly to Zurich with her boyfriend on August
        1, after the Swiss government confirmed she could enter the country.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f163a08-284f-4ed9-9a80-a40323898d9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-06T07:33:05.873+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T20:31:43.866+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02ba23f8-a222-47a2-8c96-e825ac607372'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-06T07:33:05.873+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T20:31:43.867+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Archer said she is doing her best throughout her travels to do everything
        safely and legally. She wrote a Medium article about how she managed to enter
        Europe and shared posts on her Instagram account -- where she knows all of
        her followers -- and was surprised to receive direct messages from a few friends
        asking whether she really needed to be traveling right now.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '889d191c-5623-4c02-abcc-c800c43a8680'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-06T07:33:05.873+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T20:31:43.868+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '810eab66-1e29-4f83-95da-06ba90bbf19f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-06T07:33:05.873+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T20:31:43.869+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They asked me if it didn''t seem irresponsible and selfish to travel
        at this time," she said. "I asked myself: ''Am I doing something wrong?''
        You question yourself."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5443851-ff4f-4dfa-af0d-272f9e354414'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-06T07:33:05.873+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T20:31:43.870+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28cf988b-1aa5-452d-aebc-88f848533f86'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-06T07:33:05.873+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T20:31:43.871+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The irony, said Archer, is that most people around her in Serbia
        and Croatia and even now, in Bern, Switzerland, where she''s settled in with
        her boyfriend for a few months, aren''t wearing masks on the streets or even
        in grocery stores.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4334695-878f-46a1-b235-1552bb11a3b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-06T07:33:05.873+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T20:31:43.872+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '586c92fe-cff0-4a39-a3b1-c099a5555ba6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-06T07:33:05.873+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T20:31:43.873+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But she credits the shaming she felt on social media, in part, for
        influencing her and her boyfriend to wear masks whenever they''re out in public
        now -- even when they''re often among the only people doing so.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33e20548-809f-4253-9603-f075d26cf5da'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-06T07:33:05.873+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T20:31:43.874+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cba79e86-9e69-4da0-9401-e756dcf733ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-06T07:33:05.873+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T20:31:43.875+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s really as if things are normal in Switzerland now," says
        Archer. "But coming from the US and knowing how this has affected people personally
        makes me more cognizant. As a long-term traveler and being on social media
        while in these countries, too, I feel responsibility not to get (the virus)
        and not to spread it."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '975b5404-fe91-44f5-8645-057aea7eee96'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-06T07:33:05.874+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T20:31:43.876+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3c11606-98c4-42a8-a630-e894881d373e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-06T07:33:05.874+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T20:31:43.877+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Archer isn''t alone in questioning her travel choices and modifying
        her behavior because of social media shaming. But the reasons people feel
        ashamed -- or don''t -- and the motivations for shaming, it turns out, are
        evolving as fluidly as the pandemic itself.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f81deea-a927-4e73-9c8f-b079a2a1265a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-06T07:33:05.874+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T20:31:43.878+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e5aaf83-b3ba-4bef-8324-e6e17edb0938'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-06T07:33:05.874+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T20:31:43.879+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>How effective is social media shaming?</strong></h2>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '079e68ce-1b03-4be6-8472-4bd31ab80d90'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-06T07:33:05.874+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T20:31:43.880+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You see upticks in shaming when people are desperate to get everyone
        to adhere to some norm, and when there''s unlikely to be any enforcement of
        that norm through official channels," says Krista Thomason, a Swarthmore University
        associate professor of philosophy and author of "Naked: The Dark Side of Shame
        and Moral Life."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcdf8bca-d4ef-4dac-85e8-34e5eb70bf13'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-06T07:33:05.874+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T20:31:43.881+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa45336a-8239-4110-8adc-81fca1872de8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-06T07:33:05.874+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T20:31:43.882+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And when it comes to travel shaming during the pandemic, Thomason
        says, there may be other emotions and impetuses beyond health risks that lead
        social media users to shame people.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db8191e0-a2ec-48ff-af3c-8d64bb1c6755'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-06T07:33:05.874+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T20:31:43.884+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c790ff0c-c0cc-4076-9ab1-37a5631f93ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-06T07:33:05.874+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T20:31:43.885+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Many people canceled vacations or canceled trips to see their loved
        ones. When they see others enjoying nonessential travel, they may be angry,
        envious and feel that it''s not fair," says Thomason. "People feel like they''ve
        given up things that are important to them, so they''ll naturally be upset
        to see that others haven''t done the same."</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f910516f-3603-4639-8146-d8d55e07d90b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-06T07:33:05.874+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T20:31:43.885+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d9ce4e1-ba4b-4d97-857e-12e536b1ecc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-06T07:33:05.874+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T20:31:43.886+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And while the evidence for the effectiveness of shaming is mixed,
        says Thomason, it does work in some cases.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c57bd11f-7195-40f2-b839-288c00c82b93'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-06T07:33:05.874+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T20:31:43.887+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc84c260-8d87-4ad9-af5a-5a28dff25af3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-06T07:33:05.874+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T20:31:43.888+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If I take a picture of a crowded beach and post it on social media,
        there''s no guarantee that anyone in the picture will even know they''ve been
        shamed," she says.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75ac2787-4a56-4f8c-81f0-d35e6e1eeab5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-06T07:33:05.874+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T20:31:43.889+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6864adaf-b591-4729-a98e-8a730674186e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-06T07:33:05.874+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T20:31:43.891+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Now, if I share a photo of my recent vacation and people shame
        me for my nonessential travel, I might come to realize my mistake," she adds.
        "But I might just as easily get angry that these people are trying to tell
        me how to live my life."</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcf21ac4-cacd-4bf3-882a-ec68628cfd45'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-06T07:33:05.874+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T20:31:43.891+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efc54ef9-5822-4b9e-8ce0-554bba23fe50'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-06T07:33:05.875+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T20:31:43.892+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Sometimes you''re the one doing the shaming</strong></h2>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51361221-7126-4ca1-8165-6bf85469fb0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-06T07:33:05.875+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T20:31:43.894+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even when the shaming isn''t coming from other people, some travelers
        feel ashamed or guilty about their choices -- in effect, shaming themselves.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea9c4c72-560c-40fc-81b3-5078ed90d515'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-06T07:33:05.875+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T20:31:43.896+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e48b088-2532-44e4-8b32-ce1ff9cf342c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-06T07:33:05.875+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T20:31:43.897+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That was the case for Mosaka Williamson, a 30-something writer who,
        since March, had weathered the pandemic mostly alone, holed up in her New
        York City apartment.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fe10144-cd4a-4f19-bf5d-4e70c577af41'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-06T07:33:05.875+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T20:31:43.898+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3f2862b-c445-4406-baf5-8b1b3a527ff4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-06T07:33:05.875+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T20:31:43.899+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''d been locked in my apartment, on Zoom and on the phone, pretty
        much the whole time," she says. "I reached the point where I just needed to
        go somewhere."</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '421a301c-7d6e-47e7-9c3c-af0f77142333'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-06T07:33:05.875+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T20:31:43.900+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4123be7b-8e7b-45e9-a876-7a0154108283'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-06T07:33:05.875+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T20:31:43.901+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After much deliberation and research into which states she could
        visit without having to quarantine for 14 days upon returning to the city,
        Williamson and her husband, who had spent much of lockdown in upstate New
        York, decided to spend a few days in Atlantic City, New Jersey, in August.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'affd6aa1-86ac-4c6c-9bf2-5db1b7029280'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-06T07:33:05.875+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T20:31:43.902+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b433f44-c999-485c-8376-d361ed30b9ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-06T07:33:05.875+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T20:31:43.903+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the getaway wasn''t quite as restorative as she''d hoped.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0a69894-3866-4ed5-97e3-99000716b031'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-06T07:33:05.875+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T20:31:43.904+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33d07b08-1d44-480f-a319-b02d6900ffb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-06T07:33:05.875+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T20:31:43.904+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It was like a vacation in a hospital, I was always on guard, always
        washing my hands," she says. "If my husband went to eat a French fry after
        touching a door, I was like, ''No! Don''t do that!''"</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24271fed-8319-49ad-8fb9-b209af906290'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-06T07:33:05.875+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T20:31:43.905+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1d5de83-66e8-43cd-844d-3ae6b16cdf67'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-06T07:33:05.875+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T20:31:43.906+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When Williamson entered the hotel pool -- after waiting her turn
        in a queue of people waiting to do the same (a measure of precaution taken
        by the hotel to avoid overcrowding) -- she says she walked to the middle,
        turned around and exited almost immediately.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04983113-d43f-464e-bc48-e0e83a53dca7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-06T07:33:05.875+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T20:31:43.907+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0544f26-2ef3-472b-8cb0-77c7fd8a0f14'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-06T07:33:05.876+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T20:31:43.908+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The pool wasn''t crowded. But she was feeling self-conscious, she
        says, since she was the only one in the water wearing a mask.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2feddd13-cde9-4c7b-9aa5-c701c418f984'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-06T07:33:05.876+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T20:31:43.909+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fba7d56-4282-4c33-8f28-7493a21e4bd1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-06T07:33:05.876+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T20:31:43.910+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''d seen photos on the Internet of crowded pools and beaches and
        was like, ''Shame on those people,'' " she says. "Then here I was in the same
        situation. The photos I did post from Atlantic City, I didn''t want to show
        people in them because most people weren''t wearing masks and I didn''t want
        to be associated with them."</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e87d0ac-1b89-4e0a-80fc-0007c454c7a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-06T07:33:05.876+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T20:31:43.911+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86e4a79e-9e37-426b-965a-f57cd1c005b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-06T07:33:05.876+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T20:31:43.912+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Not everyone who travels now fears shaming</strong></h2>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4aefb20e-2a28-4b3e-8ebf-6a00a4885b21'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-06T07:33:05.876+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T20:31:43.913+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For people such as Lee Abbamonte, a travel expert and blogger who
        has visited every country in the world and makes a living bringing his followers
        along, attempts at social media shaming may prove feeble.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15f96319-49b8-45b5-b854-bf3266434aa0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-06T07:33:05.876+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T20:31:43.914+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d99b5b1-42da-4dfc-a21d-25444e80677b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-06T07:33:05.876+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T20:31:43.915+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m past the point in my life of caring," says Abbamonte, who
        just turned 42. "Aside from the fact that travel is my life, my passion and
        my job, I do it safely and responsibly and do the testing."</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '569a7f20-f018-4918-b1eb-fb32d2b2a50e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-06T07:33:05.876+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T20:31:43.916+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13611e05-8c5e-47fd-8f9c-30f35a3a94d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-06T07:33:05.876+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T20:31:43.916+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Abbamonte says he didn''t leave his apartment for nearly 80 days
        during the pandemic, except for essential errands. At the end of May, he flew
        to Las Vegas to "play golf, get into the mountains and basically do outdoor
        activities where I could be distanced from others."</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62aeb7c9-983a-41dd-b4f5-86e2772ce2f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-06T07:33:05.876+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T20:31:43.917+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e89c22fd-43e1-407e-9b87-d9f3ca8daccb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-06T07:33:05.876+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T20:31:43.918+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Over the course of his two-week trip, he shared photos with his
        68,000 Instagram followers of himself playing golf in front of the Wynn Las
        Vegas, the incredible scenery around Snow Canyon State Park in southern Utah
        and other envy-inducing views.</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0ea2b6a-a059-4cfb-bd45-d6951db82ccc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-06T07:33:05.876+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T20:31:43.920+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68c7e2b2-612b-43c0-ae4d-2670689b274d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-06T07:33:05.876+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T20:31:43.921+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It was the best thing I could''ve done for my mental health," according
        to Abbamonte, who has traveled around the US several times since and recently
        returned from Mexico.</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '917896b1-8282-416e-b7ce-07d2f29b2ba7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-06T07:33:05.876+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T20:31:43.922+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecd43ee2-e8ca-4dc0-8079-aa56e0fb7122'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-06T07:33:05.876+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T20:31:43.923+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Everyone was happy to see me traveling again, it kind of gave them
        hope," says Abbamonte, adding that he has yet to be shamed for any of his
        travels this summer.</p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3c79614-b147-472a-b079-27773b70c79b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-06T07:33:05.877+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T20:31:43.924+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d1f702c-5222-47a5-8852-b8f581975ae9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-06T07:33:05.877+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T20:31:43.925+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>A lack of norms causes confusion</strong></h2>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7f55833-d2c1-42c1-ac0d-3bc70fd2fee6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-06T07:33:05.877+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T20:31:43.926+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Michael Trager of Las Vegas casino and travel website TravelZork,
        however, had a different social media response from some followers when he
        traveled from his home in London to Las Vegas in June to report for his website
        about the reopening of Las Vegas casinos.</p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52a787dc-4d96-4c3f-82fb-f3d7edbc1635'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-06T07:33:05.877+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T20:31:43.926+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2f31bc7-58c3-430f-82d9-f4ac0aa019a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-06T07:33:05.877+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T20:31:43.927+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Every time I tweeted, somebody in the UK would say something like
        ''You know you have to go to quarantine when you come back.'' There was almost
        an implication that I wouldn''t."</p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '449a282e-4d1c-4705-8175-d815bdb3c0d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-06T07:33:05.877+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T20:31:43.928+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9477c746-04cc-4930-bfec-7c110f035d0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-06T07:33:05.877+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T20:31:43.929+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"People want to remind you about the rules with the implication
        that they don''t believe you''re going to do it," says Trager about his experiences
        with social media shaming.</p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1a17396-f46f-48d2-8a5b-90939ecc06ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-06T07:33:05.877+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T20:31:43.930+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34c7bf39-5d20-4ffc-9bba-0b40dc7ccc80'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-06T07:33:05.877+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T20:31:43.930+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Thomason, confusion around rules and norms -- including
        as they relate to travel and what many of us are experiencing during the pandemic
        -- can affect both how people shame on social media as well as how effective
        that shaming is.</p>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd11cd8a7-2b69-4933-8fa8-45195dba4d3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-06T07:33:05.877+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T20:31:43.931+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f600351-dd9f-4f78-b733-ae1af61f1755'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-06T07:33:05.877+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T20:31:43.931+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Part of the issue with shaming is it involves communal norms,"
        says Thomason. "So if you get to this point where you''re trying to hold this
        person up as an example of bad behavior, once you get to the point where it''s
        not clear what the communal norms are anymore, it''s a little harder for shame
        to get some purchase."</p>'
    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60f31e24-480d-4535-8b6a-2d760933c12b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-06T07:33:05.877+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T20:31:43.932+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '81':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7ba13cc-bd51-4b27-b700-a48cd789b04f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-06T07:33:05.877+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T20:31:43.932+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trager, who is a US citizen, says he knew he was doing everything
        right -- from traveling legally and safely from the UK to the US to quarantining
        on his return home to the UK, as rules mandated -- but he still felt shamed.</p>'
    '82':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8b53a55-b147-4083-9231-0440af28df4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-06T07:33:05.877+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T20:31:43.933+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '83':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '245b72bb-7fa5-4272-b778-2d338d8307bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-06T07:33:05.877+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T20:31:43.934+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The differentiation now is that you''re allowed to travel," he
        says. "So the question becomes, if you''re allowed to travel, why can''t you
        share the way you regularly would be sharing?"</p>'
    '84':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5751f786-66a2-4516-9743-d35d7af1d198'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-06T07:33:05.878+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T20:31:43.935+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '85':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2346da66-e937-46f1-9b78-2ec1c09fffa9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-06T07:33:05.878+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T20:31:43.936+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As long as you''re following the rules, you shouldn''t have to
        feel self-conscious about it," he says. "But I know people are, because I
        definitely was."</p>'
    '86':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcebcdbb-4111-4e5b-a247-e554f1b069c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-06T07:33:05.878+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T20:31:43.937+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '87':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a1d21d4-e02d-4abf-b792-d7ba4e24d83e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-06T07:33:05.878+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T20:31:43.937+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Can posting about travel right now serve a useful purpose?</strong></h2>'
    '88':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '229e90ee-3b56-4cc2-97cf-b5273838517b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-06T07:33:05.878+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T20:31:43.938+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Loyalty points and travel expert Gary Leff of View from the Wing
        said in an August column that travel shaming has "dropped substantially compared
        to late March and April," but that people continue to fear posting on sites
        such as Instagram because of potential backlash.</p>'
    '89':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91e77787-57a7-40fa-b124-8d3b319a2940'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-06T07:33:05.878+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T20:31:43.939+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '90':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eaad5a91-bf2f-47a2-9464-6036c92455e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-06T07:33:05.878+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T20:31:43.940+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If you say you''ve gone somewhere, there will still be critics.
        But it''s not as loud and universal as certainly it was in April and, to some
        extent, in May," Leff says he''s observed.</p>'
    '91':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2ea246e-77ed-4543-b4c6-782938aa4dc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-06T07:33:05.878+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T20:31:43.940+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '92':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d41023e-5c45-4fb3-9cd3-094e08058c42'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-06T07:33:05.878+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T20:31:43.941+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If we''re living with it (the virus), we''re going to continue
        to live with it," he says. "And that includes some acceptance of travel --
        although not universal acceptance."</p>'
    '93':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e15a9c02-5994-4d1f-a08a-643e4d5f5b3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-06T07:33:05.878+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T20:31:43.942+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '94':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59f2842f-4089-4301-9032-3d9ba007f750'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-06T07:33:05.878+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T20:31:43.943+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Leff says that posting on social media can serve to ready people
        who may not be traveling right now for what they can expect when they do decide
        to venture out into the world.</p>'
    '95':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cdbb24c-f47d-47bd-a0ff-c67cc642d2c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-06T07:33:05.878+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T20:31:43.944+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '96':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49bb3523-c716-456b-9ca9-71dd1d7acf10'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-06T07:33:05.878+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T20:31:43.945+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If we''re ever going to get back to normal or establish how the
        new normal looks like, it''s going to be by seeing how people live," he says.
        "Our online lives are substituting for being in-person. So online sharing
        becomes more important rather than less in the current environment."</p>'
    '97':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89b9a00f-8e8f-4d7e-96ee-afa5e7e0204f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-06T07:33:05.878+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T20:31:43.945+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '98':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba1bdefd-c271-4f0d-a277-ed1326036def'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-06T07:33:05.878+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T20:31:43.946+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sharing on social media, says Leff -- who hasn''t traveled since
        March but says that when he does again he will be sharing his experience --
        can even be "part of the recovery process."</p>'
    '99':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c0138f9-c68f-44f2-8568-12980aa3ae72'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-06T07:33:05.879+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T20:31:43.947+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '100':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4581d006-7881-4243-8206-f633830cc10e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-06T07:33:05.879+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T20:31:43.947+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s not just flipping a light switch," he says. "People are changing
        their behaviors, their frame of reference."</p>'
    '101':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '397c9b1a-bbcb-411a-8844-b79f2f355d83'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-06T07:33:05.879+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T20:31:43.948+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '102':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b42a944d-737d-4c0e-9685-98ac4873472a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-06T07:33:05.879+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T20:31:43.949+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The mechanism of how that happens is seeing what other people will
        do and forming your own judgment about it," he says.</p>'
    '103':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8749b084-5624-4e7d-9a0c-a616821e2c52'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-06T07:33:05.879+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T20:31:43.950+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '104':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d3c72c2-910f-4d14-9d35-46c97be83589'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-06T07:33:05.879+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T20:31:43.951+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Williamson -- who is considering an upcoming trip to St. Martin
        with her mother but is still very much on the fence regarding whether she
        will purchase the flight and go -- says that part of what made her experience
        in Atlantic City so uncomfortable is that she didn''t know what to expect.</p>'
    '105':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bc9ece7-1e8d-44c6-91d3-b89bfeb07cde'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-06T07:33:05.879+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T20:31:43.952+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '106':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4ccf8f3-9401-4894-8f98-5d465ed44180'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-06T07:33:05.879+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T20:31:43.953+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When it comes to posting on social media, she says she would "feel
        more comfortable posting about all the obstacles I face going there because
        that''s at least more informative than bragging about being on a beach in
        St. Martin."</p>'
    '107':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37982fb6-ed02-4ea6-825b-5bfb39cdf74e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-06T07:33:05.879+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T20:31:43.954+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '108':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a99b498-2817-4c41-aa43-3972f3a176ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-06T07:33:05.879+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T20:31:43.955+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m going to wear two masks, goggles and gloves on the plane.
        I''m going to look crazy, and I don''t care," says Williamson.</p>'
    '109':
      'jcr:primaryType': 'mgnl:block'
