      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2020/09/06/asia/typhoon-haishen-japan-korea-intl-hnk/index.html">"Thousands
        evacuated as powerful Typhoon Haishen barrels toward Japan and the Korean
        Peninsula"</a></em></p>'
  'peter-strzok-fbi-trump-russia-investigations':
    'author': 'Jessica Campisi, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-09-06T22:20:45.631+08:00
    'imagesource': 'jcr:3db8cf03-e1ed-4188-87dd-daff863e4ac0'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'bd5d194f-713c-4a4c-b084-fee7741e36f9'
    'lead': 'Peter Strzok, the fired former FBI agent who played a senior role in
      the early Russia-Trump campaign investigation, called President Donald Trump
      a national security threat in his new book, the New York Times reports.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-09-06T22:24:10.155+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-01-25T20:31:07.461+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T20:30:56.479+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'New York Times: Former FBI agent calls Trump a national security threat
      in new book'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed033d77-1a08-4fb5-8504-127b41a53390'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-06T22:24:10.156+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T20:31:07.462+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> —&nbsp;<a href="https://www.cnn.com/2019/08/06/politics/peter-strzok-sues-back-pay-job-trump/index.html">Peter
        Strzok</a>, the fired former FBI agent who played a senior role in the early
        Russia-Trump campaign investigation, called President Donald Trump a national
        security threat in his new book, <a href="https://www.nytimes.com/2020/09/05/us/politics/peter-strzok-book.html">the
        New York Times reports.</a></p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1e6390e-7b83-4e6d-b562-ff48edc26365'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-06T22:24:10.156+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T20:31:07.463+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the memoir, according to the Times, the investigations that Strzok
        oversaw showed the President''s "willingness to accept political assistance
        from an opponent like Russia — and, it follows, his willingness to subvert
        everything America stands for."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1abd3e88-7ca5-455f-b95e-3c04a9a58dee'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-06T22:24:10.156+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T20:31:07.463+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That''s not patriotic," Mr. Strzok writes in the book. "It''s the
        opposite."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9728f083-efb8-4b30-829a-ef5f889a1b7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-06T22:24:10.156+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T20:31:07.464+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Strzok claimed that his termination in August 2018 came because
        of political pressure on the FBI from Trump after he criticized the President
        and made political comments in text messages in 2016.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afeccdec-c0d6-4a5a-9f8d-674091a56bd2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-06T22:24:10.156+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T20:31:07.465+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In summer 2017, former special counsel Robert Mueller <a href="https://www.cnn.com/2017/12/02/politics/fbi-agent-removed-trump-investigation/index.html">removed
        Strzok from his team</a> investigating Russian interference in the 2016 election
        after an internal investigation first revealed texts with former FBI lawyer
        Lisa Page, with whom Strzok had an extramarital affair, that could be read
        as exhibiting political bias.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07fbebed-9c95-486f-aa4c-c36278a69e2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-06T22:24:10.156+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T20:31:07.465+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lawmakers received several tranches of recovered messages between
        Strzok and Page in 2018, including several messages referring to Trump.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1622a01f-2209-4ec6-807f-9e38f4c76ed3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-06T22:24:10.156+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T20:31:07.466+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Strzok has <a href="https://www.cnn.com/2019/08/06/politics/peter-strzok-sues-back-pay-job-trump/index.html">sued
        the Justice Department</a>, claiming his termination in August 2018 came because
        of political pressure on the FBI from Trump.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33e7dfa3-7692-4dd2-9df4-f84199b076e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-06T22:24:10.156+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T20:31:07.466+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the book, Strzok asserts that he wasn''t part of an FBI effort
        to hurt the President. Instead, he says the operation aimed to investigate
        "a credible allegation of foreign intelligence to see where it led," according
        to the memoir.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c04524c-ead1-4750-8ae0-573809a8575f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-06T22:24:10.156+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T20:31:07.467+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It started with Russia, and it was always about Russia," Strzok
        writes.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d13ad3e-bcd2-4542-907f-d760be3a9412'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-06T22:24:10.156+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T20:31:07.468+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When the bureau did eventually open its investigation, following
        Trump''s firing of former FBI Director James Comey, Strzok recounted briefing
        Mueller and outlining the "dizzyingly complicated portrait of foreign interference,"
        the Times reports.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9fc7f65-0a32-47b6-9102-a8b4c4339afc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-06T22:24:10.156+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T20:31:07.469+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"And on top of it all, at the pinnacle of this heap of perfidy and
        treachery, sat a president who had lied to the public, cozied up to Russia,
        and, once he became aware of them, attempted to block our investigation at
        every turn," Strzok writes.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd97fe31a-eecc-42e5-b111-dc390c215904'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-06T22:24:10.156+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T20:31:07.470+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Strzok also writes in his book that the FBI wasn''t prepared for
        Russia''s interference in the 2016 election, claiming the bureau should have
        followed the warning signs.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c57c0350-e458-4644-9564-3d7e4b0a8cad'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-06T22:24:10.157+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T20:31:07.470+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government was not "collaborating as effectively as we should
        have been," he writes.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e960c567-d809-4948-9fdc-80c517a2d961'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-06T22:24:10.157+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T20:31:07.471+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story has been updated with additional details from the
        New York Times report.</em></p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8f8b9f1-fde6-4ec3-82dd-5e832c768042'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-06T22:24:10.157+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T20:31:07.471+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2020/09/06/politics/peter-strzok-memoir-fbi-trump-russia-investigations/index.html">"New
        York Times: Former FBI agent calls Trump a national security threat in new
        book"</a></em></p>'
  'northern-california-creek-fire':
    'author': 'Cheri Mossburg and Holly Yan, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-09-06T22:33:43.174+08:00
    'imagesource': 'jcr:96b5c645-c296-46df-b6b9-6302296092e5'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '6289d8ac-eef2-4a7f-8414-b95ecda9a312'
    'lead': 'Hundreds of people narrowly escaped a fast-moving wildfire in Northern
      California when rescue crews airlifted them to safety.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-09-06T22:35:29.455+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-01-25T20:31:06.530+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T20:30:56.766+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': '224 people escape by helicopter from the ''hellish'' Creek Fire in Northern
      California'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2960db4-fec7-4b1b-afaf-1fc753504065'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-06T22:35:29.455+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T20:31:06.531+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> —&nbsp;Hundreds of people narrowly escaped
        a fast-moving wildfire in Northern California when rescue crews airlifted
        them to safety.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5bfd341-4eba-4ea5-8ffc-855510a23bd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-06T22:35:29.455+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T20:31:06.532+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At least 224 people were rescued from the Mammoth Pool Reservoir
        area after the Creek Fire blocked the only road out of the popular recreation
        site, Madera County Sheriff Tyson Pogue said Sunday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '987bd599-18b4-4a68-a14d-21e2fbdf285c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-06T22:35:29.455+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T20:31:06.532+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>About 20 evacuees had injuries ranging from broken bones to burns.
        Two people had to be carried on a stretcher, Pogue said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a944391-a1dd-43b0-bc85-c48b857a0273'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-06T22:35:29.455+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T20:31:06.533+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The situation only can be described as just hellish conditions
        out there for those poor people," the sheriff said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd11ca940-1769-4fc3-b359-ca9dbe2a02f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-06T22:35:29.455+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T20:31:06.534+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Juliana Park was outside the Mammoth Pool Reservoir area when she
        had to flee in a car surrounded by flames. She posted <a href="https://twitter.com/julipdoe/status/1302456223082508288?s=20">video
        of the harrowing escape.</a></p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '710d911f-7bbd-45bf-a2a2-e2975500f623'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-06T22:35:29.455+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T20:31:06.535+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"A backpacking trip cut short by unforeseen thunder, ash rain, and
        having to drive through literal fire to evacuate #SierraNationalForest in
        time," Park tweeted. "Grateful to the SNF ranger who led us down... wish we
        ... got her name."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65fe9e78-125c-4ee5-af94-b1f63dececef'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-06T22:35:29.455+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T20:31:06.539+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The inferno quickly exploded in size since it <a href="https://inciweb.nwcg.gov/incident/7147/">started
        Friday evening in the Sierra National Forest</a>, US Forest Service spokesman
        Dan Tune said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de88a6e9-54d9-441c-ae93-b369a8cb0c26'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-06T22:35:29.455+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T20:31:06.540+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It started in the forest south of Yosemite National Park and grew
        to 36,000 acres in just one day. The cause of the inferno is <a href="https://inciweb.nwcg.gov/incident/7147/">under
        investigation.</a></p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd582f3b9-0770-40a3-a83f-883922905437'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-06T22:35:29.455+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T20:31:06.540+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Saturday, campers at the Mammoth Pool Reservoir were asked to
        shelter in place after the Creek Fire blocked the only way out of the area.
        The group at the lake received the warning from a helicopter''s public address
        system.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cd36bd5-55a0-4826-ba10-fd8bc9bbc7a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-06T22:35:29.456+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T20:31:06.541+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Fire runs uphill, as does the road out," Tune said. "We did not
        want to put campers attempting to caravan through an area where fire is likely."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12eabc3c-e9e3-4fc1-8b70-199fc960d82f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-06T22:35:29.456+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T20:31:06.542+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>By Sunday morning, Pogue said he believed everyone had been rescued
        from the area. But officials plan to keep looking Sunday for others who might
        be stranded in the remote wilderness.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0a8ef5a-afae-459d-8984-dcb67304733f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-06T22:35:29.456+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T20:31:06.543+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>About 450 firefighters are battling the blaze, along with three
        helicopters and three air tankers, according to the Forest Service.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b22d9700-b64c-4195-892a-e3a07af606d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-06T22:35:29.456+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T20:31:06.544+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The conditions have made firefighting exceptionally challenging.
        There have been a few instances of limited visibility due to the smoke, but
        firefighters have been able to battle the blaze from the air, Tune said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d9b7cee-d056-4842-bf0b-8f3435f06e08'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-06T22:35:29.456+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T20:31:06.545+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The column on a fire like this can be quite dangerous," he said.
        "So the aircraft has had to back off for a time, and go back again once conditions
        change."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a565f97-d8d5-4fe8-86c3-d96a37a666f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-06T22:35:29.456+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T20:31:06.546+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another major challenge: the&nbsp;<a href="https://www.cnn.com/2020/09/05/weather/holiday-weekend-heat-forecast-saturday/index.html">soaring
        heat in California this holiday weekend.</a> Temperatures in the area are
        approaching 100 degrees, Tune said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37ab8db0-e12f-40b4-9f40-708ee1f209c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-06T22:35:29.456+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T20:31:06.550+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On top of that, "this is in a river canyon, so in the afternoon
        you get up canyon winds," Tune said. Sustained wind speeds are about 10 to
        15 miles per hour.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fc22a6b-54fc-4b6a-9728-6a50c95b5bdc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-06T22:35:29.456+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T20:31:06.551+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fire crews have a grueling task ahead, as the Creek Fire is<a href="https://www.fire.ca.gov/incidents/2020/9/5/creek-fire/">
        0% contained.</a></p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6251dba9-9de7-4f10-8c8a-885907ab7281'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-06T22:35:49.905+08:00
