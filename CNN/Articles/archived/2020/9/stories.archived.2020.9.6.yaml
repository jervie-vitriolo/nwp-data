      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Korea Meteorological Administration forecasts that the typhoon
        will not hit the Korean Peninsula directly as first thought, but will travel
        along the east coast.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88f19098-566d-4ce8-b3e0-267a96e429ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-06T22:17:35.552+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T20:31:08.952+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The agency had issued a preliminary typhoon warning for all South
        Korean provinces as well as a heavy rain warning for northern Gangwon Province.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7434f9b5-59e8-459e-97d2-c5af4a05b189'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-06T22:17:35.553+08:00
      'mgnl:createdBy': 'kristel'
