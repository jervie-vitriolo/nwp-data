      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His children also took to Twitter.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '566fcdd3-79cf-401f-9bc5-ab01dbd5f605'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-06T08:33:55.353+08:00
