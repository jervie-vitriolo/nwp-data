      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Today marks 14 years since I lost Steve, after 14 wonderful years
        of marriage. I feel that I have a choice: celebrate love or struggle with
        grief. I choose love."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2de1c78d-1c10-43ae-b874-bc6ae153ae52'
      'mgnl:activationStatus': true
