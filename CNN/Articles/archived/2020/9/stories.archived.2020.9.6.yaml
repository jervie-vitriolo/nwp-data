      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His daughter, Bindi, posted a simple memory of her dad with the
        caption, "You''re always in my heart."</p>'
    '16':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet"><p lang="en" dir="ltr">You’re
        always in my heart. <a href="https://t.co/kP7Je2VkSv">pic.twitter.com/kP7Je2VkSv</a></p>&mdash;
        Bindi Irwin (@BindiIrwin) <a href="https://twitter.com/BindiIrwin/status/1302019900492320769?ref_src=twsrc%5Etfw">September
        4, 2020</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7ffb9b8-0eae-46b9-aa3e-a6183567b993'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-06T08:33:55.354+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T20:31:38.876+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fa3981e-e91f-4a9f-857b-87fe3b761620'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-06T08:33:55.353+08:00
