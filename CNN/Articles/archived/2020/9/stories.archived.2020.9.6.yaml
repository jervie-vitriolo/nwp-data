    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '60a387c9-a3e4-468c-af92-095344333a45'
    'lead': 'Under the new policy, Mandarin Chinese will replace Mongolian as the
      medium of instruction for three subjects in elementary and middle schools for
      minority groups across the Inner Mongolia Autonomous Region, home to 4.2 million
      ethnic Mongolians.'
    'mgnl:activationStatus': true
