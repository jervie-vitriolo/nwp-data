    'title': 'COVID-19 cases at House of Representatives rise to 69'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2919450d-6982-4e72-84fa-f757006282bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-06T15:55:27.959+08:00
