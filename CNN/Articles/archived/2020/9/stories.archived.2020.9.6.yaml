      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bindi''s husband, Chandler Powell, thanked his late father-in-law
        for inspiring him and let him know he would be so proud of his family for
        continuing his legacy.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5377faea-9333-4d2f-b1fd-c78d26b9522e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-06T08:33:55.353+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T20:31:38.877+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Thank you for inspiring me and the whole world to love all wildlife,"
        Powell said. "You would be so proud of Bindi, Terri and Robert carrying on
        the amazing work you started. We will all make sure your message lives on
        for generations."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8e5e806-0b2f-4480-9b76-45dc9bce19f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-06T08:33:55.353+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T20:31:38.878+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Irwin''s son, Robert, stuck to posing about his recent crocodile
        conservation trip as he follows in his father''s footsteps.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67250783-d678-4f02-87b4-3181e7c5ef66'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-06T08:33:55.353+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T20:31:38.879+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s the end of our annual croc research trip," he said. "39 crocs
        tagged this month bringing the total to 213 tracked over the last 13 yrs.
        Using state of the art solar tracking technology we''re learning so much about
        these remarkable animals-continuing Dad''s mission for croc conservation."</p>'
    '18':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet"><p lang="en" dir="ltr">It’s
        the end of our annual croc research trip. 39 crocs tagged this month bringing
        the total to 213 tracked over the last 13 yrs. Using state of the art solar
        tracking technology we’re learning so much about these remarkable animals-continuing
        Dad’s mission for croc conservation. <a href="https://t.co/YYMcbne5zD">pic.twitter.com/YYMcbne5zD</a></p>&mdash;
        Robert Irwin (@RobertIrwin) <a href="https://twitter.com/RobertIrwin/status/1302058895154663424?ref_src=twsrc%5Etfw">September
        5, 2020</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
