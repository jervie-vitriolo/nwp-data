      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Rescuers digging through a mountain of
        rubble in Beirut say they have detected no signs of life after searching for
        a <a href="https://edition.cnn.com/2020/09/04/middleeast/beirut-life-rubble-intl-hnk/index.html"
        target="_blank">possible survivor</a>, a month after a <a href="https://edition.cnn.com/2020/08/05/middleeast/beirut-blast-explainer-intl-hnk/index.html"
        target="_blank">massive explosion</a>&nbsp;devastated the city.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96550b4f-812c-4278-a9b3-cb2858b43b0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-06T13:54:19.873+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T20:31:34.268+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The blast of 3,000 tons of ammonium nitrate tore through the Lebanese
        capital on August 4, killing 190 people, injuring <a href="https://edition.cnn.com/2020/08/31/middleeast/lebanon-new-prime-minister-intl/index.html"
        target="_blank">more than 6,000</a>, and leaving <a href="https://edition.cnn.com/2020/08/05/middleeast/beirut-blast-explainer-intl-hnk/index.html"
        target="_blank">more than 300,000 displaced</a>&nbsp;from their homes. The
        blast destroyed much of Beirut''s coastal downtown area.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1dfec830-f07a-4bd5-b5e1-f0d291a0b9b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-06T13:54:19.873+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T20:31:34.268+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rescue teams on Thursday began searching for a possible survivor
        in the the <a href="https://edition.cnn.com/style/article/beirut-explosion-cultural-impact/index.html"
        target="_blank">Mar Mikhael area</a>&nbsp;near the epicenter of the blast
        after detecting movement deep within debris on Wednesday.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b0891e3-4623-4b35-9116-444a9dd1c7fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-06T13:54:19.873+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T20:31:34.268+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The thought that one more person may have survived the blast had
        became a glimmer of hope in the downtrodden city. As in much of Lebanon, there
        is widespread dissatisfaction with the scandal-hit government and frustration
        with the struggling economy.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '952c020f-2f18-4cb2-856d-b17687aeb09f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-06T13:54:19.874+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T20:31:34.269+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Those hopes were dashed on Saturday when the Chilean team leading
        search and rescue efforts said that no one is alive under the rubble.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '261106db-19cb-42e8-abfb-a6d4cf7f7621'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-06T13:54:19.874+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T20:31:34.270+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Unfortunately, today, we can say there''s no sign of life inside
        of the building," Francisco Lermanda, the head of Topos, Chilean rescue team
        told reporters at a news conference.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbc823ae-9a71-425b-bea8-a354feac1eb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-06T13:54:19.874+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T20:31:34.271+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier, the search team thought they detected signs of life, but
        Lermanda explained that the respirations they heard came from their own team
        members, which they only learned after they checked the area.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac04ac63-4d79-449b-aaaf-a69882c74577'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-06T13:54:19.874+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T20:31:34.272+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We detected breathing around 3 a.m., an exhalation. But after checking
        the area we realized that that exhalation was from our own rescue workers
        that had entered the first floor hours earlier. The device is very sensitive,
        therefore the minimal exhalation will be detected," he said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de38abf7-939a-4744-8444-34727a604716'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-06T13:54:19.874+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T20:31:34.273+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Riad Al Asad, the main Lebanese engineer working with the Chilean
        team, said three levels of the building were searched and no body — alive
        or dead — was found. The team will now search the sidewalk, which they estimate
        will take three hours, after which they will declare the operation over, Al
        Asad said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5628a220-9d10-4edd-a17c-e61c618e384b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-06T13:54:19.874+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T20:31:34.273+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lermanda told reporters that one of the last acts the rescue team
        did before reporting that no one is alive under the rubble was to dig a tunnel
        and inspect it. "We made a tunnel going down and our two women rescue (workers)
        went down due to their expertise and their size, so we can dismiss finally
        that there was nobody inside."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0574a38-7049-477e-bf0c-b4e9fd47a276'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-06T13:54:19.874+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T20:31:34.274+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Topos Chile rescue team said they will conduct other operations
        in Beirut if the Lebanese government asks them to.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8f670bf-8054-4d1e-a7bc-4a8ddbe05373'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-06T13:54:19.875+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T20:31:34.275+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We would like to go everywhere, but we are respectful of the governments
        and of the people," Lermanda said. "If they ask us to go anywhere, to ground
        zero (the port) or to a building where someone disappeared, that''s where
        we''re going."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49bb9e2b-7afb-49b1-8528-b8c270740d7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-06T13:54:19.875+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T20:31:34.276+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier, members of the Lebanese civil defense told CNN that rescuers
        traced what they believed to be a heartbeat signal to locations under the
        debris but no survivors were found.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fa18b03-4ed1-4482-8dcf-707a8a6ac2d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-06T13:54:19.875+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T20:31:34.277+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We did not find anybody at the location where the machine detected,"
        said one volunteer with the civil defense Qasem Khater.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ebec1a5-9ef6-4fca-a025-c7ca53f6bfc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-06T13:54:19.875+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T20:31:34.278+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The search was sparked by a rescue dog that passed the destroyed
        building with the Chilean rescue team on Thursday and indicated signs of life,
        said Eddy Bitar, a local non-governmental organization worker.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ccc9ba0-5c24-490d-bb13-b22a3ad0c876'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-06T13:54:19.875+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T20:31:34.279+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thermal imaging later showed two bodies -- one small body curled
        up next to a larger body. A listening device also registered a respiratory
        cycle of 18 breaths per minute, Bitar said.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bac0aa4-8cac-47a2-ba1b-a62092678a6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-06T13:54:19.875+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T20:31:34.280+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rescue teams dug tunnels through thick concrete debris to reach
        the site. Lermanda had said he was cautious about the prospect of finding
        someone alive after so many days beneath the rubble. But he didn''t rule it
        out. One person survived 28 days under rubble in Haiti, he added.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc1e33e8-c3f5-4629-aabf-0fa5da983a88'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-06T13:54:19.875+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T20:31:34.281+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Tension at the site</h2>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2410d753-c6cd-4124-83c8-0117bacdfebd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-06T13:54:19.875+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T20:31:34.282+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The operation unleashed a storm of emotion among onlookers at the
        site. When Thursday''s search was temporarily suspended over concerns that
        a wall could collapse and endanger the lives of the rescue team, a protest
        of around 100 people erupted outside the site.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f9397c4-355e-4033-b715-cbc62dc043bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-06T13:54:19.876+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T20:31:34.283+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That breath is our last breath. It''s our last hope. You should
        all be ashamed," yelled protester Melissa Atallah. One woman was heard saying:
        "We have been here for a month, can''t you stay up for one night?"</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14b95b32-6484-4209-8b5e-998a4df88f56'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-06T13:54:19.876+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T20:31:34.284+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Scores poured into the site of the rescue effort after the Chilean
        team had left, demanding the immediate resumption of the operation. One woman
        said she ordered a crane, while other protesters climbed up the wreckage offering
        to search for the body themselves.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86708dbf-6480-47d4-8862-2e3e31834d71'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-06T13:54:19.876+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T20:31:34.284+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tension continued to grow until soldiers told the protesters that
        the team and its equipment would be returning to the site imminently.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90ea1e48-e8c2-4759-bb80-63815d68cfe0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-06T13:54:19.876+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T20:31:34.285+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Multiple people CNN spoke to said a strong, putrid smell emanated
        from the destroyed building in the aftermath of the blast. One woman said
        she repeatedly alerted authorities about it and urged them to search the site.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8670132d-c63e-41fd-8894-b970f524c182'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-06T13:54:19.876+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T20:31:34.286+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 3,000 tons of ammonium nitrate that gave the Beirut blast an
        incredible force had been stored at the port in downtown Beirut for six years.
        Ammonium nitrate is a highly volatile material used in <a href="https://edition.cnn.com/middleeast/live-news/lebanon-beirut-explosion-live-updates-dle-intl/h_6365e5dce16734a118fba73d4437aec4"
        target="_blank">agricultural fertilizers and explosives</a>.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95ad955c-029d-4e46-8633-01db8772d2a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-06T13:54:19.876+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T20:31:34.287+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2020/09/06/middleeast/beirut-rubble-no-survivors-intl-hnk/index.html"
        target="_blank">Beirut rescuers say there''s no signs of life in search for
        possible survivor a month after blast</a>."</em></p>'
  'china-mongolia-language-policy':
    'author': 'Nectar Gan, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-09-06T13:54:58.903+08:00
    'imagesource': 'jcr:2068da88-ff5d-4769-869b-5665e973a684'
