    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecb5f809-5511-4cb4-84e0-09950a767363'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-06T15:55:27.959+08:00
