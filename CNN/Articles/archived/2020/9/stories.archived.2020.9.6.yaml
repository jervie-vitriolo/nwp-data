    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a9611940-2cdc-4301-8de5-47964e0c773e'
    'lead': 'For the first time, the nationwide earthquake drill will be held online
      amid the COVID-19 crisis. '
    'mgnl:activationStatus': true
    'mgnl:created': 2020-09-06T20:22:34.011+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-25T20:31:09.707+08:00
