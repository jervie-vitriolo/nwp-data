      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The fourth employee is a Congressional staff member, who last went
        to the House of Representatives on September 2. The secretary general said
        the employee “experienced chills, body pain, and fever after doing some work
        outside HRep (House of Representatives) on September 3.”</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2d470b5-5971-415b-aba0-8397451e1ce7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-06T21:34:29.015+08:00
