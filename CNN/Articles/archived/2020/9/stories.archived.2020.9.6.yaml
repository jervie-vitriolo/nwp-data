      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3508c25-623a-425c-a806-8c62e2c7d6c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-06T21:34:29.015+08:00
