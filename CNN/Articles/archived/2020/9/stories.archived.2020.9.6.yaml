      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She also slammed the recent remark of Presidential Spokesperson
        Harry Roque that the "white sand" beach in Manila Bay could help improve Filipinos''
        public health and distract them from the crisis.</p>'
    '17':
