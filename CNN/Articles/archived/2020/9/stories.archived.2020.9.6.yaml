      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)—</strong>&nbsp; It''s been 14 years since the world
        lost Steve Irwin, and his loved ones are remembering his life and legacy.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71951792-4751-431a-a985-6094fc899cf6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-06T08:33:55.353+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T20:31:38.869+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Irwin, the former TV host known as the "Crocodile Hunter," died
        in 2006 after being stabbed by the barb of a stingray as he was swimming off
        the coast of Australia.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35ff485a-5c06-4ba2-93ec-85c4c7ebef87'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-06T08:33:55.353+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T20:31:38.870+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Irwin''s wife, Terri, posted an emotional message on Twitter Thursday
        as she remembered the love they shared.</p>'
    '14':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet"><p lang="en" dir="ltr">This
        is a particularly poignant moment in time for me. Today marks 14 years since
        I lost Steve, after 14 wonderful years of marriage. I feel that I have a choice:
        celebrate love or struggle with grief. I choose love. <a href="https://t.co/UudW9n0cHb">pic.twitter.com/UudW9n0cHb</a></p>&mdash;
        Terri Irwin (@TerriIrwin) <a href="https://twitter.com/TerriIrwin/status/1301738801849458688?ref_src=twsrc%5Etfw">September
        4, 2020</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afb594fa-0552-457a-b3a8-962b1b0843a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-06T08:33:55.354+08:00
