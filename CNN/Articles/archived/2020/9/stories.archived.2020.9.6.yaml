  'PH-COVID-cases-237k-new-recoveries-23k':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-09-06T16:07:50.370+08:00
    'imagesource': 'jcr:4f0ec198-d65e-40fa-92a1-8f94de0f11e7'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '8d2733e0-2fca-4cff-bb66-0e44bf091220'
    'lead': 'Coronavirus cases in the country reaches 237,365, as the Department of
      Health announces 2,839 new patients and 23,074 new recoveries.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-09-06T16:20:37.479+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-01-25T20:31:20.594+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T20:30:52.743+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'National COVID-19 tally exceeds 237,000, as new recoveries hit over
      23,000'
    'visualType': 'image'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bb99331-cb3d-4c21-a4e0-9452d2eb3fef'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-06T16:20:37.480+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T20:31:20.599+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 6)</strong> — Coronavirus
        cases in the country have reached 237,365, as the Department of Health announced
        2,839 new patients.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6529d26-11ee-4b62-a82b-4c777718bcca'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-06T16:20:37.479+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T20:31:20.600+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In its latest case bulletin issued on Sunday, the DOH said that
        of the new cases, 81 percent or 2,302 were detected in the last 14 days.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9eba79a-dd1b-4761-9934-5ad3a6eaef2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-06T16:20:37.479+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T20:31:20.600+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d62835c-3ef1-4d68-a106-30ca40afcb58'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-06T16:20:37.479+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T20:31:20.603+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Still logging the most newly infected residents is Metro Manila
        with 1,170 cases. This is followed by Negros Occidental with 195, Laguna with
        190, Cavite with 182, and Rizal with 154.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee065adb-9c9d-451f-b5ca-ab89c96b7ba7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-06T16:20:37.479+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T20:31:20.604+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65900446-c31b-4d45-b1e1-1ef3f5b2ad96'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-06T16:20:37.479+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T20:31:20.604+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But another 23,074 patients have beaten the disease, the DOH said,
        with the national recovery count jumping to 184,687. This means 77 percent
        of the total infected nationwide have already gotten well.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84e8f5ea-c979-474d-841b-c3092193042a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-06T16:20:37.480+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T20:31:20.605+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc949522-816b-41ab-bde4-e6ecea0f20e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-06T16:20:37.480+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T20:31:20.606+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOH attributed the huge increase in recoveries to its Oplan
        Recovery program, which uses a time-based and symptoms-based scheme in tagging
        patients as having recovered.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d4d05a9-da02-4cb4-bd01-14a741716afc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-06T16:20:37.480+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T20:31:20.607+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdedfcf2-460f-4bf4-9261-4cab4b6b7331'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-06T16:20:37.480+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T20:31:20.607+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Except for those immunocompromised, COVID-19 patients are released
        from isolation facilities after a certain number of days in quarantine and
        after symptoms have disappeared upon a doctor’s assessment, even without the
        need to undergo confirmatory RT-PCR testing.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de4bc809-aa1f-44c7-8e4c-59628cd84cc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-06T16:20:37.480+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T20:31:20.608+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93146dba-085a-4396-bea0-e63ffdd31f8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-06T16:20:37.480+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T20:31:20.609+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOH said in its latest report that 85 more patients have succumbed
        to the virus, bringing the country’s COVID-19 death toll to 3,875. Among the
        newly reported deaths, 29 occurred in September, 33 in August, and the other
        23 in the months of March to July.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '887c5c52-5806-4ee7-8ce8-3ac32bf9dab1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-06T16:20:37.480+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T20:31:20.609+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad1b5644-801b-457e-b86e-7d654d44d381'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-06T16:20:37.480+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T20:31:20.610+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Sunday case report showed that active cases or currently ill
        patients are now at 48,803, which is 20 percent of the total case count.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c98908e-5e5e-4220-bfaf-323729c9da4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-06T16:43:34.341+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T20:31:20.611+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Department of Foreign Affairs also said one more Filipino residing
        abroad contracted the virus, raising the total number of cases in this sector
        to 10,117. Meanwhile, the tallies of COVID-19 recoveries and deaths remain
        unchanged at 6,284 and 758 Filipinos overseas, respectively.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19f75d3a-58c8-47f6-8991-8a24e2449804'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-06T16:20:37.480+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T20:31:20.612+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73afa460-2b63-48f6-baf4-a7665bf29292'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-06T16:20:37.480+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T20:31:20.612+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://cnnphilippines.com/news/2020/9/6/PH-flattens-COVID-19-curve-UP-OCTA-research.html">According
        to researchers from the University of the Philippines</a>, the country has
        flattened the COVID-19 curve, as they noted that the national COVID-19 reproductive
        rate — a statistic used to measure the rate of virus transmission — has decreased
        to a value less than one. They added that the positivity rate, or the percentage
        of people who test positive for the virus out of all those tested, is likewise
        declining.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c899b64-586e-4225-ac72-340342bd0055'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-06T16:20:37.480+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T20:31:20.613+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5518cab8-9734-4630-a2de-f1d2d0bdadbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-06T16:20:37.480+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T20:31:20.613+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, the researchers urged the public to continue strictly exercising
        caution. They warned that the COVID-19 trends are subject to change and can
        be reversed at any time.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21c8c178-aa2f-4014-8ebc-984caa229def'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-06T16:43:34.341+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T20:31:20.614+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Over 26.9&nbsp;million people globally have been infected with the
        coronavirus, based on a tracker maintained by the US-based Johns Hopkins University.
        More than 17.9 million of this number have recovered, while nearly 880,000
        have died.</p>'
