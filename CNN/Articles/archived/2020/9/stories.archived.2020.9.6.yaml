      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In his final message, he told her that the waves were now extremely
        rough as they make their way to China from New Zealand.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ceb336b8-f03c-4cfd-bdaa-5b552125eeaa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-06T19:58:06.646+08:00
