      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kristen Dark, the senior public information officer for the Travis
        County Sheriff''s Office, told CNN that officials were responding to "many
        emergency calls for boats in distress" and confirmed that several have sunk.</p>'
