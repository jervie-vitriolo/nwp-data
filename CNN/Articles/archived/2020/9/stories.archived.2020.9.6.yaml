      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Travis County Sheriff''s Office tweeted that it responded to
        multiple calls involving boats in distress during the parade.</p>'
