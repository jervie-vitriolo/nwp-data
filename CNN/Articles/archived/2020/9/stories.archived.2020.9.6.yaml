    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T20:30:53.635+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Russia', 'COVID-19', 'Sputnik-V', 'coronavirus', 'Putin', 'frontliners']
    'template': '1'
    'title': 'Putin''s vaccine meets opposition from frontline workers in Russia'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '976a7d27-318a-4611-bd0b-625218187231'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-06T16:56:18.931+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T20:31:19.229+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)—</strong>&nbsp;Russian President Vladimir Putin announced
        the approval of Russia''s Sputnik-V coronavirus vaccine on August 11 amid
        much fanfare, saying it works "quite effectively" in forming a stable immunity.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3369faaf-b449-4803-946c-9db96ccc24f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-06T16:56:18.931+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T20:31:19.229+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>How would he know this? Because the Russian President revealed one
        of his daughters had already taken it.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '963a2f77-ce37-43c9-bb0f-fc9d0cca6399'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-06T16:56:18.931+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T20:31:19.230+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking on Russian state TV at the time, Putin said his daughter
        had a slightly higher temperature after each dose of the two-stage coronavirus
        vaccine, but that "Now she feels well."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a53eef7d-d4dd-4dad-b2b9-d6ec149d7a6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-06T16:56:18.931+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T20:31:19.231+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Russian authorities have singled out teachers -- as well as doctors
        -- as key workers who will get access to the vaccine first, even before crucial
        phase 3 human trials have finished.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d801574-88e6-4c74-9ccb-b1ffab678c7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-06T16:56:18.931+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T20:31:19.232+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But that''s not gone down well with some sections of these frontline
        workers who don''t buy Putin''s claims of the efficacy of the vaccine and
        are reluctant to be used as human guinea pigs.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53086e92-785b-41cc-96d5-92411ac2723e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-06T16:56:18.931+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T20:31:19.233+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On September 1, Russian classrooms reopened for the first time since
        March amid the Covid-19 pandemic -- the same day the country surpassed 1 million
        coronavirus cases. Teachers were meant to be among the first to benefit from
        Russia''s new coronavirus vaccine, especially given the close contact with
        hundreds of children that they are exposed to on a daily basis. But CNN is
        learning that few -- if any -- have so far taken up the offer to be vaccinated.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a426b807-bf83-4b86-bb0c-7dd0ed061012'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-06T16:56:18.932+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T20:31:19.233+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Developed by the Moscow-based Gamaleya Institute, the Sputnik-V
        vaccine was named after the surprise 1957 launch of the world''s first satellite
        by the Soviet Union.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '007f607a-936d-4c5a-a32e-4d013fcc75b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-06T16:56:18.932+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T20:31:19.234+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Russia''s claim of victory at being the first to approve a coronavirus
        vaccine in a worldwide pandemic was initially met with widespread concern
        and unanswered questions over its safety and effectiveness, and not just from
        outside the country.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6b32a06-746b-4338-8fb9-236fc94b0745'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-06T16:56:18.932+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T20:31:19.235+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A Russian teachers'' union, "Uchitel," started an online petition
        calling on members to reject the vaccine outright on safety grounds, and expressing
        concern that vaccination -- currently voluntary -- should not be made mandatory
        unless clinical trials are complete.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae42017b-bd5e-4d0a-a824-886e3a288061'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-06T16:56:18.932+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T20:31:19.236+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Reality can differ from promises</h2>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ad3701a-0f57-45f0-849d-85bcbb5cbe93'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-06T16:56:18.932+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T20:31:19.236+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yuri Varlamov, a teacher in Moscow and a member of the union, said
        he doesn''t want to take the vaccine because he doesn''t believe it is safe
        right now.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cfa1175-df0a-48d7-8a1a-6cf5377a2c16'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-06T16:56:18.932+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T20:31:19.237+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Before the end of trials, they cannot make it mandatory. But I
        know that in some schools and state bodies, people are talking about mandatory
        status of this vaccine by the end of this year," Varlamov said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce74eaf4-41c8-47cf-af2e-8751c32b51a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-06T16:56:18.932+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T20:31:19.239+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marina Balouyeva, co-chairman of the "Uchitel" union, said a petition
        against compulsory vaccination for teachers was more of a precaution.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5400ebd-0392-4827-bfcf-9eb8982d6a2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-06T16:56:18.932+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T20:31:19.239+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Balouyeva said she is wary of Sputnik-V for several reasons. "Firstly,
        it is generally known that the quality of domestic vaccines is worse than
        that of foreign ones," she said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f686b08-d221-48e8-b5da-8c039e951450'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-06T16:56:18.932+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T20:31:19.240+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Secondly, the vaccine was created at railway speed, which already
        raises concerns. It was created in haste."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1dfd87bc-fd91-4e44-925a-ec3a47341cf8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-06T16:56:18.932+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T20:31:19.241+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite promises from authorities that taking the vaccine will be
        voluntary, she said she fears things could go differently in reality, as often
        happens in Russian state institutions.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f19aa1f-2278-4377-868e-7cf56ad8ee25'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-06T16:56:18.932+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T20:31:19.242+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Balouyeva said no complaints have yet been made to her union from
        teachers saying they are being forced to be vaccinated. However, previous
        experience indicates there have been such problems with other vaccines, she
        says.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7a96c27-4373-4d1f-a0c8-5d200319c67e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-06T16:56:18.932+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T20:31:19.243+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For example, officially, the seasonal flu shot is not mandatory
        for Russian educational workers -- it is voluntary. But according to Balouyeva
        some schools require it from their employees without fail.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '928b7cb4-773c-47f5-861e-dc2881d87128'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-06T16:56:18.932+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T20:31:19.244+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Whether there will be sanctions on those unwilling to be vaccinated
        with Sputnik-V, depends on the headteacher. Most schools have a so-called
        "incentive bonus" -- a fund of money that the administration can distribute
        as they see fit. Some teachers could be deprived of this payment if they don''t
        get the vaccine.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1469076d-8938-4717-ae8a-c67511cc6f6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-06T16:56:18.933+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T20:31:19.245+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Balouyeva is all too familiar with the consequences that follow
        if you go against the school administration.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9662a109-65d4-4a6b-b19f-318554363ba3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-06T16:56:18.933+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T20:31:19.246+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Having successfully worked for 15 years as an English teacher at
        a correctional school for children with cerebral palsy in St. Petersburg,
        Balouyeva says she was fired last year for an "unexplained absence" for not
        working during a school holiday.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af3a4ec5-7de2-4853-b1de-7d3ab52ff471'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-06T16:56:18.933+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T20:31:19.246+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It happened shortly after she was publicly vocal about teachers''
        salaries being lower than figures published in official documents.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f6fc757-d5e4-4ce9-8001-35cd723cf6b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-06T16:56:18.933+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T20:31:19.247+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Teachers are a very disenfranchised category, just like doctors,"
        the former teacher said, adding that the temptation to test the vaccine on
        them is immense. "It is both cheap and practical -- why not do it, from the
        point of view of the authorities?"</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f48f2fe-584e-4499-b4b6-b2b387aabe8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-06T16:56:18.933+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T20:31:19.248+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN was given access by local authorities to one of Moscow''s top
        public schools, where some measures -- like testing and teachers in facemasks
        -- have been implemented.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40dd32c9-87e1-47db-8002-ccc4bfc77f38'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-06T16:56:18.933+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T20:31:19.248+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But no one CNN spoke to at School 1363 said they had taken the vaccine,
        although theysay they will "definitely" do so soon. Deputy head Maria Zatolokina
        said: "I think that every teacher understands how important it is to be safe
        and to create a safe environment for our students to be healthy. That''s why
        I hope that we are responsible people, and we should [all] be vaccinated."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '102c2863-04ee-454a-8522-7da5e60c8885'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-06T16:56:18.933+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T20:31:19.249+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Political pressure</h2>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ee71a28-d765-4a04-9bbc-aa304d1b42a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-06T16:56:18.933+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T20:31:19.249+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Critics such as Anastasia Vasilyeva, a Russian doctor turned prominent
        campaigner and ally of Russian opposition leader Alexey Navalny, says the
        country''s push for a vaccine comes amid political pressure from the Kremlin,
        which is keen to portray Russia as a global scientific force. Navalny is currently
        being treated in a Berlin hospital after a suspected poisoning attempt in
        Siberia last month.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f3fad7f-ba2d-4c4b-a1ce-5f3bd9d03cbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-06T16:56:18.933+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T20:31:19.250+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think it''s to show Russia is a big strong country, that Putin
        is a big strong president," Vasilyeva told CNN.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9214146-b711-4746-9e1b-dd23630f6b54'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-06T16:56:18.933+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T20:31:19.251+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Her colleague, a surgeon at a hospital in northeast Moscow, shared
        his concerns about the vaccine with CNN, strictly on the condition of anonymity,
        due to fear of facing repercussions at work, if he came out publicly against
        the vaccine. When offered the vaccine in early August, he started consulting
        with experts.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e15c01e1-577a-4168-aa91-d6e16cbf2ab3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-06T16:56:18.933+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T20:31:19.252+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I am not a vaccine specialist," he admits, "So, I called the doctors
        who deal with vaccinations, I called immunologists. They said, ''don''t do
        it, by no means, the vaccine is raw.''"</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f35c04e4-c09e-4be8-83ea-cc29b326aea1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-06T16:56:18.933+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T20:31:19.252+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was a friendly offer, he says, no pressure, no obligations. But
        no matter how hard the deputy chief physician tried to persuade the surgeon
        that the vaccine is "perfectly normal, good, amazing," the doctor still was
        reluctant to try it on himself.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85a7db35-c595-4e51-bab9-3c2ebbc29273'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-06T16:56:18.933+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T20:31:19.253+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Explain to me: how could it be that such powerful European and
        international organizations could not do it, but a relatively small Gamaleya
        Institute could? I cannot understand it," the surgeon said.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '134a332f-ca7f-4129-8138-de14743f30e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-06T16:56:18.933+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T20:31:19.254+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He didn''t know when the vaccine would be delivered to his hospital
        but said very few of his colleagues would have the courage to refuse it.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ab0ee3b-99c4-4518-a57c-2473b2f97c62'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-06T16:56:18.933+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T20:31:19.255+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Totalitarianism remains [in Russia]. The two most helpless sectors
        are education and health care. Everything is done forcefully here. Last year
        I had a flu shot, everyone was told they needed to be vaccinated. And everyone
        did it, because if you don''t, there will be penalties."</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '193a0ad8-05e8-4f6f-bc3a-210066c2bf35'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-06T16:56:18.934+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T20:31:19.256+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But it isn''t just doctors and teachers who voiced concerns Russia
        may have cut essential corners in development.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f679dc4-a889-474e-b6f8-24fb40c03297'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-06T16:56:18.934+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T20:31:19.257+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Polls suggest around half of Russian citizens have doubts about
        the vaccine, the Moscow Mayor Sergey Sobyanin said on Friday during a video
        conference with Putin. He added, however, that two months ago, the figure
        was almost 90%.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca132c05-4ce2-49ae-9810-6e93a69dfd1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-06T16:56:18.934+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T20:31:19.257+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sobyanin, who revealed he had been vaccinated with Sputnik-V, was
        speaking just moments after Russia published its peer-reviewed data from phase
        1 and phase 2 clinical trials in The Lancet medical journal, which suggest
        the Russian vaccine has a good safety profile and produced no serious adverse
        side effects.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f6d2f98-bde6-4590-8cc0-f58b669cd3c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-06T16:56:18.934+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T20:31:19.258+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Scientists not involved in the study said while the results are
        a positive sign, only larger, Phase 3 trials can confirm whether the vaccine
        actually prevents illness with Covid-19.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '114bd077-d99e-463a-a575-f13f85665da1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-06T16:56:18.934+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T20:31:19.260+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Russian defense minister was also shown getting the shot. It
        seems Russia''s messaging about the vaccine has gone into full overdrive following
        the publication of its scientific data. It remains to be seen if the tide
        of public opinion and front-line workers will change over time too.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db4619c3-0cbe-4e94-9dbe-209ce5de5013'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-06T16:56:18.934+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T20:31:19.261+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "Putin''s vaccine
        meets opposition from frontline workers in Russia."</em></p>'
  'facebook-french-man-streaming-death':
    'author': 'Gaëlle Fournier, Martin Goillandeau and Sara Spary, CNN'
    'caption': 'Alain Cocq rests in his apartment in Dijon, in northeastern France,
      on August 12.'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2020-09-06T16:58:29.571+08:00
    'imagesource': 'jcr:9580ddc9-9998-4b20-b3da-bd20ab772ba3'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '46f45e35-27a0-4088-a450-109c50e39dbd'
    'lead': 'Facebook has prevented a French man with an incurable illness from streaming
      his own death on the social media site, according to a company statement.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-09-06T17:01:46.926+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-01-25T20:31:14.825+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T20:30:54.416+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Facebook stops French man streaming his dying days'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9961eac-d5cd-4180-b2ac-2ed70665c0f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-06T17:01:46.926+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T20:31:14.827+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> —&nbsp;Facebook has prevented a French man
        with an incurable illness from streaming his own death on the social media
        site, according to a company statement.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2df3ba7a-ec83-4226-971a-a87650023082'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-06T17:01:46.926+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T20:31:14.827+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Alain Cocq, 57, from Dijon in eastern France, has a rare incurable
        medical condition that causes his arteries to stick together.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb0deae5-7ffd-4f13-9ec2-4901a1984ea3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-06T17:01:46.926+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T20:31:14.828+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He estimates he will only have days to live after stopping all medication,
        food and drink, which he planned to do on Friday evening.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c9e3c7d-45bf-4247-b91d-a806e56154b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-06T17:01:46.926+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T20:31:14.829+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cocq had intended to broadcast his dying days on the platform, to
        raise awareness about France''s laws on assisted dying.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd77ae0a2-c431-4ffe-a8b4-a0c5a2807604'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-06T17:01:46.926+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T20:31:14.829+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement Saturday Facebook said the live stream was prevented
        to avoid promoting self-harm.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6681f3c6-d5dc-43c7-884f-05aa054a15cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-06T17:01:46.926+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T20:31:14.830+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our hearts go out to Alain Cocq for what he''s going through in
        this sad situation and everyone who is personally affected by it," the company
        said in the statement.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b048560-659b-464f-a181-c124bf29dfca'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-06T17:01:46.927+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T20:31:14.830+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"While we respect Alain''s decision to draw attention to this important
        issue, we are preventing live broadcasts on his account based on the advice
        of experts that the depiction of suicide attempts could be triggering and
        promote more self-harm."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '073c4ed3-4d6c-44e0-848b-c81df58f8ad8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-06T17:01:46.927+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T20:31:14.831+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cocq previously lobbied President Emmanuel Macron to allow him to
        die by "active medical assistance" but was unsuccessful.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3732abe-65e6-482f-8e33-7ebf3b759501'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-06T17:01:46.927+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T20:31:14.831+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Euthanasia is illegal in France. French law also dictates that deep
        and continuous sedation, which can hasten a person''s death and render them
        unconscious until they die, is not legal unless <a href="https://urldefense.proofpoint.com/v2/url?u=https-3A__jme.bmj.com_content_44_3_204&amp;d=DwMFaQ&amp;c=tq9bLrSQ8zIr87VusnUS9yAL0Jw_xnDiPuZjNR4EDIQ&amp;r=c23d9PrYamUtic5lOCnpoFbp3lXXy2QA60xz1dgeF5k&amp;m=atu09XBuEFG0xMioLnrTfHgYRigjdkSv_lMKjx7_qeU&amp;s=fLFu4UoSYhP6I8z85aeBGCGdH33gIewKTMziPedsReE&amp;e=">under
        specific circumstances</a>&nbsp;set out by the 2016 Claeys-Leonetti Law, which
        also requires a person''s death to be imminent. But French citizens do have
        the right to stop medical care, and under French law there is no prosecution
        for suicide.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '421c56db-26c4-4e91-8350-fbaed0305b21'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-06T17:01:46.927+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T20:31:14.832+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cocq, who is confined to a wheelchair and <a href="http://ospmh.org/Fr/statut.htm">founded
        an organization</a> to improve the lives of disabled people, wrote a letter
        to Macron dated July 20 asking the President to allow him to die "with dignity,"
        describing his "extremely violent suffering."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6291071-2c59-47c8-b203-a219a78f7460'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-06T17:01:46.927+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T20:31:14.833+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I would like to make it clear to you that on this day I find myself
        in a situation of having on sound mind, confined in a dysfunctional body,
        crippled by suffering," he wrote in the letter, which has been seen by CNN.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07984834-8cc0-4d33-a27a-2c25a78999d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-06T17:01:46.927+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T20:31:14.833+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Would you withstand, Mr President, having your intestines emptied
        into a pouch, having your bladder emptied into a pouch and that you are fed
        by a pouch, that a third party must bathe you, to be crippled by unbearable
        pain?" Cocq wrote in the letter.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea5cb392-4831-4cae-8148-947354c61734'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-06T17:01:46.927+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T20:31:14.834+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cocq urged Macron to review French laws that prevent health care
        professionals from hastening the deaths of their dying patients with medicine.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89f0aac2-7bc4-43ae-8451-f073f8ec640b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-06T17:01:46.927+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T20:31:14.835+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I simply ask to leave with dignity, with active medical assistance,
        because my dysfunctional body prevents me from doing so surrounded by my family
        and my friends," he wrote.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90d6736d-80b0-45b4-ab3b-6a64f1054bd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-06T17:01:46.927+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T20:31:14.835+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Some use the term ''active euthanasia'' or ''assisted suicide,''
        but for me the term most suitable is ''end of life with dignity with active
        medical assistance,''" he wrote.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd44b7361-f8f0-4034-a242-3f573e6a8e39'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-06T17:01:46.927+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T20:31:14.836+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Writing in response, President Macron said <a href="https://www.facebook.com/Handi-mais-pas-que-420917761787059/photos/pcb.727771791101653/727771731101659/">he
        was "moved" by Cocq''s letter</a>&nbsp;and admired the "remarkable willpower"
        he had shown in fighting "incessant battles" with the illness.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15f25aac-6496-4e8a-84f7-1ce758db67a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-06T17:01:46.927+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T20:31:14.836+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, he said he could not comply with the request because he
        is "not situated above the law" and could not ask someone "to overstep our
        present legal framework."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad1edac4-aeb6-4391-8f5c-8db9f65b15cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-06T17:01:46.927+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T20:31:14.837+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an interview with CNN on Friday, Cocq said that he expected Macron
        would not be able to comply with his request but that he appreciated the "compassion"
        he had shown him in his letter.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9aaed56-10bb-4d43-a1f6-5839be30e8e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-06T17:01:46.927+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T20:31:14.838+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Today, I am full of plenitude. I took the decision to end my life
        on June 26, which is when I asked my medical assistant to type the letter
        I later sent to the President."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0862ca76-8992-4967-8e79-d4af38f521d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-06T17:01:46.927+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T20:31:14.838+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It was a brutal decision, but I can tell you I haven''t felt that
        good in a long time," he told CNN.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e49c94fa-a8a9-4793-a260-66ae2227a268'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-06T17:01:46.927+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T20:31:14.839+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I know I am about to endure pain like I''ve never endured before,
        for about five to seven days," he said.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '785dbe75-46d1-40fb-8da4-5bf5a3e0284c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-06T17:01:46.928+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T20:31:14.839+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Of the attempt to live-stream his death via video he said on Friday:
        "I am not doing this for voyeurism. I want to inform people about something
        we all know but refuse to talk about. Pain."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70c77f96-a651-48f0-9e24-76386834c988'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-06T17:01:46.928+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T20:31:14.840+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I chose to show this pain," he said. "The basis of a democracy
        is that citizens have a free choice. Death should be democratic."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5824ef41-2693-4f50-b016-795fcfbfa853'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-06T17:01:46.928+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T20:31:14.840+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cocq also said that, as a Christian, he did not believe what he
        was doing was anti-religious.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98aa7b9d-2918-4033-a69b-2cae293e1420'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-06T17:01:46.928+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T20:31:14.841+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"God is love, and God will not let his people suffer unnecessarily,"
        he said.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe007421-7ec6-4ed7-adbb-6c3f66891f13'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-06T17:01:46.928+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T20:31:14.842+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s unclear whether anyone assisting him would be prosecuted or
        whether authorities are planning to intervene. CNN has reached out to the
        Elysee and the health ministry for comment.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27af4563-293d-4091-a0f5-b70e3bc76f28'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-06T17:01:46.928+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T20:31:14.843+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sophie Medjeberg, vice president of "Handi mais pas que!" (More
        than just disabled), is a friend of Cocq.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b76d18b3-9c4e-4628-9e00-4d184a8d087f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-06T17:01:46.928+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T20:31:14.843+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She told CNN she believed French people were "ready" for a debate
        about assisted dying.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf27a382-4c3b-48fe-aa1c-35918542db6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-06T17:01:46.928+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T20:31:14.844+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He started talking about it about two years ago. It took me time
        to understand it, to accept it. I am also ill, as I am myself suffering from
        multiple sclerosis," she said.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edea28d7-9e80-4a73-9f65-d340a66b2234'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-06T17:01:46.928+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T20:31:14.845+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I cried yesterday, but Alain is the one who cheered me up. He is
        very serene in his initiative," Medjeberg said.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79089495-a62b-4368-aeb2-a29cd1d48bf5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-06T17:01:46.928+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T20:31:14.846+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking to CNN, Philippe Lohéac, executive director of the French
        association for the right to die with dignity (ADMD), criticized France''s
        assisting dying laws, claiming they do not "take into consideration sick people
        whose life has become a nightmare, whose life has become nothing but survival."</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7de7f8d8-befe-41e6-b4e3-f92671a84b83'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-06T17:01:46.928+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T20:31:14.847+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said the law needed to be changed so people could choose how
        they died.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bc53b92-a547-4622-b3c9-9ddc6f7a8994'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-06T17:01:46.928+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T20:31:14.847+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2020/09/06/europe/facebook-french-man-streaming-death-intl/index.html">"Facebook
        stops French man streaming his dying days"</a></em></p>'
  'delivery-service-house-bill-7559':
    'author': 'CNN Philippines Staff '
    'caption': '(FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-09-06T18:39:00.099+08:00
    'imagesource': 'jcr:c3c8affa-d733-4bd8-a6d6-fd25400e301c'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ec449491-46c5-4690-ae06-5cd03aed2245'
    'lead': 'A member of the House of Representatives is pushing for a measure to
      protect independent couriers amid the COVID-19 crisis. '
    'mgnl:activationStatus': true
    'mgnl:created': 2020-09-06T18:41:41.932+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-25T20:31:12.605+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T20:30:54.680+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['House-Bill-7559', 'ecommerce', 'delivery-couriers', 'Bernadette-Herrera']
    'template': '1'
    'title': 'Lawmaker files bill to give more protection for e-commerce couriers '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43614d07-fa30-4ab5-be8f-e88951dd2a3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-06T18:41:41.933+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T20:31:12.606+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 6)</strong> — A
        member of the House of Representatives is pushing for a measure to protect
        independent couriers amid the COVID-19 crisis.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e812886-f131-4f89-91e5-6ddd44c4061e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-06T18:41:41.933+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T20:31:12.607+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement on Sunday, House Deputy Majority Leader and Bagong
        Henerasyon Rep. Bernadette Herrera said House Bill 7559 or the proposed “Magna
        Carta of E-Commerce Delivery Personnel, aims to provide wider protection for
        independent couriers for e-commerce companies like Shopee and Lazada, saying
        they have become "inadvertent frontliners."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65f3f1ae-5997-4250-8383-ee6c22c9a547'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-06T18:41:41.933+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T20:31:12.608+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The bill was filed on September 1, 2020.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef326936-8b22-4f21-afc4-f0adc9685449'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-06T18:41:41.933+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T20:31:12.608+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“In order to increase efficiency and protect the welfare of delivery
        riders whose lives are put at stake to keep us safe within our homes, this
        bill seeks to provide more secure measures to these service providers and
        penalize those who unreasonably and inconveniently cancel their orders upon
        delivery,” Herrera said in the statement.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34ad4363-af5c-423e-ac11-27fab43932bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-06T18:41:41.933+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T20:31:12.609+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She cited instances where customers cancel their orders upon delivery
        when these have already been paid for by the courier.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fa9f283-b80f-4078-a687-a91e9cc15599'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-06T18:41:41.933+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T20:31:12.610+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The bill seeks to prohibit the cancellation by any customer of confirmed
        orders upon delivery, and the cancellation of orders "if the items have already
        been paid by the delivery rider, is in possession of the delivery driver,
        or in transit to the customer.”</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21dd33b2-7e06-43e7-8964-ade2b8a5491e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-06T18:41:41.933+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T20:31:12.611+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Violators could be fined up to ₱50,000, and they would be made to
        reimburse the seller and delivery service provider for the value of the item
        and delivery service fee.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc2b1264-f6e1-40e2-b4b3-9817a4a6a179'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-06T18:41:41.934+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T20:31:12.611+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The amount of the reimbursement will be twice the cost of confirmed
        order and delivery fee pertaining to the cancellation," the statement said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '974724ef-b8df-472d-a149-a71a2f4fca5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-06T18:41:41.934+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T20:31:12.612+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are harsher penalties for those who post the cancellation
        on social media — one to three years imprisonment and a fine of up to ₱150,000.</p>'
