  'travel-shaming-2020':
    'author': 'Terry Ward, CNN'
    'caption': 'FILE PHOTO'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2020-09-06T07:23:02.322+08:00
    'imagesource': 'jcr:58d4d9e4-87c1-4300-b785-201a31776dde'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '54d0be32-dac2-48e4-824b-6a4f4a22e619'
    'lead': 'Travelers who choose to share what they''re getting up to on vacation
      right now may find themselves beset with a case of 2020''s latest plague: travel
      shaming.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-09-06T07:33:05.872+08:00
    'mgnl:createdBy': 'glee'
    'mgnl:lastActivated': 2023-01-25T20:31:43.852+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T20:30:49.668+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Travel shaming — another plague of 2020'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'debb5d88-fe61-41cd-b1d7-7538e4da8ed9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-06T07:33:05.872+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T20:31:43.854+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —&nbsp;</strong>For many people, travel these days
        is fraught with second-guessing, extra research and plenty of confusion by
        way of logistics, travel restrictions and safety —&nbsp;and that''s before
        you add in what everyone else has to say about your decisions.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1329610c-72f7-4f38-88f1-4e9fba5f30c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-06T07:33:05.872+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T20:31:43.855+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5870db9-f807-4246-8ad8-f3299fe3a769'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-06T07:33:05.872+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T20:31:43.856+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Travelers who choose to share what they''re getting up to on vacation
        right now may find themselves beset with a case of 2020''s latest plague:
        travel shaming.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef460e86-40c8-4eef-a030-c8c0f9fe8249'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-06T07:33:05.872+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T20:31:43.858+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9be45485-fbb6-4e4f-8cd4-63a16881029d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-06T07:33:05.872+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T20:31:43.858+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For Sarah Archer, a 27-year-old from the Boston area who works as
        a content marketing manager, travel shaming gave her "a pit in my stomach"
        during recent travels in Europe -- and even served to shape some of her behaviors.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '756ea07c-fb9b-4d4a-8a67-3220e40b4159'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-06T07:33:05.872+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T20:31:43.860+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f64968e-c965-485c-aa1d-562e80e70aec'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-06T07:33:05.873+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T20:31:43.860+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I have a boyfriend in Switzerland, so I was trying to figure out
        a way into Europe. It was difficult with a US passport," she said in a phone
        call with CNN.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca3d1596-d5e3-401e-a412-c2fb9401eec8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-06T07:33:05.873+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T20:31:43.861+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd4c3d02-66f9-4524-93a0-da736f1332f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-06T07:33:05.873+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T20:31:43.862+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Serbia, not yet part of the European Union, had reopened to travelers,
        including Americans, in late May. So Archer decided to fly there on July 10
        to meet her boyfriend, who flew in from Switzerland.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c3ff7c5-7e02-4167-ac68-d2876103e72d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-06T07:33:05.873+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T20:31:43.863+08:00
