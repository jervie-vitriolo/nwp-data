      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '249fd988-a213-488b-8d2b-5cc33f7d66d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-06T19:58:06.646+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T20:31:11.567+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sabellena was one of the 43 sailors on board the cargo ship Gulf
        Livestock 1 which was capsized on Wednesday in the East China Sea.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9de929d7-2718-4a8c-aeb7-b437df058279'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-06T19:58:06.646+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T20:31:11.568+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15482f5e-18da-4ce4-b0ee-bf6d4659eaad'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-06T19:58:06.646+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T20:31:11.569+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His wife, Liberty shared that during her conversations with her
        husband, he would mention that when the ship started to voyage from New Zealand
        to China last August 14, they have already faced strong waves and a number
        of storms.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e4cb603-f555-4db9-aa66-0d7f5dc4f20d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-06T19:58:06.646+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T20:31:11.569+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '249326e2-8916-43ab-9aca-fd738fdc6ab9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-06T19:58:06.646+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T20:31:11.570+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Mula po noong umalis sila ng New Zealand ng August 14 going to
        China yung karagatan po ay maalon daw talaga po. Mula New Zealand, tatlong
        bagyo na rin po yung na-eencounter nila so pang apat po yung bagyo na latest
        na na-encounter nila. Yung alon po nitong September 1, sobrang lakas daw po
        at masama daw po talaga yung panahon,” said Liberty.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '263989c3-35d1-4abe-b1b7-379655395b0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-06T19:58:06.647+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T20:31:11.571+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e422dc20-04d1-4ff9-b32c-4664f1dfbc4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-06T19:58:06.647+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T20:31:11.571+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Since they left New Zealand on August 14 to go to
        China, he said the seas were rough. Since their journey from New Zealand,
        they have already encountered three typhoons, so the latest they have encountered
        is already the fourth. On September 1, he said the waves were really strong
        and that the weather was terrible.]</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4298b5e4-8840-4422-a2f0-aef6d841d4ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-06T19:58:06.647+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T20:31:11.572+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7968c2e-9277-4ef0-83a7-6c8ecc28d0bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-06T19:58:06.647+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T20:31:11.573+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, the cargo ship was no match for Typhoon Maysak as it brought
        powerful waves that eventually overturned vessel carrying 43 sailors and less
        than 6,000 cattle.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '646942f4-d695-4345-ac76-c4e8e80ac395'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-06T19:58:06.647+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T20:31:11.573+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9e94aaf-3426-46ae-aa6d-7024b6b26f00'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-06T19:58:06.647+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T20:31:11.574+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For Liberty, she is still holding on to the hope that her husband
        will eventually be rescued like two of his other comrades.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b70d1e80-c3d8-4165-a76d-ab2231f4c7ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-06T19:58:06.647+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T20:31:11.575+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b58cdfc9-7d80-4e45-81e0-20c634646e02'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-06T19:58:06.647+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T20:31:11.575+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One of the luckier ones was Jaynel Rosales who was found floating
        on a life raft a few kilometers off Kodakarajima, a small island in Japan’s
        southern Kagoshima prefecture on Friday.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bea0e8f-3bf0-46fa-ac4c-a2526eeee32c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-06T19:58:06.647+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T20:31:11.576+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '295d19bb-3d28-4d2d-beac-19db4d1d86c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-06T19:58:06.647+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T20:31:11.577+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since his rescue, his partner Gina Baulita was only able to talk
        to him once as Jaynel is still recuperating from his injuries.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49f831fb-18ae-48d7-a65a-195e5fa9fb88'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-06T19:58:06.647+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T20:31:11.578+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ed3a8e6-0a0a-4005-9610-534f86d32423'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-06T19:58:06.647+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T20:31:11.578+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Hindi pa siya masyadong okay kasi na-impeksyon po kasi siya. Sugatan
        po kasi siya. Masaya kasi anong pakiramdam na naghihintay ka nalang ng update
        kung ano balita. Kasi di rin naman kami makatulog,” said Gina.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b224f30e-d14e-4ab2-b096-2b1ed7825e5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-06T19:58:06.647+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T20:31:11.579+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0970adf9-beb3-47d8-b057-04a053097766'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-06T19:58:06.647+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T20:31:11.580+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: He''s still not that okay, because he got an infection
        from being wounded. We''re happy, but we''re still waiting for updates. We
        also couldn''t sleep.]</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '523f3186-864f-4ca4-9dd5-711bc75614c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-06T19:58:06.647+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T20:31:11.580+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '282c6c38-c878-4df9-b130-ca3792e43d74'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-06T19:58:06.648+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T20:31:11.581+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Labor Secretary Silvestre Bello III, the two Filipino
        survivors are currently recovering in a hospital in Japan.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2228c29d-641b-4646-8037-be8af53c26a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-06T19:58:06.648+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T20:31:11.582+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82163259-9a29-4060-82a2-fdec63b92739'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-06T19:58:06.648+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T20:31:11.583+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Search and rescue operations for the 36 other missing crew of the
        Panamanian-registered Gulf Livestock 1 are still on hold due to weather disturbance
        in the area.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd7709a7-7a61-4189-809f-03575da04e8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-06T19:58:06.648+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T20:31:11.583+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3a54b86-7364-47fa-9f8a-cf3d823e8c44'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-06T19:58:06.648+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T20:31:11.584+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Government officials assure that operations will resume once the
        weather calms down.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a1d8621-3cd3-438e-af4f-a7fcb155f5fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-06T19:58:06.648+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T20:31:11.584+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36b13346-13e7-4249-bc58-5af0fcb38e96'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-06T19:58:06.648+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T20:31:11.585+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Ire-resume yan pero sa ngayon di pa nila magawa. In fact yung mismong
        rescue ay nag evacuate din dahil masamang masama ang panahon don. According
        to their weather report, it is one of the worst typhoons in a decade. Napilitan
        din yung coast guard team na mag evacuate muna dahil masama daw talaga ang
        panahon,” said Bello.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc30b37d-c224-4383-b64e-9fc2e6c1f7e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-06T19:58:06.648+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T20:31:11.586+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b53b4e71-9060-4043-aaa3-5d4c5720f5a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-06T19:58:06.648+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T20:31:11.586+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: It will be resumed, but right now it''s not possible
        yet. In fact, the rescue team also had to evacuate because of the terrible
        weather there. According to their weather report, it is one of the worst typhoons
        in a decade. The coast guard team was likewise forced to evacuate first because
        of the weather conditions.]</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7eb15b0-cea6-4105-ad36-cd2c31f591ff'
      'mgnl:activationStatus': true
