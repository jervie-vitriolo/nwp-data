      'Mark-Timbal', 'earthquake', 'quake']
    'template': '1'
    'title': 'Nationwide shake drill to be held online for the first time '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2965f908-0058-444d-aad9-a9ced0c45d50'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-06T20:22:34.011+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T20:31:09.708+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 6)</strong> — For
        the first time, the nationwide earthquake drill will be held online amid the
        COVID-19 crisis.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21e85009-b79c-49d2-814b-8e2b5ef38899'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-06T20:22:34.012+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T20:31:09.708+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking to CNN Philippines on Sunday, National Disaster Risk Reduction
        and Management Council spokesperson Mark Timbal said the simultaneous earthquake
        drill usually staged four times a year will be held online this time to adapt
        to the pandemic conditions.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79eaa7d8-cdf7-42e3-86d5-0368c078572b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-06T20:22:34.012+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T20:31:09.709+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Ngayon po, we''re going back to basics. <em>Wala muna tayong mga
        ambulansyang tumatakbo, yung mga malawakang</em> evacuation movement, <em>kasi
        yung atin pong pinakapunto ay makita natin ay yung mga kababayan natin at
        makabisa at maisagawa ‘yung</em> duck, cover and hold," Timbal said, referring
        to the basic safety procedure people must do during quakes.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd65ceb54-4510-47ce-81b4-0e78231eb79c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-06T20:22:34.012+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T20:31:09.709+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Now, we''re going back to basics. For now, there will
        be no ambulances, no widespread evacuation movement, because our main point
        is to see people become familiar with and perform the ''duck, cover and hold.'']</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fba13e7-32ba-4ba2-a7dc-90cfc66433c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-06T20:22:34.012+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T20:31:09.710+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The organizers said the drill had to be moved online so people could
        still participate even if they were at home.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22ed021d-7182-46f0-ac3e-71b281d79835'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-06T20:22:34.012+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T20:31:09.711+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The three-day event will include an online quiz bee on September
        7, an earthquake preparedness webinar on September 8, and the actual shake
        drill on September 10 at 1 p.m.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f629ce2-6ed8-42b7-827c-a46a9d10b886'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-06T20:22:34.012+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T20:31:09.712+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Timbal said the drill will be held via the online meeting app Zoom
        and that the challenge for them now is how to encourage people to take part
        in the event.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02ba4426-323b-415c-a5bd-4b05f42bed71'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-06T20:22:34.012+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T20:31:09.712+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Ang</em> challenge <em>po dito talaga ay yung maimbita namin
        lahat-lahat ng mga kababayan natin na makisama doon sa</em> Zoom, or <em>i-view
        ‘yung ating</em> proceedings, <em>‘yung</em> drill, via social media," he
        said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65314463-9395-465d-8bae-ea28560bd3a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-06T20:22:34.013+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T20:31:09.713+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The real challenge here is to invite all of our countrymen
        to the Zoom event, or view the proceedings, via social media.]</p>'
  'typhoon-haishen-japan-korea':
    'author': 'Helen Regan, Junko Ogura and Jake Kwon, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-09-06T22:15:23.643+08:00
    'imagesource': 'jcr:a204c07e-378d-427c-9751-d447a8dd02f0'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e5df262f-16cc-46da-a926-8c2efb13cc41'
    'lead': 'Hundreds of thousands of people have been evacuated out of the path of
      a powerful typhoon that''s expected to make landfall in southwestern Japan on
      Sunday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-09-06T22:17:35.551+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-01-25T20:31:08.928+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T20:30:56.271+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Thousands evacuated as powerful Typhoon Haishen barrels toward Japan
      and the Korean Peninsula'
    'visualType': 'image'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94f3ef92-88f0-4000-81d5-1cab72374420'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-06T22:17:35.553+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T20:31:08.930+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> —&nbsp;Hundreds of thousands of people have
        been evacuated out of the path of a powerful typhoon that''s expected to make
        landfall in southwestern Japan on Sunday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7aad8760-a982-4462-8e11-9a16fd076e45'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-06T22:17:35.551+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T20:31:08.931+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Typhoon Haishen has sustained winds of 195 kph (121 mph) and gusts
        of up to 240 kph (149 mph), the equivalent of a Category 3 hurricane in the
        Atlantic, CNN Weather reported on Sunday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93c89b33-2bf0-4656-8ede-15dc372240d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-06T22:17:35.551+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T20:31:08.932+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s the second powerful storm to hit the region in a week. Typhoon
        Maysak -- the equivalent to a Category 4 hurricane with winds of at least
        130 mph -- followed a similar path to Haishen.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4dd739f1-36ee-4ee5-b0c9-3c8094e3c275'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-06T22:17:35.552+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T20:31:08.933+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Haishen hit the Ryukyu Islands off Japan''s southwestern coast on
        Sunday, bringing strong winds and heavy rain to the region and knocking out
        power to thousands of homes.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cf126cf-2ec0-4648-92a1-995745f2e2e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-06T22:17:35.552+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T20:31:08.933+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The storm is currently near Amami-Oshima Island in Kagoshima prefecture
        and will track north toward the west coast of Kyushu Island from Sunday night
        through Monday morning local time, according to the Japan Meteorological Agency
        (JMA). The storm is then expected to continue on its path north and impact
        the Korean Peninsula in the next 36 hours.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94391f5e-20f0-45b9-809d-120f6be1612c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-06T22:17:35.552+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T20:31:08.934+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The JMA said Haishen has weakened slightly but is still urging maximum
        caution for heavy rain, strong wind, high waves and tidal surges. The storm
        is forecast to bring between 100 to 150 millimeters of rainfall to mainland
        Japan and the Korea Peninsula, some areas seeing over 200 millimeters of rain.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7653071b-727c-48a4-a7ba-83ece6ca8268'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-06T22:17:35.552+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T20:31:08.935+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Kagoshima prefecture, 246,251 people have been evacuated, according
        to Japanese public broadcaster NHK. A further 36,392 people have been evacuated
        from their homes in Nagasaki prefecture in advance of the typhoon.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e87d696-97ce-48bc-a4b7-34b5b4a5e41b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-06T22:17:35.552+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T20:31:08.935+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More than 200,000 households are out of power in Kagoshima and 3,930
        households in Okinawa.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5725d3e-23df-440f-a058-ea3faf6e85a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-06T22:17:35.552+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T20:31:08.936+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More than 500 flights were canceled in southern Kyushu and Okinawa
        on Sunday, as Haishen affected transportation networks.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77cd0aaf-c16c-470f-b34f-672986588e11'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-06T22:17:35.552+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T20:31:08.936+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s the <a href="https://www.cnn.com/2020/09/02/asia/typhoon-maysak-korea-intl-hnk/index.html">second
        powerful storm</a>&nbsp;to hit the region in a week. Typhoon Maysak -- the
        equivalent to a Category 4 hurricane with winds of at least 130 mph -- followed
        a similar path to Haishen.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82980829-5fc3-4657-87ad-0304d2d2ed0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-06T22:17:35.552+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T20:31:08.937+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A cargo ship with 43 crew members and almost 6,000 cows onboard
        <a href="https://edition.cnn.com/2020/09/05/asia/typhoon-maysak-cargo-ship-search-suspended-japan-intl-hnk-scli/index.html">went
        missing near southern Japan</a> during Typhoon Maysak last Wednesday. Search
        and rescue efforts were suspended on Saturday due to bad weather, according
        to Japan''s Coast Guard. Three sailors were rescued from the sea, but one
        of them later died, the Coast Guard said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '669f5aeb-5e68-4f5e-8bd7-178cfae2c701'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-06T22:17:35.552+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T20:31:08.938+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Maysak also brought destructive winds and heavy rain to the Korean
        Peninsula.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44798f5d-3904-4a3e-8b07-9831de083a95'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-06T22:17:35.552+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T20:31:08.943+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Sunday, North Korea''s state news agency KCNA reported that North
        Korean leader Kim Jong Un had convened a meeting in the damaged regions to
        discuss the typhoon recovery. Kim reportedly ordered the military to aid the
        repair effort in the Hamgyong provinces and fired the South Hamgyong provincial
        party chief.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6930274-cace-4891-b438-a7832143bacb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-06T22:17:35.552+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T20:31:08.947+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to KCNA, Kim had called on Pyongyang citizens to volunteer
        for repair efforts in the areas damaged by Typhoon Maysak. The North Korean
        leader said more than 1,000 homes were destroyed and homes and public facilities
        in South Hamgyong province were inundated, causing many people to be displaced.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0869fc0e-e3f0-4e3b-a4fe-1f2d78b947fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-06T22:17:35.552+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T20:31:08.951+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>North Korea is now preparing for Typhoon Haishen, according to KNCA,
        which reported that efforts included educating residents on disaster response
        guidelines, evacuation sites, and the evacuation path.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a5a8e4c-2b66-4c28-8e1f-e30a5f304e86'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-06T22:17:35.552+08:00
      'mgnl:createdBy': 'kristel'
