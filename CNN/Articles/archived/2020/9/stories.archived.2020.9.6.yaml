      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 6) —</strong> The
        ₱389 million fund reportedly allocated for the government initiative to overlay
        ''white sand'' on the shores of Manila Bay could have instead gone to over
        80,000 poor families who were left hungry due to the pandemic, Vice President
        Leni Robredo said Sunday.</p>'
