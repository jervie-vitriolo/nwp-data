      'mgnl:type': 'text'
      'text': '<p>On Saturday, 1-PACMAN Partylist Rep. Eric Pineda <a href="http://cnnphilippines.com/news/2020/9/5/Enrico-Pineda-COVID-19.html">bared
        that he had tested positive</a>, making him the 65th case, and the seventh
        congressman who had caught the virus.</p>'
