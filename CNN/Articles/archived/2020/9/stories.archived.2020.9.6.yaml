      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Several boats taking part in a Trump
        support parade on Lake Travis in Texas have sunk, officials said Saturday
        (Sunday in the Philippines).</p>'
