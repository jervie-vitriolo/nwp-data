      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 6) —</strong> Four
        more employees of the House of Representatives have tested positive for COVID-19,
        bringing to 69 the total cases in the legislative chamber.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e8cef4d-d9a0-4b75-8954-5571fab5f4b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-06T15:55:27.959+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T20:31:22.021+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42d4a8a3-62d8-4356-b224-a10729ba0465'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-06T15:55:27.959+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T20:31:22.022+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Secretary General Jose Luis Montales said on Sunday one employee
        from the House''s Finance department tested positive for the virus, after
        attending to a son whom they reported earlier as a confirmed case. The employee
        last reported for work on September 1.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82e0e9c4-06c2-4bc6-955e-cf3adb38e864'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-06T15:55:27.959+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T20:31:22.023+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcdf99d6-5cdc-4e08-950e-944bc631a3c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-06T15:55:27.959+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T20:31:22.024+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The second employee is from the Committee on Legislative Franchises
        who last reported for work on August 10.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2dc9376c-0fb1-410e-a461-30d06e9eefc2'
      'mgnl:activationStatus': true
