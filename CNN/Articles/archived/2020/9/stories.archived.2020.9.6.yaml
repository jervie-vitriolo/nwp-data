      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the 68th reported case is Sorsogon 2nd District Rep.
        Ditas Ramos, who was confirmed to have caught the coronavirus after developing
        symptoms, according to Montales.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24fda8cc-9c0b-4faf-827a-8294f3c4ae70'
      'mgnl:activationStatus': true
