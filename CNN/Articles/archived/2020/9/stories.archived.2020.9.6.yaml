    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Asia', 'China', 'Mongolia']
    'template': '1'
    'title': 'How China''s new language policy sparked rare backlash in Inner Mongolia'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8d68161-7106-415b-b3fd-ad1d819d2716'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-06T14:05:41.808+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T20:31:32.569+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Ethnic Mongolian students and parents in
        northern China have staged mass school boycotts over a new curriculum that
        would scale back education in their mother tongue, in a rare and highly visible
        protest against the ruling Communist Party''s intensified push for ethnic
        assimilation.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62acc3b9-f2b6-4ef9-9772-751c28331cde'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-06T14:05:41.808+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T20:31:32.571+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under the new policy, Mandarin Chinese will replace Mongolian as
        the medium of instruction for three subjects in elementary and middle schools
        for minority groups across the Inner Mongolia Autonomous Region, home to 4.2
        million ethnic Mongolians.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '586a663a-8796-4f3b-9cdf-a4ac4a3a1ef5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-06T14:05:41.808+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T20:31:32.571+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Authorities have <a href="http://www.nmg.gov.cn/art/2020/8/31/art_365_337840.html"
        target="_blank">defended</a>&nbsp;the adoption of a national standardized
        curriculum — which comes with Chinese textbooks compiled and approved by policymakers
        in Beijing — will improve minority students'' paths to higher education and
        employment.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a14de02-8b48-4de4-bfc4-4f77c0a48499'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-06T14:05:41.808+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T20:31:32.572+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But parents fear the move will lead to a gradual demise of the Mongolian
        language, spelling an end for the already waning Mongolian culture.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a03f7b9-2377-4da2-a51c-ba9b0b974a37'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-06T14:05:41.808+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T20:31:32.573+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To critics, the policy bears a chilling resemblance to measures
        rolled out in the regions of <a href="https://www.hrw.org/report/2020/03/04/chinas-bilingual-education-policy-tibet/tibetan-medium-schooling-under-threat"
        target="_blank">Tibet</a>&nbsp;and <a href="https://www.tandfonline.com/doi/abs/10.1080/13670050.2018.1442409"
        target="_blank">Xinjiang</a>, where Mandarin has replaced ethnic minority
        languages as the instruction language in most schools. It also reflects a
        shift in the Party''s policy towards more aggressive assimilation under President
        Xi Jinping, as evident in the harsh crackdown on the mostly Muslim Uyghur
        minority in Xinjiang.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e78fc9a-72c0-4566-8851-a7bd2e517b8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-06T14:05:41.808+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T20:31:32.574+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This week, as students across China returned to classrooms for the
        new school year, many ethnic schools in Inner Mongolia remained empty as parents
        refused to send their children back, according to residents and <a href="https://www.youtube.com/watch?v=jWrL9zAMfTw"
        target="_blank">videos</a>&nbsp;circulating online.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc5c0c2a-777f-4ed6-a92f-cd6c8eb76788'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-06T14:05:41.808+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T20:31:32.575+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We Mongolians are all against it," said Angba, a 41-year-old herder
        in Xilin Gol League whose 8-year-old son has joined the boycott.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e00e17d-ca05-4b8b-9108-eff99cfe35a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-06T14:05:41.809+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T20:31:32.575+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When the Mongolian language dies, our Mongolian ethnicity will
        also disappear," the father said. As with the other Mongolian residents who
        spoke to CNN for this article, Angba requested to use a pseudonym over fear
        of repercussions from authorities for speaking to foreign media.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49ca8c5f-d754-4c11-b0ad-cec0e2e60632'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-06T14:05:41.809+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T20:31:32.576+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Videos shared with CNN by overseas Mongolians and rights groups
        appear to show crowds of <a href="https://twitter.com/Eye_of_Logos/status/1300477160675631104?s=20"
        target="_blank">parents gathering</a>&nbsp;outside schools — sometimes singing
        <a href="https://www.youtube.com/watch?v=6FJWRHosfuY" target="_blank">Mongolian
        songs</a>&nbsp;— under the close watch of police officers, demanding to bring
        their children home. In one <a href="https://twitter.com/Eye_of_Logos/status/1300481632642555904?s=20"
        target="_blank">video</a>, students in blue uniforms topple metal fences blocking
        a school entrance and <a href="https://twitter.com/Eye_of_Logos/status/1300416775633342464?s=20"
        target="_blank">rush outside</a>. In <a href="https://www.youtube.com/watch?v=WYHEmZMtWQ8&amp;feature=youtu.be"
        target="_blank">another</a>, rows of schoolchildren throw their fists in the
        air and shout: "Let us Mongolians strive to defend our own Mongolian language!"
        CNN is unable to independently verify the videos.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '255cb26e-7c23-4b55-b70b-9f554082f605'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-06T14:05:41.809+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T20:31:32.577+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the opposing voices have spread far beyond students and parents.
        According to residents, overseas Mongolians and rights groups, Mongolians
        across the region <a href="https://twitter.com/mongolzhang/status/1300102721995902976?s=20"
        target="_blank">from musicians</a>&nbsp;to <a href="http://www.smhric.org/news_675.htm"
        target="_blank">members of the local legislature</a>&nbsp;have allegedly signed
        petitions calling for the regional government to rescind the policy.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7ba571f-2389-4948-a806-8b046d57c8ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-06T14:05:41.809+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T20:31:32.578+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Thursday alone, some 21,000 signatures were collected from residents
        in 10 counties, forming 196 petitions to the regional government''s education
        bureau, according to an overseas Mongolian scholar who has been in close touch
        with local residents. In the regional capital of Hohhot, over 300 employees
        at a prominent regional television station also signed the petition, said
        the scholar, who has requested anonymity due to sensitivity of the issue.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60744703-50b7-4bb3-84b0-44c5197cd3e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-06T14:05:41.809+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T20:31:32.579+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Weibo, China''s version of Twitter, some ethnic Han users have
        spoken out in sympathy of Inner Mongolia''s plight to protect its mother tongue.
        Some citizens in the neighboring country of Mongolia have also protested in
        solidarity.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f739865-376c-4fae-a3a8-91d9a65cf6e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-06T14:05:41.809+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T20:31:32.580+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A staff member at the Inner Mongolia regional government wouldn''t
        comment when reached by phone by CNN on Thursday.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7696df5-461c-417d-a69a-dbeaf68efa29'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-06T14:05:41.809+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T20:31:32.580+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A readout of a regional government meeting on Tuesday said the rolling
        out of standardized textbooks shows "the loving care of the Party and the
        state towards ethnic regions" and benefits "the promotion of ethnic unity,
        the development and progress of ethnic regions, and the building of a strong
        sense of community for the Chinese nation."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb4260a3-00dd-46d1-a6b7-90db14f1f50a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-06T14:05:41.810+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T20:31:32.581+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Thursday, China''s foreign ministry dismissed reports of the
        protests in Inner Mongolia as "political speculation with ulterior motives."</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c32056bb-feae-4e34-a204-98da4044f06d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-06T14:05:41.810+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T20:31:32.582+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The national common spoken and written language is a symbol of
        national sovereignty. It is every citizen''s right and duty to learn and use
        the national common spoken and written language," spokesperson Hua Chunyin
        said.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '065fa8f5-a2c7-42d6-b277-7fcd7dc70951'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-06T14:05:41.810+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T20:31:32.583+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>"Model minority"</h2>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5d928a5-b4f7-4fd4-bf58-d0a54ac0f9cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-06T14:05:41.810+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T20:31:32.584+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The boycotts and petitions are a rare show of open discontent among
        ethnic Mongolians, <a href="https://madeinchinajournal.com/2020/08/30/bilingual-education-in-inner-mongolia-an-explainer/?fbclid=IwAR0A85LRu0gmW60MXzmWGwt6EEXaGPFgPdYXEjuoIdNRlbGGVAEus8G7lvE"
        target="_blank">hailed by some</a>&nbsp;as one of China''s "model minorities"
        that have been largely pacified and successfully integrated into the ethnic
        Han majority.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66b028b4-c661-46cf-9850-30c2d25f3928'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-06T14:05:41.810+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T20:31:32.585+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mongolians are one of only two ethnic minorities to have ruled imperial
        China. In the 13th century, the Mongol Empire arose from the unification of
        several nomadic tribes in the Mongolian steppes to conquer much of Eurasia
        — including China, where it was known as the Yuan Dynasty (from AD 1271 to
        1368).</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6053e9c-ae38-4bd2-9042-36c650a64c6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-06T14:05:41.810+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T20:31:32.586+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After World War II, the Chinese Communist Party gained control of
        Inner Mongolia, a vast strip of grassland and desert to the southeast of the
        country of Mongolia, and established the Inner Mongolia Autonomous Region
        in 1947 — the first of five so-called autonomous regions in the People''s
        Republic of China.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce8711df-95d6-43e4-8fdb-87ec7b16dc1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-06T14:05:41.810+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T20:31:32.587+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Following decades of Han migration and intermarriage into Inner
        Mongolia, ethnic Mongolians have since become a minority in their own land,
        accounting for only about one sixth of Inner Mongolia''s population of 24
        million, according to the <a href="http://www.stats.gov.cn/tjsj/tjgb/rkpcgb/dfrkpcgb/201202/t20120228_30397.html"
        target="_blank">last available census</a>&nbsp;data.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '943f6341-a058-40d8-a1e0-660838442faa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-06T14:05:41.810+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T20:31:32.587+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, unlike autonomous regions such Tibet and Xinjiang, Inner
        Mongolia has largely avoided violent ethnic unrest in recent decades.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '906068d8-0b77-405c-9af7-9437a309520b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-06T14:05:41.811+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T20:31:32.588+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Inner Mongolia is not against the Chinese government — it is a
        relatively stable place," said Tala, a 26-year-old Mongolian who grew up in
        the region and now lives overseas.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0850553b-2b32-43b5-8af8-2c8df4eb5ee1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-06T14:05:41.811+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T20:31:32.589+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"But even so," he said. "We''ve been pushed to the brink."</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'baf92fdb-4f2d-497a-a27d-ede6381394d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-06T14:05:41.811+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T20:31:32.590+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under the surface, tensions have been running for years, especially
        between Han settlers and Mongolian herders, who complained their traditional
        grazing lands have been ruined by a coal mining boom.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '611110cf-75d5-4eee-ad80-286091a745ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-06T14:05:41.811+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T20:31:32.591+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That conflict was <a href="http://webcache.googleusercontent.com/search?q=cache:k5vn0AmE9oYJ:www.cnn.com/2011/WORLD/asiapcf/06/02/inner.mongolia.unrest/index.html+&amp;cd=1&amp;hl=en&amp;ct=clnk&amp;gl=uk"
        target="_blank">laid bare in 2011</a>, when a Mongolian herder was struck
        and killed by a coal truck driven by Han Chinese. The herder, protesting against
        the coal mining activity, had tried to stop trucks from crossing into his
        traditional pastureland. His death triggered thousands of Mongolians to take
        to the streets — the last time major protests broke out in the region.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7602c6d4-c009-450d-b0fb-56a4269433b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-06T14:05:41.811+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T20:31:32.592+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mongolian activists also lamented the loss of their pastoral tradition.
        Herders were moved from their homes on the prairies into new housing complexes
        in towns under "ecological migration," a decades-long relocation program that
        officials say is aimed at alleviating poverty and easing overgrazing.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6615312c-b391-476f-bda2-f345b9202c50'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-06T14:05:41.811+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T20:31:32.594+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Mongolian way of life (has already been) wiped out by so many
        policies," said Enghebatu Togochog, director of the Southern Mongolian Human
        Rights Information Center, a New York-based advocacy group.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b67882c7-d49f-461e-b3ca-1dcb6d0d0c74'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-06T14:05:41.811+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T20:31:32.594+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This new policy is the final blow to the Mongolian identity," he
        said of the curriculum change.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b35a5af-0434-439a-8bcb-657ebf37ec5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-06T14:05:41.811+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T20:31:32.595+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>"Bilingual education"</h2>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1ad7b04-e8cf-4ff9-9610-e307c64b6bf5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-06T14:05:41.811+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T20:31:32.596+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As discontent threatens to boil over, Inner Mongolian authorities
        have sought to <a href="http://www.nmg.gov.cn/art/2020/8/31/art_365_337840.html"
        target="_blank">reassure</a>&nbsp;parents that the change will only apply
        to language and literature, politics, and history over a staggered three-year
        period. Other subjects — as well as the number of hours for Mongolian-language
        lessons — remain unchanged, according to a statement from the education bureau
        of the regional government.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7086ca6d-2c35-4fe0-a1af-86a1925dd465'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-06T14:05:41.812+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T20:31:32.597+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Therefore, the current bilingual education system has not changed,"
        the statement said.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf483a1f-ad39-42eb-8d2f-c54c825f5b9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-06T14:05:41.812+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T20:31:32.597+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, some ethnic Mongolians also fear that Mongolian will eventually
        be replaced by Mandarin in all subjects.</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d3cee6f-2d91-4a3a-b426-8a1c0752d8b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-06T14:05:41.812+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T20:31:32.598+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Critics of China''s assimilation policy say Mongolians only need
        to look at the ethnic minority regions of Xinjiang and Tibet to get a glimpse
        of what the future might hold.</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bddab5c-db4f-4bde-a590-33ae3a5c1fcc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-06T14:05:41.812+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T20:31:32.599+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both regions have implemented "bilingual education" for years, but
        in practice, the system skews heavily toward Mandarin teaching, according
        to rights groups. Across Xinjiang, Mandarin had become the instruction language
        in all primary and middle schools by September 2018. Tibetan is also being
        replaced by Mandarin as the primary medium of instruction in Tibet.</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40d59c27-6cba-4e24-a6b1-b4d16f96d4f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-06T14:05:41.812+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T20:31:32.600+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We should implement bilingual education in some ethnic areas, both
        requiring ethnic minorities to learn the national common language, and encouraging
        Hans living in these areas learn ethnic minority languages," Xi said at a
        high-level Party meeting on ethnic policy in 2014.</p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b552d62f-54bf-4330-8abc-afcd00ba1d09'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-06T14:05:41.812+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T20:31:32.601+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If ethnic minorities learn the national common language well, it
        will be beneficial to them in employment, in accepting modern scientific and
        cultural knowledge and in integration into society."</p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdf7a1f4-c854-4e25-bf22-237c52bf830b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-06T14:05:41.812+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T20:31:32.602+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In reality, however, few Hans in ethnic minority regions know the
        local languages, which they are not required to learn at school, residents
        say.</p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6d3f091-a9bb-4239-bc21-183802e55196'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-06T14:05:41.813+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T20:31:32.603+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As in Xinjiang and Tibet, the Chinese authorities appear to be
        putting political imperatives ahead of educational ones," said Sophie Richardson,
        China director at Human Rights Watch. "Chinese authorities should be focused
        on providing genuine bilingual education, not undermining it and persecuting
        its proponents."</p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89c7d4e0-335e-4102-a82f-d0078a329fc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-06T14:05:41.813+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T20:31:32.604+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For decades, Inner Mongolia''s model of bilingual education has
        allowed Mongolian to be used as the language of instruction and Mandarin taught
        as a subject. In ethnic minority schools, students used to receive their first
        Mandarin lesson in the third year of elementary school, but since at least
        the 1990s, it has started earlier, in the second grade.</p>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '653dddc6-35ee-49fa-a165-8be47a5c15c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-06T14:05:41.813+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T20:31:32.605+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And now, it will be taught in the first year, in Mandarin, and with
        more advanced content.</p>'
    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '850f70bf-b1f1-4e46-a4c4-9206e3a07098'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-06T14:05:41.813+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T20:31:32.606+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Angba, the herdsman in Xilin Gol, said by the first grade, many
        children haven''t even properly learned their mother tongue yet, and adding
        another language would be a big burden.</p>'
    '82':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7522853-f87e-4863-93bd-1317b66ebec5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-06T14:05:41.813+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T20:31:32.607+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Inner Mongolia, many children only begin to properly learn the
        <a href="https://madeinchinajournal.com/2020/08/30/bilingual-education-in-inner-mongolia-an-explainer/?fbclid=IwAR0A85LRu0gmW60MXzmWGwt6EEXaGPFgPdYXEjuoIdNRlbGGVAEus8G7lvE"
        target="_blank">Mongolian script</a>&nbsp;— a unique alphabet written vertically
        that ultimately derives from the Middle East — when they enter elementary
        school.</p>'
    '84':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6540e9a-450a-4634-b702-d887198c5666'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-06T14:05:41.813+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T20:31:32.608+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Now, Chinese is already spoken everywhere in cities as well as
        pastoral areas," he said. "So I hope school can be the place where (the children)
        learn Mongolian properly."</p>'
    '86':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9547cec-a767-420f-80f5-30fce65d7647'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-06T14:05:41.813+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T20:31:32.609+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For its part, the regional government has emphasized that the new
        curriculum is a policy decision made by the Party''s central leadership.</p>'
    '88':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59dcf036-12d1-46da-91ee-7b2e506180e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-06T14:05:41.813+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T20:31:32.610+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our region is a model autonomous region, firmly implementing this
        policy is a major political task that we must fulfill," it said in the <a
        href="https://mp.weixin.qq.com/s/W-ff5zhiMeIg8kAYTtRvTw" target="_blank">meeting</a>&nbsp;on
        Tuesday.</p>'
    '90':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4353ee2f-fd59-4680-af43-01fc37704165'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-06T14:05:41.814+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T20:31:32.611+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the overseas Mongolian scholar, however, parents are
        not against the use of standardized national textbooks — as long as they''re
        translated into Mongolian. In fact, she said the curriculum previously used
        in Mongolian-medium schools had all been translated from Chinese textbooks
        used in other parts from the country.</p>'
    '92':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c943be0f-893c-4121-9d87-7680fd9930ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-06T14:05:41.814+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T20:31:32.612+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The (old) education system has worked very well," said the scholar,
        who grew up in Inner Mongolia and attended Mongolian-language schools in the
        countryside.</p>'
    '94':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d739c57-1f9c-453b-8268-f32f19f92850'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-06T14:05:41.814+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T20:31:32.613+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The children don''t have any problem speaking Mandarin ...They''re
        already bilingual."</p>'
    '96':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f39001cd-e7ef-4867-977f-b00d2d333824'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-06T14:05:41.814+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T20:31:32.614+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Generational shift</h2>'
    '97':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '293f31e5-00d6-4594-8d8d-2cd1ea2936b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-06T14:05:41.814+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T20:31:32.614+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://madeinchinajournal.com/2020/08/30/bilingual-education-in-inner-mongolia-an-explainer/?fbclid=IwAR0A85LRu0gmW60MXzmWGwt6EEXaGPFgPdYXEjuoIdNRlbGGVAEus8G7lvE"
        target="_blank">Some experts</a>&nbsp;have <a href="https://www.languageonthemove.com/will-education-reform-wipe-out-mongolian-language-and-culture/#comments"
        target="_blank">noted</a>&nbsp;that the new education policy is part of a
        broader, <a href="https://jamestown.org/program/toward-a-second-generation-of-ethnic-policies/#.V5jjdbjR_b0"
        target="_blank">generational shift</a>&nbsp;of ethnic policy in China, which
        is veering from the Soviet model of ethnic autonomy to a more monocultural
        model.</p>'
    '99':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d3e0d75-a27c-40be-b0e4-29d33d9b6ce8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-06T14:05:41.814+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T20:31:32.615+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under the old Soviet model adopted at the founding of Communist
        China and written into its constitution, ethnic minorities are meant to be
        granted a degree of autonomy in designated regions to run their own affairs
        and preserve their language and culture.</p>'
    '101':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05cbda3c-6bd2-428c-aebc-98835995235e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-06T14:05:41.814+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T20:31:32.616+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But in practice, critics say it is the Hans who have the real say
        and hold key positions. And in places like Tibet and Xinjiang, ethnic language,
        culture and religion have come under increasing restrictions.</p>'
    '103':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e25bcc21-7b81-4e39-b071-38adba9313be'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-06T14:05:41.815+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T20:31:32.617+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That shift has accelerated under Xi, who has unleashed a heavy-handed
        crackdown in Xinjiang, where US officials say up to two million Uyghurs have
        been detained in internment camps where they are forced to denounce Islam
        and learn Mandarin Chinese. Uyghur activists have accused the campaign of
        "cultural genocide."</p>'
    '105':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f9487fd-f4f9-436a-acfb-fe09e3bf54d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-06T14:05:41.815+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T20:31:32.618+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And now, some ethnic Mongolians worry that Inner Mongolia will be
        the next in line for the so-called "second generation of ethnic policy."</p>'
    '107':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a686705-d353-410c-99ca-52ba8b57b989'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-06T14:05:41.815+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T20:31:32.619+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s not at all promoting ethnic harmony," said the overseas Mongolian
        scholar. ''It is creating much more trouble than promoting harmony. It''s
        really counter effective."</p>'
    '109':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad902484-8618-4a66-bdf2-c9b3d3152030'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-06T14:05:41.815+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T20:31:32.620+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Togochog, the New York-based activist, said people in Inner Mongolia
        are merely defending their legal rights guaranteed in the constitution and
        the regional ethnic authority law. The Chinese constitution says "all nationalities
        have the freedom to use and develop their own spoken and written languages."</p>'
    '111':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc265529-371d-4e92-98b2-311414389421'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-06T14:05:41.815+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T20:31:32.620+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"People are merely pushing the government to fulfill (its) own promise,"
        Togochog said. "They are not saying ''we want to overthrow CCP rule'' or ''we
        want independence.'' They didn''t even mention human rights...(all) they want
        is to save their language."</p>'
    '113':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d9f6ab5-3079-4df7-a7aa-60b9abd94a7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-06T14:05:41.815+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T20:31:32.621+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But coercion and intimidation have already kicked in, according
        to residents.</p>'
    '115':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23b3dd6e-7c28-4a8b-9b33-26af076d3772'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-06T14:05:41.815+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T20:31:32.622+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Qiqige, a 38-year-old mother in Xilinhot, said some chat groups
        of Mongolian parents on WeChat, China''s popular messaging app, have been
        shut down, and authorities last month blocked Bainu, a Mongolian-language
        social media site.</p>'
    '117':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6003519-bec2-4fa0-a047-6214260352f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-06T14:05:41.815+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T20:31:32.623+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She said police have detained some protesters, and Party members
        and civil servants have been told to send their children back to school or
        risk losing their jobs. Some parents have already bowed to pressure, she added.</p>'
    '119':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afab9ce1-2a8c-454c-b255-06fe2e666fcb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-06T14:05:41.816+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T20:31:32.624+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the meeting on Tuesday, the regional government ordered officials
        and teachers to "proactively promote the policy to students, parents and the
        public, and dispel their concerns and misgivings" to "ensure students return
        to schools as normal."</p>'
    '121':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '314e4bc6-1152-41fa-b735-9e66e42aa857'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-06T14:05:41.816+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T20:31:32.624+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Wednesday, the public security bureaus in several districts of
        Tongliao city in eastern Inner Mongolia released <a href="https://mp.weixin.qq.com/s/TD-u4_EElb9tIO-Z__JvaQ"
        target="_blank">wanted lists</a>&nbsp;of people accused of "picking quarrels
        and provoking trouble — a charge routinely used by the Chinese government
        to suppress dissent, with individual photographs showing them in crowds or
        gatherings. Some photos appear to show parents outside schools, and some wanted
        lists specifically mentioned that the incidents happened outside schools.
        In Horqin district, the list has so far included 129 people.</p>'
    '123':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba7c799d-4582-4e9a-9e11-319f2aeff29a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-06T14:05:41.816+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T20:31:32.625+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Qiqige, the mother of two in Xilinhot, has vowed to continue
        to protest against the policy until authorities give in.</p>'
    '125':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee2dc9d3-6f04-4afa-96d5-b66d3bd37486'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-06T14:05:41.816+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T20:31:32.626+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As long as we''re Mongolians, we''ll resist to the end," she said.</p>'
    '127':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40aa5201-d421-4ed4-9843-16711a9a6243'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-06T14:05:41.816+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T20:31:32.627+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2020/09/05/asia/china-inner-mongolia-intl-hnk-dst/index.html"
        target="_blank">How China''s new language policy sparked rare backlash in
        Inner Mongolia</a>."</em></p>'
  'adult-nightmares-sleep':
    'author': 'Kristen Rogers, CNN'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2020-09-06T14:06:31.055+08:00
    'imagesource': 'jcr:0184d35e-f49c-4b18-8f9a-ede95d263ca2'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '66bd1a2e-d290-4f13-acbf-c97d54ae3896'
    'lead': 'Nightmares are more common in childhood, but anywhere from 50% to 85%
      of adults report having occasional nightmares.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-09-06T14:12:52.948+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-25T20:31:28.637+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T20:30:51.851+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['health', 'sleep', 'nightmares', 'research']
    'template': '1'
    'title': '10 ways to conquer adult nightmares and get better sleep'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c81c805e-5bad-4786-9807-b6378ee8c873'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-06T14:12:52.949+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T20:31:28.638+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — We leave behind our fears of monsters under
        the bed as we say goodbye to our childhoods, but one can follow us into adulthood
        and loom over our heads.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f838e13c-2994-4833-9738-5f05e437926d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-06T14:12:52.949+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T20:31:28.639+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nightmares are <a href="http://sleepeducation.org/sleep-disorders-by-category/parasomnias/nightmares/risk-factors"
        target="_blank">more common in childhood</a>, but anywhere from 50% to 85%
        of adults report having occasional nightmares.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '437eecf3-15a4-4a3d-84e4-4d8427cdfe4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-06T14:12:52.949+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T20:31:28.640+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Almost everyone can experience nightmares — and especially during
        the pandemic.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f71f39ca-9c19-4b34-a7cd-bd04086a771d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-06T14:12:52.949+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T20:31:28.640+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"With a combination of additional stress and safer-at-home orders,
        more people are struggling with nightmares," said Jennifer Martin, a professor
        of medicine at the David Geffen School of Medicine at the University of California,
        Los Angeles, and member of the American Academy of Sleep Medicine''s board
        of directors.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ab75a9d-dcbc-4038-a18e-5924e5c0e9f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-06T14:12:52.949+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T20:31:28.641+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If your days are filled with online school for the children, social
        distancing, masks and a daily death toll, isn''t it no wonder adults are having
        nightmares at night?</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd844107-8a96-42f8-89e8-3466d22fbdae'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-06T14:12:52.949+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T20:31:28.643+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Dreams do usually incorporate things that happened during the day,
        leading some researchers to hypothesize that dreams and rapid eye movement
        sleep is essential for memory consolidation and cognitive rejuvenation," said
        Joshua Tal, a sleep and health psychologist based in Manhattan. "Nightmares
        are the mind''s attempts at making sense of these events, by replaying them
        in images during sleep."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b668e20f-288f-4808-aeb2-9434c06ad2b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-06T14:12:52.949+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T20:31:28.644+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nightmares are what the <a href="https://aasm.org/depression-and-insomnia-are-strongest-risk-factors-for-frequent-nightmares/"
        target="_blank">American Academy of Sleep Medicine</a>&nbsp;call "vivid, realistic
        and disturbing dreams typically involving threats to survival or security,
        which often evoke emotions of anxiety, fear or terror."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bbb09c1-58a8-4e91-b361-66f6e1b188ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-06T14:12:52.950+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T20:31:28.644+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If someone has frequent nightmares — more than once or twice weekly
        — that cause distress or impairment at work or among people, he or she might
        have nightmare disorder. Treatments include medications and behavioral therapies.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0e27df1-1e41-4f27-b39a-99d10115104d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-06T14:12:52.950+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T20:31:28.645+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Addressing frequent nightmares is important since they have also
        been <a href="https://clinmedjournals.org/articles/jsdm/journal-of-sleep-disorders-and-management-jsdm-1-006.pdf"
        target="_blank">linked to insomnia</a>, <a href="https://www.sciencedirect.com/science/article/pii/S2590142720300057"
        target="_blank">depression</a>&nbsp;and <a href="https://pubmed.ncbi.nlm.nih.gov/26564386/"
        target="_blank">suicidal behavior</a>. Since nightmares can also cause sleep
        deprivation, they are linked to heart disease and obesity as well.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '180b88e9-0d0f-4e6e-ba75-9d62e87ea0aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-06T14:12:52.950+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T20:31:28.647+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trying out these 10 steps could help you ease your nightmares and
        improve your sleep and quality of life.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b33e1a3e-3c91-4a81-b187-b8d0fddd78d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-06T14:12:52.950+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T20:31:28.648+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>1. Establish a sleep routine</strong></p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cfcafd7-e12d-443b-9ffc-011af4569088'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-06T14:12:52.950+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T20:31:28.648+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nightmares, Martin said, occur during rapid eye movement sleep,
        the phase during which our muscles relax and we dream. Waking up during REM
        sleep enables recollection of the dream and resulting distress.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00d3fde6-9cd8-4a43-b1e0-cb77c8e9f68f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-06T14:12:52.950+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T20:31:28.649+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"One of the most effective ways to treat nightmare problems in adults
        is actually to get them sleeping more soundly (so) they wake up less often,"
        Martin said.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51bf8dfd-c25c-42f8-9333-116e3a0cdc81'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-06T14:12:52.950+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T20:31:28.651+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A healthy sleep routine begets sound sleep. <a href="https://edition.cnn.com/videos/tv/2020/08/03/htips-wellness-coronavirus-covid-19-lack-of-sleep-impairs-immune-system-sproj.cnn"
        target="_blank">Develop one</a>&nbsp;by exercising, setting regular sleep
        and waking times, ensuring your room is dark and cool, avoiding stimulating
        beverages after midafternoon and engaging in relaxing activities.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca7e0e4c-00d8-434a-8a10-d19fe191b6c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-06T14:12:52.950+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T20:31:28.652+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>2. Cut back on alcohol</strong></p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e9dc16b-20c8-45b0-a0c8-e4fe1f959f00'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-06T14:12:52.951+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T20:31:28.652+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Alcoholic beverages can induce restlessness and awakenings throughout
        the night — potentially helping you remember nightmares, Martin said.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc62a74c-ae59-4563-9336-18021be1ec2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-06T14:12:52.951+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T20:31:28.653+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"A lot of people use alcohol as a way to wind down and feel sleepy
        at the end of the day, but it''s really not the right solution," she added.
        Instead, try herbal teas and <a href="https://edition.cnn.com/2020/08/11/health/teas-for-sleep-wellness/index.html"
        target="_blank">other beverages</a>&nbsp;conducive to sleep. If drinking was
        the only part of your relaxation routine, chat with your partner or read instead.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9e0bb8b-de0b-440c-a69d-0e137fa073dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-06T14:12:52.951+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T20:31:28.655+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One drink more than three hours before bedtime is OK, Martin said.
        Just pay attention to whether it causes a post-dinner nap and alertness at
        bedtime, and eliminate that drink if it does.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fec457c8-caa8-4618-a2aa-8cebe2668f12'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-06T14:12:52.951+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T20:31:28.657+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>3. Don''t eat before bed</strong></p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd917b7de-61b4-45fa-8e39-53dfbac3a26e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-06T14:12:52.951+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T20:31:28.657+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Snacking can boost metabolism, which causes your brain to be more
        active and could lead to nightmares, according to the <a href="https://www.sleep.org/causes-nightmares/#:~:text=Eating%20Before%20Bed%3A%20A%20pre,heavy%20meals%20right%20before%20bed."
        target="_blank">National Sleep Foundation</a>.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65c44555-dd12-4cd5-bb13-2a898cbf3581'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-06T14:12:52.951+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T20:31:28.659+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While some people sleep better after eating a light snack, you should
        stop eating <a href="https://www.health.harvard.edu/sleep/8-secrets-to-a-good-nights-sleep#:~:text=Avoid%20eating%20a%20big%20meal%20within%20two%20to%20three%20hours%20of%20bedtime."
        target="_blank">two to three hours</a>&nbsp;before bedtime. If you notice
        that you have nightmares afterward, try avoiding nighttime snacking or heavier
        meals before bed.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '408925f0-fce2-45d3-ae3c-1221e6fe21e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-06T14:12:52.951+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T20:31:28.660+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>4. Review your medications</strong></p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a833896-1484-4082-b280-aeb10ca37951'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-06T14:12:52.951+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T20:31:28.661+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some medications can prompt nightmares by interrupting REM sleep.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be61db4c-b203-466b-9f5f-01f986ae5eaa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-06T14:12:52.951+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T20:31:28.663+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If people can identify that their nightmares either started or
        increased when they had a change in their medication, that''s definitely a
        reason to talk to their doctor" about their medication schedule or alternatives,
        Martin said.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67789be5-9a59-4d58-87ee-debf8967a86a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-06T14:12:52.952+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T20:31:28.664+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Melatonin, while a popular sleep aid, influences our circadian rhythm
        that regulates REM sleep, and can lead to more or fewer nightmares. If you
        want to take melatonin for better sleep, work with a sleep specialist to ensure
        you''re taking it at the right time and not compounding the problem, Martin
        said.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a3baf08-a1fc-4cb3-a992-3057050b6e40'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-06T14:12:52.952+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T20:31:28.665+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>5. Practice stress-relieving activities</strong></p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f9368a3-3304-4605-9eda-5bb9ebe88d49'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-06T14:12:52.952+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T20:31:28.665+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://www.uofmhealth.org/health-library/uz2225#:~:text=Progressive%20muscle%20relaxation%20is%20a,relaxed%2C%20you%20cannot%20feel%20anxious."
        target="_blank">Progressive muscle relaxation</a>&nbsp;— tensing muscle groups
        as you inhale and relaxing them as you exhale — has been effective for reducing
        nightmares.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2969478c-86f1-42ed-afa4-c4a29f7328fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-06T14:12:52.952+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T20:31:28.667+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Nightmares activate the sympathetic nervous system, the ''fight
        or flight system,'' the body''s natural response to imminent danger," said
        Tal via email.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f5bdab7-4129-4905-88c4-c907cdc3e585'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-06T14:12:52.952+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T20:31:28.669+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The body also has an innate relaxation system: the parasympathetic
        nervous system, aka the ''rest and digest'' system." Progressive muscle relaxation
        and other relaxation activities can help activate that system.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '030b1a62-7163-44ca-b324-7f11d8449efc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-06T14:12:52.952+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T20:31:28.671+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>6. Journal your worries</strong></p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '369821e1-8a76-4a16-80c2-65249b134917'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-06T14:12:52.952+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T20:31:28.672+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Write down your worries to get them all out ahead of time, lest
        they rear their disquieting heads at night. Journaling can be helpful for
        alleviating nightmares and stress in general, Tal said.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a900030-754f-408c-a8a4-180225b1c854'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-06T14:12:52.952+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T20:31:28.673+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>7. Don''t watch or read scary content before bed</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7f08d40-97d0-46c8-bdcc-df3a33f28453'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-06T14:12:52.952+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T20:31:28.674+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since our nighttime observations can appear during sleep, "spend
        some energy engaging with things that are more emotionally neutral or even
        positive" before bedtime, Martin suggested.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a77da360-27ad-4f17-b708-e46fbbc0f01f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-06T14:12:52.953+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T20:31:28.676+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the pandemic, our everyday lives are looking pretty scary,
        too. "Reading the news media and then hopping into bed is more likely to trigger
        disturbing and upsetting dreams than looking through pictures from your last
        vacation with your family," she added.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f143e1eb-c219-4baa-bea1-5d5c3d55a361'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-06T14:12:52.953+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T20:31:28.678+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>8. Rewrite the ending</strong></p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb4ee568-252c-4810-a02b-e5764ff39ddc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-06T14:12:52.953+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T20:31:28.678+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Imagery rehearsal therapy is effective "when the chronic nightmares
        are showing similar themes and patterns," Tal said.</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '570d6955-ddca-4811-8732-d2cd2b4c4319'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-06T14:12:52.953+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T20:31:28.680+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since nightmares can be learned behavior for the brain, this <a
        href="https://psychcentral.com/blog/a-brief-guide-to-imagery-rehearsal-therapy-irt-for-nightmare-disorders-for-clinicians-and-patients/"
        target="_blank">practice</a>&nbsp;involves writing down in detail the narrative
        elements of the dream. Then rewrite the dream so that it ends positively.
        Just before falling asleep, set the intention to re-dream by saying aloud,
        "If or when I have the beginnings of the same bad dream, I will be able to
        instead have this much better dream with a positive outcome."</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf2588e5-1624-4216-930f-27a85b8d0f85'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-06T14:12:52.953+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T20:31:28.681+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"By practicing a rewrite during the daytime, you increase your chances
        of having them at night while you''re sleeping instead of your nightmare,"
        Tal said.</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecb7cbd0-f12c-44f1-928a-bf639ef0ca54'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-06T14:12:52.953+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T20:31:28.682+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>9. Use a white noise machine</strong></p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b698216-0394-43f2-8fca-85473dd8cdfc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-06T14:12:52.953+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T20:31:28.683+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Silence is key in a sleep routine, but "for people who either don''t
        like it to be completely quiet or who are awakened by noises they can''t control
        during the night," background noise "is a good strategy," Martin said.</p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2c57184-3cf1-47e0-855f-02c71a6b2abd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-06T14:12:52.953+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T20:31:28.684+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Try a fan or a white noise machine or app for several consecutive
        nights to help your brain adapt, she added.</p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd7e9c8c-b419-4622-bf3e-33bd604f2271'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-06T14:12:52.953+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T20:31:28.685+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>10. Check up on your mental health</strong></p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3af6b912-e90d-463e-b9a8-cb16cc990e6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-06T14:12:52.954+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T20:31:28.686+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If nothing works and you''re still having nightmares, talk with
        a therapist or sleep specialist.</p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f63fe0c0-68db-442f-9c3e-8ef6eb77b389'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-06T14:12:52.954+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T20:31:28.687+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Nightmares might be a sign of a larger issue, such as PTSD or a
        mood disorder," Tal said. "It is possible to treat the nightmares without
        treating the underlying disorder, but it may also be helpful to treat both
        the symptom and the disorder.</p>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6576664d-e7ee-4592-af33-a78e2fc9bb69'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-06T14:12:52.954+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T20:31:28.688+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There has been great progress on psychological treatments for nightmares,
        insomnia, anxiety and mood disorders," Tal added. "Do not be afraid to ask
        for help; psychotherapy works and it is often short term and accessible."</p>'
    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f94226b-f737-49a1-a5a4-3c6004e200dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-06T14:12:52.954+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T20:31:28.689+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2020/09/04/health/how-to-stop-nightmares-in-adults-wellness/index.html"
        target="_blank">10 ways to conquer adult nightmares and get better sleep</a>."</em></p>'
