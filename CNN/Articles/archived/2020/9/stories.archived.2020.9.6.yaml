      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-06T14:38:14.703+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T20:31:25.063+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Labor Secretary Silvestre Bello III told CNN Philippines that the
        government is arranging the transport of the two survivors — both currently
        recovering at a hospital in Japan.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9c73f05-9d69-47bb-9860-fb2fa1c9f3ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-06T14:38:14.703+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T20:31:25.063+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>“Ina</em>-arrange <em>pa ang kanilang pag-uwi. Pero nasa mabuting
        kalagayan na sila</em>,” Bello said in an interview with <em>Newsroom Weekend.</em></p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69584807-725a-4308-bc04-e0e5595f9db9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-06T14:38:14.703+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T20:31:25.064+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We’re still arranging their transport back home. But
        they’re in good condition.]</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff8998e1-8afd-426c-ad3a-df870dedec39'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-06T14:38:14.703+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T20:31:25.065+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Search and rescue operations for the other missing crew of Panamanian-registered
        Gulf Livestock 1 are still on hold due to weather disturbance in the area,
        the Labor Secretary said. The Japanese Coast Guard temporarily <a href="https://www.cnnphilippines.com/news/2020/9/5/typhoon-suspension-rescue-ops-Gulf-Livestock-1.html">halted
        its operations</a> on Saturday in anticipation of a typhoon.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5914d093-4fab-49a4-a4f5-88ef9a8c103e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-06T14:38:14.703+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T20:31:25.066+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bello assured the search will resume once the situation in the area
        clears up.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f45b3277-16e3-4892-b212-3b1f307c02eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-06T14:38:14.704+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T20:31:25.067+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>“Ire-</em>resume <em>‘yan pero sa ngayon hindi pa nila magawa.</em>
        In fact, <em>‘yung mismong</em> rescue team <em>ay nag-</em>evacuate <em>din
        dahil talagang masamang-masama ang panahon doon,</em>” he said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b43a64b6-bc76-4f96-85b5-dbab172b638f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-06T14:38:14.704+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T20:31:25.067+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We will resume this but for now, they can’t continue.
        In fact, the rescue team also evacuated because of the bad weather there.]</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63d51dcf-5424-4c25-9e51-cc365232eca0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-06T14:38:14.704+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T20:31:25.068+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Japanese coast guard has so far rescued two Filipinos in the
        East China Sea where the ship carrying 42 crew members and more than 5,800
        cows went missing last week during the onslaught of Typhoon Maysak.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b1fcc09-c159-4e4d-ae38-1af26d831199'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-06T14:38:14.704+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T20:31:25.069+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippine Consulate in Osaka earlier reported that 39 of the
        crew members were Filipinos. Other nationalities include two New Zealanders,
        one Australian and one Singaporean, according to officials.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9a4c55d-bfa1-4aba-bef5-bfc053504d80'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-06T14:38:14.704+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T20:31:25.070+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Bello said the government is also confirming information
        that one other body recovered from the waters belonged to a Filipino. He said
        the samples of the body have already been sent to concerned authorities for
        DNA examination.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d93c998-ae4a-433f-a243-e0ded79a0a3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-06T14:38:14.704+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T20:31:25.071+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The cargo ship left New Zealand on August 14, CNN reported, citing
        the New Zealand''s Ministry of Foreign Affairs and Trade. The Foreign Affairs
        Department previously confirmed that the vessel made a distress signal early
        Wednesday from Amami Oshima Island in Kagoshima Prefecture before it had gone
        missing.</p>'
  'Jacob-Blake-message':
    'author': 'Madeline Holcombe, CNN'
    'caption': '(FILE PHOTO)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-09-06T14:50:24.626+08:00
    'imagesource': 'jcr:30476261-a904-458f-a161-72bfd0a227de'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '3b86bfe4-befd-48e1-902a-5a2d0e6a8734'
    'lead': 'Wearing a green gown and speaking from his hospital bed, Jacob Blake
      delivered a message to his supporters, warning them that everything can change
      in an instant.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-09-06T14:55:09.464+08:00
    'mgnl:createdBy': 'alyssa'
    'mgnl:lastActivated': 2023-01-25T20:31:23.317+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T20:30:52.380+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Jacob-Blake']
    'template': '1'
    'title': 'From a hospital bed, Jacob Blake says that life can change in an instant'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c5faea4-0b4b-49a4-b21f-9ebbcc6f7a1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-06T14:55:09.464+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T20:31:23.318+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)—&nbsp;</strong>Wearing a green gown and speaking from
        his hospital bed, Jacob Blake delivered a message to his supporters Saturday
        night, warning them that everything can change in an instant.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '442dbced-6a57-415b-999c-b1bb9016a8e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-06T14:55:09.464+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T20:31:23.319+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Your life and not only just your life, your legs -- something that
        you need to move around, to move forward in life -- can be taken like this,
        man," Blake said, snapping his fingers.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb5a6533-689b-4d26-a2ae-4bd5f6812c16'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-06T14:55:09.464+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T20:31:23.319+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His attorney, Ben Crump, <a href="https://twitter.com/AttorneyCrump/status/1302398977938161667">posted
        the video to Twitter</a> Saturday as Blake, 29, recovers from the injuries
        he sustained after being shot seven times by a Kenosha, Wisconsin, police
        officer.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9ec4597-9ecb-4ed8-9729-87ae25f2d086'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-06T14:55:09.464+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T20:31:23.320+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A video clip of the incident shows an officer shooting Blake as
        he tries to enter the driver''s side door of an SUV. His three children --
        3, 5 and 8 -- were in the car at the time.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0a428ed-3449-4426-9bb1-06832c08deb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-06T14:55:09.464+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T20:31:23.321+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The shooting left Blake paralyzed from the waist down.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '321f7872-116a-4bd1-9997-ecacaafdca4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-06T14:55:09.464+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T20:31:23.322+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The incident also reignited protests over police brutality and systemic
        racism that began after the death of George Floyd in police custody in May.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eba64e4d-c353-4d63-9c1e-5f7569c7c3b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-06T14:55:09.464+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T20:31:23.323+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Blake said he has staples in his back and stomach and is in pain
        all day long.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5d5a95e-c673-4b06-9db4-bb7a4fbe880d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-06T14:55:09.465+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T20:31:23.324+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It hurts to breathe. It hurts to sleep. It hurts to move side to
        side. It hurts to eat," he said. "You do not want to have to deal with this."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56a21caf-5841-41d0-be44-b28e4f882820'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-06T14:55:09.465+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T20:31:23.324+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also called on those watching to make a change for the better.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99973dfd-1d8d-4837-8004-b2b518c5bed5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-06T14:55:09.465+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T20:31:23.325+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Please I''m telling you change your lives out there," he said.
        "We can stick together, make some money, make everything easier for our people."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48f5e19b-0972-4eb6-b79e-d56fc581852a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-06T14:55:09.465+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T20:31:23.326+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2020/09/06/us/hospital-jacob-blake-message/index.html">"From
        a hospital bed, Jacob Blake says that life can change in an instant."</a></em></p>'
