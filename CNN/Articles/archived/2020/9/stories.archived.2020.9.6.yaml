  'PH-flattens-COVID-19-curve-UP-OCTA-research':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-09-06T12:34:30.009+08:00
    'imagesource': 'jcr:c0bafded-05fc-4134-ac8c-f4e6eea4fc68'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c0cee1f1-5de4-4976-a777-d93a8ba809c9'
    'lead': 'The Philippines has flattened the curve of COVID-19 cases, a group of
      researchers said, but warned the public against complacency amid the pandemic
      fight.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-09-06T12:38:40.358+08:00
    'mgnl:createdBy': 'alyssa'
    'mgnl:lastActivated': 2023-01-25T20:31:35.284+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T20:30:50.861+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['coronavirus', 'COVID-19', 'flatten-curve', 'flattened-the-curve',
      'flattening-the-curve']
    'template': '1'
    'title': 'PH flattens COVID-19 curve, but public urged not to be ‘overly excited’
      — research group'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a95dd57b-29d0-4c45-8671-47a54c7f22dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-06T12:38:40.359+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T20:31:35.286+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 6)—</strong> The
        Philippines has flattened the curve of COVID-19 cases, a group of researchers
        said, but warned the public against complacency amid the pandemic fight.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72754a76-81f4-4c4d-9b0d-7f643ab98090'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-06T12:38:40.359+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T20:31:35.287+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking to CNN Philippines on Sunday, University of the Philippines
        professor and OCTA Research Team fellow Guido David said the country’s coronavirus
        reproductive rate— a statistic used to measure the rate of virus transmission—
        has decreased to a value less than one.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f9c56db-1516-4186-98a6-69ced1d90d9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-06T12:38:40.359+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T20:31:35.288+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Actually na</em>-flatten <em>na siya</em>,” David said in an
        interview with <em>Newsroom Weekend</em>, noting that the COVID-19 reproductive
        number has lowered to around 0.94 from 0.99 last week. “So <em>nagde-</em>decrease
        <em>pa siya</em> and that is very good news. <em>Ibig sabihin, nasu-</em>sustain
        <em>natin ‘yung</em> flattening of the curve.”</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6c09e37-4de4-49f0-b17d-cf72826c0d48'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-06T12:38:40.359+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T20:31:35.288+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Actually it has already flattened and that is very
        good news. It means we are sustaining the flattening of the curve.]</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0afa92b6-6107-4b03-a8bb-6a2a6e940f38'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-06T12:38:40.359+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T20:31:35.289+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The reproductive number is an epidemiologic metric used to describe
        the “contagiousness” or transmission potential of infectious agents, according
        to the United States’ National Center for Biotechnology Information.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71410c11-ad53-4c6a-8169-e904b43c218b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-06T12:38:40.359+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T20:31:35.290+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This represents the number of people who may be infected by a confirmed
        case. Ideally, this should be one or less, as anything higher means there
        is still significant community transmission, according to medical experts.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '042d8a77-7a96-41e4-8cf3-b93371614f40'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-06T12:38:40.359+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T20:31:35.291+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>David, however, urged Filipinos not to be “overly excited” as he
        warned that the COVID-19 trends are subject to change and can be reversed
        “at any time.”</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18202d00-9b32-4809-9621-7a8b32028107'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-06T12:38:40.359+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T20:31:35.292+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We would like to remind people not to be overly excited <em>dito
        sa</em> flattening of the curve. Yes, we''re seeing it <em>pero</em> (but)
        the trends are not irreversible… <em>Ibig sabihin</em> (meaning), we could
        have another surge,” David said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b74c7ba3-4528-4bd6-91a5-9c3ef2d903ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-06T12:38:40.359+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T20:31:35.293+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The virus is still here, we''re still getting around 3,000 cases
        per day and so we have to sustain ‘yung (the) momentum, to sustain the gain.
        So we have to keep doing the right things and to not falter,” he added.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9639b12-84de-417a-9f0a-73d917b0a166'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-06T12:38:40.360+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T20:31:35.294+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aside from the virus’ reproductive figure, David said the positivity
        rate— one of the main data being studied and monitored by medical experts—
        is likewise going down. From averages of over 4,000 daily cases in mid-August,
        the country in the past few days has been reporting lower average number of
        infections at 3,000, he explained.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcfcbcbb-3464-4ce0-b234-5a3320c4ddf9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-06T12:38:40.360+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T20:31:35.295+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For the healthcare capacity aspect, the professor also noted that
        the COVID-19 bed occupancy rate in Metro Manila has also been decreasing.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a28e9778-b81d-4b9f-9cfe-5965a6ec02b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-06T12:38:40.360+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T20:31:35.296+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Should NCR ease restrictions?</h2>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e85bd54-a3b9-47a0-bb18-7cb92e24cea2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-06T12:38:40.360+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T20:31:35.296+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite the development, David urged the government to carefully
        evaluate any plan of easing restrictions in the capital region, which remains
        under general community quarantine until the end of September.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22d903b1-973b-4638-9408-cf3274575cc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-06T12:38:40.360+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T20:31:35.297+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“If we ever relax to MGCQ (modified general community quarantine),
        we should evaluate this carefully, we should think about it carefully,” he
        stressed.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2f07846-d8f0-4240-a026-55e287cee274'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-06T12:38:40.360+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T20:31:35.297+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Coronavirus infections in the Philippines have spiked to over 230,000,
        with the Health Department listing 2,529 new cases on Saturday.&nbsp;Recoveries
        meanwhile increased to 161,668, while the virus death toll stood at 3,790.</p>'
