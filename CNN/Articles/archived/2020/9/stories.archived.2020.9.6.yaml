      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '112':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd356ca46-34e0-476a-8a61-938ae92dac0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-06T07:33:05.879+08:00
