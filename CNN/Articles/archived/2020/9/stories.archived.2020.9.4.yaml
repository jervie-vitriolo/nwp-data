      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the Department of Justice said it will wrap up its hearings
        on the irregularities in PhilHealth by next week with the deadline of its
        report set on September 14. The National Bureau of Investigation, the Presidential
        Anti-Corruption Commission, Anti-Money Laundering Council and Commission on
        Audit will also try to conclude their probes, Justice Secretary Menardo Guevarra
        said.</p>'
