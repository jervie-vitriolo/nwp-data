      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mariah Carey sent her prayers to the family and friends of Cadena,
        a known fan of the American superstar.</p>'
