      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lawyer Enrique dela Cruz emphasized that based on <a href="https://www.officialgazette.gov.ph/1985/10/05/presidential-decree-no-1986-s-1985/"
        target="_blank">Presidential Decree No. 1986</a> signed by former President
        Ferdinand Marcos in 1985, the MTRCB is only mandated to regulate motion pictures
        and television programs among others.</p>'
