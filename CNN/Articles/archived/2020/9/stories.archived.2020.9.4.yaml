      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“It’s been tough,” Morant told reporters after Memphis drafted him.
        “At a young age, jumping those tires wasn’t fun. I used to be kind of mad.
        But honestly, it all paid off. My dad had the opportunity to play professionally
        and turned it down to stay and raise me.”</p>'
    '12':
