      'mgnl:type': 'text'
      'text': '<p><strong>READ: “Venus in the Blind Spot” by Junji Ito</strong></p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f03e94bb-8a5b-4373-aed7-32b50e492680'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-04T19:17:38.034+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T20:28:55.814+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>My deep dive into Junji Ito’s work both comes from a place of reverence
        and criticality. In search of a more non-Western reading list, Ito’s graphic
        works fit nicely in my preference for materials to devour: quick, terrifying,
        and lingering. Prior to “Venus in the Blind Spot,” the latest Junji Ito collection
        from his American publisher Viz, I finished his longest work to date, “Tomie,”
        collected in a deluxe edition that stretches a ludicrous premise for over
        800 pages.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00d45e25-2c2f-4e26-a93b-9d0f70a13ec7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-04T19:20:58.539+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T20:28:55.815+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Tomie, the eponymous heroine/villain is the epitome of beauty,
        enough to turn men into, first, obsessive freaks and finally, homicidal maniacs,
        who feel the need to chop her into pieces (and they do). She stands as the
        idea of a woman that’s enthralling and repulsive to men. She is both the princess
        and wicked witch. But Tomie doesn’t die. Her ultimate revenge against men
        is a cycle of bloodbath and insanity. “Tomie” is curious in the lens of feminism.
        The work is rife with misogyny, body horror, and pages and pages of violence
        against women. Men get what they deserve but Tomie is portrayed as an evil,
        selfish girl who just wants to seduce&nbsp;and seduce men. A more in-depth
        analysis can be read <a href="https://www.animefeminist.com/feature-demonesses-and-the-men-who-abuse-them-the-real-tragedy-of-junji-itos-tomie/"
        target="_blank">here</a>. I felt like “Tomie,” after reading Ito’s other works,
        is at the peak of Ito''s problematic depiction of women, one that''s noticable&nbsp;in
        several of his stories in “Venus in the Blind Spot.”</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '774ddcf1-7d5d-4d2e-b1e3-3b22af45871f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-04T19:17:38.035+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T20:28:55.816+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The titular story features a similar seductive female, Mariko who,
        like Tomie, inspires mindless obsession from men who adore her beauty. Mariko,
        though innocent and only concerned with her UFO studies, becomes the center
        of a mysterious ‘affliction’ that’s taking over what basicall is her fan club.
        Two other stories center on female-driven&nbsp;madness: an adaptation of Edogawa
        Rampo’s “The Human Chair” (it is what it sounds like) and “How Love Came to
        Professor Kirida,” about the titular gentleman who is irked by a woman who
        has fallen in love with him.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3dccfb04-4d3c-4cb9-8e20-7f223c247016'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-04T19:17:38.035+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T20:28:55.817+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But if you’re buying the book to be scared out of your wits, there
        are plenty of stories to scar you for life. ”The Enigma of the Amigara Fault,”
        one of Ito’s more popular tales, is about the sudden appearance of human-shaped
        carvings in a mountain. “Billions Alone” is a tale fit for the pandemic era
        as a mysterious group terrorizes Japan by brainwashing and kidnapping groups
        of people and then sewing them together. “The Licking Woman” is body horror
        at its finest (or should I say, most disgusting?). Finally, “Keepsake,” is
        a tale of revenge that’s both sick and amusing. — Don Jaucian</p>'
