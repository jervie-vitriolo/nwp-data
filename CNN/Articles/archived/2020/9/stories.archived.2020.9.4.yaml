      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com,<a href="https://edition.cnn.com/2020/09/04/middleeast/beirut-life-rubble-intl-hnk/index.html">
        "Beirut rescuers search site for possible survivor 30 days after explosion"</a></em></p>'
  'quiz-night-at-home-101':
    'author': 'R. Sedricke Lapuz and Rowland Imperial'
    'caption': 'A few tips and tricks from experienced quizzers to make your quarantine
      quiz night a little more fun. Illustration by JL JAVIER'
    'categories': ['767a923f-14a8-4e1c-8399-65cbe6e7fff1']
    'created': 2020-09-04T14:59:47.786+08:00
    'imagesource': 'jcr:faf07553-c388-4880-918f-d4a2d38c29bd'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'fd5ae1ea-569d-42a4-8f0a-74787e3f8824'
    'lead': 'A few tips and tricks from experienced quizzers to make your quarantine
      quiz night a little more fun. '
    'mgnl:activationStatus': true
    'mgnl:created': 2020-09-04T15:02:38.956+08:00
    'mgnl:createdBy': 'don'
    'mgnl:lastActivated': 2023-01-25T20:29:16.943+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T20:28:01.883+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'How to host your own quiz night at home'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c022975e-a8ce-4e2a-b682-b1cb4e48c13c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-04T15:02:38.956+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T20:29:16.947+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines Life) —</strong> One of the
        things these endless lockdowns took away that we sorely miss is being able
        to kick back and relax after a long day of work… by gathering up seemingly
        useless information collecting dust in our heads and weaponizing them to achieve
        landslide victory during a weekly pub quiz.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a8563f6-50ca-4b9f-b3a9-6875ea57d4d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-04T15:02:38.956+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T20:29:16.948+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It’s just not the same when you’re watching "Jeopardy" episodes
        on Netflix and bellowing your answers to an unresponsive television. So we
        did not let quarantine stop us: we got a taste of competition with actual
        human beings by moving our weekly trivia bouts over the world wide web.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f39095b-21c8-4d05-8138-4476c9f88f21'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-04T15:02:38.957+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T20:29:16.949+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Here are useful tips on how to successfully host an online quiz
        night with your buddies — and trivia nemeses.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aad04713-e55e-46e7-93d5-8ff0a1a678aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-04T15:02:38.957+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T20:29:16.949+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Know your quizzers</strong></p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2234380b-d978-4efd-b2b2-545684fe0ee6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-04T15:02:38.957+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T20:29:16.950+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Are you hosting for a small group of friends? Or do you want your
        friends to invite their friends and form teams? Knowing your participants
        will help you determine what kinds of questions you’ll set up, how much time
        you’ll need to prepare, and what online platform you’ll use.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fa6ee2a-be60-4bf6-b884-7a54989d3743'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-04T15:02:38.957+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T20:29:16.951+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Choose the best platform for you</strong></p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97a7061b-ae07-461c-b2e0-1348fc0c035c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-04T15:02:38.957+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T20:29:16.952+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are many free platforms out there, such as Facebook Live and
        Google Hangouts, Skype, MS Teams, and the ubiquitous winner of 2020: Zoom.
        Facebook Live provides a free, wide-ranging platform, but has the downside
        of not being able to instantly communicate with your quizzers. If you want
        a more interactive quiz, try Zoom and other similar apps, which not only allow
        for direct contact, but also let you assign your quizzers into breakout rooms.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9c729fe-b327-4d7e-95a1-2a464027c697'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-04T15:02:38.957+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T20:29:16.953+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Based on our experience, Zoom quizzes replicate the atmosphere of
        being in a quiz night more closely (including being annoyed by the competing
        teams). Free Zoom calls, however, are limited to 40 minutes at most, so if
        you wish to host longer quizzes, you’ll need to pay for a premium account
        (or find a friend who has one).</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2241b45a-d391-4740-b930-bea627478123'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-04T15:02:38.957+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T20:29:16.954+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Send out invites</strong></p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa2d6ce0-5290-4828-9d6e-2416d0d2f9ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-04T15:02:38.957+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T20:29:16.955+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Publicize the event in advance so you’ll have an idea who and how
        many are joining. Ensure you have a proper registration system too, attached
        with your invites. WikiQuiz.org provides a simple platform to both register
        and be used as answer sheets during quiz night itself. Alternatively, you
        can create your own Google Form document to sign up teams.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5b430fa-98f7-4bd9-9fa8-2cd4ce6b2b91'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-04T15:02:38.957+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T20:29:16.956+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Come up with diverse categories. Perhaps the most challenging –
        and fun – part of hosting an online pub quiz is setting the questions. This
        is where your creativity and ingenuity will be put to the test. It’s always
        a good idea to first think in categories, then later build your repertoire
        of questions following these.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af114518-944c-42ff-a87c-05a29eed8ce1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-04T15:02:38.957+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T20:29:16.956+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When you devise the categories, a good rule of thumb is to set a
        general knowledge round, a music, art or literature round, a pop culture,
        TV or film round, and a picture round. The diversity ensures that all your
        quizzers can potentially contribute answers to their teams.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f472db9b-0d7a-4c84-b28c-8b1f4d062b73'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-04T15:02:38.957+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T20:29:16.957+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>And get creative with them</strong></p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cff44b9d-f459-4029-9e95-f7b2038e4d2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-04T15:02:38.957+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T20:29:16.958+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>You might ask, “How do I develop categories?” There is no one-size-fits-all
        technique to this, but it might be good to start by making category titles
        using puns.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd26e97c-47b6-40d9-b8ae-725e18b1bcae'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-04T15:02:38.957+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T20:29:16.959+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For example, instead of titling your food and drink round as “Food
        &amp; Drink”, why not make it more interesting by calling it “Gastronomical
        Proportions”? This way, you can tailor the round in a way that it’s broad
        enough (it’s obviously about food and drink), but also quite niche (an entire
        round about food and drink items in superlative terms, e.g., “What’s the world’s
        spiciest chili variety?”, or “What’s the most widely produced food crop globally?”).</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68ffade9-a738-4a3a-98e4-9c9113c0ab46'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-04T15:02:38.957+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T20:29:16.961+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Mix up your questions</strong></p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a939ec67-fe73-42e6-af08-715e5a7618d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-04T15:02:38.957+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T20:29:16.961+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As for the questions, it’s good to have a mix of easy, slightly
        challenging, and extra difficult items. Quizzers generally appreciate it if
        they are able to confidently answer most of the queries, but also if they
        face ones that would keep them on their toes. Nothing’s more satisfying in
        a quiz when you can provide the correct answer to an otherwise obscure question.
        Prepare some tiebreaker questions, too, just in case.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '178f61f6-b651-4bc6-822d-0b3c0a51f022'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-04T15:02:38.958+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T20:29:16.963+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Devise unsearchable questions</strong></p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1052b1d-6b1a-41c0-b505-3d2378b3bb7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-04T15:02:38.958+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T20:29:16.964+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Given that this is all online, it’s imperative to try and make your
        questions unsearchable as much as possible. It’s standard quiz etiquette to
        not google the answers, but it is not possible to police potential violators
        via Zoom. With creativity, you can mitigate potential cheating by devising,
        say, picture questions instead of traditional “what-is” questions. For example,
        instead of asking “How long was the reign of Louis XIV as King of France?”,
        you can give your quizzers three labelled images of French monarchs and ask
        which among them reigned the longest. (But it’s totally okay to shame quiz
        cheaters, too.)</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93eb1cbb-6822-4632-8f56-15dfdaa3048e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-04T15:02:38.958+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T20:29:16.965+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Be the host with the most</strong></p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26cf143d-c233-414b-bb8c-dc15c18e053d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-04T15:02:38.958+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T20:29:16.966+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When everything is set, get ready to host. Make sure your slides
        are engaging and well-animated. If you have an audio or video round, test
        first if they’re audible on the other end by fixing your computer’s audio
        settings. Remember that your phone’s countdown timer app is that friend which
        will remind you to make the quiz fast-paced and thus more exciting.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5250c4d-0f6c-4099-86fa-e6c9af0519af'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-04T15:02:38.958+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T20:29:16.967+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Before starting the quiz, it’s a good icebreaker to check quickly
        on how everybody’s doing. Speak clearly. Smile. If there are multiple possible
        answers to a question, or if you devised some special rules for a particular
        category, convey these very clearly to avoid discrepancies or even conflict.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69e9f5a5-d8f8-4f5d-a726-55ec7b9c908d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-04T15:02:38.958+08:00
