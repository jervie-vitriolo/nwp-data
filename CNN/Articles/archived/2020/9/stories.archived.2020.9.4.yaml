    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Typhoon enters PAGASA’s monitoring area, but unlikely to make landfall'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35a8c78d-9375-4adf-9ae7-5cdc7e96369d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-04T11:20:15.892+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T20:29:28.473+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 4)</strong> —&nbsp;Typhoon
        enters PAGASA’s monitoring area, but no landfall seen</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e96d2548-0c83-45cc-9744-30d5ebf11b68'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-04T12:35:58.242+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T20:29:28.474+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines, September 4) — A typhoon whose international
        name is Haishen entered the state weather bureau PAGASA’s monitoring area
        Friday, but it is not seen to make landfall.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ff10bcc-a948-469c-a8dd-9f989be0ed3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-04T12:35:58.242+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T20:29:28.475+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The typhoon — the 11th tropical cyclone in the country this year
        — was given the local name “<a href="https://twitter.com/dost_pagasa/status/1301692107027968001"
        target="_blank">Kristine</a>.”</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1373585-f514-4c9d-9451-9c7c5088c9de'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-04T12:35:58.243+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T20:29:28.476+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The agency said in its 11 a.m. bulletin that Kristine is "unlikely
        to directly affect the weather condition in the country." The bureau added
        it will remain far from Philippine landmass.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f39bdd2-dca8-4078-9e9d-b23bca2ff052'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-04T12:35:58.243+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T20:29:28.477+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, it may bring rough to very rough seas over the northern
        and eastern seaboards of northern Luzon Friday night or Saturday morning,
        making sea travel in those areas risky, <a href="http://bagong.pagasa.dost.gov.ph/tropical-cyclone/severe-weather-bulletin/2"
        target="_blank">PAGASA warned.</a></p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c84397f3-48bf-4866-b907-e9ed109ea1ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-04T12:35:58.243+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T20:29:28.477+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kristine may exit PAGASA''s monitoring area by Saturday evening
        or early Sunday. After its exit, the typhoon is expected to head towards southern
        Japan and the Korean peninsula.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3afe844e-c8a1-4d1a-aacd-77d363b31336'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-04T12:35:58.243+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T20:29:28.478+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At 10:00 AM today, the center of Kristine was 1,340 kilometers east
        of extreme northern Luzon, PAGASA said.</p>'
  'Ted-Te-intrigued-GCTA-Pemberton-release':
    'caption': '(FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9', '1033ef4e-3828-4911-abeb-0c44153b925b']
    'created': 2020-09-04T10:57:47.545+08:00
