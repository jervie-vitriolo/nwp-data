    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '110ffef9-b39a-443d-a7e2-8fc96c212acb'
    'lead': 'Nanette Medved-Po and her group called Plastic Credit Exchange dangles
      an alternative for struggling Filipinos to earn extra money during the COVID-19
      crisis. All one has to do is collect plastic waste. '
    'mgnl:activationStatus': true
    'mgnl:created': 2020-09-04T14:10:47.506+08:00
    'mgnl:createdBy': 'mel'
    'mgnl:lastActivated': 2023-01-25T20:29:23.719+08:00
