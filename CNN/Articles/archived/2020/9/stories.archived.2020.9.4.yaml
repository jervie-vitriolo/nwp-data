    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '691c9fe4-2095-4e6c-878d-d1e80a60b00a'
    'lead': 'Telecommunications giant Smart Communications said it has finally expanded
      its LTE network to include Pag-asa Island in the West Philippine Sea.  '
    'mgnl:activationStatus': true
    'mgnl:created': 2020-09-04T20:48:07.559+08:00
    'mgnl:createdBy': 'eimor'
    'mgnl:lastActivated': 2023-01-25T20:28:49.769+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T20:28:07.350+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Pag-asa Island now has LTE, Smart says  '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67ca9483-262c-4749-bc98-59461fe56c1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-04T20:48:07.560+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T20:28:49.773+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 4)</strong> — Telecommunications
        giant Smart Communications said it has finally expanded its LTE network to
        include Pag-asa Island in the West Philippine Sea.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc65b37b-2dfd-489e-8535-e4ecccfea5b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-04T20:48:07.560+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T20:28:49.774+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is a positive development from the June incident wherein visiting
        government officials and news teams <a href="https://www.cnnphilippines.com/news/2020/6/9/Welcome-to-China-text-message-Pagasa-Island.html">received
        text messages welcoming them to China and Vietnam</a> upon arriving on the
        island.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13179cd2-d913-41ad-ad0e-ad9ca1e4e5a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-04T20:48:07.560+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T20:28:49.775+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Philippine-occupied Pag-asa Island, internationally known as Thitu,
        is the seat of the municipal government of Kalayaan under Palawan province,
        but it is also being claimed by China, Taiwan, and Vietnam.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a1a88af-7c0d-4a97-b8b7-89210757bed5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-04T20:48:07.561+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T20:28:49.776+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Despite challenges due to the island''s location in the West Philippine
        Sea, Smart has recently activated its 4G/LTE services on Pag-asa Island,”
        Smart Communications announced in a Facebook post.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b59fff9-86fa-45ec-9448-0d57418d1fa3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-04T20:48:07.561+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T20:28:49.777+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In telecommunications, LTE or Long-Term Evolution is a standard
        for wireless broadband communication for mobile devices and data terminals.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a19118e-63d5-43f8-aa2f-fe3684b99d51'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-04T20:48:07.561+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T20:28:49.778+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Residents can now use mobile data to access chat apps and watch
        videos online, Smart said. It committed to continue the rollout of its LTE
        services which now serve 95 percent of the population.</p>'
    '35':
      'contentWidth': '100%'
      'embedCode': '<iframe src="https://web.facebook.com/plugins/post.php?href=https%3A%2F%2Fweb.facebook.com%2FSmartCommunities%2Fposts%2F2641853072810008&width=500"
        width="500" height="764" style="border:none;overflow:hidden" scrolling="no"
        frameborder="0" allowTransparency="true" allow="encrypted-media"></iframe>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3bafdb8-358f-4acb-b7e8-7edc9b87dcc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-04T20:48:07.562+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T20:28:49.779+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e7dd906-1ab1-453b-bc8d-e0c366e54a8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-04T20:48:07.561+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T20:28:49.780+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In June, Smart said its cell site on Pag-asa Island was down, that’s
        why visitors would receive text messages prompting them to subscribe to a
        roaming data plan.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3961c8e7-504c-4328-82b3-b316e17222bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-04T20:48:07.561+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T20:28:49.781+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But even if the cell site was operational, some users could still
        get the welcome messages from Chinese and Vietnamese telecommunications companies
        as their signals still reach the island, Smart explained.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e3618ff-4273-405b-8dc0-3a96cb0dacc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-04T20:48:07.562+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T20:28:49.782+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippines recently completed a beaching ramp on Pag-asa Island,
        which would make it easier to bring in the equipment and supplies needed to
        repair the airstrip.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a81d53d3-7ebb-49ab-9e8a-e0cb02d029a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-04T20:48:07.562+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T20:28:49.783+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China <a href="https://cnnphilippines.com/news/2019/2/8/Lorenzana-China-Pag-asa-Island-South-China-Sea.html">tried
        to stop the construction</a>, Defense Secretary Delfin Lorenzana said, while
        photos showed it deployed a number of ships near the island. The Philippines
        earlier fired off diplomatic protests against the swarming of Chinese vessels
        around Pag-asa.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe3b0577-81bc-47ef-91c9-4c14792516fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-04T20:48:07.562+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T20:28:49.784+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippines and China maintain close ties, saying they have
        "agreed to disagree" on the arbitral ruling.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb228331-2fe7-460a-8d2b-bbb9efbe178c'
