  'megalodon-shark-human-fin':
    'author': 'Sara Spary, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-09-04T07:37:16.569+08:00
    'imagesource': 'jcr:a688f812-7dea-42eb-bff1-76e8ce6d0aac'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a5960176-1317-472e-a014-8879e7717f29'
    'lead': 'The true size of a gigantic prehistoric megalodon shark that ruled the
      oceans millions of years ago has been revealed for the first time -- and it
      had teeth as big as hands, and a fin as tall as a human adult.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-09-04T07:40:14.069+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-25T20:29:34.869+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T20:27:58.040+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Vast size of prehistoric megalodon shark, which had a fin as long as
      a human, revealed for the first time'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb25bdb4-1be1-4189-90d3-bdfb463b72ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-04T07:40:14.069+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T20:29:34.872+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> &nbsp;The true size of a gigantic prehistoric
        megalodon shark that ruled the oceans millions of years ago has been revealed
        for the first time -- and it had teeth as big as hands, and a fin as tall
        as a human adult.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '885e8b72-35e0-4421-b8ed-8f73f89aed6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-04T07:40:14.069+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T20:29:34.873+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Researchers at the University of Bristol, in southwestern England,
        and at the Swansea University, in south Wales, used mathematical calculations
        to work out the size of the megalodon shark from rare fossil remains of its
        teeth.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0c51f95-c333-4a59-88cb-cfb83bae5c0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-04T07:40:14.069+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T20:29:34.873+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The findings were published Thursday in the journal Scientific Reports.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e299196b-bcaa-474e-933f-3138dc39a1b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-04T07:40:14.069+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T20:29:34.874+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Researchers told CNN that the giant shark species would have grown
        up to 18 meters (59 feet) in length and weighed about 48 tons, which is larger
        than any other shark known to have existed and more than twice the size of
        a great white shark.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea92b556-d0e7-4b7f-bbb6-350102285225'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-04T07:40:14.069+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T20:29:34.875+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With teeth as big as human hands, it would have had a bite force
        of more than 10 tons, dwarfing that of a great white shark''s bite force of
        two tons, researchers said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94fa1f68-e19f-4d5a-997a-29f7dc3e021d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-04T07:40:14.069+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T20:29:34.876+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Its tail would have been as long as 3.85 meters (12.6 feet) and
        its fin would have stood at 1.62 meters in length (5.3 feet) -- the height
        of a human adult.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '662b11c7-93ce-4118-b92d-c7a7b12f4855'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-04T07:40:14.070+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T20:29:34.876+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The team was able to estimate its size by comparing its teeth with
        that of modern shark species, which, they said, grow into adults in proportion
        unlike humans who are born with shorter limbs and a larger head.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49a6d116-aac0-4ad2-9529-717ffedfe5f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-04T07:40:14.070+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T20:29:34.877+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This means they can estimate the shark''s growth curve, based on
        that of modern species.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f4c5e80-f509-4977-a0ff-85ef9a5ad5a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-04T07:40:14.070+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T20:29:34.878+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jack Cooper, who has just completed the MSc in Palaeobiology at
        the University of Bristol''s School of Earth Sciences and led the study, told
        CNN the shark -- which lived from 23 million to about three million years
        ago -- would have fed on small whales and pinnipeds -- which are marine mammals
        that today include seals, walrus and sea lions.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3777b87a-5ec9-4cb9-ac95-30f0ebd5464e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-04T07:40:14.070+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T20:29:34.879+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There have been some fossils found with large serrated bite marks
        on them that would incriminate megalodon as the attacker," Cooper told CNN.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd97b3f3-f30c-492e-b3ce-187e50a54b1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-04T07:40:14.070+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T20:29:34.879+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I have always been mad about sharks. As an undergraduate, I have
        worked and dived with Great Whites in South Africa -- protected by a steel
        cage of course," he added in a statement. "It''s that sense of danger, but
        also that sharks are such beautiful and well adapted animals, that makes them
        so attractive to study.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a1af13c-1267-4b6a-bc61-eb4abd6a967c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-04T07:40:14.070+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T20:29:34.880+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Megalodon was actually the very animal that inspired me to pursue
        palaeontology in the first place at just six years old, so I was over the
        moon to get a chance to study it."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfa6e4bf-e99c-40dd-9864-972c57775da2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-04T07:40:14.070+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T20:29:34.880+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com <em><a data-cke-saved-href="https://edition.cnn.com/2020/09/03/world/megalodon-shark-scli-intl-gbr-scn/index.html"
        href="https://edition.cnn.com/2020/09/03/world/megalodon-shark-scli-intl-gbr-scn/index.html"
        target="_blank">Vast size of prehistoric megalodon shark, which had a fin
        as long as a human, revealed for the first time</a></em></p>'
