      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The film, from director Matt Reeves, had been filming for several
        weeks when coronavirus shuttered television and film productions in March.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab6829be-5453-45cd-b96a-878fa0cfc831'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-04T07:22:01.127+08:00
