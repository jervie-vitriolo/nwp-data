  'Hong-Kong-activism-classroom':
    'author': 'James Griffiths, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-09-04T08:46:38.467+08:00
    'imagesource': 'jcr:32890bc4-7f56-4662-a0da-256ef813b655'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '5f04192b-f003-46c5-a627-9d8961fd6c21'
    'lead': 'ANALYSIS: Hong Kong has some of the best universities in Asia. But in
      a growing climate of fear and self-censorship, it is now unclear what can legally
      be said and taught in a classroom -- and whether student activism, both on campus
      and off, may become a thing of the past.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-09-04T08:52:32.523+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-25T20:29:33.056+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T20:27:58.584+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'As Hong Kong''s academic year begins, it''s unclear what can legally
      be said in a classroom — and whether student activism is a thing of the past'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a99edcc2-1b36-4e9e-a2bc-86f5c3cf9a42'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-04T08:52:32.523+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T20:29:33.078+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;In the heart of the leafy, mountain-top
        campus of the Chinese University of Hong Kong stands a replica of a giant
        statue erected by protesting students in Beijing''s Tiananmen Square in 1989,
        before a bloody crackdown by Chinese troops.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b20f994-178b-471d-909b-d3ac1e7b3c49'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-04T08:52:32.523+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T20:29:33.079+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A monument to freedom, the "Goddess of Democracy" has long been
        a symbol of Hong Kong''s pro-democracy movement, and a testament to the freedoms
        the semi-autonomous city has enjoyed compared to the rest of China.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '237934db-ad4f-4997-b6a1-1029442a4788'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-04T08:52:32.524+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T20:29:33.081+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During anti-government, pro-democracy protests last year, when CUHK
        itself became a key battleground between demonstrators and police, the statue
        was topped with a yellow helmet similar to those worn by protesters, and bedecked
        with a placard reading "Hong Kongers, resist."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd108f9ac-4718-4623-8b72-22981ce5901a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-04T08:52:32.524+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T20:29:33.082+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was largely students, both university and high school, who led
        those protests, clashing with police in increasingly violent confrontations,
        occupying campuses, and getting arrested in large numbers.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a658a2e9-2abe-4d1b-842b-679db8204173'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-04T08:52:32.524+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T20:29:33.083+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They had been expected to protest again this year. But with coronavirus
        halting the opportunity for public assembly, Beijing imposed a new national
        security law on the city in June, before the unrest could resume. The law,
        which bypassed Hong Kong''s semi-democratic legislature, bans subversion,
        secession and collusion with foreign forces, with severe prison terms for
        anyone found in contravention.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '696702ab-fb18-41a0-a1b1-3d42a7c0b88a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-04T08:52:32.524+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T20:29:33.084+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>From when the legislation was first mooted, the government has always
        insisted it will only target a handful of individuals and not have a widespread
        impact on Hong Kong''s political freedoms.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2d87e34-23d8-48b8-813e-ac4a24409b9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-04T08:52:32.524+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T20:29:33.085+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, since it came into force on June 30, some 24 arrests have
        been made, including four student activists over social media posts. It has
        been used to bar multiple candidates from standing for election, political
        parties have disbanded and once ubiquitous protest signs were pulled down
        across the city. Books deemed to be in contravention of the law have also
        been removed from stores and libraries.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e51c56a5-9a2d-444e-b668-3a77017eb290'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-04T08:52:32.524+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T20:29:33.085+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hong Kong has some of the best universities in Asia. But in a growing
        climate of fear and self censorship, it is now unclear what can legally be
        said and taught in a classroom -- and whether student activism, both on campus
        and off, may become a thing of the past.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '026c8442-5f30-4b39-8321-22f2f2d5b7af'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-04T08:52:32.524+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T20:29:33.086+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Academic freedom</h2>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6f8d04d-6225-4728-b3d9-48d5846655cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-04T08:52:32.524+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T20:29:33.087+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As university lecturers in the social sciences across Hong Kong
        prepared for the fall term, writing lesson plans, sending out book lists,
        and testing Zoom setups, they also engaged in a furtive attempt to understand
        if their teaching might be deemed illegal.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f7b538a-a28e-4977-9503-6d8a63195358'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-04T08:52:32.524+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T20:29:33.092+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since it was proposed by Beijing, observers have warned that the
        vague language and sweeping nature of the security law gives the authorities
        broad scope to crack down on a variety of behaviors, while offering little
        guidance to those affected on how to stay the right side of it.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c391cc1-562e-4d99-b08c-638ee1d5ff4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-04T08:52:32.524+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T20:29:33.093+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Schools have already been ordered by the government to remove books
        that contain content "which is outdated or involves the four crimes under
        the law," and works by several prominent pro-democracy activists, including
        former student activist Joshua Wong, have been removed from public libraries.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15e449bb-1cb0-4746-9bba-a43bc173acf2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-04T08:52:32.524+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T20:29:33.094+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One lecturer at CUHK described how faculty members pressed university
        administrators in emails, encrypted messages and in hastily convened staff
        meetings for reassurances or guidance, with little success.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8434d984-b2f8-4174-ab12-659340d3d828'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-04T08:52:32.524+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T20:29:33.097+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The general consensus is we know too little and the wording of
        the legislation is too vague for us to prepare for it," said the lecturer,
        who spoke anonymously as they had not received permission from the school
        to do so. "So, it is essentially up to individuals to decide whether they
        want to be brave and ignore the whole thing, or self-censor."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a06e2fbe-38ef-4bee-a398-5be9a0517048'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-04T08:52:32.524+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T20:29:33.098+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This creates a nerve-wracking situation for staff, who are unsure
        not only what might get them in trouble, but also whether the university will
        stand by them in future. In June, Hong Kong University (HKU) fired Benny Tai,
        a respected law professor who was instrumental in organizing what became the
        2014 Umbrella Movement pro-democracy protests.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a60cf15-0203-4e00-9bf8-83a401545cad'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-04T08:52:32.524+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T20:29:33.099+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tai''s sacking was a "clear breach of procedure, since a committee
        overwhelmingly made up of political appointees reversed a recommendation made
        by an academic body (the University Senate) not to terminate Tai''s appointment,"
        said Sebastian Veg, a China specialist at the School of Advanced Studies in
        Social Sciences in Paris, who was previously based in Hong Kong for several
        years.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de70d54b-2173-4519-bfc3-64b8aa31eb64'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-04T08:52:32.525+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T20:29:33.099+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There is a new red line for academics who are also active in local
        politics or social movements," he added. "But it''s too early to say whether
        that red line will further expand into teaching and research itself."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f476720-59fa-4e29-9ff4-abb0802c54e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-04T08:52:32.525+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T20:29:33.100+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Beijing-appointed chief executive of Hong Kong, Carrie Lam,
        oversees all public universities in the city, and most institutions have strong
        links with China, relying on the mainland for students and funding. CUHK,
        for example, operates the Shenzhen Research Institute, across the border in
        China, and Chinese students make up the largest non-local cohort in the school''s
        20,000-strong student body.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6418ca4-fd41-4026-ae5e-7f47c07216bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-04T08:52:32.525+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T20:29:33.101+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CUHK did not respond to a request for comment about the law or any
        action taken because of it. The government has denied that the law threatens
        academic freedom.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e94c51d5-3ab0-48e8-89d2-a0bbd67a9d39'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-04T08:52:32.525+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T20:29:33.101+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2017, mainland Chinese students clashed with some local students
        over a series of pro-Hong Kong independence posters erected on the CUHK campus,
        which were eventually removed by the school. Following the incident, the heads
        of 10 universities in Hong Kong published a joint statement condemning "abuses"
        of free speech and calling Hong Kong independence "unconstitutional."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c09fa948-e84c-46c8-b5b2-5ec08213712e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-04T08:52:32.525+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T20:29:33.102+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Independent thought</h2>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4742ede6-c7d1-46c1-a261-0a8569fcab7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-04T08:52:32.525+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T20:29:33.103+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Long before it was officially criminalized by the new security law,
        independence advocacy has been a contentious issue on campuses.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13989739-da7a-4d14-88ae-ab390a18562e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-04T08:52:32.525+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T20:29:33.106+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2015, then Hong Kong chief executive CY Leung used his annual
        address to attack a student magazine, Undergrad, for writing about independence,
        bringing the topic, then still fairly marginal, to wider public attention.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53dfeb98-3198-4ff8-b230-e0773b18d875'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-04T08:52:32.525+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T20:29:33.106+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The CUHK lecturer said there was concern about the effect of the
        security law on the school''s journalism department. Many student reporters
        covered the protests last year -- how to even report on separatism or other
        newly illegal activities in the wake of the new law is something that far
        more experienced journalists are still trying to work out.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b3efb58-25f1-406e-8903-7a43c3342042'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-04T08:52:32.525+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T20:29:33.108+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It is unclear, for example, where the line is between reporting
        on the independence movement and "promoting" it, either by giving activists
        airtime or even by simply quoting separatist slogans. Discussing such subjects
        in lessons could also be risky. In a statement on books that could potentially
        contravene the security law, the Education Bureau said that teaching materials
        discussing the new crimes should not be used "unless they are being used to
        positively teach pupils about their national security awareness or sense of
        safeguarding national security."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29821f14-f5a2-4a9b-aafa-440a58e57198'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-04T08:52:32.525+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T20:29:33.111+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Keith Richburg, director of Hong Kong University''s Journalism and
        Media Studies Center (JMSC), said in a note to students last month that "the
        specifics of the new law are vague, and that vagueness is deliberate."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe692a16-fc68-4786-b9e7-5f7904939f0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-04T08:52:32.525+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T20:29:33.111+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"By not spelling out precisely what actions or words count as secession
        or subversion -- by not clearly delineating Beijing''s ''red lines'' -- it
        gives the authorities the power and leeway to apply the law as they see fit,
        while forcing everyone into a defensive mode of timidity and self-censorship
        to avoid possible transgressions.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1eb80b4-d0ed-471d-a3cf-b5ba85238cba'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-04T08:52:32.525+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T20:29:33.112+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That includes journalists, academics and others in the public space,"
        Richburg wrote, adding that "we do not intend to do anything differently at
        JMSC, as we adhere to our mission of training the next generation of reporters
        and imbuing them with journalism''s international best practices."</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2dbcb36c-f14f-44c2-a87f-d53b4f113da9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-04T08:52:32.525+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T20:29:33.113+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Student politics</h2>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd32f32d7-1366-41fe-96f2-186b10bd8082'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-04T08:52:32.525+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T20:29:33.114+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The oldest tertiary education institution in the city, HKU is one
        of the top-ranked schools in Asia according to the Times Higher Education
        World University Rankings and international students make up over 40% of enrollments.
        The top two schools in Asia, however, are both in China, suggesting that academic
        freedom may not ultimately shape what counts toward such rankings.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '374308c9-8266-4eb4-82fc-25ada46e050f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-04T08:52:32.525+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T20:29:33.115+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But it could drastically alter the nature of the institution.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1351a62-b24f-4dde-a917-4531273df360'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-04T08:52:32.526+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T20:29:33.116+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sun Yat-sen, the politician and philosopher considered the father
        of modern China, called the school his "intellectual birthplace," and HKU
        has a strong tradition of turning out independent thinkers and activists.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74fa2240-fffb-449a-9a10-dcbc9e7f7663'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-04T08:52:32.526+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T20:29:33.118+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Responding to a request for comment about the new security law,
        an HKU spokeswoman said that "we will continue to uphold academic freedom
        and the freedom of thought and speech," and linked to the school''s policy
        on academic freedom.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b1c39c1-1d3c-472a-af34-3247cd300415'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-04T08:52:32.526+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T20:29:33.119+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some HKU students are less than reassured.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5470535b-e3be-4eda-9fb3-b21cadf2d3a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-04T08:52:32.526+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T20:29:33.120+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tracy Cheng, vice president of the Hong Kong University Students''
        Union (HKUSU), said that many people were alarmed by the firing of Tai and
        angered that during anti-government unrest last year HKU vice chancellor Xiang
        Zhang appeared to downplay allegations of police brutality and focus instead
        on violence by protesters.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd05b6237-3be8-4312-862a-8604f5c5f7f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-04T08:52:32.526+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T20:29:33.120+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This upset and disappointed a lot of students, as we thought that
        HKU would stand alongside students," she said. "The union and other associations
        has organized forums to express our concerns over academic freedom and freedom
        of speech to the university. We will look closely when the academic year starts,
        to see if there is any censorship in classrooms, especially for socio-political
        courses."</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f264c8cb-75ec-410c-b02d-99b9ec03fbf1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-04T08:52:32.526+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T20:29:33.121+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>HKUSU was one of the founding members of the Hong Kong Federation
        of Students (HKFS), an umbrella organization which included unions from the
        city''s largest universities. In 2014, HKFS was one of the main groups leading
        the Umbrella protests, and members even debated city officials on live television.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae26681a-ebf7-435a-ab4d-08b7494e5217'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-04T08:52:32.526+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T20:29:33.121+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The involvement of students (in the protests) was important," said
        Lester Shum, onetime deputy secretary-general of HKFS and now an elected lawmaker.
        "At that time, not so many people were getting involved in politics, but when
        the students came out and said we are fighting for our freedom and our future,
        many people felt touched and were inspired to join."</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1444e9e0-b5bd-42b1-a468-e0fe4f1332fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-04T08:52:32.526+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T20:29:33.122+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Shum said that while last year''s protests were not as dependent
        on student groups for their organization as the 2014 Umbrella Movement, for
        example, they were still largely led by young people.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bc99cda-282d-4ad1-9ed3-6b3ca3af3e3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-04T08:52:32.526+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T20:29:33.123+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This generated (great attention) on both the local and international
        level because when some protesters are so young, maybe 15 to 18, and go to
        the front lines to face the threat of tear gas and rubber bullets, that is
        an important moral force," he said.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7de518c-24d0-4d52-83e0-bb7b39247b23'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-04T08:52:32.526+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T20:29:33.123+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Coronavirus concerns</h2>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed7fde18-9d1a-4e22-9c9d-765fffd50bb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-04T08:52:32.526+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T20:29:33.124+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The uncertainty created by the new law, across a host of fields
        and industries, has been described as a "feature not a bug" by some critics,
        who argue that by not clearly demarcating red lines, the government encourages
        greater self-censorship in academia, media and politics.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2329d20d-85a3-4de8-acdf-331f6bbaf105'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-04T08:52:32.526+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T20:29:33.125+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The extraterritorial nature of the security law, which purports
        to apply to anyone in the world, regardless of whether alleged offenses are
        committed in Hong Kong, has sparked alarm far beyond the city itself. Earlier
        this month, the Wall Street Journal reported that a number of US universities
        are adding warnings to courses that "may cover material considered politically
        sensitive by China."</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36971ec2-b638-4cbd-8cb6-b2900f3c1fdb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-04T08:52:32.526+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T20:29:33.126+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some schools will adopt code names for participants in certain classes,
        the WSJ said, so that Chinese and Hong Kong students, thousands of whom study
        at US institutions, can take part without concern that they might face repercussions
        at home.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9253baf-44a9-4455-8b44-ce263a5c69bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-04T08:52:32.526+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T20:29:33.127+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For some students, at universities in both Hong Kong and the United
        States, the coronavirus pandemic adds another wrinkle to this issue: many
        are taking part in their courses via video link from their homes in China.
        This puts them at greater risk of surveillance, and students may be less willing
        to participate in politically sensitive discussions while under Chinese jurisdiction.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b1e45b4-f45c-49a6-bc1c-5d0e6024bfd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-04T08:52:32.526+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T20:29:33.128+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The CUHK professor said their "number one concern" was how to cater
        to Chinese students who have been unable to return to the city due to the
        pandemic.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68aee328-3cc7-4535-a2e5-84427caf3af9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-04T08:52:32.527+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T20:29:33.129+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We will have to start our semester online," they said. "How are
        we going to discuss sensitive topics with them?"</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6c83167-adcc-4d36-8fc3-8b52b79632c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-04T08:52:32.527+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T20:29:33.130+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Next generation</h2>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '397451d9-d55c-473a-b4c5-c58019f2dfae'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-04T08:52:32.527+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T20:29:33.131+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many students already enrolled in Hong Kong universities have passed
        through the crucible of last year''s protests, and are likely so politicized
        that the law will struggle to censor them completely.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '674b5fca-1f9b-4333-b21d-bfb89dec3455'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-04T08:52:32.527+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T20:29:33.132+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The recent protests awakened a lot of students, resulting in an
        increased level of political awareness generally," said Cheng, the HKUSU vice
        president. "There may be some kind of self-censorship after (the law) has
        been implemented, but Hong Kongers are resilient and creative."</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb6aced3-81d0-4312-90be-cf590892b275'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-04T08:52:32.527+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T20:29:33.133+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The real battle for hearts and minds is in the city''s high schools,
        which the government has long blamed for fostering anti-Beijing sentiment.
        During last year''s unrest, a top adviser to Hong Kong leader Carrie Lam told
        CNN that "we lost two generations, we lost them through the schools."</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58e05131-cb66-4b14-84b1-4da82f53bd97'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-04T08:52:32.527+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T20:29:33.134+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The fundamental problem is that you have a whole generation of
        young people who are not just dead against, but actually hate China," the
        aide said, on the condition on anonymity. "How are you going to have ''one
        country, two systems'' work if you have a whole generation hating that country?"</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46084cbd-a6db-4982-aa18-db47b0e7909c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-04T08:52:32.527+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T20:29:33.135+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The solution seen by many on the government side is to introduce
        something akin to the patriotic education curriculum followed in China, where
        inculcating a love of country is a key task for schools.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc19e43d-2f70-408b-938e-db881478cd8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-04T08:52:32.527+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T20:29:33.137+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A previous attempt to introduce this in Hong Kong was defeated in
        2012 by mass protests led by student groups including HKFS and Scholarism,
        a group founded by activist Joshua Wong, then 15 years old.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7531a86e-3987-4263-89fb-8c2a7a42bef4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-04T08:52:32.527+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T20:29:33.138+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The security law calls for the government to exercise "supervision
        and guidance" over schools, and it''s not the only recent legislation that
        could change how they operate. Under new laws mandating respect for the Chinese
        flag and national anthem, Hong Kong schools will soon be looking and sounding
        a lot more like their counterparts across the border.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97fb406f-5e15-43e4-9be3-ba15f885d8f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-04T08:52:32.527+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T20:29:33.139+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Shum said he was concerned that "in the near future, maybe three
        to five years'' time, there may be very serious consequences and effects"
        from the security law and changes to education, resulting in a far less political
        body of students.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca7e6ee3-b4cc-4402-8a62-4d23a9bc9005'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-04T08:52:32.527+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T20:29:33.140+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One high school teacher, who requested anonymity to talk about a
        sensitive issue, said their school had told teachers the national anthem would
        be played at key times during the day, and students will participate in regular
        flag-raising ceremonies.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0ace653-081a-42fd-8ade-46cb72dca06f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-04T08:52:32.527+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T20:29:33.140+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The school has always acknowledged the mainland (but) this will
        certainly be amped up with seeing the flag around the school and singing the
        anthem," they said. "We do not sing any songs to celebrate Hong Kong at the
        moment, so this will be a new concept to celebrate country."</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8aebba5-5aea-46d6-bafd-6a3822a7af6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-04T08:52:32.527+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T20:29:33.141+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Responding to a series of questions about the security law, Hong
        Kong''s Education Bureau said the new legislation only targets a small minority
        of lawbreakers, and "protects the life and property, basic rights and freedoms
        of the overwhelming majority of citizens as well as maintains prosperity and
        stability of (Hong Kong)."</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69e690fe-e048-45fd-9f2d-aa4313dd59c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-04T08:52:32.527+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T20:29:33.141+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Hong Kong is a free and pluralistic society which will continue
        to thrive on the rule of law, free flow of information and capital, and freedom
        of speech and expression, etc. These fundamental values are upheld under the
        Law to ensure the continuous prosperity and stability of Hong Kong," a spokeswoman
        said, adding that existing safeguards for "academic freedom and institutional
        autonomy" contained within the city''s de facto constitution remain in force.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfb201ad-8f23-4644-86eb-5c3820addfa5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-04T08:52:32.527+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T20:29:33.142+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Shum was less than convinced, predicting a revamp of how schools
        in Hong Kong teach, and the abandonment of topics such as liberal studies,
        which aims to foster critical thinking.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52c177bc-98e9-4032-a005-77bd482c4103'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-04T08:52:32.528+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T20:29:33.143+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"(The government) thinks training students to be critical is the
        same as training them to be radical," he said.</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dec978c7-0d14-43b8-9482-7c876dea610c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-04T08:52:32.528+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T20:29:33.144+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com&nbsp;<em><a data-cke-saved-href="https://edition.cnn.com/2020/09/03/asia/hong-kong-security-law-education-universities-intl-hnk-dst/index.html"
        href="https://edition.cnn.com/2020/09/03/asia/hong-kong-security-law-education-universities-intl-hnk-dst/index.html"
        target="_blank">As Hong Kong''s academic year begins, it''s unclear what can
        legally be said in a classroom -- and whether student activism is a thing
        of the past</a></em></p>'
  'August-2020-inflation':
    'author': 'Melissa Luz Lopez, CNN Philippines'
    'caption': '(FILE PHOTO)'
