  'Pag-asa-Island-West-Philippine-Sea-LTE':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-09-04T20:44:48.914+08:00
    'imagesource': 'jcr:79343d43-91cf-423b-91b5-b7bcdb4a7f8e'
