      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Alfred at Cost project is the hotel’s initiative in helping
        its chefs and the rest of the kitchen team to keep their jobs during these
        uncertain times.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8bff8d0-d176-4f9b-9a48-eae92dd2f0e5'
