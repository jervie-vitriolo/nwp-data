      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cyrus has experience with addiction, which she said runs in her
        family, and said she is now sober.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f23c556-c470-4262-b5bb-e63a5ba0534e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-04T16:41:54.260+08:00
