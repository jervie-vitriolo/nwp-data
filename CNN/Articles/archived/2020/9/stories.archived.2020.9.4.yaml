      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Her father, singer and actor Billy Ray Cyrus, has supported her
        a great deal, and she said she''s learned from his career experiences.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f83d8dd-8e5a-4dd2-961f-991a54a73d2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-04T16:41:54.260+08:00
