    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Gov''t to meet with two COVID-19 vaccine developers'
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3120c572-cf61-4243-a2d7-d43e6320de48'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-04T13:04:25.362+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T20:29:26.786+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 4) —</strong> Philippine
        officials are meeting with two COVID-19 vaccine manufacturers on Friday, Health
        Spokesperson Maria Rosario Vergeire confirmed.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7359d8e-4c8d-4ab8-99bb-dfb41ac08fdb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-04T13:04:25.363+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T20:29:26.787+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She said the Office of the President, Health Secretary Francisco
        Duque III, and Foreign Affairs Chief Teodoro Locsin Jr. are set to meet with
        Pfizer to identify possible arrangements in procuring the COVID-19 vaccine
        the pharmaceutical company is developing. Pfizer previously said it hopes
        to release the results of the final stages of its clinical trial in October.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0aa33a70-7022-4966-b1a9-851c280077d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-04T13:04:25.363+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T20:29:26.789+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The official added the DOH is also meeting with the Russian Embassy
        and the developers of "Sputnik V." She said the Philippine panel of vaccine
        experts are still reviewing the results of the first two phases of Russia''s
        clinical trial before deciding if they can hold a medical research for Phase
        3 in the country.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41b08a06-1b8e-446b-844a-3956bab5a307'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-04T13:04:25.363+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T20:29:26.790+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vergeire said closing deals with several counties and companies
        developing a coronavirus vaccine will increase the chances of the Philippines
        receiving more doses that will ultimately benefit Filipinos.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0d78ffc-39c4-4c13-8eca-54585f16b907'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-04T13:04:25.363+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T20:29:26.791+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She is set to provide updates about the said meetings next week.</p>'
