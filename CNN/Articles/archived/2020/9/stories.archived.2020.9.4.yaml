      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Russia isn''t the only country fast tracking its vaccine -- China
        approved an experimental coronavirus vaccine in June for members of its military,
        and in August, it emerged the country had been using the vaccine on those
        in "high risk" professions -- such as frontline medical professionals and
        border inspectors -- since July.</p>'
