      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 4) —</strong> An
        environmental group is appealing to online businesses to use reusable and
        eco-friendly packaging as online shopping has become the new normal during
        the pandemic.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9473f5e1-a050-41c6-a05c-09597bc3787c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-04T17:19:27.081+08:00
      'mgnl:createdBy': 'dani'
