      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"According to the polls, around half doubt whether they need to
        get vaccinated for coronavirus, whether it is developed enough or not. Two
        months ago, there were almost 90% skeptics," said Sobyanin.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
