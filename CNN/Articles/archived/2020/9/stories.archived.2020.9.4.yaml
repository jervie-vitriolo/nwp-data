    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ea2f13d-8336-4d43-97a3-bddbcfac969c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-04T15:40:55.212+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T20:29:13.613+08:00
