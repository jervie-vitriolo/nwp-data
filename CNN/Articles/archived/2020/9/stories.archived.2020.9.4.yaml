      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The film''s release date had been pushed back several months following
        coronavirus-related production delays. It is not known whether the current
        pause will further affect its release.</p>'
  'Baby-boom-Uganda-endangered-mountain-gorillas':
    'author': 'Jack Guy and Bethlehem Feleke, CNN'
    'caption': 'Baby boom for Uganda''s endangered mountain gorillas.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-09-04T07:08:10.022+08:00
    'imagesource': 'jcr:db3896be-898f-405a-9629-4519a7edb4ab'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '84ed392b-b502-4818-b0d6-b127e2cec845'
    'lead': 'Uganda''s Bwindi Impenetrable National Park is experiencing an unprecedented
      baby boom in its mountain gorilla population after seven infants were born so
      far this year, compared to two in the whole of 2019, according to officials.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-09-04T07:30:37.867+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-25T20:29:36.422+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T20:27:57.731+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Uganda']
    'template': '1'
    'title': 'Baby boom for Uganda''s endangered mountain gorillas'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a658499d-a6cf-43ef-92cd-2fb4c1fd975e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-04T07:30:37.867+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T20:29:36.425+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Uganda''s Bwindi Impenetrable National
        Park is experiencing an unprecedented baby boom in its <a href="https://cnn.com/2020/06/13/africa/rafiki-silverback-gorilla-poachers-trnd/index.html"
        target="_blank">mountain gorilla</a> population after seven infants were born
        so far this year, compared to two in the whole of 2019, according to officials.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e239411-c731-461c-9f83-0e8fa4effd73'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-04T07:30:37.867+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T20:29:36.426+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Five of the baby gorillas were born in just six weeks from July
        22 to August 31, Bashir Hangi, a spokesman for the Uganda Wildlife Authority
        (UWA), told CNN Thursday.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bb9f3bb-0a23-4851-a5e8-b55ed66db6a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-04T07:30:37.867+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T20:29:36.426+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hangi said there was no clear reason as to why there had been a
        sudden spate of births, but ruled out any effect of coronavirus lockdown measures
        because gorillas have a gestation period of about nine months.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '138e9d7a-a3d3-4519-9e11-cacacd6c20e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-04T07:30:37.867+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T20:29:36.427+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, the UWA believes its efforts to adopt a consistent conservation
        approach, anti-poaching patrols, a round-the-clock veterinary team and 24/7
        monitoring of the gorillas is paying off.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d8bbb51-bf2b-4823-ae32-bd7c7f7bd553'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-04T07:30:37.867+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T20:29:36.428+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Of the five most recent gorilla births, two are from the same gorilla
        group and three are from different groups.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff34df66-411d-4504-bc3e-38c03f2f6bf7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-04T07:30:37.868+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T20:29:36.428+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On average, Uganda typically records one or two births a year, Hangi
        said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '733595e4-daa8-413b-8caa-a31211f0d55f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-04T07:30:37.868+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T20:29:36.430+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The newest arrival was born to an 18-year-old gorilla named Ruterana,
        becoming her third offspring, according to a statement from UWA published
        Tuesday.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2837de23-2d8a-4a49-999e-e33b84636047'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-04T07:30:37.868+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T20:29:36.430+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Unfortunately, her first infant, born in 2012, died from pneumonia
        at just two weeks old.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3268d608-76d0-46b7-8e55-4711227f37df'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-04T07:30:37.868+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T20:29:36.431+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The same gorilla family welcomed another newborn at the end of August.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '372c2f87-8b95-4c35-a4b0-d35f06a75510'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-04T07:30:37.868+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T20:29:36.432+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Its mother, Kibande, is the most senior female in the family and
        now has five offspring.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3b99183-3859-4de6-980c-4eb31b62aa00'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-04T07:30:37.868+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T20:29:36.433+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The birth of new mountain gorillas is testimony to Uganda''s successful
        conservation efforts," Sam Mwandha, UWA executive director, said in a statement.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e92509c-46a1-4d77-b9d6-b12452f0b1eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-04T07:30:37.868+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T20:29:36.433+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"With enhanced integrity of protected areas, there has been a general
        increase in wildlife populations in Uganda."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7e7cba3-e8f5-42d4-81e6-714a3b80b434'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-04T07:30:37.868+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T20:29:36.434+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Recent increases in population numbers saw mountain gorillas removed
        from the International Union for the Conservation of Nature critically endangered
        red list in 2018, but the organization still classes them as an endangered
        species.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adb722f7-ecf2-454f-b5c7-07fe970b66de'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-04T07:30:37.868+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T20:29:36.435+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In July, a man was jailed for 11 years after he confessed to killing
        a rare silverback gorilla in the Bwindi Impenetrable National Park.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ced26dce-1090-4cb8-bbfb-4c893cd754c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-04T07:30:37.868+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T20:29:36.436+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The gorilla -- known as Rafiki, which means "friend" in Swahili
        -- was part of the famed Nkuringo gorilla group.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5acfed9-6ea5-4f81-8702-e3ce0e0f546d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-04T07:30:37.868+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T20:29:36.437+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com&nbsp;<em><a href="https://edition.cnn.com/travel/article/gorilla-baby-boom-uganda-scli-intl/index.html"
        target="_blank">Baby boom for Uganda''s endangered mountain gorillas</a></em></p>'
  'Raised-by-Wolves-HBO':
    'author': 'Brian Lowry, CNN'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2020-09-04T07:31:16.275+08:00
    'imagesource': 'jcr:536416b9-af3f-496b-a25c-70f441868f11'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b2f42261-899f-44b5-b308-a6372f36778a'
    'lead': 'REVIEW: "Raised by Wolves" might be the year''s most original series,
      an audaciously cerebral science-fiction concept that covers so much ground in
      the premiere it''s hard to imagine where the show can ultimately go. '
    'mgnl:activationStatus': true
    'mgnl:created': 2020-09-04T07:32:49.279+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-25T20:29:35.873+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T20:27:57.871+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': '''Raised by Wolves'' is the kind of sci-fi show that could put HBO Max
      on the map'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bbd2c52-4eac-4fa3-8e3c-f3b47efa89a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-04T07:35:50.680+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T20:29:35.877+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;"Raised by Wolves" might be the year''s
        most original series, an audaciously cerebral science-fiction concept that
        covers so much ground in the premiere it''s hard to imagine where the show
        can ultimately go. Produced by "Blade Runner" and "Alien''s" Ridley Scott
        -- who also directed the first two episodes -- it''s uneven in places, but
        by virtue of its risk-taking joins the alpha tier of the streaming pack.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca8dbeac-aa4a-4c17-b96d-c378e7367c1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-04T07:35:50.680+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T20:29:35.878+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Created by Aaron Guzikowski ("The Red Road"), the premise defies
        a simple description. But it''s hard to escape the sobering real-world echoes
        of humans being forced to establish colonies beyond Earth, having ruined the
        planet not because of climate change as much as unfettered tribalism, and
        war between believers and atheists.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c85dd1c0-1ba0-4bea-883b-4a83b9f3fdb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-04T07:35:50.680+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T20:29:35.879+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In this case, we begin with the efforts of the atheists, which have
        dispatched a pair of androids -- known as Mother (Amanda Collin) and Father
        (Abubakar Salim) -- to the habitable planet Kepler-22b with a number of fertilized
        embryos. The plan is to birth and rear the children -- which they do -- to
        help lay the foundation for humanity''s survival.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d6f2ba8-45ec-4320-91e0-56cc06a3fc5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-04T07:35:50.680+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T20:29:35.880+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The conditions, however, are hard, to say the least, throwing the
        group a number of unexpected curve balls. In addition, a ship enters the orbit
        that''s basically an ark populated by the believers, raising the specter that
        the hostilities initiated on Earth will follow mankind into space.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfe7f25c-c382-4a0e-bc47-26399029be30'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-04T07:35:50.680+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T20:29:35.880+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There have been a lot of performances by actors as androids, but
        it''s hard to think of one more creepily believable than Collin -- fellow
        Scandinavian Alicia Vikander''s work in "Ex Machina" comes to mind -- which
        isn''t intended to shortchange Salim, whose Father seeks to distract the children
        by telling awful Dad jokes. The cast also includes Travis Fimmel ("Vikings")
        as a warrior aboard the other vessel, although that''s about all anyone should
        give away regarding the arc of the series.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93517c9c-9377-447c-a2ad-4366beeb11fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-04T07:35:50.680+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T20:29:35.881+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Simply put, the show remains constantly surprising, with a visually
        arresting design and look that gets past a few less-than-blockbuster-worthy
        special effects. It''s also a testament to the writing that the story draws
        you into its twists and turns -- which include flashbacks to spoon out character
        details -- despite the vast amount of plot that must be blocked out in order
        for any of this to make sense.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eaedca34-94ec-48c0-944d-c01baee6f9f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-04T07:35:50.680+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T20:29:35.882+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>HBO Max (like CNN, a unit of WarnerMedia) has gotten off to a fairly
        uninspired start in terms of its original programming, but "Raised by Wolves"
        represents the sort of wildly ambitious offering designed to make waves in
        the passion-driven streaming space. That could be especially true for those
        attracted to the service''s fantasy, sci-fi and comic-book fare, such as "Game
        of Thrones" and DC Entertainment.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21ee2c15-bf7a-4638-bd4e-fa074a0bb01b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-04T07:35:50.680+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T20:29:35.882+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even within that smaller universe, the series won''t be for everyone.
        But it should make HBO Max a more subscription-worthy destination for a discriminating
        few.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ee0c130-bb51-4294-a615-e5fcfab14784'
