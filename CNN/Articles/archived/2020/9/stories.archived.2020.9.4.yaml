      'mgnl:type': 'text'
      'text': '<p>"I had the hangover. Next day, OK, we sleep together, next day,
        I''m totally hungover," she added. "It felt like a relapse every time I''d
        go back."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd8fbb55-dc19-4a5f-830b-f75e6f5e142a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-04T16:41:54.259+08:00
