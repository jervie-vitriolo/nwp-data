      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jove Benosa, zero waste campaigner of EcoWaste Coalition, noted
        the rise in plastic waste from online shopping as e-businesses commonly use
        bubble wraps and plastic packaging.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bcd7598-eaf3-450d-91b7-4285684472ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-04T17:19:27.081+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T20:28:59.977+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Stores should consider replacing them with more eco-friendly alternatives,
        he said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6aece20-f8eb-4fc7-881a-a9232e7dd1a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-04T17:19:27.081+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T20:28:59.979+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>“Hangga''t maaari kung pwede sana gumamit ng mga lalagyan na
        reusable para magagamit pa ulit kaysa sa mga disposable items,”</em> he said
        in an interview with CNN Philippines’ Newsroom Ngayon.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9419a1fc-4f8b-49a5-99c6-fdcca3937ea2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-04T17:19:27.081+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T20:28:59.979+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: As much as possible, they can use packaging that are
        reusable instead of disposable ones.]</p>'
    '5':
