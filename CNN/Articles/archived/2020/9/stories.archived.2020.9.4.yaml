    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['US', 'Donald-Trump', 'Joe-Biden', 'US-president', 'US-election']
    'template': '1'
    'title': 'ANALYSIS: After wild week, Trump looks close to full derailment'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '133e3f94-06cd-47b4-945d-1a4f944116d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-04T13:59:49.135+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:29:25.906+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)&nbsp;—</strong> There have been many weeks when the
        Trump train has looked like it''s going to jump the tracks. But in the seven
        days since the Republican convention, the President has come perhaps as close
        as he ever has to a full derailment.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05d499ec-7d23-45dd-b216-fdd01747dc91'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-04T13:59:49.135+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:29:25.907+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'caa081d2-9232-4692-9e87-a377ac2544b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-04T13:59:49.135+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:29:25.908+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The outrages, conspiracy theories and drama have come so fast that
        it''s almost impossible to believe <a href="https://edition.cnn.com/election/2020/candidate/trump">Donald
        Trump</a> can keep this up for another eight weeks until Election Day. But
        as Democratic nominee <a href="https://edition.cnn.com/election/2020/candidate/biden">Joe
        Biden</a> begins to travel and to offer an alternative vision of sober presidential-style
        leadership, events of the last few days have clarified the personality clash
        and issues that will decide the race.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1feab643-194d-4b35-acf1-afa0fb02be81'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-04T13:59:49.135+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:29:25.909+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8811c53-cb6a-4cf7-87d1-4b25fca72fae'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-04T13:59:49.135+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:29:25.910+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Thursday, even the President and the White House seemed to think
        <a href="https://edition.cnn.com/2020/09/03/politics/donald-trump-biden-election-2020-north-carolina-voting/index.html">he
        might have gone too far</a> with his suggestion that <a href="https://edition.cnn.com/2020/09/02/politics/donald-trump-north-carolina-voter-fraud/index.html">North
        Carolinians try to vote twice</a> to test election security, a potential crime
        and the latest attempt by the President to cast as illegitimate an election
        that polls suggest he may lose. At a rally on Thursday in Pennsylvania, Trump
        again said mail-in ballots are a "disgrace," charging that dogs have received
        them in the mail. He advised his supporters to "follow" their ballots and
        go vote if they''re not tabulated.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99eb635e-7b50-4390-b1c2-9f83f46e1d03'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-04T13:59:49.135+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:29:25.911+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c904d7e-a392-47e7-8aca-198f3d24d659'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-04T13:59:49.135+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:29:25.912+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In just the latest sign that astounding developments are the norm
        in Trump''s presidency, he pulled aside the White House press pool after returning
        to Andrews Air Force base from his rally on Thursday night to <a href="https://edition.cnn.com/2020/09/04/politics/trump-service-members-ceremony/index.html">deny</a>
        that he had mocked the sacrifice of America''s war dead and had yet again
        insulted the late Sen. John McCain following an article published in <a href="https://www.theatlantic.com/politics/archive/2020/09/trump-americans-who-died-at-war-are-losers-and-suckers/615997/">The
        Atlantic magazine</a> Thursday about him disparaging the military. CNN has
        not independently verified The Atlantic''s reporting.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7527c45-44b9-427a-8c80-3e95f2d1fc9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-04T13:59:49.135+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:29:25.913+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf7d2791-fe58-4b33-9b9c-1fae8489e512'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-04T13:59:49.135+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:29:25.913+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden issued a statement saying that if the allegations were true,
        they would be "yet another marker of how deeply President Trump and I disagree
        about the role of the President of the United States."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7eff03cd-57c5-4de3-a4c6-89412d26c1fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-04T13:59:49.135+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:29:25.914+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af6326b7-3a4f-4d89-bd0a-c70c89cc37c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-04T13:59:49.135+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:29:25.915+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump will ignite a new uproar soon enough. It''s clearer than ever
        that his platform for this election is his own wild behavior that animates
        his hyperbolic claim that a Democratic presidency would see the suburbs torched
        by rioters -- not the statesmanlike script <a href="https://edition.cnn.com/2020/08/27/politics/gop-convention-donald-trump-joe-biden/index.html">choreographed
        at the RNC</a>.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb2a4aae-2846-41e7-b362-a1928273d05b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-04T13:59:49.136+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:29:25.916+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cb81b57-dd4f-4f1d-aac2-d55236130bc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-04T13:59:49.136+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:29:25.917+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>No President in modern history has gone into a reelection race warning
        that the process of choosing a government that is the bedrock of American
        democracy is illegitimate. Trump''s conduct risks a full-on post-election
        constitutional crisis.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '283ce044-510c-483e-92f8-be994b7556ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-04T13:59:49.136+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:29:25.918+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3216b3f0-9979-4a2c-9aff-9deb4793449d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-04T13:59:49.136+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:29:25.919+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As well as the North Carolina furor, Trump this week claimed that
        plane-loads of dark-clad rioters were crisscrossing the country. He appeared
        to justify the actions of a teenage vigilante who killed two protesters in
        Kenosha, Wisconsin. He <a href="https://edition.cnn.com/2020/09/01/politics/trump-doctor-mini-strokes/index.html">denied</a>
        he had a series of "mini strokes," sparking speculation about his health.
        It emerged that the President and Russia, yet again, <a href="https://edition.cnn.com/2020/09/03/politics/russia-intel-bulletin-mail-in-voting-warning/index.html">are
        on the same page</a>, as an intelligence briefing revealed that Moscow is
        also spreading misinformation about mail-in voting to harm the integrity of
        the election.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbbaa31d-64f0-491e-a036-b8009279dded'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-04T13:59:49.136+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:29:25.920+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c65a23d1-e961-4169-85ca-90d2b26df150'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-04T13:59:49.136+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:29:25.920+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump also visited Kenosha, the latest US city consumed by racial
        tensions and protests that turned violent following the shooting of a Black
        man by police. Trump didn''t bring reconciliation, however, and <a href="https://edition.cnn.com/2020/09/01/politics/donald-trump-pastors-systemic-racism/index.html">appeared
        to shut down</a> Black pastors about to talk about racial injustice. He compared
        the brutality of police officers who shoot armed Black men to golfers with
        the yips who choke over a "three foot putt."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82dcd961-fe42-4672-9d8b-5af8182c359a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-04T13:59:49.136+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:29:25.921+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb7542a2-b073-4314-8bb0-b37843f483ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-04T13:59:49.136+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:29:25.922+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And as always, the President has been ignoring the worst domestic
        crisis since World War II, a pandemic that has killed 185,000 Americans and
        counting.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4676d415-6f28-4e43-952b-6da70e166cab'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-04T13:59:49.136+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:29:25.923+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0cc8812-a08b-4b06-9e30-aca411918d47'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-04T13:59:49.136+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:29:25.923+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Thursday, hours after final death figures for the day before
        showed another 1,000 lost Americans, White House press secretary Kayleigh
        McEnany played a video of House Speaker Nancy Pelosi without a mask on a loop
        at the start of her briefing. The speaker''s slip exposed her to deserved
        accusations of hypocrisy and was a bad gaffe. Yet it was hardly the biggest
        crisis facing the nation that needs to be addressed by a White House that
        has repeatedly demonstrated a profound lack of seriousness during the pandemic.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd03bc2b5-1f34-4b64-87bd-c86893adf166'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-04T13:59:49.136+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:29:25.924+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e79fd9c-ace2-46a9-accc-6b3509497c24'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-04T13:59:49.136+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:29:25.924+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Still, while Trump''s constantly disruptive behavior and refusal
        to play the role of a traditional president horrifies Beltway elites, it''s
        exactly what makes him attractive to supporters who long ago soured on conventional
        politicians. The more he trolls the media, the more his base and his conservative
        media cheerleaders love it. The question is whether a President who looked
        every day for four years like he''s waging an endless GOP primary campaign
        can secure a path to victory without broadening his base.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92e97cbe-d506-4909-9044-88f1778ce4c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-04T13:59:49.136+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:29:25.925+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1db4199d-108b-4025-ac67-eba427d478a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-04T13:59:49.136+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:29:25.926+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Biden behaves like a shadow president</h2>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51207a23-385d-4f14-97eb-54f1286d5a42'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-04T13:59:49.136+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:29:25.926+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the storm was raging at 1600 Pennsylvania Avenue, Biden has
        been doing his best to offer Americans a more traditional brand of presidential
        leadership. He <a href="https://edition.cnn.com/2020/08/31/politics/joe-biden-pittsburgh-violence-speech/index.html">delivered
        a speech</a> in Pittsburgh on Monday condemning violence in all its forms.
        "Rioting is not protesting, looting is not protesting," Biden declared, while
        making a strident call for racial justice. He also offered condolences for
        the death of one of the President''s supporters in unrest in Portland, Oregon.
        He held a presidential-style forum on the "national emergency" in schools
        and colleges as a new academic year starts, stunted by Covid-19.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eea2cfcf-65d7-4175-8016-e285c250414b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-04T13:59:49.137+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:29:25.927+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddea5ee7-0f97-488d-b61e-80d8c2b357df'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-04T13:59:49.137+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:29:25.928+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden followed Trump to Kenosha on Thursday, but actually<a href="https://edition.cnn.com/2020/09/03/politics/joe-biden-wisconsin-trip/index.html">
        spoke to Jacob Blake</a>, the man gravely injured by police. He counseled
        the family and spoke about the need for reconciliation and police and social
        reform -- shouldering the anger and fear in the country as a normal president
        might be expected to do.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc8d5b18-56d7-4274-b679-10df9c7768ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-04T13:59:49.137+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:29:25.929+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '103bb555-6aa4-475f-9749-3733b8ab5374'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-04T13:59:49.137+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:29:25.930+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden spent the week trying to dispel the caricature of a "Trojan
        horse" for looters, rioters, anarchists and maniacs, with which he was labeled
        at the RNC and which Trump has pushed ever since.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fcd4fd1-830e-42d0-af60-c9008c50b5b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-04T13:59:49.137+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:29:25.931+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e2263ad-c482-45c4-bb57-1a9b8f58c308'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-04T13:59:49.137+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:29:25.932+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em><a href="https://edition.cnn.com/election/2020/presidential-polls">View
        Trump and Biden head-to-head polling</a></em></p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c644722-a9b4-4774-b91e-dfdc410b73fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-04T13:59:49.137+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:29:25.933+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e0e5f4f-a4f7-460d-acf7-2256bc8070bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-04T13:59:49.137+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:29:25.934+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Do I look like a radical socialist with a soft spot for rioters?"
        Biden asked in Pittsburgh, using one of his potential weaknesses -- an almost
        50-year career in politics, during which many Americans have followed his
        tragedies and rebounds -- as a shield.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af74d7e3-236e-4d5a-be36-0eb0f1a14ddc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-04T13:59:49.137+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:29:25.935+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdf492fd-c5b4-4f3e-8b47-492bc72f2ec9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-04T13:59:49.137+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:29:25.935+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden''s performance may have eased the nerves of some Democrats
        who appeared spooked by the discipline of the Republican convention last week.
        Good polling helps too. Multiple national surveys show that Trump didn''t
        get the convention bounce he needed given the fact he''s still trailing. The
        race appears closer in swing states but Biden is well positioned everywhere,
        leaving the President with a growing problem given the fact that many states
        start sending out absentee ballots in the coming days and weeks. The Trump
        campaign insists the polls are all wrong, and is boasting of a previously
        undetected legion of new Trump voters who were not active in 2016.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f73917d-45dc-47c6-b62f-2f9c2c56c37f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-04T13:59:49.137+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:29:25.936+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e20e4fc-1bb7-44a3-af69-eb8764e154db'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-04T13:59:49.137+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:29:25.937+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The contrasting styles of Biden and Trump this week point to the
        choice that will be on display at a now crucial first presidential debate
        in just over three weeks -- and that will ultimately be decided on November
        3 -- or whenever the expected deluge of mail-in votes is counted.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3cc5ec8-89db-4e77-84ae-1d1926f2492d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-04T13:59:49.137+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:29:25.938+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed87e581-a40b-4bb3-91f1-9bbe128121ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-04T13:59:49.137+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:29:25.939+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Does a sufficient slice of the country still want a careening, politically
        incorrect President who appears ready to tear the country down around him?
        Will the cultural connection that Trump has forged with his fervent base voters
        -- especially on racial issues -- supersede unease about his mishandling of
        a pandemic that has shut down normal life?</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b7c65ed-c0e9-4dde-8b9e-d02288b111c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-04T13:59:49.137+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:29:25.939+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aefb204d-df46-471c-be4c-e61ee531663c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-04T13:59:49.137+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:29:25.940+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Or with no end in sight to the crisis, are there 270 electoral votes
        to elevate an elderly, temperate and traditional president in Biden, who,
        instead of constant uproar, is offering to serve as a counselor in troubled
        times?</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3fb6346-7c8e-413f-af82-a50d9a4751db'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-04T13:59:49.138+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:29:25.941+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2020/09/04/politics/donald-trump-joe-biden-election-2020-drama/index.html">After
        wild week, Trump looks close to full derailment</a>."</em></p>'
  'Donald-Trump-Joe-Biden-face-mask-coronavirus':
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-09-04T13:53:57.699+08:00
    'imagesource': 'jcr:ef196a6e-18df-491d-b7fa-dc746e64695f'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '0fd18b57-b37d-4d34-8767-ee0a11590524'
    'lead': 'US President Donald Trump mocks Democratic presidential nominee Joe Biden
      for wearing a face mask even as the US continues to lead the world in coronavirus
      cases, with more than 6 million infections.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-09-04T14:03:37.649+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-25T20:29:24.336+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T20:28:00.192+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Trump mocks Biden for wearing mask: ''Did you ever see a man that likes
      a mask as much as him?'''
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4c28d71-56ee-42b7-aebe-fe9a743ca610'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-04T14:03:37.650+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T20:29:24.355+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — US President Donald Trump on Thursday mocked
        Democratic presidential nominee Joe Biden for wearing a face mask even as
        the US continues to lead the world in coronavirus cases, with more than 6
        million infections.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93ec57d8-29fc-4110-8fe3-e57b41b9d4f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-04T14:03:37.650+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T20:29:24.357+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking to a largely mask-less crowd in Pennsylvania, Trump asked
        his supporters if they know "a man that likes a mask as much" as Biden.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8136b211-6945-426e-83b3-ccece75c8fbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-04T14:03:37.650+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T20:29:24.358+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It gives him a feeling of security," the President said. "If I
        was a psychiatrist, I''d say this guy has some big issues."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad544f64-5767-4d19-b018-4431cbfc7339'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-04T14:03:37.650+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T20:29:24.358+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump''s comments, which came the day after the US topped 185,000
        deaths from Covid-19, run counter to the advice of public health experts,
        who have emphasized the importance of face coverings amid the country''s reopening,
        given that people without symptoms could unknowingly transmit the virus. Masks
        are primarily to prevent people who have the virus from infecting others.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfc8bfd2-58ba-4f0d-ad74-4847427629e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-04T14:03:37.650+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T20:29:24.361+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier guidance from US officials didn''t recommend widespread
        masking, but in April, the US Centers for Disease Control and Prevention recommended
        face coverings for the general public in places where social distancing is
        difficult to maintain, like grocery stores.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '985ad7ca-ab11-4a40-8c52-06232e47687b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-04T14:03:37.650+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T20:29:24.361+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the time, the CDC cited growing evidence that people could spread
        the coronavirus without feeling sick themselves.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbbb4048-8357-4340-998f-be2a2fb72eb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-04T14:03:37.650+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T20:29:24.363+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump, however, has sought to politicize the wearing of masks. In
        May, he shared a tweet mocking Biden for wearing one at a Memorial Day ceremony.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68f87cfd-c49e-4973-91fc-4507f2887395'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-04T14:03:37.651+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T20:29:24.363+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In response, Biden called Trump "an absolute fool" in an interview
        with CNN''s Dana Bash the next day.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26423b7d-343a-4302-b496-48061ee973ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-04T14:03:37.651+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T20:29:24.364+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This macho stuff, for a guy -- I shouldn''t get going, but it just,
        it costs people''s lives. It''s costing people''s lives," Biden said.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0887296-a9be-48c1-87de-e2e76276aa09'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-04T14:03:37.651+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T20:29:24.365+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added: "Presidents are supposed to lead, not engage in folly
        and be falsely masculine."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '633a03f9-809d-495d-adb9-f4215b8ef46f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-04T14:03:37.651+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T20:29:24.365+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the President tweeted an image of himself wearing a face mask
        and indirectly called the act "patriotic" in June, the shift was primarily
        motivated by floundering poll numbers, a source familiar with Trump''s thinking
        previously told CNN.</p>'
  'Nanette-Medved-Po-Plastic-Credit-Exchange':
    'caption': 'Actress and philanthropist Nanette Medved-Po (FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9', '1033ef4e-3828-4911-abeb-0c44153b925b']
    'created': 2020-09-04T14:07:23.254+08:00
