    'mgnl:lastActivated': 2023-01-25T20:29:07.275+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T20:28:03.310+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Cebu local officials demand probe on dolomite extraction for Manila
      Bay '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85a2a959-70bd-4517-9b02-28579a4b3224'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-04T15:49:26.114+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T20:29:07.278+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 4) —</strong> Cebu
        provincial board members are demanding for an investigation on the extraction
        of dolomite brought to Manila Bay.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20dd4164-6d68-4b02-886b-8f940b76bfc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-04T15:49:26.114+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T20:29:07.279+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The local officials said that they are “alarmed” after revealing
        that the extraction of the rocks for the cleanup was done without any permit
        from the local government.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c75477f-dd9e-4db8-b722-1faf7a5db2c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-04T15:49:26.114+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T20:29:07.280+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Provincial board member John Ismael Borgonia said that they want
        to know where the dolomite rocks have been extracted, and have asked the Provincial
        Environment and Natural Resources Office (PENRO) to investigate.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c9e8181-10f9-4073-9113-0b91379bc8ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-04T15:49:26.114+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T20:29:07.281+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We want to know if the one who supplied the dolomite has the necessary
        permit and where they secured it. Why they were able to ship the dolomite
        without us in the province or any LGU knowing it," Borgonia said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16b8f1f7-6e5a-4754-85b6-64ff380bf768'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-04T15:49:26.114+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T20:29:07.282+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The overlaying of white sand made of refined dolomite rocks on the
        shore of Manila Bay in Roxas Boulevard has <a href="https://www.cnnphilippines.com/news/2020/9/3/denr-manila-bay-white-sand-pamalakaya-oceana-philippines.html">drawn
        flak</a>&nbsp;from different environment groups, saying that it is entirely
        for “aesthetic” purposes.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfe8af59-5f00-4ee0-b7b9-043423124b07'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-04T15:49:26.114+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T20:29:07.283+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, Department of Environment and Natural Resources Undersecretary
        Benny Antiporda said that the project has been studied thoroughly.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15b5718d-c184-4e41-82ef-786a52a16420'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-04T15:49:26.114+08:00
