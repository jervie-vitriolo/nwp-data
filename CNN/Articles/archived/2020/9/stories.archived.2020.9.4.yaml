      'mgnl:type': 'text'
      'text': '<p><strong>WATCH: “Rust Valley Restorers”</strong></p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4565914a-b51f-43b9-b971-792798ac183e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-04T19:17:38.036+08:00
      'mgnl:createdBy': 'don'
