  'Pastor-COVID-19-survivor-':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-09-04T21:45:07.990+08:00
    'imagesource': 'jcr:e2e2c82e-0c92-4b5f-a311-b882b59ee65f'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '82016e83-edb3-497a-bd69-c078e6ec7ffa'
    'lead': 'Pastor Garvic Garcia refuses to say that having experienced COVID-19
      was a blessing, but shares that he experienced God more in his fight to win
      it. '
    'mgnl:activationStatus': true
    'mgnl:created': 2020-09-04T21:47:14.345+08:00
    'mgnl:createdBy': 'dani'
    'mgnl:lastActivated': 2023-01-25T20:28:44.005+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T20:28:08.522+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Pastor on COVID-19: ‘It is not a blessing, but God’s presence was greater’ '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40b0e1b8-0dbd-48f2-9803-33e5eb3af4c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-04T21:47:14.345+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T20:28:44.008+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 4) —</strong> Pastor
        Garvic Garcia refused to say that having experienced COVID-19 was a blessing,
        but shared that he experienced God more in his fight to win it.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffa29785-c0bc-4261-a995-e98fa4bffab3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-04T21:47:14.345+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T20:28:44.009+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>“Ayaw ko maging toxic positive na it''s a blessing. But more
        than COVID, the presence of God was so real sa akin.”</em></p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '741ba74a-6f99-433a-9480-a000cc42de48'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-04T21:47:14.345+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T20:28:44.010+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I don’t want toxic positivity to say that it’s a blessing.
        But more than COVID-19, the presence of God was so real to me.]</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '282567bd-c5c1-4a03-baef-c43680c12e9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-04T21:47:14.345+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T20:28:44.010+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Garcia said that he was diagnosed with COVID-19 along with 12 of
        his family members after the infection started from a visitor.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66e5ecad-49f3-4a63-8a56-9cc8289652b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-04T21:47:14.345+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T20:28:44.011+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The pastor said that he decided to hold onto the “constants” of
        his life which largely involves his faith.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89cce4ff-77fe-472b-ae20-19d3c339ef49'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-04T21:47:14.345+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T20:28:44.012+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I didn''t know what God wanted me to do but I held onto the constants--
        what Jesus Christ did for me. I was holding onto that,” Garcia said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ff6fdec-a34c-426f-be32-d68f3fa2db89'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-04T21:47:14.346+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T20:28:44.013+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also shared that just like other COVID-19 patients, he had a
        hard time getting a hospital room due to the influx of patients.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c9fc6d5-9509-46a6-8d5a-dc07eb109d39'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-04T21:47:14.346+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T20:28:44.013+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Garcia also shared that he prayed for a quick death as he feared
        being intubated, but he survived the viral illness.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d2fddd6-6bf4-4dc4-b8ec-9514810064dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-04T21:47:14.346+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T20:28:44.014+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“When you know the love of God, you can''t go wrong. You can go
        through whatever problems.”</p>'
