  'Ardot-Parojinog-drugs-dead':
    'caption': 'FILE PHOTO'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-09-04T08:59:48.389+08:00
    'imagesource': 'jcr:4cb8f6f6-1100-4fbd-bcfc-90d53f143144'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '80a30fd8-6399-49b8-898d-7a1a6412b8a3'
    'lead': 'There were no physical signs of foul play but police are still waiting
      for a report from health officers. '
    'mgnl:activationStatus': true
    'mgnl:created': 2020-09-04T09:01:56.604+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-25T20:29:29.036+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T20:27:59.035+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Ex-Ozamiz Councilor Ardot Parojinog found dead in detention cell'
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19a04a75-4b1d-4abe-8597-3f7760daf27c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-04T09:01:56.604+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T20:29:29.039+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 4) —</strong> Former
        Ozamiz City councilor Ricardo "Ardot" Parojinog was found dead in his detention
        cell at the Ozamiz Police Station Friday morning, police said.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b50dacca-3fa1-4b7f-8a9b-dfc6aad3cfeb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-04T11:24:26.610+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T20:29:29.040+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Philippine National Police Chief Gen. Camilo Cascolan said "no violence
        was noted" in the death of the long-time fugitive and member of a political
        clan tagged in the illegal drug trade.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53dcaa75-90f8-4823-93c4-62e749633d75'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-04T14:01:07.326+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T20:29:29.041+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ardot <a href="https://cnnphilippines.com/news/2018/7/28/pnp-ardot-parojinog-philippines.html">has
        been detained at the PNP Custodial Center since 2018</a>, but he flew to Ozamiz
        on Thursday to attend a hearing the next day.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5efc2752-d1ab-4c4e-a092-3960765dd9f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-04T14:01:07.326+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T20:29:29.042+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Nung morning… hindi na siya nagrerespond so nagpatawag ng mga
        doctors</em> (This morning, he was no longer responding so authorities called
        the doctors),” Police Brig. Gen. Rolando Anduyan, Regional Director of PNP-Northern
        Mindanao, told CNN Philippines.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f393a2a8-d3b5-4ecd-bd69-ab5e5f6a3c0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-04T14:01:07.327+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T20:29:29.043+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ardot was pronounced dead, without any bruises or other physical
        signs of foul play, Anduyan said. Authorities are still waiting for the report
        of health officers.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff9a29ed-174c-46ed-8a9c-a07ca57b5020'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-04T11:24:26.611+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T20:29:29.044+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cascolan ordered the Ozamiz police chief and all personnel on night
        shift duty to be put under restrictive custody and to be available for investigation.
        He also ordered that the PNP Custodial Center security team under Police Lt.
        Col. Jiger Noceda be among those investigated.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f3ae9e4-634a-4dd9-90c2-fd536df299c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-04T11:24:26.611+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T20:29:29.045+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ardot is the brother of slain Ozamiz City Mayor Reynaldo Parojinog
        Sr, who was killed along with 15 others when police served warrants at the
        clan’s properties in July 2017. It also led to the arrest of his niece Vice
        Mayor Nova Parojinog and nephew Reynaldo Parojinog, Jr. Ardot was not home
        during the raid.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23922e02-6b95-435d-9838-658ae92e138a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-04T11:24:26.611+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T20:29:29.046+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Rodrigo Duterte in 2017 placed a P5 million reward for
        the capture of Parojinog, who was being tracked down by the authorities for
        his alleged ties in the illegal drug trade. In July 2018, he was deported
        back to the Philippines from Taiwan. He tried but failed to secure protection
        from the Supreme Court from alleged harassment and threats carried out by
        authorities.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c89cf79c-ae8b-465e-a9f6-e263476411d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-04T11:24:26.611+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T20:29:29.047+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Officials have tagged members of the Parojinog clan as the source
        of illegal drugs in the city and have allegedly given orders to their private
        army to kill police officers who refused to cooperate in their operations.
        Duterte named Nova and her father Reynaldo Sr. as among the narco-politicians
        operating in Mindanao.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa6d888f-29bf-4680-9dab-299a72c51770'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-04T11:24:26.611+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T20:29:29.047+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Reynaldo Jr. was sentenced to life imprisonment for drug possession,
        while Nova is facing charges for illegal possession of firearms and of dangerous
        drugs.</p>'
  'Typhoon-Kristine-no-landfall-seen':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
