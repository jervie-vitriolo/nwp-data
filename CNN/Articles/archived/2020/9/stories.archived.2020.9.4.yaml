    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b05324a2-9c13-4789-9813-a56a9a7c6b14'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-04T22:55:34.039+08:00
      'mgnl:createdBy': 'vince'
