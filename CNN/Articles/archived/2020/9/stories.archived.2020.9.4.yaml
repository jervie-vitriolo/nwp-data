      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Dahil nga daw po may</em> pandemic <em>at kinailangan ng</em>
        financial security <em>at</em> capability <em>ang HCIs kaya babayaran ito</em>,"
        he told lawmakers.</p>'
