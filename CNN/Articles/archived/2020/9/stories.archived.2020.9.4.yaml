    'title': 'Russia''s Covid-19 vaccine generated an immune response, study says

      '
    'visualType': 'image'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4827bb4a-f726-42a4-a374-1735e660ba8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-04T22:55:34.034+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T20:28:52.053+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> A Covid-19 vaccine developed and tested
        in Russia generated neutralizing antibodies in dozens of study subjects, and
        while the vaccine often caused side effects such as fever, those side effects
        were mostly mild, according to data published Friday in the medical journal
        The Lancet.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a79b7ef6-f24a-453a-bd94-e717673749ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-04T22:55:34.034+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T20:28:52.055+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3ad3278-75f2-47fd-863a-59bc2d4da774'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-04T22:55:34.034+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T20:28:52.057+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Russia drew criticism when it announced the world''s first approved
        coronavirus vaccine for public use in August -- even before crucial Phase
        3 trials had been completed.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82576e64-6658-44d6-9431-c8f7bfee7549'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-04T22:55:34.034+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T20:28:52.059+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc568c68-ef0b-4f47-bf55-2a53e1734aa8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-04T22:55:34.034+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T20:28:52.060+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the Phase 1 and 2 studies of the vaccine, which is named Sputnik
        V, all 76 study participants developed antibodies to the virus that causes
        Covid-19, according to Friday''s report in The Lancet.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '308011fe-a40d-4480-a750-47fec7aafb59'
      'mgnl:activationStatus': true
