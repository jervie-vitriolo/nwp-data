      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Most importantly, have fun</strong></p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e6ea915-6418-42aa-9d0e-295eb9f93de1'
      'mgnl:activationStatus': true
