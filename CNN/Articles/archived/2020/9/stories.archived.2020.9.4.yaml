  'Tatooine-exoplanet':
    'author': 'Ashley Strickland, CNN'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2020-09-04T06:06:35.200+08:00
    'imagesource': 'jcr:dddfbab4-8003-4eef-b5e0-be1294af39e7'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '41ccf157-a6d0-4ac9-8a89-e86f4679b956'
    'lead': 'When Luke Skywalker emerges from his home at dusk on the planet Tatooine
      in ''Star Wars: Episode IV - A New Hope,'' he watches twin suns setting in the
      sky. The two suns are misaligned, with one lower in the sky than the other.
      That could be the view from a potential planet orbiting in the GW Orionis system.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-09-04T06:11:41.641+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-25T20:29:38.288+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T20:27:57.311+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Tatooine-like exoplanet could be orbiting in this triple-star system'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1630ef85-8a37-4b2b-af6b-e2f267bc8996'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-04T06:11:41.641+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T20:29:38.291+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;&nbsp;When Luke Skywalker emerges
        from his home at dusk on the planet Tatooine in "Star Wars: Episode IV - A
        New Hope," he watches twin suns setting in the sky. The two suns are misaligned,
        with one lower in the sky than the other.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f4ce582-3783-4d9a-9505-4e8d6ff0e3a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-04T06:11:41.641+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T20:29:38.292+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That could be the view from a potential planet orbiting in the GW
        Orionis system, according to new research. This system contains three stars
        and is located 1,300 light-years away from Earth in the Orion constellation.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '332ef5dc-fae7-4eb1-bf21-c276fb3ef8f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-04T06:11:41.642+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T20:29:38.292+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It starts with a disk: When stars are born from gas and dust, a
        disk of leftover gas and dust forms around them. This is where planets form,
        and it''s called the circumstellar disk.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5f247e1-5710-4122-a904-a77bd25541a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-04T06:11:41.642+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T20:29:38.293+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two international teams of astronomers observed the triple-star
        system using multiple telescopes, which led the scientists to discover the
        first direct evidence that stars can rip their planet-forming disk. The end
        result is a warped disk with tilted rings.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7eb9b962-e809-4d11-bbc7-85bdb4a9d86d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-04T06:11:41.642+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T20:29:38.293+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A fractured disk is difficult to picture, considering that our solar
        system is pretty flat. This means that all of the planets orbit around the
        sun in the same plane.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f4678ef-a6d2-4a60-bdee-03ec6932d0c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-04T06:11:41.642+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T20:29:38.294+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But that doesn''t mean it''s normal for other planetary systems,
        especially disks that form around multi-star systems. And in the case of GW
        Orionis, the disk is anything but flat.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6be21bb5-f8c6-4d11-921e-d0a1538dc13a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-04T06:11:41.642+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T20:29:38.295+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Instead it is warped and has a misaligned ring that has broken
        away from the disc," said Stefan Kraus, lead study author and associate professor
        of astrophysics at the University of Exeter in the UK, in a statement. "The
        misaligned ring is located in the inner part of the disc, close to the three
        stars. The effect is that the view of a potential planet within this ring
        looks remarkably like that of Tatooine, of Star Wars fame."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9ac5d2f-c880-4fc2-9a2d-8259ad62ad72'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-04T06:11:41.642+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T20:29:38.296+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the study, the researchers also identified where planets may
        form, or already exist, in this intriguing system. In fact, the innermost
        ring, which is very tilted, contains enough dust to create 30 planets with
        the mass of Earth.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bcab143-b35f-48de-b6dc-aed91ea2e435'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-04T06:11:41.642+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T20:29:38.296+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A planet formed in this misaligned part of the fractured disk would
        have a highly unusual orbit. It would likely orbit distantly and at an inclined
        angle -- and possibly even in reverse, which is called a retrograde orbit.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1deab454-ef75-4bed-b5b5-8f50f6a20fd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-04T06:11:41.642+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T20:29:38.297+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The study published Thursday in the journal Science.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fed7d67c-20e0-40cc-9b0d-d66e03f9b90a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-04T06:11:41.643+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T20:29:38.298+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A tilted mystery</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43d7389d-3e9c-4ba2-92a0-0598a6fcf57d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-04T06:11:41.643+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T20:29:38.299+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To understand the eccentricities of the GW Orionis system, astronomers
        observed it for more than 11 years to precisely map the orbits of the three
        stars. The researchers discovered that the stars were misaligned, compared
        to each other as well as the disk, and that they did not orbit in the same
        plane.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aab06cdb-d0d6-449c-aede-b73721d246f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-04T06:11:41.643+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T20:29:38.299+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Astronomers relied on the combined observations of the European
        Southern Observatory''s Very Large Telescope in Chile, Georgia State University''s
        Center for High Angular Resolution Astronomy telescope array in California
        and the Atacama Large Millimeter/submillimeter Array of telescopes in Chile.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e022d314-fa16-41b9-9b64-8864a5892621'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-04T06:11:41.643+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T20:29:38.300+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When it comes to a triple-star system, two stars typically orbit
        each other, then that pair and a third star also orbit each other. In this
        system, the two inner stars, GW Ori A and B, orbit each other at a distance
        from Earth to the sun, called an AU or astronomical unit. In contrast, the
        third star, GW Ori C, has a much longer orbit. This outlier orbits the two
        stars at a distance of eight times that of Earth to the sun, or 8 AU.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '799a5eff-801a-43f7-836b-b00d2f7409eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-04T06:11:41.643+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T20:29:38.301+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The inner ring of the fractured disk is the most misaligned when
        compared to the three stars and outer rings that surround them. And with the
        third star''s comparatively longer orbital period, the outermost ring is the
        largest ever seen in a planet-forming disk.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '873dd8de-0b7b-402d-993c-bdcd8be5ddc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-04T06:11:41.643+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T20:29:38.301+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The observations "revealed the gravitational dance of the three
        stars in the system," Kraus said. These observations were also combined with
        computer simulations to help solve the mystery of what caused the disk fracturing.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b0bb91d-f442-4bfa-b732-d94c472ee727'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-04T06:11:41.643+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T20:29:38.302+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The researchers'' simulations showed that the gravitational pull
        of the misaligned stars could effectively tear the circumstellar disk. This
        would cause the disk around the three stars to fracture into distinct rings.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e550835b-8c62-4aba-8173-b3bdf5906cc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-04T06:11:41.643+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T20:29:38.303+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Jiaqing Bi, a graduate student at the University of Victoria
        in Canada, and his team ran simulations for their study of GW Orionis, published
        in May, that suggested a second possibility: a planet.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcaf8f02-e7b6-4d06-85ab-14c0018f54b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-04T06:11:41.644+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T20:29:38.304+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our simulations show that the gravitational pull from the triple
        stars alone cannot explain the observed large misalignment. We think that
        the presence of a planet between these rings is needed to explain why the
        disk was torn apart," said Nienke van der Marel, Bi''s team member and Banting
        fellow at the department of physics and astronomy at University of Victoria,
        in a statement.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77f749cd-dfc5-45c5-b167-4dcf3dab1959'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-04T06:11:41.644+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T20:29:38.305+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This planet has likely carved a dust gap and broken the disk at
        the location of the current inner and outer rings."</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70956b8f-e015-4bef-9489-3b02f0bee986'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-04T06:11:41.644+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T20:29:38.305+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Future observations of this system, including the European Southern
        Observatory''s Extremely Large Telescope under construction in Chile and coming
        online in 2025, could reveal this potential planet.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd32c4eef-f3ef-4ba3-b036-2b97b7267fb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-04T06:11:41.644+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T20:29:38.306+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Since more than half of stars in the sky are born with one or more
        companions, this raises an exciting prospect: there could be an unknown population
        of exoplanets that orbit their stars on very inclined and distant orbits,"
        said Alexander Kreplin, study coauthor and research fellow at the University
        of Exeter, in a statement.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d3a35d2-5514-4334-be61-caa38b8b5d74'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-04T06:11:41.644+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T20:29:38.306+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Whether it already exists or is still in the process of forming,
        the planet in this system would be the first observed to orbit three stars,
        the researchers said.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd433d633-d33e-48fe-9b96-9e9e7c389a11'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-04T06:11:41.644+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T20:29:38.307+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And it would be just one of many exoplanets found outside of our
        solar system that resemble the weird and wonderful planets of Star Wars.</p>'
  'Mulan-live-action-remake-review':
    'author': 'Review by Brian Lowry, CNN'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2020-09-04T06:12:31.552+08:00
    'imagesource': 'jcr:d2335771-e4a0-4de6-a572-e918c759a61f'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c9beaed6-0606-45dd-867f-0374ca4c8213'
    'lead': '[REVIEW] Like the song said, let''s get down to business: ''Mulan'' is
      big, sumptuous entertainment. It''s good, but not great.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-09-04T06:15:19.903+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-25T20:29:37.349+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T20:27:57.489+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': '''Mulan'' gets a ''Star Wars'' makeover, losing the songs while adding
      spectacle'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7327e93c-a78b-4eb2-8386-adaf74ca2a31'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-04T06:15:19.903+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T20:29:37.352+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Like the song said, let''s get down
        to business: "Mulan" is big, sumptuous entertainment. It''s good, but not
        great, transforming the story associated with the 1998 animated musical into
        a song-free, live-action movie that''s more adequate than transcendent —&nbsp;a
        perfectly reasonable family-viewing investment that''s worth seeing, but not
        necessarily a must-buy.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dddad398-f47e-473a-86ac-517fb12b1f2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-04T06:15:19.903+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T20:29:37.353+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The "buy" part, and business half of the show, can''t be separated
        from the movie itself. After several coronavirus-related delays beginning
        with its planned March release, Disney broke down and decided to offer the
        film via its streaming service, Disney+, at a premium $30 price tag. Although
        the movie will be available to subscribers for no additional charge at a later
        date, "Mulan" thus becomes an experiment in home entertainment, consumer preferences
        and evolving models in the balance between theatrical exhibition and streaming.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fba55d9f-2823-475a-b367-0155a7b9f327'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-04T06:15:19.903+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T20:29:37.353+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That has put a lot of undue, perhaps unfair weigh on the film, in
        much the way its protagonist, Mulan (Yifei Liu), must carry the burden of
        her family. For her, it''s again a choice of letting her beloved, hobbled
        father (Tzi Ma) likely die defending the country, or stealing his armor, pretending
        to be a young man and enlisting to answer the call to repel the invasion.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '091c5b59-a8e6-4da3-b9d6-589a005c7b24'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-04T06:15:19.903+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T20:29:37.354+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Those are the bones of the earlier film and this one, which is "suggested
        by the narrative poem ''The Ballad of Mulan.''" But this new "Mulan" —&nbsp;directed
        by Niki Caro, from a script credited to a quartet of writers —&nbsp;also possesses
        a very "Star Wars"-like undercurrent. Because Mulan, it turns out, has greatness
        inside her and must embrace that mysterious force (her "chi") in order to
        unleash her "warrior''s heart" and fulfill her destiny.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf06137c-3eea-45b9-ac72-89dbbcbdb8c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-04T06:15:19.904+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T20:29:37.354+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Further driving home that connection, there''s a powerful sorceress,
        Xianniang (Gong Li), who is similarly trapped by a patriarchal society that
        doesn''t embrace her talents. She has responded by using her gifts to assist
        the Northern invaders, whose ruthless leader, Bori Khan (Jason Scott Lee),
        thirsts for vengeance against the Emperor (an unrecognizable Jet Li).</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3430a006-7978-4c59-aacc-8f162185036e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-04T06:15:19.904+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T20:29:37.355+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That structure not only elevates the "girl power" theme but also
        the idea that being deprived of the freedom to pursue one''s rightful path
        can potentially lead, well, to the dark side. First told to "learn your place,"
        Mulan is later warned by her no-nonsense commander ("Rogue One''s" Donnie
        Yen) that deceit is a one-way ticket to expulsion and disgracing one''s family.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f97f74f0-7c52-47d7-a68f-95d303765e09'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-04T06:15:19.904+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T20:29:37.356+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s quite a cast, and showcases acrobatic martial-arts stunt work
        to which many in the US were likely first exposed by "Crouching Tiger, Hidden
        Dragon." Gorgeously shot, the film overflows with vibrant colors and sweeping
        action -- some perhaps a bit intense for younger kids, as reflected by the
        PG-13 rating.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c80b6a27-9cc8-44b0-9410-d5698a965dca'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-04T06:15:19.904+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T20:29:37.356+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The movie''s emotional core resides in the father-daughter relationship,
        but Liu''s performance works on multiple levels, finding the discomfort, guilt
        and humor in carrying on her charade, from barracks life -- there''s the little
        matter of not showering -- to seeing how men behave and speak when women aren''t
        around.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c42487ab-085a-4648-810d-cee905199e89'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-04T06:15:19.904+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T20:29:37.357+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Given the edgier tone, losing the music was likely the right choice,
        though the song "Reflection" plays over the closing credits, sung in English
        and Mandarin by Christina Aguilera and Liu, respectively.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39eed034-1fea-4af8-b898-c13ccc422197'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-04T06:15:19.904+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T20:29:37.358+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are clever callbacks, but in charting its own course, "Mulan"
        feels bolder than some of Disney''s other live-action adaptations — think
        "Beauty and the Beast" or "Aladdin" —&nbsp;which closely followed the animated
        outlines and came away with princely box-office sums.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aec9ca2c-13ce-4c98-a2cc-d160f0fe4cb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-04T06:15:19.904+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T20:29:37.358+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yet even applauding the creative risks, they yield uneven rewards
        — a solid, stirring film that doesn''t conjure the elusive fairy dust known
        as Disney magic.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9cf3fc2-f44d-4c96-a56d-a562c9511ff2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-04T06:15:19.905+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T20:29:37.359+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Broadly speaking, "Mulan" has largely honored the story while establishing
        its independence from the prior version, a delicate operation that succeeds
        in measured doses. The great unknown remains how much that will ultimately
        bring to the studio, which, thanks to the streaming gambit, becomes the more
        interesting question, and possibly the most enduring part of its legacy.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3488eb9-d44e-414a-9b63-66548c727a76'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-04T06:15:19.905+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T20:29:37.359+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Mulan" premieres Sept. 4 on Disney+ for an additional $29.99.
        It''s rated PG-13.</em></p>'
