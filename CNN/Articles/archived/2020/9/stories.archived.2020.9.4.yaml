  'Raptors-Anunoby-Celtics-Game-3-NBA-Playoffs':
    'author': 'Reuters'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2020-09-04T14:18:03.645+08:00
    'imagesource': 'jcr:bbbc2c69-6cbd-4609-9ac6-9ccf32f20dea'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '79b2c3e6-8b62-4fff-a7ba-f5776b2b6f91'
    'lead': 'OG Anunoby beat the final buzzer with a 3-pointer off an inbound pass
      from Kyle Lowry with 0.5 seconds remaining as the Toronto Raptors stunned the
      Boston Celtics 104-103 in Game 3 of their Eastern Conference semifinal series
      Thursday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-09-04T14:22:20.172+08:00
    'mgnl:createdBy': 'cjmarquez'
    'mgnl:lastActivated': 2023-01-25T20:29:22.355+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T20:28:00.639+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'NBA Playoffs: Raptors'' Anunoby sinks buzzer-beater to stun Celtics'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '587fa4e7-7c25-4095-a2b3-90caf19e043e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-04T14:22:20.172+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T20:29:22.357+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(Reuters)&nbsp;—</strong> OG Anunoby beat the final buzzer
        with a 3-pointer off an inbound pass from Kyle Lowry with 0.5 seconds remaining
        as the Toronto Raptors stunned the Boston Celtics 104-103 in Game 3 of their
        Eastern Conference semifinal series Thursday night near Orlando.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a25757e2-4372-4cd7-a755-4bafd40840b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-04T14:22:20.173+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T20:29:22.358+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lowry led all scorers with 31 points, Fred VanVleet added 25 and
        Anunoby had 12 points and 10 rebounds as the Raptors bounced back from losing
        the first two games of the best-of-seven series.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db25acdc-40f6-469b-b6a4-3fa95a8748c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-04T14:22:20.173+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T20:29:22.359+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Game 4 will take place Saturday night.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62e4345e-192f-4af6-af0c-17d3ff44a01c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-04T14:22:20.173+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T20:29:22.360+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kemba Walker had 29 points, and Jaylen Brown scored 19 with 12 rebounds
        for the Celtics, who lost for the first time in seven playoff games.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1242d688-5082-4f2a-8a51-0cd69efd621f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-04T14:22:20.173+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T20:29:22.361+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Boston appeared headed to a 3-0 series lead after Daniel Theis slammed
        home an emphatic dunk for a 103-101 edge with a half-second to go. The Raptors
        called timeout, and Lowry fired the inbound over 7-foot-5 Tacko Fall to Anunoby,
        wide open on the far side of the court.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21748b63-fa33-4ad6-8f3f-4efb97151d0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-04T14:22:20.173+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T20:29:22.362+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Anunoby connected on his shot to complete the comeback win.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7af6af62-aefe-476e-b619-6cff1b64d68c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-04T14:22:20.173+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T20:29:22.363+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Toronto was down 101-97 with 1:41 left before Lowry and VanVleet
        made baskets to knot the score.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a96c720-76a2-4310-bff7-7fb33ff8cc93'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-04T14:22:20.174+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T20:29:22.364+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Raptors’ largest lead of the fourth was 95-91 with 5:57 remaining
        before an 8-0 Celtics run.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a950dc0-8c6f-4a1c-9b28-d958b245b584'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-04T14:22:20.174+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T20:29:22.365+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trailing by 10 to begin the second half, Toronto went ahead for
        the first time since the opening quarter first when Pascal Siakam hit a 3-pointer
        for a 68-66 lead with 3:40 left in the third. Boston equalized at 74 on a
        Walker trey with 1:25 to go.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ed21d6b-fe2d-4a8b-bf1d-29ac35f1485c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-04T14:22:20.174+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T20:29:22.366+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A Brad Wanamaker three-point play with 5.2 ticks left survived a
        flagrant-foul review, and Boston entered the fourth up 80-76.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8c10e7a-1ba7-41f4-a17c-a70de95e17a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-04T14:22:20.174+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T20:29:22.367+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Celtics grabbed the game’s first double-digit lead, 47-37, on
        a Brown jumper with 4:10 to go in the half. VanVleet sank a pair of 3-pointers
        to get the Raptors within five, but Boston entered the break up 57-47 after
        Walker nailed a three with 2.7 seconds remaining.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33b8b7f3-fa61-49cb-806b-01c0e06337d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-04T14:22:20.174+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T20:29:22.368+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Walker had 21 points at halftime, 17 coming in the first quarter.
        Brown had 10 points and 10 rebounds before the break. Lowry paced Toronto
        with 15 first-half points.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ca6ea82-5143-4992-80a2-cc6e97daaaf6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-04T14:22:20.174+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T20:29:22.369+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Celtics led 33-28 after one quarter.</p>'
  'Clippers-Nuggets-Leonard-Game-1-NBA-Playoffs':
    'author': 'Reuters'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2020-09-04T14:19:47.692+08:00
    'imagesource': 'jcr:e8ea4ead-e380-489c-a7a3-38e46c85566e'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '2ad312fd-ac31-4ee9-a1fd-8db1c90d57c6'
    'lead': 'Kawhi Leonard scored 29 points, and the Los Angeles Clippers rolled past
      the Denver Nuggets 120-97 in Game 1 of the Western Conference semifinals on
      Thursday at the NBA bubble near Orlando.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-09-04T14:22:27.005+08:00
    'mgnl:createdBy': 'cjmarquez'
    'mgnl:lastActivated': 2023-01-25T20:29:21.162+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T20:28:00.805+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'NBA Playoffs: Leonard, Clippers in complete control vs. Nuggets'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '125774de-3e05-4abd-b680-40aa4e633027'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-04T14:22:27.005+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T20:29:21.168+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(Reuters)&nbsp;—</strong> Kawhi Leonard scored 29 points,
        and the Los Angeles Clippers rolled past the Denver Nuggets 120-97 in Game
        1 of the Western Conference semifinals on Thursday at the NBA bubble near
        Orlando.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6daccc8-2228-4edb-81f4-89f0913bf470'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-04T14:22:27.005+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T20:29:21.169+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Leonard connected on 12 of 16 shots from the floor in 32 minutes,
        sitting out the fourth quarter. Although his streak of five consecutive games
        with 32 or more points ended, Leonard has scored at least 29 points in each
        of the Clippers’ seven playoff games.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2386e5ce-b15e-4acc-95e6-f1718464ae17'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-04T14:22:27.006+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T20:29:21.170+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He is averaging 32.3 points per game in the postseason.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bb3c8ef-8cfa-424e-89d9-5f14aebdde7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-04T14:22:27.006+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T20:29:21.171+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Paul George contributed 19 points and seven rebounds and Marcus
        Morris Sr. added 18 points, converting 7 of 10 shots and 4 of 5 3-point attempts
        for the Clippers. Montrezl Harrell had 15 points and Lou Williams scored 10.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fe82f8f-bf32-4fed-939f-11b12b5e111f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-04T14:22:27.006+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T20:29:21.172+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Denver’s Nikola Jokic had 15 points and Paul Millsap finished with
        13 points, nine rebounds and three steals. Jamal Murray, Jerami Grant and
        Monte Morris chipped in 12 points apiece for the Nuggets, who had just one
        day off after clinching their seven-game series Tuesday against the Utah Jazz.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9306bb85-fc39-4f5a-92ff-d1af2612b5a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-04T14:22:27.006+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T20:29:21.173+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Game 2 in the second-round series is Saturday.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af200028-42f4-4313-9de2-8294a1d0f754'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-04T14:22:27.006+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T20:29:21.174+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Clippers, who led by as much as 29 points, took control in the
        second quarter and buried the Nuggets in the third quarter. The held a 91-67
        lead heading into the final quarter.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '462f324c-e097-4b29-8652-565852bc3c73'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-04T14:22:27.006+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T20:29:21.175+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After Monte Morris converted a pull-up jumper to tie the score at
        36 less than three minutes into the second quarter, the Clippers used a 33-15
        surge for a 69-51 advantage at the break. Los Angeles outscored Denver 38-20
        in the second quarter. Leonard scored 19 first-half points.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b62802ef-ce5b-4547-bb4c-bf6c8f905d7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-04T14:22:27.006+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T20:29:21.176+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Clippers made 63.4 percent of their shots compared to 42.9 percent
        for the Nuggets in the first half. For the game, the Clippers hit 57.1 percent
        to 42.2 percent for the Nuggets.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4790801-badf-4a6a-a259-3dcc51ab9b4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-04T14:22:27.007+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T20:29:21.177+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Clippers guard Patrick Beverley returned to action after missing
        the previous five games with a strained calf. Beverley had eight points and
        six rebounds in 12 minutes.</p>'
