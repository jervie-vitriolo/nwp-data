    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Grizzlies'' Morant named NBA Rookie of Year'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e769b3e-128a-4703-9d9d-fe16ceb508d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-04T14:22:18.381+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T20:29:22.875+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(Reuters)&nbsp;—</strong> Memphis Grizzlies guard Ja Morant
        earned 99 of 100 first-place votes Thursday to take home NBA Rookie of the
        Year honors.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64a6a0c7-17c9-4f86-8b8e-55069f922abf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-04T14:22:18.381+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T20:29:22.876+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 21-year-old Morant, a Murray State product who was the No. 2
        overall pick in last year’s draft, averaged 17.8 points, 7.3 assists and 3.9
        rebounds in 67 games. He shot 47.7 percent from the field and 33.5 percent
        from beyond the arc.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '253fc2ca-7bd8-496e-ba45-620584599a31'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-04T14:22:18.381+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T20:29:22.877+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Morant received 498 points in the voting, well ahead of second-place
        finisher Kendrick Nunn of the Miami Heat, who had 204 points. New Orleans
        Pelicans forward Zion Williamson finished third with 140 points and got the
        only other first-place vote.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d519e53-76e1-4d70-92b5-9d1953bf5a11'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-04T14:22:18.381+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T20:29:22.878+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the regular season, Morant tallied 15 double-doubles and
        two triple-doubles. He did not take long to make his mark on the league, scoring
        a season-high 30 points on Oct. 27 against the Brooklyn Nets.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab699a8b-e5b2-41e7-9b9e-5db275594eb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-04T14:22:18.381+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T20:29:22.879+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Morant has credited his father, Tee, with instilling a strong work
        ethic in him. The elder Morant used to put his son through difficult drills
        in their backyard to prepare for action on the court.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fde527bd-e114-4242-bea0-ef731d096cdd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-04T14:22:18.382+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T20:29:22.880+08:00
