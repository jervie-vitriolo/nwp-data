      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Surigao Del Norte Rep. Ace Barbers brought up the issue in a hearing
        on Wednesday on the alleged anomalies in the state health insurer. Barbers
        said some hospitals from 2011 to 2019 were denied benefit claim payments due
        to late filing, amounting to almost ₱4 billion, but on May 14 this year, the
        PhilHealth board approved to grant them amnesty worth ₱600 million.</p>'
