    'lead': 'The lawyer for Joseph Scott Pemberton asks a local court to dismiss the
      petition that seeks to delay the release of the United States Marine convicted
      of killing Filipino transgender woman Jennifer Laude.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-09-04T13:18:50.696+08:00
