      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For the resiliency stage that will be complemented by the 2021 budget,
        the government targets to formulate structural reforms to create opportunities
        under the new normal, and to implement other programs to help in the recovery
        of Filipinos.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
