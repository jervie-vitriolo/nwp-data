      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T20:28:52.061+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aaecf57f-4df6-4c60-a33b-e7a5706356a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-04T22:55:34.034+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T20:28:52.062+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The levels of neutralizing antibody response were similar to the
        immune response that people had after naturally recovering from Covid-19,
        according to the study.</p>'
