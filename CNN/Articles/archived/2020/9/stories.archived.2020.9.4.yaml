    'template': '1'
    'title': 'Beirut rescuers search site for possible survivor 30 days after explosion'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '987958ec-4f16-4140-81a8-8753f53de065'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-04T14:33:28.091+08:00
