      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cars have never been my thing, but “Rust Valley Restorers” is a
        surprisingly soothing reality show. Set in British Columbia, Canada with junkyards
        as far as the eye can see, the show focuses on Rust Bros Restorations and
        its crew of car enthusiasts and restorers. At its center is owner Mike Hall,
        a scraggly gentleman with white blond dreadlocks. Mike is pretty charming
        as a lovable eccentric of sorts, and his big heart often pushes him to lowball
        his own prices when it comes to restoration projects with emotional backstories.
        He’s also very attached to his cars; with a stockpile of about 400 vintage
        cars, he still insists on keeping most of them and buying even more. The best
        part of the show is his easy banter with best friend and office manager Avery
        Shoaf; their bickering over Mike’s tendency to underprice a lot of their projects
        is probably one of my favorite odd couples on TV right now. Not to mention,
        everyone on this show looks greasy and quite frankly, a little smelly. But
        what can I say, I love mess. — MB</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98e4d92e-f495-42cb-86ba-36adf3d94dce'
