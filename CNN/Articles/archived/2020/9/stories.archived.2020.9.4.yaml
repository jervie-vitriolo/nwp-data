    'stories': ['ac923e23-90f7-4432-93f8-e9d1085c399b']
    'template': '1'
    'title': 'Group swaps trash for cash amid pandemic'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '147ddd11-4eb4-4001-91db-a7e02f0b3eb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-04T14:10:47.506+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T20:29:23.829+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 4) —</strong> A
        social enterprise is taking the "<em>may pera sa basura</em>" adage one notch
        higher amid the pandemic.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b99e193-8051-4f4a-8442-691989ba3b04'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-04T14:10:47.507+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T20:29:23.830+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef456d96-961a-4a73-ba1b-8c5f8c022834'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-04T14:10:47.507+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T20:29:23.831+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Non-profit group Plastic Credit Exchange (PCEx) is hitting two birds
        with one stone as it seeks to help preserve the environment while providing
        a fresh source of income to struggling Filipinos.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99b27118-27a8-4b26-ae71-543e6d6fdf73'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-04T14:10:47.507+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T20:29:23.832+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93d57fd3-8fa7-42ca-9393-a94e63828a74'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-04T14:10:47.507+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T20:29:23.833+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Actress and philanthropist Nanette Medved-Po said PCEx has rolled
        out its waste-to-cash initiative in the City of Manila through their Aling
        Tindera network.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09790e57-5ddc-48ae-832d-653380e2131f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-04T14:10:47.507+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T20:29:23.833+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91af389b-d40b-47be-969c-65172ac2c499'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-04T14:10:47.507+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T20:29:23.835+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We work with women micro-entrepreneurs who are<em> sari-sari</em>
        store owners. We provide them with a container van and some other implements
        for them to be able to collect plastic waste from the community and pay for
        it," Po told CNN Philippines'' <em>The Source.</em></p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49b4f1d8-fe1f-44ab-97c1-805bf22ad092'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-04T14:10:47.507+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T20:29:23.836+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62f55a9d-c20b-4c49-81bf-bd603414a989'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-04T14:10:47.507+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T20:29:23.837+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s a wonderful thing especially now with such high unemployment
        due to the COVID crisis. People can not only make some money cleaning up by
        making our environment better," she added.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '948d2d2b-cc2e-4385-aabd-917e380c5e1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-04T14:10:47.507+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T20:29:23.838+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48540e1c-20ab-4d8a-866f-c62a51496a54'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-04T14:10:47.507+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T20:29:23.839+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Po, who is also behind the Hope in a Bottle project, admitted that
        the coronavirus outbreak forced people and economies to <a href="http://cnnphilippines.com/world/2020/5/5/coronavirus-plastic-waste-pollution.html">go
        back to single-use plastic</a> for hygiene and safety. For her, this entails
        doubling efforts to clean up one''s waste and improve resource recovery.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20c3f730-31eb-4163-9a6f-fff9c5e825e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-04T14:10:47.507+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T20:29:23.841+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>RELATED:<a href="https://www.cnnphilippines.com/news/2020/2/24/single-use-plastic-banned-government-offices-.html">&nbsp;‘Unnecessary’
        single-use plastic products now banned in gov’t offices nationwide</a></strong></p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa857c66-83e9-48a5-8c9a-7901fed71bc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-04T14:10:47.507+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T20:29:23.842+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It would be anti-poor to remove these sorts of ways to deliver
        products to the market," the former Darna star said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fa9fd82-25fc-4c5e-a4cc-e9f199319827'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-04T14:10:47.507+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T20:29:23.843+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44995759-a151-4118-9cc8-c9881f30c706'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-04T14:10:47.507+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T20:29:23.844+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re very fortunate that many companies, the people that usually
        get a bit of a bad rap from plastic pollution, are actually very aggressive
        in wanting to make sure they are part of the solution," she added.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a1c34be-d9de-4bb3-a924-9d1b59f2e5c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-04T14:10:47.508+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T20:29:23.845+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbea83a6-c48d-47ae-b0c6-e8d3dbab9d43'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-04T14:10:47.508+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T20:29:23.846+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PCEx also partners with local and global companies towards reducing
        their plastic footprint.</p>'
  'Ja-Morant-NBA-Rookie-of-the-Year-Grizzlies':
    'author': 'Reuters'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2020-09-04T14:14:02.843+08:00
    'imagesource': 'jcr:85d5fc48-ac8a-45cd-a0aa-7f10c996f65a'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '7a537dd9-bc49-4770-9f9f-c0d4f46d8ef9'
    'lead': 'Ja Morant received 498 points in the voting, well ahead of second-place
      finisher Kendrick Nunn of the Miami Heat, who had 204 points.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-09-04T14:22:18.380+08:00
    'mgnl:createdBy': 'cjmarquez'
    'mgnl:lastActivated': 2023-01-25T20:29:22.872+08:00
