      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trade Secretary Ramon Lopez said the agency is wrapping up its study
        on calls to<a href="https://www.cnnphilippines.com/news/2020/9/2/DTI-eyes-putting-SRP-on-gadgets-in-demand-among-students-.html">
        impose price ceiling on gadgets</a> which have been in demand as students
        and teachers shift to remote learning.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1591d931-339c-4157-b690-d2ff01547ace'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-04T18:18:57.296+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T20:28:58.636+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We continue to study whether it will make sense for us to put an
        SRP even on laptops or gadgets with basic features —&nbsp;<em>doon lang. Kasi</em>
        when you add features... <em>dapat</em> free market <em>din ''yan</em> [prices
        should depend on the free market]," Lopez told CNN Philippines'' <em>The Exchange.</em></p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f0efac4-121e-43c4-8fa2-15803863b125'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-04T18:18:57.296+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T20:28:58.637+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Rodrigo Duterte said face-to-face classes <a href="https://www.cnnphilippines.com/news/2020/7/27/SONA-2020-face-to-face-classes-.html">can
        only resume once a COVID-19 vaccine is invented</a>, leaving schools to turn
        to digital and out-of-classroom learning models.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06ce58c8-93b5-498a-b89b-5d226ee6028c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-04T18:18:57.296+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T20:28:58.638+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lopez said there''s not much urgency to set a ceiling on the price
        of such gadgets unlike limited food supplies, as there are more than enough
        manufacturers and variants to choose from.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c040cc31-fb5f-4b87-a474-212270e2ce48'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-04T18:18:57.296+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T20:28:58.639+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Computers have different specifications... <em>Merong</em> really
        low price at <em>merong</em> of course pricey, the ones that are branded,
        the ones that are with high specs," the Cabinet official said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0dff5d05-0883-4903-8f9c-ce6fecc1a3c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-04T18:18:57.296+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T20:28:58.639+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There’s also a lot of competition taking place. So as long as <em>may</em>
        competition, you can be assured that you will be able to find the laptop or
        the gadget that will be suited for you."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ad174b0-56ea-4242-9a10-8164ae7c3ee4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-04T18:18:57.296+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T20:28:58.640+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The agency has been in talks with the Department of Education and
        the Department of Information and Communications Technology to find out the
        basic requirement for devices used for distance learning. Currently, some
        gadget stores provide discounts for students buying new equipment for educational
        use.&nbsp;</p>'
