      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ayo first made a mark in the Philippine collegiate basketball scene
        by winning a championship in his maiden&nbsp;year as head coach with Letran
        in 2015, where they aborted rival San Beda’s six-peat title chase in the NCAA
        Season 91 finals. The following year, he moved to De La Salle University and
        guided them to a title by defeating rival Ateneo de Manila University in the
        finals. He transferred to UST in 2018, where he led the Growling Tigers to
        a runner-up finish in Season 82 last year.</p>'
