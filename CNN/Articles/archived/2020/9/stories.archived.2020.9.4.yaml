      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippine Statistics Authority reported on Thursday that some
        4.6 million Filipinos were out of work in July, with a 10 percent unemployment
        rate among Filipinos. This lower than 17.7 percent recorded in April this
