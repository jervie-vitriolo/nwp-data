      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sobyanin also announced that he had been vaccinated with the first
        of the vaccine''s two shots.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43bf96c3-e089-42ea-9470-8e2e2b51476a'
