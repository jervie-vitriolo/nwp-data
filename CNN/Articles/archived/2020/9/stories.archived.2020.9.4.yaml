      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce36519d-d5c6-4d8d-8fff-5513b50da804'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-04T00:19:16.844+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T20:29:43.711+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two-times NBA champion Durant joined the Nets last year but sat
        out the entire season because of a ruptured Achilles he suffered during the
        2019 NBA Finals.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4acca2d-d993-405d-9312-757f1536796c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-04T00:19:16.844+08:00
