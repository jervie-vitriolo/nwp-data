      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Production on "The Batman," the forthcoming
        film starring Robert Pattinson, has been halted after a member of the production
        tested positive for coronavirus, according to Warner Bros. Pictures.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c8f7bf6-422a-4679-88df-17f1414b0c49'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-04T07:22:01.127+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T20:29:36.874+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"A member of ''The Batman'' production has tested positive for Covid-19,
        and is isolating in accordance with established protocols. Filming is temporarily
        paused," a Warner Bros. Pictures Spokesperson said in a statement. (The studio
        is, like CNN, owned by WarnerMedia.)</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da5356f8-80a5-4b9e-bb5b-221db634e606'
      'mgnl:activationStatus': true
