    'mgnl:tags': ['Miley-Cyrus', 'Joe-Rogan', 'Liam-Hemsworth', 'divorce']
    'template': '1'
    'title': 'Miley Cyrus opens up about marriage to Liam Hemsworth and more with
      Joe Rogan'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b472ec63-fc13-4db6-b767-dc98cda4ff85'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-04T16:41:54.259+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T20:29:02.093+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Miley Cyrus'' breakup with Liam Hemsworth
        didn''t happen the way you might believe.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8f951c1-f53d-4e48-a6ca-8483c1ad74ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-04T16:41:54.259+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T20:29:02.095+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The singer/actress appeared on a recent episode of Joe Rogan''s
        podcast and talked about everything from quitting smoking to her divorce.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0256917d-06a3-4c37-aaf4-53500788ff2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-04T16:41:54.259+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T20:29:02.096+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cyrus and Hemsworth shocked fans last year when they split less
        than a year after getting married.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98adf92a-a0f7-4c68-a77f-6e4ae9f8f66f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-04T16:41:54.259+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T20:29:02.097+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She told Rogan that it was tough to go through a very public divorce.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc75069e-bb72-49ba-a2ff-38552283e5f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-04T16:41:54.259+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T20:29:02.099+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What really sucked about it wasn''t the fact that me and someone
        that I loved realized that we don''t love each other the way that we used
        to anymore, that''s OK, I can accept that," she said. "I can''t accept the
        villainizing, and just all those stories. It''s amazing that the public kind
        of thinks there''s no gap of time they didn''t see that could possibly be
        what led to this."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c89e69d2-7356-4121-871b-d0aad206fb43'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-04T16:41:54.259+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T20:29:02.100+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She likened being in love with addiction and said she had difficulty
        ending the marriage, comparing it to a child losing the comfort of a pacifier.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99883077-91b4-453d-8ca8-b01ff247ddef'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-04T16:41:54.259+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T20:29:02.101+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It was that thing I just needed not because we were in love anymore,
        but because the comfort and because my brain said, ''Oh, this feels better.
        This is comforting,''" Cyrus said. "But actually, knowing that I was giving
        in to an addiction made me feel way worse."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '510b0bb0-b47b-4d71-aa38-2b444d5f325a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-04T16:41:54.259+08:00
