    'lead': 'Former Supreme Court spokesman and law professor Ted Te points out gray
      areas surrounding the early release of American soldier Joseph Scott Pemberton,
      including how good conduct was evaluated as he stayed in his own jail cell inside
      Camp Aguinaldo.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-09-04T11:00:39.587+08:00
    'mgnl:createdBy': 'mel'
    'mgnl:lastActivated': 2023-01-25T20:29:27.999+08:00
