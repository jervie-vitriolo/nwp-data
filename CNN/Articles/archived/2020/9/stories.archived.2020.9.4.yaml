    'jcr:uuid': '02cd2c1b-9681-44ac-83e9-03f9836a1b2f'
    'lead': 'Philippine officials are meeting with Pfizer and ''Sputnik V'' manufacturers
      today, Health Spokesperson Maria Rosario Vergeire confirms. '
    'mgnl:activationStatus': true
    'mgnl:created': 2020-09-04T13:04:25.362+08:00
