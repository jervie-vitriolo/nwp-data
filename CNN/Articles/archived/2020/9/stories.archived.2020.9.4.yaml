      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last month, Warner Bros. released the first two-minute teaser for
        the film during a virtual event.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1723675d-c9ca-4e05-8198-0852ff76c1a8'
