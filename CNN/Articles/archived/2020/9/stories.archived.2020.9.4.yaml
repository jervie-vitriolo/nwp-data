      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91ecb965-2b02-48ce-97b9-a9f8b88bc9bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-04T00:19:16.844+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T20:29:43.713+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Irving, who won an NBA championship alongside LeBron James in 2016
        as a member of the Cleveland Cavaliers, was sidelined in February to have
        season-ending shoulder surgery.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84b8f7ac-165a-4305-949d-db397d3f86ca'
      'mgnl:activationStatus': true
