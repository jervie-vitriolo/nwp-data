      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b562f9cb-2f13-4e29-a5dc-a802f0ea4347'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-04T18:00:36.943+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T20:28:59.463+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cadena, known for his hilarious videos, began his YouTube channel
        in 2011 and has since become one of the country''s most popular vloggers.
        He now has more than five million subscribers on the platform and over 6.5
        million followers on Facebook.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a185881-8aca-4218-bd72-ddffa0957cd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-05T10:59:15.150+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T20:28:59.465+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cadena quickly rose as top trending topic on Twitter as condolences
        poured out for him, from social media personalities, celebrities, and fans.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '237436d4-3903-4c1f-b4b2-165eabc4f05a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-05T10:59:15.151+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T20:28:59.467+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mark Averilla, better known as Macoy Dubs, grieved&nbsp;the loss
        of a friend and fellow Colegio de San Juan de Letran graduate.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03658ee4-2155-4c52-9dc4-ee912be0f910'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-04T18:00:36.943+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T20:28:59.469+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Ang hirap tanggapin kasi napakabuting kaibigan ni Lloyd sa amin,”
        Averilla said. “Deserve niya lahat ng success na na-receive niya.”</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e1569f1-285f-458b-a483-73e4b54090ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-04T18:00:36.944+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T20:28:59.470+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: It''s hard to accept because Lloyd was a very good
        friend to us. He deserves all the success he has received.]</p>'
    '2':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-conversation="none"><p
        lang="en" dir="ltr">As you may know, Lloyd Cadena is a Financial Management
        graduate of Letran. We worked together in Alyansa Letranista and the Letran
        Student Council kaya kami naging close. This is a sad day for Letranites and
        to those who love him. Let&#39;s pray for his soul. 2020 tama na, please.</p>&mdash;
        Macoy Dubs (@macoydubs1) <a href="https://twitter.com/macoydubs1/status/1301809756286328833?ref_src=twsrc%5Etfw">September
