      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More than 5,000 people have already signed up to participate in
        the trials, according to Sobyanin, who spoke during a video conference with
        Russian President Vladimir Putin.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '146091ec-5613-466a-b156-7317f134740d'
