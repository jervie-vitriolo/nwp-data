      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Rescue teams in Beirut are digging deeper
        into rubble Friday where signs of life were detected 30 days after a massive
        explosion destroyed much of the city.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fc839c2-c953-44c6-b0cb-93e84ea78f3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-04T14:33:28.091+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T20:29:19.101+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de5fcd48-c0dc-4eaf-93f1-cd9fe925fd79'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-04T14:33:28.091+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T20:29:19.105+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Search teams swarmed to the Mar Mikhael area, a neighborhood near
        the epicenter of last month''s blast, on Thursday after rescue teams detected
        movement deep within debris.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '778f92b7-f802-4315-8967-5eef7b5a8c95'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-04T14:33:28.091+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T20:29:19.116+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3cc1ef4-f610-4cf9-bbf8-60f5cc8a20bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-04T14:33:28.091+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T20:29:19.122+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rescuers worked under floodlights in humid summer conditions to
        remove portions of a wall with a crane as a restless crowd stood by, anxious
        for updates.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '277bd292-d467-4a5c-8b67-2fb115a5d15b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-04T14:33:28.091+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T20:29:19.123+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb4b474c-ec7e-48c9-b47b-2e43f1ca65e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-04T14:33:28.091+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T20:29:19.124+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The search was sparked by a rescue dog that passed the destroyed
        building with a Chilean rescue team on Thursday and indicated signs of life,
        said Eddy Bitar, a local non-governmental organization worker.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b2a2e2c-78c3-4536-af29-bacbbbd8539d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-04T14:33:28.091+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T20:29:19.125+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf15d5ee-df3a-4281-a572-42b1d8e0f5b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-04T14:33:28.091+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T20:29:19.127+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thermal imaging later showed two bodies -- one small body curled
        up next to a larger body. A listening device also registered a respiratory
        cycle of 18 per minute, Bitar said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94afa086-d0a0-468b-9a58-9998aa4ccdb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-04T14:33:28.091+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T20:29:19.128+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75efcdd9-6764-44fb-a510-93d968e8e6b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-04T14:33:28.091+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T20:29:19.130+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There''s a small chance that the person is still alive," Bitar
        said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b974d630-d95b-4d26-8060-ca5298acba4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-04T14:33:28.091+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T20:29:19.131+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65322eae-00e1-474e-8a1b-9a0e836e8a22'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-04T14:33:28.092+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T20:29:19.132+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rescue teams are digging tunnels through thick concrete debris to
        reach the site of the potential survivor. Francisco Lermanda, a worker with
        Chilean search and rescue NGO Topos Chile, was cautious about the prospect
        of finding someone alive after so many days beneath the rubble. But he didn''t
        rule it out.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b21b109-573e-4fe4-afde-c1ac99bff7a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-04T14:33:28.092+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T20:29:19.133+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46e17be4-89b7-4124-a542-0af86f68374c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-04T14:33:28.092+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T20:29:19.134+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One person survived 28 days under rubble in Haiti, he added.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9178571e-cf1d-4db5-8594-14a5a60fa7c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-04T14:33:28.092+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T20:29:19.136+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f0bfd59-5b4f-4dfd-bf1d-d38ff49533be'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-04T14:33:28.092+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T20:29:19.137+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Tension at the site</h2>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efc519ee-1da6-4ff9-95c8-dab504670f14'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-04T14:33:28.092+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T20:29:19.140+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thursday''s search was temporarily suspended over concerns that
        a wall could collapse and endanger the lives of the rescue team, Beirut fire
        brigade officer Lieutenant Michel El-Mur said. After the search was suspended
        on Thursday night, local time, a protest of around 100 people erupted outside
        the site.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e990c7b-6a1d-49f1-ad24-d0011a04ee01'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-04T14:33:28.092+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T20:29:19.140+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c4dcb39-d96d-4cb4-a245-35e987b6691e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-04T14:33:28.092+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T20:29:19.142+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That breath is our last breath. It''s our last hope. You should
        all be ashamed," yelled protester Melissa Atallah. One woman was heard saying:
        "We have been here for a month, can''t you stay up for one night?"</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ff4a49f-4fa6-4fbb-b2f9-2bd4695670b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-04T14:33:28.092+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T20:29:19.143+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '647753d5-42ca-4aa8-a04e-27b2a8b641a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-04T14:33:28.092+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T20:29:19.145+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Scores poured into the site of the rescue effort after the Chilean
        team had left, demanding the immediate resumption of the operation. One woman
        said she ordered a crane, while other protesters climbed up the wreckage offering
        to search for the body themselves.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8bac900-c26c-4d35-becf-12948a55c307'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-04T14:33:28.092+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T20:29:19.146+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0405c968-d9b0-4fa7-8b72-ce099afa793e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-04T14:33:28.092+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T20:29:19.147+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tension continued to grow until soldiers told the protesters that
        the team and its equipment would be returning to the site imminently.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a50a9620-5604-43e5-b650-2c2d76ad4dd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-04T14:33:28.092+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T20:29:19.149+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ce4e50f-794a-485c-9ccb-e79c20b00883'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-04T14:33:28.092+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T20:29:19.150+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Multiple people CNN spoke to said a strong, putrid smell emanated
        from the destroyed building in the aftermath of the blast. One woman said
        she repeatedly alerted authorities about it and urged them to search the site.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c781b834-e570-4018-bc02-6eaf421dff76'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-04T14:33:28.093+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T20:29:19.151+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e88792e-e178-4765-a65b-88943f37080e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-04T14:33:28.093+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T20:29:19.152+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Two weeks ago we were protesting here and we smelled what felt
        like ''old blood''," said Reine Abbas. "If they had checked back then, then
        the body would probably be alive today."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9c4ec06-ecb3-4cec-9b45-da77bb5eb11a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-04T14:33:28.093+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T20:29:19.152+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a297d9e-76b5-4341-9e3e-ced6ccb7d48e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-04T14:33:28.093+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T20:29:19.153+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"But this is Lebanon."</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e70b563-021e-4f59-8e15-f73131960c58'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-04T14:33:28.093+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T20:29:19.155+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e173cca-06e9-4bae-9efc-5d5d4f0bcede'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-04T14:33:28.093+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T20:29:19.156+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Enormous blast</h2>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '107afb11-d08a-4efd-9f7a-29291db4c306'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-04T14:33:28.093+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T20:29:19.158+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The explosion tore through Beirut''s port on August 4, killing 190
        people, injuring more than 6,000, and leaving more than 300,000 displaced
        from their homes.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '356cc8ec-2607-4e17-a879-198b990e354b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-04T14:33:28.093+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T20:29:19.159+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '315f879a-5d26-4e77-a3ae-fb0a5a5d7241'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-04T14:33:28.093+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T20:29:19.160+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was linked to nearly 3,000 tonnes of ammonium nitrate which had
        been stored at Beirut''s port for six years. Ammonium nitrate is a highly
        volatile material used in agricultural fertilizers and explosives.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c47e38d-4d10-42e4-85e3-2bc92272a95c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-04T14:33:28.093+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T20:29:19.162+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c626baa2-ab74-4934-ae9f-f014218ed3da'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-04T14:33:28.093+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T20:29:19.163+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After the explosion, Lebanon''s Prime Minister Hassan Diab said
        it was "unacceptable" that the shipment of ammonium nitrate had been stored
        in a warehouse on Beirut''s port for six years. But documents suggest that
        multiple government agencies in Lebanon were informed about the presence of
        the ammonium nitrate -- including the Ministry of Justice.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0491a97b-f80f-4fc7-bfc4-acad63035a57'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-04T14:33:28.093+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T20:29:19.164+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed56f72e-46e2-433e-9794-c40dd867ca9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-04T14:33:28.093+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T20:29:19.165+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The explosion sparked fury in Lebanon, where the government has
        been plagued by accusations of corruption and gross mismanagement, and plunged
        the country even further into economic turmoil.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e84ab06-0667-4d62-a02e-55bbd5829487'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-04T14:33:28.093+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T20:29:19.166+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a2217a4-780a-40c4-b77a-e8f6637e00fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-04T14:33:28.094+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T20:29:19.166+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Following the blasts, Beirut was rocked by violent protests for
        days, with demonstrators calling for "revenge" against the ruling class of
        politicians widely held responsible. Protesters occupied several government
        ministries and threw stones and shards of glass at security forces. Police
        fired hundreds of rounds of tear gas as well rubber bullets and, in some cases,
        live fire.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26ee8056-55ed-4a37-a9c7-edcad87d82b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-04T14:33:28.094+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T20:29:19.167+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9ce3aa5-5a72-47a9-91e5-5fce4689750b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-04T14:33:28.094+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T20:29:19.168+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Less than a week after the blast, Lebanon''s government stepped
        down, with Diab calling the blast a "disaster beyond measure." He berated
        Lebanon''s ruling political elite for fostering what he called "an apparatus
        of corruption bigger than the state." Lebanese President Michel Aoun has said
        it would be "impossible" for him to resign because it would lead to a power
        vacuum.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '448e6209-f08f-475c-9256-d325103c6f3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-04T14:33:28.094+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T20:29:19.170+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '521b006e-1be4-486e-b209-8505db784da7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-04T14:33:28.094+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T20:29:19.171+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the end of last month, Lebanon''s leaders designated the country''s
        ambassador to Germany, Mustapha Adib, as the new premier.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8930aa8-6ef8-451c-8801-cdb62b2898f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-04T14:33:28.094+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T20:29:19.173+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e5a5d31-f3a9-423a-9b07-2c5b29306c50'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-04T14:33:28.094+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T20:29:19.174+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There is no time for talk, promises and wishes. It is a time for
        action," Adib said in a short acceptance speech.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3a35256-5556-4680-922c-d1e099ef1755'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-04T14:33:28.094+08:00
