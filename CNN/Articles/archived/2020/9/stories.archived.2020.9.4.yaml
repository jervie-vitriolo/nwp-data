      'text': '<p><strong>Metro Manila (CNN Philippines, September 4) —</strong> The
        Trade Department may impose price caps on laptops and gear for online learning,
        but will likely cover only entry-level gadgets.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79bdbec1-46a3-483c-9880-9e939f04978c'
