      'mgnl:type': 'text'
      'text': '<p><strong>WATCH: “Raised by Wolves”</strong></p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54e19b73-3370-45d8-b501-f13855e82bd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-04T19:17:38.035+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T20:28:55.825+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ridley Scott, perhaps the godfather of modern science fiction in
        cinema —&nbsp;he of “Alien” “Blade Runner” and “The Martian” — gets to play
        with a bigger sandbox in the new HBO Max series “Raised by Wolves.” With a
        gaping hole left by tentpole titles such as “Game of Thrones,” everyone’s
        racing to make the next big thing on T.V. (or smartphone). “Raised by Wolves”
        isn’t committing to that scope though, judging by the first three episodes.
        But it does follow the high concept drama template that can only thrive through
        a sprawling T.V. storytelling format.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e618fd7f-89ca-49d3-9f4d-3af88a7c0e1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-04T19:23:11.275+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T20:28:55.826+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two androids, called Mother and Father, attempt to colonize a far-flung
        planet after Earth is ravaged by a religious war. The set-up, not unlike The
        Crusades (with costumes down to pat), follows many of the existential themes
        that Scott has been wrestling in many of his films. The pilot episode doesn’t
        skimp on bloodbath and tech versus god expositions, but the series is going
        on an interesting trajectory that’s rarely seen in a big budget T.V. show.
        “Raised by Wolves” (created by Aaron Guzikowski) follows the audacity of HBO’s
        other sci-fi show, “Westworld,” without the puzzle-piece style narrative.
        Shades of “Prometheus” and even “Alien” can be found in small doses but given
        this is Guzikowski’s show, they’re more likely nods than a tie-ins with Scott’s
        ever-expanding Xenomorph world. But it’s too early to tell. With the first
        few episodes drawn in broad yet thrilling strokes, we’ll never know what we’ll
        find in the rest of the series. — DJ</p>'
