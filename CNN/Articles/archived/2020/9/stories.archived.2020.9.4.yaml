      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The hotel is committed to the health and safety of its customers,
        abiding by hygiene standards and the guidelines set by the Department of Tourism
        while doing all the market shopping, actual cooking and other activities related
        to preparing the specially planned out menus.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d753e55-8b81-4307-8b0f-2f25bbd9feb1'
