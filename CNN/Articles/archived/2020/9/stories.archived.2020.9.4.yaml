    'template': '1'
    'title': 'Pemberton camp seeks dismissal of appeal blocking US Marine''s early
      release'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eaabce79-5d8a-4ed2-8d84-ae13b1e6f2bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-04T13:18:50.697+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T20:29:26.393+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 4) —</strong> The
        lawyer for Joseph Scott Pemberton on Friday asked a local court to dismiss
        the petition that seeks to delay the release of the United States Marine convicted
        of killing Filipino transgender woman Jennifer Laude.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5da5cbd2-9b0c-4ca6-8e90-1fa07f78fccb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-04T13:18:50.697+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T20:29:26.393+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Atty. Rowena Garcia Flores filed before the Olongapo Regional Trial
        Court Branch 74 her reply to the motion for reconsideration brought by the
        counsel of the Laude family. Atty. Virginia Suarez wrote the appeal to reconsider
        the court''s decision to allow the early release of Pemberton based on good
        conduct.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b017a9e-3334-4605-a5fe-aaa650de3a45'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-04T13:18:50.697+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T20:29:26.394+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pemberton''s camp argued that the motion for reconsideration lacks
        merit as there is no explanation and proof why the release order should not
        be carried out. It said the Laude camp merely speculated that the American
        soldier may not have shown exemplary behavior while in detention, instead
        of providing proof that he misbehaved while he was locked up.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c68584bf-5a25-4580-a006-f1bf1f81e2dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-04T13:18:50.698+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T20:29:26.395+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Presiding Judge Roline Ginez Jabalde issued an order on Sept. 1
        for the early release of Pemberton, giving him more than four years’ worth
        of good conduct time allowance (GCTA) — a privilege given to detainees who
        exhibit exemplary behavior in prison.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6078d93b-3655-46e1-ad66-7bdffa4a3d0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-04T13:18:50.698+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T20:29:26.395+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The lawyer said the GCTA law is applicable in the case of Pemberton
        as it does not make any exceptions based on nationality or whether they are
        locked up in a special facility, as in the case of the American trooper who
        is protected by the Visiting Forces Agreement. Flores also pointed out that
        Pemberton was convicted of homicide, which is not considered a heinous crime
        — making him eligible for early release.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c78a37f5-47bb-4075-9f63-d04595a971b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-04T13:18:50.698+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T20:29:26.396+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"To treat Pemberton differently from the around 20,000 inmates who
        have benefited from the GCTA Law since 2013... to justify different treatment
        is tantamount to asking the Honorable Court to disregard the constitutional
        guarantee of equal protection of laws," Flores wrote.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '182b01ab-5799-4760-b8d0-726c6a7796f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-04T13:18:50.698+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T20:29:26.397+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Flores also insisted Suarez has "no legal personality" to question
        the court order, saying only the public prosecutor at the Regional Trial Court
        or the Solicitor General can file such motions.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '430ae17b-d88a-4f53-a19e-eae0026a8f16'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-04T13:18:50.698+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T20:29:26.397+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pemberton remains in detention in Camp Aguinaldo after the Department
        of Justice on Thursday ordered the Bureau of Corrections to await resolution
        on the appeal before processing his release.</p>'
  'donald-trump-us-election':
    'author': 'Stephen Collinson, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-09-04T13:50:05.140+08:00
    'imagesource': 'jcr:593f4aa0-7dd7-4024-a405-a2dfb80b5f45'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '46889ae1-c8b6-476e-af60-9c7b852698ff'
    'lead': 'There have been many weeks when the Trump train has looked like it''s
      going to jump the tracks. '
    'mgnl:activationStatus': true
    'mgnl:created': 2020-09-04T13:59:49.134+08:00
    'mgnl:createdBy': 'bamba'
    'mgnl:lastActivated': 2023-01-25T20:29:25.902+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T20:27:59.950+08:00
