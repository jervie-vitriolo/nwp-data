      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 4)</strong> — Popular
        Filipino vlogger Lloyd Cadena passed away on Friday, his family confirmed
        on his official Facebook page.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fea0613-d082-461a-b834-81626258177c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-04T18:00:36.942+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T20:28:59.457+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He was 26. His death came more than two weeks before his 27th birthday.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4d55e80-6a18-4833-82c0-e263bd6d5cb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-04T18:00:36.942+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T20:28:59.458+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“It is with a heavy heart and great sadness that we announce the
        untimely demise of our beloved brother Lloyd Cafe Cadena," the post read.
        "May he be remembered for all the joy and laughter he shared with everyone.”</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44c26710-01db-4d1a-9a27-ac84574d4e7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-04T18:00:36.942+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T20:28:59.460+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“My family and I ask for your prayers, respect, and privacy during
        this time," the Cadena family added, without disclosing details of his demise.</p>'
    '1':
      'contentWidth': '100%'
      'embedCode': '<iframe src="https://web.facebook.com/plugins/post.php?href=https%3A%2F%2Fweb.facebook.com%2FLloydCafeCadena%2Fposts%2F3638650619513715&width=500"
        width="500" height="211" style="border:none;overflow:hidden" scrolling="no"
        frameborder="0" allowTransparency="true" allow="encrypted-media"></iframe>'
      'jcr:primaryType': 'mgnl:block'
