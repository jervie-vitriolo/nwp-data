      'mgnl:type': 'text'
      'text': '<p><strong>LISTEN: Day6 (Even of Day) - “Where the Sea Sleeps”</strong></p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b69bd629-9151-4762-bc1e-0e18a531a974'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-04T19:17:38.035+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T20:28:55.829+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I don’t know if it’s the effect of the prolonged quarantine or just
        genuine appreciation to the song but “Where the Sea Sleeps” is one of those
        rare ballads this side of K-pop that sweeps you away and reduces you to tears.
        But “Where the Sea Sleeps” means more when you’re familiar with Day6’s backstory,
        and why this ballad matters so much to the band and the fandom (called MyDay).
        As the band geared for another comeback earlier this year (the excellent “The
        Book of Us: Demon”),  two of the band members, Jae and Sungjin, had to take
        a break because of mental health issues — something that’s also faced by many
        idol groups.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '762d9661-23d0-45ec-ac97-7e8978079258'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-04T19:17:38.035+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T20:28:55.830+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The maknae (youngest members) subunit Even of Day carries on the
        Day6 journey, sans Jae and Sungjin’s guitars, launching with the first single
        “Where the Sea Sleeps,” which is seemingly dedicated to the band''s&nbsp;two
        absent members. The three members left, Young K, Wonpil, and Dowoon, are only
        working with bass, synths, and drums respectively. It’s an interesting approach
        to making an album, one that yields an interesting product called “The Book
        of Us: Gluon” (which is a term for the binding force between subatomic particles).
        The album’s highlight is “Where the Sea Sleeps,” a stirring number that likens
        the end of a tumultuous journey to finding a place where storms and clouds
        gather still, a place where there is nothing but calmness. A nice place to
        end an odyssey full of darkness and anxiety. — DJ</p>'
