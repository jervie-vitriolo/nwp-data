      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines Life) —</strong> On the market
        for new pop cultural adventures? We recommend a terrifying new book from a
        master of horror manga, a blood-splattered take on tech versus religion, a
        comeback from an underrated K-pop group, your new favorite cruelty-free personal
        care brand, and a binge-worthy show about car restoration.</p>'
    '23':
      'image': 'jcr:edc1441f-52ee-4bac-a406-e76cc7257241'
