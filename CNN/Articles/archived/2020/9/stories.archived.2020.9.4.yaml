      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>Rust Valley Restorers is on Netflix.</em></p>'
  'Alliance-Global-Kevin-Tan-demand-homes-provinces':
    'author': 'Melissa Luz Lopez, CNN Philippines'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1', 'c004be9d-0bf7-475d-a9c6-313eb4c6e4a3']
    'created': 2020-09-04T20:30:00.980+08:00
    'imagesource': 'jcr:f0dac716-3881-4aa6-91f0-2ad3faff542b'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '8d8a489c-6956-4f8c-b1aa-19b5f1bb1001'
    'lead': 'More Filipinos are opting to buy or build homes in the provinces in the
      past few months as Metro Manila counts the highest number of COVID-19 infections,
      Alliance Global Group CEO Kevin Tan says. '
    'mgnl:activationStatus': true
    'mgnl:created': 2020-09-04T19:19:45.608+08:00
    'mgnl:createdBy': 'mel'
    'mgnl:lastActivated': 2023-01-25T20:28:54.436+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T20:28:06.317+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Alliance-Global', 'AGI', 'Kevin-Tan', 'Megaworld', 'Emperador']
    'stories': ['897fd971-6c8a-46bf-a979-274c37a95218']
    'template': '1'
    'title': 'Demand rises for homes outside Metro Manila – Alliance Global'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ba7b977-eb16-4700-8927-c1ebb339c3ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-04T19:19:45.608+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T20:28:54.440+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 4) —</strong> Demand
        for homes has shifted to provinces in the past few months, Alliance Global
        Group CEO Kevin Tan said, prompting developers to refocus strategies amid
        the pandemic.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13932c03-6197-4667-853f-df6426e5f961'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-04T19:19:45.608+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T20:28:54.441+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f6b950a-5b6a-423d-ac55-5160dd51114c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-04T19:19:45.608+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T20:28:54.442+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tan, who is next in line in running the property firm-turned-conglomerate,
        said most businesses have had to reorient policies and priorities to keep
        up with the "unexpected and unique" global crisis which changed how consumers
        behave.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1a80d6e-1185-4c46-ab78-d8a84955875a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-04T19:19:45.608+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T20:28:54.443+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '814ae0e1-14c3-4cf6-95e5-131fc187820a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-04T19:19:45.609+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T20:28:54.444+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"During this pandemic, we realized that there is actually growing
        demand for our residential products outside Metro Manila. Obviously, Metro
        Manila has now become the sort of hot spot for COVID so we''ve seen a drastic
        decline in demand here," the young executive told CNN Philippines'' Rico Hizon.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '891fa9f1-baf5-41b5-9ada-d94b6171d980'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-04T19:19:45.609+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T20:28:54.445+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5913bd7-22ba-461f-9f09-f04a282aebee'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-04T19:19:45.609+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T20:28:54.446+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''ve seen that a lot of demand shifted outside of Metro Manila,
        people now want to build homes there so we took advantage of that," he added.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e698b617-4fac-47e2-bc57-0fc66a6c93cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-04T19:19:45.609+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T20:28:54.447+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8755e4d5-aaeb-45d6-aede-802f77b0eb0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-04T19:19:45.609+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T20:28:54.448+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Local liquor bans also threatened sales of Emperador, so the company
        shifted gear and focused on selling brandy and other liquor abroad.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f953085-f6b6-4169-b2e8-c96664d6070b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-04T19:19:45.609+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T20:28:54.449+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f618599-3dbc-4049-ac71-af1c51102666'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-04T19:19:45.609+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T20:28:54.450+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippines has been battling the coronavirus outbreak for half
        a year now, with companies in a race to who can adapt the fastest. For Alliance
        Global, the first step was to reorganize internally to boost safety and security,
        which has then extended to policies for townships and communities. Megaworld
        Lifestyle Malls, condominium buildings, hotels, and restaurants have all had
        to ramp up health protocols, while all other brands had to focus on cost-cutting
        and loan refinancing to preserve cash positions.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b82c131a-587e-4b18-83cd-ca11d7f33705'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-04T19:19:45.609+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T20:28:54.451+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a13c02e-c762-4dcc-b915-fa5789e3d4a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-04T19:19:45.609+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T20:28:54.452+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The group has had to slash its capital expenditure allotment for
        the year to ₱42 billion from ₱78 billion previously.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '889d7db3-5202-4117-aad4-c7d0c3793162'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-04T19:19:45.609+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T20:28:54.453+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5af04ca9-b207-43a9-ab6c-7f1e0d97655e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-04T19:19:45.609+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T20:28:54.454+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For now, residential projects and pre-leased office spaces remain
        priorities, including commercial buildings rented out to call centers and
        outsourcing companies. However, he hinted that timelines set pre-pandemic
        may need adjustments.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea81072a-f1f8-4e64-b75f-3bb74ff8dfc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-04T19:19:45.609+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T20:28:54.455+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d3b188c-2330-49f3-95af-aae1888606e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-04T19:19:45.609+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T20:28:54.456+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"For all other projects, we just decided we will delay them, not
        necessarily cancel them, until such time that demand picks up again," the
        next-generation CEO said, referring to new restaurants and offerings.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa6b06b2-beef-4c87-b7f6-6d476a453739'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-04T19:19:45.609+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T20:28:54.456+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb047747-4f06-41e4-9550-2d0c47429b03'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-04T19:19:45.610+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T20:28:54.457+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Alliance Global posted a ₱4.1 billion profit as of June, down by
        67 percent from year-ago levels as the country plunged into recession. Consolidated
        revenues fell by a fourth to ₱61.4 billion, dragged down by lockdowns meant
        to curb rising coronavirus cases.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '036b112b-cc94-453f-b31d-9fbb6e41b3df'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-04T19:19:45.610+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T20:28:54.459+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4feedea8-437f-43d7-9019-ddec7ad8b63a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-04T19:19:45.610+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T20:28:54.460+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Apart from keeping the company afloat, Tan said he draws wisdom
        from his father.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ade7cc1-3e57-447f-a510-45080c603c9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-04T19:19:45.610+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T20:28:54.461+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85f755af-ee8d-4586-832b-25b715623e32'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-04T19:19:45.610+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T20:28:54.461+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think the most important advice that my dad has given to all
        of us during this time of uncertainty is that we should be looking beyond
        our businesses... We have to all strive and seek a higher purpose, not just
        help our people and customers but also help the Philippines and the Filipino
        people as we weather these really, really dark times," he said.</p>'
