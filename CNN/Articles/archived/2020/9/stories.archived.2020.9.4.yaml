    'stories': ['4a8640e2-bbdc-41bf-a779-34f5dc388d86']
    'template': '1'
    'title': 'Ex-SC spokesman intrigued how GCTA applied to American convict Pemberton'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '286ff384-30ce-4627-a104-824be6110f88'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-04T11:00:39.587+08:00
      'mgnl:createdBy': 'mel'
