      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She also shared that her dad has no WiFi or internet access at his
        500-acre farm where he lives.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2038684-fcba-4cda-8479-81d59bd0dd49'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-04T16:41:54.260+08:00
      'mgnl:createdBy': 'janine'
