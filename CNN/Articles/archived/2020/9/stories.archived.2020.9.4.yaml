    'lead': '#KristinePH may bring rough to very rough seas over the northern and
      eastern seaboards of northern Luzon Friday night or Saturday morning, making
      sea travel in those areas risky, PAGASA warns'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-09-04T10:27:14.017+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-25T20:29:28.471+08:00
