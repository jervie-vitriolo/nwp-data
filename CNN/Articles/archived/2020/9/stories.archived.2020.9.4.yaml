      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“When its charter is granted by President Marcos, Internet streaming
        services have not yet come to fruition. So it cannot be interpreted to be
        included in its mandate when at the time of the power was granted, such services
        were not even available at that time,” the lawyer explained to CNN Philippines’
        Rico Hizon on Friday.</p>'
