      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the Alfred at Cost project, the chefs cook whole day family meals
        at cost and charge for food cost and labor only.&nbsp;A daily take-out menu
        of seven dishes are offered on weekdays for ₱2,500 net, while three additional
        dishes are added to make weekends more special at ₱3,500 net. Different sets
        of dishes, good for four to six persons, are available daily.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a78c4cf-63e7-4a34-a2a2-e18be66e2a5f'
