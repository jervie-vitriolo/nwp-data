      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 4) –</strong> The
        Movie and Television Review and Classification Board (MTRCB) has no legal
        authority to regulate online video streaming sites such as Netflix, a media
        law expert said.</p>'
