    'template': '1'
    'title': 'Cayetano hits MTRCB priorities, seeks explanation on planned video streaming
      regulation'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b7c5bfa-b89c-41dd-a5b7-763b6284e457'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-04T15:25:45.443+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T20:29:15.336+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 4) —</strong> House
        Speaker Alan Peter Cayetano is dismayed at the misplaced priorities of the
        Movie and Television Review and Classification Board, which is seeking to
        police content of video streaming platforms.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f86dbaad-2fe0-4568-9a6e-28c07a57da69'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-04T15:25:45.443+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T20:29:15.337+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b632b43-94d4-4492-b033-c4c778ba6d41'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-04T15:25:45.443+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T20:29:15.338+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said the proposal is ill-timed considering the country is in
        the midst of a pandemic.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f165dc5-0e95-4657-afcc-bce86020c1b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-04T15:25:45.443+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T20:29:15.338+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5f94648-073c-4135-8154-2ccdddc1b19d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-04T15:25:45.443+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T20:29:15.339+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Ang dami na ngang problema ng mga kababayan natin, tapos ito pa
        ang gustong unahin ng MTRCB?" he wrote on his Facebook page. "If they really
        want to be relevant at this time, sana ang iniisip is kung paano makakatulong
        sa pagpapa-improve ng industriya."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c802c289-892f-4b6d-8c88-5151d5f0c846'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-04T15:25:45.443+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T20:29:15.341+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f36cd819-741f-4b25-acb8-d98ffd0d2edb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-04T15:25:45.443+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T20:29:15.342+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: There are so many problems and this is MTRCB''s priority?
        If they really want to be relevant at this time, they can find out ways to
        help the entertainment industry.]</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0814afdb-fa87-417a-9143-2be9b3f6b88f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-04T15:25:45.443+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T20:29:15.343+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de9895e7-0202-4bb3-bc8f-c2a3ec84a38f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-04T15:25:45.443+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T20:29:15.344+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The House Speaker said the regulatory board is setting back the
        efforts of the Congress and other government agencies to "open up lines of
        communication with the public." He criticized the appeal of MTRCB legal affairs
        chief Jonathan Presquito for the House to allow them to screen online content,
        saying this is tantamount to censorship.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c847d449-3b1f-457a-884c-159886bee62c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-04T15:25:45.444+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T20:29:15.345+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9240b86-9498-4ce7-9e34-78172897a4c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-04T15:25:45.444+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T20:29:15.346+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"MTRCB is focused on the outdated mindset of information regulation
        and censorship. Anong dekada na ba kayo? [What decade are you in?]" he lamented.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0166f8d-0dbd-40c8-be54-53516ba61059'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-04T15:25:45.444+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T20:29:15.347+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e62608f-243b-4e11-873c-6d1d36cbf9d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-04T15:25:45.444+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T20:29:15.348+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cayetano said it is "mind boggling" that MTRCB is making these kinds
        of suggestions when online streaming platforms, such as Netflix, are not included
        in its jurisdiction since Presidential Decree No. 1986 was crafted prior to
        the existence of the medium. He said MTRCB officials will be grilled during
        budget deliberations in the Congress to explain their idea.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f995e6eb-6cb1-4ba9-b4cd-48001fc0f65e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-04T15:25:45.444+08:00
