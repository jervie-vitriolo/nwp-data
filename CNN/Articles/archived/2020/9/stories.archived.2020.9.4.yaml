      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The mayor said polls suggest around half of Russian citizens are
        skeptical about the vaccine.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e194825-c7fc-4079-88ef-fe83dcadd6a1'
      'mgnl:activationStatus': true
