      'mgnl:created': 2020-09-04T22:55:34.034+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T20:28:52.064+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The researchers also looked at responses from T cells, another component
        of the immune system.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83c45b9e-ce56-4c92-8203-fc5ac6644d10'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-04T22:55:34.035+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T20:28:52.065+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45003c70-7a61-438f-a875-ef267a480fc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-04T22:55:34.035+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T20:28:52.066+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"[Outcomes from] the trial also suggest the vaccines also produce
        a T cell response within 28 days," the researchers wrote.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aafeafa4-c5a0-4021-aba1-1b0bad22d060'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-04T22:55:34.035+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T20:28:52.067+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9db80f7a-519c-43c9-9cef-1a898659a00f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-04T22:55:34.035+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T20:28:52.068+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Larger trials needed</h3>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66ff8964-33f5-4be4-ac7e-251e35055d1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-04T22:55:34.035+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T20:28:52.069+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Scientists not involved in the study said that, while the results
        are a positive sign, only larger, Phase 3 trials can confirm whether the vaccine
        actually prevents illness with Covid-19.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a63690c-24b1-471a-9ecf-341f7efac892'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-04T22:55:34.035+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T20:28:52.070+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26214332-a4a4-47ea-b39f-e80d6c14c139'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-04T22:55:34.035+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T20:28:52.071+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The data on the Russian vaccine studies reported in The Lancet
        are encouraging," said Brendan Wren, professor of microbial pathogenesis,
        London School of Hygiene and Tropical Medicine.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f4a87d2-3eab-42bf-9514-5d3cb8858a04'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-04T22:55:34.035+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T20:28:52.072+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37e75d92-03ea-4330-90d2-6379ec572e8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-04T22:55:34.035+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T20:28:52.073+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the study, half of the participants developed fevers and 42%
        developed headaches. In addition, about 28% experienced weakness and 24% had
        joint pain.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca6c98c7-8803-4789-ae70-7b04f2e59040'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-04T22:55:34.035+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T20:28:52.074+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54791059-74ab-4107-b567-93e2f53c923d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-04T22:55:34.036+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T20:28:52.075+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The article did not say how long these side effects lasted but said
        "most adverse events were mild."</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a437c9cf-36ea-425d-bc53-4c8f9f2e7907'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-04T22:55:34.036+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T20:28:52.076+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7d797a0-f785-4b8f-8f3c-9152e1bf13f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-04T22:55:34.036+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T20:28:52.078+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The vaccine was registered in Russia in August, before it had gone
        through large-scale trials. The researchers at the Gamaleya National Research
        Centre for Epidemiology and Microbiology in Russia received approval on August
        26 to do a Phase 3 trial, which is expected to have 40,000 volunteers, according
        to a press release from The Lancet.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13c6affc-d20e-480e-bf8e-411841518b35'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-04T22:55:34.036+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T20:28:52.079+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12e4ac57-b8a2-45d6-879e-33925dc17042'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-04T22:55:34.036+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T20:28:52.080+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The researchers are already distributing the vaccine to high-risk
        groups, according to Kirill Dmitriev, head of the Russian Direct Investment
        Fund (RDIF), which is financing Russian vaccine research.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59787542-ad06-49b1-899d-27aa9a91cccc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-04T22:55:34.036+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T20:28:52.081+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42fd32bf-5f1a-4a49-a0e2-2e82f2f3952b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-04T22:55:34.036+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T20:28:52.082+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gamaleya is using adenoviruses in their Covid-19 vaccines; this
        is the same approach used in the vaccine developed by the University of Oxford
        and AstraZeneca. The adenovirus delivers genetic material for the spike protein
        that sits atop the virus that causes Covid-19, and that genetic material is
        designed to generate an immune response to the virus.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c41c7c80-fe2b-4048-ab92-077f3e01a64b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-04T22:55:34.036+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T20:28:52.083+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e789ae5c-52d9-4215-afed-dfa454a43745'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-04T22:55:34.036+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T20:28:52.084+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Adenoviruses can cause a variety of symptoms, including the common
        cold. The researchers manipulate the virus so it will not replicate and cause
        illness.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87d1c718-6ebd-4f2e-b5d2-5e56e8a13496'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-04T22:55:34.036+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T20:28:52.085+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c362122-9d47-4159-a488-a28d35f43efa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-04T22:55:34.037+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T20:28:52.086+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Gamaleya vaccine is given in two doses, and each dose uses a
        different adenovirus vector.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cdfcc7c-c4de-4d4c-b877-f5437f147345'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-04T22:55:34.037+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T20:28:52.087+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac7b2443-3d1e-42a9-929f-395b81c7aaf5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-04T22:55:34.037+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T20:28:52.088+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Using two different viruses gives a theoretical advantage," said
        Dr. Paul Offit, a vaccinologist at the University of Pennsylvania.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '827ed47f-95a6-4a71-bc1a-45f8fed1326a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-04T22:55:34.037+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T20:28:52.089+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f5fcdb3-f035-4008-a11c-cc1daff1a79e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-04T22:55:34.037+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T20:28:52.090+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Naor Bar-Zeev, deputy director of the International Vaccine Access
        Center at Johns Hopkins University, said in a linked comment that the studies
        are "encouraging but small," according to The Lancet. Bar-Zeev was not involved
        in the Russian study, but peer reviewed it.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27e98b3c-358e-40c5-bfbb-fea37709fa66'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-04T22:55:34.037+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T20:28:52.091+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccf3f9d8-365c-4da7-b57b-cd63ca35a93c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-04T22:55:34.037+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T20:28:52.092+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dmitriev, CEO of the RDIF, said that the trial results confirm the
        "high safety and efficacy" of the vaccine, adding in a statement Friday that
        the results are "a powerful response to skeptics who unreasonably criticized
        the Russian vaccine."</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8b0404d-ad5d-45f4-8992-1b8e74f09cc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-04T22:55:34.037+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T20:28:52.093+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3eaab9f-4d96-4a16-bb59-3673ffdc58a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-04T22:55:34.037+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T20:28:52.094+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Mass trials begin next week</h3>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9dc0967b-c46d-4eae-9819-375425a548cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-04T22:55:34.037+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T20:28:52.095+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Russia has previously said it plans to begin mass vaccination of
        citizens in October, and the country''s health ministry has said the country''s
        frontline medical staff and teachers will be the first vaccinated.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6f61e25-796c-42db-a502-3a10611ebb5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-04T22:55:34.038+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T20:28:52.096+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcf167a8-72c6-4e78-af9f-6a7463187bc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-04T22:55:34.038+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T20:28:52.096+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Post-registration trials of the vaccine will begin in Moscow next
        week, the city''s mayor, Sergey Sobyanin, said Friday.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '129dcd58-09ce-4b9d-8452-4176b2fcd7f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-04T22:55:34.038+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T20:28:52.097+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
