      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) –&nbsp;</strong>Makati Diamond
        Residences continues to serve its loyal hotel patrons while helping its kitchen
        team amid the pandemic.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ba1af9d-eb73-4f89-b3eb-34743965f813'
