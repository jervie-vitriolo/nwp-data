    'template': '1'
    'title': 'Inflation edges down to 2.4% in August with softer food price upticks'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29af0938-991d-469d-87c8-8afcbd234000'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-04T09:01:15.335+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T20:29:30.169+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 4) —</strong>&nbsp;Prices
        of basic goods saw a milder increase in August​ led by fish, meat, and vegetables,
        the Philippine Statistics Authority reported Friday.&nbsp;</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e20af4dc-036c-4e00-9293-4ffe06e6b4b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-04T09:01:15.335+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T20:29:30.170+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>August inflation stood at 2.4 percent, easing from the 2.7 percent
        tallied in July. It is the slowest uptick in two months but is still faster
        compared to the 1.7 percent climb posted a year ago.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f0d5324-2057-4565-baa8-ef081a5724da'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-04T12:28:03.682+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T20:29:30.171+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>National Statistician Dennis Mapa said softer food price increases
        tempered inflation for the month. ​In particular, he pointed to modest price
        adjustments for fish and meat plus cheaper vegetables as the biggest contributors
        to the downtrend in costs, alongside restaurant meals.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45094ff0-e3d7-44f3-ae95-75a39748eb38'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-04T12:28:03.683+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T20:29:30.172+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>RELATED:&nbsp;<a href="https://cnnphilippines.com/business/2020/6/16/new-normal-restaurants.html?fbclid=IwAR15aohOKa4_WJORgLqlV_mrqZ4WilcnUFVo48P6-lpjeKhDzveMM_UKWtc">Park
        N'' Dine, virtual parties among new normal for restaurants</a></strong></p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '474d810f-d693-4cad-9a06-5fe7c7032727'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-04T12:28:03.682+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T20:29:30.172+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The price of cigarettes also saw a slower rise compared to August
        2019, PSA data showed.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2f29f25-899c-43b2-a01f-632aeeda3336'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-04T12:28:03.682+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T20:29:30.173+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Inflation tracks the price movements of basic goods like food and
        fuel. Expenses for housing, water, electricity, gas, and other fuels rose
        faster compared to July.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bb3cf1b-3bf3-4763-b021-e584e80e54b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-04T12:28:03.682+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T20:29:30.174+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, transport costs continued to push prices up, sustaining&nbsp;upticks
        in previous months amid&nbsp;<a data-cke-saved-href="http://www.cnnphilippines.com/business/2020/8/5/July-2020-inflation-PSA.html"
        href="http://www.cnnphilippines.com/business/2020/8/5/July-2020-inflation-PSA.html">limited
        public utility vehicle units allowed to operate nationwide.</a>&nbsp;For August,
        tricycle fares surged by 37.4 percent year-on-year, while ferry and ship fares
        rose by almost a third. Jeepney fares also went up by 2.6 percent.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89312ace-dafd-40b8-b09b-6934615119d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-04T12:28:03.682+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T20:29:30.176+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>By area, inflation was slower in Metro Manila at 2.2 percent, but
        went faster in the regions at 2.5 percent.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08a1e569-f750-4276-9065-4369fa0a2a5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-04T12:28:03.682+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T20:29:30.176+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rice, corn, and vegetables remained cheaper in the provinces compared
        to last year. Bicol region tallied the fastest climb in prices at 4 percent,
        although slower than 4.2 percent the prior month, while Davao region logged
        a mere 0.2 percent inflation. Only four regions saw faster price increases.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa9e10a7-d468-469e-a039-14aacef223ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-04T12:28:03.682+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T20:29:30.177+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Higher prices for personal hygiene items and beauty products also
        contributed to inflation, PSA added.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea9b35bf-83c0-486f-8201-b0686887752a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-04T12:28:03.683+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T20:29:30.178+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>ING Bank senior economist Nicholas Antonio Mapa attributed easing
        inflation to weaker consumer demand, with the economy now in recession. Economic
        managers, however, said they are seeing signs of sustained recovery.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02e1f5e2-84ee-42db-abfb-caad79faa483'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-04T12:28:03.683+08:00
      'mgnl:createdBy': 'mel'
