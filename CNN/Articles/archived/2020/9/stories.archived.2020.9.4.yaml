      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For next year, allocated budget for the government’s Build, Build,
        Build program is up ₱1.121 trillion from ₱785 billion in 2020,&nbsp;and Avisado
        said these projects will generate 140,000 up to 200,000 jobs.</p>'
