  'Joseph-Scott-Pemberton-release-motion-for-reconsideration':
    'author': 'Eimor Santos, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-09-04T16:13:29.765+08:00
    'imagesource': 'jcr:04856281-0671-439f-afc7-8edda8e47f10'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ba8cf16a-21c7-49a2-8968-ffc73446be35'
    'lead': 'After asking the Bureau of Corrections to hold the release of US Marine
      Joseph Scott Pemberton, the Justice Department is set to file its own motion
      for reconsideration against the controversial court order. '
    'mgnl:activationStatus': true
    'mgnl:created': 2020-09-04T16:16:37.921+08:00
    'mgnl:createdBy': 'eimor'
    'mgnl:lastActivated': 2023-01-25T20:29:06.504+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T20:28:03.457+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'DOJ plans own appeal vs. Pemberton’s early release  '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15152244-7fec-4b3e-bcbc-a0fac24a0c13'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-04T16:16:37.921+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T20:29:06.509+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 4)</strong> — The
        Department of Justice is mounting another motion for reconsideration to challenge
        a court decision that ordered convicted US Marine Joseph Scott Pemberton''s
        early release from jail.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcf1528d-76d8-42a6-8e81-caf72eacf1d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-04T16:16:37.921+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T20:29:06.510+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The DOJ intends to file its own motion for reconsideration early
        next week,” Justice Secretary Menardo Guevarra said in a statement on Friday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13880abe-9dd4-49cf-9286-0716981074e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-04T16:16:37.922+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T20:29:06.511+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The department hopes that the Office of the Solicitor General, the
        government’s top lawyer, will join the complaint.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5139cd63-4982-4be8-8fb8-09604f31f53d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-04T16:16:37.922+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T20:29:06.512+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pemberton was convicted of homicide for the 2014 killing of Filipino
        transgender woman Jennifer Laude – a gruesome case that has raised emotions
        in the country. He has served five years and ten months at Camp Aguinaldo,
        the headquarters of the Armed Forces in Quezon City, in line with the Visiting
        Forces Agreement with the US.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34a21c0a-6b4f-4776-a379-f030f47d8476'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-04T16:16:37.922+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T20:29:06.514+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On September 1, the Olongapo City Regional Trial Court''s Branch
        74 <a href="https://cnnphilippines.com/news/2020/9/2/Pemberton-release-order-Laude-killing.html">ruled
        that Pemberton should walk free</a> after crediting to him four years’ worth
        of good conduct time allowance – a privilege given to detainees who exhibit
        exemplary behavior in prison.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '762d7cff-6fe5-45b7-b51b-d0d29a2affd1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-04T16:16:37.922+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T20:29:06.515+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The release order has rekindled complaints that American servicemen
        get special treatment in the Philippines, a former US colony. It has also
        been condemned by left-wing groups who have long been calling for an end to
        US military presence in the country.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f02e99cf-1561-4a0f-b849-7ebe028adbea'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-04T16:16:37.922+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T20:29:06.516+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Laude camp has filed a motion for reconsideration, saying there’s
        no proof of Pemberton’s good conduct, except for a certification that came
        from his guards – one from the US Marine Corps, and the other from the Philippines’
        Bureau of Corrections. Pemberton’s lawyer on Friday <a href="https://cnnphilippines.com/news/2020/9/4/Pemberton-Laude-motion-for-reconsideration-reply.html">asked
        the court to junk the petition,</a> saying it’s based on mere speculation
        that Pemberton misbehaved in jail.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4923dac-ab6d-4607-b2cb-bb23ccaa25ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-04T16:16:37.922+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T20:29:06.518+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Justice Department <a href="https://cnnphilippines.com/news/2020/9/3/Joseph-Scott-Pemberton-early-release-motion-for-reconsideration-Jennifer-Laude.html">earlier
        asked the BuCor to put the release on hold</a> pending court resolution on
        the Laude appeal.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '461301b1-abbb-4cfd-a0ac-2d98b11e1119'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-04T16:16:37.923+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T20:29:06.519+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In October 2014, Laude was found dead in an Olongapo City motel
        room after a night out with Pemberton, who confessed to killing her after
        finding out she had male genitalia. Laude''s neck was blackened with strangulation
        marks, head rammed into a toilet.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cbf7c5d-ebc4-4fe7-9f66-8aecd9c526f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-04T16:16:37.923+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T20:29:06.520+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Court of Appeals initially sentenced Pemberton up to 12 years
        of imprisonment, but this was later reduced to a maximum of 10 years.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e28a091-6cc4-4c17-b628-91d402e22891'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-04T16:16:37.923+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T20:29:06.520+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines'' Anjo Alimario contributed to this report.</em></p>'
  'Pag-ibig-members-payment-moratorium':
    'caption': '(FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-09-04T16:15:54.950+08:00
    'imagesource': 'jcr:2acd5e85-c982-4cfa-89a6-a56c05dbc371'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '801ee877-396f-4cba-9481-e89c995984af'
    'lead': 'Members of the Pag-IBIG Fund stand to benefit from another 60-day grace
      period for loan payments once the Bayanihan to Recover as One Act, or the Bayanihan
      2 becomes law, an official said Friday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-09-04T16:22:12.754+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-25T20:29:05.435+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T20:28:03.611+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Pag-IBIG Fund members covered by 60-day grace period under pending Bayanihan
      2'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77313f9f-e3ed-4f53-ad24-fc52971a8aca'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-04T16:22:12.755+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T20:29:05.439+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 4) —</strong> Members
        of the Pag-IBIG Fund stand to benefit from another 60-day grace period for
        loan payments once the Bayanihan to Recover as One Act, or the Bayanihan 2
        becomes law, an official said Friday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2079ffcd-5873-4aba-9aa0-c333cda680c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-04T16:22:12.755+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T20:29:05.439+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pag-IBIG Fund Chief Executive Officer Acmad Rizaldy Moti said in
        a briefing that this is equivalent to the payment moratorium granted to borrowers
        for loans falling due within the period of enhanced community quarantine.
        The provision of the grace period is in compliance with the Bayanihan to Heal
        As One Act and Section 4(aa) of its Implementing Rules and Regulations.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e919f61f-1822-4732-b369-16a8f54e2515'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-04T16:22:12.755+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T20:29:05.440+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Nung pinasa ang Bayanihan 1, tayo nakapagbigay ng grace period
        ng humigit kumulang two months and a half,” Moti said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f069b5cb-5ea6-4b75-ac33-7b0d06ebd09b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-04T16:22:12.755+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T20:29:05.441+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: When Bayanihan 1 was passed, we were able to give
        a grace period for two months and a half.]</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f414b954-9a2a-4364-a2e6-5d3b2410096a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-04T16:22:12.755+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T20:29:05.442+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Moti said around 4.7 million Pag-IBIG Fund members availed of the
        option to defer loan payments as he noted that some borrowers are having a
        hard time paying religiously.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf4a8f6c-1ee0-42cb-a3d3-c7dd46c58b5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-04T16:22:12.755+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T20:29:05.443+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The official said they continue to find ways to help their members.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5266407a-85c2-4daf-9145-2fe75195a119'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-04T16:22:12.755+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T20:29:05.443+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the demand side, Pag-IBIG made sure that it has the “lowest interest
        rate in the market,” Moti pointed out. The government corporation also offers
        an economic package so developers will not stop building houses, he said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd26b8c68-8ade-4373-8027-537583ae4387'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-04T16:22:12.755+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T20:29:05.444+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We would want to prevent a deep drop in the productivity in the
        low cost and socialized housing industry,” he added.</p>'
