    'lead': 'Rescue teams in Beirut are digging deeper into rubble Friday where signs
      of life were detected 30 days after a massive explosion destroyed much of the
      city.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-09-04T14:33:28.090+08:00
