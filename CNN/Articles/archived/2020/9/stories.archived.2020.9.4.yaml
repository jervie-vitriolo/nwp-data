      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>My relationship with&nbsp;skincare has changed throughout the years.
        When before I used to enjoy having as many as 10 steps to my regimen, lately,
        it’s become more important to just pare it down to the actual essentials.
        Vegan and cruelty-free brand Ellana Cosmetics is responsible for one of my
        favorite lip and cheek gels. (I like the shade Amethyst on its own, or paired
        with a nude lipstick for a gradient effect.) Now the brand has come up with
        their personal care line that still stays true to the brand’s ethos. It currently
        has a couple of shampoo and conditioner bars sans harmful chemicals, with
        each type targeting specific hair problems. Keeping them in solid form reduces
        waste as well — none of those plastic bottles that clog up landfills. In fact,
        one Ellana shampoo bar is equivalent to 2.5 bottles of 100ml liquid shampoo,
        so you can feel a little better next time you hit the shower. They’ll be launching
        even more products in this line soon; I’m particularly excited for their serums
        and clay masks. If I can’t go out, I might as well treat myself to something
        nice at home. —Marga Buenaventura</p>'
