      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73685aa8-365e-4510-865b-5fb7d31ca966'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-04T15:25:45.444+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T20:29:15.350+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Presquito on Thursday told a Senate hearing on the proposed Internet
        Transactions Act that distribution of unrated motion pictures is considered
        illegal under the MTRCB law. The agency requires registration of entities
        that produce such content to assure viewers that these materials are age appropriate,
        with no prohibited content, and video distributor is authorized.</p>'
