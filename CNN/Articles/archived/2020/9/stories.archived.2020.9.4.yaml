      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 4) —</strong> Locally
        stranded individuals or LSIs must first contact their respective local governments
        before heading to the venue of Hatid Tulong program, an official said.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63488b01-b052-435f-835b-dbb9bb8c6103'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-04T15:40:55.212+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T20:29:13.614+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Hindi po natin sila mapauwi nang sabay sabay," Hatid Tulong project
        head Joseph Encabo said in a Friday briefing. "Kaya po nananawagan kami na
        kung pupuwede, sundin ang proseso ng Hatid Tulong initiative. Makipag-ugnayan
        muna sa kanilang local government unit (LGU).”</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02ecf4e8-f925-49f8-9d99-6b94f7d3f4e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-04T15:40:55.212+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T20:29:13.615+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We cannot send them home all at once so we are asking
        them to follow the process of Hatid Tulong initiative. Coordinate first with
        their LGU.]</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82224d0d-b1b9-4177-a355-fbde2abffc9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-04T15:40:55.212+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T20:29:13.616+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Encabo clarified that the official list of people who can join the
        send-off must come from local governments that are willing to accept returning
        LSIs.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '249637b8-3ce2-426d-8550-080e0e76dc69'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-04T15:40:55.212+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T20:29:13.616+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The latest appeal&nbsp;came after hundreds flocked to the Libingan
        ng mga Bayani in Taguig City earlier this week, hoping to catch government-provided
        rides back to their home provinces.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef99c663-deaa-4fed-9f9d-6d97d02e16b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-04T15:40:55.212+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T20:29:13.617+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Encabo said around 430 individuals are currently staying outside
        the cemetery.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbc20124-33df-41cb-b8af-757944768c30'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-04T15:40:55.212+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T20:29:13.618+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said Hatid Tulong is in talks with the local governments of Taguig
        and Pasay for the possible provision of temporary shelters for LSIs.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab7f9f24-ed56-405f-8501-6f9f793f4e3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-04T15:40:55.212+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T20:29:13.619+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that the program is also coordinating with other private
        agencies to give food and hygiene kits to these individuals.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f3ac0d2-0db6-424a-b659-921b1d3c8a1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-04T15:40:55.212+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T20:29:13.620+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The official also reminded that the government is no longer allowing
        grand sendoffs for LSIs to avoid violations of physical distancing.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28d236c8-e69a-419d-b640-4a1b8869705f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-04T15:40:55.213+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T20:29:13.621+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Officials earlier drew flak after thousands of LSIs were seen cramped
        up inside the Rizal Memorial Sports Complex in Manila, without keeping a safe
        distance from one another.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cc7b155-138d-412c-bd77-421e593cea3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-04T15:40:55.213+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T20:29:13.622+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Over 120,000 have already benefited from the Hatid Tulong program,
        Encabo said.</p>'
  'How-stop-adult-nightmares-better-sleep-':
    'author': 'Kristen Rogers, CNN'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2020-09-04T15:37:58.489+08:00
    'imagesource': 'jcr:f4a6c448-4555-440d-a038-91b804f2aebc'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '7b3bb937-5ff6-4e6d-a826-a536b403f775'
    'lead': 'Nightmares can follow adults from childhood, causing distress and sleep
      deprivation. Here''s how to stop having nightmares and get better sleep in 10
      ways.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2020-09-04T15:41:44.604+08:00
    'mgnl:createdBy': 'vince'
    'mgnl:lastActivated': 2023-01-25T20:29:12.419+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T20:28:02.727+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['adult', 'nightmares', 'better-sleep']
    'template': '1'
    'title': '10 ways to conquer adult nightmares and get better sleep

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85eff030-66a6-42e3-85d4-301c942c3371'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-04T15:41:44.604+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T20:29:12.420+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> We leave behind our fears of monsters
        under the bed as we say goodbye to our childhoods, but one can follow us into
        adulthood and loom over our heads.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7604f451-2070-4d92-b40d-79ad95a05fcd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-04T15:41:44.604+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T20:29:12.421+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed691671-642f-487a-adfb-7ebc9a28d8a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-04T15:41:44.604+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T20:29:12.422+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nightmares are more common in childhood, but anywhere from 50% to
        85% of adults report having occasional nightmares.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c39dbd70-1672-4844-a5ee-e0010c6276f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-04T15:41:44.604+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T20:29:12.423+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee200d2f-8b8e-470e-a6f6-15228d99cacf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-04T15:41:44.604+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T20:29:12.424+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Almost everyone can experience nightmares — and especially during
        the pandemic.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5da044d-724b-4d62-80e0-3c91a6e75457'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-04T15:41:44.604+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T20:29:12.425+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'babc2382-3eb8-4cd7-9075-925d7333de47'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-04T15:41:44.605+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T20:29:12.426+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"With a combination of additional stress and safer-at-home orders,
        more people are struggling with nightmares," said Jennifer Martin, a professor
        of medicine at the David Geffen School of Medicine at the University of California,
        Los Angeles, and member of the American Academy of Sleep Medicine''s board
        of directors.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c2a1188-87f2-4351-b93b-19aa61e74c11'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-04T15:41:44.605+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T20:29:12.427+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85d68da3-9efa-4385-b1d1-5e2048e17218'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-04T15:41:44.605+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T20:29:12.428+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If your days are filled with online school for the children, social
        distancing, masks and a daily death toll, isn''t it no wonder adults are having
        nightmares at night?</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5e9563f-168d-4ebd-a388-509a12040159'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-04T15:41:44.605+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T20:29:12.429+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40eac90c-25bd-4ca6-8c72-9347c1f2e2c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-04T15:41:44.605+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T20:29:12.431+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Dreams do usually incorporate things that happened during the day,
        leading some researchers to hypothesize that dreams and rapid eye movement
        sleep is essential for memory consolidation and cognitive rejuvenation," said
        Joshua Tal, a sleep and health psychologist based in Manhattan. "Nightmares
        are the mind''s attempts at making sense of these events, by replaying them
        in images during sleep."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbcf3e21-ea1b-4b7b-a0d1-56f3a970225c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-04T15:41:44.605+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T20:29:12.432+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc4d3720-4b5d-4fdd-817c-918524ef3b04'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-04T15:41:44.605+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T20:29:12.434+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nightmares are what the American Academy of Sleep Medicine call
        "vivid, realistic and disturbing dreams typically involving threats to survival
        or security, which often evoke emotions of anxiety, fear or terror."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83ba38bf-44f2-4130-8638-b88f3a491b5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-04T15:41:44.605+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T20:29:12.436+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ece37a16-a05b-4b3d-98f9-1c718bbf1a8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-04T15:41:44.605+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T20:29:12.437+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If someone has frequent nightmares — more than once or twice weekly
        — that cause distress or impairment at work or among people, he or she might
        have nightmare disorder. Treatments include medications and behavioral therapies.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07079c9f-4ae6-4caa-b8a5-816e7112ee83'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-04T15:41:44.605+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T20:29:12.438+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fed5b937-5f6b-4f16-8f51-29d7fe2d8e57'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-04T15:41:44.605+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T20:29:12.439+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Addressing frequent nightmares is important since they have also
        been linked to insomnia, depression and suicidal behavior. Since nightmares
        can also cause sleep deprivation, they are linked to heart disease and obesity
        as well.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe3095bf-41ab-4bba-bd0d-4de68dbb2708'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-04T15:41:44.605+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T20:29:12.441+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96902053-8895-4a17-84d6-e36b90d4d650'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-04T15:41:44.605+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T20:29:12.442+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trying out these 10 steps could help you ease your nightmares and
        improve your sleep and quality of life.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00f3c90c-1174-4d38-b4c5-0aaefd034c4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-04T15:41:44.606+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T20:29:12.443+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '085aeecc-e409-4960-91cf-4fcbab9f6b87'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-04T15:41:44.606+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T20:29:12.444+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>1. Establish a sleep routine</strong></p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3a008f9-4988-410c-9d68-03b45a8537bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-04T15:41:44.606+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T20:29:12.445+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nightmares, Martin said, occur during rapid eye movement sleep,
        the phase during which our muscles relax and we dream. Waking up during REM
        sleep enables recollection of the dream and resulting distress.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9502697a-a3e5-4370-a8b3-11acd3c2a077'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-04T15:41:44.606+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T20:29:12.446+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28dc9477-50d2-41aa-87d0-8b0f8e3420da'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-04T15:41:44.606+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T20:29:12.447+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"One of the most effective ways to treat nightmare problems in adults
        is actually to get them sleeping more soundly (so) they wake up less often,"
        Martin said.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79456d49-84dd-4350-970b-92ddd7a3f5ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-04T15:41:44.606+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T20:29:12.448+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66e5d06f-7a66-4407-91ba-ddd034124445'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-04T15:41:44.606+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T20:29:12.449+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A healthy sleep routine begets sound sleep. Develop one by exercising,
        setting regular sleep and waking times, ensuring your room is dark and cool,
        avoiding stimulating beverages after midafternoon and engaging in relaxing
        activities.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56f87e6e-89ad-4b88-af41-8e0addaf59dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-04T15:41:44.606+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T20:29:12.450+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8a5b501-a032-47cc-9dba-d358b94fae8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-04T15:41:44.606+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T20:29:12.451+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>2. Cut back on alcohol</strong></p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7b3fcab-51bc-46de-af0b-36b97260ccfa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-04T15:41:44.606+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T20:29:12.452+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Alcoholic beverages can induce restlessness and awakenings throughout
        the night — potentially helping you remember nightmares, Martin said.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f7fb794-8be3-44ef-8fe4-772d101fee5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-04T15:41:44.606+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T20:29:12.453+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9369415c-1a90-44b0-a9fd-8d343c0d6b2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-04T15:41:44.606+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T20:29:12.454+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"A lot of people use alcohol as a way to wind down and feel sleepy
        at the end of the day, but it''s really not the right solution," she added.
        Instead, try herbal teas and other beverages conducive to sleep. If drinking
        was the only part of your relaxation routine, chat with your partner or read
        instead.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24bf8b85-164a-4d1f-acf8-ed16348b3743'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-04T15:41:44.606+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T20:29:12.455+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fd14018-1f1c-4926-953a-4bae457ea924'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-04T15:41:44.606+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T20:29:12.456+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One drink more than three hours before bedtime is OK, Martin said.
        Just pay attention to whether it causes a post-dinner nap and alertness at
        bedtime, and eliminate that drink if it does.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08de270e-6d9e-4a44-9ef4-c8fb4084d251'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-04T15:41:44.606+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T20:29:12.457+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '515d8aa9-b7d3-4a61-b67d-1430ed08636d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-04T15:41:44.607+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T20:29:12.458+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>3. Don''t eat before bed</strong></p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bc51bdb-88a1-4ebf-9808-5e458a8e471f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-04T15:41:44.607+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T20:29:12.459+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Snacking can boost metabolism, which causes your brain to be more
        active and could lead to nightmares, according to the National Sleep Foundation.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1be77d04-2edc-4094-a2a4-b01d1aa0529b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-04T15:41:44.607+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T20:29:12.460+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '707fd644-aa38-42ae-810a-7117e9349e19'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-04T15:41:44.607+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T20:29:12.462+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While some people sleep better after eating a light snack, you should
        stop eating two to three hours before bedtime. If you notice that you have
        nightmares afterward, try avoiding nighttime snacking or heavier meals before
        bed.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f9618c3-d76f-462b-adb8-af6df9683867'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-04T15:41:44.607+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T20:29:12.463+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5f000c1-3796-4c30-8350-496b74cbc08d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-04T15:41:44.607+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T20:29:12.464+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>4. Review your medications</strong></p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '239b95ff-8542-483e-8569-95748fd3decb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-04T15:41:44.607+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T20:29:12.466+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some medications can prompt nightmares by interrupting REM sleep.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f561caed-b013-407b-b910-026bd8f58ba7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-04T15:41:44.607+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T20:29:12.467+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7da0c82a-1c3e-44d3-a016-79c4553f18ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-04T15:41:44.607+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T20:29:12.469+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If people can identify that their nightmares either started or
        increased when they had a change in their medication, that''s definitely a
        reason to talk to their doctor" about their medication schedule or alternatives,
        Martin said.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30cd8e6d-3472-452b-bb7a-e6d41f72b9d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-04T15:41:44.607+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T20:29:12.470+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d9f7773-6106-45a8-aa09-69e314472140'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-04T15:41:44.607+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T20:29:12.471+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Melatonin, while a popular sleep aid, influences our circadian rhythm
        that regulates REM sleep, and can lead to more or fewer nightmares. If you
        want to take melatonin for better sleep, work with a sleep specialist to ensure
        you''re taking it at the right time and not compounding the problem, Martin
        said.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9b05152-9fb2-4113-83f5-018eb87ca963'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-04T15:41:44.607+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T20:29:12.472+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a39cf637-cedc-4554-adc7-dbefb987a7cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-04T15:41:44.607+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T20:29:12.473+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>5. Practice stress-relieving activities</strong></p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c565d1ba-68b1-47e7-9df6-381b9c2a858d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-04T15:41:44.607+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T20:29:12.475+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Progressive muscle relaxation — tensing muscle groups as you inhale
        and relaxing them as you exhale — has been effective for reducing nightmares.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7c42e1d-c5ad-4fd4-ab9d-d72ef84e3636'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-04T15:41:44.607+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T20:29:12.477+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc2a0db4-e6e4-465c-84ec-a365049d811d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-04T15:41:44.608+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T20:29:12.478+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Nightmares activate the sympathetic nervous system, the ''fight
        or flight system,'' the body''s natural response to imminent danger," said
        Tal via email.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7970dddf-80aa-4166-9f68-ede5ceae03dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-04T15:41:44.608+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T20:29:12.479+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6ba465b-08df-4612-9b54-30acbc3bc29b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-04T15:41:44.608+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T20:29:12.480+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The body also has an innate relaxation system: the parasympathetic
        nervous system, aka the ''rest and digest'' system." Progressive muscle relaxation
        and other relaxation activities can help activate that system.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85e6ddc4-8eda-4d80-bd94-31568df81083'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-04T15:41:44.608+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T20:29:12.481+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e78b0459-75c8-4b10-86d7-8ae58556d581'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-04T15:41:44.608+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T20:29:12.482+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>6. Journal your worries</strong></p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8dbf8838-857d-45a1-98b1-6ee38bfaa09c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-04T15:41:44.608+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T20:29:12.483+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Write down your worries to get them all out ahead of time, lest
        they rear their disquieting heads at night. Journaling can be helpful for
        alleviating nightmares and stress in general, Tal said.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1aede03-d27f-42fe-92c5-ccb4230bc2b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-04T15:41:44.608+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T20:29:12.484+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04989e71-c25b-4501-8198-a416e65cc13a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-04T15:41:44.608+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T20:29:12.485+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>7. Don''t watch or read scary content before bed</strong></p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '270fc60b-eb42-42a9-838f-f6578171aa37'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-04T15:41:44.608+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T20:29:12.487+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since our nighttime observations can appear during sleep, "spend
        some energy engaging with things that are more emotionally neutral or even
        positive" before bedtime, Martin suggested.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec84e40d-bff0-4e32-9d60-09f6d60a5702'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-04T15:41:44.608+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T20:29:12.487+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea0bd2cf-c0c8-4479-9ee1-3d1420850cdc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-04T15:41:44.608+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T20:29:12.488+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the pandemic, our everyday lives are looking pretty scary,
        too. "Reading the news media and then hopping into bed is more likely to trigger
        disturbing and upsetting dreams than looking through pictures from your last
        vacation with your family," she added.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '787f4d3e-3f02-4a1d-9085-b1e60934c77d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-04T15:41:44.608+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T20:29:12.490+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74f39e7d-a9b3-413d-a3c1-edb08d6c89b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-04T15:41:44.608+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T20:29:12.491+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>8. Rewrite the ending</strong></p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2f09fdf-bbec-4b81-99e2-9e2852d7ce2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-04T15:41:44.608+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T20:29:12.492+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Imagery rehearsal therapy is effective "when the chronic nightmares
        are showing similar themes and patterns," Tal said.</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b00cace-3d07-44f8-8ace-269723421316'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-04T15:41:44.609+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T20:29:12.493+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86a63e51-992e-40f7-8443-6ac162b5054c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-04T15:41:44.609+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T20:29:12.493+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since nightmares can be learned behavior for the brain, this practice
        involves writing down in detail the narrative elements of the dream. Then
        rewrite the dream so that it ends positively. Just before falling asleep,
        set the intention to re-dream by saying aloud, "If or when I have the beginnings
        of the same bad dream, I will be able to instead have this much better dream
        with a positive outcome."</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '727cdc8f-44ca-4314-9de0-9c64e7009870'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-04T15:41:44.609+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T20:29:12.495+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '934c34e6-9106-475a-b0d7-214c65a9d93f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-04T15:41:44.609+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T20:29:12.496+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"By practicing a rewrite during the daytime, you increase your chances
        of having them at night while you''re sleeping instead of your nightmare,"
        Tal said.</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6934c66c-4bdb-44c5-9b1d-163d6cda4955'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-04T15:41:44.609+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T20:29:12.497+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a3ede50-a6d7-4e2e-841e-092391029ff3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-04T15:41:44.609+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T20:29:12.498+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>9. Use a white noise machine</strong></p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01e9d73c-e417-4da7-80c8-006c3780dad3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-04T15:41:44.609+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T20:29:12.499+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Silence is key in a sleep routine, but "for people who either don''t
        like it to be completely quiet or who are awakened by noises they can''t control
        during the night," background noise "is a good strategy," Martin said.</p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ccc4668-2063-4675-82f5-487d5ecd2572'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-04T15:41:44.609+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T20:29:12.500+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '247bc9b4-9d03-423b-9911-23fd870d9ece'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-04T15:41:44.609+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T20:29:12.501+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Try a fan or a white noise machine or app for several consecutive
        nights to help your brain adapt, she added.</p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33da991b-6e11-4947-b177-ce2657a57da8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-04T15:41:44.609+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T20:29:12.502+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd97a48a9-a6da-458b-b40d-ff7861453659'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-04T15:41:44.609+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T20:29:12.504+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>10. Check up on your mental health</strong></p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59c39314-b22b-4c8f-9274-c658d81aa6dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-04T15:41:44.609+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T20:29:12.505+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If nothing works and you''re still having nightmares, talk with
        a therapist or sleep specialist.</p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6044a9f0-8737-4c14-ba2c-ba35d65b0787'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-04T15:41:44.609+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T20:29:12.506+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1976af66-2585-4044-855b-a9d300aadfe4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-04T15:41:44.609+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T20:29:12.507+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Nightmares might be a sign of a larger issue, such as PTSD or a
        mood disorder," Tal said. "It is possible to treat the nightmares without
        treating the underlying disorder, but it may also be helpful to treat both
        the symptom and the disorder.</p>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fab7b2c-ead1-4992-b73b-4adfde9690cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-04T15:41:44.610+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T20:29:12.509+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8306c66-e91d-4b8d-a260-94aa7ca1276b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-04T15:41:44.610+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T20:29:12.510+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There has been great progress on psychological treatments for nightmares,
        insomnia, anxiety and mood disorders," Tal added. "Do not be afraid to ask
        for help; psychotherapy works and it is often short term and accessible."</p>'
    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0030f894-c87a-4baf-9381-cc52b3106413'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-04T15:41:44.610+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T20:29:12.511+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, <a href="https://edition.cnn.com/2020/09/04/health/how-to-stop-nightmares-in-adults-wellness/index.html"><em>"10
        ways to conquer adult nightmares and get better sleep"&nbsp;</em></a></p>'
  'Cebu-local-officials-demand-probe-dolomite-extraction-Manila-Bay-':
    'author': 'Danielle Nakpil, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9', 'd9d3a5d0-bad7-4ec1-a2ac-62415dfefa64']
    'created': 2020-09-04T15:44:37.722+08:00
    'imagesource': 'jcr:3640af7f-27de-45b2-b90e-a960abc5aa56'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '4403c1bd-43b8-4b28-b196-f981cd976002'
    'lead': 'The Cebu provincial board members reveal that they are “alarmed” after
      the extraction of dolomite rocks brought to Manila Bay was done without permit
      from the local government. '
    'mgnl:activationStatus': true
    'mgnl:created': 2020-09-04T15:49:26.114+08:00
