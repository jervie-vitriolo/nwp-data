      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Beauty vlogger Michelle Dy also melted netizens’ hearts as she mourned
        Cadena’s passing.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2340c27e-ec90-47ca-9916-ceb4729b0f87'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-05T10:59:15.151+08:00
