      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(Reuters) -</strong> Basketball Hall of Famer Steve Nash
        has been named head coach of a Brooklyn Nets squad that will be led by the
        dominant Kevin Durant next season, the NBA team said on Thursday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e770370d-412a-4793-873f-735ba0c032c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-04T00:19:16.843+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T20:29:43.704+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nash joins the Nets after spending five seasons as a player development
        consultant with the Golden State Warriors, where he contributed to two NBA
        championship teams and made four consecutive trips to the NBA Finals.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ad1bd66-40ae-495e-9813-5dead077cfb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-04T00:19:16.843+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T20:29:43.705+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d0aba97-c54a-4609-bed6-b14550f6e211'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-04T00:19:16.843+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T20:29:43.705+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Coaching is something I knew I wanted to pursue when the time was
        right, and I am humbled to be able to work with the outstanding group of players
        and staff we have here in Brooklyn,” Nash said in a news release.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4a83145-f950-4d23-b185-d3cdc99d7dc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-04T00:19:16.843+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T20:29:43.706+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9812a675-25c1-4c8d-b4d8-8962e6a1cf09'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-04T00:19:16.843+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T20:29:43.706+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I am as excited about the prospects of the team on the court as
        I am about moving to Brooklyn with my family and becoming impactful members
        of this community.”</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16961fd0-5c7a-4341-bbae-b98e17d595ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-04T00:19:16.843+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T20:29:43.707+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63f96cbc-3efb-411c-a09c-beea3edccc9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-04T00:19:16.843+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T20:29:43.708+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During an 18-season career with the Phoenix Suns, Dallas Mavericks
        and Los Angeles Lakers, Nash averaged 14.3 points and 8.5 assists and was
        one of the best three-pointer shooters in league NBA history, making 42.8%
        of his threes.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '203aecfd-f84a-480f-ae86-45e2831dbb2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-04T00:19:16.844+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T20:29:43.708+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37d29334-357a-451c-96b2-d0d10095485a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-04T00:19:16.844+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T20:29:43.709+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He won back-to-back Most Valuable Player awards in 2005 and 2006
        while playing for the Suns, becoming just the 10th player in NBA history to
        win the award in consecutive seasons.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff0b736a-9b96-4f2f-981b-ee5e41a99180'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-04T00:19:16.844+08:00
      'mgnl:createdBy': 'david'
