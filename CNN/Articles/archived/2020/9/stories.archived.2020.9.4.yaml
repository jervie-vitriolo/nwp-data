      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 4) —</strong> Former
        Supreme Court spokesman Theodore Te raised Friday several legal issues on
        a court order for the early release of Joseph Scott Pemberton, the US marine
        convicted of killing Filipino transgender woman Jennifer Laude in 2014.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f99f7f07-eb6b-4ed0-b55c-01714d101e2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-04T11:00:39.587+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T20:29:28.005+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Te, also a law professor, said there were a number of Constitutional
        questions triggered by the recent decision of an Olongapo City court <a href="https://www.cnnphilippines.com/news/2020/9/2/Pemberton-release-order-Laude-killing.html">allowing
        Pemberton to walk free for good behavior while in detention</a>. The Department
        of Justice said Thursday <a href="https://www.cnnphilippines.com/news/2020/9/3/Joseph-Scott-Pemberton-early-release-motion-for-reconsideration-Jennifer-Laude.html">the
        release is on hold</a>&nbsp;pending a court''s resolution on the appeal filed
        by Laude''s family.&nbsp;</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c788ae8-d24d-4ab0-891d-80a888384bc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-04T11:00:39.587+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T20:29:28.005+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I am actually asking that question myself: <em>Kasi mag-isa siya
        doon eh</em> [he was alone in his cell], it''s not a usual place of detention.
        What is the objective basis for saying that this person has actually shown
        good conduct? That part is intriguing to me," Te told CNN Philippines'' The
        Source.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca8ba1e6-ca39-4320-8d5c-221c869c8a03'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-04T11:00:39.587+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T20:29:28.007+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that it''s up to the court to assess the "factual basis"
        in sizing up his behavior while in detention to qualify for early release.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '596ee3d3-7a7c-4c39-a683-1ae5788fc887'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-04T11:00:39.587+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T20:29:28.008+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Unlike other suspects and convicts in the country who are detained
        in local or nationally-run jails, Pemberton is held inside his own cell in
        Camp Aguinaldo –– the headquarters of the Philippines'' Armed Forces in Quezon
        City –– in fulfillment of the Visiting Forces Agreement in place since 1998.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b53279d2-c100-4a05-9d33-31e4d0f46528'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-04T11:00:39.587+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T20:29:28.009+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pemberton has served a total of 2,142 days or over five years and
        eight months in prison, but the court credited to him a good conduct time
        allowance of 1,548 days or more than four years. This yields an accumulated
        jail time of 10 years, one month, and 10 days, the court said –– beyond his
        maximum sentence earlier set by the Court of Appeals.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3e4262e-df6e-4e8d-b7f4-c3a2b2de2635'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-04T11:00:39.588+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T20:29:28.010+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>RELATED:&nbsp;<a href="https://cnnphilippines.com/news/2019/8/23/Antonio-Sanchez-RA-10592-good-conduct-time-allowance-prisoners.html">Computing
        ‘good conduct’: How time served in prison is shortened based on behavior</a></strong></p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2663f769-c7ec-47e2-9c78-f288447b2b47'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-04T11:00:39.587+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T20:29:28.011+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another issue would be if an American can also benefit from GCTA,
        as the law and even the Constitution are silent on that.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '061019ac-d17e-42ef-8e21-435ad7368009'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-04T11:00:39.587+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T20:29:28.013+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think the question implicates the equal protection clause and
        I’ve heard statements that he’s not entitled. Of course, his counsel will
        say he is entitled," the lawyer said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66b52abc-3804-4ce3-8d91-f0a5bb98a529'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-04T11:00:39.588+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T20:29:28.014+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Laude was found dead in an Olongapo City motel room in October 2014
        after a night out with Pemberton. Laude''s neck was blackened with strangulation
        marks, head rammed into a toilet in a gruesome murder that has sparked anger
        among Filipinos. Pemberton''s detention in his own cell has also raised complaints
        that US servicemen are getting special treatment in the country.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2bbb898-628b-4a35-893b-d50870ba8136'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-04T11:00:39.588+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T20:29:28.015+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Laude family on Wednesday filed a <a href="https://cnnphilippines.com/news/2020/9/3/Jennifer-Laude-Joseph-Scott-Pemberton-GCTA-law-release.html?fbclid=IwAR1MJZIgPTyuA2l4Lo9zW2M2g5g2EkRo32pm5FI-QtZjFxZgwn0yyn4DIpA">motion
        for reconsideration to block Pemberton''s early release</a>&nbsp;and asked
        for proof of his behavior while in jail, but even this is beyond standard
        protocol. Te said the victim''s kin can only intervene in the case as far
        as the payment of civil damages – something which has already been satisfied
        when the American''s camp paid the full amount of ₱4.65 million.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06ef3e39-acd4-42c3-b05d-189100690ee3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-04T11:00:39.588+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T20:29:28.016+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rules dictate that any appeal or court filing involving homicide
        should go through and be approved by state prosecutors. Te said it will only
        be clear if the Department of Justice supports the family''s motion.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5dd38124-3f83-4022-a863-b05b58f81bdb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-04T11:00:39.588+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T20:29:28.017+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Friday, the US Marine''s camp opposed the motion of the Laude
        family, saying they were unable to explain why the computation of his good
        conduct credit was wrong and wanted the court to "treat Pemberton differently.</p>'
