      'mgnl:created': 2020-09-04T16:29:56.415+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T20:29:04.070+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The department said the nationwide case total hit 232,072 with 67,786
        active or currently ill patients. Metro Manila had the highest number of newly
        infected residents with 1,797, followed by Negros Occidental with 390, Batangas
        with 248, Laguna with 247 and Cavite with 150 new cases. The DOH said 3,259
        or 88 percent of the new cases were detected in the last 14 days.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9422c1eb-9156-4340-b624-16dd411dfda7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-04T16:29:56.415+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T20:29:04.075+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>From the active cases, some 90.7 percent have mild symptoms, 6.9
        percent have no symptoms, 1.4 percent are in critical condition while 0.9
        percent are severe cases, the agency''s case bulletin stated.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd53e9bb-9c6d-485c-abcb-4bc8c570a3c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-04T16:29:56.415+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T20:29:04.078+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DOH also reported 1,088 new recoveries, bringing the total number
        of patients who got better to 160,549. This is the highest number of new recoveries
        reported in a day since August 26 that were not included in the department''s
        "Oplan Recovery." The program logs thousands of new survivors —&nbsp;even
        reaching over 20,000 — every Sunday.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06409f8f-7a75-402d-9bc9-bb0651cc5e59'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-04T16:29:56.415+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T20:29:04.079+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, 49 others succumbed to the disease, pulling the death
        toll to 3,737, the agency said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cd12aae-8793-4105-a51e-e6b8ccd83190'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-04T16:29:56.415+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T20:29:04.081+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Of the newly listed fatalities, two died in May, three in June,
        four in July, 35 in August and five in September, the case record showed.
        The department also said 40 duplicates were removed from the total count including
        12 recoveries. Five cases were also deducted after validation, of which two
        were mistakenly reported as survivors, the department said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b526b708-64cd-4c18-b5b7-a29f6d52ff11'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-04T16:29:56.415+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T20:29:04.082+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOH said the new cases came from reports of 93 out of 113 COVID-19
        laboratories in the country.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4645daeb-df33-4b78-8328-722d63e2bb42'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-04T20:08:28.958+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T20:29:04.083+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Department of Foreign Affairs also announced 18 new COVID-19
        cases among Filipinos abroad. This brings the total infected to 10,113 with
        6,275 recoveries and 757 deaths in 74 countries. Of the total count, 1,992
        cases were verified by the DOH, the DFA said.</p>'
  'chadwick-boseman-scholarship':
    'author': 'Toyin Owoseje, CNN'
    'caption': 'Chadwick Boseman''s South Carolina high school has revealed plans
      to honor the late actor with a scholarship fund in his name. (FILE PHOTO)'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2020-09-04T16:35:21.243+08:00
    'imagesource': 'jcr:88011052-1b22-45af-91dc-cdfa88ba6173'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '4269a4e5-6f04-4daf-81c5-a6b3540ae449'
    'lead': 'Chadwick Boseman''s South Carolina high school has revealed plans to
      honor the late actor with a scholarship fund in his name.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-09-04T16:38:05.875+08:00
    'mgnl:createdBy': 'janine'
    'mgnl:lastActivated': 2023-01-25T20:29:03.126+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T20:28:03.847+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Chadwick-Boseman']
    'template': '1'
    'title': 'Chadwick Boseman''s old high school to set up scholarship in his honor'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb9470a7-ac79-4925-8df4-cab568e8c39f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-04T16:38:05.875+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T20:29:03.130+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Chadwick Boseman''s South Carolina high
        school has revealed plans to honor the late actor with a scholarship fund
        in his name.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87c80d27-633d-4a5e-80be-d721c9eb5ce9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-04T16:38:05.875+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T20:29:03.131+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Principal Walter Mayfield at T. L. Hanna High School confirmed on
        Wednesday that it is in the process of setting up a grant called the Chadwick
        Boseman Memorial Scholarship, which will be awarded to one deserving student
        each year.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bbc50ed-afc5-4338-b452-31f64880a74e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-04T16:38:05.875+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T20:29:03.132+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is our intention to honor the memory and legacy of Chadwick
        Boseman, T. L. Hanna Class of ''95, with a memorial scholarship," Mayfield
        said in a statement to CNN.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f063c40c-3415-4661-90e3-6fe328b5501c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-04T16:38:05.875+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T20:29:03.133+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We would like to work with Chadwick''s family to establish a scholarship
        fund for graduating seniors at T. L. Hanna."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9dd52117-7654-4c5d-9830-2ab5827de135'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-04T16:38:05.875+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T20:29:03.134+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Boseman —&nbsp;who died of colon cancer last month, after battling
        the disease privately for four years —&nbsp;graduated from T. L. Hanna High
        School in 1995. He was 43 when he died.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a6c1f56-ddd6-4a78-a5e7-2afc3c551c84'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-04T16:38:05.876+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T20:29:03.134+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Hollywood star —&nbsp;best known for his leading roles in "Black
        Panther," as well as "42," "Marshall" and "Get On Up" —&nbsp;went on to study
        directing at Howard University, a historically Black college in Washington,
        DC.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e65ae8a-bead-4cbf-98c5-ee2a3378152c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-04T16:38:05.876+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T20:29:03.135+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While there, he also attended the British American Drama Academy
        at Oxford in 1998.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84c05dbd-21bc-4a29-b745-b444cd067c20'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-04T16:38:05.876+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T20:29:03.137+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Benefactors to the new scholarship can send a check to the school
        or make an online donation.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54df6e4c-7b09-442d-95fd-1b80548849fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-04T16:38:05.876+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T20:29:03.137+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the donation page, the Chadwick Boseman Memorial Scholarship
        is still in the early stages, and details of how it will be awarded "are still
        being worked out."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b80d5c04-81b5-45f4-8bdd-1c410cb4c2a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-04T16:38:05.876+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T20:29:03.138+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, 35,000 people and counting have signed an online petition
        calling for the Anderson Confederate Memorial in Anderson, South Carolina
        —&nbsp;where Boseman is from —&nbsp;to be replaced with a statue of the screen
        star.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '864cc84d-1989-4048-a181-5882cd362ff1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-04T16:38:05.876+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T20:29:03.139+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He opened many doors for many young black people with his leading
        roles in movies such as Black Panther or Marshall," the petition reads. "It
        is only natural that his hometown honors what he did. There is no need for
        political controversy in this decision."</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '115fab0a-8b78-4033-b971-3809df12c05f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-04T16:38:05.875+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T20:29:03.140+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a data-cke-saved-href="https://edition.cnn.com/2020/09/02/entertainment/chadwick-boseman-scholarship-fund-scli-intl/index.html"
        href="https://edition.cnn.com/2020/09/02/entertainment/chadwick-boseman-scholarship-fund-scli-intl/index.html">Chadwick
        Boseman''s old high school to set up scholarship in his honor</a>"</em></p>'
  'miley-cyrus-joe-rogan':
    'author': 'Lisa Respers France, CNN'
    'caption': 'Miley Cyrus'' breakup with Liam Hemsworth didn''t happen the way you
      might believe. (FILE PHOTO)'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2020-09-04T16:39:24.109+08:00
    'imagesource': 'jcr:bba34929-7de7-41b7-b7ac-f73d700bb9ae'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e8766bd9-d38f-4f22-ae58-7f376e0cc9fd'
    'lead': 'Miley Cyrus'' breakup with Liam Hemsworth didn''t happen the way you
      might believe.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-09-04T16:41:54.259+08:00
    'mgnl:createdBy': 'janine'
    'mgnl:lastActivated': 2023-01-25T20:29:02.090+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T20:28:04.441+08:00
