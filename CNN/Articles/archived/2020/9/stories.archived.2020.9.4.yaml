  'kanye-west-election-ballots':
    'author': 'Fredreka Schouten and Bob Ortega, CNN'
    'caption': 'Judges in Virginia and Arizona on Thursday ordered state election
      officials to keep Kanye West''s name off the states'' general election ballots
      in November, dealing a fresh blow to the rapper''s unorthodox presidential bid.
      (FILE PHOTO)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-09-04T16:43:32.628+08:00
    'imagesource': 'jcr:23becf7e-45f6-4a18-a830-b8f2ce01793f'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '78cd7be3-9b10-4746-863a-7f16533a3d6c'
    'lead': 'Judges in Virginia and Arizona on Thursday ordered state election officials
      to keep Kanye West''s name off the states'' general election ballots in November,
      dealing a fresh blow to the rapper''s unorthodox presidential bid.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-09-04T16:52:52.328+08:00
    'mgnl:createdBy': 'janine'
    'mgnl:lastActivated': 2023-01-25T20:29:01.372+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T20:28:04.659+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['US', 'Kanye-West', 'United-States']
    'template': '1'
    'title': 'Judges keep Kanye West off Arizona and Virginia ballots'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6dcd4792-fc83-4d5b-a4c2-64d673cf0eaf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-04T16:52:52.328+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T20:29:01.375+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Judges in Virginia and Arizona on Thursday
        ordered state election officials to keep Kanye West''s name off the states''
        general election ballots in November, dealing a fresh blow to the rapper''s
        unorthodox presidential bid.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35415508-aacf-45c5-a3b5-29236c6323d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-04T16:52:52.328+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T20:29:01.376+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Arizona state Judge Scott McCoy ruled that the plaintiffs in an
        Arizona lawsuit filed Monday were likely to succeed on the merits in arguing
        that state law barred West from appearing on the ballot as an independent
        candidate for president because he''s a registered Republican.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3547dcbf-cd7d-4f68-92d5-18bd717dcc1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-04T16:52:52.328+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T20:29:01.377+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Attorneys for Maricopa County resident Rasean Clayton argued that
        under Arizona law, West and the slate of 11 electors pledged to support him
        can gain access to the ballot by gathering enough signatures only if they
        are "not a registered member of a recognized political party."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c775e03-4a5a-4a1d-ae0e-816514bb69a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-04T16:52:52.329+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T20:29:01.378+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The suit argued that West and 10 of his 11 electors are registered
        Republicans.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8d5801d-4aa0-41f9-a013-8f24eb6b6b94'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-04T16:52:52.329+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T20:29:01.379+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ruling in Arizona —&nbsp;a presidential battleground where recent
        polls show a competitive contest between President Donald Trump and Democratic
        nominee Joe Biden —&nbsp;came just hours after a judge in Richmond, Virginia,
        found that 11 of the elector oaths submitted by West in the state "were obtained
        by improper, fraudulent and/or misleading means or are otherwise invalid because
        of notarial violations and misconduct."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4061424a-dbc9-49ac-b89e-7267e861f1bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-04T16:52:52.329+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T20:29:01.380+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Richmond Circuit Judge Joi Taylor''s order barred state elections
        officials from printing West''s name on ballots and said officials in any
        communities where his name already had been printed must provide notice to
        voters that he had been disqualified.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a71f4187-2f2e-4f0a-8c8d-e6317d004b35'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-04T16:52:52.329+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T20:29:01.380+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>West''s campaign and his lawyers did not immediately respond to
        requests for comment following the decisions on Thursday.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31e9c561-cc96-4078-8034-0986ff335aab'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-04T16:52:52.329+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T20:29:01.381+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The rulings come as questions and legal fights swirl around West''s
        quasi-candidacy. The 43-year-old and his running mate, Wyoming-based spiritual
        life coach Michelle Tidball, have not engaged in traditional campaigning since
        West declared his intention to seek the presidency.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd72d012a-dd25-4f8a-819a-3888c2b159ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-04T16:52:52.329+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T20:29:01.382+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And Republicans, some with ties to Trump, have aided his efforts
        to get on the ballot in several states, fueling speculation that GOP interests
        are seeking to siphon votes from Biden in key battleground states.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57dfecb3-f041-4cd4-ba56-86bc557ee98b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-04T16:52:52.330+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T20:29:01.383+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump campaign aides have denied involvement in West''s political
        operation.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac6fe83b-a614-4f05-9a6c-707e4182b395'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-04T16:52:52.330+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T20:29:01.384+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The rapper''s campaign tactics also have faced scrutiny. As CNN
        previously has reported, two Virginia men —&nbsp;aided by a Democratic powerhouse
        law firm —&nbsp;sued for West''s removal from the Virginia ballot, arguing
        they had been duped into signing on as electors for the fashion and music
        mogul''s campaign.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1536d37e-34f6-479f-935a-766fba9e7142'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-04T16:52:52.330+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T20:29:01.384+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Virginia Attorney General Mark Herring, a Democrat, also sought
        the emergency court action this week to block West from appearing on the state''s
        ballot in November''s general election as deadlines to print ballots drew
        closer.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7909bd3b-1a37-48fe-8f71-fcb7a097b04a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-04T16:52:52.330+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T20:29:01.385+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Virginia absentee ballots are slated to be mailed out by September
        19.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12d30446-e418-4927-b670-459b402098e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-04T16:52:52.330+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T20:29:01.386+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Officials in Arizona counties were gearing up to print ballots as
        early as next week. Friday is the deadline to submit petitions to get on the
        ballot in the Grand Canyon State.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d06869e-f360-49c8-9572-ae04454d7435'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-04T16:52:52.330+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T20:29:01.387+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>West''s attorney filed petitions on Tuesday with Arizona''s secretary
        of state that he said contained 57,892 signatures. In Arizona, an independent
        candidate for president would need about 40,000 verified signatures to qualify
        for the ballot.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6114bd12-9f7f-4fc8-92dc-1025552008c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-04T16:52:52.330+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T20:29:01.388+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The suit that sought to keep West off the ballot also said his slate
        of electors had failed to file, as required by law, statements of interest
        as of August 31, and that therefore any signatures gathered before that date
        should be invalidated.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0977c205-c09e-4ed5-8bc5-c5cba4ea6e85'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-04T16:52:52.330+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T20:29:01.389+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Documentation filed with the lawsuit said 73 paid circulators had
        registered to collect signatures for West in the week before August 31.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e92f3604-effd-424d-bded-352b74603c10'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-04T16:52:52.330+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T20:29:01.390+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a telephonic hearing Thursday, attorneys for West argued that
        the statute did not properly apply to his candidacy and was meant to apply
        to people running for statewide office in Arizona. They argued that his electors
        were exempt from the statement of interest regulation.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd56f657-fa18-4a9d-829c-b85a3ab33266'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-04T16:52:52.330+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T20:29:01.391+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Attorney Timothy LaSota had said that preventing West from being
        on the ballot would reduce voters'' choices.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4d23eff-c665-4aea-a0af-4dc92dec1c5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-04T16:52:52.330+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T20:29:01.392+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With Thursday''s rulings, West has so far qualified to appear on
        the ballot in just 10 states —&nbsp;too few to have any chance of capturing
        the 270 electoral votes needed to win the presidency.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbc572f1-4060-48c4-a2e2-c444fabaff51'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-04T16:52:52.330+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T20:29:01.392+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a data-cke-saved-href="https://edition.cnn.com/2020/09/03/politics/2020-election-kanye-west-virginia-ballot/index.html"
        href="https://edition.cnn.com/2020/09/03/politics/2020-election-kanye-west-virginia-ballot/index.html">Judges
        keep Kanye West off Arizona and Virginia ballots</a>"</em></p>'
  'Environmental-advocates-online-businesses-reusable-packaging-':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-09-04T17:17:31.516+08:00
    'imagesource': 'jcr:00546fd5-d80d-4fb1-8c3b-a8a59c119d91'
