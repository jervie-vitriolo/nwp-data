      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Without completed Phase 3 trials, Russia has not proven to the world
        Sputnik V works, though Dmitriev has previously said several countries in
        Latin America, the Middle East and Asia have expressed interest in procuring
        the vaccine.</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
