      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e05d86f9-a236-472c-a08f-8078631400f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-04T00:19:16.844+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T20:29:43.710+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 46-year-old Canadian joins a Brooklyn team that fell in the
        first round of this year’s playoffs to the reigning champion Toronto Raptors
        while Durant and Kyrie Irving sat out injured.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a11da320-60ec-4c52-8898-b352e0b45b2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-04T00:19:16.844+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T20:29:43.711+08:00
