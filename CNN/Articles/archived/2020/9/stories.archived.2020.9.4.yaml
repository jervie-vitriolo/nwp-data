      'jcr:uuid': 'fbcb9171-2791-44aa-9560-299ff8e41446'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-04T14:24:47.241+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T20:29:20.603+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 4)</strong> — The
        new head of the national police said Friday that there will be no ‘major revamp’
        within the law enforcement agency on his watch.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1d21438-7169-42ca-abd8-8e7653549aaf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-04T14:24:47.241+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T20:29:20.604+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PNP Chief General Camilo Cascolan explained that there is no need
        for such a move because “the people who are in position right now are people
        who we can really trust.”</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '011c0b89-910c-4e5e-802d-a5555ae1c0e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-04T14:24:47.241+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T20:29:20.605+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cascolan took over the post of Police General Archie Gamboa, who
        retired on Wednesday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '379eec11-4c90-4df4-90de-1424f03a088f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-04T14:24:47.241+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T20:29:20.606+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He was previously named OIC when Gamboa figured in a helicopter
        crash in March.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32512119-8e24-4c39-92ae-0ccd98d817b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-04T14:24:47.241+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T20:29:20.607+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The PNP chief said he has come up with a “short-term” plan to address
        operational and administrative issues in the agency, but he did not elaborate.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f49c318e-58db-41cb-8518-f05314bbacd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-04T14:24:47.241+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T20:29:20.607+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cascolan said he also intends to intensify internal cleansing efforts
        and his proposals are now being reviewed by the Department of the Interior
        and Local Government.</p>'
  'Japan-missing-ship-Filipino-crew':
    'author': 'Brad Lendon and Emiko Jozuka, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-09-04T14:23:44.207+08:00
    'imagesource': 'jcr:f77947e9-7b03-4086-a3b4-96315261e600'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '86662817-990f-415f-b98d-745daaee81a5'
    'lead': 'A second crew member has been found floating unconscious in the waters
      off Japan after a cargo ship with 43 people and almost 6,000 cows aboard went
      missing during Typhoon Maysak, according to the Japan Coast Guard.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-09-04T14:28:00.584+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-25T20:29:19.958+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T20:28:01.067+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Japan Coast Guard finds second sailor as search for missing ship with
      43 sailors and 5,800 cows aboard continues'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f878818-9424-4c37-9c76-9f9ba3367517'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-04T14:28:00.584+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T20:29:19.961+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;A second crew member has been found
        floating unconscious in the waters off Japan after a cargo ship with 43 people
        and almost 6,000 cows aboard went missing during Typhoon Maysak, according
        to the Japan Coast Guard.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d100358-e390-4c93-bc7a-1682fbb71132'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-04T14:28:00.584+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T20:29:19.961+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The man was found floating face down on Friday morning near Japan''s
        Amani Oshima island, about midway between Okinawa and Kyushu, Japan''s southernmost
        main island. He has been taken to hospital, according to a Coast Guard statement
        sent to CNN.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03b78125-cd2a-4c06-b824-38b9ce8ca0ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-04T14:28:00.585+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T20:29:19.963+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He is only the second person to be found after the Gulf Livestock
        1 transmitted a distress signal early Wednesday when it was about 185 kilometers
        (115 miles) west of Amami Oshima island.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a46abec-62a3-45f8-b6ae-c4f077344c90'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-04T14:28:00.585+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T20:29:19.964+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A lone Filipino sailor was rescued late Wednesday, after more than
        half a day in the water. He was in good condition, the Coast Guard said.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7461db33-c602-4aa3-8de5-b1ca215ea286'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-04T14:28:00.586+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T20:29:19.965+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/news/2020/9/3/Filipino-onboard-cargo-ship-Japan-missing.html">RELATED:&nbsp;1
        of 39 Filipino seamen in missing ship off Japan found alive, search and rescue
        ops still on</a></strong></p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3420e061-35fa-4732-87bd-f2dbd3882f98'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-04T14:28:00.585+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T20:29:19.966+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Coast Guard also found a body of a cow near Amami Oshima island
        on Friday. According to the Coast Guard, the search and rescue operation is
        ongoing, and no other cow carcasses have been found.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7706404e-86c3-4845-b114-4c514308ecfd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-04T14:28:00.585+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T20:29:19.967+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The area in the East China Sea was being battered by the powerful
        typhoon, equivalent to a Category 4 hurricane with winds of at least 130 mph,
        at the time the ship went missing.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '917d71ae-17ca-48e3-b265-f497091964f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-04T14:28:00.585+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T20:29:19.968+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 133.6-meter-long (438 foot) ship, crewed by 39 Filipinos, two
        New Zealanders and two Australians, was sailing from Napier, New Zealand,
        to Tangshan, China, according to the authorities in Japan, New Zealand and
        Australia.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a4f300c-99a1-4e2e-a407-a326b9f9ca9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-04T14:28:00.585+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T20:29:19.969+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Panamanian-flagged ship left New Zealand on August 17 with a
        cargo of more than 5,800 cows, according to New Zealand''s Ministry of Foreign
        Affairs and Trade.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '228e6b23-b534-4ec5-be20-1d0ee34a8bc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-04T14:28:00.585+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T20:29:19.969+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippine Department of Foreign Affairs confirmed the rescued
        sailor was Filipino, adding that its consulate general in Osaka was monitoring
        the situation and coordinating with the Japanese Coast Guard, which was launching
        a second search and rescue mission.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '256f1b7f-a008-48ce-8fee-ed27a9c90277'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-04T14:28:00.585+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T20:29:19.970+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A second storm in the region, Typhoon Haishen, is expected to strengthen
        to the equivalent of a Category 4 hurricane by the end of the week. It''s
        expected to threaten Kyushu on Sunday, and potentially affect the Korean Peninsula
        Monday.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b199dc27-7680-4179-9442-bcef0ced3cf2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-04T14:28:00.586+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T20:29:19.971+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Japan''s meteorological agency is warning that the storm could be
        the third biggest to hit the country since records began almost 70 years ago.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffe63681-d433-4e97-b1eb-dc4c851b265f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-04T14:28:00.586+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T20:29:19.973+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A New Zealand animal rights group said the Gulf Livestock 1 incident
        illustrates why the export of live animals should not be permitted.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8b9ae86-e54b-47fb-a3a1-1f88a00a060e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-04T14:28:00.586+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T20:29:19.974+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"These cows should never have been at sea. To make matters worse
        they''re likely all pregnant," said Marianne Macdonald, campaigns manager
        for animal rights group SAFE NZ.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f89eca4-6795-4fea-9043-349fdd26f643'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-04T14:28:00.586+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T20:29:19.976+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is a real crisis, and our thoughts are with the families of
        the 43 crew who are missing with the ship. But questions remain, including
        why this trade is allowed to continue," Macdonald said in a statement.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5850c98-e16a-4e2a-90b2-cd14f9c4dac3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-04T14:28:00.586+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T20:29:19.977+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2020/09/03/asia/typhoon-maysak-cargo-ship-missing-japan-intl-hnk-scli/index.html">"Japan
        Coast Guard finds second sailor as search for missing ship with 43 sailors
        and 5,800 cows aboard continues"&nbsp;</a></em></p>'
  'Beirut-explosion-search-for-possible-survivor':
