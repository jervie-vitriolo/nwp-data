      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Striegl signed with UFC on August 13, joining fellow MMA fighters
        Brandon Vera and Mark Muñoz as one of the Filipinos who fought in the organization.</p>'
