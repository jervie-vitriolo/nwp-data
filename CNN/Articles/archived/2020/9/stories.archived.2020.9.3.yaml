      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Google''s latest redesign for its <a href="https://edition.cnn.com/2020/08/19/tech/google-maps-detailed-redesign/index.html"
        target="_blank">navigation app</a>, was unveiled last month. The update includes
        a "color-mapping algorithmic technique" to help users more easily identify
        varying terrain types such as beaches and forests. The company said the Google
        Maps redesign also will include re-drawings of sidewalks and pedestrian islands
        for better navigation viewing.</p>'
