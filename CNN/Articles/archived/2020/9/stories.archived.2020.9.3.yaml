    'template': '1'
    'title': 'ANALYSIS: There''s still no plan for schools, so parents are making
      up their own'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29a52ab3-887c-489b-8dee-62adb1bcf23f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-03T19:55:49.460+08:00
