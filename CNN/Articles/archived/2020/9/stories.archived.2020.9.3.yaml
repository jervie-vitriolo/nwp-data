      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) –</strong>&nbsp;Have you
        ever considered being your own boss in the fuel industry?</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a299aad0-4aeb-472f-af4f-de05e18b6579'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-20T22:00:38.161+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T20:24:40.100+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It may be an underrated sector, but entering the oil business and
        running your own gas station is not as complicated as people think it is.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df054b19-91ca-451c-a359-b75ae087e3ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-20T22:00:38.162+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T20:24:40.602+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The popular choice these days is to start with food and drink as
        a business venture, but owning and running gasoline stations ​could be just
        as rewarding and exciting.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0fbafb0-0cc3-4fd8-8df7-3228474eb13b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-20T22:00:38.162+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T20:24:41.105+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Oil prices may dip and soar, but the demand is bound to go up in
        the long term.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38581542-b4dd-47b5-a7a7-3673e97e5395'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-20T22:00:38.162+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T20:24:41.609+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>We talked to three leading women who made the bold decision to put
        up their own gasoline stations and shared some tips on how to make it work.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94ed352b-b18e-478a-8be2-b1e6337e2dd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-20T22:00:38.162+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T20:24:42.112+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>1. Take the risk</h2>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a203e80-0290-472a-a631-1cf9796e407d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-20T22:00:38.162+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T20:24:42.615+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71a0e7bd-fba5-4094-82eb-552b91850b27'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-20T22:00:38.163+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T20:24:43.118+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It takes serious commitment to decide to invest in putting up a
        gasoline station, as it means shelling out a sizeable investment too. But
        it''s wrong to assume that you wouldn''t be able to make things work.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66729433-5460-41ac-bc69-2b587e3ab321'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-20T22:00:38.163+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T20:24:43.620+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07ffacd6-25fb-45e8-a377-2ff842736fb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-20T22:00:38.163+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T20:24:44.123+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This was exactly the story of Malou Agcaoili, who decided to resign
        from her long-time job 20 years ago as a former cashier to brand manager of
        several gas stations and eventually owning one herself. While she may be making
        earnest money as an employee, she knew she could make much more if she ran
        her own place. And so, she did.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9197baf-f20c-411f-804a-213faeca010e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-20T22:00:38.163+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T20:24:44.625+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08796f14-e58c-48ff-a6b8-5b8e322849de'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-20T22:00:38.163+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T20:24:45.128+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>From one retail site, she now owns four gasoline stations ​in Metro
        Manila and is looking to add another. For her, hard work, dedication, and
        a lot of creativity went a long way to secure her investments and provide
        a very comfortable life for her family.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd96e8d87-3ff3-4563-9adf-c336d3448796'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-20T22:00:38.163+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T20:24:45.630+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8084f0a-a855-4308-b141-beb2062cbd91'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-20T22:00:38.164+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T20:24:46.132+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This was also the story of Carolyn Escuadro, a veteran banker from
        Cotabato City who managed to put up two stations of her own in Davao. About
        18 years ago, she and her husband were considering to either work abroad or
        to try and put up their own business here. They chose the latter and never
        looked back, dubbing it as one of the best decisions they have ever made.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '723a560c-6c76-4252-8e00-e69de9e16634'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-20T22:00:38.164+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T20:24:46.635+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '61':
      'image': 'jcr:3120518a-d308-425d-bb57-ac82bbdd9ae9'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bd76acf-fef5-46fb-91c7-ee4918135f71'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-20T22:00:38.171+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T20:24:47.137+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92467612-959b-4542-93b1-1b5e4231bf48'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-20T22:00:38.164+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T20:24:47.639+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>2. Trust the process</h2>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cd70d76-34fb-494c-aaf5-64612468d474'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-20T22:00:38.164+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T20:24:48.142+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30997cc1-be3f-4d6a-b44f-e64dd2096a19'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-20T22:00:38.164+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T20:24:48.644+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Putting up your own business doesn''t make you an instant millionaire.
        In fact, it will take quite a while to make the returns and may even need
        additional capital as you go. This shouldn''t be taken as something negative.
        Sometimes, all it takes is patience.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fdcd6ec-203e-4980-a2f5-e6e3b63f9b17'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-20T22:00:38.164+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T20:24:49.148+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7646ac86-99d1-4db3-9dc9-9ac113f24280'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-20T22:00:38.164+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T20:24:49.651+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Joyce Villanueva is only 21 but is slowly but surely learning the
        ropes. Her family opened their own gas station in April 2019 and she was given
        the task of managing its day-to-day affairs straight out of college. It took
        a lot of effort and adjustments at first, like how she would deal with employees
        who were way older than her. She knew it''s a process she couldn''t just skip.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94f901d9-b6dc-4bdb-b85b-c7fbfffa5bbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-20T22:00:38.164+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T20:24:50.189+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '059c6941-d42d-4729-ba88-4f1719d6c7ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-20T22:00:38.164+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T20:24:50.697+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She also didn''t know a lot about the business until she was tasked
        to handle it. The past year got her directly involved in the station''s operations.
        Now, she knows how to monitor fuel inventory by herself, how to make the most
        of oil price fluctuations, and the highs and lows of sales each year. She
        got to apply these lessons to her finances, too.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f026ef8d-74e9-4c03-a173-e29c8d8fbb19'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-20T22:00:38.165+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T20:24:51.203+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7e1e371-49e6-45e3-9805-15e7487a89f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-20T22:00:38.165+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T20:24:51.705+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Investing requires patience, you can''t really say what''s going
        to happen. With this pandemic, it''s going to take much longer for us to get
        a return on investments, so you have to be financially prepared," Villanueva
        shared.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '389dc677-d5e8-4309-a4f0-ade3e4baa071'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-20T22:00:38.165+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T20:24:52.208+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b59c7ce-d25f-4537-9623-c7932587b1e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-20T22:00:38.165+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T20:24:52.710+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>3. Diversify</h2>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4b9ecfe-624f-46c8-a8a8-397f4261263b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-20T22:00:38.165+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T20:24:53.220+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c05dcd74-720c-412d-93ee-ff6494442ad7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-20T22:00:38.165+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T20:24:53.722+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s tempting to just sit back and relax once the return on investments
        finally come, but that''s not the correct way to ensure your profits are sustainable.
        It takes creativity and persistence to ensure a steadily-growing stream of
        revenues.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfbc0bdd-9a7f-439d-8986-7d70286ffacf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-20T22:00:38.165+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T20:24:54.234+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcc7dcc5-d95b-4a20-a411-99124d6ef5bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-20T22:00:38.165+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T20:24:54.736+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sales volumes change throughout the year, with the so-called "Ber"
        months considered the peak season and the rest of the year as the lean months.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7cc2454-ca45-43a6-821e-66d221cfc188'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-20T22:00:38.165+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T20:24:55.239+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3bbb86b-d728-4453-809e-a809f26ab1b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-20T22:00:38.166+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T20:24:55.742+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s all about choosing or making the right conditions to make
        the business profitable. The key to this would be the location. Villanueva
        said their family''s gas station is right on a busy bypass road ​in Bulacan,
        which makes it accessible for passing cars. On top of that, she said their
        family has standing agreements with trucking services and warehouses nearby
        who load up their equipment through their station, accounting for about half
        of their monthly sales.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d1399b8-2a57-4116-a888-7da1e955d8b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-20T22:00:38.166+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T20:24:56.244+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
