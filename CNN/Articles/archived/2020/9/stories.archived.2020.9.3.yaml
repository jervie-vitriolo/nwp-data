    'template': '1'
    'title': 'Duterte can revamp PhilHealth even without emergency powers, senators
      say'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af0af4b6-4528-405e-a870-25c7c3c039d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-03T12:20:24.293+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T20:27:26.633+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 3)—</strong>&nbsp;Two
        senators are not too keen on granting emergency powers to President Rodrigo
        Duterte to reform the Philippine Health Insurance Corporation, saying the
        chief executive already has the capability to adequately address the situation.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4d25446-9c94-461b-afa5-1af7a7db62b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-03T16:26:35.674+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T20:27:26.634+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking to CNN Philippines on Thursday, Senate President Vicente
        “Tito” Sotto III said Duterte can address the issues hounding the embattled
        state health insurer even without emergency powers— a proposal earlier floated
        by a joint panel at the House of Representatives.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ffcb9d2-bc07-4985-b7b9-0b3ca81f1c5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-03T16:26:35.674+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T20:27:26.635+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Anything that they would want the President to do, he can do now
        even without the emergency powers,” Sotto said in an interview on <em>The
        Source</em>, claiming that the Philippine president is perceived to have the
        most powers “in this part of the globe.”</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b30d7a0-4a11-47c2-a278-623e9cd32e9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-03T16:26:35.674+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T20:27:26.635+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sotto noted he and his colleagues would first have to tackle the
        details of the said proposal— particularly whether or not it would contain
        provisions currently outside the realm of the President''s powers.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd22c142f-2131-4659-bd71-ab50aa98b2df'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-03T16:26:35.674+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T20:27:26.636+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Anong klaseng</em> emergency powers <em>‘yung ibibigay pa,
        idadagdag mo na hindi niya kayang gawin ngayon? Kung merong makikita tayo
        na hindi niya kayang gawin ngayon</em>, in order to, let’s say revamp, reorganize,
        or whatever he can do sa PhilHealth, then yes, by all means, let’s give it
        to him,” he explained. “<em>Pero kung nandoon naman sa mga powers niya, bakit
        pa?”</em></p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fd66e66-9935-43d9-8c2b-3dd2ce20df18'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-03T16:26:35.674+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T20:27:26.636+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: What kind of emergency powers would enable the president
        to do what he can''t do now? If we can find anything that he can''t do now
        without emergency powers say revamp, reorganize, or whatever he can do in
        Philhealth, then, yes, by all means, let''s give it to him. But if it''s already
        there, what for? ]</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '434b8b6e-04be-454e-884e-e02d574466ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-03T16:26:35.674+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T20:27:26.637+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senator Franklin Drilon also rejected the proposal, saying there’s
        “no use” for such policy as Duterte has enough powers under the Constitution
        and existing laws.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73b77643-6dbf-48f4-9758-2f4efe3a49d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-03T16:26:35.674+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T20:27:26.638+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“There is no use for emergency powers. We will oppose it in the
        Senate. The President can reform and reorganize PhilHealth without emergency
        powers from Congress,” Drilon said in a statement.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54d777a2-2618-4815-b6dc-0223a339c4ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-03T16:26:35.674+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T20:27:26.639+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Drilon, for instance, cited the application of <a href="https://www.officialgazette.gov.ph/2011/06/06/republic-act-no-10149/">Republic
        Act No. 10149</a> or the GOCC Governance Act— which gives Duterte the power
        to evaluate and reorganize government-owned or controlled corporations.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a00a146e-a1f9-4c63-b706-704c48636529'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-03T16:26:35.675+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T20:27:26.639+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Drilon noted the chief executive also has the power to file cases
        and order the suspension of erring government officials.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4f95a44-bd0d-42e1-9412-1870cd929691'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-03T16:26:35.675+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T20:27:26.640+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Wednesday, House Committee on Public Accounts chair Mike Defensor
        of Anakalusugan Partylist said his panel is <a href="https://www.cnnphilippines.com/news/2020/9/2/Duterte-emergency-powers-PhilHealth.html">"inclined"
        to give the President emergency powers</a> to reform PhilHealth, following
        numerous controversies surrounding the agency.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0fd09f9-39d8-4f5c-912b-c0b106175d0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-03T16:26:35.675+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T20:27:26.641+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>No other details of the proposal were provided as of this writing.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95391e0c-b3bf-4e4a-94fe-5b578a6e0b7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-03T16:26:35.675+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T20:27:26.642+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier this week, Duterte confirmed the appointment of retired
        National Bureau of Investigation director Dante Gierran as the new PhilHealth
        chief, following the resignation of agency president and CEO Ricardo Morales.
        Morales was earlier advised to step down from his post due to his medical
        condition.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'caa53640-0c8e-42c1-9226-81ddddf49192'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-03T16:26:35.675+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T20:27:26.642+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gierran was initially tasked to conduct a reshuffle of the PhilHealth
        regional offices— a move he vowed to finish within the week.</p>'
  'India-bans-PUBG-latest-crackdown-Chinese-apps':
    'author': 'Julia Horowitz and Swati Gupta, CNN Business'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5', 'e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2020-09-03T12:19:27.695+08:00
    'imagesource': 'jcr:ed8c7a33-d3b3-448f-8ee6-d60121742ae2'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '51221270-4f7c-48a2-becc-569a88da776e'
    'lead': 'India has banned another collection of Chinese apps, including the mobile
      version of popular game PUBG, as tensions between the two countries rise again
      over disputed territory along their shared border.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-09-03T12:22:07.104+08:00
    'mgnl:createdBy': 'dani'
    'mgnl:lastActivated': 2023-01-25T20:27:19.934+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T20:15:25.963+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'India bans PUBG in latest crackdown on Chinese apps'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a546ed8f-94a3-4a5b-9e87-ababfbc4b452'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-03T12:22:07.104+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T20:27:20.438+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;India has banned another collection
        of Chinese apps, including the mobile version of popular game PUBG, as tensions
        between the two countries rise again over disputed territory along their shared
        border.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40b27508-911e-426c-8930-d2be017e9c27'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-03T12:22:07.104+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T20:27:20.940+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The country''s Ministry of Electronics and Information Technology
        announced Wednesday that it would block 118 additional apps that "are engaged
        in activities which [are] prejudicial to sovereignty and integrity of India,
        defense of India, security of state and public order."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4507e11f-528d-48d8-b9a2-0dd84d4f4c43'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-03T12:22:07.104+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T20:27:21.444+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The list also includes Chinese search giant Baidu and Alipay, the
        mobile payment app from Ant Group, the financial affiliate of Jack Ma''s Alibaba.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2922ad38-973b-478e-989c-eab11a8a50fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-03T12:22:07.104+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T20:27:21.947+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>India had already blocked use of TikTok, the short video phenomenon
        from ByteDance, and scores of other apps in recent months. The list on Wednesday
        included two apps named "VPN for Tik Tok," which appear to be designed to
        skirt the restrictions.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0aabcde4-825d-4917-9977-97dd83e5798f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-03T12:22:07.104+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T20:27:22.449+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The decision to bar Tencent''s mobile game PlayerUnknown''s Battlegrounds,
        or PUBG, could be especially disruptive.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6a7f091-3a7c-48e0-bff9-e65ddf4dfb78'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-03T12:22:07.104+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T20:27:22.952+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PUBG was the top mobile game by monthly active users in India last
        year, according to analytics firm AppAnnie. In the first half of this year,
        PUBG was downloaded more than 54 million times in India and saw $15.2 million
        in consumer spending from across the country''s App Store and Google Play,
        according to analytics firm Sensor Tower.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b802cc4c-9029-4c12-98c1-decffee1092f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-03T12:22:07.104+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T20:27:23.454+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tencent and Ant Group did not immediately respond to requests for
        comment Thursday on this story. Baidu declined to comment.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbd004d5-6bf8-4f61-9d36-afc52d0133a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-03T12:22:07.104+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T20:27:23.856+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chinese media criticized India''s move on Thursday.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12daf2f9-2aae-4084-a0ca-38f0aa567f4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-03T12:22:07.105+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T20:27:23.858+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Global Times, a state-run tabloid, said the Indian government
        did not provide evidence on how the apps are harmful to the country. The news
        outlet cited a Chinese expert who characterized the ban as an "ill-intentioned
        attempt to deflect public attention away from its failure to contain a ravaging
        Covid-19 outbreak and a contracting economy."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49a9a88d-2a21-4dc5-853b-eff3113ca769'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-03T12:22:07.105+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T20:27:23.859+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The moves are the latest sign that the relationship between India
        and China is fraying badly. The two countries, both nuclear powers, have been
        increasingly at odds since a deadly border clash in June.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b7eb687-e45f-4baa-9f38-2a358a320629'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-03T12:22:07.105+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T20:27:23.860+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That incident, which left 20 Indian soldiers dead, was followed
        by calls for calm and deescalation. But negotiations between Indian and Chinese
        officials failed to break ground, and the tensions have spilled over into
        the trading relationship, worth more than $80 billion, between the two largest
        powers in Asia.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9499303-7b70-401f-bed6-4654591d5288'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-03T12:22:07.105+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T20:27:23.861+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The situation on the border is heating up again. Earlier this week,
        China accused Indian troops of illegally trespassing on Chinese territory
        in the Himalayas, setting the stage for another standoff.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fed1ba0d-f9fe-4ee9-9fc0-22a85bd9f1be'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-03T12:22:07.105+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T20:27:23.861+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>— Sherisse Pham contributed reporting.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02c91904-0f4b-4958-9ea9-12b7560aa0a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-03T12:22:07.105+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T20:27:23.862+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com <a href="https://edition.cnn.com/2020/09/02/tech/india-bans-pubg-alipay/index.html">"India
        bans PUBG in latest crackdown on Chinese apps."</a></em></p>'
