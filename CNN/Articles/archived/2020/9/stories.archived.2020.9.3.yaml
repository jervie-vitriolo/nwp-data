      'text': '<p><strong>(CNN) —</strong>&nbsp;Twenty-month-old Israel Rodriguez''s
        tiny head peeked over the second-story Houston apartment railing. His 4-year-old
        brother, Fabian, emerged next to him, holding a package of toilet paper and
        an empty baby bottle.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6b50162-17a4-4a58-98de-979b21f8969f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-03T12:26:32.721+08:00
