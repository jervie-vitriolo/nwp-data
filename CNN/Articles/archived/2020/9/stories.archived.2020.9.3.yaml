      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> Sex in a pandemic can be complicated,
        Canada''s lead medical doctor says, and it''s best to skip kissing and perhaps
        wear a mask to prevent spreading Covid-19.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66ad6c77-b6d9-4324-8317-26ca1531eaf3'
