      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sex should be avoided if either person has Covid-19 symptoms, the
        statement says, suggesting "limiting your use of alcohol and other substances
        so you and your partner(s) are able to make safe decisions."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
