      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 2019 Southeast Asian Games gold medalist expressed his gratitude
        to the UFC for helping him recover.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82bf253f-da65-446e-9e04-2e09fa1ac7be'
