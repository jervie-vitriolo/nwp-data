      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Do you think this will essentially go away at some point
        next year?</strong></p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3025d07f-a4eb-495e-83d2-9c8827bfd67c'
      'mgnl:activationStatus': true
