  'Indian-PM-Modi-Twitter-hack':
    'author': 'Sugam Pokharel and Rishi Iyengar, CNN Business'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2020-09-03T17:11:58.826+08:00
    'imagesource': 'jcr:bf947339-2b17-43d5-b4a6-447a0ae36dd0'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '1c2aac9a-8991-47dd-9758-749330d502de'
    'lead': 'A Twitter account connected to Indian Prime Minister Narendra Modi appeared
      to have been hacked Thursday, prompting an investigation by the social media
      company.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-09-03T17:20:33.881+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-01-25T20:21:32.431+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T20:15:38.221+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Twitter investigating apparent hack of account tied to Indian Prime
      Minister Narendra Modi'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4351eee4-755c-46f9-a4af-622aea4ff8e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-03T17:20:33.882+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T20:21:32.937+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> —&nbsp;A Twitter account connected to Indian
        Prime Minister Narendra Modi appeared to have been hacked Thursday, prompting
        an investigation by the social media company.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1457b48e-4b75-4c1a-aa45-66438e24a8a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-03T17:20:33.882+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T20:21:33.439+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For nearly an hour, the verified account — <a href="https://twitter.com/narendramodi_in?lang=en">@narendramodi_in</a>&nbsp;—
        posted several tweets asking people to donate Bitcoin to another account.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80d6d671-f5a2-488d-9857-6c4dfd07a6f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-03T17:20:33.882+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T20:21:33.942+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Yes this account is hacked by John Wick," one tweet read in part,
        seemingly a reference to the action movie character played by Keanu Reeves.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '576bb439-839f-4d21-bb20-632b539aba8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-03T17:20:33.882+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T20:21:34.445+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I appeal to you all to donate generously to PM National Relief
        Fund for Covid-19, Now India begin with crypto currency," another tweet read.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd03c04aa-2adc-48e7-9125-888a67b84156'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-03T17:20:33.882+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T20:21:34.948+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All the tweets have since been deleted.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6e37c3e-8a14-4af9-9b8a-f27b4f5e99bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-03T17:20:33.882+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T20:21:35.450+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Modi account, which has 2.5 million followers, is one of a handful
        of verified accounts connected to the prime minister. The one that was part
        of the apparent hack is connected to his personal website.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '449d7d08-558e-4965-8db6-947046db56e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-03T17:20:33.882+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T20:21:35.953+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Twitter told CNN Business that it was "aware of this activity and
        have taken steps to secure the compromised account."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e59253b-0b1f-4fc3-acb8-8eed0e009dfd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-03T17:20:33.882+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T20:21:36.456+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are actively investigating the situation," a Twitter spokesperson
        said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07a68de3-3d0e-4bdd-aa35-cfd1b38efd13'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-03T17:20:33.882+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T20:21:36.958+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>India''s Ministry of Information Technology did not immediately
        respond to a request for comment.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a0ffff1-3ce7-4b94-ae6d-f10288199b76'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-03T17:20:33.882+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T20:21:37.461+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The apparent hack comes more than a month after <a href="http://www.cnn.com/2020/07/30/tech/twitter-hack-update/index.html">a
        massive hack</a>&nbsp;that resulted in some of the most prominent accounts
        on the platform — including those tied to Barack Obama, Joe Biden and Elon
        Musk — being compromised.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd483674f-1cf1-4c28-9970-0c45be073b0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-03T17:20:33.882+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T20:21:37.964+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In that case, Twitter said hackers targeted workers who had administrative
        privileges and then used their access to internal controls to send out tweets
        promoting a Bitcoin scam.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '363c7d4a-53b9-4df5-9bc3-97432e7c41c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-03T17:20:33.882+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T20:21:38.466+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The origin of the attack on Modi''s account is not yet clear. There''s
        no indication or evidence of any correlation between this hack and July''s
        incident, according to Twitter.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4c13701-ea65-4637-8f2d-8b5539ba47a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-03T17:20:33.883+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T20:21:38.968+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com,<a href="https://edition.cnn.com/2020/09/03/tech/twitter-hack-modi-intl-hnk/index.html">
        "Twitter investigating apparent hack of account tied to Indian Prime Minister
        Narendra Modi"</a></em></p>'
  'abu-dhabi-gas-explosion-probe':
    'author': 'CNN Philipines Staff'
    'caption': '(FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-09-03T17:27:58.539+08:00
    'imagesource': 'jcr:203c0476-31f0-40ed-be60-f12051df69c9'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '86532cf7-5144-49b4-b1fc-3dfab6db4a9a'
    'lead': 'The country''s top diplomat in the United Arab Emirates said Thursday
      that the remains of the two Filipinos killed in a gas explosion in the Gulf
      state cannot be released yet to their families pending completion of the probe
      into the incident.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-09-03T17:34:08.136+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-25T20:21:27.599+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T20:15:38.548+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Middle-East', 'Abu-Dhabi', 'OFW', 'overseas-Filipino-worker', 'Hjayceelyn-Quintana']
    'template': '1'
    'title': 'Probe into UAE blast must be completed before remains of Filipino victims
      released to families'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e8e754b-d0fb-47c8-864f-37f231d4ed25'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-03T17:34:08.136+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T20:21:28.103+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 3)</strong> — The
        country''s top diplomat in the United Arab Emirates said Thursday that the
        remains of the two Filipinos killed in a <a href="http://https://www.cnn.ph/news/2020/9/1/Two-Filipinos-dead-in-Abu-Dhabi-blast---DFA--.html"
        target="_blank">gas explosion</a> in the Gulf state cannot be released yet
        to their families pending completion of the probe into the incident.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc176a52-d5c3-402b-a6d0-e7e8e2a56f7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-03T17:34:08.136+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T20:21:28.606+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a Laging Handa briefing, Ambassador Hjayceelyn Quintana said
        they are coordinating with authorities in Abu Dhabi, and have relayed the
        information to the families too.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4cf16ac-549d-4667-accf-e50f4347f21b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-03T17:34:08.136+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T20:21:29.109+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She said she personally spoke with the spouse of one victim and
        a relative of the other. After the remains are released, Quintana said they
        would begin to discuss what else can be done to help the families.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52f3a3be-ec48-4cfc-a6fa-5c9f2459829f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-03T17:34:08.137+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T20:21:29.611+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Ang una po nilang gustong malaman ay kung kailan po nila makukuha
        ang labi ng mga mahal nila sa buhay, at ito po ang aming tinututukan ngayon
        sa mga awtoridad at pinapaliwanag po sa tin ng awtoridad na bibilisan po nila
        ang imbestigasyon para mairelease po kaagad ang mga</em> remains," Quintana
        said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '500305a2-6395-43c6-95b8-c63aa4f5f7b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-03T17:34:08.137+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T20:21:30.114+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The first thing they (families) wanted to know was
        when they could get the remains of their loved ones, and this is something
        we are following up with authorities who have explained to us that they will
        hasten the investigation so the remains can be released early]</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f2e7e3e-ed5a-41bb-a8aa-4222882329a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-03T17:34:08.137+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T20:21:30.616+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She said that 10 other Filipinos were hurt in the blast, and eight
        had to be taken to hospital. Of the eight, she said they received report that
        only three are still in hospital.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fed19c0d-79f0-4d5f-9003-a096f4360591'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-03T17:34:08.137+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T20:21:31.119+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The embassy has not released the names of the victims of Monday''s
        blast which happened at a fast-food restaurant located at Sheik Rashid Bin
        Seed Road (also known as Airport Road).</p>'
  'first-toilet-papers-yeast-now-laptops':
    'author': 'Clare Duffy, CNN Business'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2020-09-03T17:30:20.724+08:00
    'imagesource': 'jcr:4b0e1217-a22a-424f-8957-367c1f01ade0'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '023184cc-68bc-4e5e-a6c4-9b451b0bcde1'
    'lead': 'With districts across United States all placing big device orders around
      the same time — and with many universities and companies also still reliant
      on remote work — the unprecedented demand for laptops strained supply chains.
      Schools and families are dealing with shipping delays, limited selections and
      higher-than-usual technology costs.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2020-09-03T17:35:00.013+08:00
    'mgnl:createdBy': 'vince'
    'mgnl:lastActivated': 2023-01-25T20:20:35.742+08:00
