      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>We are looking to providing them service and assess the situation
        because we feel like we''re all in it together. We don''t want to take this
        pandemic -- taking advantage of the parents.</p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
