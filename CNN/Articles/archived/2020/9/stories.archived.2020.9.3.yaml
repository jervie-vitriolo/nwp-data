      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35ca1034-5176-4f07-a2f0-04df9aa9e0d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-03T16:05:15.031+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T20:23:58.185+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>COVID-19 recoveries also rose to 159,475, after 880 more patients
        got well. Meanwhile, the department said 65 more died of the disease, with
        the death toll reaching 3,688.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf3af539-2587-4c66-93b8-2299d2c179d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-03T16:05:15.031+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T20:23:58.688+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among the newly announced fatalities, two occurred in September,
        55 in August, and eight in April to July. The DOH added that 35 were from
        Metro Manila, nine from Calabarzon, six from Eastern Visayas, and the rest
        were from other areas in the country.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f467c523-cb9e-4aaa-b0e0-0b7108039e00'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-03T16:05:15.031+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T20:23:59.192+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3b0f671-9f26-4c83-b0bd-43288aa3dcb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-03T16:05:15.031+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T20:23:59.789+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The number of active cases or currently ill patients is now at 65,240.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '352d93b6-c54c-44c2-b9d7-010a72cd82dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-03T16:05:15.032+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T20:24:00.293+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Based on a projection by researchers from the University of the
        Philippines, the country’s coronavirus tally <a href="https://www.cnn.ph/news/2020/9/2/COVID-19-cases-in-PH-could-hit-over-half-a-million-by-end-of-2020--UP-forecast-says.html">could
        average at around 585,000</a>&nbsp;before the year ends.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e648e3f0-0d66-46da-8d2a-d1ab5964c474'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-03T16:05:15.032+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T20:24:00.797+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In its coronavirus dashboard, the team indicated that the year-end
        COVID-19 figures could still go down to around 402,000 detected infections,
        but could also reach as high as 767,000, depending on different factors that
        may affect viral transmission, detection of cases, and data reporting in the
        next four months.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4b0288a-a15b-4447-aa31-38d38ad74159'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-03T17:03:53.895+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T20:24:01.300+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among Filipinos residing abroad, the Department of Foreign Affairs
        said another 43 patients have been cleared of COVID-19, while one more tested
        positive for the virus. There are now 10,097 cases tallied by the DFA, including
        6,220 recoveries and 757 fatalities.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9609f795-d397-4348-b2ab-20087b54326d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-03T17:03:53.895+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T20:24:01.804+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Data from the Johns Hopkins University showed there are now over
        26 million cases across the globe. Of this number, 863,00 have died, while
        17.3 million have recovered.</p>'
  'Kaliwa-Dam-construction-Administrative-Order-32':
    'caption': 'FILE PHOTO'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-09-03T16:09:24.871+08:00
    'imagesource': 'jcr:06cc61e1-0960-46f2-b9f0-db9ac380c7dc'
