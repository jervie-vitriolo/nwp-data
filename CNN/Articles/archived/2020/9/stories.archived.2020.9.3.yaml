    'template': '1'
    'title': 'MacKenzie Scott has become the world''s richest woman'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '597b190f-05b9-4431-852d-f97471c5c56c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-03T10:34:05.554+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T20:27:30.802+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — MacKenzie Scott — philanthropist, author
        and ex-wife of Amazon CEO Jeff Bezos — is now the wealthiest woman in the
        world.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0b1ef20-f539-4717-b2ae-41c3e319c689'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-03T10:34:05.554+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T20:27:30.802+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Scott''s net worth is now $68 billion, propelling her past L''Oréal
        heiress Francoise Bettencourt Meyers, according to <a href="https://www.bloomberg.com/billionaires/"
        target="_blank">Bloomberg''s Billionaire index</a>.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a29949ec-f04b-4f72-95f0-82dcb47aeffb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-03T10:34:05.554+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T20:27:30.803+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Scott received a <a href="https://edition.cnn.com/2019/04/05/business/mackenzie-bezos-wealth/index.html"
        target="_blank">quarter of Bezos'' Amazon shares</a>&nbsp;in the couple''s
        divorce settlement in 2019. That equated to a 4% stake that was worth more
        than $35 billion at the time.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a84506d7-2032-4ef3-9121-540e723af908'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-03T10:34:05.554+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T20:27:30.804+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She is now the 12th wealthiest person in the world.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dae567db-d538-4748-b825-d134e83f4f39'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-03T10:34:05.554+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T20:27:30.804+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In July, Scott announced that she had already <a href="https://edition.cnn.com/2020/07/28/tech/mackenzie-scott-bezos-donation/index.html"
        target="_blank">donated nearly $1.7 billion</a>&nbsp;to 116 organizations
        that included four <a href="https://edition.cnn.com/2020/07/29/us/hbcus-largest-donation-history-mackenzie-scott-trnd/index.html"
        target="_blank">historically Black colleges and universities</a>. She described
        the organizations as focusing on one of nine "areas of need" ranging from
        racial equity to climate change.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6340ba1d-a73e-4f65-92df-33535df63a7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-03T10:34:05.554+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T20:27:30.805+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last year, Scott also signed onto the <a href="https://edition.cnn.com/2019/05/28/business/mackenzie-bezos-giving-pledge/index.html"
        target="_blank">Giving Pledge initiative</a>, founded by Warren Buffet and
        Bill and Melinda Gates. The initiative encourages the world''s richest people
        to dedicate a majority of their wealth to charitable causes.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49c039ad-94c0-4544-af76-9b85c034335e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-03T10:34:05.555+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T20:27:30.805+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bezos, the world''s richest man, hasn''t signed the pledge, according
        to a <a href="https://givingpledge.org/PledgerList.aspx" target="_blank">list
        of signatories</a>.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce0f0e76-b215-4a65-b61a-966f662bbc82'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-03T10:34:05.555+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T20:27:30.806+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Amazon''s stock jumped roughly 28% over the last three months, and
        is up more than 90% so far this year, according to data from Refinitiv. The
        soar in shares increased the wealth of Bezos to <a href="https://edition.cnn.com/2020/08/27/tech/jeff-bezos-net-worth-200-billion-intl-hnk/index.html"
        target="_blank">over $200 billion</a>.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0a0e0a0-b11d-4044-a146-92656904f4e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-03T10:34:05.555+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T20:27:30.807+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Scott''s bump up in wealth follows a surge in tech stock gains,
        which has led to other billionaire ranking shake ups at the top.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ce3f0c8-b671-4dd0-bee3-dd555799590a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-03T10:34:05.555+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T20:27:30.807+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier this week, <a href="https://edition.cnn.com/2020/09/01/investing/musk-richer-than-zuckerberg/index.html"
        target="_blank">Elon Musk surpassed</a>&nbsp;Mark Zuckerberg to become the
        third richest person in the world. Tesla saw a 12% stock gain after Tesla''s
        5-1 <a href="https://edition.cnn.com/2020/08/31/investing/tesla-stock-split-trnd/index.html"
        target="_blank">stock split</a>&nbsp;on Monday.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffffdf4e-0549-46b5-8311-688667f23218'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-03T10:34:05.555+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T20:27:30.808+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2020/09/02/business/mackenzie-scott-worlds-richest-woman/index.html"
        target="_blank">MacKenzie Scott has become the world''s richest woman</a>."</em></p>'
  'pakistan-tinder-grindr-ban':
    'author': 'Sherisse Pham, CNN Business'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-09-03T10:34:41.812+08:00
    'imagesource': 'jcr:6bb6c076-e64a-446e-a5dc-4ee6a82ad728'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd4e7f5d2-ee80-41eb-b422-ff7d2cace20e'
    'lead': 'Pakistan has blocked five dating apps, including Tinder and Grindr, on
      the grounds of "immoral and indecent content."'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-09-03T10:39:39.508+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-25T20:27:30.169+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T20:15:24.252+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['technology', 'Grindr', 'Tindr', 'Pakistan']
    'template': '1'
    'title': 'Pakistan blocks Tinder, Grindr and other dating apps'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfd4428a-0c36-4cd6-b024-f208c4e06f60'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-03T10:39:39.508+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T20:27:30.172+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Pakistan has blocked five dating apps,
        including <a href="https://edition.cnn.com/2020/07/08/tech/tinder-video-chat-face-to-face/index.html"
        target="_blank">Tinder</a>&nbsp;and <a href="https://edition.cnn.com/2020/06/03/tech/grindr-ethnicity-filter-intl-scli/index.html"
        target="_blank">Grindr</a>, on the grounds of "immoral and indecent content."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6813343-4b47-4386-b061-e07022f03b08'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-03T10:39:39.508+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T20:27:30.172+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The country''s telecom watchdog <a href="https://twitter.com/PTAofficialpk/status/1300778356288425984"
        target="_blank">said</a>&nbsp;Tuesday that it blocked access to Tinder, Tagged,
        Skout, Grindr and SayHi after the dating and live streaming apps fell afoul
        of local laws.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8948a5b5-0eea-40b0-a058-ec0a6beeb150'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-03T10:39:39.509+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T20:27:30.173+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Pakistan Telecommunication Authority said it had issued notices
        to the companies advising them to remove dating services and moderate live
        streaming content on their apps. The companies didn''t respond in time — hence
        the block, the authority said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f538149-cd96-4198-9d5f-be257a68629f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-03T10:39:39.509+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T20:27:30.174+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The watchdog added that it can "reconsider" the block if the apps
        adhere to local laws and moderate indecent and immoral content.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6067fe9b-0e00-49c7-8bbc-cdbbd3f2848a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-03T10:39:39.509+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T20:27:30.174+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tinder and Grindr are popular in the United States and other Western
        countries. But the dating apps have far less traction in deeply conservative,
        religious Pakistan.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a3679a3-c543-48ab-8709-a75cfd095fbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-03T10:39:39.509+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T20:27:30.175+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tinder was downloaded 440,000 times in Pakistan in the last 12 months
        compared to 13 million times in the United States during the same period,
        according to data analytics firm Sensor Tower.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aaa0804c-2795-475b-afe0-b8c7f4cfc7e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-03T10:39:39.509+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T20:27:30.176+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Grindr — which describes itself as "the largest social networking
        app for gay, bi, trans, and queer people" — was downloaded 300,000 times in
        Pakistan compared to nearly 2 million in the United States in the last 12
        months.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eddf2501-2a89-41d7-8a8f-22ee9f606a97'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-03T10:39:39.509+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T20:27:30.176+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tagged and SayHi had each been downloaded about 300,000 times in
        Pakistan, and Skout 100,000 times in the past 12 months, according to Sensor
        Tower.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fa33e5c-e3f2-4337-8647-227c0ddf6984'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-03T10:39:39.509+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T20:27:30.177+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Grindr''s chief operating officer Rick Marini said in a statement
        that the company is "deeply disappointed" by the ban.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b72affb4-0273-4b58-9d8c-843b5b0651ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-03T10:39:39.510+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T20:27:30.178+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"While we appreciate the broad discretion granted to the Pakistan
        Telecommunication Authority, we are exploring ways that we can be of service
        to the LGBTQ community in the region," Marini said.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b96e636-dd9e-40d0-9b64-f5237d350733'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-03T10:39:39.510+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T20:27:30.178+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tinder, which is owned by Match, did not respond to a request for
        comment. The Meet Group, which owns Tagged and Skout, also did not respond
        to a request for comment. SayHi could not be reached for comment.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c89a41c9-6a62-4387-8d28-f03b1c99c60d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-03T10:39:39.510+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T20:27:30.179+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pakistan''s telecommunications watchdog has also threatened to block
        TikTok, the popular video sharing app under enormous pressure <a href="https://edition.cnn.com/2020/08/27/tech/tiktok-kevin-mayer-quits-hnk-intl/index.html"
        target="_blank">in the United States</a>.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db245093-fc4c-407f-a3a9-bb58ef1419a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-03T10:39:39.510+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T20:27:30.179+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In July, the government authority <a href="https://twitter.com/PTAofficialpk/status/1285287980370931712"
        target="_blank">issued</a>&nbsp;a "final warning" to TikTok over "immoral,
        obscene and vulgar content" found on the app. Last week, the regulator <a
        href="https://twitter.com/PTAofficialpk/status/1299387098672386049" target="_blank">said</a>&nbsp;it
        had met with senior management of TikTok and noted that while the app had
        taken down indecent content, it should put in place stronger content moderating
        to make sure "unlawful material" isn''t accessible in Pakistan.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad230293-1336-4432-91f7-531e78edc569'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-03T10:39:39.510+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T20:27:30.180+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>Sophia Saifi contributed to this report.</em></p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bc93dd0-f733-46f0-a9ba-7490aa459fb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-03T10:39:39.510+08:00
      'mgnl:createdBy': 'pia'
