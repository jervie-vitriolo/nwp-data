      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfaa743b-2681-4106-b2d7-e58407909351'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-03T19:55:49.460+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:19:07.722+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Education Secretary Betsy DeVos wrote to the nation''s parents Wednesday
        that the administration supports whatever people want to do.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '163deb46-a7f8-4e34-a2ec-1c2a8a0932ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-03T19:55:49.460+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:19:08.249+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5594ed0-12e9-4cc5-aa03-ddc8decf2ec2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-03T19:55:49.460+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:19:08.752+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Each of you needs to be able to choose what''s best for your own
        families because you know your children and their circumstance better than
        anyone," DeVos wrote in the letter. "Your child. Your school. Your way."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31c6a560-fb25-4f6f-bdd0-83d8c240c458'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-03T19:55:49.460+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:19:09.254+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c49b17e-4df7-4e2e-b6e3-02009f3fa266'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-03T19:55:49.461+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:19:09.756+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the reality is that most students, and most parents, don''t
        really have choices.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ac242b7-f44b-475c-8f7a-3171bfac8d7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-03T19:55:49.461+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:19:10.259+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2887eff-9bca-4761-b74c-d36b9e9c2318'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-03T19:55:49.461+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:19:10.761+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>New York City -- home to the largest public school system in the
        country -- was supposed to open with some in-person learning next week, but
        said this week that it will <a href="https://edition.cnn.com/2020/09/01/us/new-york-city-school-delayed/index.html">delay
        that plan because of unanswered teacher safety concerns.</a></p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b35a02b-ce20-45dc-a58f-ba51360b7ef1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-03T19:55:49.461+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:19:11.263+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4dd87505-797c-4cd2-8a5b-7acbe6020261'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-03T19:55:49.461+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:19:11.766+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Los Angeles -- home to the second-largest public school system in
        the US -- said Wednesday it will resume some on-campus learning for students
        with special needs on September 14, but everyone else has to wait to see how
        that goes.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6b676ea-b793-4f4f-911b-abf0cd0a7646'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-03T19:55:49.461+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:19:12.268+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f1c278e-b1b0-4bb2-b9db-021cd381ef1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-03T19:55:49.461+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:19:12.770+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Democratic presidential nominee <a href="https://edition.cnn.com/election/2020/candidate/biden">Joe
        Biden</a> took aim Wednesday at <a href="https://edition.cnn.com/election/2020/candidate/trump">President
        Donald Trump</a>, who tried over the summer to strongarm schools into opening.
        "If I were President today, I would direct FEMA to make sure our kids K-12
        get full access to disaster relief and emergency assistance under the Stafford
        Act," he said<a href="https://edition.cnn.com/2020/09/02/politics/joe-biden-school-opening-speech/index.html">
        in a speech</a>.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67016f8d-3e9a-4696-a2eb-0ef214c15f80'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-03T19:55:49.461+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:19:13.273+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f53d808-52ff-469e-a1a9-e1d5fc3ec9e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-03T19:55:49.462+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:19:13.775+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Former second lady Jill Biden, a community college professor, says
        Trump and DeVos "didn''t have a strategy" to reopen schools. "We are in Donald
        Trump''s America and there''s just so much chaos. And I feel that, you know,
        educators don''t know what to do. Students don''t know what to do," she <a
        href="https://edition.cnn.com/2020/09/01/politics/jill-biden-trump-schools-coronavirus/index.html">told
        CNN''s Bianna Golodryga.</a></p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63972ccf-54e6-453f-ba68-bc2d790cfd0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-03T19:55:49.462+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:19:14.278+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c478d89-db62-4a11-82a2-fb6b6179dc1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-03T19:55:49.462+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:19:14.783+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Colleges face their own conundrum. More than 25,000 cases of Covid-19
        have been reported from colleges and universities in 37 states, <a href="https://edition.cnn.com/2020/09/02/health/us-coronavirus-wednesday/index.html">according
        to a CNN tally</a>.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16226cef-36d8-42ef-b23e-d485d211e5f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-03T19:55:49.462+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:19:15.285+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b39a8acc-4a54-4057-b3ca-c0f686c011ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-03T19:55:49.462+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:19:15.788+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s not just college students getting more infections. The number
        of new cases among children has jumped 17% in two weeks, according to the
        American Academy of Pediatrics and the Children''s Hospital Association.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a713b402-5bdd-4677-91ad-07e353aaa39a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-03T19:55:49.462+08:00
      'mgnl:createdBy': 'bamba'
