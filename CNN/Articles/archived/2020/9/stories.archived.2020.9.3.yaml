      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He encouraged others to exercise extreme caution when meeting with
        friends or family and taking measures -- like getting tested for coronavirus
        before meeting up and wearing a mask -- to prevent the spread.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cca9330-718a-4124-876a-4e3bb067b390'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-03T10:21:22.983+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T20:27:31.382+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ever the wellness advocate, he also said he believes he benefited
        from his general commitment to his health.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b9dd432-a321-410c-b501-f79c25950118'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-03T10:21:22.983+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T20:27:31.383+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''ve gotten knocked about and gotten my a-- kicked a little bit
        in the past with some challenges, but testing positive for Covid-19 is much
        different than overcoming nasty injuries or being evicted or even being broke,
        which I have been more than a few times," he said. "The reason why I feel
        this is different is because my number one priority is to always protect my
        family and protect my children, my loved ones."</p>'
