    'jcr:uuid': '5b3cffc7-1f6c-46ec-95d1-0f360e869333'
    'lead': 'Antonio Sanchez, the convicted former mayor of Calauan, Laguna has tested
      negative for the coronavirus disease but remains confined at the New Bilibid
      Prison due to various illnesses.  '
    'mgnl:activationStatus': true
    'mgnl:created': 2020-09-03T15:01:23.308+08:00
    'mgnl:createdBy': 'eimor'
    'mgnl:lastActivated': 2023-01-25T20:24:32.410+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T20:15:31.098+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Convicted ex-mayor Sanchez negative for COVID-19, stays in Bilibid hospital
      for various diseases '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2fcbd15-6064-4d32-91bc-3462621aaec2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-03T15:01:23.309+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T20:24:32.914+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 3)</strong> — Antonio
        Sanchez, the convicted former mayor of Calauan, Laguna has tested negative
        for the coronavirus disease but remains confined at the New Bilibid Prison
        due to various illnesses.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e8ee127-d894-4aeb-b60e-358f0150ea09'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-03T15:01:23.309+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T20:24:33.417+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bureau of Corrections spokesperson Gabriel Chaclag told CNN Philippines
        in a text message on Thursday that Sanchez’s swab test “came back negative.”</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd89bad7d-4606-4ff0-bfc9-3c0599bc759e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-03T15:01:23.309+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T20:24:33.919+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sanchez was diagnosed with moderate-risk community acquired pneumonia,
        Chaclag said. While the detainee’s acute gastroenteritis has been “resolved,”
        he has other illnesses such as chronic kidney disease, type 2 diabetes mellitus,
        and benign prostatic hypertrophy.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6031b199-0f88-44b8-bd30-b6b895183e33'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-03T15:01:23.309+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T20:24:34.422+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sanchez is now in stable condition without dextrose, Chaclag said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4109bd04-4a8a-4b5e-b17d-25bffb32b833'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-03T15:01:23.309+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T20:24:34.924+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>BuCor <a href="https://www.cnnphilippines.com/news/2020/9/1/antonio-sanchez-bilibid-hospital.html">reported
        Sanchez’s confinement on Tuesday.</a> He was referred to the Ospital ng Muntinlupa,
        but there was no available room for him.&nbsp;</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36011aa9-cc6d-425c-ac82-a34e14d15d8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-03T15:01:23.309+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T20:24:35.441+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 1995, Sanchez and his henchmen were sentenced to seven terms
        of reclusion perpetua or up to 40 years imprisonment for the 1993 rape and
        murder of Mary Eileen Sarmenta and Allan Gomez, students of the University
        of the Philippines Los Baños in Laguna.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f2e14a2-43db-41e8-a0e9-ba0bb039af9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-03T15:01:23.310+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T20:24:35.943+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last year, reports of Sanchez''s possible early release from prison
        drew public outrage, prompting the revision of the implementing rules and
        regulations of the expanded Good Conduct Time Allowance law. Under the new
        rules, those convicted of heinous crimes are disqualified from having their
        jail sentence commuted for good behavior.</p>'
  'Senate-Marcos-holiday-Ilocos-Norte-counterpart-bill':
