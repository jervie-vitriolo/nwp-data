      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 3) –</strong> Filipino-American
        mixed martial arts fighter Mark Striegl went back to training, hoping to proceed
        with his Ultimate Fighting Championship (UFC) debut after recovering from
        COVID-19.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c18f7184-0e08-4083-b2a7-a470d02eb2f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-03T21:04:11.472+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T20:17:56.705+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I just tested negative a few days ago so thank God for that,” Striegl
        told CNN Philippines. He is now in Las Vegas, Nevada, USA for training.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d629fb2-0147-4f0e-87f9-e6b96a90e05a'
      'mgnl:activationStatus': true
