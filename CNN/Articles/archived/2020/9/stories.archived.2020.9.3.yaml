      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>What went into your decision to expand?</h2>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9c1363b-9897-4f8f-ac7b-dd31839041a6'
