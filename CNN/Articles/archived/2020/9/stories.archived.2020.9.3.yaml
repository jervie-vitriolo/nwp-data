      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd56bc97c-99c9-4082-839c-59d54b3d72ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-03T21:04:11.472+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T20:17:57.714+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 32-year old Baguio City native tested positive for COVID-19
        on August 22, a few hours before his maiden UFC fight against Timur Valiev
        of Russia. His UFC debut was called off.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47301611-13f4-4547-a253-cd41f82c4fce'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-03T21:04:11.472+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T20:17:58.224+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
