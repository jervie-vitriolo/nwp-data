    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94775bcd-a6e2-4f5d-ba9b-a6010320874d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-03T20:02:13.957+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:18:38.056+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bc65129-5990-4696-bf04-de622eb3e07c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-03T20:02:13.957+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:18:38.558+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some of the features highlighted in the prototype, like double drive-thru
        lanes, curbside pickup and digital menu boards, already exist. Others are
        brand new.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c41198a-a60c-47c8-bdf8-098abe5b6206'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-03T20:02:13.957+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:18:39.060+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2db07faf-7272-486a-bfd0-f8976404e742'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-03T20:02:13.957+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:18:39.563+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the new designs, customers will be able to drive into a designated
        spot, order through the app and have food delivered to their cars. They''ll
        see triple drive-thru lanes, one dedicated for delivery drivers. If they arrive
        on foot, they''ll be able to order outside through a walk-up window. The restaurants
        will also be smaller: One prototype has no indoor dining option at all. The
        other has a dining room and kitchen — with a conveyor belt for drive-thru
        orders — suspended over the lanes.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff60f69b-b708-4010-8e94-51905ff2ba7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-03T20:02:13.957+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:18:40.065+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98da129d-7976-4c1d-8679-09b5add734bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-03T20:02:13.957+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:18:40.567+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Burger King has <a href="https://edition.cnn.com/2018/11/13/business/burger-king-strategy/index.html">been
        working on new restaurant designs for a few years</a>. But the pandemic has
        accelerated certain trends, like online ordering, and made to-go orders an
        even greater focus for fast-food restaurants.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3dca994-fdd6-40d6-b4d8-6c4bb6dafb0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-03T20:02:13.957+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:18:41.070+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2bd3c01-6cd4-449a-be64-5a27e08a0cc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-03T20:02:13.957+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:18:41.572+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re seeing more and more guests wanting to dine off-premise,
        wanting to use drive-thrus, wanting to do takeaway," Kobza said. "With Covid
        this year, many of those shifts in consumer preferences have accelerated."
        Those changes prompted Burger King to "innovate even faster and to think even
        more about how quickly we can evolve and improve things like our drive-thru
        experience or the delivery experience."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f43ad10-6925-4f79-9efe-5eb8236d437a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-03T20:02:13.957+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:18:42.075+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b95ac0b-4051-4a84-a016-80d5731f800a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-03T20:02:13.957+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:18:42.577+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Drive-thru and delivery have been crucial for Burger King''s US
        business during the pandemic, when indoor dining has been banned or restricted.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd9719db-28b6-427e-925e-42b881832e3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-03T20:02:13.957+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:18:43.080+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4dbb796e-6020-4642-be96-fb2cf35aebee'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-03T20:02:13.957+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:18:43.582+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the second quarter, drive-thru sales made up 85% of total US
        sales, compared to about 67% of total sales in US restaurants last year. Over
        6,500 of the nearly 7,300 US Burger King restaurants have drive-thrus.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '864ffdbf-69ec-4c19-8333-54b24ea53057'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-03T20:02:13.957+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:18:44.084+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8eaf997e-3cdf-4de4-9e63-6b78faa688ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-03T20:02:13.957+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:18:44.586+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And since February, Burger King has added delivery to about 2,000
        more US restaurants. Now, about 6,100 US Burger King restaurants make deliveries.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '501da84a-e531-46b1-bd6e-2ce14724a4bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-03T20:02:13.958+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:18:45.089+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c76ddf33-6651-46dc-a23e-24ef7dae78af'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-03T20:02:13.958+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:18:45.592+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are nearly 18,800 Burger King restaurants worldwide.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5df7d15b-093a-47e5-9af5-a745f194e254'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-03T20:02:13.958+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:18:46.095+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a496f5b-8ad3-4588-a99d-d76dd843fec8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-03T20:02:13.958+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:18:46.596+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As fast food restaurants plan for the future, many are emphasizing
        their to-go options over dining frooms. <a href="https://edition.cnn.com/2020/08/20/business/taco-bell-restaurant-redesign-coronavirus/index.html">Taco
        Bell recently said</a> that it is cutting back on dining room seating and
        adding a second drive-thru lane dedicated to pick-up orders made on its app.
        The restaurant''s "Go Mobile" concept is debuting next year.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2de614e9-01ad-46af-adbf-522b22c084c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-03T20:02:13.958+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:18:47.098+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2020/09/03/business/burger-king-restaurant-redesign/index.html">Here''s
        what the Burger King of the future will look like</a>."</em></p>'
  'china-projects-philippines-us-blacklist':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-09-03T20:11:56.424+08:00
    'imagesource': 'jcr:4d13c1d1-2c87-418e-bcaf-c5b79a250aac'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd6ad3c46-d4e9-4936-b4ea-ba3e8e1e7230'
    'lead': 'There are no violations in Chinese companies’ projects in the Philippines,
      according to Beijing as it welcomed President Rodrigo Duterte’s refusal to follow
      sanctions imposed by the United States on firms involved in illegal activities
      in the South China Sea.  '
    'mgnl:activationStatus': true
    'mgnl:created': 2020-09-03T20:15:19.005+08:00
    'mgnl:createdBy': 'eimor'
    'mgnl:lastActivated': 2023-01-25T20:18:27.887+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T20:15:43.756+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'China insists PH projects comply with laws of both countries  '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40e3a03b-cd76-469c-8f00-06834fc2bc11'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-03T20:15:19.005+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T20:18:28.391+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 3)</strong> — There
        are no violations in Chinese companies’ projects in the Philippines, according
        to Beijing as it welcomed President Rodrigo Duterte’s refusal to follow sanctions
        imposed by the United States on firms involved in illegal activities in the
        South China Sea.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f2e5040-1c18-4d66-b834-f918276adac6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-03T20:15:19.005+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T20:18:28.893+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking at a regular press conference on Wednesday, Chinese Foreign
        Ministry Spokesperson Hua Chunying once again commended Duterte’s independent
        foreign policy.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c8adccc-fdd4-4c65-9fb7-ce0d61cce9e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-03T20:15:19.005+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T20:18:29.396+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Practical cooperation between China and the Philippines has always
        been based on mutual respect and mutual benefit," Hua said. "All the projects
        are in accordance with the laws and regulations of the two countries.”</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0951161b-09c3-413b-a761-03c9e82f9e8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-03T20:15:19.005+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T20:18:29.898+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hua made the remarks when asked to respond to Presidential Spokesperson
        Harry Roque’s statement <a href="https://cnnphilippines.com/news/2020/9/1/PH-wont-follow-US-blacklist-Chinese-firms.html">that
        all deals with Chinese companies will push through</a>, despite a different
        proposal from Foreign Affairs Secretary Teodoro “Teddy Boy” Locsin, Jr.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fc747b7-2612-4a82-9864-cdd9622a6ffd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-03T20:15:19.005+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T20:18:30.401+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Locsin <a href="https://cnnphilippines.com/news/2020/8/28/Locsin-recommend-end-contracts-Chinese-firms-militarization-South-China-Sea.html">said
        last week that he will recommend ending contracts</a> with Chinese firms found
        to be behind incursions in disputed waters. This was after Washington blacklisted
        China Communications Construction Company and its subsidiaries, including
        China Airport Construction Corporation, which is the partner of taipan Lucio
        Tan''s MacroAsia Corporation in upgrading the Sangley Airport in Cavite province.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3a7d766-e822-4906-8d67-8e6f6c3375e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-03T20:15:19.006+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T20:18:30.903+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roque on Thursday clarified that Locsin’s statement was only a recommendation,
        while the President remains chief architect of foreign policy.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efcd125d-b24e-4699-a8e1-1c3b4178e3a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-03T20:15:19.006+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T20:18:31.404+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/news/2020/9/3/Duterte-Locsin-Chinese-firms-West-Philippine-Sea.html?fbclid=IwAR0eZ4KUHF5zE8xxVlblI0LVMo3TbQlmqGLQKADw6-6dfmlaiSLGChlGfXI">READ:&nbsp;''No
        conflict'' between Duterte, Locsin over call to end deals with Chinese firms
        involved in sea dispute</a></strong></p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9602ac6-54c5-40e3-aadd-55344d08a2a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-03T20:15:19.006+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T20:18:31.907+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Early this week, Chinese Ambassador to the Philippines Huang Xilian
        called the Chinese firms'' activities in the South China Sea as “domestic
        construction” which is “within its sovereignty.”</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9c379af-1fb9-4066-8b41-69023a82f071'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-03T20:15:19.006+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T20:18:32.409+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both Hua and Huang underscored the positive results of the two countries''
        cooperation in the Philippines’ massive Build, Build, Build infrastructure
        program and China’s Belt and Road Initiative.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2f26d32-c64a-44b7-9627-1e671e01f3d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-03T20:15:19.006+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T20:18:32.915+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
