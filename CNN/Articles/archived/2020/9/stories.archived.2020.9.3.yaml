      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a895451a-c57c-422a-9765-1eda1a7cd958'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-03T19:55:49.469+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:19:46.573+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The outdoor learning has helped a lot. And then just having the
        different curriculum model where it''s not just sitting down in front of a
        table and doing worksheet after worksheet. Just being hands-on learning, we
        have two curriculums that we offer. One is very hands-on. And then the other
        model is the traditional, you know, learning through solving problems and
        worksheets that we give it a good balance based on the child, the child''s
        learning ability. So it has really worked well up for, especially for my oldest
        daughter.</p>'
    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3159b5dc-8d8c-47e9-a2ed-788bd8f1d092'
