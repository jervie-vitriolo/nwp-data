      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 3)</strong> — The
        Philippines is set to build its own virology research institute in preparation
        for the next possible pandemic.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6edfed2-38f6-4e87-82f4-2e6c662832cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-03T15:28:59.815+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T20:24:21.481+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bases Conversion and Development Authority President and CEO Vince
        Dizon on Thursday said the proposal of the Department of Science and Technology
        has been included in the Duterte administration''s list of infrastructure
        flagship projects. It will be constructed in the New Clark City in Tarlac.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '273bf3c6-1a0a-40c1-b952-a47dcb77f9fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-03T15:28:59.815+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T20:24:21.984+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Magtatayo na po tayo ng isang world-class Virology Science and
        Technology Institute sa tulong ng DOST sa New Clark City para ready tayo sa
        susunod pang paghamon sa ating healthcare system," he said in a media briefing.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65c87ecf-56b8-42b6-a115-22645e774bec'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-03T15:28:59.815+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T20:24:22.486+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Department of Science and Technology Secretary Fortunato de
        la Peña previously said the research center could pave the way for studies
        on viruses that attack humans, animals, and crops. He said they are hopeful
        that the institute can be the tool for groundbreaking and pioneering virology
        researches.</p>'
