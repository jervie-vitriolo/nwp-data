    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T20:15:39.061+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['pandemic', 'laptop']
    'template': '1'
    'title': 'First toilet paper, then yeast. Now laptops are hard to find'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cb264e2-9351-4b16-863f-dc08f2d0919d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-03T17:35:00.014+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T20:20:36.247+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> In March, as the country transitioned
        to online learning almost overnight because of the pandemic, many schools
        and families did their best to make do with the tools they had.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03807ffd-120f-463d-9b78-858d011c8be8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-03T17:35:00.014+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T20:20:36.750+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35f609fc-7a89-4573-bbc2-00682b4e9378'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-03T17:35:00.014+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T20:20:37.255+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The situation revealed deep disparities in access to at-home technology,
        and many school districts hoped to rectify the situation when they began hybrid
        or online schooling come fall.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adb582a4-5dff-47b4-a49c-0eec05f83188'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-03T17:35:00.014+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T20:20:37.758+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b073b8b5-0975-4e62-b1aa-06597d00ecc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-03T17:35:00.014+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T20:20:38.260+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When we found out we would be doing remote learning in full, it
        meant we had to get devices distributed out to students in need," Lara Hussain,
        manager of academic technology for Denver Public Schools, told CNN Business.
        "Timing was critical ... No one wants to start where students have no access
        to devices or the internet."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0730711-248d-4163-bf85-0bf8c0131ab1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-03T17:35:00.014+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T20:20:38.763+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1829da52-8930-4170-bab2-29c5ff665135'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-03T17:35:00.014+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T20:20:39.266+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But with districts across the country all placing big device orders
        around the same time — and with many universities and companies also reliant
        on remote work — the unprecedented demand for laptops has strained supply
        chains. As a result, schools and families are dealing with shipping delays,
        limited selections and higher-than-usual technology costs.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35f84ce4-fbd8-4b96-9136-310caa60fcb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-03T17:35:00.014+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T20:20:39.768+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37d38bfd-c8a6-4ced-8ed6-3381dedc0207'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-03T17:35:00.014+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T20:20:40.279+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many device makers say they''re working to scale production to meet
        the need, but there''s only so much they can do.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd812832f-dbec-4fe9-803d-1114ddb08073'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-03T17:35:00.014+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T20:20:40.781+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e64fee1-8a7e-4fb1-89f4-bb7b88cec251'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-03T17:35:00.014+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T20:20:41.286+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The supply chain is not built to satisfy this kind of demand,"
        NPD analyst Stephen Baker said, adding: "I would be surprised if anything
        is fully caught up before the end of the [calendar] year."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e432779-21c5-492d-b777-ee29f0f45852'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-03T17:35:00.014+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T20:20:41.788+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5775c84d-e5c0-4f59-8ce8-62f7880a5ec1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-03T17:35:00.014+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T20:20:42.293+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>''Not even a fraction of what we needed''</h3>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e358ab86-e8ba-471b-af0a-29836935f771'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-03T17:35:00.015+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T20:20:42.796+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Denver Public Schools began the process of ordering devices in April
        for the fall, and by mid-July had completed orders for more than 12,500 Lenovo
        300E touchscreen laptops, Hussain said. The district had previously used that
        device and believed it had the features and durability needed for remote learning.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6db47550-20f2-46b2-81a9-a3c90f8f8ad3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-03T17:35:00.015+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T20:20:43.301+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a43b80f9-9ea6-4e9d-a943-c81be2ea5d53'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-03T17:35:00.015+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T20:20:43.803+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But several weeks later, the district''s third-party supplier said
        the order was stuck in US Customs, and encouraged DPS to look into alternatives.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50895d5a-118b-411d-8be1-6e968770da47'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-03T17:35:00.015+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T20:20:44.306+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2c894af-6602-4e56-8a83-d43f53e60058'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-03T17:35:00.015+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T20:20:44.808+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We worked on a myriad of fronts to look at other solutions," Hussain
        said. "We started calling big box stores, Amazon, to see what was the max
        amount that we could order over any number of days. What we saw very quickly
        was that there was no inventory, not even a fraction of what we needed."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88166351-4c2d-4871-bf90-0d250d83ddc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-03T17:35:00.015+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T20:20:45.311+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f22f07b4-4ad7-421b-8549-2390a27273b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-03T17:35:00.015+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T20:20:45.813+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Best Buy CEO Corie Barry said on an earnings call last week that
        "stronger-than-anticipated demand" as the company reopened stores "resulted
        in more constrained product availability." Amazon declined to comment, but
        its website also shows limited stock for some devices.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51beea01-b65f-477e-8346-193d1240afe5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-03T17:35:00.015+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T20:20:46.317+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f33fbe1f-7085-4992-bafc-9b3ce2be22f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-03T17:35:00.015+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T20:20:46.819+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So the Denver school district dug through school storage units and
        refurbished old laptops, and asked families that borrowed devices in the spring
        to return them if they had other options. It also bought other laptops for
        nearly $100,000 more than what it had originally planned to pay.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ceecfb3-e7f9-4223-a360-4a4503a026dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-03T17:35:00.015+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T20:20:47.321+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd295f53a-7558-4b97-a400-051d336c5157'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-03T17:35:00.015+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T20:20:47.824+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The issue has implications beyond the added stress and money. Hussain
        said that having students on different kinds of laptops complicates repair
        processes and forces teachers to troubleshoot across multiple operating systems.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aad4c7a9-8391-441f-b300-5112266a6440'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-03T17:35:00.015+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T20:20:48.326+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1113a833-b4d2-4b3a-a997-243c925bcacf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-03T17:35:00.015+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T20:20:48.829+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"From an academic standpoint, we want our teachers to be familiar
        with the tools that students will be working on," Hussain said. "If we''re
        all familiar with a common device, that results in better outcomes for our
        students and reduces lost instruction time."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f207189-254d-4f3c-bb54-eb8edfe52dfe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-03T17:35:00.015+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T20:20:49.331+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '922caf2a-92dc-49b0-bc0b-42c98fb3a35a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-03T17:35:00.015+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T20:20:49.833+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other school districts have also run into the issue, with varying
        degrees of severity.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75d48a61-825a-44ef-92ca-f1643aed88ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-03T17:35:00.016+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T20:20:50.336+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '872f3569-3989-4b7c-9238-68100c2d0a71'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-03T17:35:00.016+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T20:20:50.838+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A spokesperson for Los Angeles Unified School District told CNN
        Business last week that devices are currently available for all of its students,
        but outstanding orders for replacement Chromebooks and iPads have been delayed.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a96ee8d-1325-4163-b60e-3ffdab2bcfbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-03T17:35:00.016+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T20:20:51.340+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06c09c35-187d-4077-b3d3-398f10cbb791'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-03T17:35:00.016+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T20:20:51.843+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And in Waterford, Michigan, Vicki Shellnut said her kids'' school
        district has also experienced delays in receiving its laptop order. She''s
        been juggling her three childrens'' schedules on a single district-issued
        device.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3094cae-5437-4286-a469-d7a682324460'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-03T17:35:00.016+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T20:20:52.345+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0de76dc-264b-4fc9-a4b8-bdf91a06d06b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-03T17:35:00.016+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T20:20:52.848+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While her 14-year-old son has two hours of online class daily, Shellnut''s
        10- and 9-year-old spend just a half hour checking in with their teachers
        and use paper packets sent by the school for most of their work — which Shellnut
        then has to grade.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0258d675-cbc3-4ab3-8e33-9e81b3cbf65f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-03T17:35:00.016+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T20:20:53.351+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f60972f-faee-4fd5-b6d3-76332b873587'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-03T17:35:00.016+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T20:20:53.853+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Balancing all that with online homework programs and telehealth
        doctors'' appointments has made for a tricky scheduling task. But buying another
        device isn''t an option for Shellnut''s family after her husband, who works
        in sales, was temporarily out of work because of the pandemic.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95e3e237-0bd1-4199-9d20-28db3ab65419'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-03T17:35:00.016+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T20:20:54.355+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '328163a1-d2da-45cb-a315-e21f7f696fc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-03T17:35:00.016+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T20:20:54.858+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I have kids with different sign-ins and programs and I have to
        try to to make sure that they get their time in every day," Shellnut said.
        "It''s going to be challenging with all the scheduling trying to make sure
        everything is done."</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '389c0f8c-78c4-41fc-a443-2ad625d4b291'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-03T17:35:00.016+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T20:20:55.361+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21f04dec-2f39-468d-a6f3-4ef0438ea531'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-03T17:35:00.016+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T20:20:55.863+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>''Sales spikes that we haven''t ever seen''</h3>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8e1697f-9b15-490d-be54-f7034c7e745c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-03T17:35:00.016+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T20:20:56.412+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The issue is not that device makers are producing fewer laptops.
        Many device makers are actually enjoying elevated sales. Since the first week
        of April, PC retail sales have jumped 44% compared to the same period in the
        prior year, according to NPD''s Baker.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89c060de-c283-4c1e-9482-8717af9824ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-03T17:35:00.016+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T20:20:56.917+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56ec43de-4fce-47cc-a4ba-444485c6304b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-03T17:35:00.017+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T20:20:57.419+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This year, though, demand this year has been so great that tech
        companies have been left scrambling to meet the need.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '567dc9b1-9e57-4958-b937-3fe79c6e637f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-03T17:35:00.017+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T20:20:57.922+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41120caa-ce04-4686-bfbb-179d83ab7b4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-03T17:35:00.017+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T20:20:58.502+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Acer and the entire industry are facing historic demand for computers
        and monitors," a spokesperson for device maker Acer said in a statement to
        CNN Business. "Component supply is fairly tight; however, Acer and our supplies
        are working diligently to put products in the hands of customers as quickly
        as possible."</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '906d1ce0-db80-42f8-953c-fa3cb1f29c56'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-03T17:35:00.017+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T20:20:59.009+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6f8520e-ad95-4e6c-8a5d-15fd7ae5c6b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-03T17:35:00.017+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T20:20:59.516+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Similarly, an HP spokesperson said: "We are working hard to help
        schools get computers in the hands of students as quickly as possible."</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '892d840d-0776-4b18-bd25-6c4f4d803374'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-03T17:35:00.017+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T20:21:00.018+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78ffe8eb-db49-41e5-96fa-92e7a4e8f6b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-03T17:35:00.017+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T20:21:00.520+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The rapid increase in demand compounded existing pressure on many
        tech companies'' supply chains. Even before the coronavirus hit, device makers
        were already grappling with tariffs and other Trump administration restrictions
        on trade with China. And in the early days of the pandemic, many producers
        in China temporarily shut down factories or scaled back operations.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f57179df-f309-4969-b300-8753164f312c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-03T17:35:00.017+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T20:21:01.022+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1de11170-cc84-47b6-8c71-0fe84a5a8f70'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-03T17:35:00.017+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T20:21:01.525+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When [laptop] sales started increasing in March, no one started
        out in a good place," NPD analyst Stephen Baker said.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5aeac53a-3583-4a38-8c1d-8550c183371b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-03T17:35:00.017+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T20:21:02.027+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb7b0272-4f23-45bd-a2ee-f14b7344cdf6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-03T17:35:00.017+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T20:21:02.529+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Still, he added, if things had normalized after several weeks, tech
        suppliers would likely have caught up. "But the fact that it''s gone on for
        five months means that it''s a challenge," he said.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cbfd901-bb88-46cc-ace9-b2609ca8491d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-03T17:35:00.017+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T20:21:03.032+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32c5b036-2e2e-44b1-97e7-681c3f25ab2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-03T17:35:00.017+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T20:21:03.534+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a recent earnings call, Dell Chief Operating Officer Jeff Clarke
        pointed out that it can take a while to get crucial laptop components, such
        as silicon and liquid crystal display screens.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4486c2bd-ecdf-491f-a53c-24e70e6915e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-03T17:35:00.017+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T20:21:04.037+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01c4c169-ae58-4c45-a1a9-9a0c73de131c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-03T17:35:00.017+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T20:21:04.538+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The lead times in our products service are getting better by the
        day," Clarke said. "But that''s the challenge in front of us ... It''s this
        unanticipated spike in demand in this particular sub-segment that has driven
        industry shortages, which I''m sure you heard from everybody, we''re responding
        to."</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6283dbb6-343c-4d48-89f7-71cdbc3ea977'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-03T17:35:00.018+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T20:21:05.040+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com,<a href="https://edition.cnn.com/2020/09/02/tech/laptop-shortage-remote-learning/index.html"><em>
        "First toilet paper, then yeast. Now laptops are hard to find"&nbsp;</em></a></p>'
