    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a4f58f50-3281-4358-bc52-8ade2c31578a'
    'lead': 'The new head of the Philippine Health Insurance Corporation said giving
      President Rodrigo Duterte special powers could help sort out the mess at the
      state-run health insurer.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-09-03T14:06:36.318+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-25T20:26:07.298+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T20:15:27.844+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Laging-Handa', 'PhilHealth', 'Dante-Gierran', 'Rodrigo-Duterte']
    'template': '1'
    'title': 'Gierran says special powers for Duterte to fix PhilHealth mess is a
      good idea'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90e2a92e-5f33-4a4c-8707-0e76d8b2747a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-03T14:06:36.318+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T20:26:07.803+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 3)</strong> — The
        new head of the Philippine Health Insurance Corporation said giving President
        Rodrigo Duterte special powers could help sort out the mess at the state-run
        health insurer.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e316326-b255-4011-8b3f-4cdc57fc6c85'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-03T14:06:36.318+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T20:26:08.306+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking at the Laging Handa briefing on Thursday, PhilHealth President
        and CEO Dante Gierran said of the suggestion, <em>"Maganda ''yan... Napakaganda</em>
        [That''s good... that''s very good.]"</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd10606f8-684b-4c12-a547-86e8d39cdb36'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-03T14:06:36.318+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T20:26:08.809+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Wednesday, House of Representatives Committee on Public Accounts
        chair Mike Defensor of Anakalusugan Partylist said his panel was "inclined"
        to give the President emergency powers to reform PhilHealth, following numerous
        controversies surrounding the agency, however no details have been provided
        yet.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c893a8f-6a63-46c2-aacc-116ae70fb659'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-03T14:06:36.318+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T20:26:09.313+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite the suggestion, Gierran said he would do all he could to
        clear the embattled agency from corruption allegations.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a75f842d-2c6c-4d48-96fc-a93e85cce28d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-03T14:06:36.318+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T20:26:09.815+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Mayroon akong mandato sa Presidente</em> to eradicate corruption
        in PhilHealth, <em>at imbestigahan kung sino at ano ang</em> source ng corruption,"
        he said, adding it was important to rule with transparency and honesty.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbdc426c-fdb2-4e2e-82a4-0c0543cde071'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-03T14:06:36.319+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T20:26:10.318+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I have a mandate from the President to eradicate corruption
        in PhilHealth and investigate the source of corruption.]</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1c8ea03-0f97-4b45-a165-c0f994c945e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-03T14:06:36.319+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T20:26:10.821+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Senate President Vicente “Tito” Sotto III, in <a href="https://cnnphilippines.com/news/2020/9/3/Sotto-Duterte-emergency-powers-PhilHealth.html"
        target="_blank">an interview with CNN Philippines</a> on Thursday, said there
        was no need to give President Duterte any special powers, adding the chief
        executive already has the capability to adequately address the situation.&nbsp;</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16058485-b1b0-485b-8848-0e917e6872d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-03T14:06:36.319+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T20:26:11.324+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sotto noted he and his colleagues would first have to tackle the
        details of the said proposal — particularly whether or not it would contain
        powers and provisions that are currently outside the realm of the President.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a002a4a-4e1b-4c32-8689-7c219eb23b33'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-03T14:06:36.319+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T20:26:11.826+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>“Anong klaseng</em> emergency powers <em>‘yung ibibigay pa,
        idadagdag mo na hindi niya kayang gawin ngayon? Kung merong makikita tayo
        na hindi niya kayang gawin ngayon,</em> in order to, let’s say revamp, reorganize,
        or whatever he can do <em>sa</em> PhilHealth, then yes, by all means, let’s
        give it to him,” he explained.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30fa8dd1-907d-444b-b454-25e5fd13b9eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-03T14:06:36.319+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T20:26:12.328+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>“Pero kung nandoon naman sa mga powers niya, bakit pa?”</em></p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14711ab1-90f7-413c-8fd3-462d62ab3e9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-03T14:06:36.319+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T20:26:12.831+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: What kind of emergency powers would enable the president
        to do what he can''t do now? If we can find anything that he can''t do now
        without emergency powers say revamp, reorganize, or whatever he can do in
        Philhealth, then, yes, by all means, let''s give it to him," he explained.]</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bcbe422-6e14-4237-b06b-a150763e3593'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-03T14:06:36.319+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T20:26:13.333+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gierran&nbsp;also shrugged of criticism from people who said he
        knew nothing about public health.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11891faa-7f11-4b21-a3d7-f98d328c1b98'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-03T14:06:36.319+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T20:26:13.836+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Hayaan niyo sila, yung nagco-comment,</em> it is their right...
        I admit, <em>ano ba''ng alam ko sa</em> public health? Of course, <em>aaralin
        ko ''yan... Alangan naman sabihin ko alam ko na hindi ko alam?"</em> he said.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fc48af7-6b4d-40cf-8f52-1399c7c2718f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-03T14:06:36.320+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T20:26:14.339+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Let them comment, it is their right... I admit, what
        do I know of public health? Of course, I''ll study that. I can''t say I know
        anything when I don''t.]</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06ed11af-7e3c-458e-b617-53d284007949'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-03T14:06:36.320+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T20:26:14.845+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said he would talk to experts and even seek the advice of his
        predecessor, resigned PhilHealth chief Ricardo Morales, on what to do.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cdc3caf-5e52-4ed6-977d-b6a0e2483cce'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-03T14:06:36.320+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T20:26:15.348+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, he said he would not stop the investigation and the potential
        filing of cases against those who are alleged to be involved in corruption.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c32bb57-0192-472a-b497-707b8d7045b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-03T14:06:36.320+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T20:26:15.851+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I cannot stop evidence... <em>kaibigan o hindi kaibigan, pareho
        lang ang</em> treatment. You have to gather facts... What matters most is
        <em>kung ano ng sasabihin ng ebidensya. Hindi natin tinitignan ang tao....kung
        titignan natin ang tao, anong mangyayari sa</em> objectivity <em>natin?</em></p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ff0b920-c28e-49a2-91eb-a1e74a7ee0d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-03T14:06:36.320+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T20:26:16.354+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I cannot stop evidence...friend or otherwise, you''ll
        get the same treatment. You have to gather facts...what matters most is what
        the evidence will say... We won''t look at the person, otherwise what will
        happen to our objectivity?]</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bee92658-1c35-4e9b-964d-944afad891db'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-03T14:06:36.320+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T20:26:16.856+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gierran, a certified public accountant-lawyer, was <a href="https://cnnphilippines.com/news/2020/8/31/NBI-s-Gierran-new-PhilHealth-chief-.html"
        target="_blank">appointed by Duterte</a> as new PhilHealth chief on Monday.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '841cdb30-8d1b-44a8-998b-379d9943fd7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-03T14:06:36.320+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T20:26:17.358+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He will take on the gargantuan task of cleaning up the state health
        insurance firm, which has been hounded by corruption and fraud allegations,
        including overpayments to hospitals and procurement of overpriced new equipment.</p>'
  'The-stock-market-thinks-Joe-Biden-is-going-to-beat-Donald-Trump':
    'author': 'Paul R. La Monica, CNN Business'
    'caption': 'The presidential election is only two months away and the stock market
      is soaring. (FILE PHOTO)'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2020-09-03T14:05:29.350+08:00
    'imagesource': 'jcr:78e27c2f-feef-4c0d-a0ef-5eecb16b8a0b'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '359138ee-1ddf-4d5f-a267-ffad34f8a6d0'
    'lead': 'The presidential election is only two months away and the stock market
      is soaring.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-09-03T14:09:43.656+08:00
    'mgnl:createdBy': 'janine'
    'mgnl:lastActivated': 2023-01-25T20:25:52.790+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T20:15:28.268+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Joe-Biden', 'Donald-Trump']
    'template': '1'
    'title': 'The stock market thinks Joe Biden is going to beat Donald Trump'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33b5d0da-e9d8-4980-ac5c-9db2a25d1959'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-03T14:09:43.656+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T20:25:53.295+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> The presidential election is only two months
        away and the stock market is soaring.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78aa6310-6644-416e-9c4b-96d42085a30f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-03T14:09:43.657+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T20:25:53.797+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In theory, that should bode well for President Trump since a bull
        market has historically benefited the incumbent. But Trump is trailing Democratic
        challenger Joe Biden in many head-to-head national polls.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3a594c9-a644-4e85-b96c-ab147fc7de07'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-03T14:09:43.657+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T20:25:54.299+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although the market''s sharp rebound since March could be viewed
        as a sign that investors expect the coronavirus-induced recession to be brief,
        you need to dig deeper and look at how the recovery is unfolding.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21f838f7-8bc0-4acb-8f1a-b4517ad26e3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-03T14:09:43.657+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T20:25:54.801+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It turns out a basket of stocks that could fare well in a Biden
        presidency have been outperforming the overall market — as well as a portfolio
        of stocks that might benefit from a second Trump term.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4afc1658-ded6-45a6-bdfd-70f7ba9da6f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-03T14:09:43.657+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T20:25:55.304+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Blue stocks vs red</h2>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa73469d-1e5b-443f-ad0b-6dfff8b32acf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-03T14:09:43.657+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T20:25:55.806+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to data from Strategas that was shared with CNN Business,
        a group of infrastructure, renewable energy, pro-globalization, health care
        and cannabis stocks are up more than 10% since early June.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42004814-9502-4f6f-8b96-5a43b05f45e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-03T14:09:43.657+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T20:25:56.310+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This so-called Biden or blue list includes companies like Granite
        Construction (GVA), Tesla (TSLA), First Solar (FSLR), chip giant Broadcom
        (AVGO) and the iShares MSCI Germany ETF (EWG), which owns several top German
        stocks.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf8bc1a2-5004-4ee4-bd97-e7a41c214c87'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-03T14:09:43.658+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T20:25:56.813+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The bet is that these companies might thrive if Biden wins and pushes
        for the United States to rebuild highways and bridges, wean America off oil
        and restore fractured trade relations with China, Japan, Europe and other
        global economic leaders.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8c7e55f-ba8d-48d6-a537-22c6cbc070ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-03T14:09:43.658+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T20:25:57.316+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Investors also seem to think that affordable health care and more
        relaxed laws regarding marijuana use could be in the cards if Biden is the
        next president. Along those lines, insurer Centene (CNC), hospital owner HCA
        (HCA) and Canadian cannabis firm Canopy Growth (CGC) are in the "blue" portfolio.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c10491b-89c9-4d1b-88da-29def9fe8be4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-03T14:09:43.658+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T20:25:57.818+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, a group of oil and fossil fuel producers, big defense
        contractors and bank stocks tracked by Strategas that might do better under
        a second Trump term is down 9% in the past three months.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ff67223-6332-4cb8-a477-89363858b941'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-03T14:09:43.658+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T20:25:58.321+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Driller Transocean (RIG), coal miner Peabody (BTU), military suppliers
        Lockheed Martin (LMT) and Northrop Grumman (NOC), and Wall Street powerhouses
        Bank of America (BAC) and Morgan Stanley (MS) are part of this "red" basket.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59736c8c-706d-4c69-8261-85ba3aac8430'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-03T14:09:43.658+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T20:25:58.823+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>The Fed may matter more than the president</h2>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f5fc235-edd8-4a4a-8d87-cc29c83b56ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-03T14:09:43.658+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T20:25:59.325+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is no guarantee of a Biden win. The market (and many political
        pundits) notoriously underestimated and misjudged Trump''s chances against
        Hillary Clinton in 2016.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70fb0482-3a83-41b3-a04b-2293c9127cac'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-03T14:09:43.658+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T20:25:59.828+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And it''s only September — a lot can happen in the two months before
        the election. Trump could make a comeback in the polls after the debates.
        Positive news about possible Covid-19 vaccines could also benefit the incumbent.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1f46521-0f3a-43ef-8bbf-2d860c1a15ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-03T14:09:43.658+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T20:26:00.334+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But other experts also think Wall Street is signaling that it expects
        Biden to win, and that this could be a good thing for the continued economic
        recovery.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '592013d0-4428-4f89-9245-97fba522d320'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-03T14:09:43.658+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T20:26:00.841+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For one, there''s historical precedent for Biden to stick with current
        Federal Reserve chair Jerome Powell, who has been praised for tackling the
        COVID-19 economic crisis by slashing interest rates to zero and launching
        several new lending programs.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd248842b-0e04-4689-ab40-39c2873b94eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-03T14:09:43.658+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T20:26:01.350+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden''s former boss, Barack Obama, stuck with George W. Bush''s
        appointed Fed chair Ben Bernanke so that Bernanke could continue to manage
        the Fed''s response to the 2008 global financial crisis. In other words, Obama
        chose continuity over partisanship.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71000a91-0fe5-4e9c-b236-f6d215c645df'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-03T14:09:43.658+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T20:26:01.857+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump could very well keep Powell for a second term. But the president
        has often lashed out at Powell on Twitter and in news conferences for not
        acting quickly enough to cut rates. He even bashed Powell for not slashing
        rates below zero, a risky move taken by Europe and Japan.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '874266e2-3fe9-4af2-8e2e-fdcbd5c3f8e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-03T14:09:43.658+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T20:26:02.376+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That makes a reappointment of Powell under Trump less of a slam
        dunk.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1982be86-f597-461b-b920-e0f5586cea95'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-03T14:09:43.658+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T20:26:02.879+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There may be more risk of Powell being replaced under Trump than
        Biden. Trump was criticizing Powell even when the economy and market were
        both doing well," said Nela Richardson, an investment strategist with Edward
        Jones in an interview with CNN Business.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71326a2b-8ff3-4eff-aca6-890345ae825d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-03T14:09:43.659+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T20:26:03.382+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That''s just one reason why the outcome of this election is not
        as cut and dry. Biden represents the precedent of Obama keeping Bernanke,"
        Richardson added.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cde280e1-3009-4d02-8436-dde1ff1bf755'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-03T14:09:43.659+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T20:26:03.885+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another market expert noted that the usual knee-jerk market reaction
        to White House politics (i.e. a Democrat is bad because they would raise taxes
        while a Republican will cut them) may not hold water in 2020.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cfcbcd8-93d3-46e4-9557-f7700704d5ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-03T14:09:43.659+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T20:26:04.388+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We lean against the conventional thinking that Biden = tax hikes
        = bad for the market," said Katie Nixon, chief investment officer of Northern
        Trust Wealth Management, in a recent report.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29483304-8147-4b92-b7d8-c9e9eed580b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-03T14:09:43.659+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T20:26:04.889+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There is more at play, and the calculus behind the totality of
        proposals is complicated, with the impact of tax increases potentially offset
        by a repairing of trade relationships around the world," Nixon added.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '641ab25d-8f60-4d1d-bf0f-ce3e71949e12'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-03T14:09:43.657+08:00
