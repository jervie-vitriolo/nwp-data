    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '6992692b-99ce-4110-90c5-10a8fb2c4830'
    'lead': 'The controversial Kaliwa Dam construction project remains a priority
      of the government especially after President Rodrigo Duterte''s order for the
      speedy approval of water-resource works, an official says. '
    'mgnl:activationStatus': true
    'mgnl:created': 2020-09-03T16:11:06.817+08:00
