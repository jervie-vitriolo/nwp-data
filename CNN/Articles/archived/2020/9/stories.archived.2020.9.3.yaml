      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DFA made the confirmation, in coordination with the Philippine
        Embassy in Tokyo and the Philippine Consulate General in Osaka.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67e4adc9-965b-4a51-b637-50117cfe8afb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-03T14:45:07.628+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T20:27:33.433+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6293d0b-770e-4949-a05d-12f4d3f5ae0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-03T14:45:07.628+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T20:27:33.434+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"One Fil crewmember was found adrift at sea but alive. He is Chief
        Officer Edwardo Sareno," Beth Estrada, a labor official at the Philippine
        Consulate in Osaka, reported. "The Japanese Coast Guard continues to search
        for other missing crew using 4 rescue patrol boats, 2 airplanes and divers
        from the Haneda Airbase Special Rescue Team."</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '925e65b7-fe3d-412b-9817-1f3834a5c0d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-03T14:45:07.628+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T20:27:33.435+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '758f7138-c157-4b8a-af1d-12eb86c6d5bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-03T14:45:07.628+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T20:27:33.436+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DFA also confirmed that the vessel Gulf Livestock 1 made a distress
        signal early Wednesday morning from Amami Oshima Island in Kagoshima Prefecture
        before it had gone missing.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72029024-5ccc-4532-8eb3-19c6baf83c5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-03T14:45:07.628+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T20:27:33.436+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9ed5a4c-18b8-446e-92ff-94fc71bc188e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-03T14:45:07.628+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T20:27:33.437+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It added that the Consulate General in Osaka is still monitoring
        the situation, and will continue its search and rescue mission prior to worsening
        threats brought by Typhoon Maysak.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abc2ebe7-10f1-455a-9e35-383ce4f2d931'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-03T14:45:07.628+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T20:27:33.438+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6f1419a-fa2c-4a05-ad12-e6b5a6346300'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-03T14:45:07.628+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T20:27:33.439+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Four other foreign crew members were on board the ship, so 42 remain
        missing. The other crew members include two New Zealanders, one Australian
        and one Singaporean, Estrada added.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbc1e1ab-4d8f-4ef1-b142-d3ffafe0b08c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-03T14:45:07.628+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T20:27:33.440+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af2f8bcf-f599-49c1-8fa3-1f955fdc1a3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-03T14:45:07.628+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T20:27:33.441+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DFA Office of the Undersecretary for Migrant Workers'' Affairs
        and the Philippine Overseas Labor Office in Osaka are also closely coordinating
        with local manning agency Korpil Ship Management and Manning Corp., in charge
        of the employment of the Filipino seafarers.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9de1343-b669-4353-88f7-559baf5904b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-03T14:45:07.629+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T20:27:33.441+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa37f737-421a-490f-b2d2-c06de5562ba5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-03T14:45:07.629+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T20:27:33.442+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A sister of one of the Filipino crew, who refused to be named, told
        CNN Philippines that she was still speaking to her brother over the phone
        at around 1:00 a.m. on Wednesday until they lost communication.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '400ccf81-4f4e-499a-b901-bf9bc0348682'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-03T14:45:07.629+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T20:27:33.443+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65f13d44-840f-4cc7-9c40-6f9963e85e30'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-03T14:45:07.629+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T20:27:33.443+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After losing contact, she said she could not reach the other Filipino
        seamen onboard, until the manning agency confirmed the incident that occurred
        amid strong winds in the area due to Typhoon Maysak.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10c05d74-5c03-4087-aa4a-69826b2f4bc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-03T14:45:07.629+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T20:27:33.444+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b913869-8665-4e4f-8bc5-1554b177cac5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-03T14:45:07.629+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T20:27:33.445+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some foreign news outfits earlier reported that Gulf Livestock 1
        was carrying 5,800 head of cattle en route to China from New Zealand.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e1e16cd-2139-40c1-a80b-b9f2bef50480'
