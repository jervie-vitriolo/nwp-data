    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b22ae5a0-dfff-4344-b381-d0d89eed8983'
    'lead': 'Another 881,000 Americans filed initial claims for benefits last week
      on a seasonally adjusted basis.'
