    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Kaliwa Dam still part of state''s priority infrastructure projects'
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '621f1a9c-dadf-4459-9ff4-2dbbf1902d18'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-03T16:11:06.817+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T20:23:50.880+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 3)</strong> — The
        controversial Kaliwa Dam construction project remains a priority of the government
        especially after President Rodrigo Duterte''s order for the speedy approval
        of water-resource works, an official said on Thursday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2894bce9-ace7-4584-be71-e3d8942b6fc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-03T16:11:06.817+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T20:23:51.384+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bases Conversion and Development Authority President and CEO Vince
        Dizon on Thursday said that the administration has 12 infrastructure projects
        in the pipeline related to improving the country''s water supply. He said
        water resource projects need to be fast-tracked for the dry season.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b939313-03c8-4eca-ace9-728f4bb6eb2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-03T16:11:06.817+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T20:23:51.965+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Napaka importante ng Kaliwa Dam sa long-term water sustainability
        sa Metro Manila... Kritikal ito," he said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbbf99c2-19e6-4b64-853e-1db6f99b58d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-03T16:11:06.817+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T20:23:52.467+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The construction of the Kaliwa Dam is important for
        water sustainability in Metro Manila. This project is critical.]</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48c94668-ded6-4843-ab22-b5ce1daed94c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-03T16:11:06.818+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T20:23:52.971+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Rodrigo Duterte on August 26 signed Administrative Order
        32, directing the fast review and approval of water projects to ensure the
        unhampered delivery of “clean, stable, adequate, and affordable water” to
        Filipinos.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc123086-699c-4891-b005-24752424dbdc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-03T16:11:06.818+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T20:23:53.474+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The China-led project, which would build an integrated reservoir
        bordering Rizal and Quezon provinces using Chinese funding and Chinese construction
        firms, is designed to augment supply from Angat Dam — Metro Manila''s only
        source of water.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e5ea7a3-71e5-42fb-83a9-0d84715254fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-03T16:11:06.818+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T20:23:53.976+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Kaliwa Dam project has also been stalled by protests and criticisms
        from environmental activists, locals, and indigenous people.</p>'
