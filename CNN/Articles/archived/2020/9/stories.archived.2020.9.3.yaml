      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Caltex, as a global brand, treats its dealers not just as partners
        with contracts but treats franchisees as a family," Escuadro said, adding
        Caltex has always been ready to provide support to keep operations afloat
        even through bumpy situations like the COVID-19 pandemic.</p>'
