      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 3) —</strong> Bangsamoro
        Region Health Minister Saffrullah Dipatuan announced that he and his wife
        tested positive for COVID-19.</p>'
