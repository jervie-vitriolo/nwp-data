  'mtrcb-regulate-online-streaming-platforms':
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2020-09-03T18:24:33.929+08:00
    'imagesource': 'jcr:fbdaf177-a53e-4926-9e67-e6e7354d8dc5'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '8f9dfc0d-1164-430a-8d5f-c269dd8ae0f2'
    'lead': 'MTRCB says it should be allowed to regulate contents of online streaming
      sites like Netflix since under the law, such materials should first be reviewed
      by the agency prior to distribution.  '
    'mgnl:activationStatus': true
    'mgnl:created': 2020-09-03T18:30:54.340+08:00
    'mgnl:createdBy': 'bamba'
    'mgnl:lastActivated': 2023-01-25T20:20:14.347+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T20:15:39.978+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['MTRCB', 'Netflix', 'iflix', 'Amazon-Prime', 'online-streaming-platforms',
      'motion-picture', 'regulation']
    'template': '1'
    'title': 'MTRCB wants to regulate contents of Netflix, other online streaming
      platforms '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fc9e29c-2dfc-4878-bfe2-37f657bce5a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-03T18:30:54.340+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:20:14.854+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 3) —</strong> The
        Movie and Television Review and Classification Board (MTRCB) said it should
        be allowed to regulate contents of online streaming platforms as required
        by the law.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6de0d039-beec-49b8-ad2b-f259af006064'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-03T18:30:54.341+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:20:15.356+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bff74513-4601-4362-bba4-50ead4b599fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-03T18:30:54.341+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:20:15.862+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>MTRCB legal affairs chief Jonathan Presquito told a Senate hearing
        on the proposed Internet Transactions Act that the MTRCB law defines motion
        picture as a series of pictures projected in a screen or any medium, may it
        have color or not, may it be silent or not.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdd0b168-583f-4a65-b863-a110cf2c47bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-03T18:30:54.341+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:20:16.365+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d5a6ca9-03a4-4379-9b4c-90f4e4e34da8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-03T18:30:54.341+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:20:16.868+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The agency requires registration of entities that produce such content
        to assure viewers that these materials are age appropriate, with no prohibited
        content, and video distributor is authorized.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5a7acb1-f7b0-4a1a-91e5-a21cf4cb1a8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-03T18:30:54.341+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:20:17.371+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a760ba2-96c7-4259-b42b-1af0349ff855'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-03T18:30:54.341+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:20:17.875+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“There is necessity for us to proceed with the regulation, especially
        during the lockdown most of us <em>ang nag-</em>maintain <em>ng</em> sanity
        <em>natin yung mga</em> (what kept our sanity are) streaming services, Netflix,
        iflix, but all those movies are unrated,” Presquito said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a356427-7af7-43d2-8afa-44b5db68558a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-03T18:30:54.341+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:20:18.378+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '928e63b6-b36b-4463-b63b-8eeb505e5e2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-03T18:30:54.341+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:20:18.881+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Presquito noted that distribution of unrated motion pictures is
        considered illegal under the MTRCB law. Moreover, no material should be sold
        or distributed in the country without being passed upon by the MTRCB, he added.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5aaeeaa1-5356-4837-827c-98a1d99104c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-03T18:30:54.341+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:20:19.383+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17c011be-2703-4ab9-a2fa-f8c524d5592e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-03T18:30:54.341+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:20:19.885+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senator Sherwin Gatchalian, the main author of the bill, noted that
        since the proposed law only covers buying and selling of video-on-demand,
        a separate measure should be formulated that will cover the issue of unrated
        motion pictures and regulating streaming sites.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9392738-ee05-4529-b3f8-0c8859cb7d9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-03T18:30:54.341+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:20:20.388+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '443e66de-4ed3-4eac-bae5-785606c1e1a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-03T18:30:54.341+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:20:20.890+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, Presquito said another issue would be balancing regulation
        while allowing streaming services to grow, noting that in South Korea, all
        contents of Netflix go through prior review.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c0a267e-fade-46e9-ab23-d9b7fc68909e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-03T18:30:54.341+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:20:21.396+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1a1a1cc-8986-47cc-9920-90c39eb9cddd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-03T18:30:54.342+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:20:21.898+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We want an environment of growth… Let’s allow streaming services
        to flourish but how to balance that with the regulatory mechanism (is a concern),”
        he said.</p>'
