      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a data-cke-saved-href="https://edition.cnn.com/2020/09/02/investing/joe-biden-stock-market-donald-trump/index.html"
        href="https://edition.cnn.com/2020/09/02/investing/joe-biden-stock-market-donald-trump/index.html">The
        stock market thinks Joe Biden is going to beat Donald Trump</a>"</em></p>'
  'Sotto-Duque-IRM-admit-guilty-negligence-malversation-PhilHealth':
    'caption': '(FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9', '1033ef4e-3828-4911-abeb-0c44153b925b']
    'created': 2020-09-03T14:03:35.931+08:00
    'imagesource': 'jcr:78357fbd-7f68-41b2-a0ab-21a2ba7de3d3'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '35ce1e40-1505-49f3-8271-3aa94e5942b5'
    'lead': 'Health Secretary Francisco Duque III was ''practically admitting guilt''
      when he denied involvement and ties on controversies hounding the Philippine
      Health Insurance Corporation, Senate President Tito Sotto said.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-09-03T14:11:04.696+08:00
    'mgnl:createdBy': 'alyssa'
    'mgnl:lastActivated': 2023-01-25T20:25:42.514+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T20:15:28.668+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Tito-Sotto', 'Francisco-Duque', 'DOH', 'PhilHealth', 'IRM']
    'template': '1'
    'title': 'Health chief’s no-knowledge claim over PhilHealth controversies an admission
      of guilt, says Sotto'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3854dea-20af-4d25-a129-6af072ff7a67'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-03T14:11:04.696+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T20:25:43.018+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 3)—</strong> Health
        Secretary Francisco Duque III was “practically admitting guilt” when he denied
        involvement and ties on controversies hounding the Philippine Health Insurance
        Corporation, Senate President Vicente “Tito” Sotto III said.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed2ede9e-a7dc-49dd-a7f8-20f54e19056a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-03T14:11:04.696+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T20:25:43.520+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an interview with CNN Philippines’ <em>The Source</em> on Thursday,
        Sotto questioned Duque’s defense that he was not part of the agency discussions
        regarding the implementation of the controversial interim reimbursement mechanism,
        a prepayment scheme to assist hospitals affected by “fortuitous” events such
        as the COVID-19 pandemic.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '725e743c-832c-4c50-a426-3a440465b720'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-03T14:11:04.696+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T20:25:44.023+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“So for many months, releases of ₱14.8 billion and the Chairman
        of the Board is not aware? If you say that, then you are practically admitting
        guilt to Article 217 of the Revised Penal Code because you are negligent,”
        Sotto said of Duque.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18aadedc-ca68-43e1-aad1-3c42184627ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-03T14:11:04.696+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T20:25:44.525+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“And that falls under the category of malversation especially with
        that kind of amount we’re discussing,” he added.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e732141d-5e36-469e-935c-684df70f83e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-03T14:11:04.697+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T20:25:45.028+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://lawphil.net/judjuris/juri1991/may1991/gr_93885_1991.html">Article
        217 of the Revised Penal Code</a> provides that “any public officer who, by
        reason of the duties of his office, is accountable for public funds or property,
        shall appropriate the same, or shall take or misappropriate or shall consent,
        or through abandonment or negligence, shall permit any other person to take
        such public funds or property, wholly or partially, shall be guilty of the
        misappropriation or malversation of such funds or property.”</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6098af9d-d98b-48ae-a10c-c65f5c97c027'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-03T14:11:04.697+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T20:25:45.531+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duque — the highest-ranking official with the longest service to
        PhilHealth— <a href="https://cnnphilippines.com/news/2020/9/2/Duque-clear-name-PhilHealth-controversies.html">earlier
        defended himself</a> from allegations that he failed to oversee the goings-on
        in the agency, saying he has been focusing on his other roles in battling
        the current health crisis.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87d607ad-09df-4bdb-bfe8-977f035abde2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-03T14:11:04.697+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T20:25:46.033+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He likewise denied being a signatory to a board resolution which
        allowed the advance payments to hospitals for the pandemic response.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0bdd2f4-2560-42e8-9f0b-01c24478a218'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-03T14:11:04.697+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T20:25:46.536+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As a non-voting Chairman under the Universal Health Care Law, it
        is unfortunate that I was impleaded in the alleged IRM irregularities when
        I was not even present during the deliberation nor did I sign the Board resolution,”
        the Health chief said in an earlier statement.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ee9ee27-6df3-4bd7-baf4-720c9995980b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-03T14:11:04.697+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T20:25:47.038+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sotto argued, however, that Duque still has the role of supervising
        PhilHealth’s affairs, given it is an attached agency of the department he
        heads.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4ffa507-6b63-4c84-9630-c03f630c366d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-03T14:11:04.697+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T20:25:47.541+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>‘Unforgivable’</h2>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28b8fb0e-4146-4268-badb-7f853ca26d9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-03T14:11:04.697+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T20:25:48.044+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lawmakers earlier questioned the implementation of the IRM, noting
        the money was distributed to 279 facilities before requirements were completed.
        The requirements were met by June 11, but the agency already released over
        P14 billion from March 25, Sotto earlier said. The Senate committee also found
        that the funds released exceeded the estimated costs for COVID-19 treatment.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5669bda0-0b35-43ad-9564-e176120ee626'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-03T14:11:04.697+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T20:25:48.547+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sotto said it is “unforgivable” that the Filipino people’s money
        was being used in such way.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cedd6f7a-623b-46cf-82f1-3003c634c340'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-03T14:11:04.697+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T20:25:49.049+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“it is the people’s money. <em>Hirap na hirap sila, di sila makapag-ospital
        inaasahan lang nila</em> Philhealth. <em>Pagkatapos malalaman nila na bilyon-bilyon
        sa pera ng</em> Philhealth <em>ay gagamitin sa ganoon</em>? It’s unforgivable,”
        Sotto said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc56e961-a770-4471-bf73-7ac514577ea0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-03T14:11:04.697+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T20:25:49.551+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(Translation: The people are struggling, they are only relying on
        PhilHealth. Then they would discover that billions of pesos were used for
        those? It’s unforgivable.)</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6381fac-b837-449b-baf2-1d6ffa140872'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-03T14:11:04.697+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T20:25:50.055+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Senate panel earlier recommended criminal and administrative
        charges against Duque, resigned PhilHealth President Ricardo Morales, as well
        as other officials over the alleged anomalies within the agency.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0eb9383d-5daa-4a8f-9baf-b493df6881fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-03T14:11:04.697+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T20:25:50.557+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Rodrigo Duterte will meanwhile wait for the results of
        the probe of his multi-agency task force before acting on the matter, Malacanang
        earlier said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '664bcb5b-236f-4390-b85c-f3d6848964c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-03T14:11:04.697+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T20:25:51.059+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sotto, for his part, said he “doubts” the report of the Task Force—
        headed by the Justice Department— will be different from the upper chamber’s
        findings.</p>'
