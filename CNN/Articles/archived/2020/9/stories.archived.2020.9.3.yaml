      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 3) —</strong> Philippine
        National Police (PNP) chief Police General Camilo Cascolan ordered on Thursday
        the reorganization within the Command Group involving three top posts in the
        PNP.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c396db2d-150e-4133-b86b-7dd24cee1475'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-03T16:29:37.436+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T20:23:31.088+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement, the PNP confirmed that Police Lt. Gen. Guillermo
        Eleazar was named as PNP deputy chief for administration, as he serves as
        the commander of the Joint Task Force COVID Shield.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42a9055e-b9a5-432d-a4f6-af3b57bc8917'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-03T16:29:37.436+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T20:23:31.592+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Police Lt. Gen. Cesar Binag is now the deputy chief for
        operations.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd277ebd4-3398-4e12-8472-5be288cf19bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-03T16:29:37.436+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T20:23:32.131+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These are the second and third highest posts in the PNP Command
        Group.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '386b7f76-fd4c-4468-a304-d2da164d28ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-03T16:29:37.436+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T20:23:32.634+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police Major General Joselito Vera Cruz was also designated as the
        acting chief directorial staff, which is the fourth highest position.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3b13134-a26b-4b67-ad77-0f7f98d55318'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-03T16:29:37.436+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T20:23:33.271+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police Brig. Gen. Bernard Banac, spokesperson of the PNP, said the
        reshuffle was triggered by the retirement of Police General Archie Gamboa
        on Wednesday as PNP chief.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8ad7ed1-1033-4e53-9d05-c0a4da466ac1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-03T16:29:37.436+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T20:23:33.775+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cascolan assumed the top PNP position on Wednesday and will serve
        for <a href="https://www.cnnphilippines.com/news/2020/9/2/pnp-chief-camilo-cascolan-plans.html">two
        months</a> unless the president decides to extend his term.</p>'
