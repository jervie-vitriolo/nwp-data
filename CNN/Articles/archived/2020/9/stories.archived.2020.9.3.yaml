      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 3)</strong> — American
        Marine Joseph Scott Pemberton, who was convicted of killing Filipino transgender
        woman Jennifer Laude, cannot walk free yet pending a court''s resolution on
        the appeal filed by her family, the Department of Justice said on Thursday.&nbsp;</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e48cae9a-7bad-4949-94be-236ca292369a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-03T14:12:09.977+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T20:25:35.493+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOJ told the Bureau of Corrections, which manages all convicted
        detainees, to wait for the decision on the motion for reconsideration.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d1d162d-2ae6-4767-be9f-354b47678cb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-03T14:16:15.094+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T20:25:35.996+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The MR would have to be resolved first. The BuCor cannot preempt
        court action on the MR by prematurely releasing Pemberton," DOJ spokesperson
        Markk Perete said in a message.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ae6d5b0-6a2b-4796-a36b-0ba8f346671c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-03T14:16:15.094+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T20:25:36.498+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Bureau of Corrections said it will heed the order of DOJ, adding
        Pemberton will remain detained in Camp Aguinaldo.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fed09962-9f32-4d86-867f-e06d1accf496'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-03T14:16:15.095+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T20:25:37.001+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"BuCor respects the court processes and will wait for the resolution
        of the filed MR. The normal release process is on hold," BuCor spokesperson
        Gabriel Chaclaag said</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6b0f755-0b54-43b6-93f7-ed84088616f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-03T14:16:15.095+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T20:25:37.504+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Laude family''s counsel Virgie Suarez filed a motion for reconsideration
        on Wednesday, arguing that Pemberton should not enjoy early release without
        proof of his behavior or participation in rehabilitation activities while
        in jail. The motion for reconsideration added that Pemberton has never even
        joined fellow convicts at the New Bilibid Prison since he has been serving
        sentence “solo and comfortably” in Camp Aguinaldo. The U.S. soldier has been
        detained at the custodial center of the Armed Forces headquarters in Quezon
        City in line with the 1998 Visiting Forces Agreement with the US.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbbcd658-8044-479b-bdd0-0c68b4fa3ddf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-03T14:12:09.977+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T20:25:38.007+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Olongapo City Regional Trial Court''s Branch 74 on September
        1 said Pemberton should be released for his good behavior. He has served over
        five years and eight months of his 10-year maximum jail sentence. The court
        credited to him a good conduct time allowance of 1,548 days or more than four
        years. This yields an accumulated jail time of 10 years, one month, and 10
        days, the court said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b42754de-b4b5-4f07-a691-359bee596382'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-03T14:12:09.977+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T20:25:38.510+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>How Pemberton''s jail time was cut short</h2>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89aa9afe-3f59-4cd1-87d7-cd6460327e2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-03T14:12:09.978+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T20:25:39.012+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pemberton in June filed an urgent motion for the BuCor to compute
        the time he served in jail by applying the good conduct time allowance law.
        In August, Pemberton appealed for his immediate release, claiming that the
        BuCor failed to give him a year’s worth of GCTA since it did not include in
        its computation his preventive imprisonment from October 22, 2014 until November
        30, 2015.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e917ab54-72af-41e2-bad4-45f3b00b253d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-03T14:12:09.978+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T20:25:39.520+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Olongapo court granted Pemberton’s partial motion for reconsideration
        and ruled that he should be given GCTA during the one-year period. The court
        also took note that Pemberton already paid the Laude family the full amount
        of ₱4.65 million for civil damages.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'baa302f3-c680-4620-985c-9ff0e8c38019'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-03T14:12:09.978+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T20:25:40.022+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In October 2014, Laude was found dead in an Olongapo City motel
        room after a night out with Pemberton, who confessed to killing her after
        finding out she had male genitalia. Laude''s neck was blackened with strangulation
        marks, head rammed into a toilet.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0415b13-fd77-45f9-beb3-e463e62788fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-03T14:12:09.978+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T20:25:40.524+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The high-profile case was brought back to the spotlight when President
        Rodrigo Duterte moved to terminate the Visiting Forces Agreement between the
        Philippines and United States early this year. With the abrogation, Pemberton
        should be transferred to the state penitentiary in Muntinlupa, presidential
        spokesperson Harry Roque said in February. The VFA remains in effect since
        the Duterte government suspended the termination amid the COVID-19 pandemic.</p>'
  'Heat-Bucks-Butler-Game-2-NBA-Playoffs':
    'author': 'Reuters'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2020-09-03T14:06:42.535+08:00
    'imagesource': 'jcr:79d4c72c-c926-4739-990f-842341aa6ac3'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '9470ce93-7996-4a96-8092-53aa0585a865'
    'lead': 'Jimmy Butler made two free throws with no time remaining on the clock
      Wednesday night, capping a wild finish that featured two controversial calls
      by the referees and giving the Miami Heat a second straight win over the top-seeded
      Milwaukee Bucks, 116-114 in Game 2 of the Eastern Conference semifinals.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-09-03T14:15:21.813+08:00
    'mgnl:createdBy': 'cjmarquez'
    'mgnl:lastActivated': 2023-01-25T20:25:23.736+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T20:15:29.364+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'NBA Playoffs: Butler''s free throws give Heat 2-0 edge on Bucks'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '688892f1-5925-496c-9d67-a04540d87082'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-03T14:15:21.813+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T20:25:24.242+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(Reuters)&nbsp;—</strong> Jimmy Butler made two free throws
        with no time remaining on the clock Wednesday night, capping a wild finish
        that featured two controversial calls by the referees and giving the fifth-seeded
        Miami Heat a second straight win over the top-seeded Milwaukee Bucks, 116-114
        in Game 2 of the Eastern Conference semifinals at the Walt Disney World Complex
        near Orlando.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fda09f7c-2bdc-465c-ae4c-530bea787b09'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-03T14:15:21.814+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T20:25:24.746+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After posting a 115-104 win in Game 1, the Heat appeared to be in
        command Wednesday with a 113-107 advantage with less than 20 seconds to go.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7907ce01-f7e5-4aa3-b527-bde63e6ee8c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-03T14:15:21.814+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T20:25:25.249+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Milwaukee’s Giannis Antetokounmpo then threw down a dunk, and Brook
        Lopez stole Butler’s inbounds pass, converting a layup that trimmed the gap
        to two with 8.5 seconds left.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fd97bc5-c583-4973-8fd3-8f707daccf9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-03T14:15:21.814+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T20:25:25.817+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After Butler made just one of two free throws for a 114-111 lead
        with 7.7 seconds left, Goran Dragic was called for a debated brush foul on
        a Khris Middleton 3-point attempt. When Middleton made all three of his foul
        shots, the game shockingly was tied with 4.3 seconds remaining.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fc1762e-2821-4e2c-bcbb-334327341947'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-03T14:15:21.814+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T20:25:26.328+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That was enough time for Butler to benefit from a similar touch
        foul at the other end on a corner jumper he got off just before the horn.
        Antetokounmpo was whistled for putting a hand on Butler’s hip during the follow
        through, setting up the game-winning free throws.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abd77386-8a25-4ad3-91ca-50d074f0ecea'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-03T14:15:21.814+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T20:25:26.830+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On a night when Butler followed up a 40-point explosion with just
        13, the Heat used a 51-21 scoring advantage on 3-pointers to put the Bucks
        in a big hole.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97b3de86-4731-4a13-8fe0-d71b7254fda2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-03T14:15:21.814+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T20:25:27.333+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After trailing by as many as 13 in the first half and 10 in the
        final period, the Bucks got within 105-102 on a short shot by Antetokounmpo
        with 5:30 to play.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1dd24f96-1c8e-4ed5-ab8d-7e60c1edff8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-03T14:15:21.814+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T20:25:27.835+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Kelly Olynyk countered immediately with his third 3-pointer
        of the game to double the margin, and then the Heat defense took over.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97e34732-b3ef-4bf8-95eb-82ba6887bdfd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-03T14:15:21.814+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T20:25:28.337+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Bucks didn’t score again until Antetokounmpo sank two free throws
        with 1:45 to go, which cut the deficit to 111-104. The nearly four-minute
        drought featured five missed shots and three turnovers.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f17207a9-0f6c-4aa0-9885-b52a1f7efc04'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-03T14:15:21.815+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T20:25:28.840+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dragic scored 23 points and Tyler Herro added 17 points for Miami.
        Jae Crowder had 16, Bam Adebayo had 15 to go with a team-high nine rebounds,
        Duncan Robinson 13 and Olynyk 11.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03f851a6-3b72-415a-ba60-9ef4a7f5fd43'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-03T14:15:21.815+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T20:25:29.342+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Butler also found time for a team-high six assists and team-high
        three steals as the Heat forced 14 turnovers while only committing 10.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58228440-eaf6-41da-853e-a09408a9c880'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-03T14:15:21.815+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T20:25:29.845+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Antetokounmpo finished with a game-high 29 points and a game-high
        14 rebounds after having been held to 18 points and 10 rebounds in Game 1.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47208699-a95f-4658-8b88-09f15652c209'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-03T14:15:21.815+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T20:25:30.347+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Middleton chipped in with 23 points and a game-high eight assists.
        Eric Bledsoe and Lopez added 16 points apiece and George Hill 14 for the Bucks,
        who shot 7-for-25 on 3-point attempts (28 percent) as opposed to the Heat’s
        17-for-45 (37.8 percent).</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c688aba2-90ed-4d29-82f7-449b7293bd55'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-03T14:15:21.815+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T20:25:30.849+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Riding the momentum of their Game 1 win, the Heat bombed in five
        3-pointers, including two by Olynyk, in the first quarter, building as much
        as an 11-point advantage.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'baf63a76-c9ae-4aef-b6d8-4d51c8574803'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-03T14:15:21.815+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T20:25:31.351+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The margin reached 13 in the second period before the Bucks scratched
        back.</p>'
  'Rockets-Thunder-Harden-Game-7-NBA-Playoffs':
    'author': 'Reuters'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2020-09-03T14:16:47.901+08:00
    'imagesource': 'jcr:10f60c2b-c9de-40c0-acc4-a45d32d4b04a'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd1e0d33d-4031-4701-aaa6-6c9ffd7c1f55'
    'lead': 'James Harden capped a miserable shooting performance with a timely defensive
      play, and the Houston Rockets held on for a 104-102 victory over the Oklahoma
      City Thunder in Game 7 of their Western Conference first-round playoff series
      on Wednesday near Orlando.'
    'mgnl:activationStatus': true
