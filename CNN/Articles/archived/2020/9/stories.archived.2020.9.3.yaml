    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50491958-c059-46c4-bcaf-592b8add5751'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-03T10:21:22.983+08:00
