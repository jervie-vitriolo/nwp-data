      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Of course, the most common health advice was also echoed -- to continue
        to practice safe sex, including by using condoms and knowing the STI status
        of oneself and their partner.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
