    'created': 2020-09-03T16:07:44.476+08:00
    'imagesource': 'jcr:9deb284b-823a-4b6f-bc0a-bfbddc7df6f2'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f09d6158-40e9-44e6-8040-28548c06634c'
    'lead': 'Malacañang confirms that it has halted the release of appointment papers
      of newly-delegated officials to the public.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-09-03T16:13:28.959+08:00
    'mgnl:createdBy': 'glee'
    'mgnl:lastActivated': 2023-01-25T20:23:35.459+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T20:15:34.647+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['malacanang', 'duterte', 'roque', 'appointment-papers']
    'template': '1'
    'title': 'Palace stops publicizing new appointments, leaves it up to appointee
      to announce it'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1acd9f66-3235-4aa4-a84b-9a14b826c061'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-03T16:13:28.960+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T20:23:35.963+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 3) —</strong> It
        is now up to presidential appointees to announce their new posts as Malacañang
        will not be publicizing the release of their appointment papers anymore.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b72527b3-a1dc-407c-b4c8-46c8e8da2734'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-03T16:13:28.960+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T20:23:36.549+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '294261ee-410e-42cd-a58e-ae8030ff7596'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-03T16:13:28.960+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T20:23:37.057+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Kino-confirm namin ang mga appointments, pero kasi the appointment
        paper itself is addressed to the appointee,"</em> Presidential Spokesperson
        Harry Roque said on the new policy during his virtual press briefing on Thursday.<em>
        "It''s up to the appointee kung gusto niyang ilabas iyan."</em></p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d9bd2a1-c88a-44e2-a905-95f0f5144f3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-03T16:13:28.960+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T20:23:37.560+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9b7bb8c-f0ad-4a17-a614-2c38736b5695'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-03T16:13:28.960+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T20:23:38.128+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We can confirm the appointments, but the appointment
        paper itself is addressed to the appointee. It''s up to the appointee whether
        he wants to publicize it.]</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99a0aa4b-a91f-4a85-bd00-152d34ee6fd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-03T16:13:28.960+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T20:23:38.630+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e449dd62-7a35-4f49-8dd3-28de3bdb4b74'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-03T16:13:28.960+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T20:23:39.134+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under the old policy, Malacañang would release copies of appointment
        papers of officials designated by the President. Roque insisted that there
        will still be "transparency" because they can still make the confirmation
        once asked.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2df1bca-eb26-4536-9b60-cbf20fce0a6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-03T16:13:28.960+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T20:23:39.636+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a26d10aa-6642-434d-80e0-4bb83a6187a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-03T16:13:28.960+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T20:23:40.212+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Meron pa rin pong transparency kasi ina-announce naman namin
        kung sino yung naappoint,"</em> he said.</p>'
