      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> It''s <a href="https://edition.cnn.com/2020/08/11/health/back-to-school-online-learning-wellness/index.html">back-to-school
        season</a>, and no one has figured out yet what to do for kids, or their parents.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3d46b47-b743-49f2-b186-4f135f3e3074'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-03T19:55:49.460+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:19:07.218+08:00
