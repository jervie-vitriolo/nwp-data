      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '584d3bbb-b40d-455d-b604-4fe675dc5c90'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-03T15:29:05.116+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T20:24:12.769+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Local firm Multisys Technologies Corporation developed StaySafe,
        which is an online platform (StaySafe.ph) and app, which can be downloaded
        on smartphones.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d5e47db-4978-4819-9fea-84980139d20a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-03T15:29:05.117+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T20:24:13.273+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>StaySafe was <a href="https://www.cnnphilippines.com/news/2020/4/10/StaySafe-Philippines-COVID-19-contact-tracing.html"
        target="_blank">first rolled out in April.</a></p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14c54126-3a0f-4a0e-907a-d8ef7da8cee3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-03T15:29:05.117+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T20:24:13.775+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some information technology experts and former Department of Information
        and resigned Communications Technology official Undersecretary Eliseo Rio
        Jr. earlier expressed concern about how the information collected from users
        will be utilized by the government.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76e2e6f3-afc2-4fc0-b28c-64939c3b97e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-03T15:29:05.117+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T20:24:14.324+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>How it works</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e95808e-0171-437d-9e39-1f29cb1451a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-03T15:29:05.117+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T20:24:14.827+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Individuals could register in StaySafe using their cellphone numbers.
        Upon finishing the registration process, users will be asked to choose in
        the list of COVID-19 symptoms indicated, whichever may be applicable to them,
        to determine if their health condition.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81eae1c8-47b3-4249-9170-bef9034f0106'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-03T15:29:05.117+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T20:24:15.330+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All the data collected is stored on the <a href="https://cnnphilippines.com/news/2020/6/11/StaySafe-contact-tracing-data-turnover.html?fbclid=IwAR1CClOMC6fxpNBMi_5e6nNqxO5u4-8GVMC-Rin4jVlAFezbBw8kEJtvuRQ"
        target="_blank">Department of Health’s database</a>, which could be accessed
        by contact tracers.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2344b942-bab1-40a5-aeda-df129e9f7a25'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-03T15:29:05.117+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T20:24:15.833+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The app also alerts users if there are suspected or confirmed cases
        in certain areas.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4dfe9ddb-f869-46fc-880e-680110633e36'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-03T15:29:05.117+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T20:24:16.336+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Multisys chief operating officer and founder David Almirol said
        this could protect people as they would which places to avoid to less their
        exposure to infected persons.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef860257-04cb-4fde-9788-8779842e3e47'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-03T15:29:05.117+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T20:24:16.838+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>No surveillance         </h2>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2036e74d-e4ae-49be-b143-3ccaa3bda6e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-03T15:29:05.117+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T20:24:17.398+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Almirol also allayed data privacy concerns raised about the app,
        saying users, except for suspected and confirmed cases, will not be "under
        surveillance."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aaa73266-e4a9-4194-b0e4-632acb803001'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-03T15:29:05.117+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T20:24:17.901+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Ang surveillance po ay sa nagkakasakit lang,” he said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4f20969-7b16-4ec8-a0fa-db03448e3687'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-03T15:29:05.117+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T20:24:18.405+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Only those who are sick will be under surveillance.]</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0d13f3c-11a9-4090-89d3-1f2f31e9b9b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-03T15:29:05.117+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T20:24:18.908+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Mali ang impression na kapag nag-download ka ng StaySafe ay parang
        nasu-surveillance ka,” he added.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e827a14c-0936-4eae-b221-4010fdfabc2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-03T15:29:05.118+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T20:24:19.410+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The impression that you will be under surveillance
        once you download StaySafe is wrong.]</p>'
  'david-blaine-balloons-arizone':
    'author': 'Harmeet Kaur, CNN'
    'caption': 'David Blaine just managed to do what so many can only dream of — flying
      up into the air using a bunch of balloons. (FILE PHOTO)'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2020-09-03T15:29:14.481+08:00
