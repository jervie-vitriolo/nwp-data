      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>BALCHA:</strong> It was kind of on the back of my mind.
        Do we look into expanding? Do we not? And then Covid hit. And then looking
        at how it''s evolving. Five months later, now we have another school year
        coming up. So I know that our community is in need because, I mean, parents
        are being asked to go back to work or working from home.</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f0b0dc8-695a-42e2-b95e-d0de29ec7d87'
