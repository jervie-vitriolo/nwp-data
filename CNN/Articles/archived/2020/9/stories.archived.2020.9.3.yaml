      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We thank and appreciate your understanding at this time as we focus
        on attending to our health and attain full recovery," he said in a Facebook
        post on Wednesday.</p>'
