  'change-clocks-bad-idea-':
    'author': ' Jen Smith, CNN'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2020-09-03T16:36:12.009+08:00
    'imagesource': 'jcr:10f5bf78-4358-4b46-b962-948ab96b9133'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c020b19e-6bbf-4cc1-8c8c-af9521340243'
    'lead': 'Changing the clocks twice a year is intended to save energy, but there
      is a growing consensus that it comes at the cost of human lives.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2020-09-03T16:39:23.551+08:00
    'mgnl:createdBy': 'vince'
    'mgnl:lastActivated': 2023-01-25T20:22:40.156+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T20:15:36.000+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['clocks', 'bad-idea', 'experts']
    'template': '1'
    'title': 'Changing the clocks is a bad idea — and it should end, sleep experts
      say

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5689619-3a6d-4cf4-b672-3ad332081db4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-03T16:39:23.551+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T20:22:40.660+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> Changing the clocks twice a year is intended
        to save energy, but there is a growing consensus that it comes at the cost
        of human lives.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd7baaad-61de-4561-9f47-8bcb177a648c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-03T16:39:23.551+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T20:22:41.167+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1da88f9-3a88-42c8-954e-acd586d9cf0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-03T16:39:23.551+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T20:22:41.669+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The shifts disrupt our sleep schedules and harm our health, according
        to experts at the American Academy of Sleep Medicine. And in August, more
        than a century after daylight saving time was introduced, the AASM released
        a position statement calling for it to be canceled altogether.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4b0b271-b4bf-4fb7-8878-0f5a19761d66'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-03T16:39:23.551+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T20:22:42.172+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fea21eb-486b-4de6-9ecf-7415ebc31fb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-03T16:39:23.552+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T20:22:42.675+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''ve had evidence slowly building up over the years, in terms
        of the adverse effects when we move from daylight saving time to standard
        time, and vice versa," said AASM President Dr. Kannan Ramar, a sleep medicine
        specialist at the Mayo Clinic.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecece2e3-adfe-4126-bae5-06d2aaf32659'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-03T16:39:23.552+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T20:22:43.177+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4de618a-0e88-4868-9d15-9e81ab9495f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-03T16:39:23.552+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T20:22:43.679+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Those impacts are widely varied, and include bad news for cardiovascular
        health; stroke and atrial fibrillation; medication errors; mental health;
        and traffic accidents. The effect on health is significant. Total mortality
        went up 3% in Vienna during the week following the springtime transition to
        daylight saving time, found a recent study in the International Journal of
        Environmental Research and Public Health that analyzed data from 1970 to 2018.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e446b85-9db4-4806-9f2b-fe088c3e9fd1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-03T16:39:23.552+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T20:22:44.181+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '601dc506-775b-4cb0-815d-d48bae1cd88a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-03T16:39:23.552+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T20:22:44.684+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s like filling a cup with water," said Ramar, explaining the
        timing of the AASM''s call to end daylight saving time now. "You fill the
        cup with water as evidence continues to build up. At a certain point, it tends
        to overflow."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6254f24b-cda5-4198-8f43-2d30e385d0cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-03T16:39:23.552+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T20:22:45.186+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9574aa2-7449-44d0-b983-ff2721da9a54'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-03T16:39:23.552+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T20:22:45.689+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>What happens when we change the clocks</h3>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a7f68d4-a962-4b84-848e-e542f4c14dd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-03T16:39:23.552+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T20:22:46.191+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"From a sleep science perspective, (changing the clocks) doesn''t
        make any sense," agreed Dr. Rafael Pelayo, a sleep specialist with the Stanford
        Sleep Medicine Center. "Biologically it doesn''t make any sense."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb0db278-53eb-4566-8f4c-a27bc7f3fd52'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-03T16:39:23.552+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T20:22:46.696+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '287ae024-21b0-4bbe-a8ae-0c9d89791cfb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-03T16:39:23.552+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T20:22:47.199+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That is because our bodies take days to adjust to an altered sleep
        schedule. "Even though you''re just getting an hour less of sleep, it takes
        about five days to get back in sync," Pelayo said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d30a36e-2670-48ef-8505-aa7f53652aff'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-03T16:39:23.552+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T20:22:47.702+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf4df3e6-33fd-434b-ad72-d15e02bec6c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-03T16:39:23.552+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T20:22:48.204+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It aggravates an existing problem: Many people already miss out
        on the sleep necessary for good health.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab80932d-061b-470b-9705-0921ccdfa215'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-03T16:39:23.552+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T20:22:48.708+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec1a4557-3779-47e5-aa91-e7d38839bbea'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-03T16:39:23.552+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T20:22:49.210+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One in three Americans do not get enough sleep on a regular basis,
        according to the US Centers for Disease Control and Prevention. (It''s even
        worse for some people of color. More than 45% of Black Americans reported
        short sleep duration in the CDC study.)</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6daf17d9-3a01-437f-819b-461fa257e9d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-03T16:39:23.553+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T20:22:49.713+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '739be01f-41dd-45dc-8f96-d8422562f362'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-03T16:39:23.553+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T20:22:50.216+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Skimping on sleep goes far beyond dark circles under your eyes.
        Poor sleep is linked to type II diabetes, heart attack, asthma and depression.
        A lack of sleep can even shrink your brain. In 2016 the CDC declared the sleep
        problem a public health epidemic.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6338c830-33ad-4da1-8629-7b7be33f0ed8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-03T16:39:23.553+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T20:22:50.719+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '650afbbf-e228-452d-b77f-2b677883d3ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-03T16:39:23.553+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T20:22:51.221+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Given how important it is to get good sleep, doctors say you shouldn''t
        wait for the government to deal with daylight savings — there is plenty you
        can do to promote good rest on your own. When the next time change approaches,
        the AASM''s Ramar suggested starting early to ease the transition.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48ff034d-f08d-46be-be79-e7b7b0c1e259'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-03T16:39:23.553+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T20:22:51.723+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ca2d037-027c-4472-bef1-c5b44c0e3b64'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-03T16:39:23.553+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T20:22:52.225+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You already know it''s coming," he said. "A few days to a week
        prior to that, slowly shifting your schedule to that time frame is going to
        be helpful."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb30f47c-9da0-469a-969c-8d04e6e64ff2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-03T16:39:23.553+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T20:22:52.727+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95be89c5-e052-4670-b5e8-83e6a8c945d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-03T16:39:23.553+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T20:22:53.229+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In addition, Ramar said transition is a good opportunity to check
        in on your overall sleep routine, including avoiding digital devices in the
        evening and limiting afternoon caffeine consumption.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b19d8cd8-67cf-4acb-933a-76db3ce73794'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-03T16:39:23.553+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T20:22:53.732+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de68309a-e404-4deb-abb1-f2d210e2e79e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-03T16:39:23.553+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T20:22:54.235+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Following regular sleep hygiene measures during and around these
        time changes would mitigate some of the adverse effects," he said.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d7eec96-03bb-4a36-a1af-a95732105f98'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-03T16:39:23.553+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T20:22:54.737+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b73765cf-d83d-40d3-aecb-94a53616bfc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-03T16:39:23.553+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T20:22:55.240+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Living out of alignment</h3>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cf16573-abb1-4575-9163-8fa793abbe59'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-03T16:39:23.553+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T20:22:55.742+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There is a broad consensus among scientists that changing the clocks
        twice a year is a bad idea. If sleep is so important, how did we end up with
        this variable schedule?</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '017476f7-65d0-4e38-86a8-c695ebb75a02'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-03T16:39:23.553+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T20:22:56.245+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce45598e-bcb6-4e53-9df5-7a796d130bb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-03T16:39:23.553+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T20:22:56.749+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some history: During the First World War, countries including Germany,
        Britain and the United States introduced daylight saving time in an effort
        to conserve energy. By setting the clocks forward, the theory goes, you can
        wait an extra hour before switching on the light on a summer evening. A century
        later, nearly a quarter of the world''s population moves their clocks ahead
        for part of the year.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '925c6d89-62cc-46e4-a49f-5f8ac08f6447'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-03T16:39:23.554+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T20:22:57.253+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e90ed5b-0c78-4c5b-aeca-d011a6476620'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-03T16:39:23.554+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T20:22:57.755+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It works, a little. There is an average electricity savings of 0.34%
        during daylight saving time, according to an international metanalytic study
        from 2017.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '440474ba-ad7a-4f6a-bde9-dcb4b35fcf31'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-03T16:39:23.554+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T20:22:58.257+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e02a8ef-0db1-4b26-9d4e-0c13fac018a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-03T16:39:23.554+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T20:22:58.759+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the harm of switching up the clocks outweighs the energy-saving
        benefits, scientists have said. And while much of the US spends nearly eight
        months of the year on daylight saving time, scientists at the AASM believe
        standard time is better for our sleep.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e9151a8-2629-44f9-ace7-1faabd4e4ca9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-03T16:39:23.554+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T20:22:59.261+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '876c837e-74b1-4c30-812e-b5e58608b06e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-03T16:39:23.554+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T20:22:59.763+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s to align with our circadian rhythm cycle," AASM''s Ramar
        said. "In daylight saving time, it''s still dark in the morning and it gets
        really bright in the evening. The opposite should be actually happening."</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d4872f7-4810-4ed2-923b-947f225dafb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-03T16:39:23.554+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T20:23:00.265+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3f44225-5e9d-4cec-8dfe-061227b19654'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-03T16:39:23.554+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T20:23:00.767+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Instead, it''s best to wake up the brain with a morning dose of
        sunlight, then relax in the later hours. The mismatch contributes to circadian
        misalignment, said Ramar, which correlates to a range of physical and psychological
        disorders including cancer and depression.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cb6b3e2-6de4-40b0-8d48-692016f35a9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-03T16:39:23.554+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T20:23:01.271+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96d6c43b-ab39-4475-b475-efab876a050a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-03T16:39:23.554+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T20:23:01.773+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But standard time is not one-size-fits-all. If you tend to sleep
        in, you will miss out on the early morning sunlight that standard time delivers.
        That means night owls could get less overall exposure to natural light.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bd7d1d9-a601-4a5f-a93a-e97c2d682e69'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-03T16:39:23.554+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T20:23:02.276+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '295d63ff-863e-43b8-ad78-4f003f987025'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-03T16:39:23.554+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T20:23:02.778+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Position within your time zone matters, too. On December 21, the
        shortest day of 2020, sunset will be at 5:24 p.m. in Indianapolis. In Portland,
        Maine, at the eastern edge of the same time zone, the sun will go down at
        4:07 p.m. that day.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0795e9a-909c-4b4e-b754-e30c23245486'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-03T16:39:23.554+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T20:23:03.280+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fabd2bdd-8bed-478e-965a-afcb0e32f760'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-03T16:39:23.554+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T20:23:03.782+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"A lot of people prefer daylight saving time at the eastern end
        of time zones, mostly because it gets dark so early in the winter," said Scott
        Yates, a Denver activist who for years has lobbied for the end of the dual-time
        schedule.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '956a0c7c-8052-4e25-a123-ce4db7f063c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-03T16:39:23.554+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T20:23:04.284+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95811756-f792-4ed3-a364-71dfe60a2bd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-03T16:39:23.554+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T20:23:04.788+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The AASM has called for a permanent, countrywide transition to standard
        time, and Ramar noted the simplicity of a single system. Citing the variations
        in location, lifestyle and preference, Yates is in favor of letting each state
        decide whether year-round standard time or daylight saving time is better.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67112030-052f-46cd-b79a-a7b74f7b6903'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-03T16:39:23.555+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T20:23:05.291+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e995e4d-e311-44d0-b608-57d7c42ccbe1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-03T16:39:23.555+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T20:23:05.800+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even though the AASM prefers standard time, it''s likely either
        one would be an improvement over the biannual reset. That is because while
        experts say standard time is optimal for circadian rhythms, it appears to
        be the change — not the overall time on the clock — that makes the biggest
        difference.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67e62aa6-0e43-4f2c-95e4-3bbfbfed98ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-03T16:39:23.555+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T20:23:06.303+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9566ec8-0e4b-4710-afa5-c53e4c76d0d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-03T16:39:23.555+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T20:23:06.827+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Subscribe to CNN''s Sleep, But Better Newsletter: Want the best
        sleep of your life? Sign up for our newsletter series for helpful hints to
        achieve better sleep.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '878e452f-b812-43ca-bdd2-49a8bd747944'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-03T16:39:23.555+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T20:23:07.329+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07c33ce3-e41b-4b8b-a77a-04eea6240f1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-03T16:39:23.555+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T20:23:07.832+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>What if you never have to change the clocks again?</h3>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c158ab2-1e52-431b-9d51-a2ebbe8b95e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-03T16:39:23.555+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T20:23:08.335+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Using the hashtag #locktheclock, Yates has lobbied in favor of eliminating
        time changes across the United States. And at the moment, the country has
        a patchwork of legislation weighing in on the issue.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1614a413-25cd-427a-9ca6-359956ffc630'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-03T16:39:23.555+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T20:23:08.837+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '296e8230-4e01-43bc-9b00-af6ac8b299e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-03T16:39:23.555+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T20:23:09.339+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>United States federal law allows states to opt out of daylight saving
        time in favor of year-round standard time. Hawaii and most of Arizona have
        done just that, choosing year-round standard time. The territories of Puerto
        Rico, American Samoa, Guam, the Virgin Islands and the Northern Mariana Islands
        do not use daylight saving time, either.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17765f9c-9779-4810-9f09-108fd12c6b13'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-03T16:39:23.555+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T20:23:09.842+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ca72dc0-e39c-4ce9-b246-7cd4dacafa2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-03T16:39:23.555+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T20:23:10.344+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>States that would prefer year-round daylight saving time are mostly
        out of luck — US federal law does not allow it. Dozens of states have proposed
        making daylight saving time the year-round choice should the federal laws
        change.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '058bfb7a-81d9-4bfe-8a37-0cfa2a740832'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-03T16:39:23.555+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T20:23:10.847+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '329d12ee-6e81-4803-834b-b738451f4916'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-03T16:39:23.555+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T20:23:11.349+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are some signs it could happen. At a time of ever-deeper political
        divisions, the issue appears to have bipartisan support.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cc86465-c9b8-46aa-a8ef-dc9ff0af3841'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-03T16:39:23.555+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T20:23:11.851+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '445e88bc-2826-4ddd-9f91-47729b1c4aa2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-03T16:39:23.555+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T20:23:12.354+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In March, US President Donald Trump signaled that he would be in
        favor of ending the time change, tweeting "Making Daylight Saving Time permanent
        is O.K. with me!" The Sunshine Protection Act of 2019, which was introduced
        last year by Republican Sen. Marco Rubio of Florida, has Democratic co-sponsors
        from Washington state, Alabama and Rhode Island.</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f78efc17-e2e4-4cfb-91df-854486797402'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-03T16:39:23.556+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T20:23:12.857+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af1b7f88-81f4-491d-9ba4-3c29a599421d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-03T16:39:23.556+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T20:23:13.359+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It wouldn''t likely pass in time for the "fall back" time change
        in the United States, which occurs this year on November 1. (The UK falls
        back on the last Sunday in October.)</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8aad8f21-3b40-45f2-8521-8cb0ec50520c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-03T16:39:23.556+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T20:23:13.861+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba1671ad-fced-498b-9eae-a02e395ce857'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-03T16:39:23.556+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T20:23:14.364+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If the US legislation passes, daylight saving time would be the
        new default for the United States, the opposite of the AASM''s recent proposal.
        Still, it would save Americans from making the biannual clock change that
        appears to cause the most disruptions to health.</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f4f9dbf-64d5-495a-8f79-2d6b58a7ec40'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-03T16:39:23.556+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T20:23:14.867+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60afddec-300a-445f-9e53-fa49b1249a51'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-03T16:39:23.556+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T20:23:15.368+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There''s no good reason to switch the clocks two times a year,"
        said Yates, who supports and has advised on the federal bill. "Now that we
        know it''s killing people, it''s time to act."</p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7478c9bc-8dec-43d1-85be-1fc714eb6717'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-03T16:39:23.556+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T20:23:15.870+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, <a href="https://edition.cnn.com/2020/09/03/health/daylight-saving-time-sleep-wellness/index.html"><em>"Changing
        the clocks is a bad idea — and it should end, sleep experts say"&nbsp;</em></a></p>'
  'Moodys-7-percent-contraction-PH-2020':
    'author': 'Melissa Luz Lopez, CNN Philippines'
    'caption': '(FILE PHOTO)'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2020-09-03T16:41:29.934+08:00
    'imagesource': 'jcr:a3a3b78f-9eea-47b0-8276-8af3909cc29b'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '16cb5d28-6cba-418c-9b73-fc479178f99d'
    'lead': 'The country''s economic output may shrink wider than expected as the
      pandemic drags on, Moody''s Investors Service says, projecting a 7 percent contraction
      which is worse than the government''s forecast.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-09-03T16:45:22.658+08:00
    'mgnl:createdBy': 'mel'
    'mgnl:lastActivated': 2023-01-25T20:22:29.982+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T20:15:36.524+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Moody-s-', 'Investor-Service', 'coronavirus', 'COVID-19', 'economy',
      'contraction']
    'template': '1'
    'title': 'Credit rating group sees PH economy shrinking by 7% on limited activity'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8797bc62-c1ba-47b7-ae98-4f2b89f59684'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-03T16:45:22.658+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T20:22:30.486+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 3) —</strong> The
        country''s economic output may shrink wider than expected, Moody''s Investors
        Service said Thursday as it noted an "uncertain" future as COVID-19 infections
        keep on rising.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6badfed0-3979-44b1-8777-696f1c84c408'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-03T16:45:22.658+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T20:22:30.988+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The credit rater revealed a 7 percent contraction forecast for the
        Philippines this year as it reviewed the country''s credit profile. Moody''s
        has given the country <a href="https://cnnphilippines.com/business/2020/7/16/Moodys-keeps-credit-rating-debt-pandemic.html?fbclid=IwAR2Pi0OLRqsKWF2wR3OIEqbSKOS5JM2YhCXKeLwRwMWwXKzqUjQcw2Q-Y5w">a
        "Baa2" rating with a "stable" outlook</a>, well above minimum investment grade.
        A higher credit rating will make it cheaper for the government to borrow money
        abroad.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6f51907-a68b-4c7d-9e90-b2d35d43c9e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-03T16:45:22.658+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T20:22:31.493+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The estimate is worse than Moody''s earlier 4.5 percent decline
        in output as well as the <a href="http://www.cnnphilippines.com/business/2020/8/6/govt-revises-full-year-GDP-forecast.html">5.5
        percent projected decline</a> by President Rodrigo Duterte''s economic team.
        The economy shrunk by 9 percent from January to June, logging the <a href="https://cnnphilippines.com/business/2020/8/6/Q2-2020-PH-economy-recession.html?fbclid=IwAR1fS6HFRlpwgZSv2LHs4OTSYHa_Wbgk_2jwpxWqWJjETokmtUQROOmWhh8">steepest
        16.5 percent plunge</a> in the gross domestic product in the second quarter
        and placing the country in recession for the first time in decades.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29d4e42c-d70c-401d-acce-21390e046af1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-03T16:45:22.658+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T20:22:31.996+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Continued domestic transmission poses risks of a wider return to
        stricter lockdown conditions, impeding the recovery projected to commence
        during the second half of 2020," Moody''s said in the report. "Lower remittances
        from overseas Filipinos could also weigh on incomes and consumption to a greater
        extent than we currently estimate."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '910e57c5-1a15-4a73-8b9d-c487ba0fcf0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-03T16:45:22.659+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T20:22:32.498+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ:&nbsp;<a href="https://cnnphilippines.com/business/2020/8/10/HSBC-rising-COVID-cases-hamper-economic-recovery.html">Steady
        rise in COVID-19 cases to hamper quick economic recovery – HSBC</a></strong></p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b54304b-320c-4c76-accb-923ef5bfccae'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-03T16:45:22.658+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T20:22:33.002+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The entire Luzon – the country''s biggest economic hub – went under
        lockdown from mid-March to May before stay-at-home rules were eased. Cebu
        was on lockdown for over a month until July, while Metro Manila, Bulacan,
        Rizal, Laguna and Cavite also returned to a two-week shutdown mid-August to
        curb rising infections.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10052bd6-1d37-433d-8eb3-46dcd16def9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-03T16:45:22.658+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T20:22:33.505+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Moody''s said the global outbreak poses an "acute cyclical challenge"
        to the Philippines'' economic strength, which was earlier touted resilient
        in the face of strong domestic demand and ample buffers against global shocks.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bd2c912-5b82-4ea9-bffe-33aac64a3c2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-03T16:45:22.658+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T20:22:34.008+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Although strict lockdown conditions have eased since June, ongoing
        restrictions on movement and social distancing measures — including a temporary
        return to a modified ECQ for Metro Manila and surrounding areas over the first
        half of August — continue to weigh on economic activity," the debt watcher
        said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '306d5d77-1190-44fd-b980-8724ca55f3ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-03T16:45:22.659+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T20:22:34.510+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://cnnphilippines.com/news/2020/8/4/PH-cant-afford-longer-MECQ-Harry-Roque.html">PH
        can’t afford to extend MECQ as economic costs pile up – Roque</a></strong></p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5490fac6-c49a-46ce-b011-c8507788704b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-03T16:45:22.659+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T20:22:35.013+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Climate change risks as well as potential weaknesses in political
        and legal systems could also pose challenges, alongside a wider budget deficits
        and piling debt as the country struggles to respond to the public health emergency.
        So far, the Duterte government''s "focus on security and illegal drugs" has
        not weighed on economic growth and trumped fiscal reform measures, it added.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1476f16-198f-476a-8c88-50bff94c4aeb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-03T16:45:22.659+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T20:22:35.516+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>RELATED:&nbsp;<a href="https://www.cnnphilippines.com/news/2020/4/29/Philippines-COVID-19-quarantine-police-military.html">UN
        sounds alarm on PH''s ''highly militarized'' lockdown response</a></strong></p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3dcf6c10-9010-46dc-9f21-43c6fed99863'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-03T16:45:22.659+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T20:22:36.018+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the banking sector remains strong and profitable, but
        could see a weaker operating environment amid asset risks due to the pandemic.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b4598ad-02b5-4826-878e-d359769bb183'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-03T16:45:22.659+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T20:22:36.520+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Still, Moody''s believes the Philippines has what it takes to bounce
        back and grow by 6.8 percent in 2021, within the state''s 6.5-7.5 percent
        goal.</p>'
  'PH-ranking-Global-Innovation-Index-2020--':
