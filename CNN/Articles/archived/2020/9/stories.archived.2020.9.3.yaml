      'jcr:uuid': '5ebf0398-52d5-4c00-807d-314d1d636be4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-03T22:41:32.402+08:00
      'mgnl:createdBy': 'bamba'
