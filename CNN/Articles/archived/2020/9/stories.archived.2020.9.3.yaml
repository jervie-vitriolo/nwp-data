      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Pagkatapos nito ''yung ating</em> face mask-querade, <em>''yung
        aming mga</em> face mask <em>iau-</em>auction<em> natin ito at ''yung</em>
        proceeds <em>ating ibibili ng mga gamit ng ating mga</em> frontliners," he
        told CNN Philippines'' <em>News Nigh</em>t.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d00e258-6063-48f0-b810-bbce3d4e89e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-03T20:15:54.074+08:00
