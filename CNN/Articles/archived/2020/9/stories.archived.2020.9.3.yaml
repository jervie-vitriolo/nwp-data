  'denr-manila-bay-white-sand-pamalakaya-oceana-philippines':
    'author': 'CNN Philippines Staff'
    'caption': '(FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-09-03T19:52:48.626+08:00
    'imagesource': 'jcr:1d443d2f-53c0-4ab1-b4f4-a8228150af72'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '62cc1d15-4007-42f7-af12-09af14c57ed8'
    'lead': 'Two advocacy groups are questioning the decision of the Department of
      Environment and Natural Resources (DENR) to overlay white sand on the shores
      of Manila Bay along Roxas Boulevard.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-09-03T19:59:26.763+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-25T20:18:51.476+08:00
