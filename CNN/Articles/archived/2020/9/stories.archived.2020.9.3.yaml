      'mgnl:lastActivated': 2023-01-25T20:27:41.523+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Melania was never working on policy, no excuses. But again, a very
        difficult road to go down with as far as what the White House was willing
        to open her avenue to participate," Wolkoff told CNN''s Alisyn Camerota on
        "New Day" Wednesday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f71321c0-5fa3-4c43-9fd1-a0c21a0c938e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-03T07:26:31.907+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T20:27:41.524+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '002cf687-b90e-4e03-873b-eeb597b13a1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-03T07:26:31.907+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T20:27:41.525+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A first lady is not a federal employee and not subject to the same
        law as those working for the President or vice president restricting the use
        of a personal email account to conduct official government business. However,
        Trump''s reported use of private email accounts came after her husband, President
        Donald Trump, railed against Hillary Clinton for her use of a private email
        server -- instead of a government email account -- during her time as secretary
        of state, and made it a central part of his campaign against her in the 2016
        election.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1a74ba8-55cc-4a6b-bf82-4a5a0a7fc8d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-03T07:26:31.907+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T20:27:41.525+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c549a8c-a6ee-460a-a618-311a88637f7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-03T07:26:31.907+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T20:27:41.526+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The first lady''s spokeswoman, Stephanie Grisham, told CNN in a
        statement Wednesday evening, "In consultation with White House ethics officials,
        from the beginning of the Administration, the First Lady and her staff have
        taken steps to meet the standard of the Presidential Records Act, relating
        to the preservation of records that adequately document official activities."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6691bdab-9fd9-42ab-8622-976a3d259c35'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-03T07:26:31.907+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T20:27:41.527+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ca1866b-0b29-4cac-b8aa-9a6a639b523e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-03T07:26:31.907+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T20:27:41.527+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asked by CNN why Trump would use a private email after her husband''s
        attacks against Clinton, Wolkoff said Wednesday, "Does it really surprise
        you? ... I think the Trumps are the Trumps. And they do whatever they want
        to do and they go by their own rules. It''s unfortunate."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d9bb8a3-2889-416b-b3d9-131584f1d452'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-03T07:26:31.907+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T20:27:41.528+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68e4b9a1-cc40-497a-aaf0-9dedf04fcca2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-03T07:26:31.907+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T20:27:41.529+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wolkoff also told CNN that she and Trump corresponded on private
        email accounts because Wolkoff lacked access to a White House email account
        for the first month.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd02aea48-0ec3-4884-9183-8134ef876522'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-03T07:26:31.907+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T20:27:41.529+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb4792db-ae02-4700-ad36-4eadad049023'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-03T07:26:31.907+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T20:27:41.530+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wolkoff''s claims about the first lady''s use of a personal email
        was first reported by The Washington Post.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f63de4d-1462-44c9-afb0-1cfc4734e404'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-03T07:26:31.907+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T20:27:41.531+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e3356b6-5590-4f50-9660-ee41fc5712ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-03T07:26:31.907+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T20:27:41.532+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wolkoff told the Post that Trump used a private Trump Organization
        email account, a MelaniaTrump.com email account, iMessage and Signal, an encrypted
        messaging app.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ef6c643-6b81-4c70-9c37-8ef7699dde42'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-03T07:26:31.908+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T20:27:41.533+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1207f10-6cb1-4851-af63-0d9ca6ba0977'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-03T07:26:31.908+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T20:27:41.534+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Post reported Tuesday that it viewed messages that appeared
        to be from Trump discussing government hires and contracts, the Trumps'' schedules
        for the Israeli and Japanese state visits, the first lady''s "Be Best" initiative,
        the White House Easter egg roll, and the presidential inauguration finances.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be1f4de0-b81d-4157-91d8-70ed91c827cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-03T07:26:31.908+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T20:27:41.535+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e725ceb-9068-47db-824b-bc3a0e22b474'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-03T07:26:31.908+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T20:27:41.536+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wolkoff did not mention Melania''s private email use in her new
        book "Melania and Me," out Tuesday, in which she also details the allegedly
        contentious relationship between Melania and first daughter Ivanka Trump.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49bc4887-9b51-4e9d-8318-f3927fc63a85'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-03T07:26:31.908+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T20:27:41.537+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8403963-c573-4912-8941-ddb8ba9f63e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-03T07:26:31.908+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T20:27:41.537+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Grisham previously told CNN that Wolkoff''s book was "not truthful"
        and said Wolkoff overstated her friendship with Trump.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62dcfaf9-7e04-452a-94dc-23bc9d6b90e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-03T07:26:31.908+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T20:27:41.539+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd95d44f2-7cb5-4cee-8c8e-25e172615065'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-03T07:26:31.908+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T20:27:41.540+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This book is not only wildly self-aggrandizing, it''s just not
        truthful. It is an exercise in bizarre twisting of the truth and misguided
        blame for the sake of self-pity. It''s unfortunate and concerning that she''s
        overstated their friendship and her very brief role in the White House to
        this degree," Grisham said.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85337de5-cf3e-4c91-a9cc-e7512ba52c61'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-03T07:26:31.908+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T20:27:41.541+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7061945-cb09-4f25-8aa2-9f27bb546215'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-03T07:26:31.908+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T20:27:41.541+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wolkoff, a former director of special events for Vogue magazine,
        helped organize events around Trump''s inauguration and was Melania Trump''s
        first hire in the East Wing, briefly working as an unpaid special government
        employee. But as investigations into inaugural activities progressed, the
        $26 million Wolkoff''s firm was paid, nearly all but $1.6 million of which
        went to subcontractors, caused a rift with the Trump family.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea97a617-d5e6-44e3-b4a6-aca1dd3ca614'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-03T07:26:31.908+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T20:27:41.542+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com ''<a href="https://www.cnn.com/2020/09/02/politics/melania-trump-private-email-wolkoff-cnntv/index.html">Melania
        Trump used private email to conduct official White House business, former
        senior adviser says</a>''</em></p>'
  'Australia-recession-in-three-decades':
    'author': 'Laura He and Angus Watson, CNN Business'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2020-09-03T07:35:39.736+08:00
    'imagesource': 'jcr:f9093823-c9be-4bd2-8423-829b22818ddc'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '826963f9-49c7-498a-b8de-d69490cdf0b7'
    'lead': 'The recession is a remarkable turn for Australia''s economy, which had
      enjoyed a 29-year run of economic growth. '
    'mgnl:activationStatus': true
    'mgnl:created': 2020-09-03T07:40:35.143+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-25T20:27:39.272+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T20:15:20.101+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Australia']
    'template': '1'
    'title': 'Australia''s economy had its worst quarter on record. Now it''s in a
      historic recession'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a131ff50-e231-4e06-9516-4a66171fe33f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-03T07:40:35.143+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T20:27:39.275+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;The coronavirus pandemic has officially
        pushed Australia into its first recession in nearly three decades.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe3127c0-dfd4-4e62-a560-24260b466f28'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-03T07:40:35.143+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T20:27:39.276+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The country''s GDP contracted 7% in the second quarter compared
        to the prior one, the <a href="https://www.abs.gov.au/ausstats/abs@.nsf/MediaReleasesByCatalogue/C9973AC780DDFD3FCA257F690011045C?OpenDocument"
        target="_blank">Australian Bureau of Statistics (ABS) said Wednesday.</a>
        It marks the second straight quarter of declines for Australia — GDP shrank
        0.3% in the first quarter — and the largest drop since records began in 1959.
        It was also worse than the estimated 5.9% drop expected in a poll of analysts
        by Refinitiv.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fec63070-3949-4a03-a32b-5fd42317db9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-03T07:40:35.143+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T20:27:39.277+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Authorities attributed the fall to the pandemic and shutdown measures
        the country has taken to contain it, though Australia had already been wrangling
        with issues before then. The country was ravaged earlier this year by the
        worst wildfires it had seen in decades, which hampered consumer spending and
        tourism, according to the <a href="https://www.atec.net.au/news-item/4077/enews-march-2020"
        target="_blank">Australian Tourism Export Council.</a></p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e9589ec-ef75-46c7-a6e9-47d8dae7d32d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-03T07:40:35.144+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T20:27:39.277+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the most recent quarter, the closures of hotels, restaurants
        and other services because of the pandemic clearly took a hit: Household consumption
        plunged more than 12%, while spending on services cratered nearly 18%.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c88cf62-22e9-4c1a-b520-fb558676d68a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-03T07:40:35.144+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T20:27:39.279+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have done everything possible to cushion the blow for the Australian
        community from Covid-19," Treasurer Josh Frydenberg said in Canberra on Wednesday.
        "Our priority has and will continue to be saving lives and ensuring that Australia''s
        healthcare system has the capacity to test and to trace and to treat coronavirus
        cases."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e83186e7-a955-4198-9612-efb3d63929aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-03T07:40:35.144+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T20:27:39.279+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There''s likely more pain to come. The Reserve Bank of Australia
        has said the pace of recovery beyond the most recent quarter is uncertain
        depending on how long the outbreak persists. And the state of Victoria — Australia''s
        second-most populated and home to the city of Melbourne — is now enduring
        the harshest restrictions felt by Australians through the pandemic, after
        a brutal second wave of the virus.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1b08abe-7eb1-4033-a067-5c3b62d7d634'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-03T07:40:35.144+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T20:27:39.280+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is something that will weigh heavily on the September quarter
        numbers," Frydenberg added.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a70b31de-91f2-428e-bc45-345fec82ef82'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-03T07:40:35.144+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T20:27:39.281+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The recession is a remarkable turn for Australia''s economy, which
        had enjoyed a 29-year run of economic growth. The streak was partly fueled
        by China''s voracious appetite for commodities, such as iron ore and coal,
        as that country rose to become the world''s second largest economy. (Notably,
        that relationship has worsened lately: Tensions between China and Australia
        have spilled over into beef, barely and wine after the latter country called
        for an investigation into the origins of the pandemic.)</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a928a19d-9f1e-48c0-b418-522f1010a85a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-03T07:40:35.144+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T20:27:39.282+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The recession will keep pressure on the Reserve Bank of Australia
        to consider additional measures to keep the economy afloat, according to Marcel
        Thieliant, senior Australia &amp; New Zealand economist for Capital Economics.
        The central bank has already reduced its cash rate to an all-time low to help
        businesses and households weather the downturn.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51a7e09d-be3c-43ca-90fa-cf679ebc80f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-03T07:40:35.144+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T20:27:39.283+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The pandemic has crippled many world powers. All of the top developed
        economies — Canada, France, Germany, Italy, Japan, the United Kingdom and
        the United States — have seen their economies shrink dramatically in the first
        half of 2020.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6aad647-e023-4118-ad2c-69eec29dd96a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-03T07:40:35.144+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T20:27:39.283+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com <em><a href="https://edition.cnn.com/2020/09/02/economy/australia-gdp-recession-intl-hnk/index.html"
        target="_blank">Australia''s economy had its worst quarter on record. Now
        it''s in a historic recession</a></em></p>'
