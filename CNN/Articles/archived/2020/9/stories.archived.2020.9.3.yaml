      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, <a href="https://edition.cnn.com/2020/09/02/business/reeses-dessert-breakfast/index.html"><em>"Reese''s
        made a breakfast cake so you can have dessert in the morning"&nbsp;</em></a></p>'
  'us-unemployment-insurance-lower':
    'author': 'Anneken Tappe, CNN Business'
