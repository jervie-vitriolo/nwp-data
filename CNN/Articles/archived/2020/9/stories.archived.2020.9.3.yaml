      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) -&nbsp;</strong>Pfizer Chairman and Chief Executive
        Officer Dr. Albert Bourla said the ongoing clinical trial for a COVID-19 vaccine
        has enrolled about 23,000 participants, and some are already getting the second
        dose of the vaccine.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '444e0022-e1a1-4ddf-946c-44eb23045436'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-03T22:45:06.059+08:00
