      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ba86ed3-2e45-4131-a726-27c9cd7f8abf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-03T22:45:06.059+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T20:16:48.373+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pfizer “should be able to have enough events to say, if the product
        works or not” by the end of October, Bourla said, speaking on Thursday to
        the International Federation of Pharmaceutical Manufacturers and Associations.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12a00ec6-cc52-4bc9-8f58-188f2074dcdf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-03T22:45:06.059+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T20:16:48.875+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45cb1b70-87d7-4ad0-839e-e2bb463c137d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-03T22:45:06.059+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T20:16:49.502+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We have already worked on the rest of the file,” he said, meaning
        if the vaccine is effective, “we are going to start submitting to the FDA,
        on a rolling base.”</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee6a2e32-b505-4682-a583-6847f11e82ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-03T22:45:06.059+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T20:16:50.005+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8d7df24-4a04-49cd-83b0-1d15696ee4c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-03T22:45:06.059+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T20:16:50.507+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bourla said if they are able to determine the vaccine is safe and
        effective “in the October time frame,” the company could “submit immediately
        for approval.”</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3da0849b-58b8-4749-a052-1e83b762ba89'
