      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The minister and parliament member said he is asymptomatic but is
        currently staying in the Amai Pakpak Medical Center in Lanao Del Sur. On the
