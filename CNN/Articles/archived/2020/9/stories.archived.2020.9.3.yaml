      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The father, Israel Rodriguez Sr., answered the door.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13ed192d-81b3-4445-94b7-1f60bdf4e6ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-03T12:26:32.721+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T20:27:00.666+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We ain''t got nowhere to go," he pleaded with Gant and the other
        Harris County Constable deputies.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41961cd1-bf01-4a14-afcd-60a2633b7d05'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-03T12:26:32.721+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T20:27:01.168+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rodriguez had plenty of warning about his non-payment of rent, both
        from his apartment manager and from the Harris County court. But the warnings
        didn''t change his circumstances -- he still didn''t have the thousands in
        rent money he owed.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4548b21f-a499-4f6b-a851-b3f05eda93c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-03T12:26:32.721+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T20:27:01.671+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Since the Covid-19 issue, I''ve had no significant number of families
        that are crying like that, men and women," said Gant, shaking his head as
        workers threw the family''s possessions onto the sidewalk. "It''s tough. I''ve
        got six kids, six children myself."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c27b4d1-accc-487a-b14e-2e2d17360c7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-03T12:26:32.721+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T20:27:02.174+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gant can''t stop the eight court-ordered evictions on his plate
        today. They are among the estimated 30-40 million Americans living on the
        edge of eviction and already struggling with job losses in the Covid-19 economy.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77b54de3-602c-486b-9c80-84386a5cc747'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-03T12:26:32.722+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T20:27:02.677+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For many Americans, a weekly $600 stipend from the federal CARES
        Act helped stall problems with paying rent and other bills. When those payments
        expired July 31, all the economic pain rushed in, just as eviction moratoriums
        lifted in the country.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd06ce332-f83f-4e5e-9a0b-b35fa2299573'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-03T12:26:32.722+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T20:27:03.179+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Late Tuesday, the Centers for Disease Control and Prevention issued
        a temporary halt in residential evictions until the end of the year, starting
        Friday. When it goes into effect, it will delay mass evictions but not solve
        the rental crisis, said Emily Benfer, a housing expert and co-creator of a
        Covid-19 housing policy scorecard with Princeton University''s Eviction Lab.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef7b6544-554b-4f58-8e8f-b31dc0cccc33'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-03T12:26:32.722+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T20:27:03.682+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The CDC order provides crucial temporary relief for renters, but
        it doesn''t end the eviction crisis," says Benfer. "Congress must bolster
        it with significant rental assistance for its purpose to be realized," she
        said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf76bb94-7ba6-4749-90e9-0762d7c9728b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-03T12:26:32.722+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T20:27:04.184+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3><strong>Nowhere to go with $361</strong></h3>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '230681cf-0e78-4397-8a5d-fb0ee3ccb1a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-03T12:26:32.722+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T20:27:04.686+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s my fault, because I''m supposed to be the man of the house,"
        said Rodriguez, his voice breaking as he stood with his children in the parking
        lot of his now-former apartment complex. "We ain''t got nowhere to go right
        now. It was a lot going on there with the corona. When it hit, I lost my job."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdaa797b-698e-40cc-8e27-4f9aab5c0c70'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-03T12:26:32.722+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T20:27:05.189+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Rodriguez was eager to show that he was still managing to earn
        some money. He pulled a $361 uncashed check out of his pocket. "I wanted to
        save it for my next apartment," he said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba891402-f3df-4d7c-953e-387bc5d2a512'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-03T12:26:32.722+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T20:27:05.691+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In one arm, he carried baby Israel. In front of him, a stroller
        was stuffed with baby clothes and snacks to carry away what he could.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4034f5f9-ffd5-4fc4-818e-1835824b0b5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-03T12:26:32.722+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T20:27:06.193+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rodriguez, 24, says he came to Houston from New Orleans to get away
        from the street elements that marked his hard upbringing. Without a car, they
        would have to leave the possessions from their apartment behind. "It''s trash
        now," said Rodriguez.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77693f71-6eba-45e3-93b2-28e117262ca9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-03T12:26:32.722+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T20:27:06.695+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With no family to turn to in Houston, Rodriguez and his girlfriend
        contemplated where their feet could take them.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d67df2a-c9f7-4d59-84ce-29023f1481cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-03T12:26:32.722+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T20:27:07.197+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They carried a flyer with a list of homeless shelters in Houston,
        a flyer created by the deputies enforcing the eviction order who work under
        Harris County Precinct 1 Constable Alan Rosen.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b0f939b-0256-455e-b5a4-86f5c36fb2ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-03T12:26:32.722+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T20:27:07.699+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re human beings," said Rosen. "It''s horrible. It''s horrible
        to have to evict somebody out of a home. This is their shelter. This is where
        their family life is."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef79c1fc-9cfe-4c6d-bce2-a79c1204a073'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-03T12:26:32.722+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T20:27:08.202+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rosen oversees a staff of more than 500 -- they are officers of
        the court for the justice of the peace -- and executing evictions is among
        the more heart-wrenching jobs for his deputies during an economic downturn
        like this one.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48adf447-da18-4b56-9d92-c9c23869f4a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-03T12:26:32.722+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T20:27:08.704+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While he''ll order his deputies to abide by their statutory obligations,
        Rosen also said the federal government needs to find a longer-term solution
        for his city so eviction orders don''t need to be written up.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44f83780-06ce-45df-b542-aae4afd90c94'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-03T12:26:32.722+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T20:27:09.206+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The fear for Rosen is what economic pain means for public safety
        and the fabric of his community, especially in communities of color.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5dcf59a5-d983-4fad-8688-7f9226471a08'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-03T12:26:32.723+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T20:27:09.709+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I am calling on the federal government to put additional money
        locally so that we can continue to help people with rent so that they don''t
        get kicked out," said Rosen. "We don''t want this. This is no one''s fault."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f00cefcb-77e9-4710-b7a9-765d7d6fe5e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-03T12:26:32.723+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T20:27:10.211+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That sentiment was echoed by Deputy Gant, who had eight evictions
        on his plate. The Rodriguez family''s apartment complex was just his first
        stop.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '588137e1-6a8e-4c65-b5bd-b7cbedae910e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-03T12:26:32.723+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T20:27:10.713+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3><strong>The vulnerable</strong></h3>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9608e4ba-7a17-4a77-b927-acd326121022'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-03T12:26:32.723+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T20:27:11.217+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"She''s an elderly lady," explained Gant, as he arrived at another
        address.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '608a6e97-0402-4c96-9284-e48bf0093d13'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-03T12:26:32.723+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T20:27:11.719+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The tenant didn''t lose her job because of the virus'' economic
        fallout, but she''s in the age group most at risk for Covid-19, appearing
        to be older than 65. Gant also couldn''t communicate with the woman, who speaks
        only Vietnamese.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90e67357-aea2-4194-b556-38a491765843'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-03T12:26:32.723+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T20:27:12.221+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The landlord told Gant he had raised the rent and the tenant, living
        on a fixed social security income of $700 per month, refused to pay the $650
        monthly rent.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9687de0b-a9b3-4e9e-a3ac-202bde16b170'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-03T12:26:32.723+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T20:27:12.724+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The elderly woman sat on her dining room chair on the sidewalk outside
        in the triple-digit Houston heat, watching Francisco Munoz carry her belongings
        onto the street. Munoz was hired by the landlord to move the tenant''s belongings
        out of the apartment and openly wept as he worked.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6d2b46d-20b8-4130-bad2-7b2a05b1b748'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-03T12:26:32.723+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T20:27:13.226+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I have a family. I have a sister. I have my mom," said Munoz, sobbing
        as the woman watched him move her furniture. "You never know. Today it''s
        her. Tomorrow it''s me."</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6dfe7b1a-2255-463d-a6ac-a8464d2d9b6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-03T12:26:32.723+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T20:27:13.728+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Over the course of the day, Gant talked about "statutory obligations."
        He''s been a deputy for 35 years, recalling days when he drove evicted residents
        to homeless shelters. But as the heat index climbed to 110 degrees, Gant told
        the landlord, "I''m not gonna put her out here in this heat."</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a14b1dd7-99c7-4fe1-aa0d-586bdcdbbd6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-03T12:26:32.723+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T20:27:14.233+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gant would return the next day, he said, with social services for
        the woman.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37603149-0720-4438-b7f5-63a95a54fa87'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-03T12:26:32.723+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T20:27:14.736+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That narrow wiggle room is one of the factors in the drop in evictions
        seen across the country, said Peter Hepburn, assistant professor of sociology
        at Rutgers University in Newark, New Jersey. The largest effect in plummeting
        evictions was the federal eviction moratorium in March along with the CARES
        Act, which helped residents pay rent.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd731cc8c-c1d6-402d-a545-199b9dd476c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-03T12:26:32.723+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T20:27:15.238+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Princeton''s Eviction Lab has been tracking eviction filings in
        Houston all year. In April, evictions were down 85% from the average year.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42e5b41b-dce6-48ba-a547-c1eff61b2c10'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-03T12:26:32.723+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T20:27:15.741+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But experts such as Hepburn have been predicting an onslaught of
        evictions as the CARES Act payments expired along with eviction moratoriums.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53012370-e3bb-49c7-a377-1ab0236eec96'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-03T12:26:32.723+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T20:27:16.244+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As Gant worked on his eight evictions, word came from the Harris
        County Constable''s office that judges had cleared a backlog of 200 evictions,
        just for Precinct 1. The county has eight precincts.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59edd9ad-b327-4f66-b6c5-88494d47516a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-03T12:26:32.723+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T20:27:16.746+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That''s an alarming number to happen all at once," said Hepburn.
        "When a neighborhood has more people in densely populated housing, that has
        negative repercussions on the community, especially in a pandemic."</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71945898-9bc8-47d6-aff8-3dbab2a14533'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-03T12:26:32.724+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T20:27:17.249+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Tuesday evening announcement by the CDC of a new federal eviction
        moratorium immediately placed evictions in Harris County''s Precinct 1 on
        hold as county attorneys reviewed how to interpret the new federal guidance.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12c3a122-ebc4-453c-b153-8f8bf5492e09'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-03T12:26:32.724+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T20:27:17.751+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"These interventions work," said Benfer. "They are no-brainer, logical
        kinds of interventions. But when you remove them, and you haven''t addressed
        the root causes -- of the instability and the inability to pay and the lack
        of living wages or sustainable jobs -- it''s going to keep increasing."</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5779f71e-ca2f-41f5-ac48-fcdaa22b4fa7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-03T12:26:32.724+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T20:27:18.253+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com <a href="https://edition.cnn.com/2020/09/02/us/houston-evictions-crisis/index.html">"Houston
        residents struggle as America''s evictions crisis hits home."</a></em></p>'
  'china-taiwan-us-analysis':
    'author': 'Brad Lendon, CNN (Analysis)'
    'caption': 'When a United States guided missile destroyer sailed through the Taiwan
      Strait on Sunday, it marked the second such transit in less than two weeks —
      and among the clearest signals yet of Washington''s willingness to stand up
      for Taiwan in the face of Chinese aggression. (FILE PHOTO)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-09-03T13:44:40.273+08:00
    'imagesource': 'jcr:a25d55bd-4189-4e5a-b0b3-5c7539ec73ec'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '9f99f91b-b5f0-4e48-b7fb-4ae8144660ba'
    'lead': 'When a United States guided missile destroyer sailed through the Taiwan
      Strait on Sunday, it marked the second such transit in less than two weeks —
      and among the clearest signals yet of Washington''s willingness to stand up
      for Taiwan in the face of Chinese aggression.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-09-03T14:00:09.493+08:00
    'mgnl:createdBy': 'janine'
    'mgnl:lastActivated': 2023-01-25T20:26:30.232+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T20:15:27.013+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['US', 'Taiwan', 'United-States']
    'template': '1'
    'title': 'The US is standing firm with Taiwan, and it''s making that point very
      clear'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99ec0715-e916-48e5-adae-f5eba8f5f7d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-03T14:00:09.493+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T20:26:30.736+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> When a United States guided missile destroyer
        sailed through the Taiwan Strait on Sunday, it marked the second such transit
        in less than two weeks — and among the clearest signals yet of Washington''s
        willingness to stand up for Taiwan in the face of Chinese aggression.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e80a7285-2eab-41e8-96ff-18166b9706df'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-03T14:00:09.494+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T20:26:31.239+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Monday, the US went further still, taking the cover off previously
        classified commitments it made to Taiwan during the Reagan administration.
        Known as the Six Assurances, they spell out how US arms sales and diplomatic
        support to Taipei will move forward without regard to pressure from Beijing.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34bfe446-41c8-4913-b22c-f98d9509e8a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-03T14:00:09.494+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T20:26:31.752+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Though the US has remained a decades-long ally of Taiwan following
        the island''s split from mainland China in the wake of a civil war, policymakers
        in Washington have traditionally refrained from overt displays of support.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '001fb708-15aa-4a09-8d61-4d6e778dbe24'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-03T14:00:09.494+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T20:26:32.255+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China continues to view the self-governing democracy of almost 24
        million people as an inseparable part of its territory, and has vowed to unify
        the island with the mainland.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49fbb869-c99f-4b0f-8ac2-1ebeda3288fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-03T14:00:09.494+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T20:26:32.757+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For decades an uneasy status quo governed cross-strait relations.
        But in recent years, under President Xi Jinping, China has reasserted its
        perceived claims to the island, threatening military action in response to
        what it considers to be growing calls for formal independence.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c2567ff-15b4-4ccc-b78c-fad83495f189'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-03T14:00:09.494+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T20:26:33.259+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Tuesday, a Chinese government spokesperson called Washington''s
        Six Assurances "illegal and invalid," according to the state-run Xinhua news
        service.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '407ae1ce-b28a-4195-bc2a-bd14759e2bac'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-03T14:00:09.494+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T20:26:33.766+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Relying on the so-called ''Six Assurances'' by the United States
        to seek ''Taiwan independence'' will only lead to self-inflicted disasters,"
        said Ma Xiaoguang, a spokesperson for the Taiwan Affairs Office of the State
        Council in Beijing.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73c61473-d9fe-478f-b7df-25bd68538a2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-03T14:00:09.494+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T20:26:34.270+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Western analysts say the reveal of the Six Assurances, the Taiwan
        Strait sailings, US arms sales, the recent visit of a US Cabinet secretary
        -- the highest-ranked US government official to step foot in Taipei in decades
        -- are very visible and deliberate shows of support for the island.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3dc1c33b-ada3-45f9-b80b-a0ea2509ec93'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-03T14:00:09.494+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T20:26:34.774+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The US is attempting to make its assurances to Taiwan very clear
        at a time when it views China as destabilizing the Taiwan Strait," said Meia
        Nouwens, research fellow for China defense policy at the International Institute
        for Strategic Studies in London.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e010e3f6-4db1-4b5a-9274-2f60e9f166e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-03T14:00:09.494+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T20:26:35.277+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With the upcoming US presidential election likely to further destabilize
        an already volatile US-China relationship, Washington is looking to leave
        Taipei no doubt on where it stands.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e5c311d-86f1-4b84-a5a0-463d81d5499f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-03T14:00:09.494+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T20:26:35.779+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The US is conducting its Taiwan engagement very, very overtly,"
        said Drew Thompson, a former US Defense Department official now at the Lee
        Kuan Yew School of Public Policy at the National University of Singapore.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfb1585d-167c-423e-9b12-002eaabcc5cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-03T14:00:09.494+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T20:26:36.281+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"To deter Chinese aggression, the US has to be transparent."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d3766a6-24c6-4e4d-ae55-7a90af9e4068'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-03T14:00:09.494+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T20:26:36.784+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Allegations US planes land in Taiwan</h2>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96a7e2ba-bc42-409d-b149-ad47976459c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-03T14:00:09.494+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T20:26:37.286+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A US Navy spokesperson on Wednesday pushed back on a report in the
        state-run Global Times late Monday that a US-marked EP-3 reconnaissance plane
        may have been on Taiwan over the weekend, an event Beijing would see as a
        direct threat to its sovereignty.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1858a163-b821-47d4-8cb8-85b3f3a632b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-03T14:00:09.495+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T20:26:37.789+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I can confirm that a US Navy EP-3 did not take off from or land
        in Taiwan on Sunday," Cmdr. Reann Mommsen said. She said she could not confirm
        allegations of a previous flight, on August 18, for security reasons.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54cd426f-736e-4b86-91c3-d580a1d9b6c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-03T14:00:09.495+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T20:26:38.292+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Taiwan''s air force command released a statement Monday calling
        the US recon plane flight allegations "fake news and completely contrary to
        facts."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bded3321-0fcc-4d1d-b6ac-6576e2bc61df'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-03T14:00:09.495+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T20:26:38.794+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But China has played it up. The story was atop the Global Times
        website on Tuesday morning.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c67f941-2fb1-4a73-afa1-c7a7eddf55e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-03T14:00:09.495+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T20:26:39.296+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"US intends to force China to ''fire first shot'' over Taiwan,"
        the headline read. Citing military analysts on the Chinese mainland, it said
        if the US had sent reconnaissance planes over Taiwan, Chinese military action
        could be justified.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c348a461-8584-4ec2-a377-3654200d62f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-03T14:00:09.495+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T20:26:39.798+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If military cooperation between the US and the island was discovered
        and poses real threats to the mainland and challenges the sovereignty of China,
        the People''s Liberation Army (PLA) will be forced to take effective action
        to eliminate that threat and may even realize reunification by force once
        and for all," the Global Times story said, citing military analysts.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19e7029a-17af-410f-9d80-a9a809e82eca'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-03T14:00:09.495+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T20:26:40.301+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thompson said he was highly doubtful of the Global Times report
        -- especially in light of the recent openness from Washington.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06f55e38-9c5a-4d2e-bc53-dae951c544a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-03T14:00:09.495+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T20:26:40.805+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This story doesn''t ring true," he said. "That would be quite a
        dramatic shift in policy if the US were to start using Taiwan as a base for
        operations."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6eeb45c-3b84-40a8-abcc-b30c3212d346'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-03T14:00:09.495+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T20:26:41.307+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thompson also says Washington wants to contrast its word to that
        of Xi, who, for instance, said China would not militarize the South China
        Sea then built fortified islands there.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17969299-730e-440d-82e0-8ceb86e5c0fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-03T14:00:09.495+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T20:26:41.809+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Their rhetoric is difficult to take at face value when they have
        reversed themselves repeatedly," Thompson said of the Chinese leadership.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15f636e8-eaf1-48f7-be96-29af5e3391ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-03T14:00:09.495+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T20:26:42.312+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Offensive vs. defensive</h2>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8b1388d-759c-4993-a2c1-ccf5a1158043'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-03T14:00:09.495+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T20:26:42.815+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Western analysts say Taiwan poses no threat to the Chinese mainland,
        at least in a combat sense. Even though Taipei is buying new US-made weapons
        like main battle tanks and F-16 fighter jets —&nbsp;all to be paid for with
        an increase in the island''s defense budget announced by President Tsai Ing-wen
        last week —&nbsp;it isn''t going to be sending any of that military muscle
        across the Taiwan Strait.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '912fa5fe-dda5-4248-adea-b9d2a9ec2660'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-03T14:00:09.495+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T20:26:43.317+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Taiwan''s military is so small that announcing increases doesn''t
        threaten China''s People''s Liberation Army in a conventional sense," Thompson
        said. "What is threatening to Beijing is the leadership of Taiwan doubling
        down on its defense of the island."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbdd8c05-3118-4eb4-9117-eedcc8bb35a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-03T14:00:09.495+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T20:26:43.820+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is something policymakers in Taipei will be acutely aware of.
        Since coming to power, Xi has refused to rule out the use of force in claiming
        Taiwan —&nbsp;even though the ruling Chinese Communist Party (CCP) has never
        in its history exerted control over the island.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5a71114-57cc-4a53-b8d9-1a980deea06c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-03T14:00:09.495+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T20:26:44.322+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Xi has also come down hard on another threat to Beijing''s leadership:
        democracy protests in Hong Kong, passing a National Security Law with a global
        reach to silence anybody who might challenge Chinese authority over the city.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe4b0c7e-9eb0-47ee-bfdf-8d2ae253fe46'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-03T14:00:09.495+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T20:26:44.825+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He''s been ruthless in addressing those perceived threats," Thompson
        said of Xi.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f5e0503-4322-4a9a-a9c8-868a47c2756d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-03T14:00:09.495+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T20:26:45.328+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the Chinese leader would be taking a chance in pushing Washington
        too far over Taiwan, said Randall Schriver, former US assistant secretary
        of defense for Indo-Pacific security affairs.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27d0342a-2bab-403f-858d-7d3ceb479405'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-03T14:00:09.496+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T20:26:45.830+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Washington has responded every time the island has come under threat
        since the end of the years-long Chinese civil war in 1949.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bff6d0d-7b5b-4d6d-8b53-410d0728d122'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-03T14:00:09.496+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T20:26:46.333+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If you''re going to gamble everything on the United States not
        being there, I think it''s a pretty risky gamble," Schriver told a webinar
        with the National Security Institute at George Mason University last week.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b22dbf6-a230-4174-a8f1-5c0752a2be6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-03T14:00:09.496+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T20:26:46.836+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If I was in Xi Jinping''s shoes, I certainly wouldn''t want to
        make the wrong bet" on US willingness to come to the aid of Taiwan, he said.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '178f6ac4-45f1-4331-9c89-5ebfe73c9bf0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-03T14:00:09.496+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T20:26:47.338+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The analysts say a forcible takeover of Taiwan could be a bad bet
        for Xi either way —&nbsp;US help or not.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd08d474b-e451-4b04-a0bf-36f84d01051a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-03T14:00:09.496+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T20:26:47.843+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Defensive posture</h2>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '936540bb-5773-4b25-82f7-f840fb16195d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-03T14:00:09.496+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T20:26:48.345+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Taiwan is well situated to defend itself, with a stretch of the
        Pacific Ocean —&nbsp;the Taiwan Strait —&nbsp;sitting between it and the mainland.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '555402f8-8100-428a-af7d-89580243a2d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-03T14:00:09.496+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T20:26:48.849+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Eighty nautical miles of water ... is a pretty good opening bid
        before you buy a single weapons system," Schriver said.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e412acc-0c7b-4607-9554-b9661d5443fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-03T14:00:09.496+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T20:26:49.351+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And while Beijing could do a lot of damage to Taiwan with its superior
        arsenal of missiles and bombers, destruction does not equal conquest.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5d89732-0798-4d56-9899-2b51601cccda'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-03T14:00:09.496+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T20:26:49.853+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You have to have soldiers on the ground with rifles and bayonets
        taking ground and holding ground in order to actually exert sovereignty,"
        Schriver added.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a81a9845-7f06-4e1b-b564-d8fb48528368'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-03T14:00:09.496+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T20:26:50.356+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They (the PLA) still have to get hundreds of thousands of people
        across the Taiwan Strait in order to prevail."</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '079ec7f9-ba0d-4913-b542-b65406d81a01'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-03T14:00:09.496+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T20:26:50.859+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even though Taiwan''s defense budget is dwarfed by Beijing''s, modest
        spending can make a big difference when you''re playing defense.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93e31ddc-7bf4-4760-b4e6-c49543b9509c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-03T14:00:09.496+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T20:26:51.361+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hardware like coastal defense and surface-to-air missiles are relatively
        cheap compared to the massive capital outlays Beijing would have to make to
        field an invasion force, like large amphibious assault ships and the escorts
        needed to protect them from incoming missiles or torpedoes, or mines laying
        in wait below the surface of the sea.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7171c87-7fd8-4a6f-bbe6-d6708cc3f77b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-03T14:00:09.496+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T20:26:51.864+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think Taiwan is very defensible if they buy the right things
        and (the US) does what (it) needs to do to support them," Schriver said.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e1526ac-218b-4361-b1fd-694e1d3f9797'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-03T14:00:09.496+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T20:26:52.367+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nouwens, the IISS analyst, said the idea that Beijing could prevail
        in a conflict over Taiwan is not even supported by senior mainland defense
        experts.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a85e63e9-ff4b-4ca9-98c3-ae25bb53ac05'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-03T14:00:09.497+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T20:26:52.891+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Recent publications from China''s (National Defense University)
        and Academy of Military Sciences by senior experts still argued that the US
        should not be underestimated, and that any attempts to take Taiwan by force
        would equate to China throwing all its eggs into one basket -- which it could
        ill afford and would likely lose," Nouwens said.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a6b2e72-d5fd-4906-9d0e-285b6d7dea16'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-03T14:00:09.497+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T20:26:53.393+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Engaging in a military conflict over Taiwan and losing would be
        catastrophic for the CCP, so I don''t think this is something that can be
        easily provoked."</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17103bc1-2288-40cb-ad06-37a75292555f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-03T14:00:09.497+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T20:26:53.895+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To be sure, the Taiwanese military has its problems. With its small
        population, filling military billets can be a struggle. In recent war games,
        Taiwan has been trying to give its conscripted reserves —&nbsp;who only serve
        short four-month stints in uniform —&nbsp;bigger roles in, and more realistic,
        training.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6c6b20b-e265-4599-a7ae-28abcd6acf93'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-03T14:00:09.497+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T20:26:54.398+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>People power problems extend to even what would seem to be coveted
        jobs, like fighter pilots.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c567abe9-edb1-4ae3-a1e4-fff21a2c5727'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-03T14:00:09.497+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T20:26:54.900+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When the 66 F-16s Taiwan is purchasing from the US start showing
        up, there remains an open question whether there will be pilots to fly them.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04223b2b-07dd-4151-88b0-5d362b0f12c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-03T14:00:09.497+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T20:26:55.403+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This sale will require Taiwan to recruit 107 additional pilots.
        And in the past nine years Taiwan has only increased its F-16 pilots by 21
        officers," Nouwens said. "We''ll need to keep an eye on this in the next few
        years."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '130359ac-6d01-4f70-8f40-dc33d1f91c38'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-03T14:00:09.494+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T20:26:55.905+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was forst published on CNN.com "<a data-cke-saved-href="https://edition.cnn.com/2020/09/02/asia/china-taiwan-us-analysis-intl-hnk/index.html"
        href="https://edition.cnn.com/2020/09/02/asia/china-taiwan-us-analysis-intl-hnk/index.html">The
        US is standing firm with Taiwan, and it''s making that point very clear</a>"</em></p>'
