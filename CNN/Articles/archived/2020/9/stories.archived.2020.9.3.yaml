    'lead': ' Women who dye their hair at home are unlikely to be putting themselves
      at increased risk of cancer, according to the findings of a new study published
      Wednesday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-09-03T07:14:15.818+08:00
    'mgnl:createdBy': 'glee'
    'mgnl:lastActivated': 2023-01-25T20:27:42.912+08:00
