    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30d6f908-d448-4474-b9f3-fe3a2cda313c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-03T21:04:11.472+08:00
