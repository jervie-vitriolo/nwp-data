    'lead': 'No bank account under the United Coconut Planters Bank was compromised
      during a reported cyber heist based on the initial investigation of the Bangko
      Sentral ng Pilipinas, central bank Governor Benjamin Diokno says. '
    'mgnl:activationStatus': true
    'mgnl:created': 2020-09-03T11:28:09.912+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-25T20:27:28.701+08:00
