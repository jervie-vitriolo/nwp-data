    'template': '1'
    'title': 'NBA Playoffs: Rockets hang on to defeat Thunder, move on to West semis'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac5ed9cb-46cd-4f42-8dd9-f032ecb1028e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-03T14:20:38.908+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T20:25:17.705+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(Reuters)&nbsp;—</strong> James Harden capped a miserable
        shooting performance with a timely defensive play, and the Houston Rockets
        held on for a 104-102 victory over the Oklahoma City Thunder in Game 7 of
        their Western Conference first-round playoff series on Wednesday near Orlando.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49304daf-f687-4f0d-8e16-ce97cfec7eb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-03T14:20:38.908+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T20:25:18.228+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Harden closed out on Thunder guard Luguentz Dort and recorded a
        blocked shot with 4.8 seconds left and Houston clinging to a one-point lead.
        Following a Robert Covington free throw, the Rockets blew up an inbounds play
        from the Thunder with 1.1 seconds left to clinch the series and set a date
        opposite the Los Angeles Lakers in the Western Conference semifinals.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '387bf405-95e3-4174-937c-89e7b842cd90'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-03T14:20:38.908+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T20:25:18.731+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Game 1 of that series is set for Friday in the AdventHealth Arena
        at the ESPN Wide World of Sports Complex.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ff461f8-a3a9-49bf-8260-923e65b1f225'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-03T14:20:38.908+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T20:25:19.234+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dort produced a game-high 30 points on 6-for-12 3-point shooting,
        the highest scoring total for an undrafted rookie in a Game 7. But the Rockets
        clamped down elsewhere defensively, forcing Thunder guard Chris Paul into
        six turnovers while holding Dennis Schroder to 5-of-17 shooting.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2700611-67fa-42a1-8e5c-aa96ef8396b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-03T14:20:38.908+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T20:25:19.737+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thunder guard Shai Gilgeous-Alexander matched Paul with 19 points
        and hit a corner 3-pointer that gave the Thunder a 102-101 lead with 1:42
        remaining. But those were the final points of the game for the Thunder, who
        committed 22 turnovers that Houston converted into 28 points.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1162da66-8084-4eba-ad3b-6d3f34380451'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-03T14:20:38.909+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T20:25:20.239+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Harden shot just 4 of 15 and had a series-low 17 points. But he
        added nine assists and received help from his teammates, with Covington posting
        21 points, 10 rebounds, three steals and three blocks. Eric Gordon matched
        Covington with 21 points while Russell Westbrook chipped in 20 points and
        nine boards.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c26bead0-60bd-4b4d-a1a1-d3a93443b6ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-03T14:20:38.909+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T20:25:20.742+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Paul added 11 rebounds and 12 assists to complete a triple-double.
        Neither team led by more than eight points in a contest that featured 13 ties
        and 15 lead changes.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a216c85-34c5-4ec9-8ba7-92e2f0193fc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-03T14:20:38.909+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T20:25:21.244+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With Harden off to a woeful shooting start, missing 5 of 6 shot
        attempts, Covington, Gordon and Westbrook carried the Rockets offensively
        in the first quarter by recording six points apiece. But the Thunder led by
        just one point entering the second quarter despite shooting 11 of 20 from
        the floor by virtue of seven first-period turnovers that the Rockets converted
        into 10 points.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78b476e0-6f17-479a-be41-a5d9d9c82747'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-03T14:20:38.909+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T20:25:21.746+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dort caught fire in the second, pouring in a dozen points during
        one stretch before the Rockets wrestled away control. Gordon and Covington
        combined for 30 points as Houston led 61-59 at the intermission.</p>'
  'July-2020-government-debt-rises':
    'author': 'Melissa Luz Lopez, CNN Philippines'
    'caption': '(FILE PHOTO)'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2020-09-03T14:30:05.668+08:00
    'imagesource': 'jcr:5309e415-7b7c-4a5f-98c8-e2d0d44ef958'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '7e8304ea-2e04-4d0a-981b-4f67386e8429'
    'lead': 'The government''s unpaid debts climbed further to ₱9.16 trillion in July
      as the Treasury kept on borrowing cash to foot COVID-19 expenses.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-09-03T14:36:19.971+08:00
    'mgnl:createdBy': 'mel'
    'mgnl:lastActivated': 2023-01-25T20:25:09.290+08:00
