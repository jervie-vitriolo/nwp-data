    'mgnl:tags': ['David-Blaine', 'helium-balloon', 'Arizona']
    'template': '1'
    'title': 'David Blaine successfully flies over the Arizona desert holding onto
      helium balloons'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a50b878a-f4a0-4277-9629-e442551de69f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-03T15:32:43.132+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T20:24:03.905+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> David Blaine just managed to do what so
        many can only dream of —&nbsp;flying up into the air using a bunch of balloons.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd847c3f-964d-4c31-be92-e39ced6ec028'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-03T15:32:43.133+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T20:24:04.416+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The illusionist floated over the Arizona desert on Wednesday by
        holding onto about 50 helium balloons.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5035b20b-b402-47e9-998e-892112466651'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-03T15:32:43.133+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T20:24:04.918+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The latest stunt, titled "Ascension," is his most ambitious feat
        yet.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '754b5d4f-99a7-4e31-94df-3cad21c63196'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-03T15:32:43.133+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T20:24:05.423+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Every single stunt that I''ve ever done is about endurance and
        pushing past what I thought would be possible," Blaine said in a video before
        the performance. "I can''t imagine that many people would dream of doing it."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf993f25-7d69-4a9d-96a4-0b29986eec30'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-03T15:32:43.133+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T20:24:06.003+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He began his ascent on Wednesday morning, and the performance took
        about an hour from lift off to landing. The event was live streamed on YouTube.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9df08ac3-f727-4cb8-96b9-b52e56506933'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-03T15:32:43.133+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T20:24:06.507+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Though his initial goal was to reach an altitude of about 18,000
        feet, he ended up floating 24,900 feet —&nbsp;or about 4.7 miles —&nbsp;before
        skydiving and parachuting back to the ground.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc5599c8-17d0-4290-9ddf-4e834d161cf4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-03T15:32:43.133+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T20:24:07.011+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Wow!" he exclaimed as he landed. "That was awesome!"</p>'
    '8':
