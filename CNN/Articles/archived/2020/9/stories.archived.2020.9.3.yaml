    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b2a5db22-4b31-48e5-89ab-fbe6f0a87100'
    'lead': 'It''s back-to-school season, and no one has figured out yet what to do
      for kids, or their parents.'
