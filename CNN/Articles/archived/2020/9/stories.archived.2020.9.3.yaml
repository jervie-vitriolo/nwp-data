      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T20:20:26.267+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Wala naman po sigurong inconsistencies diyan dahil ang sabi
        lang naman ni Secretary Locsin, he will recommend.</em> <em>Pero hindi po
        nangyari iyan because the President spoke as a matter of chief architect of
        foreign policy,"</em> he said.</p>'
