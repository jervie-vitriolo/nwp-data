    'lead': 'Pfizer Chairman and Chief Executive Officer Dr. Albert Bourla said the
      ongoing clinical trial for a COVID-19 vaccine has enrolled about 23,000 participants,
      and some are already getting the second dose of the vaccine'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-09-03T22:45:06.059+08:00
