    'template': '1'
    'title': 'Gov''t debt rises to ₱9.2 trillion in July to sustain pandemic response'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb7a09c7-df0d-4986-b1d5-18e6c4b9a105'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-03T14:36:19.971+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T20:25:09.794+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 3) —</strong> The
        Philippines'' outstanding debt rose further to ₱9.16 trillion in July, data
        from the Bureau of the Treasury showed.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bfaa0fe-bf4c-47e8-8985-4e669f372982'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-03T14:36:19.971+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T20:25:10.297+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The sustained climb comes as the government had to borrow even more
        funds to fund a wider budget gap resulting from emergency COVID-19 response
        measures. Loans grew by 17.4 percent from a year ago and added ₱110.1 billion
        against the June level.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01164944-dc1b-49a8-8ea9-a2010019cd5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-03T14:36:19.971+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T20:25:10.800+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government has so far spent ₱389.06 billion for coronavirus-related
        projects and programs as of August 28, the Department of Budget and Management
        said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b50043b4-ba63-4df3-a5ab-78cb9183251c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-03T14:36:19.971+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T20:25:11.302+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bulk of the funds were sourced locally, with the Treasury borrowing
        ₱66.45 billion in additional funds from peso loans and the issuance of debt
        papers to bring the total to ₱6.26 trillion. The figure is already ₱1 trillion
        higher than the borrowings secured in July 2019.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ebb9cb7-1aa5-49cb-8512-3780057415ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-03T14:36:19.971+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T20:25:11.812+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One-third of the funds came from foreign lenders, to which the government
        owed ₱2.91 trillion.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe9fce09-bdab-42e8-adcb-177451efcb24'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-03T14:36:19.971+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T20:25:12.314+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bulk of the amount was secured through the issuance of bonds and
        debt notes to international investors, while some ₱1.23 trillion is owed through
        <a data-cke-saved-href="http://cnnphilippines.com/business/2020/8/31/ODA-surges-half-coronavirus-NEDA-.html"
        href="http://cnnphilippines.com/business/2020/8/31/ODA-surges-half-coronavirus-NEDA-.html">loan
        agreements</a>. This includes deals from institutions like the World Bank
        and Asian Development Bank which have extended credit to support the fight
        against COVID-19, as well as to accelerate "infrastructure and economic development."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f58e4e2-ded6-41a9-925a-771e127cd300'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-03T14:36:19.972+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T20:25:12.817+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ:&nbsp;<a href="https://cnnphilippines.com/news/2020/9/2/DOH-medical-frontliners-Bayanihan-2.html">More
        benefits for frontliners with mild COVID-19, private medical workers in ‘Bayanihan
        2’</a></strong></p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11622781-41c5-4ffd-95d6-f987114173bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-03T14:36:19.972+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T20:25:13.320+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The peso''s recent strength versus the US dollar has helped offset
        the impact of rising foreign currency loans, with the exchange rate down to
        the ₱49 level against the greenback for the month.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb4352e6-f99f-4577-8bc5-d2c99587a03c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-03T14:36:19.972+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T20:25:13.822+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippines borrows money from local and foreign investors so
        that it can carry out priority projects which cannot be immediately funded
        through tax collections or other public revenues.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1020944b-631f-4e6e-bc5d-92ce40088bf0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-03T14:36:19.972+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T20:25:14.327+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government has acquired ₱1.43 trillion in new loans in the first
        seven months, bringing the current level nearly a fifth higher than the end-2019
        debt stock.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79e13ea7-d16b-4d03-ad28-bc7b28d5cc44'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-03T14:36:19.972+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T20:25:14.830+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the government scaled down allotted debt guarantee as
        the loans piled up. The state set aside ₱458.8 billion to repay maturing debts,
        down 5.2 percent from last year.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8747a6ab-2a82-4428-89e9-6054ac05c50b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-03T14:36:19.972+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T20:25:15.332+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The country''s debt will keep rising in the next few months to end
        at <a data-cke-saved-href="https://cnnphilippines.com/business/2020/8/27/PH-debt-over-P10-trillion-2020.html"
        href="https://cnnphilippines.com/business/2020/8/27/PH-debt-over-P10-trillion-2020.html">₱10.16
        trillion by December</a>, DBM said, and will further rise to nearly ₱12 billion
        by 2021.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32387299-f57e-4051-b20a-d201ee0a1825'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-03T14:36:19.972+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T20:25:15.834+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>RELATED:&nbsp;<a href="https://cnnphilippines.com/news/2020/6/18/DOF-debt-50-percent-of-GDP.html?fbclid=IwAR3Jm20FCyCOk2McnSf8y7F7dFGh93BPXG346As-21QHMXp8lMhb-Gtwtl4">DOF
        to keep national debt below 50% of the size of economy</a></strong></p>'
