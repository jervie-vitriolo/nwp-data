      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The masks would then be auctioned off after the event and the earnings
        will go to the purchase of protective gear and other needs for frontliners,
        the mayor said.</p>'
    '4':
