    'mgnl:created': 2020-09-03T14:04:39.326+08:00
    'mgnl:createdBy': 'janine'
    'mgnl:lastActivated': 2023-01-25T20:26:19.032+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T20:15:27.468+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['US', 'ICC', 'International-Criminal-Court']
    'template': '1'
    'title': 'US sanctions International Criminal Court officials'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9191b04b-87b4-4e90-a34d-6d67f4464aca'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-03T14:04:39.326+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T20:26:19.536+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> US Secretary of State Mike Pompeo on Wednesday
        announced sanctions against two International Criminal Court officials —&nbsp;the
        Trump administration''s most aggressive move yet to try to deter an ICC investigation
        into possible war crimes by US military and intelligence officials.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '411dd355-2d98-4435-8742-0b84a554ee34'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-03T14:04:39.326+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T20:26:20.038+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The top US diplomat said he was designating ICC Chief Prosecutor
        Fatou Bensouda, and the ICC''s Head of Jurisdiction, Complementary, and Cooperation
        Division Phakiso Mochochoko "for having materially assisted Prosecutor Bensouda."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2966fff-c447-4573-bc61-f27b6787b23f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-03T14:04:39.326+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T20:26:20.541+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Individuals and entities that continue to materially support those
        individuals risk exposure to sanctions as well," he warned during a press
        conference at the State Department. "Additionally, the State Department has
        restricted the issuance of visas for certain individuals involved in the ICC''s
        efforts to investigate US personnel."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df897766-85c5-4fe6-b213-7deb7c56bcec'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-03T14:04:39.326+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T20:26:21.044+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The move was swiftly condemned by the international tribunal, human
        rights organizations and the foreign minister of the Netherlands, where the
        ICC is based.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8b99f4e-2212-4654-8e06-3b5fa2ae7c9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-03T14:04:39.326+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T20:26:21.547+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"These coercive acts, directed at an international judicial institution
        and its civil servants, are unprecedented and constitute serious attacks against
        the Court, the Rome Statute system of international criminal justice, and
        the rule of law more generally," the ICC said in a statement.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e69c278c-e992-4a60-86a8-2d65fa9295b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-03T14:04:39.326+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T20:26:22.050+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a separate statement, O-Gon Kwon, the president of the Assembly
        of States Parties —&nbsp;the management oversight and legislative body of
        the ICC —&nbsp;rejected the measures, saying, "They only serve to weaken our
        common endeavor to fight impunity for mass atrocities."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0aa3383a-b009-43b8-b5a8-8ca45cd41e66'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-03T14:04:39.326+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T20:26:22.552+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We stand by our Court and its staff as well as those cooperating
        with it in implementing its judicial mandate. A meeting of the Bureau of the
        Assembly will take place shortly to consider the measures imposed by the United
        States and ways to give effect to our unstinting support for the Court," Kwon
        said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9dec6495-f55c-41d9-83af-fd0529ea418a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-03T14:04:39.326+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T20:26:23.054+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dutch Foreign Minister Stef Blok said on Twitter that he was "disappointed"
        at the US action against The Hague-based tribunal.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8442586e-09c3-47f2-be64-15e3cb00b5e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-03T14:04:39.326+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T20:26:23.557+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Netherlands "will continue to support the ICC''s independence
        and functioning in its fight against impunity. With our EU partners we''ll
        look at how we can best support the Court," he said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8c20382-0a92-4fff-9d9c-07a342a14c04'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-03T14:04:39.327+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T20:26:24.060+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In June, US President Donald Trump authorized sanctions and additional
        visa restrictions against ICC personnel.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85621315-c2b5-4a8e-9251-130337d33af2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-03T14:04:39.327+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T20:26:24.564+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under his executive order, any individuals who "have directly engaged
        in any effort by the ICC to investigate, arrest, detain or prosecute any United
        States personnel without the consent of the United States" or have attempted
        the same against a US ally without that country''s consent may be subject
        to sanctions.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d71b5b0-ad3f-4b8a-b888-e18696cd274d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-03T14:04:39.327+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T20:26:25.067+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It came months after the ICC authorized a probe into alleged war
        crimes committed in Afghanistan by US and Afghan forces as well as alleged
        war crimes and crimes against humanity committed by the Taliban. It also followed
        a push by Bensouda to investigate potential crimes committed by Israel against
        the Palestinians.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd625c7f9-8353-4575-bb06-7f80a935d345'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-03T14:04:39.327+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T20:26:25.586+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump administration officials have long rejected the authority
        of the ICC —&nbsp;noting that the US is not a party to the international tribunal
        —&nbsp;and had already taken steps meant to deter the investigation, including
        revoking Bensouda''s entry visa last year.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c526a1eb-bb33-4418-9246-6d017baf18e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-03T14:04:39.327+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T20:26:26.088+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The International Criminal Court''s actions are an attack on the
        rights of the American people and threaten to infringe upon our national sovereignty,"
        White House press secretary Kayleigh McEnany said in a statement in June.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fddfc357-5723-4760-8600-7beae886ad3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-03T14:04:39.327+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T20:26:26.590+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As the President''s Executive Order makes clear, the United States
        will continue to use any means necessary to protect our citizens and our allies
        from unjust prosecution by the International Criminal Court," she said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b9555b4-6558-4626-879d-6610a9eaea5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-03T14:04:39.327+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T20:26:27.092+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN''s Casey Riddle and Richard Roth contributed to this report.</em></p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57acdccf-8fd0-428b-99d9-e709e9d2bf59'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-03T14:04:39.326+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T20:26:27.595+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a data-cke-saved-href="https://edition.cnn.com/2020/09/02/politics/us-icc-sanctions/index.html"
        href="https://edition.cnn.com/2020/09/02/politics/us-icc-sanctions/index.html">US
        sanctions International Criminal Court officials</a>"</em></p>'
  'gierran-special-powers-duterte-philhealth':
    'author': 'CNN Philippines Staff'
    'caption': '(FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-09-03T14:01:25.321+08:00
