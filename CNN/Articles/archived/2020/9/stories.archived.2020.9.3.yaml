    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22fe7b16-ca30-4b65-8f8a-09c2008d2a85'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-03T22:45:06.059+08:00
      'mgnl:createdBy': 'david'
