      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The U.S. does not claim any part of the global waterway but conducts
        freedom of navigation operations and opposes China''s alleged militarization
        of the contested areas.</p>'
