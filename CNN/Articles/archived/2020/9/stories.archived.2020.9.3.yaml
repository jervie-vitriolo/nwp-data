      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Moments earlier, Deputy Bennie Gant of the Harris County Constable''s
        Office had knocked on their door to evict them and their parents.</p>'
