      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As we look into 2021, we''ll be ramping up again on our new development
        around the world and doing a lot of remodels," said Josh Kobza, chief operating
