      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>BAROODY:</strong> I think I think changes are coming, you
        know, 20 years down the road. And I think college is probably going to do
        the same sort of thing in terms of, you know, consolidating down to fewer
        colleges. But that''s like a longer conversation about different things. But
        change is coming I think.</p>'
