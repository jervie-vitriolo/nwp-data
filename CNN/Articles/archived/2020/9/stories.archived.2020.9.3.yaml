      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Naujan mayor Mark Marcos said Thursday the town will push through
        with its Pista ng San Nicolas De Tolentino on September 10 with a "mask-querade"
        pageant. This is to promote the creations of local designers while also following
        COVID-19 safety guidelines.</p>'
