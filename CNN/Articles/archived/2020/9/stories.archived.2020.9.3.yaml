      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The tech company made the change "to help people stay better informed
        on the road," a Google spokesperson said. The new road icons are visible in
        the app at intersections throughout US cities on both Android and iOS.</p>'
    '4':
