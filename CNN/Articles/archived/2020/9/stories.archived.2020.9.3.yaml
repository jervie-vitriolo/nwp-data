      'text': '<p><strong>Metro Manila (CNN Philippines, September 3) —</strong>&nbsp;A
        town in Oriental Mindoro will hold its traditional pageant this year while
        helping frontliners fight the pandemic.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5407006-d315-48cb-8f29-a7dee28b5410'
