        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23278ffb-db68-4a6b-9830-572f23dd5545'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-03T18:56:23.321+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:20:00.660+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trade Secretary Ramon Lopez told a Senate committee hearing Thursday
        on the proposed Internet Transactions Act (Senate Bill No. 1591) that 73,276
        businesses registered from March 16 to August 31.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d46d359-80eb-425f-a012-90f5c2e3aa3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-03T18:56:23.321+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:20:01.163+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '100ee784-ae6a-4ff4-9010-4f883d13ec82'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-03T18:56:23.321+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:20:01.671+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is a sharp rise from only 1,753 online businesses who listed
        up prior to the implementation of quarantine restrictions in mid-March.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c92557df-bbe0-47fe-9e42-d53936adfc02'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-03T18:56:23.321+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:20:02.173+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38492c32-e014-47de-84e6-17881ef7b5a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-03T18:56:23.321+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:20:02.676+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are now 75,029 registered online businesses, the DTI chief
        said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7181ed3-dae6-4036-9334-4d0fbd865e2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-03T18:56:23.321+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:20:03.204+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Moreover, Lopez said they also recorded a significant increase in
        consumer complaints related to online commerce transactions.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6445d30-3601-4e40-a8b2-6ae4b31ccbcf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-03T18:56:23.321+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:20:03.707+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c445d5e-85db-4b54-acec-7766b64d1942'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-03T18:56:23.321+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:20:04.210+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He noted that from 2,457 in 2019, they have received 12,630 complaints
        as of end-August this year. The highest recorded was 8,000, from April to
        May, or when the strict enhanced community quarantine was implemented in many
        parts of Luzon, including Metro Manila.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b10dd2b9-6c0c-4cc4-82bb-a00fe25c4b5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-03T18:56:23.321+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:20:04.712+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '779e6717-3a2b-4542-85f2-e7d730d06531'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-03T18:56:23.322+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:20:05.215+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Six months into the pandemic, we see a new normal. Now our goal,
        building trust between online merchants and online consumers, has created
        a profound significance since e-commerce adoption has indeed accelerated over
        the past six months,” he said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c258ed5d-4c33-4867-bcb4-84a5b836f57c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-03T18:56:23.322+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:20:05.719+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7dfa3414-7cc2-4e2d-ae56-3df296625d59'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-03T18:56:23.322+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:20:06.222+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With the goal of easing the burden on all businesses, Lopez said
        the department and other government agencies like the Securities and Exchange
        Commission and the Bureau of Internal Revenue are working together to streamline
        and digitize the process of registering a business.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9d396a3-2e07-4574-8a6d-ac99dd3fa52c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-03T18:56:23.322+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:20:06.725+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '715c68e1-5532-49bb-b609-a10106b1ad1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-03T18:56:23.322+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:20:07.227+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Currently, there are only parts of the process that are already
        done online, but they are now working to shift the whole process online, he
        said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85e66647-bd37-4a1e-a3bd-221c3a2295f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-03T18:56:23.322+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:20:07.730+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da4169be-680d-432b-bb7e-e91b86f7f76e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-03T18:56:23.322+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:20:08.233+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Optical Media Board chair Anselmo Adriano reported during the hearing
        a number of issues and threats in digital media. These include selling of
        counterfeit software and flash drives containing pirated movies and unregulated
        selling or distribution of storage devices, mastering equipment, storing devices,
        set top boxes, and books with CD or DVD.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e87e83f5-8106-40d1-9f60-887ec580efbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-03T18:56:23.322+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:20:08.736+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cb84a8c-798f-410e-b8c2-73881bfadc06'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-03T18:56:23.322+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:20:09.239+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that in 2019 they confiscated about 40,000 of USB drives,
        SD memory cards and internal hard drives from various online sellers and importers
        valued at over ₱20 million.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2afc7ed-634b-4442-936b-d1cb9bb9bafe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-03T18:56:23.322+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:20:09.749+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82576038-f615-4774-97f0-fa29b198336b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-03T18:56:23.322+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:20:10.252+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senator Sherwin Gatchalian, who is the main author of Senate Bill
        No. 1591, says the measure aims to address, to eliminate "abusive sellers"
        to protect Filipino consumers.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a913ca3b-3e37-4a0b-92fc-e7a6a79447bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-03T18:56:23.322+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:20:10.755+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e95aaca-929d-45e1-90cf-36b945118dfa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-03T18:56:23.322+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:20:11.257+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The bill also creates the e-commerce bureau under the DTI that will
        be the main agency to handle the implementation and monitoring of the Philippine
        e-commerce roadmap.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2749335-99ee-4ba4-bbcf-de3ef2aedbc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-03T18:56:23.322+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:20:11.759+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01659469-a739-4350-80d4-e27d24e1007a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-03T18:56:23.323+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:20:12.263+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A separate bill in the House of Representatives filed by Valenzuela
        Rep. Wes Gatchalian has been approved at the committee level and is now awaiting
        plenary deliberations.</p>'
