      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 3)</strong> — The
        Philippines recorded 1,987 new coronavirus cases on Thursday, raising its
        total tally to 228,403.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '050141ab-c90f-4417-8b7b-54472c09c744'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-03T16:05:15.031+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T20:23:56.568+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The last time that the country reported less than 2,000 COVID-19
        infections in a single day was on July 29, when the Department of Health logged
        1,874 more patients.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c14a218-928e-4247-bd44-da60725ba436'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-03T16:05:15.031+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T20:23:57.071+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the DOH’s latest report, 818 or 41 percent of the new
        infections are from Metro Manila, while Cavite had 153, Laguna had 125, Negros
        Occidental had 122, and Rizal had 78.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bebf132b-b249-4034-aff2-6bf5e646c9c1'
      'mgnl:activationStatus': true
