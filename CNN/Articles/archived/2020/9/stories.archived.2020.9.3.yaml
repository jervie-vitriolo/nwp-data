      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Will this model of pods extend beyond Covid?</strong></p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bde1b691-f258-4fee-88a8-2dcecae35a38'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-03T19:55:49.469+08:00
