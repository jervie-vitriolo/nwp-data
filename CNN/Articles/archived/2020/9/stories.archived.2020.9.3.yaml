      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>BALCHA:</strong> At this point, based on what we''re hearing
        from the school district, is that they''re evaluating it every nine weeks.
        I''m going to make a decision for the next quarter in January. So we''re not
        obligating parents to stay with us for half a year, knowing that there might
        be a public school open where they don''t need to pay.</p>'
    '72':
