    'template': '1'
    'title': 'Bill declaring Marcos’ birthday a local holiday likely to get Senate
      nod, says Sotto'
    'visualType': 'image'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28616503-fc81-4e30-8ff4-6e05e97f3a8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-03T15:13:57.032+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T20:24:27.623+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 3)—</strong> A
        bill declaring late president Ferdinand Marcos’ birthday as a holiday in Ilocos
        Norte will likely “breeze” through the Senate if a similar measure reaches
        the chamber, its president Vicente “Tito” Sotto III said Thursday.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a859261-16a7-4594-bdd1-53f028a0a9d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-03T15:13:57.032+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T20:24:28.125+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking to CNN Philippines, Sotto said he sees no objection to
        such measure, as he explained that bills of local application are usually
        not intensively debated upon.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ddc09e7-b5e1-4e64-a57b-a2baa3e04f3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-03T15:13:57.032+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T20:24:28.627+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“A bill of local application when it comes to the Senate usually
        is not really debated upon. It’s a bill of local application, it’s for Ilocos
        Norte. I doubt if there will be objections to that,” Sotto said in an interview
        with <em>The Source.</em></p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b03ee69-4a6e-4e29-863e-ca339dffc07c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-03T15:13:57.032+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T20:24:29.130+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“If it’s nationwide, baka <em>magkakaroon ng</em> objection <em>''yan,
        medyo mahihirapan ''yan</em> (maybe it would have objections, it would be
        hard to pass that)… Usually bills of local application breeze through the
        Senate unless one or two objects,” he added.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f3f4cb8-42e2-475e-bb04-62ae8902cdbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-03T15:13:57.032+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T20:24:29.632+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Voting 197 to 9 with one abstention, the House of Representatives
        on Wednesday approved on <a href="https://cnnphilippines.com/news/2020/9/2/house-oks-bil-marcos-day-ilocos-norte-sept-11.html">third
        and final reading</a> House Bill No. 7137— which seeks to declare every September
        11 as "President Ferdinand Edralin Marcos Day" in the northern province.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd1dbef4-4af3-4632-8056-6ffccd47f875'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-03T15:13:57.032+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T20:24:30.185+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A counterpart bill has yet to be filed in the Senate, according
        to Sotto.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8417063b-3a11-4082-a84a-84245e608f98'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-03T15:13:57.032+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T20:24:30.687+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The late executive was born on September 11, 1917 in Sarrat, Ilocos
        Norte. The lawyer and politician served in the House of Representatives and
        the Senate prior to being president of the Philippines from 1966 to 1986.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afbacfa6-1589-4417-973d-02a3a6bb9fba'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-03T15:13:57.032+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T20:24:31.189+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He was likewise known for declaring martial law in the country in
        1972, also in September.</p>'
