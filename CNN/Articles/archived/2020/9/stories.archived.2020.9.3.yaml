      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Universal Reality Combat Championships (URCC) Global featherweight
        champion said the UFC management initiated the testing, which yielded positive
        results in two tests.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3463da8e-362f-4bc2-a9f7-f2592be04477'
