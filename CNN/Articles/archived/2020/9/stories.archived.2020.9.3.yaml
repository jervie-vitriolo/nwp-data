      'mgnl:lastActivated': 2023-01-25T20:23:20.612+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8873b948-d29d-4666-898a-a47199d05ca9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-03T16:32:37.906+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T20:23:21.115+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The lowest risk sexual activity during Covid-19 involves yourself
        alone," Tam advises. But for Canadians choosing to "engage in an in-person
        sexual encounter" outside their bubble, she suggests a number of steps to
        reduce risk including "avoiding face-to-face contact or closeness."</p>'
    '7':
