  'Baguio-Valenzuela-Paranaque-benchmarks-COVID-response':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-09-03T23:16:29.997+08:00
    'imagesource': 'jcr:22b9204d-ecbd-4f31-a76b-2ea12fdb3621'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '03bae549-aed6-4b4a-a2bc-d6d27bc64aae'
    'lead': 'National Task Force Against COVID-19 chief implementer Carlito Galvez
      Jr. commended the cities of Baguio, Valenzuela, and Parañaque for their “holistic
      and integrated” approach in dealing with the COVID-19 pandemic.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-09-03T23:31:02.296+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-01-25T20:16:24.133+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T20:15:48.646+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Baguio, Valenzuela, Parañaque listed as ''benchmarks'' in COVID-19 response'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01f18d80-40f1-4bf6-8c42-0ac9e6641772'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-03T23:31:02.296+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T20:16:24.637+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 3)</strong> — National
        Task Force (NTF) Against COVID-19 chief implementer Carlito Galvez Jr. commended
        the cities of Baguio, Valenzuela, and Parañaque for their “holistic and integrated”
        approach in dealing with the COVID-19 pandemic.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af1812e3-f945-430c-a3df-d79ee0a33258'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-03T23:31:02.296+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T20:16:25.139+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Galvez labeled the three cities as “benchmarks" when it comes to
        best practices in mitigating the impact of the disease.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f00e3be-7ad8-4d29-b674-aa951e380898'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-03T23:31:02.297+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T20:16:25.641+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Kahapon ay binisita namin ang Valenzuela City at pinakita po sa
        amin ni Mayor Rex Gatchalian ang kanilang Mega Contact Tracing Center na binubuo
        ng 160 personnel working in three shifts 24/7,” Galvez told a media briefing
        on Thursday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09870e73-84e2-4595-af09-0e5121745162'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-03T23:31:02.297+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T20:16:26.143+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Very systematic po ang approach ng Valenzuela City from prevention,
        contact tracing, isolation, and treatment, katulad din po ng Parañaque City,"
        he added.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cfe9449-9e7c-46df-88eb-68ca16b75a75'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-03T23:31:02.297+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T20:16:26.645+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Yesterday, we visited Valenzuela City, and Mayor Rex
        Gatchalian showed us their Mega Contact Tracing Center comprised of 160 personnel
        working in three shift 24/67. Valenzuela City''s approach is very systematic
        — from prevention, contact tracing, isolation, and treatment, same as Paranaque
        City.]</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7efa0c04-9cb5-4ab4-9942-f5cb6cffdc5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-03T23:31:02.297+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T20:16:27.148+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Galvez also highlighted the medical disease surveillance and contact
        tracing technology being employed in both Baguio and Parañaque, which further
        improved COVID-19 detection in the areas. He said they will soon release video
        infographics on the cities’ best practices in order to educate other local
        government units (LGUs).</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bf7da40-51c4-4c7b-aa41-ecf1223fffe1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-03T23:31:02.297+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T20:16:27.649+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Baguio City Mayor and coronavirus contact tracing czar
        Benjamin Magalong continues to conduct physical and virtual seminars to help
        LGUs nationwide strengthen their contact tracing program, the NTF chief implementer
        said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e1dfbc3-bd11-4a09-8f7c-277b2e5849d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-03T23:31:02.297+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T20:16:28.151+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Magalong had earlier assured "radical" changes will be made to the
        current contact tracing protocols used by the Department of the Interior and
        Local Government, which will employ the same technology used in Baguio.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb339a1c-3bee-4fc2-b09a-8ddc88f74dba'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-03T23:31:02.297+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T20:16:28.676+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said tracers will undergo a series of intensive training for
        cognitive interviewing, while digital data collection and analytics tools
        will also be employed during the process.</p>'
