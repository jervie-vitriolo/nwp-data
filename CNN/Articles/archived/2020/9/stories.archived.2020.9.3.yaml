      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So is your vision for the future that people would supplement regular
        school with pods or that they would replace regular school with pods?</p>'
    '84':
