    'template': '1'
    'title': 'PH moves up to 50th most innovative among 131 nations — global index  '
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '995e53bc-f289-432f-8ac5-5569da0d4572'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-03T17:03:30.591+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T20:22:26.218+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 3) —</strong> The
        Philippines is the 50th most innovative nation out of 131 economies, according
        to the <a href="https://www.globalinnovationindex.org/Home" target="_blank">latest
        report of the Global Innovation Index.</a></p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a78143d8-66da-4026-90f8-1adff081cef0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-03T17:03:30.591+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T20:22:26.720+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The country moved up four spots from 54th place in 2019 and was
        up 23 notches from its 73rd ranking in 2018. The country landed at 100th spot
        in 2014.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67b860ec-0598-4578-a958-fb160f853b99'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-03T17:03:30.591+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T20:22:27.222+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the report, the country ranked 41st in terms of innovation
        outputs, from 42nd last year and 68th in 2018. Innovation outputs “capture
        elements of the national economy that enable innovative activities,” the Global
        Innovation Index explained. This sub-index measures institutions, human capital,
        and research, infrastructure, as well as market and business sophistication.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca28c2e2-00f1-44fb-af7a-0b49ad0a44eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-03T17:03:30.591+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T20:22:27.724+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, it placed 70th for innovation inputs, an improvement
        from its rankings in the past two years. Innovation inputs “are the result
        of innovative activities within the economy” like creative goods and services.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fcb5af8-6175-4331-b7a4-3802179e3e5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-03T17:03:30.591+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T20:22:28.226+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Department of Science Technology earlier pointed out that the
        improvement in ranking is a “symbol of hope for the country that is currently
        fighting the pandemic brought about by COVID-19.”</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b09cc431-5e4c-4209-a826-035a85e9e4ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-03T17:03:30.591+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T20:22:28.729+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Global Innovation Index was published by Cornell University
        in New York, graduate business school Institut Européen d''Administration
        des Affaires, and the World Intellectual Property Organization, an agency
        of the United Nations.</p>'
  'Thai-King-reinstates-royal-consort-':
    'author': 'Kocha Olarn, Helen Regan and Joshua Berlinger, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-09-03T17:00:07.914+08:00
    'imagesource': 'jcr:f664fe3d-8376-4569-a26f-e178e8c9d053'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '94efa42d-b2b2-4cc5-9819-1c34f14447e3'
    'lead': 'King Maha Vajiralongkorn of Thailand is welcoming his consort back into
      the royal household, a surprise move that comes as the country is in the throes
      of an unprecedented protest movement calling for reforms to both government
      and the monarchy.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-09-03T17:02:40.702+08:00
    'mgnl:createdBy': 'dani'
    'mgnl:lastActivated': 2023-01-25T20:22:12.993+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T20:15:37.173+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Thai King reinstates his royal consort after declaring her ''untainted'''
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5224c427-bb59-49c9-b43f-134d65b9c12a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-03T17:02:40.702+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T20:22:13.497+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;King Maha Vajiralongkorn of Thailand
        is welcoming his consort back into the royal household, a surprise move that
        comes as the country is in the throes of an unprecedented protest movement
        calling for reforms to both government and the monarchy.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4140af9e-360f-4102-bfc9-37f78485ff73'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-03T17:02:40.702+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T20:22:13.999+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Thai Royal Household said in an official notice that all titles,
        military ranks and decorations were returned to Sineenat Wongvajirapakdi after
        she was found "untainted," implying that she was innocent of previous accusations.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8600b04d-824c-4023-a122-242ce8c1bb06'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-03T17:02:40.703+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T20:22:14.502+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She was accused nearly a year ago of trying to usurp power and prestige
        from the queen. Sineenat, 35, had previously attempted to obstruct the King''s
        wife, Queen Suthida Vajiralongkorn Na Ayudhya from being crowned, and had
        asked to be appointed to the role instead, a royal notice at the time said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd39fea4f-92e9-46b3-8ac4-5b65a98ce148'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-03T17:02:40.703+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T20:22:15.006+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is regarded as if she was not stripped of her royal status,
        her royal military position and military rank and all her royal decorations
        were never recalled before," the latest announcement read.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c6a8317-8294-49cd-a543-efc0f510ea0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-03T17:02:40.703+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T20:22:15.508+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Details surrounding her reappointment are scant. Similarly, it remains
        unknown where she spent the intervening months. Due to Thailand''s stringent
        lese majeste law, CNN has limits in reporting the full context surrounding
        the Thai monarchy and its palace intrigue. The law makes it illegal to insult
        or defame the king, queen, heir-apparent or regent, and convictions can carry
        a 15-year prison sentence. Since retired army general and current Prime Minister
        Prayut Chan-o-cha seized power in a military coup in 2014, hundreds of activists
        have been charged under sweeping laws such as sedition or lese majeste.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ff5afa4-acfa-4dd8-888c-0fcd6306b8d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-03T17:02:40.703+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T20:22:16.011+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Those laws do not appear to have deterred Thais from discussing
        Sineenat''s royal reemergence on social media. The phrase "free of blemish"
        was the top trend on Twitter in Thailand Thursday morning, as was the hashtag
        "ReformTheMonarchy."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ce418c7-d67e-480b-bd38-a9bc5fa16f6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-03T17:02:40.703+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T20:22:16.513+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sineenat is the first royal consort in nearly a century. She was
        a former army nurse who served in the King''s royal bodyguard unit, and held
        the military ranking of major general. She spent time in the military undertaking
        courses in jungle warfare and piloting, according to state broadcaster Thai
        PBS.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa3c20c1-ccdc-4095-a7da-36be0ad210c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-03T17:02:40.703+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T20:22:17.015+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After being named royal consort in July 2019, she held the post
        for only three months before being stripped of her titles.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7290855f-70aa-459a-883c-e94698bf17ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-03T17:02:40.703+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T20:22:17.517+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While it''s unclear why Sineenat is being reinstated now, it comes
        at a time of political upheaval.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5060544-78e6-4266-93db-f612e7f70a07'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-03T17:02:40.703+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T20:22:18.020+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thousands of Thais protested last month to demand democratic reforms,
        and among them were a small but increasingly vocal group that is calling for
        changes to the monarchy. Expressing any dissatisfaction with the Thai royal
        family has long been considered verboten, radical and even dangerous -- and
        not just because of the lese majeste laws. The institution is revered with
        almost religious fervor by many Thais.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f82dc6e-ee8b-4e79-b259-ee4cb8d39708'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-03T17:02:40.703+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T20:22:18.522+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The father of Vajiralongkorn, the late King Bhumibol Adulyadej,
        reigned for 70 years and was widely seen as a stable father figure who navigated
        the country through decades of coups and political unrest. He was also beloved
        by many for his work to improve the lives of ordinary people.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '462b9786-b4cb-47ac-820c-68920cb4e81e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-03T17:02:40.703+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T20:22:19.025+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His son, Vajiralongkorn, who assumed the throne in 2016 and was
        crowned in May 2019, doesn''t hold that same respect or moral authority.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a1998db-4e9f-4c00-ac39-aecdb3215bc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-03T17:02:40.703+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T20:22:19.527+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vajiralongkorn is believed to spend much of his time overseas and
        has been largely absent from public life in Thailand as the country grappled
        with the coronavirus pandemic. On Wednesday, Thailand marked 100 consecutive
        days with no locally transmitted Covid-19 infections.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02f14d65-fa38-4c23-b256-f03ac87c3ef5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-03T17:02:40.703+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T20:22:20.029+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although the absolute monarchy was abolished in Thailand in 1932,
        the monarch still wields significant political influence. Thais are still
        expected to follow a long tradition of worshiping the royal institution.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ca04eb3-4b36-4d2e-8396-481be4a8c124'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-03T17:02:40.703+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T20:22:20.532+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The monarchy is revered, you have to love it unconditionally,"
        said Pavin Chachavalpongpun, an exiled Thai dissident who is now an associate
        professor at the Center for Southeast Asian Studies at Kyoto University.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40d80071-2610-4979-91ba-d173856b23ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-03T17:02:40.703+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T20:22:21.035+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3><strong>Calls for change</strong></h3>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fecdadb7-bf9a-40c6-abd9-e1167c2507e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-03T17:02:40.704+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T20:22:21.537+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An estimated 10,000 anti-government protesters young and old packed
        Bangkok''s Democracy Monument on August 16, calling for democratic reforms,
        changes to the military-written constitution and for the dissolution of parliament.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6f3959a-a8e0-4cba-8622-2b255ae3d03e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-03T17:02:40.704+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T20:22:22.040+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Grievances ones whispered in private are now being chanted in public.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f685b704-5c04-4934-a5b9-8ed36e4fb4cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-03T17:02:40.704+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T20:22:22.542+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, experts say the calls for monarchical reform could clash
        with those seeking changes to government -- they could could alienate large
        numbers of protesters. In July, Prime Minister Prayut said he was "worried
        and concerned about this movement" and warned protesters against violating
        the monarchy.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32871f3e-fc6f-4cc6-90c3-683b7f4d5209'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-03T17:02:40.704+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T20:22:23.044+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I feel for our children, youths and university students and I also
        share their parents'' worries too. But there must be a vigilance about violations,
        I think people won''t tolerate it and allow an incident like this to happen
        again," he said.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '982dce1c-69af-4d2e-8b60-6d35c87c0e7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-03T17:02:40.704+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T20:22:23.547+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prayut''s military-backed ruling coalition has promised to restore
        stability to a nation rocked by decades of coups and political crises, but
        many of the country''s young people feel Prayut''s government has done little
        to improve their economic prospects, restore democracy, or build confidence
        in the people.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5af50144-31e4-4cb7-9502-836a420ae857'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-03T17:02:40.704+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T20:22:24.049+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Young people turned out to vote en masse in 2019, hoping to bring
        new, progressive, pro-democracy parties into power. But they were thwarted
        in part by a military-drafted constitution that enabled the generals to keep
        hold of power via the Senate led by an unelected Prime Minister.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33bb3814-d0a4-4428-b8ec-9aba7647463d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-03T17:02:40.704+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T20:22:24.551+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com <a href="https://edition.cnn.com/2020/09/03/asia/thai-royal-consort-intl-hnk/index.html">"Thai
        King reinstates his royal consort after declaring her ''untainted''."</a></em></p>'
