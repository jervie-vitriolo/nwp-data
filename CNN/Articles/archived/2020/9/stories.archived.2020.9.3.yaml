      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd37bf623-c64f-4a15-9650-26dc161c9de9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-03T19:55:49.463+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:19:18.302+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pete Baroody runs summer camps in Northern Virginia and he''s helping
        parents organize pods in their homes. Herdawit "Cookie" Balcha runs the Bright
        Mind preschool, and she''s opening a new location with an eye to helping elementary-school
        kids.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77794c9c-44fb-4d67-ab61-8cc01e2a1f19'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-03T19:55:49.463+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:19:18.805+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c086ea3f-b646-42ea-8bc7-058aa0fd969f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-03T19:55:49.463+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:19:19.308+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Baroody, who was already focused on elementary kids, started offering
        online camp sessions and classes. Balcha first got her post-Covid daycare
        up and running when she could, and then started accepting older students who
        had previously been at her daycares, back with their siblings. While Baroody
        is sending people to run a pod at homes, Balcha signed a lease on a space
        where people will bring their children.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '659a234f-e7e5-403d-88ef-6c55539b1666'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-03T19:55:49.463+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:19:19.811+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b8517af-9122-4faa-8cbe-8c28f2585e85'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-03T19:55:49.463+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:19:20.314+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Portions of his conversations with them, edited for flow, are below.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b58a12c-bb38-42e9-b5b9-c9616deb5e86'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-03T19:55:49.463+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:19:20.816+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e183c4ff-17f4-4a21-bc14-3ea8d1218457'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-03T19:55:49.463+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:19:21.320+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>What''s the new thing you''re offering this year?</strong></p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37f36f8c-45bc-4de0-ad4a-6e429ee1eca1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-03T19:55:49.463+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:19:21.835+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb3d85d2-67c3-4339-b93c-c41a8c510082'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-03T19:55:49.464+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:19:22.337+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>BALCHA</strong>: Most of our parents were utilizing our
        service for the summer. But now they are going to need us for the fall, too.
        So for the elementary kids, we have expanded and created a learning pod and
        hired an elementary teacher.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8801ab71-c21f-40ff-9493-dbc405816867'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-03T19:55:49.464+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:19:22.839+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cd1d5f1-2457-42eb-9f07-27532b7a1c0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-03T19:55:49.464+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:19:23.342+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So that way, they don''t lose another school year, so they can help
        them facilitate that virtual learning.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a2a45c2-c852-4ac0-83fe-8e1e20bc9105'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-03T19:55:49.464+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:19:23.844+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40540b09-ef5e-422b-bb41-e4bf3691ce40'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-03T19:55:49.464+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:19:24.347+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Plus, we have an elementary school educator here to assist them
        if they need help that they are not understanding what''s being taught, or
        if a child does not have the attention span to stay six hours logged in virtually.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '925af7c5-604b-45ed-b590-033fc4442e41'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-03T19:55:49.464+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:19:24.853+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c36e6a2-46bd-46bb-a3e0-5c7ac762e700'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-03T19:55:49.464+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:19:25.354+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So far, a couple of the schools have come out with their daily schedule.
        And on average, they''re looking from six to six and a half hours of virtual
        learning. So we don''t think that is going to be, a reality after maybe the
        first week of school.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '132fad4d-dc1a-4288-8934-56b072a58351'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-03T19:55:49.464+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:19:25.856+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0278a82d-70ed-4346-97ec-e7adaa046070'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-03T19:55:49.464+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:19:26.359+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So just as a precaution, we wanted to put in place and we didn''t
        want to scramble at the last minute looking for a teacher.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4166d708-3b6a-4be8-b697-1871e607f7bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-03T19:55:49.465+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:19:26.862+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c0df22e-a68c-4ea0-8c27-ce64a14e828b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-03T19:55:49.465+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:19:27.434+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>BAROODY:</strong> Parents started reached out about, you
        know, groups. And I felt like parents putting together the group makes the
        safety a lot higher. I feel like there''s a whole lot more that can be controlled.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3bc6273-448c-4b5d-b8a1-bde7b664904c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-03T19:55:49.465+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:19:27.942+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be115d2a-308f-49b2-bad1-fc4f3c1c61bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-03T19:55:49.465+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:19:28.446+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Parents who might have the same feelings about the way they want
        their day to look, how comfortable they are with, you know, space that''s
        being used. And then, obviously, smaller groups coming together, they don''t
        ever see each other or, you know, come in contact.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '499283a4-ad51-4888-bdf2-4544a7a7710a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-03T19:55:49.465+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:19:28.950+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '125b0a7f-d630-418a-b607-99e1ec83282b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-03T19:55:49.465+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:19:29.452+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now we''ve evolved to a group where it''s like five or six kids
        with one instructor, and if anybody gets sick, which you know, it''s not happened
        yet, but, it''s just one pod that''s just down and take some precautions.
        And it doesn''t spread.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66472b7b-ee85-4e60-92e7-aa0ec0d6bd9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-03T19:55:49.465+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:19:29.954+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ed179a8-16ab-4cf5-9d39-6e46f25e321e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-03T19:55:49.465+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:19:30.458+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>What will someone who facilitates a pod do?</strong></p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd916b402-2f7e-4531-86eb-9dc1ac8e7920'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-03T19:55:49.465+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:19:30.960+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee0af70d-3f6f-4bfb-890c-8c1a0260e82d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-03T19:55:49.466+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:19:31.467+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>BAROODY:</strong> It''s hard to understand because there''s
        so many different needs out there. We have a whole menu of items that we can
        provide, and so what we''ll do now, and I guess I was just telling you from
        the very beginning when it happened, and now we''re getting to the point we''re
        going to provide parents with the support for their kids, whether they''re
        completing their GPS or whatever the county school work at home will provide
        support for them, for those kids, but we''ve got varying levels of interest.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac30fafe-7c82-405c-982c-cd426ae374b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-03T19:55:49.466+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:19:31.969+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '709af328-ce89-473c-a949-23a96aeb22e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-03T19:55:49.466+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:19:32.472+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It is not just the one size fits all for anybody because the comfort
        level, because of the needs of the kids, because of the financial needs and
        that sort of thing is like, okay, we''re trying to adapt to all these different
        things.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1ec323e-1e6b-4f67-af1c-d4a7660fd6e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-03T19:55:49.466+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:19:32.974+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12a3c6c6-747e-421e-82c0-74bc072a5ea5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-03T19:55:49.466+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:19:33.476+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What we do is we basically become a human resources company that
        provides a good match for the situation.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b695e4f4-1383-4da0-8e30-f2a296b6b0b0'
