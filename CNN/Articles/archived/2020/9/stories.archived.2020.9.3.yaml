      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a6a6797-22a9-4c0e-b4fa-f82a4033855e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-03T22:41:32.402+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:27:35.543+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under the measure, ₱39.473 billion is allocated for capital infusion
        to government banks, of which P10 billion is for Department of Trade’s (DTI)
        Small Business Corp. that will use ₱4 billion for low-interest loans to MSMEs,
        among others.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
