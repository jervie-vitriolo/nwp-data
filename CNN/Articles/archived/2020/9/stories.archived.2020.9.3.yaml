    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '02bc8562-049d-4300-bb72-ac4060df6f25'
    'lead': 'Fewer Filipinos were jobless in July, easing from an all-time high of
      7.3 million as lockdown rules were slowly relaxed. '
    'mgnl:activationStatus': true
    'mgnl:created': 2020-09-03T09:15:49.911+08:00
    'mgnl:createdBy': 'mel'
    'mgnl:lastActivated': 2023-01-25T20:27:35.509+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T20:15:22.320+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['unemployment', 'joblessness', 'July-2020', 'Labor-Force']
    'template': '1'
    'title': '4.6M Filipinos jobless in July as unemployment worsens in Metro Manila
      – PSA '
    'updated': 2020-09-03T12:16:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba4729a2-0b92-4beb-a679-0b2cf6863c19'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-03T09:15:49.911+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T20:27:35.512+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 3) —</strong> Some
        4.6 million Filipinos were out of work in July, ​slipping from an all-time
        high as lockdown rules were gradually eased, the Philippine Statistics Authority
        said Thursday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f96d46c1-16de-48e5-94d2-b7275fd5debf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-03T09:15:49.911+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T20:27:35.513+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The PSA reported a 10 percent unemployment rate among Filipinos
        aged 15 and up, easing from 17.7 percent&nbsp;in April although ​still higher
        than the 5.4 percent level a year ago. ​</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '286abb5a-e278-4b5e-bf99-6ecc638c0310'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-03T12:22:45.552+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T20:27:35.513+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>National Statistician Dennis Mapa said in a media briefing that
        the relaxation of community quarantine rules allowed more Filipinos to return
        to work. However, unemployment was worse in Metro Manila at 15.8 percent or
        about 929,000 adults, surpassing the national average and rising from the
        12.3 percent share of jobless residents for the region in April.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '110d04f8-5988-4ecb-864b-9aee65222382'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-03T12:22:45.552+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T20:27:35.515+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Calabarzon tallied about 886,000 unemployed, while Central Luzon
        had 552,000 jobless Filipinos, he added. These economic centers also count
        among the biggest number of COVID-19 infections in the country.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb50ed31-d106-40b4-b831-b1ea6b5690b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-03T12:22:45.554+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T20:27:35.515+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ:&nbsp;<a href="https://www.cnnphilippines.com/news/2020/7/1/Finance-chief-wants-Metro-Manila-and-CALABARZON-region-to-be-placed-under-MCGQ-soon.html">Finance
        chief wants Metro Manila, Calabarzon&nbsp;to be placed under MGCQ soon</a></strong></p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed93c4dc-ef73-4ffd-a012-b842be6dcd59'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-03T12:22:45.552+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T20:27:35.516+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Jobs restored</h2>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb4d78ab-0cff-4423-89b8-51ea3986e902'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-03T12:22:45.552+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T20:27:35.517+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Acting Socioeconomic Planning Secretary Karl Kendrick Chua&nbsp;said
        separately that some 7.5 million jobs have been restored, which includes 2.7
        million returning workers earlier displaced by the COVID-19 pandemic and around
        4.9 million others who got their jobs back. He pointed out the direct link
        between the level of community quarantine and trends in the labor market,
        saying the lifting of strict stay-at-home rules in most parts of the country
        <a href="https://www.cnnphilippines.com/business/2020/7/8/PH-economy-rising-from-quarantine-slump.html">allowed
        more Filipinos to go back to work.</a></p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69783b45-ad00-4bc5-8b5b-1c7a10b6c9c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-03T12:22:45.553+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T20:27:35.517+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Still, the unemployment figure is nearly double the 2.4 million
        adults who were jobless in July 2019, and remains the highest when compared
        to the same period in previous years. The younger age brackets of 15-24 and
        25-34 showed the highest share of unemployment, accounting for two-thirds
        the sum. Around 61 percent of the unemployed are males, according to PSA data.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4153d035-c790-4668-b248-bdeaf7bc10c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-03T12:22:45.554+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T20:27:35.518+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>RELATED:&nbsp;<a href="https://www.cnnphilippines.com/news/2020/8/18/ADB-ILO-1-million-Filipino-youth-jobless.html">Over
        1M Filipino youth may be jobless this year due to pandemic – report</a></strong></p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c78de5b-3e61-41b6-8329-6d65c4ef21bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-03T12:22:45.553+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T20:27:35.519+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For the month, 45.88 million Filipinos were part of the labor force,
        an increase of 1 million workers. Meanwhile, there was a drastic reduction
        in the number of people who had jobs but could not report to work. From a
        high of 38.4 percent in April, the share is down to 3.3 percent. Mapa said
        this counts people who cannot physically report to the workplace due to restrictions
        on capacity and movement.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a6c10fc-303a-4151-a0fd-7bfed230611e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-03T12:22:45.553+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T20:27:35.520+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The tally is better than the <a href="https://cnnphilippines.com/business/2020/6/5/unemployment-April-2020-COVID-19.html?fbclid=IwAR3SQWed2TCe89BZlYJUStxhECJV9I0lBa5G9wu3E12Xl-sqyIZMQp95tl8">estimated
        7.3 million unemployed adults in April</a>, capturing four months of quarantine
        rules that included a two-month shutdown of most establishments in Luzon,
        the country''s main economic hub.​It also runs counter to a recent Social
        Weather Stations Survey, which showed as much as <a href="https://cnnphilippines.com/news/2020/8/17/Harry-Roque-SWS-survey-45.5-percent-Pinoys-jobless.html?fbclid=IwAR0vi-X4GSaiLUHbu6wc1Qke3Ne2OMQRXvp2YqTIJhxNE2nrUBPVDoTUo58">45.5
        percent of Filipinos jobless in July.</a></p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3998205c-7010-4dc1-be35-d3aae4080db3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-03T12:22:45.553+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T20:27:35.520+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As of August 30, Labor Assistant Secretary Nikki Tutay said 83,654
        businesses with 2 million workers reported temporarily closures while about
        9,548 establishments with 180,207 workers have either retrenched or shut down
        for good. Meanwhile, some 1.2 million workers are under flexible work arrangements
        given existing quarantine rules.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94a1c7f6-602c-4af5-96f6-660e8060df88'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-03T12:22:45.554+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T20:27:35.521+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>RELATED:&nbsp;<a href="https://cnnphilippines.com/news/2020/6/10/dole-tupad-program-workers.html">Gov’t
        to extend aid, subsidy program for displaced workers, employers</a></strong></p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48ffee07-5534-46d3-87d0-f26167aff488'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-03T12:22:45.553+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T20:27:35.522+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>About 500,000 overseas Filipino workers have likewise been displaced
        by the public health crisis, which could rise to 700,000 by yearend if the
        global situation does not improve, Tutay added.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0dfc1cfe-92f4-4eac-870c-fa83d855ddcd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-03T12:22:45.553+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T20:27:35.523+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>By sector, those working in the arts, entertainment and recreation
        industry remained the hardest hit with employment dropping by nearly 73 percent
        from last year to just 117,000 adults. This is followed by food service and
        accommodation, where more than a third of workers lost their livelihood as
        most travel and leisure activities remain under strict restrictions.&nbsp;</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06183341-2741-43ac-9c3e-b23658ce6994'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-03T12:22:45.553+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T20:27:35.524+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dine-in services for restaurants were only <a href="https://www.cnnphilippines.com/news/2020/6/16/Restaurant-owners-thankful-as-dine-in-services-resume-despite-limited-capacity-under-GCQ.html">restored
        in late June</a>&nbsp;for key areas, with strict social distancing rules prohibiting
        the full resumption of operations and recovery of sales and profits pre-pandemic.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6864187b-1af6-4e11-85b2-2ef3b39f7730'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-03T12:22:45.553+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T20:27:35.525+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the mining and quarrying sector saw higher employment,
        alongside agriculture and forestry, human health and social work activities,
        wholesale and retail trade, and construction. These essential sectors were
        the first to return to full operations.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd183fcaf-de31-40cc-825c-3fb5453becf9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-03T12:22:45.553+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T20:27:35.527+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some 17.3 percent or 7.1 million adults said they were underemployed,
        meaning they wanted to make more money given their current work arrangements.
        This is higher than the 6.4 million tally the previous quarter, with two-thirds
        working less than the standard 40 hours a week. Half of them come from the
        services sector.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ef12ca0-511f-457d-ba7c-7857e9c8456a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-03T12:22:45.553+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T20:27:35.528+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Situation improving</h2>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08ad672f-e7d7-4841-af16-aa26390ac003'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-03T12:22:45.554+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T20:27:35.528+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Rodrigo Duterte''s economic team does not expect another
        spike in unemployment, with Cabinet members confident of a sustained decline
        in the coming months.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0b1f0ad-f644-4713-8d06-08bfac53c7bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-03T12:22:45.554+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T20:27:35.529+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As we see the virus pandemic more contained and as we see the quarantine
        more relaxed, we are seeing significant restoration of jobs," Chua said. "This
        will be a gradual lowering... but the result we see in the July survey shows
        that our policy direction and actions are showing results."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e17b2d90-caec-4bd4-a277-7f819e574fb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-03T12:22:45.554+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T20:27:35.530+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, he pointed out that capacity constraints on public transport
        is stifling the full reopening of industries, as workers still find it hard
        to show up for work. Bringing more Filipinos back to work will likewise depend
        on each person''s ability to follow rules on wearing face masks, frequent
        washing of hands, and social distancing.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03c26e54-a730-4b81-86ca-41b47425947b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-03T12:22:45.554+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T20:27:35.531+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ:&nbsp;<a href="https://cnnphilippines.com/news/2020/9/1/Bayanihan-2-DOTr-partial-subsidy-public-transport.html">With
        ₱2.6-B funding from Bayanihan 2, DOTr to partially subsidize fees, fuel for
        public transport vehicles</a></strong></p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59b8f490-0db6-4604-bd9f-5b5662ef63f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-03T12:22:45.554+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T20:27:35.532+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chua added that the country should be back to an unemployment rate
        of between 4-5 percent or around 2 million adults by 2022, matching pre-crisis
        levels.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78d6d2ae-c515-474b-ae97-00c2c09e7ef8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-03T22:41:32.401+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:27:35.532+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Labor Secretary Silvestre Bello III said the restoration of work
        for millions of Filipinos is a marked improvement, adding that the agency
        has been focusing on online, digital, and face-to-face employment facilitation
        protocols to connect jobseekers with employers.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0f0e09a-ffa9-4072-a7e8-8dcd11a1fff7'
      'mgnl:activationStatus': true
