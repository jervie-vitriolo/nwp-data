      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Lili Reinhart is grateful for her gig on
        "<a href="http://www.cnn.com/2020/06/05/entertainment/riverdale-vanessa-morgan/index.html">Riverdale</a>,"
        but not thrilled about going back to work.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb770e2e-c736-439d-b84d-3791d49292ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-03T23:52:44.326+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T20:16:18.089+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The actress, who portrays Betty Cooper on the hit CW show, <a href="https://www.nylon.com/entertainment/lili-reinhart-interview-swimming-lessons-poetry">told
        Nylon magazine</a> she was not looking forward to heading back to finish filming
        Season 4, which had been paused because of the pandemic.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24a7a81b-2f58-4ca6-954e-c9fbfa6ee243'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-03T23:52:44.326+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T20:16:18.591+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I genuinely feel like a prisoner, going back to work, because I
        cannot leave Canada. That doesn''t feel good," she said. "You can''t go home
        for Thanksgiving, can''t visit your family. No one can come visit you unless
        they quarantine for two weeks."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83164f02-0b96-4869-bdae-5bc192e14b74'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-03T23:52:44.326+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T20:16:19.094+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Reinhart talked to the publication about a wide array of topics,
        including her mental health and what she''s been up to while quarantining.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99a002cf-8636-46c4-a025-e2d071a16e9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-03T23:52:44.327+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T20:16:19.602+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Turns out she and some of her other cast members have purchased
        new homes.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99670f90-93b5-430d-a237-877da0dfad78'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-03T23:52:44.327+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T20:16:20.107+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"All of the core four of us bought houses this year. All of us,"
        Reinhart said. "Cami (Mendes) just bought a house in Silver Lake. Cole (Sprouse)
        just bought a house in the Hills. KJ (Apa) bought a house in the hills earlier
        this year. We made it! It''s like, ''Thank you, Riverdale.''"</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43b33627-d97c-48f7-a6e4-592d6b718480'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-03T23:52:44.327+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T20:16:20.610+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Being at home has given her time to work on her new house, but she
        said not having a hiatus means she can''t take on additional projects.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb0811b4-63ce-4f00-9576-b7e31ac2db55'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-03T23:52:44.327+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T20:16:21.114+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m very lucky, but it''s like, ''I need to keep going. I need
        to keep going,''" she said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c8d1f70-530f-4032-909b-550f92f9becb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-03T23:52:44.327+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T20:16:21.619+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Not that Reinhart will be absent from the scene.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea9f495a-2c3c-44bf-b5e2-63ee55d5c322'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-03T23:52:44.327+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T20:16:22.123+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Her new film, "Chemical Hearts," was released last month and her
        first book of poetry, "Swimming Lessons," is set to be published on September
        29.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8be27261-0308-43a2-8dd9-e625fd110180'
