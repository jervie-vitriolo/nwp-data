    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75783fa2-b0c1-4e64-91af-7df6d8cd6840'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-03T16:32:37.907+08:00
      'mgnl:createdBy': 'vince'
