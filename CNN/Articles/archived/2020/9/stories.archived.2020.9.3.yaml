      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Using a randomized, placebo-controlled trial -- the gold-standard
        method of study -- scientists gave the vaccine or a placebo, an inert substance
        like saline, to 131 healthy adults in May. Eighty-three people got the vaccine
        with adjuvant, an agent to boost the body''s immune response. Another 25 got
        the vaccine without the booster and 23 got the placebo. Participants also
        received a second injection 21 days after the first.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca79e094-084e-4691-94f7-31c6820bf6d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-03T08:53:04.735+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T20:27:37.560+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The volunteers came from two locations in Australia and they were
        all under the age of 60. People who had Covid-19 or who had recovered from
        Covid-19 were excluded from the trial.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e32ca222-7353-4b5d-9fb5-a325c68d9acd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-03T08:53:04.735+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T20:27:37.560+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a phase Phase 1 trial, doctors mostly watch to see if the vaccine
        is safe, but they also check to see if it produced a response.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42653a1e-9b5d-4f62-82d9-d4284a39cb8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-03T08:53:04.735+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T20:27:37.561+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For 35 days, participants were told to record any potential symptoms
        or soreness. Volunteers were also given a swab test for Covid-19 if they had
        any symptoms, and were tested 35 days after their first injection.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1b696dc-af6b-4b02-92c4-349f2f958fa6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-03T08:53:04.735+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T20:27:37.561+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At day 35, there were no serious or unusual adverse events. One
        person reported a mild fever that lasted for a day after the second shot.
        Otherwise, most didn''t have any reaction at all, or if they did have a reaction,
        it was mild. Two people in two of the vaccine groups had headache, fatigue
        and malaise for a median of two days or less. Two people from two of the vaccine
        groups had fatigue, malaise, and tenderness.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77d422ff-8f0b-49b7-8c54-8b52c6d17b61'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-03T08:53:04.735+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T20:27:37.563+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After the second vaccination, most people didn''t have any problems,
        or they were mild. One person had tenderness after the second shot and eight
        had joint pain and fatigue.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0db2b2df-4036-4fcb-a63b-8a80fcde85ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-03T08:53:04.735+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T20:27:37.563+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The vaccine seemed to generate an immune response. All the volunteers
        who got the vaccine developed neutralizing antibodies after the second dose.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8cc03c7-4d78-4492-9860-0b4984af2670'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-03T08:53:04.735+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T20:27:37.564+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At day 35, participants who got two doses of the vaccine with the
        adjuvant developed neutralizing antibodies at levels more than four to six
        times greater than average than the antibodies developed by people who had
        recovered from Covid-19. Antibodies are the proteins the body naturally produces
        to fight off an infection or toxin.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8ddf5fd-b91e-46c9-9819-75b4120d74ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-03T08:53:04.735+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T20:27:37.564+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The vaccine also seemed to generate T-cells, the type of immune
        cells that also help protect the body from infection, in the 16 volunteers
        who were randomly selected and tested for T-cell response.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56ca9b97-0183-438c-9271-101957f4fe28'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-03T08:53:04.735+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T20:27:37.565+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The benefit of adding adjuvant to the vaccine was clear, based on
        the antibody response it generated, the study found. It also showed the value
        of the second dose on day 21.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a4598d6-3d51-4166-a2dc-e3a6f5e0fae0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-03T08:53:04.735+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T20:27:37.566+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Based on the positive Phase 1 results, we have begun multiple Phase
        2 clinical trials, from which we expect to collect preliminary efficacy,"
        said Dr. Gregory Glenn, president of research and development at Novavax.
        "Novavax is committed to generating the safety, immunogenicity and efficacy
        data that will support confident usage of the vaccine, both in the US and
        globally, and the data published today further bolsters our conviction that
        this is possible."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afade8fa-1390-4a3c-af4c-bcd17efdfe42'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-03T08:53:04.735+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T20:27:37.566+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are limits to what this trial can determine about the vaccine.
        It''s a small number of patients and there were few Black and Latinx volunteers
        in the trial. The patients were also in good health.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c75ed0ea-14e2-4dcd-957b-656462118659'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-03T08:53:04.735+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T20:27:37.567+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dr. Paul Offit, Director of the Vaccine Education Center and professor
        of pediatrics at the Children''s Hospital of Philadelphia, said the results
        look good for this early stage.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28c32332-a226-4010-9835-e7718c0a9211'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-03T08:53:04.735+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T20:27:37.568+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It will need to be tested in tens of thousands of people to see
        not just their response, but if you can prove that it is protective," Offit
        said. "So we wait months to see if that happens."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72b8f779-77c6-4f7b-914a-212b93a1597e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-03T08:53:04.735+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T20:27:37.568+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Offit noted that, compared to some of the other candidates among
        the 33 Covid-19 vaccines in various stages of development right now, this
        one may have an advantage, because it uses an approach that has been successfully
        tried with other vaccines, like those that protect against shingles.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9eb553f-409f-4559-824f-082f95bbdc0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-03T08:53:04.735+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T20:27:37.569+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think my takeaway from this is this is a tried and true vaccine
        strategy," Offit said. "But we will have to wait and see if they prove it
        works."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5bf936e-ec42-4523-a39f-5a47df74cdb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-03T08:53:04.736+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T20:27:37.569+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Five vaccines are in clinical trials in the US, and 33 around the
        world, according to the World Health Organization.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb12b184-0dc5-4274-9eb6-aa6714011001'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-03T08:53:04.736+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T20:27:37.570+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com <em><a href="https://edition.cnn.com/2020/09/02/health/novavax-vaccine-safe/index.html"
        target="_blank">Novavax coronavirus vaccine is safe, published results show</a></em></p>'
  'The-Three-Body-Problem-Netflix':
    'author': 'Jessie Yeung, CNN'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2020-09-03T08:53:22.250+08:00
    'imagesource': 'jcr:02ad8267-66c0-423b-b7bf-2c69f61557b4'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '0487b164-f503-4b32-b87f-d6b641c961d0'
    'lead': 'The Chinese science fiction trilogy "The Three-Body Problem" has won
      awards around the world and been heralded by fans including Barack Obama and
      sci-fi giant George R. R. Martin.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-09-03T08:56:54.618+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-25T20:27:36.489+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T20:15:21.795+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['The-Three-Body-Problem', 'Netflix', 'George-R.-R.-Martin', 'Game-of-Thrones']
    'template': '1'
    'title': 'Game of Thrones producers to adapt Chinese sci-fi ''The Three-Body Problem''
      for Netflix'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcfbb503-dde6-4e06-92a8-db7f8ee2d2db'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-03T08:56:54.618+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T20:27:36.493+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;The Chinese science fiction trilogy
        "The Three-Body Problem" has won awards around the world and been heralded
        by fans including Barack Obama and sci-fi giant George R. R. Martin.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0635fb23-9356-4050-8af9-af57a8517e49'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-03T08:56:54.618+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T20:27:36.495+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now, the creators of HBO''s "Game of Thrones" are bringing the series
        to Netflix in an English-language adaptation.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0c5e597-bc7b-4bc8-96fc-527a812aea41'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-03T08:56:54.618+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T20:27:36.496+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Netflix version will cover all three books written by Liu Cixin,
        formally named the "Remembrance of Earth''s Past," though commonly known by
        readers and fans as the "Three-Body Problem" series, which tell the story
        of an alternative Chinese history involving alien invasions, technological
        battles and power struggles. The project will be a collaboration between United
        States and Chinese production teams.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd123257c-059c-4106-b938-bc98149129c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-03T08:56:54.618+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T20:27:36.497+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The first time I read The Three-Body Problem trilogy (Remembrance
        of Earth''s Past), it changed what science fiction meant to me forever," said
        Peter Friedlander, vice president of Netflix''s original series drama team,
        in a <a href="https://media.netflix.com/en/company-blog/the-three-body-problem-netflix-original-series"
        target="_blank">statement</a> on Tuesday. "This story felt singular, special
        -- and eminently relatable."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d5beb53-d379-4171-9ce7-90333d92ecf5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-03T08:56:54.618+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T20:27:36.500+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s a star-studded project; the adaptation will be written and
        executive-produced by David Benioff and D.B. Weiss of "Game of Thrones" fame,
        and Alexander Woo, who wrote for HBO''s "True Blood." Rian Johnson and Ram
        Bergman, the duo behind "Star Wars: The Last Jedi" and "Knives Out," have
        also signed on as executive producers.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '130dc62f-c829-4e37-80a3-d4e46073edce'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-03T08:56:54.618+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T20:27:36.500+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Liu Cixin''s trilogy is the most ambitious science-fiction series
        we''ve read, taking readers on a journey from the 1960s until the end of time,
        from life on our pale blue dot to the distant fringes of the universe," said
        Benioff and Weiss in a joint statement. "We look forward to spending the next
        years of our lives bringing this to life for audiences around the world."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2382123-4b72-4c2d-b04b-66e1e17fe960'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-03T08:56:54.618+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T20:27:36.501+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The production will be the first from Benioff and Weiss for Netflix
        since the showrunners signed a deal with the streaming giant last year, reportedly
        worth $200 million.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3805d2b4-aff9-4527-b6b8-fff13c128d00'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-03T08:56:54.618+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T20:27:36.504+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Liu Cixin and Ken Liu, who translated the books into English in
        2014, will both work as consulting producers on the series to "help ensure
        that the spirit of the books remains intact," said Friedlander in the statement.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '462342bd-6668-497a-aa34-56d47d0ea4b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-03T08:56:54.619+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T20:27:36.505+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The list of executive producers also includes representatives from
        the Yoozoo Group and The Three-Body Universe, the Chinese groups that hold
        the rights to the franchise.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c9c6cb8-2dff-4d9c-a948-feb0d98bd637'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-03T08:56:54.619+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T20:27:36.506+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I have the greatest respect for and faith in the creative team
        adapting The Three-Body Problem for television audiences," said Liu Cixin
        in the Netflix statement. "I set out to tell a story that transcends time
        and the confines of nations, cultures and races; one that compels us to consider
        the fate of humankind as a whole."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1401c51d-8a15-46ed-90f5-d5b1168dfb4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-03T08:56:54.619+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T20:27:36.508+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The adaptation marked a "great honor as an author," he added.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9aaa1ac9-2fc5-4f28-92b3-a36e11bed88d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-03T08:56:54.619+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T20:27:36.509+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The first work in the trilogy, "The Three-Body Problem," was serialized
        in 2006 then published as a book in 2008. The next two books, "The Dark Forest"
        and "Death''s End," were published in 2008 and 2010 respectively.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1dce0d45-05c5-432c-88c5-b626c538412e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-03T08:56:54.619+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T20:27:36.509+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The series received critical acclaim in China, with fans praising
        its blend of meticulous mathematics and physics, science fiction theory, and
        philosophical elements against the bloody backdrop of China''s Cultural Revolution.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53885514-88fc-47da-a627-a925c02b2852'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-03T08:56:54.619+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T20:27:36.510+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It won the Galaxy Award, China''s most prestigious science fiction
        prize, in 2006. After Ken Liu''s English version was published, he and Liu
        Cixin jointly won the international Hugo Award for Best Novel, marking the
        first time an Asian novel had ever won the prize.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a91ea23a-9086-4f1c-80ae-126af6f1dd94'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-03T08:56:54.619+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T20:27:36.513+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The translation helped propel the series to global fame; Martin,
        who wrote the novels that were adapted into HBO''s "Game of Thrones," praised
        it as "a breakthrough book" and "a worthy nominee" of the Hugo Award.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '298730d2-47cf-477e-8473-d7aee0a10c10'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-03T08:56:54.619+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T20:27:36.515+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And former US President Obama told the New York Times in 2017 that
        the series was "just wildly imaginative, really interesting."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2bfe4e1-dc58-4f4c-bd7f-fdba398a7fdc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-03T08:56:54.619+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T20:27:36.516+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The scope of it was immense," he said. "So that was fun to read,
        partly because my day-to-day problems with Congress seem fairly petty -- not
        something to worry about. Aliens are about to invade."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31de4173-a3bc-4a1c-bbf9-349e972555b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-03T08:56:54.619+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T20:27:36.517+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There have been previous attempts to adapt the books for the big
        screen; a Chinese 3-D film began production in 2015, but has since been postponed.
        And last summer, there were reports of the novels being adapted into an animated
        television series.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7f78f53-840f-44d5-98ea-82e9d8ad1a81'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-03T08:56:54.618+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T20:27:36.517+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com&nbsp;<em><a data-cke-saved-href="https://edition.cnn.com/style/article/netflix-three-body-problem-adaptation-intl-hnk-scli/index.html"
        href="https://edition.cnn.com/style/article/netflix-three-body-problem-adaptation-intl-hnk-scli/index.html"
        target="_blank">Game of Thrones producers to adapt Chinese sci-fi ''The Three-Body
        Problem'' for Netflix</a></em></p>'
  'PSA-July-unemployment-figures':
    'author': 'Melissa Luz Lopez, CNN Philippines'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2020-09-03T09:15:00.000+08:00
    'imagesource': 'jcr:7eff1b75-249e-4dc9-953a-1c6e855bbdea'
