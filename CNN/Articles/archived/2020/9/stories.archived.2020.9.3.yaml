      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58b4435d-009f-45f2-b779-c6535c32ddbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-03T22:41:32.401+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:27:35.538+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, the Nagkaisa Labor Coalition said the partial recovery
        in jobs is "not enough" for struggling workers and their families. Its chairperson
        Sonny Matula stressed that wages remain below last year''s levels, adding
        that small-scale firms need even more support from the state to keep workers
        employed and for operations to continue.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86a85463-f6ce-48c7-83ab-dd94c7a22123'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-03T12:22:45.554+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T20:27:35.539+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"To bounce back from this crisis, we will need to open the economy
        even more.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37d8e2bc-6993-45da-b439-735c8e32c3a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-03T22:41:32.401+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:27:35.540+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This will depend on everyone working together to adhere to health
        standards, as the government accelerates the implementation of the recovery
        program," Chua added.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b6ca39f-55b9-421e-8850-1ad435b8cac0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-03T12:22:45.554+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T20:27:35.540+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The sustained rollout of infrastructure projects under the government''s
        "Build, Build, Build" program should create 1.1 million jobs, which will rise
        to 1.7 million by 2021. The economic managers added that the signing of the
        ₱165.5-billion Bayanihan to Recover as One Act and the timely passage of the
        ₱4.506 trillion national budget for 2021 should sustain public efforts on
        economic recovery and job creation.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c678a148-5430-4280-8f72-9ed018c9cb10'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-03T22:41:32.402+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:27:35.541+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sergio Ortiz-Luis Jr., president of Employers Confederation of the
        Philippines, told CNN Philippines’ The Final Word that 90 percent of businesses
        are small enterprises, which employ 60 percent of workers in the National
        Capital Region. However, 50 percent of these businesses have permanently stopped
        operations.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff8d530e-e692-4e14-986d-f0f8677907d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-03T22:41:32.402+08:00
      'mgnl:createdBy': 'bamba'
