      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f2fe8f5-c139-41d9-9f32-d3f1d94a06d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-03T22:41:32.402+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:27:35.542+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said assistance for businesses under Bayanihan 2 should come
        sooner than later since there are businesses that are waiting for it before
        deciding whether they should continue or permanently shut down.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84e3e0a8-bc6b-4c44-8d74-b257bb33de4d'
