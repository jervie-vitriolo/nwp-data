      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Just a day after marking the significant
        milestone of 100 days without local coronavirus transmission, the virus has
        reared its head once again in Thailand.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2100a74c-1308-4e06-8975-4065adace1e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-03T22:12:46.355+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:17:00.596+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4816f79-5a01-414e-b628-6a1d554aa052'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-03T22:12:46.355+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:17:01.099+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>News of a fresh infection came as the Thai government faces growing
        pressure from businesses to reopen borders to international tourists, as months
        of travel restrictions have devastated its heavily tourism-dependent economy.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '675816cc-7504-40e5-9cff-3714ed11c83c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-03T22:12:46.355+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:17:01.601+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fad8a1b-f8ab-4b71-8119-bc0d41b49775'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-03T22:12:46.355+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:17:02.103+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The latest case was revealed to be a 37-year-old man who was arrested
        in Bangkok on drugs charges and tested positive after arriving at a Bangkok
        correctional center. Health officials say that he had no recent travel history
        and that his quarantine cellmates had all tested negative.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbf0ac46-0dd6-4da8-9ef7-10db749567c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-03T22:12:46.355+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:17:02.756+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cd3a9ea-b0a7-40f4-9d90-43196fbead47'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-03T22:12:46.355+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:17:03.259+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This case is a local transmission case after over 100 days were
        passed with no report of locally transmitted infection," Dr. Suwannachai Wattanayincharoen,
        director of Thailand''s Disease Control Department, told a press conference
        on Thursday.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d6e741e-8d0a-4255-be8c-6b9c73775da8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-03T22:12:46.355+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:17:03.761+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7aeaeece-5d7d-4fc1-9f47-79fea22fa8a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-03T22:12:46.355+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:17:04.264+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Until the announcement, the Southeast Asian country has not recorded
        any local infections since late May. It is still finding coronavirus cases
        in overseas arrivals, who are subjected to a mandatory 14-day quarantine period.
        Patients remain in quarantine until they''ve recovered.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd11a1ba3-6b13-4175-93b9-b6e517d6133f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-03T22:12:46.355+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:17:04.767+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f590d998-0f86-45d2-bfad-e9e077af51b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-03T22:12:46.355+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:17:05.351+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So far, the country of 70 million people has a caseload of just
        3,427, with 58 deaths. More than 28% of the reported infections are overseas
        cases, according to the Health Ministry.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd81548bf-bf48-495a-b8cd-0eadb2d07acc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-03T22:12:46.355+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:17:05.855+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '816c59e8-ed63-4eb0-b452-65f0b43973a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-03T22:12:46.355+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:17:06.358+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thailand was the first country to detect the coronavirus outside
        China, confirming its<a href="https://www.who.int/csr/don/14-january-2020-novel-coronavirus-thailand-ex-china/en/">
        first case</a> on January 13 -- a Chinese tourist who had flown to Bangkok
        from Wuhan.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfabeba4-f56c-41ae-a9c3-dd0c8827e890'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-03T22:12:46.356+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:17:06.860+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd562d60f-f31d-4ac3-b63c-67c8c9c0dbc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-03T22:12:46.356+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:17:07.363+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The country had first refrained from banning Chinese tourists, but
        in late March, when its caseload surged close to 1,000, the Thai government
        declared a state of emergency and banned all non-resident foreigners from
        entering.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '530e906c-f47c-4a7b-a798-3afa1903e9a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-03T22:12:46.356+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:17:07.865+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdac82a9-bda2-49a2-915f-2c1fed303cee'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-03T22:12:46.356+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:17:08.520+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The border closure has helped protect the country while the virus
        rages across the world, but it has also dealt a huge blow to its tourist sector,
        which according to the World Bank normally contributes close to 15% of Thailand''s
        GDP.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4281bbec-52e4-41e4-b3ce-c4fd93345e09'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-03T22:12:46.356+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:17:09.022+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68a96b50-a931-4550-9a39-43dfd11d94d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-03T22:12:46.356+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:17:09.526+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In June, the Tourism Council of Thailand said it expected to see
        an estimated 8 million foreign tourists this year, an 80% drop from last year''s
        record number of 39.8 million.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22ef1ce4-3280-4e0e-b18b-d26f07deba0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-03T22:12:46.356+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:17:10.029+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a1e6cbf-cb42-481e-b404-50023fea48ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-03T22:12:46.356+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:17:10.532+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thailand''s economy <a href="https://www.bangkokpost.com/business/1969631/q2-gdp-shrinks-12-2-y-y-weakest-in-22-years">shrank
        12.2%</a> in the second quarter of this year, its worst in 22 years since
        the Asian financial crisis in 1998.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e8972fb-d12b-415d-af52-4135cd89a3bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-03T22:12:46.356+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:17:11.038+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1beccc22-b7b1-40ae-a641-1eb429523565'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-03T22:12:46.356+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:17:11.611+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We hope that we can find ways to bring back tourists in the future.
        Bringing tourists back is one of the key factors to revive the Thai economy
        in the remaining part of this year and next year as well," said Don Nakornthab,
        Senior Director of Economic and Policy Department at the Bank of Thailand.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '552e4109-5bb2-448a-a3e5-db4d317a2ae7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-03T22:12:46.356+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:17:12.115+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '362cdde1-cce2-4cbf-b6df-a9e074a62d8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-03T22:12:46.356+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:17:12.618+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"But we have to do it carefully, because if the second wave happens,
        especially as a result from opening up for tourists, it will put Thailand
        into trouble again," he said at a press conference Monday.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adf2f3c0-6a2b-4769-a6c3-29d61cf90873'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-03T22:12:46.356+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:17:13.121+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7b38ef7-c919-4bd7-bfaf-96134931eccd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-03T22:12:46.356+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:17:13.625+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>"Safe and Sealed"</h2>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a28360f-10c4-476b-90b8-35d5294eabfa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-03T22:12:46.356+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:17:14.128+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thailand''s Minister of Tourism Phiphat Ratchakitprakarn <a href="https://edition.cnn.com/travel/article/thailand-reopening-safe-and-sealed-covid/index.html">said
        late last month</a> the country is aiming to allow foreign tourists to enter
        the country through a program dubbed "Safe and Sealed."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22eeba9c-1f54-47cb-8b2f-9482b3893498'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-03T22:12:46.357+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:17:14.631+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ebe90a4-c5e7-4840-b4ba-1235e84fef0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-03T22:12:46.357+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:17:15.237+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I have asked the prime minister for approval to set October 1 as
        the date to allow (inbound) tourists to enter," he said. "I also have requested
        to use Phuket as a pilot model ... and have received approval from the Center
        for Economic Situation Administration."</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54115f7f-13ea-4fb2-8eb1-1268790eb21b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-03T22:12:46.357+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:17:15.741+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b1f013a-8579-4d5b-99c5-e5bcaa915c2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-03T22:12:46.357+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:17:16.244+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If successful, the project will be expanded to include other destinations.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c7dc6b7-5805-45e2-8633-4ccff34f1a8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-03T22:12:46.357+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:17:16.747+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e523a84-090f-4f00-afef-10a7324c4548'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-03T22:12:46.357+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:17:17.249+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the beginning, tourists will be permitted to fly into Phuket
        -- Thailand''s largest island -- and will need to quarantine in a designated
        resort for 14 days.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ce3306f-5bf1-4068-ba6d-40e43ab0397d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-03T22:12:46.357+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:17:17.751+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e4607a7-fc4c-4034-88de-0cb40da78953'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-03T22:12:46.357+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:17:18.254+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Phiphat cited popular Patong Beach as an example of an area where
        this could work. Special one-kilometer zones consisting of three-to-four resorts
        could be set up there, allowing quarantined tourists to spend time on the
        beach -- so long as they stay in their designated area.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8dad7ca3-d65f-47df-9d16-2abc4870a2be'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-03T22:12:46.357+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:17:18.757+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c79618be-853d-4839-94cd-ae32443b2e56'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-03T22:12:46.357+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:17:19.311+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Travelers will need to get tested for Covid-19 at the beginning
        and end of their quarantine period. Then, they will be free to travel on the
        island.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eceda422-1e65-4c93-ac48-76684530e930'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-03T22:12:46.357+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:17:19.815+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '354190bd-fcfe-4d98-8a5d-886a4552bb63'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-03T22:12:46.357+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:17:20.318+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the minister says tourists who wish to travel beyond Phuket
        will have to stay in quarantine for an additional seven days and will have
        a third Covid-19 test at the end of that 21-day quarantine period.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8d4c267-1890-481f-8b9d-bd8b81fea0f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-03T22:12:46.357+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:17:20.820+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4b5e632-ebba-454a-a689-bc89254b8fd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-03T22:12:46.357+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:17:21.323+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hotel staff who work in these designated zones will not be permitted
        to leave without first going into quarantine and will be tested regularly
        for Covid-19 as well to prevent the spread of the virus.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ceffedd-5a64-421a-9e87-ef2b232276b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-03T22:12:46.358+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:17:21.825+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '595c30ce-0e2a-4d24-96c5-094d49d308d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-03T22:12:46.358+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:17:22.327+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yuthasak Supasorn, governor of the Tourism Authority of Thailand,
        told CNN Travel last month the plan had been approved by the government and
        the next step involves holding a public hearing to get approval from local
        residents -- which is expected to take place in early September.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0c17c2a-bf6b-4f2b-9838-8eba62bb2150'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-03T22:12:46.358+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:17:22.831+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '448b75a7-808f-41f5-9f82-a3d72cbc1e4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-03T22:12:46.358+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:17:23.333+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As October draws closer, however, Yuthasak said on Thursday that
        Phuket might not be able to receive tourists on October 1 as planned.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85b60afe-a831-4bd7-911d-cae1728d1f83'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-03T22:12:46.358+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:17:23.835+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efa582e7-118c-4c54-9d73-4137451228b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-03T22:12:46.358+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:17:24.337+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There is still a lot to be done. The prime minister has just said
        that we have to make preparations," he said.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cca287d9-b765-4cf0-bac9-1085cac47d3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-03T22:12:46.358+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:17:24.876+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0387543b-1dbb-4e61-8e4f-580d281dab74'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-03T22:12:46.358+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:17:25.378+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vichit Prakobgosol, president of the Association of Thai Travel
        Agents, said most members of the association strongly support the program
        and hope to see tourists returning to Thailand in the last quarter of the
        year.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47d19da7-ac0d-4ce1-b27a-b293dece3711'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-03T22:12:46.358+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:17:25.881+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ca4e027-0dc9-498f-8c62-e6e1057c7e49'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-03T22:12:46.358+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:17:26.383+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This must be done urgently, (otherwise) Thailand will really be
        in deep trouble. There will be even more people losing their jobs," he said.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc6fbf77-8b32-4774-a2f4-c146997f2e2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-03T22:12:46.358+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:17:26.885+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a4a292e-011c-4afc-bfb4-2a6beba5ca88'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-03T22:12:46.358+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:17:27.387+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Balancing risks</h2>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '813a5710-23c4-4291-ae19-9232b599b1ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-03T22:12:46.358+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:17:27.891+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the tourism and hospitality sectors are keen to reopen borders,
        many Thai residents remain concerned about the potential health risk.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bc05320-1a27-4ae7-b45d-36e1d18ee3f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-03T22:12:46.358+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:17:28.393+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdad9780-e900-4190-8bd9-dd467584c7ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-03T22:12:46.359+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:17:28.896+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to a poll conducted by the National Institute of Development
        Administration in July, over 55% of the 1,251 people surveyed across Thailand
        were against a proposed "medical and wellness" program, which would open the
        country to foreigners who test negative for Covid-19 for medical treatment.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cca75c81-f0e9-44a5-bf14-ea50d5163f3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-03T22:12:46.359+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:17:29.398+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7c3dfac-11f6-4ca7-9ecb-85264b90e5cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-03T22:12:46.359+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:17:29.900+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thais don''t need to look far for a cautionary example of how easily
        the virus can resurface in countries where it has seemingly been eliminated.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efd73e56-c8f6-4c8f-99e3-85e19dd83ec5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-03T22:12:46.359+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:17:30.403+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79084bb8-2ce0-4872-a69e-e21bcc362949'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-03T22:12:46.359+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:17:30.905+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vietnam, another tourist hotspot in Southeast Asia, also had a<a
        href="https://edition.cnn.com/world/live-news/coronavirus-pandemic-07-25-20-intl/h_192954797ea0c19cd82f79304f43ee4d">
        100-day streak</a> of no local transmitted infections -- and a proud record
        of zero coronavirus deaths. But that ended in late July, when a <a href="https://edition.cnn.com/travel/article/vietnam-evacuates-tourists-coronavirus-intl-hnk/index.html">fresh
        outbreak</a> emerged in its popular resort city of Danang. Since then, Vietnam
        has recorded 34 coronavirus deaths.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e801015f-66b9-4500-aa1f-a43e5f1adff0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-03T22:12:46.359+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:17:31.407+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b077511-807a-45b6-835e-6c539532b8a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-03T22:12:46.359+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:17:31.909+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Further away in the Pacific, New Zealand had gone without any local
        transmitted cases for 102 days, before a <a href="https://edition.cnn.com/2020/08/14/asia/new-zealand-coronavirus-lockdown-intl-hnk/index.html">new
        outbreak</a> last month placed its most populous city Auckland under lockdown.</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43d3120c-660d-4259-9605-d629b8d1e65b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-03T22:12:46.359+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:17:32.411+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38f55c0b-62cd-42a3-94d6-036c11a9aa3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-03T22:12:46.359+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:17:32.913+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In June, Thailand proposed the idea of a "travel bubble" with select
        countries where infection numbers were kept low. The plan would have allowed
        travelers to move between those destinations without having to go through
        quarantine.</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65313e7c-f044-48f9-805d-39c9aff36f4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-03T22:12:46.359+08:00
      'mgnl:createdBy': 'bamba'
