    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T20:15:25.197+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'UCPB bank accounts unaffected by ₱167M cybertheft, BSP says'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a965fc5d-19a1-4576-8218-b1335f09cb2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-03T16:05:23.147+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T20:27:28.703+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 3)</strong> — No
        bank account under the United Coconut Planters Bank was compromised during
        a cyberheist based on the initial investigation of the Bangko Sentral ng Pilipinas,
        central bank Governor Benjamin Diokno said on Thursday.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc077b85-a368-4c52-9f53-043f5eb25c8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-03T16:05:23.147+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T20:27:28.704+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>BSP Deputy Governor Chuchi Fonacier confirmed P167 million was lost
        during the cyberattack.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e06df06-fdb1-4c1b-98d6-309fdc7df6bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-03T16:05:23.148+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T20:27:28.705+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Initial investigation results also indicate no financial losses
        or damages were incurred by UCPB account holders in this particular incident,"
        Diokno said in a statement.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75105e0e-bf37-44ab-bd9b-1f82d9efd118'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-03T11:28:09.913+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T20:27:28.705+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The state-owned UCPB made a similar assurance to its clients, saying
        additional security measures have been implemented to avoid a repeat of the
        incident that occurred in June.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbf9081f-f5b8-450c-a53d-544abbe2a40e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-03T12:34:54.867+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T20:27:28.706+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Pending completion of the investigation, the Bank continues to
        review and strengthen its IT and security controls," it said in a statement.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6199cb35-294c-4151-88ab-a244bed64294'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-03T12:34:54.867+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T20:27:28.707+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>UCPB is working with the National Bureau of Investigation for the
        probe and eventual prosecution of the suspected criminals. BSP added it is
        also monitoring the investigation to ensure the safety of customers and integrity
        of the financial system.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0e2f335-165c-4f80-bccd-5d3edcb19b5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-03T11:28:09.913+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T20:27:28.707+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A business <a data-cke-saved-href="https://bilyonaryo.com.ph/2020/09/01/ucpb-victim-of-nigerian-hackers-p167m-allegedly-stolen-thru-atm-online-transfers-during-security-upgrade/"
        href="https://bilyonaryo.com.ph/2020/09/01/ucpb-victim-of-nigerian-hackers-p167m-allegedly-stolen-thru-atm-online-transfers-during-security-upgrade/">website</a>,
        citing information from NBI''s Cybercrime Division, reported on Wednesday
        that the suspects — including two Nigerian nationals — were able to steal
        ₱167 million from UCPB accounts through automated teller machine (ATM) withdrawals
        and online transfers during a security upgrade. It reported that a suspect
        was able to withdraw more than P4.4 million in one day from various ATM terminals.&nbsp;A
        separate report said the transactions happened over the Independence Day long
        weekend.</p>'
  'Sotto-Duterte-emergency-powers-PhilHealth':
    'caption': '(FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9', '1033ef4e-3828-4911-abeb-0c44153b925b']
    'created': 2020-09-03T12:15:31.314+08:00
