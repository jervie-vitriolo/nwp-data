      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It doesn''t stop there: dressing up a gas station with other stores
        and services would make your outlet busier, especially when you brand it as
        a one-stop-shop. That was Agcaoili''s secret to success: a client would be
        able to gas up, buy their needs from a 7-Eleven, get their car checked and
        tuned, get a burger, and even buy a cup of milk tea in one place. ​You can
        hit two birds with one stone here too, as 7-Eleven is a solid partner of the
        Caltex brand.</p>'
