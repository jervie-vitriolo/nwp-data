      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Agcaoili also cited the solid support and motivation provided by
        the Caltex brand, saying they have been offering trainings to dealers and
        their own staff so they can elevate the quality of service they offer to customers.
        It''s also easy to attract customers too, given that the brand is known worldwide.</p>'
