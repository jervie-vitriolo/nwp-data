      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cfb7bbd-3aa0-4f4e-9216-c7e140bc6a32'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-03T19:55:49.462+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:19:16.794+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Are pandemic pods the future of education?</h2>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00924361-5b08-4b36-8286-f25b54911ae0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-03T19:55:49.462+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:19:17.296+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are other entrepreneurial options emerging.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
