      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Current evidence indicates there is a very low likelihood of contracting
        the novel coronavirus through semen or vaginal fluids. However, even if the
        people involved do not have symptoms, sexual activity with new partners does
        increase your risk of getting or passing Covid-19 through close contact, like
        kissing," her statement.</p>'
