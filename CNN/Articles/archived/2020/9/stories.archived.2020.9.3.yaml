      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Sexual health is an important part of our overall health. However,
        sex can be complicated in the time of Covid-19..." the statement says, with
        risks increasing for partners engaging with people outside their household.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbfdf97f-03cf-48ae-9d95-351bef9e64f1'
      'mgnl:activationStatus': true
