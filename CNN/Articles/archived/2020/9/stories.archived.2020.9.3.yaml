    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5eb9ad6-0f9d-40f8-bfd4-808864a68261'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-03T22:41:32.401+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:27:35.535+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are hopeful that the economy recovers into a better normal and
        would have the capacity to absorb displaced, re-entrants, and new entrants
        to the labor market," Bello said in a statement.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a5e9548-7424-4195-a284-8e496764ceb2'
