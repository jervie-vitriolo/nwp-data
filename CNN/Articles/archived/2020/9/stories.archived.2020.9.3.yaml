      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pfizer is in the “very advanced stage” of the clinical trial, Bourla
        said, confirming that as of yesterday, 23,000 patients were enrolled into
        the study. Pfizer is aiming to enroll 30,000 patients in the Phase 3 trial.</p>'
