  'DJ-Erick-Morillo-dies':
    'author': 'Tina Burnside and Chloe Melas, CNN'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2020-09-03T08:07:47.043+08:00
    'imagesource': 'jcr:8cd7ef4d-6465-4ff7-9adb-57461999ae75'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '651d712c-9143-4a51-b359-1cb684816463'
    'lead': '''I Like To Move It'' DJ Erick Morillo has died at 49, according to Miami
      Beach Police.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-09-03T08:12:53.383+08:00
    'mgnl:createdBy': 'alyssa'
    'mgnl:lastActivated': 2023-01-25T20:27:38.160+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T20:15:20.992+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['DJ-Erick-Morillo', 'I-Like-To-Move-It']
    'template': '1'
    'title': 'DJ Erick Morillo known for ''I Like To Move It'' dead at 49'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a278a065-28f5-40c2-90d0-ce1debbeed75'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-03T08:12:53.383+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T20:27:38.164+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)—&nbsp;</strong>''I Like To Move It'' DJ Erick Morillo
        has died at 49, according to Miami Beach Police.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58900751-1cff-4dff-8c11-15eacc8ec9cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-03T08:12:53.384+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T20:27:38.165+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The internationally known DJ was found dead at his Florida home
        on Tuesday morning, police say.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ccfc4b9-11e9-4a9e-8bbd-b96e4eda6bc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-03T08:12:53.384+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T20:27:38.166+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ernesto Rodriguez, a spokesperson for Miami Beach Police, tells
        CNN that there were no apparent signs of foul play and that the cause of death
        will be determined by the Miami-Dade Medical Examiner''s Office.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a99a745e-8b15-4c94-a325-457dc883affa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-03T08:12:53.384+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T20:27:38.167+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Morillo was arrested last month after being accused of sexual battery
        on a woman in December, according to CNN affiliate WPLG. He was scheduled
        to appear in court on Friday.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30e928b1-f74c-4d4a-ad20-6b4d570a7335'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-03T08:12:53.384+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T20:27:38.168+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Colombia-born artist had a huge influence on house music over
        his 30-year career. Morillo, who was raised in New York and New Jersey, had
        a hit single early on in his career with the El General single, "Muevelo."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33bb757e-1252-4256-8ebe-89b374857103'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-03T08:12:53.384+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T20:27:38.170+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But it was his Reel 2 Real 1994 song "Go On Move," also known as
        "I Like To Move It," that made him a household name. The song had a resurgence
        in the 2005 animated film "Madagascar."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4480cf4-a0a0-478c-9d64-7579bb9f63e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-03T08:12:53.384+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T20:27:38.171+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He paved the way for the DJs of today, with Steve Angello of Swedish
        House Mafia saying in 2012, Morillo "taught me how to DJ in clubs."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c06b7d35-5cec-43a0-8535-7a0d0b95ead8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-03T08:12:53.384+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T20:27:38.172+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Along with regularly performing across the United States and Europe,
        Morillo also became known for his sunrise sets on the island of Ibiza.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '560a7c01-fff4-46f9-ab39-029b6c66a0f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-03T08:12:53.384+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T20:27:38.172+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2020/09/02/entertainment/dj-erick-morillo-dead-trnd/index.html">"DJ
        Erick Morillo known for ''I Like To Move It'' dead at 49."</a></em></p>'
