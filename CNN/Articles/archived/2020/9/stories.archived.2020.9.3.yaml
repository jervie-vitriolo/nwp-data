      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So looking at the demand in the survey that we have done with our
        parents that we felt like there is a need to help our community, not just
        an opportunity for expanding our business. But there is a need to support
        the community and rise up to the occasion.</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34f2abfa-f9a7-4d6d-9f81-3e458924a581'
