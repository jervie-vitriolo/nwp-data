      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 3) —</strong> There
        is no conflict between President Rodrigo Duterte and Foreign Affairs Secretary
        Teodoro Locsin Jr. over the latter''s recommendation to cancel contracts with
        Chinese firms behind the incursions in the South China Sea, Malacañang claimed
        Thursday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ff62dcc-7949-4a97-8199-5c47f8a2e394'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-03T17:47:19.342+08:00
