    'title': 'Lili Reinhart ''feels like a prisoner'' returning to ''Riverdale'' set'
    'visualType': 'image'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f610683e-ae75-4881-b9f6-4760835ad0b0'
