      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"By taking these precautions and staying conscious of the risks
        we assume, Canadians can find ways to enjoy physical intimacy while safeguarding
        the progress we have all made containing Covid-19," Dr. Tam''s messaged concludes.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1658fb1d-fd71-472a-9516-8988578528de'
