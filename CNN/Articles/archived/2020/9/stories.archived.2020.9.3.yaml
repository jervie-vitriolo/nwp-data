    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T20:15:42.993+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['DENR', 'Department-of-Environment-and-Natural-Resources', 'Manila-Bay',
      'Oceana-Philippines', 'PAMALAKAYA', 'Benny-Antiporda']
    'template': '1'
    'title': 'Groups call white sand on Manila Bay ''a sham,'' ''purely aesthetic'''
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac77877b-3985-42af-83fa-960d824692ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-03T19:59:26.763+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T20:18:51.983+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 3)</strong> — Two
        advocacy groups are questioning the decision of the Department of Environment
        and Natural Resources (DENR) to overlay white sand on the shores of Manila
        Bay along Roxas Boulevard.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d3a06a0-39d4-47ce-bcf8-61bc084a9a58'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-03T19:59:26.763+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T20:18:52.485+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In separate statements released on Thursday, marine conservation
        group Oceana Philippines and militant fishers group PAMALAKAYA said the act
        focused too much on aesthetic rehabilitation and did little to contribute
        to the rehabilitation and restoration of the area,</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e4e996e-906e-487b-8d2f-5fe3f10dcf43'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-03T19:59:26.763+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T20:18:52.988+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The DENR doesn’t have any concrete plan to restore the bay that
        it resorts to focus on external beautification which is actually a sham and
        artificial, instead of a genuine rehabilitation,” said Fernando Hicap, national
        chairman of PAMALAKAYA.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4706b74d-b044-4602-aef9-291ef007608e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-03T19:59:26.764+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T20:18:53.495+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Instead of white sand, Hicap said mangroves and sea grasses would
        be more beneficial to the bay.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a29b16a9-f838-4d2c-93d9-90f0c938fe7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-03T19:59:26.764+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T20:18:53.997+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Why invest in white sand when you can plant mangrove forests and
        sea grasses that would restore and balance its marine ecosystem?" he said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97e32ee7-4a99-476c-b1f5-46f493177335'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-03T19:59:26.764+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T20:18:54.503+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Oceana said it seemed the DENR does not know the cost
        of what it was doing.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4df3ce5-94da-4844-ae04-667ea92a5d90'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-03T19:59:26.764+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T20:18:55.005+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>“Bakit inuuna ang</em> purely aesthetic program <em>sa</em>
        rehabilitation <em>ng</em> Manila Bay? <em>Para kanino itong programa na ito?"</em>
        Oceana said a statement. "Does the Department of Environment and Natural Resources
        not know that they are destroying the coasts?”</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4eba98e3-abca-465b-85f7-34e864af80a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-03T19:59:26.764+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T20:18:55.508+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Why are they prioritizing a purely aesthetic program
        for Manila Bay''s rehabilitation? Who is this project for? Does the Department
        of Environment and Natural Resources not know that they are destroying the
        coasts?”]</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bfd9b61-2e93-41fd-ad9e-1b43e35f4613'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-03T19:59:26.764+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T20:18:56.010+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Oceana Vice President Gloria Estenzo Ramos pointed out that government
        agencies are required to undergo Environmental Impact Study process and obtain
        an Environmental Compliance Certificate for this kind of project.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b276842-40e9-4217-8283-0034fbca2fcd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-03T19:59:26.764+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T20:18:56.512+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Ironically, it is the DENR that does not seem to follow the requirements
        set by law,” she said.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef23db59-24d2-403e-853b-0dec7e4d34f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-03T19:59:26.765+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T20:18:57.014+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Oceana also noted the sand being added to the bay does not seem
        to be originally from it, saying the government could be destroying not just
        the Manila Bay, but the source of the white sand as well.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3542ddd-1c00-480b-8187-6a9cfa1102b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-03T19:59:26.765+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T20:18:57.517+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In response, DENR Undersecretary Benny Antiporda said the material
        being overlaid along the baywalk was not sand, but dolomite boulders from
        Cebu that were crushed and transported to Manila.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af36665e-c7e2-43bf-9aa2-3a258e2eefca'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-03T19:59:26.765+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T20:18:58.019+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"I-o-overlay siya sa</em> beach area <em>para makita ng tao
        na itong</em> white sand e <em>magsi-signify ng kalinisan,"</em> he said in
        a video message Thursday.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebfa0efe-79e9-46d7-9b73-91c219a60e97'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-03T19:59:26.765+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T20:18:58.521+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: This will be overlaid on the beach area so that people
        can see the white sand symbolizes cleanliness.]</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63c55d66-a96e-495c-b814-958d76488e9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-03T19:59:26.765+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T20:18:59.023+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Antiporda said it would be a reminder to people to keep the environment
        clean despite the pandemic.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75ada750-b459-4b55-82d2-4d5aca6223e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-03T19:59:26.765+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T20:18:59.526+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Dahil naniniwala po ang ating Kalihim</em> Roy Cimatu <em>na
        konektado ang</em> pandemic <em>na ito sa atin pong pagiging pabaya sa ating
        kalikasan at sa atin pong kapaligiran,"</em> he said.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c656765-4652-4df1-a4fb-f9a2533a7647'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-03T19:59:26.765+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T20:19:00.028+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Because our Secretary Roy Cimatu believes the pandemic
        is connected to our being careless with nature and the environment.]</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbac7fc6-5367-4205-9fa2-568849e9ed69'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-03T19:59:26.766+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T20:19:00.531+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also addressed concerns that the sand could simply erode.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd469296e-30c9-4929-94af-5dfeb4d07f10'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-03T19:59:26.766+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T20:19:01.033+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Meron po tayong mga</em> engineering interventions <em>na gagawin
        diyan para ho sigurong ma-preserve ito at masustain natin yung ating tinatawag
        na napakagandang</em> Manila Bay," he said.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c639c25-e310-4d4c-aad9-1d8ea4d19a24'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-03T19:59:26.766+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T20:19:01.535+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We have engineering interventions that will ensure
        the preservation and will sustain the beauty of Manila Bay.]</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '641a38a9-d728-49bf-84a7-efb91fe9f4bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-03T19:59:26.766+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T20:19:02.037+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The so-called beach nourishment project, he said, is phase 1 of
        the Manila Baywalk Project which would be inspected by secretaries of different
        government offices on Sept. 19.</p>'
