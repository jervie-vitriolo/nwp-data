    'template': '1'
    'title': 'Fewer than 1 million Americans filed for unemployment insurance for
      the first time in a month'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2ae2783-3252-4b7d-ad2c-03944b60083a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-03T22:06:54.010+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:17:39.378+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> First-time claims for unemployment benefits
        fell below a million again last week, the Labor Department reported Thursday.
        This happened before -- in early August -- before claims reversed course and
        bounced higher.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '012e040a-683a-4ad3-8a5b-a8f0cb2d8dc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-03T22:06:54.010+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:17:39.884+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '404990ac-78e2-4c0f-b3aa-a84f34cfe93b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-03T22:06:54.010+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:17:40.386+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another 881,000 Americans filed initial claims for benefits last
        week on a seasonally adjusted basis.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f976556a-7182-44d7-9aad-974debaecb27'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-03T22:06:54.010+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:17:40.888+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e700513a-7359-4f80-9ec9-e2a17eb506c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-03T22:06:54.010+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:17:41.390+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Continued jobless claims, which count people filing for benefits
        for at least two weeks in a row, stood at a sesaonally adjusted 13.3 million,
        more than 1 million lower than last week.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1181f80-fb6b-4c37-bb84-d3d4295ceb3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-03T22:06:54.011+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:17:41.892+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0209a471-af48-4319-a4e0-63de1bbd7612'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-03T22:06:54.011+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:17:42.395+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A wonky aspect in the report: The Labor Department changed its methodology
        for seasonal adjustments starting with this report. Usually, seasonal adjustments
        are designed to smooth the data and make it more easily comparable. But during
        the pandemic''s unprecedented effect on the labor market they have added some
        noise to the data.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c29709db-2504-43b1-a067-6c3ce7fd1e0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-03T22:06:54.011+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:17:42.912+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99f69a42-218e-4153-a98d-91f7508cb133'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-03T22:06:54.011+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:17:43.415+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On an unadjusted basis, unemployment insurance claims rose to more
        than 833,000, an increase of about 7,500.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3ca1396-4d33-4ea9-a29b-9a18645d8ec2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-03T22:06:54.011+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:17:43.918+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7db003ac-fec6-402c-a9ed-f0eda95252e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-03T22:06:54.011+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:17:44.421+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Still, the trend is mostly pointing in the right direction: The
        US jobs market is gradually recovering from the pandemic lockdown shock. That
        said, millions of people continue to rely on state benefits to make ends meet
        while Congress is squabbling about a next round of stimulus.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f58eaa31-a8f6-4b44-a3db-da272bf36c7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-03T22:06:54.011+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:17:44.925+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cdba0c2-46c5-467b-a466-45edbad5edde'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-03T22:06:54.011+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:17:45.427+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These numbers don''t include claims for the government''s other,
        pandemic-specific programs, such as the Pandemic Unemployment Assistance (PUA)
        program.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c2a71a0-eba4-400b-8051-a587c8cf0e20'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-03T22:06:54.011+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:17:45.929+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bd96720-da37-4397-9868-85ae0b4d76cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-03T22:06:54.011+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:17:46.432+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Labor Department will again review its adjustment models at
        the start of next year.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36e62ee6-6404-4787-8e3c-0f43677884df'
      'mgnl:activationStatus': true
