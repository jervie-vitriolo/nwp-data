      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dr. Theresa Tam, Canada''s Chief Public Health Officer, issued a
        public statement Wednesday on staying safe from the virus when engaging in
        sexual activities.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e17723e8-5461-411c-8a98-9e68af8f499c'
