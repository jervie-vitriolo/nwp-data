  'Jennifer-Laude-Joseph-Scott-Pemberton-GCTA-law-release':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-09-03T09:58:32.330+08:00
    'imagesource': 'jcr:8ade60f9-5a2b-42ab-a1b1-44eba3d4251c'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '05a36423-b1d5-4fd9-bce8-2f2b8a0db907'
    'lead': 'The lawyer of the family of slain transgender woman Jennifer Laude says
      some steps were skipped in the computation of the good conduct time allowance
      law that was applied for the early release of convict Joseph Scott Pemberton. '
    'mgnl:activationStatus': true
    'mgnl:created': 2020-09-03T10:01:17.940+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-25T20:27:32.210+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T20:15:23.202+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Laude family''s lawyer challenges basis for Pemberton''s early release'
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2431b91b-dbdb-4af0-8e35-07855d0f39ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-03T10:01:17.941+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T20:27:32.213+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 3)</strong> — The
        lawyer of the family of slain transgender woman Jennifer Laude on Thursday
        questioned a local court''s order to prematurely release US Marine Lance Corporal
        Joseph Scott Pemberton on the basis of exemplary behavior.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '626a38b4-c820-4588-8068-f20310890642'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-03T10:01:17.941+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T20:27:32.213+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Olongapo City Regional Trial Court''s Branch 74 on September
        1 said Pemberton should walk free for his good behavior. He has served over
        five years and eight months of his 10-year maximum jail sentence. The court
        credited to him a good conduct time allowance of 1,548 days or more than four
        years. This yields an accumulated jail time of 10 years, one month, and 10
        days, the court said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28959a1d-675b-4e1a-ae89-af4cd95a27a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-03T10:01:17.941+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T20:27:32.214+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the Laude family''s counsel, Virgie Suarez, said the good conduct
        time allowance (GCTA) law was applied to Pemberton''s case without clear proof
        that he was well-behaved and participated in rehabilitation activities while
        in jail, adding it did not comply with the provisions of the law.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24b16b0b-ab85-43f7-b1b1-a3c072435cc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-03T10:01:17.941+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T20:27:32.215+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What was presented was a mere certification that he has a good
        conduct. That certification even came from the US guards," she told CNN Philippines.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b841a577-9c18-4d1c-bb44-a424d69dac0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-03T10:01:17.941+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T20:27:32.216+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the implementing rules of the Republic Act 10592, inmates who
        display "good behavior and [have] no record of breach of discipline or violation
        of prison rules and regulations" are eligible for GCTA.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce5b4ae5-9d79-440d-b1be-555792630115'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-03T10:01:17.941+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T20:27:32.217+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The lawyer said some steps were skipped in the computation. She
        said there was no recommendation from the management, screening, and evaluating
        committee, which should be the basis for the decision of the time allowance
        supervisor who forwards the computation to the court.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bb509d6-66b8-4498-bc25-fd03c79c3e0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-03T10:01:17.941+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T20:27:32.218+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What was considered was the computation made by Pemberton, that
        is another clear injustice... [The court should] order Pemberton to continue
        serving his sentence because (of) lack of material basis for application of
        GCTA law " she stressed.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6b1d0fe-0295-400f-9e09-57d10ba49460'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-03T10:01:17.942+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T20:27:32.219+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Suarez said the release order cannot be carried out yet because
        she filed a motion for reconsideration on Wednesday, which has yet to be resolved.
        She added that, if it can be proven the Pemberton showed good conduct while
        in detention, he still has to serve 10 months with the proper calculation
        of the law.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00f23302-4db3-4c77-bea0-ff2ca21408e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-03T10:01:17.942+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T20:27:32.219+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pemberton''s counsel, Rowena Garcia Flores, is unfazed by the motion
        for reconsideration filed by the Laude camp. She believes the American Marine
        will be released from a special military facility in Camp Aguinaldo soon as
        the motion filed is a "mere scrap of paper."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3ebcd97-6103-4c9a-b967-4845e77bb3b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-03T10:01:17.942+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T20:27:32.220+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She said that once Pemberton is a free man, he will return to the
        United States and continue his studies.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ea7194e-2bd4-474b-8c9d-b4b12eae97ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-03T10:01:17.942+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T20:27:32.220+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>How Pemberton''s jail time was cut short</h2>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d81b637-96a9-4420-b1cf-cab1ee62d2e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-03T10:01:17.942+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T20:27:32.221+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pemberton in June filed an urgent motion for the Bureau of Corrections
        to compute the time he served in jail by applying the good conduct time allowance
        law. In August, Pemberton appealed for his immediate release, claiming that
        the BuCor failed to give him a year’s worth of GCTA since it did not include
        in its computation his preventive imprisonment from October 22, 2014 until
        November 30, 2015.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b2840ec-9c02-40a4-a771-b05eed909c37'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-03T10:01:17.942+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T20:27:32.222+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Olongapo court granted Pemberton’s partial motion for reconsideration
        and ruled that he should be given GCTA during the one-year period. The court
        also took note that Pemberton already paid the Laude family the full amount
        of ₱4.65 million in civil damages.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb1c9d5d-63a3-49b4-b4c1-9bfe9a0c6d44'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-03T10:01:17.942+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T20:27:32.222+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In October 2014, Laude was found dead in an Olongapo City motel
        room after a night out with Pemberton, who confessed to killing her after
        finding out she had male genitalia. Laude''s neck was blackened with strangulation
        marks, her head rammed into a toilet.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd3e471d-2088-40ce-bdc6-522334ab1b2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-03T10:01:17.942+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T20:27:32.223+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The high-profile case was brought back to the spotlight when President
        Rodrigo Duterte moved to terminate the Visiting Forces Agreement between the
        Philippines and United States early this year. With the abrogation, Pemberton
        should be transferred to the state penitentiary in Muntinlupa, presidential
        spokesperson Harry Roque said in February. The VFA remains in effect since
        the Duterte government suspended the termination amid the COVID-19 pandemic.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7675e263-c2d8-4302-b3d4-dcd5dd765f58'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-03T10:01:17.943+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T20:27:32.223+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines'' Eimor Santos contributed to this report.</em></p>'
  'Dwayne-Johnson-The-Rock-family-coronavirus':
    'author': 'Sandra Gonzalez, CNN'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2020-09-03T10:20:03.151+08:00
    'imagesource': 'jcr:a4708584-bfea-40fd-9610-1f8823ae72dc'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '51f8ed02-8f30-4dc7-9333-16091867c20b'
    'lead': 'Dwayne Johnson said he''s won a fight against COVID-19, but is warning
      others that the virus was a formidable foe even for him. He believes they contracted
      it from close family friends.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-09-03T10:21:22.982+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-25T20:27:31.374+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T20:15:23.551+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Dwayne Johnson says he and his family are on the mend from coronavirus'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e5b7ecb-2bf5-43c3-a515-448d01ee9d06'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-03T10:21:22.982+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T20:27:31.377+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Dwayne Johnson said he''s won a fight
        against COVID-19, but is warning others that the virus was a formidable foe
        even for him.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2dd65d5b-0629-4e4c-bdcb-a329063b3a29'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-03T10:21:22.982+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T20:27:31.378+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Luckily, the actor and former wrestling star said in an Instagram
        video that he and his family are now on the other side of their illness after
        they all tested positive about three weeks ago.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab4f94bf-0e5c-41d2-956c-151711bcfb84'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-03T10:21:22.983+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T20:27:31.378+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I can tell you that this has been one of the most challenging and
        difficult things we have ever had to endure as a family," he said. "And for
        me personally, too, as well, and I''ve gone through some doozies in the past."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0f59630-8461-4160-8662-bad1a470bdb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-03T10:21:22.983+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T20:27:31.379+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Johnson said his two young daughters, who are ages 4 and 2, exhibited
        mild symptoms, but he and his wife, Lauren Hashian, were a different story.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32a612ad-6b26-44eb-a79e-5350823b797b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-03T10:21:22.983+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T20:27:31.380+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"But I am happy to tell you guys that we as a family are good. We
        are on the other end of it. We are on the other side. We are no longer contagious.
        And we are -- thank god -- we are healthy," he said.</p>'
