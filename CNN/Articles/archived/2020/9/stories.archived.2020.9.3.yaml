      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23a6cd83-d5af-439c-b8bc-4fff4654640f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-03T17:47:19.342+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T20:20:25.262+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Presidential Spokesperson Harry Roque denied "inconsistencies" between
        the remarks of the two officials, because what Locsin previously said was
        only a recommendation.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07a9975d-d452-4d7a-9278-5b478a712e4f'
      'mgnl:activationStatus': true
