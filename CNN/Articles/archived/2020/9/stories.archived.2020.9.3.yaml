      'mgnl:type': 'text'
      'text': '<p>Duterte has nurtured friendship with China despite its continued
        rejection of the Philippines’ arbitration win which recognized its sovereign
        rights to areas within its 200-mile exclusive economic zone that Beijing claims.
        China insists on owning the entire South China Sea, including areas Manila
        claims as the West Philippine Sea.</p>'
    '18':
