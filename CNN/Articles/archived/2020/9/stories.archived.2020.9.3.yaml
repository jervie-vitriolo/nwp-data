      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ab6854c-e8e3-43b0-8071-80ef3f79d35c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-03T21:33:11.308+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T20:17:51.798+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It may sound like a recipe for a morning sugar high and subsequent
        sugar crash. But you''re not alone if you crave sugar before lunch, according
        to research Reese''s cited: 83% of adults in the US say they have indulged
        in dessert before noon in the past month, according to a survey from SightX,
        a market research software company.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7dc59551-c382-4847-b93a-f5bb181bf62f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-03T21:33:11.308+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T20:17:52.300+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcde42d7-4e18-433d-885c-a0f6b6fc3ee9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-03T21:33:11.308+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T20:17:52.802+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We wanted to create the perfect treat for Reese''s fans to satisfy
        that mid-morning sweet tooth," Mike Orr, a brand manager of grocery and snack
        brands at Reese''s owner Hershey, said in a press release. "We know that sometimes
        you just don''t want to wait until lunch."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59ae0925-2481-4e21-9229-44f160cc0abb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-03T21:33:11.308+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T20:17:53.305+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '403337bc-506d-46dd-8f34-074f58453fba'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-03T21:33:11.308+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T20:17:53.814+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Reese''s isn''t the only brand capitalizing on more Americans eating
        at home during the pandemic in harried times. Kraft recently rebranded its
        Kraft Macaroni and Cheese Dinner to add the word "breakfast" to the box, hoping
        the label would take away some of the shame associated with parents serving
        their kids easy-to-make non-breakfast foods in the morning.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d21291b-7861-49ec-86c9-d7a097e2137c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-03T21:33:11.308+08:00
