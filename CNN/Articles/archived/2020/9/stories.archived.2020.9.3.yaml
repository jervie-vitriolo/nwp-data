  'common-steroids-reduce-deaths-among-critically-ill-covid-patients':
    'author': 'John Bonifield and Naomi Thomas, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-09-03T00:16:15.506+08:00
    'imagesource': 'jcr:f5585267-3dea-4a52-b3bb-9607f01abc6f'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '326ce423-8955-4089-b54b-4ad79b1b74bd'
    'lead': 'Patients who received the steroids were more likely to survive and there
      was no suggestion of an increased risk of serious of adverse events among those
      who received the drugs'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-09-03T00:15:23.625+08:00
    'mgnl:createdBy': 'david'
    'mgnl:lastActivated': 2023-01-25T20:27:54.540+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T20:15:16.001+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['COVID-19', 'coronavirus']
    'template': '1'
    'title': 'Common steroids reduce deaths among critically ill COVID-19 patients,
      new analysis confirms'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '474bb3ea-2c0a-4e5b-8d8c-a74174908cb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-03T00:15:23.625+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T20:27:54.543+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) -&nbsp;</strong>New research released on Wednesday
        confirms that common, affordable steroids can reduce deaths among critically
        ill COVID-19 patients.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee44ef6c-831c-4975-8c8e-8ff14178c97d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-03T00:15:23.625+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T20:27:54.544+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5a84376-f83a-40b7-9eda-c185b7a0c7d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-03T00:15:23.625+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T20:27:54.545+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The study, published in the medical journal JAMA, examined several
        randomized trials involving more than 1,700 patients. Patients who received
        the steroids were more likely to survive, and there was no suggestion of an
        increased risk of serious of adverse events among those who received the drugs.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acc086a3-9bda-4ef8-838a-a06dfa5994e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-03T00:15:23.625+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T20:27:54.545+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c34e109c-841d-44c8-812d-26568afe095f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-03T00:15:23.626+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T20:27:54.546+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among 678 patients treated with steroids, 32.7% died. Among 1,025
        patients who received usual care or a placebo, 41.5% died.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fae9a735-a6e6-4a67-a689-00060eb466a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-03T00:15:23.626+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T20:27:54.547+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '966e9340-5d44-4e33-966e-de1ec98c280d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-03T00:15:23.626+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T20:27:54.547+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The bottom line is that these are the sickest patients who are
        being treated with corticosteroids in these trials and mortality is very high,
        it''s about 40% in the absence of treatment with corticosteroids,” said Jonathan
        A. C. Sterne of the University of Bristol, an author of one of the papers
        published Wednesday. “The treatment with corticosteroids reduces mortality
        of 40% to 32%, that''s a 20% relative reduction, or if you like to a better
        way to think about it, an easier way to think about, it is that out of every
        hundred patients treated with corticosteroids, eight additional patients do
        not die.”</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd99da754-510b-4a7d-82a0-0db9c9115ee1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-03T00:15:23.626+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T20:27:54.548+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These results suggest steroids should be part of standard care for
        critically ill COVID-19 patients, the study says.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '616df8ed-99d0-48af-b50a-568bf66eb26f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-03T00:15:23.626+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T20:27:54.548+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '904582bf-bcfd-4e72-91b1-abad831339f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-03T00:15:23.626+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T20:27:54.549+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"These studies provide evidence and some hope that an effective,
        inexpensive, and safe treatment has been identified," Dr. Hallie Prescott
        of the University of Michigan and Dr. Todd Rice of Vanderbilt University wrote
        in an accompanying editorial.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43eb7496-dc30-4483-b0d7-3fe2569e9bee'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-03T00:15:23.626+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T20:27:54.550+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93c5193c-78b5-4467-aadb-0652385f30a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-03T00:15:23.626+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T20:27:54.551+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new analysis confirms preliminary results previously shared
        by researchers from the UK-based Recovery trial; results from that trial are
        included in the new analysis. In June, those researchers said a low-dose regimen
        of dexamethasone for 10 days was found to reduce the risk of death by a third
        among hospitalized patients requiring ventilation in the trial.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47c24274-91f1-4a62-b803-af93e220d575'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-03T00:15:23.626+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T20:27:54.551+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9dfb4f74-d5b1-4d69-a29e-4db6401bcec2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-03T00:15:23.626+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T20:27:54.552+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Steroids are widely available and already commonly used to treat
        seriously ill COVID-19 patients.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bf79ebd-fa80-427b-ad8c-54a8b97e967c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-03T00:15:23.626+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T20:27:54.552+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><i>This story was first published on CNN.com, <a href="https://edition.cnn.com/world/live-news/coronavirus-pandemic-09-02-20-intl/index.html"
        target="_blank">"Common steroids reduce deaths among critically ill COVID-19
        patients, new analysis confirms"</a></i></p>'
  'US-COVID-19-vaccine-':
    'author': 'Jamie Gumbrecht and Maggie Fox, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-09-03T06:05:08.422+08:00
    'imagesource': 'jcr:beacf7f1-8a9d-40fb-9fd3-0d631d51a074'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '55479b05-8f94-4a7c-a81b-7e75e22867bc'
    'lead': 'The US Centers for Disease Control and Prevention has told public health
      officials around the United States to prepare to distribute a potential coronavirus
      vaccine as soon as late October. '
    'mgnl:activationStatus': true
    'mgnl:created': 2020-09-03T06:23:36.787+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-25T20:27:53.796+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T20:15:16.133+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'US CDC documents say states should prepare to distribute COVID-19 vaccines
      as soon as late October'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68185905-ee32-40d8-ada7-f73038c332e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-03T06:23:36.787+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T20:27:53.798+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — The US Centers for Disease Control and
        Prevention has told public health officials around the United States to prepare
        to distribute a potential coronavirus vaccine as soon as late October. It
        also provided planning scenarios to help states prepare.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '110658e1-4bf3-4ccf-9376-823e74fe38e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-03T06:23:36.788+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T20:27:53.799+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The documents were posted by The New York Times and the CDC confirmed
        to CNN it has sent them to city and state public health officials.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86cf6147-f788-466c-bf93-60d8e3c0f25a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-03T06:23:36.788+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T20:27:53.799+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The scenarios offer details about distribution for two Covid-19
        vaccines when supplies "may be constrained." The documents prioritize particular
        populations for the vaccines, including health care professionals, essential
        workers, long-term care facility residents and staff and national security
        populations.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '799931ff-ee87-4224-a299-381414814eb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-03T06:23:36.788+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T20:27:53.800+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN reported last week that CDC Director Dr. Robert Redfield asked
        states to speed through permits for medical and pharmaceutical supplies company
        McKesson to help distribute any eventual coronavirus vaccine. In a letter,
        Redfield asked them to waive any requirements that might get in the way of
        distributing vaccines by November 1 -- before Election Day -- and weeks, if
        not months, before most experts expect any vaccine to be fully tested.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5ab7188-8a92-43ec-bc14-b759911182a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-03T06:23:36.788+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T20:27:53.801+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The scenario documents do not necessarily mean a vaccine will be
        available by late October. Pandemic planning exercises have for years included
        recommendations that the federal government ready a distribution network while
        scientists work on a vaccine. The Trump administration has said it''s doing
        this. Companies developing the vaccines are already ramping up manufacturing
        so that, in case one or more is found safe and effective in people, it could
        start going into arms immediately.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87b95bbb-8d00-4c6a-a3f9-b2750142b940'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-03T06:23:36.788+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T20:27:53.802+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The COVID-19 vaccine landscape is evolving and uncertain, and these
        scenarios may evolve as more information is available," one of the scenario
        documents advises.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a9d0d42-c1ca-4714-912c-1b64840108dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-03T06:23:36.788+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T20:27:53.803+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Redfield said Wednesday that his agency is preparing for one or
        more coronavirus vaccines to be available before the end of the year.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d5d2e4e-8e40-4230-9465-a0dea62fd07a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-03T06:23:36.788+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T20:27:53.804+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Right now I will say we''re preparing earnestly for what I anticipate
        will be reality ... that there''ll be one or more vaccines available for us
        in November, December -- and we have to figure out how to make sure they''re
        distributed in a fair and equitable way across the country," Redfield said
        during an interview with Yahoo Finance.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '113646a1-09a3-45d7-9672-0a3c167a436c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-03T06:23:36.789+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T20:27:53.804+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Members of the White House Coronavirus Task Force, including US
        Food and Drug Administration Commissioner Dr. Stephen Hahn, have said recently
        it''s possible the FDA could authorize an experimental Covid-19 vaccine before
        large Phase 3 trials are complete, if data shows a vaccine was safe and effective.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1d61b1e-f982-4291-9917-3e6da13b0c28'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-03T06:23:36.789+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T20:27:53.805+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Three vaccines are currently in Phase 3 trials in the United States:
        those developed by Moderna and the National Institute of Allergy and Infectious
        Diseases; Pfizer and BioNTech; and AstraZeneca and the University of Oxford.</p>'
  'Disney-Star-Wars-John-Boyega-Black-character':
    'author': 'Leah Asmelash, CNN'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2020-09-03T06:27:15.002+08:00
    'imagesource': 'jcr:a54d2556-06b7-439d-8948-1d7778ee4ca7'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd49bcf7c-6451-47db-af03-aecd622f1126'
    'lead': 'John Boyega played Finn, a former Stormtrooper who played an important
      role in the first movie of the latest reiteration of the beloved franchise,
      but then largely became more of a background character as the following films
      focused more on Rey and Kylo Ren, played by Daisy Ridley and Adam Driver.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-09-03T06:31:06.307+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-25T20:27:53.262+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T20:15:16.281+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'John Boyega calls Disney out for marketing a Black character, only to
      ultimately push them aside'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57976561-be58-4b84-b634-8797eb7c8472'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-03T06:31:06.308+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T20:27:53.265+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> When Disney first revealed John Boyega
        as a stormtrooper in "The Force Awakens," he immediately became the target
        of racist comments from "Star Wars" fans protesting the casting of a Black
        person in the role.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e646a1aa-8058-429a-ba96-6a3c29f1936c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-03T06:31:06.308+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T20:27:53.266+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now, six years later, with the latest trilogy completed, Boyega
        is speaking up about his time working on the franchise. And understandably,
        he doesn''t seem too happy.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4d62a44-4234-4642-af34-044d30b4138d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-03T06:31:06.308+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T20:27:53.267+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What I would say to Disney is do not bring out a Black character,
        market them to be much more important in the franchise than they are and then
        have them pushed to the side," <a href="https://www.gq-magazine.co.uk/culture/article/john-boyega-interview-2020">he
        said in an interview with GQ UK that was published Wednesday.</a></p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3762249-aba6-43b5-b644-501374fc266b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-03T06:31:06.308+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T20:27:53.268+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Boyega was referring to his character Finn, a former Stormtrooper
        who played an important role in the first movie of the latest reiteration
        of the beloved franchise, but then largely became more of a background character
        as the following films focused more on Rey and Kylo Ren, played by Daisy Ridley
        and Adam Driver.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e6a46b3-ae15-4fbc-9fff-da60ef310012'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-03T06:31:06.308+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T20:27:53.269+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And he said he wasn''t the only one cast aside. It was every person
        of color involved in the movies, including Naomi Ackie, Kelly Marie Tran and
        Oscar Isaac, he said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97373353-b3e5-4496-bfd6-aba4516b38ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-03T06:31:06.308+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T20:27:53.269+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Like, you guys knew what to do with Daisy Ridley, you knew what
        to do with Adam Driver," he said. "You knew what to do with these other people,
        but when it came to Kelly Marie Tran, when it came to John Boyega, you know
        f**k all. So what do you want me to say?"</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffc98913-ff05-47dd-8d59-3db1f691555c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-03T06:31:06.308+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T20:27:53.270+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Boyega acknowledged that being part of the franchise was an "amazing
        opportunity" and a "stepping stone."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '054ecfea-d14c-4d09-a2cd-e266727ade5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-03T06:31:06.309+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T20:27:53.271+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But, he told the publication, "What they want you to say is, ''I
        enjoyed being a part of it. It was a great experience...'' Nah, nah, nah.
        I''ll take that deal when it''s a great experience. They gave all the nuance
        to Adam Driver, all the nuance to Daisy Ridley. Let''s be honest. Daisy knows
        this. Adam knows this. Everybody knows. I''m not exposing anything."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78f988a5-ea23-4268-be7d-d696f37d57ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-03T06:31:06.309+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T20:27:53.272+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hollywood has long faced backlash for its lack of representation
        on screen, with advocates in the industry voicing their criticism in an open
        #OscarsSoWhite campaign in 2015 and 2016. That same year, Boyega was among
        the 683 new members added to the Academy of Motion Picture Arts and Sciences.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6e229d6-7ea9-45c6-ba27-475605a61410'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-03T06:31:06.309+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T20:27:53.272+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And while Hollywood is more diverse than before, many in the industry
        have pointed out there is still a long way to go.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b10b819e-78a7-4bdd-a873-a600ee8622f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-03T06:31:06.309+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T20:27:53.273+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Just last week, fellow Black Brit Letitia Wright tweeted about still
        having to ask for Black hair and make up artists to be given higher positions
        on sets where the majority of cast members are Black.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5af8aac-45ca-43d7-b6b0-7570f2183e5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-03T06:31:06.309+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T20:27:53.274+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And last year, Gabrielle Union opened up about the racism she faced
        while working on "America''s Got Talent."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f144635f-fc35-40a8-a064-0e83eac44ee8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-03T06:31:06.309+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T20:27:53.274+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m the only cast member who had their own unique experience of
        that franchise based on their race," Boyega told GQ UK about his time working
        on "Star Wars."</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98cff678-ae19-4ecd-8530-2d5dfcccfcea'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-03T06:31:06.309+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T20:27:53.275+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Let''s just leave it like that. It makes you angry with a process
        like that. It makes you much more militant; it changes you. Because you realise,
        ''I got given this opportunity but I''m in an industry that wasn''t even ready
        for me.''"</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c47e17a-f92a-4200-bf37-1fd14208c840'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-03T06:31:06.310+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T20:27:53.276+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Boyega mentioned the death threats he received over his casting
        and the calls by some fans to boycott the film because of him. "Nobody else
        had that experience," he said.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f19f636-1c51-48d4-be1f-d363ab616e8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-03T06:31:06.310+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T20:27:53.277+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The interview has made waves online, with many praising Boyega,
        and others joining him in calling out Disney.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd69f6df0-e1e9-4cf6-8e5f-15c5ff150391'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-03T06:31:06.310+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T20:27:53.277+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I hope Hollywood gives John Boyega a franchise worthy of his talents
        now," said comic book author G. Willow Wilson.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f18e303-029c-4c8b-a362-40361558728b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-03T06:31:06.310+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T20:27:53.278+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Disney promoting John Boyega like he was going to become a Jedi
        and then making him a side character is a good reason for us to all get mad,"
        one person on Twitter wrote, along with the promotional images featuring Boyega
        holding a light saber.</p>'
  'NBA-Utah-Jazz-Donovan-Mitchell-police-brutality-racism':
    'author': 'Allen Kim, CNN'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2020-09-03T06:33:41.464+08:00
    'imagesource': 'jcr:307da639-0f45-40d5-867b-78e08c4c7eb2'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '23a4cae9-3f7e-4ba5-af10-d6f9c2a3b860'
    'lead': 'Basketball is just a game and is trivial when compared to the social
      unrest taking place across the country. That''s the message that Utah Jazz star
      Donovan Mitchell had on Tuesday night after losing a tightly contested Game
      7 against the Denver Nuggets that knocked the Jazz out of the NBA playoffs.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-09-03T06:35:24.239+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-25T20:27:52.371+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T20:15:16.411+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'NBA star after Game 7 loss: ''This is a game. People lost their family
      members to police brutality and racism'''
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3112d020-c608-4a46-8f62-9b1d3882b43f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-03T06:35:24.239+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T20:27:52.376+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> —&nbsp;Basketball is just a game and is trivial
        when compared to the social unrest taking place across the country.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42318601-eba2-46f2-a098-448b13c1571d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-03T06:35:24.239+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T20:27:52.377+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That''s the message that Utah Jazz star Donovan Mitchell had on
        Tuesday night after losing a tightly contested Game 7 against the Denver Nuggets
        that knocked the Jazz out of the NBA playoffs.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b436bca-bd27-4e2c-a0aa-00bc8deecb97'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-03T06:35:24.240+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T20:27:52.378+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mitchell had a costly turnover while driving to the basket with
        11 seconds left and the Jazz down two points. After the game he put the loss
        in perspective.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b89ce7c5-fae1-41fc-8967-2fb9b195c882'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-03T06:35:24.240+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T20:27:52.381+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is a game," Mitchell said. "People lost their family members
        to police brutality and racism . . . I can only imagine. So, I wanted to say
        that, I wanted to get that out there, because the way that I''m feeling right
        now is nothing compared to that. And I appreciate the NBA and everybody in
        this league for continuing to push that message, because it''s not stopping."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8fcc292-add6-41cc-ab6c-fae8c3e6c574'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-03T06:35:24.240+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T20:27:52.382+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mitchell has been outspoken about racial injustice, and he''s openly
        called for the police that killed 26-year-old EMT Breonna Taylor to be arrested.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50a3fe6f-faf9-435d-aaf6-7379f6afc497'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-03T06:35:24.240+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T20:27:52.383+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mitchell played college basketball at Louisville, which was where
        Taylor was killed. Mitchell had the words "Say Her Name" displayed on the
        back of his jersey, in reference to Taylor.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fac4dce5-d174-4813-93f4-8bc0f2be1d0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-03T06:35:24.240+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T20:27:52.383+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Taylor was fatally shot after police broke down the door to her
        apartment while executing a nighttime warrant in a narcotics investigation
        on March 13.</p>'
  'Akon-Wakanda-Senegal':
    'author': 'Aisha Salaudeen, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-09-03T06:37:41.805+08:00
    'imagesource': 'jcr:6b682e14-be10-4434-aabd-fe16ebf7037d'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd5fa2b39-d8fc-4f31-b22a-02256c983a93'
    'lead': 'The award-winning R&B singer Akon is going ahead with ambitious plans
      to build a ''futuristic'' city in Senegal that he says will be a real-life version
      of Wakanda, the hi-tech nation portrayed in Marvel blockbuster ''Black Panther.'''
    'mgnl:activationStatus': true
    'mgnl:created': 2020-09-03T06:38:57.915+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-25T20:27:51.495+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T20:15:16.783+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'R&B singer Akon is building a ''real-life Wakanda'' worth $6 billion
      in Senegal'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b6ca571-d69a-4d89-908f-7204a931b9e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-03T06:38:57.916+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T20:27:51.498+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —&nbsp;</strong>The award-winning R&amp;B singer Akon
        is going ahead with ambitious plans to build a "futuristic" city in Senegal
        that he says will be a real-life version of Wakanda, the hi-tech nation portrayed
        in Marvel blockbuster "Black Panther."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fabb013-4859-4543-a60b-4d67699de5d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-03T06:38:57.916+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T20:27:51.499+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Monday, Akon, real name Aliaume Damala Badara Akon Thiam, laid
        the first stone for Akon city in Mbodiene park, 100 kilometers from Dakar,
        the country''s capital city, and said work would begin next year.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40d5670b-91b8-4d64-81cb-18bc8ee6ce43'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-03T06:38:57.916+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T20:27:51.501+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are looking at Akon city to become the beginning of Africa''s
        future," he said at the ceremony also attended by Alioune Sarr, Senegal''s
        minister for tourism, and other government officials. "Our idea is to build
        a futuristic city that incorporates all the latest technologies, cryptocurrencies,
        and also the future of how African society should become in the future."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9929244c-5551-4aee-a565-5e66571ddea5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-03T06:38:57.916+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T20:27:51.502+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to its official website, the solar-powered city will have
        healthcare facilities, offices, luxury houses, shopping malls, skyscrapers,
        and eco-friendly tourist centers. It will be a five-minute drive from the
        country''s new international airport.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c9cb340-64e3-42ee-90e1-d509c6de2071'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-03T06:38:57.916+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T20:27:51.503+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The singer was gifted 2,000 acres of land by Senegalese President
        Macky Sall to build the ambitious city. Akon also said he has raised part
        of the $6 billion required to do so through unnamed investors.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0460ca88-96fc-4143-b835-90f343452440'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-03T06:38:57.916+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T20:27:51.504+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He first announced his idea for the idealistic city back in 2018
        where compared it to the fictional technologically advanced nation of Wakanda
        portrayed in "Black Panther."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '556f4748-8c1d-4a17-9795-dfb7589b3be6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-03T06:38:57.916+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T20:27:51.505+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Cryptocurrency</h2>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b26bbd7-0935-4d8d-9d54-56b5a7757922'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-03T06:38:57.917+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T20:27:51.506+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The plan is for Akon city to trade exclusively in its own digital
        cash currency (cryptocurrency) called Akoin.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe36d978-838e-4499-8633-1c8f01fdb9e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-03T06:38:57.917+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T20:27:51.507+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Unlike other cryptocurrencies tied to stable currencies, Akoin is
        tied to cellphone minutes and relies on the use of smartphones.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcf99e99-58ed-4ae0-8c9d-d0cf4a8938b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-03T06:38:57.917+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T20:27:51.508+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the singer, more people in Africa trust their cellphone
        companies more than they trust local currency.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3240f0f0-66e7-416a-8ab9-d2e9b1456ee2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-03T06:38:57.917+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T20:27:51.510+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In November 2019, the singer told CNN that cryptocurrency will allow
        Africans to become less dependent on their governments. He argued that Akoin
        will enable people to have control of their own currency and by extension
        make financial decisions without external interference from their countries.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2db93dd0-8645-4014-87d5-e5976546a216'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-03T06:38:57.917+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T20:27:51.512+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We want to be able to kill corruption through blockchain itself
        and I think starting with currency, it is the biggest thing. The main thing
        they (Africans) will be able to gain is independence and I think being in
        the position to make your own financial decisions is key," he said.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67ecc0c7-adbd-4486-92cc-5e92942ff5e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-03T06:38:57.917+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T20:27:51.513+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yet Akoin has faced criticism and questions around how it works
        in low income countries with little access to smartphones or data.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '259d7903-498b-426c-b924-bbd4b1c70946'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-03T06:38:57.917+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T20:27:51.514+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Only one-third of Senegal''s 16.2 million population have access
        to a smartphone, according to a 2018 report by the Pew Research Center.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '145f0636-98f4-40cd-9580-5fa1a481b3f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-03T06:38:57.918+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T20:27:51.515+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Job creation</h2>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45331cc3-4f02-4128-ae04-bb2e2a5019ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-03T06:38:57.918+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T20:27:51.516+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The singer -- who spent his early childhood in Senegal before leaving
        for New Jersey at the age of seven, according to his website -- said Akon
        city would create job opportunities for Senegalese people and serve as an
        alternative destination African Americans facing discrimination in the United
        States.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac4806f5-f9bb-42e4-92aa-711f2afcd00d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-03T06:38:57.918+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T20:27:51.517+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I wanted to build a city or a project like this that would give
        them (African Americans) the motivation to know that there is a home back
        home... The system back home (in the US) treats them unfairly in so many different
        ways that you can never imagine and they only go through it because they feel
        like there is no other way," he explained.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b012cf5-e0a7-48b3-a584-fe386b18ad89'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-03T06:38:57.918+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T20:27:51.518+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that his hope is for Senegal to be the go-to tourist destination
        in Africa as a result of Akon city.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd80bd83d-3f3e-45ec-9323-59237f60d8f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-03T06:38:57.918+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T20:27:51.519+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As you are coming from America or Europe, anywhere in the diaspora
        and you feel that you want to visit Africa, we want Senegal to be your first
        stop," he says.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2ef3df7-bfd5-47c6-ae03-79da0f7192e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-03T06:38:57.918+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T20:27:51.520+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Alioune Sarr, the Senegalese tourism minister, cheered Akon''s decision
        to invest in the country at this time when the Covid-19 pandemic has affected
        the nation''s economy.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1411d5b-d540-4970-98ae-4928f89eaa86'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-03T06:38:57.918+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T20:27:51.521+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"At a time, in a context where national and international private
        investment is rare. Akon, you have chosen to come to Senegal and invest $6
        billion in the coming years," Sarr said.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de1328d4-15f1-4818-a7ce-3d906b499486'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-03T06:38:57.918+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T20:27:51.522+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Africa''s tourism industry was hit hard by the pandemic as airports,
        hotels, restaurants, event centers and tour companies across the continent
        shut down as a way to curb the spread of the virus.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7fedd32-18b6-4bed-a3d0-5062c64eb121'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-03T06:38:57.919+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T20:27:51.523+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Alongside a curfew, Senegal, in particular, closed its airport,
        land, and sea borders for four months.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4631c8b-a586-410b-a605-c1d11998e34b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-03T06:38:57.919+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T20:27:51.524+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is not Akon''s first major investment on the continent. Over
        the past years, the entertainer has signed off on major deals in Africa.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f071c5a-82f8-4420-84f8-7e45f180d020'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-03T06:38:57.919+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T20:27:51.524+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2014, for example, he started Akon Lighting Africa, a charity
        project in partnership with the World Bank and governments to provide solar-powered
        electricity for 600 million Africans.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56b74433-b63e-4f90-bcce-8849786ee3d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-03T06:38:57.919+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T20:27:51.525+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Lighting Africa''s official website, the project is
        functional in 25 countries across the continent.</p>'
  'dachshund-travels-South-Carolina-Australia':
    'author': 'Tamara Hardingham-Gill, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-09-03T06:22:40.069+08:00
    'imagesource': 'jcr:1dacd62a-7177-4bb8-97b9-693279f7d94e'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'fa1d301f-afc0-4bc5-8d4e-75c49e0b5c6e'
    'lead': 'All the best dogs find their way home eventually. Sometimes, like Pipsqueak
      the wiener dog, they''ve got to embark on a journey of more than 10,000 miles
      to get there.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-09-03T06:39:30.835+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-25T20:27:50.031+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T20:15:17.377+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Left behind because of COVID-19, a tiny dog travels 10,000 miles to
      rejoin her owners'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60dd3664-520b-41ed-b66d-5770a422ef09'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-03T06:39:30.835+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T20:27:50.039+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;All the best dogs find their way home
        eventually. Sometimes, like Pipsqueak the wiener dog, they''ve got to embark
        on a journey of more than 10,000 miles to get there.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13a5119b-40f2-476d-ad93-62e90ae32f72'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-03T06:39:30.835+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T20:27:50.040+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Little Pip was stranded in South Carolina at the height of the pandemic
        after her owners were forced to abandon their round-the-world sailing trip
        and fly home to Australia.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '987b51d7-b266-48ef-a338-4ba295ca1280'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-03T06:39:30.835+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T20:27:50.041+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With borders closing quickly, Zoe and Guy Eilbeck, and their sons
        Cam and Max, had less than 48 hours to pack up everything from their 40-foot
        yacht after docking in Hilton Head Island.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b6cebf2-e634-4167-b6ea-a45da6716f63'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-03T06:39:30.835+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T20:27:50.043+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Australia''s tough pet import rules meant their loyal dachshund
        Pip couldn''t come with them.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e48fe65-dd9f-4f7b-99e5-0c7d22d0bdde'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-03T06:39:30.835+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T20:27:50.045+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That''s OK, they thought. They''d be able to return in no time at
        all for a tail-wagging reunion before heading back out on the ocean.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '775c299b-323c-40ec-85b7-7b286d01627b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-03T06:39:30.836+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T20:27:50.046+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So Zoe made a few last-minute phone calls to arrange for Pip to
        be looked after by a friend, and the family said goodbye for what they hoped
        would be just six short weeks.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce10384a-db61-44fe-bf6b-6ce0a9df8336'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-03T06:39:30.836+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T20:27:50.048+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But that''s not quite how it worked out.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '676a2f14-5971-4555-82b5-0d176e5a8ed3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-03T06:39:30.836+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T20:27:50.050+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Left behind</h2>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94a546ba-d665-48df-8076-09863c2d0306'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-03T06:39:30.836+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T20:27:50.051+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Eilbecks first encountered Pip in 2018 in Messina, Sicily, when
        they were midway through their four-year sailing tip.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f15e16c9-07f7-40f9-be7f-63ec5e7e868f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-03T06:39:30.836+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T20:27:50.053+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pip quickly adapted to life onboard, enjoying deck time and hanging
        out with her family.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '413ca000-39bd-4c4b-b883-2bb9aa71fdb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-03T06:39:30.836+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T20:27:50.054+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Zoe says she was always aware that arranging to take the dog back
        home would be a lengthy and drawn out purpose due to Australia''s very strict
        border regulations.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a0b8a0c-e0c3-4bcb-8119-96a4a5c1c28c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-03T06:39:30.836+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T20:27:50.055+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I knew we''d have to import Pip and that she''d have to do 10 days
        quarantine," Zoe tells CNN Travel.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a98e7ea-0c7a-42c0-8278-7f34de162629'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-03T06:39:30.836+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T20:27:50.055+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When the time came, they planned to fly her from the South Pacific
        island of Vanuatu, a relatively short hop to Sydney.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52869b76-fbb3-4f8d-bba2-d41e5fae49ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-03T06:39:30.836+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T20:27:50.056+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Of course, this wasn''t to be. As coronavirus began to spread in
        early 2020, the Eilbecks decided to head for South Carolina to find a safe
        berth for their yacht -- and for Pip.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cc1a8af-9091-406f-9616-061211e297c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-03T06:39:30.836+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T20:27:50.057+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On March 27, Zoe hired a rental car and took an eight-hour drive
        to North Carolina, where she handed the dog over to her friend Lynn Williams
        before the family caught a flight back to Sydney.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea96ef39-3f9a-492d-9e19-e5fcba732009'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-03T06:39:30.836+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T20:27:50.058+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Pip went from living on a sailboat to living on a bison farm,"
        laughs Zoe. "That''s something that really tickles me."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02a68fa0-9976-4694-a598-6624e7ba1582'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-03T06:39:30.836+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T20:27:50.058+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Unfortunately, Williams already had two dogs on the farm and was
        not able to take in another for very long, so she advertised for someone to
        replace her as Pip''s guardian.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3deec04-8024-4f9e-822a-a79419b68a4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-03T06:39:30.836+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T20:27:50.059+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ellen Steinberg, who lives in Hillsborough, North Carolina, was
        one of three people to answer the ad.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a9bccd6-0668-41e9-9939-bea6c1df5501'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-03T06:39:30.836+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T20:27:50.060+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The deal was that Pip would decide who she would go to live with,"
        Steinberg tells CNN Travel. "We [her and her dog Frankly] won the shootout,
        and Pip came a few days later."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b95dfe7-82a5-4629-850c-c04bf77eeba9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-03T06:39:30.836+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T20:27:50.060+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As the advertisement had gone into very little detail about why
        the Eilbecks had left Pip behind, Steinberg admits to having made some harsh
        judgments about their decision.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c490ec12-b871-49be-a8d4-6c12edf3db2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-03T06:39:30.837+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T20:27:50.061+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I heard that a family who were living on a boat abandoned their
        dog and flew back to Australia and immediately formed impressions about who
        these people were," adds Steinberg.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0217915d-42ef-40c7-98e1-2a9bfc8e3bde'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-03T06:39:30.837+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T20:27:50.062+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"But as soon as I talked to them, I realized they couldn''t be more
        caring. I just got the wrong impression from not having all the details."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21cab6cb-b2e7-43fc-a9a3-327b45940b86'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-03T06:39:30.837+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T20:27:50.062+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While Steinberg took care of Pip, Zoe was getting up at 4 a.m. every
        week day to deal with the endless paperwork involved in importing a dog from
        the United States to Australia, while keeping up to date with Pip via video
        calls and messages.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b3274ce-6cc8-4644-a67e-911c0e2b93c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-03T06:39:30.837+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T20:27:50.063+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I was always taking photos all the time and posting them on social
        media," she says. "Pip started to develop her own fan base."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb3a6a92-0228-420c-82a1-2966c129c8aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-03T06:39:30.837+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T20:27:50.064+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It soon became clear it wouldn''t be possible for the Eilbecks to
        return to the United States because of Covid-19 travel restrictions. Pip would
        have to make the long journey to Australia alone.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '193e6508-a116-480b-8558-870c946890a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-03T06:39:30.837+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T20:27:50.064+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Lengthy import process</h2>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c67b6f81-b070-42b8-8e7d-0b4937ec5550'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-03T06:39:30.837+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T20:27:50.065+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The red tape was made more complicated due to the pandemic-related
        disruption.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9076a90b-7692-4c0a-9d34-c23c434e99f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-03T06:39:30.837+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T20:27:50.066+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"To export a dog from America, you need to get a US declaration
        to say the dog is in good health and has had particular blood tests to do
        with rabies," Zoe explains.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be662987-6445-41bb-857c-1da2601d347a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-03T06:39:30.837+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T20:27:50.067+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This was being done in New York, which was now closed. So trying
        to get anything like that done was extremely difficult."</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b7966c8-fd43-4816-90a9-6f7e1e4ec8d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-03T06:39:30.837+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T20:27:50.067+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Steinberg was also having to constantly take Pip to her local veterinarian
        for paperwork, vaccinations and blood tests in order for her to meet the requirements.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5814727-ed93-4f4a-8753-fb6506c4d909'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-03T06:39:30.837+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T20:27:50.068+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Once they finally received an import permit for Australia, Qantas,
        the flag carrier of Australia, announced it was no longer flying dogs to the
        country.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '668e2f53-ac8c-48ab-a889-a793d43062d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-03T06:39:30.837+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T20:27:50.068+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After many phone calls, Zoe discovered that the family could import
        Pip if they went through New Zealand and managed to get their little dog on
        a flight from Los Angeles to Auckland by booking via pet transport company
        Jetpets.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa01d685-527f-4d5c-9072-65f3d3b463ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-03T06:39:30.837+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T20:27:50.069+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>By this point, Steinberg, who''d looked after Pip for three months,
        had to make a trip to visit her family and had passed the dog onto her friend
        Stacey Green.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00fec903-59e4-4ae0-b55f-04e6fc818305'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-03T06:39:30.837+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T20:27:50.070+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When Stacey got Pip, she actually fell in love with her, to the
        point where I didn''t think I was going to get her back," jokes Zoe.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9309596f-29b7-49d4-843f-61591cad3963'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-03T06:39:30.838+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T20:27:50.071+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But they still had to get Pip from North Carolina to Los Angeles.
        And while flights were operating, they were constantly being canceled.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bbf73df-3588-4a98-9572-e11f9da02802'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-03T06:39:30.838+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T20:27:50.071+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Flying cargo was also now an issue. Many US carriers don''t allow
        pets to be shipped from May to September, the hottest months for animals to
        travel in the Northern Hemisphere.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c0e58c2-d41e-48e3-a4e1-61fe6e7bb268'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-03T06:39:30.838+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T20:27:50.072+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Zoe decided to post a message on social media searching for anyone
        who was traveling from the east to west coast.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ad7f3f2-22d7-468e-917a-fce9f936da7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-03T06:39:30.838+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T20:27:50.073+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is when Melissa Young, who works for dog rescue foundation
        The Sparky Foundation, stepped in and volunteered to fly across America with
        Pip.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cae98c2-e315-4d24-bf7f-6674d4fbbb77'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-03T06:39:30.838+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T20:27:50.074+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After making sure Pip felt comfortable with her, Young flew from
        Greensboro to Charlotte, North Carolina, and then from Charlotte to Los Angeles
        with the dachshund under her seat.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbfce739-2c13-4adf-ba9c-739012bfd8a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-03T06:39:30.838+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T20:27:50.075+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pip was then handed over to Jetpets, who had her for the night to
        deal with all of the declarations and paperwork, before putting her on a flight
        from Los Angeles to Auckland.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f714840b-ab4d-4958-8cd8-aec1b132a226'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-03T06:39:30.838+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T20:27:50.076+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Once she was on board, all of her temporary carers, along with the
        Eilbecks, were on the edge of their seats, tracking her flight as it made
        its way across the ocean.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47c91a80-387d-4796-bebf-a8e421339623'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-03T06:39:30.838+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T20:27:50.077+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"All over the world, we''re watching this flight inch across the
        screen," says Zoe.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5afb46f9-5f18-4813-a307-da8a6037867f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-03T06:39:30.838+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T20:27:50.078+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pip arrived in Auckland on July 23, and went into quarantine overnight
        before flying to Melbourne, where she spent a further 10 days in quarantine,
        as is mandatory for every pet that comes into Australia from overseas.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c10e719f-b914-4b46-bc79-e42804c68ab4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-03T06:39:30.838+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T20:27:50.079+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She was scheduled to fly to Sydney on August 3, but the state of
        Victoria imposed a strict lockdown once Pip arrived and the borders between
        Victoria and New South Wales were closed.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9020cb4-f30c-46fb-97d9-0f49ff908561'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-03T06:39:30.838+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T20:27:50.080+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Zoe''s brother Rob, who lives in Melbourne, agreed to take Pip in
        for a few days, and the dog was booked on no less than four flights to Sydney,
        but all were canceled.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '350f9105-0709-4896-a194-d016d1d77282'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-03T06:39:30.838+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T20:27:50.080+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>By now the story had been picked up by local media and after a report
        in the Sydney Morning Herald, Virgin Australia stepped in and agreed to fly
        Pip home.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92f05c4d-4249-48e1-a1ee-fb18f153a275'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-03T06:39:30.838+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T20:27:50.081+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>New beginnings</h2>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7147789-7caf-4ca9-a028-0b3605367706'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-03T06:39:30.838+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T20:27:50.082+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When Pip finally arrived at Sydney Airport on August 11, five months
        after they''d last seen her, the Eilbecks were there to greet her, along with
        a film crew and several local reporters.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b97cd48f-cc96-436d-865f-d80859ea100a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-03T06:39:30.838+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T20:27:50.083+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was an emotional reunion.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6dbcfbb-6f2c-4191-bb45-5c5df83b4a73'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-03T06:39:30.839+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T20:27:50.084+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our greatest fear was that she wouldn''t remember us after all
        that time," says Zoe.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cd078ed-c662-4516-ba9f-e69b7b4b5acd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-03T06:39:30.839+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T20:27:50.085+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"My kids were so worried that they got a hotdog and rubbed it on
        their hands. And then this tiny dog walks out through the hangar, strutting
        along..."</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7779e193-a2f9-4b77-a5ef-dfbbc645a850'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-03T06:39:30.839+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T20:27:50.086+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When she heard our voices, she came barreling into our arms. It
        was absolutely amazing to have her back after all that time."</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa62a686-60e8-4ea0-9c7d-0ca88194dc3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-03T06:39:30.839+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T20:27:50.086+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After so long apart, the Eilbecks are thrilled to have their "crew"
        back together.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec0728dc-35bd-4a38-8bfa-5695b27d7551'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-03T06:39:30.839+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T20:27:50.087+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m conscious that she''s a dog, but we think of ourselves as
        a bit of a crew," says Zoe.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74311683-f201-4875-bec6-a6954291ef87'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-03T06:39:30.839+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T20:27:50.088+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Living on a boat you really have to work together. And even though
        she just lazed about and didn''t really do anything, we still consider her
        a member of our crew."</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '382479e7-14fa-4b0f-aa2b-491c97bde7f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-03T06:39:30.839+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T20:27:50.088+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The family have since moved to Scotland Island, an island and suburb
        on the Northern Beaches of Sydney, in order to continue their "water lifestyle"
        and their sons are back in school.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6217d4cb-a504-41fd-9347-5ddefd1cc75c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-03T06:39:30.839+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T20:27:50.089+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They travel back and forth to the mainland on an aluminum fishing
        boat, known as a "tinny."</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4661f0a1-fa1f-47bd-9fbc-9907ce2c7c0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-03T06:39:30.839+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T20:27:50.090+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Pip is embracing that because she''s a boat dog at heart," adds
        Zoe.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bd8c2a7-8b49-4b40-b5b3-fd3007c78b11'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-03T06:39:30.839+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T20:27:50.091+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"She''s gone straight back to what she loves best, which is lying
        on our deck and contributing licks and joy."</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71ea4112-a876-4134-a9c9-6b0872e15ed4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-03T06:39:30.839+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T20:27:50.091+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Selling up</h2>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba63164b-582c-4cf6-81e4-3313c6bc0292'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-03T06:39:30.839+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T20:27:50.092+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If they''d been able to continue on their journey, Zoe believes
        they''d currently be in French Polynesia, or on their way to Fiji.</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9150f520-b94e-40fb-bd2c-b13a4cb82626'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-03T06:39:30.839+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T20:27:50.093+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However their yacht, called No Plans Just Options, remains docked
        in the same place they left it back in March.</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64fd5650-bfb6-4775-b576-994ba0755f28'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-03T06:39:30.839+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T20:27:50.094+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The family has accepted that they will not be able to sail it back
        to Australia, which remains closed to travelers, anytime soon.</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '103f58d6-3034-4ded-b290-b5a2a2d9f43f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-03T06:39:30.839+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T20:27:50.095+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They recently made the difficult decision to put the yacht on the
        market and are now focused on making the most of their new life in Scotland
        Island.</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0126bda-572f-4374-8e7d-82260571e92e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-03T06:39:30.840+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T20:27:50.095+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is our next adventure," says Zoe, stressing that travel restrictions
        and mandatory quarantines have made international sailing "slow and tricky."</p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74dcaba3-fe71-435b-bd39-f86f2c7fac03'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-03T06:39:30.840+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T20:27:50.096+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''ll go sailing again in a few years'' time," she adds.</p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12f98d21-6005-41f6-8d35-bc56d182676e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-03T06:39:30.840+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T20:27:50.097+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Eilbecks have kept in touch with all of Pip''s carers, who continue
        to follow her adventures via the family''s Instagram account.</p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4a89bcc-a14b-4b1b-ae6d-26bc396bc231'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-03T06:39:30.840+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T20:27:50.098+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I feel like we''ve made lifelong friends," says Steinberg, revealing
        that people often comment "we miss Pip" on her social media posts.</p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8e8709c-3e06-4843-9815-6a13f83d6b5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-03T06:39:30.840+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T20:27:50.098+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s been a really lovely story to be a part of. Especially during
        a pretty horrific time in the world for most people."</p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f27def6b-8a0d-4fb5-8e3d-dd969cab42fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-03T06:39:30.840+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T20:27:50.099+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Pipsqueak''s journey home</h2>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b65f5fba-8d29-43f4-abfe-4f36cd90c827'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-03T06:39:30.840+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T20:27:50.100+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>March 27: The Eilbeck family dock their boat at Hilton Head Island,
        South Carolina. Zoe Eilbeck drives to North Carolina, where she hands Pip
        over to her friend Lynn Williams.</p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5761c10-417f-4dbf-aad2-29e593bcbcf5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-03T06:39:30.840+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T20:27:50.101+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>April 4: Pip moves into Ellen Steinberg''s home in Hillsborough,
        North Carolina.</p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9740274-d783-4e64-b419-fe9326d61616'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-03T06:39:30.840+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T20:27:50.101+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>July 19: With pet rescuer Melissa Young as her companion, Pip flies
        to Charlotte, North Carolina, and then on to Los Angeles.</p>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71e8a720-bae8-4490-8064-dcc7895680d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-03T06:39:30.840+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T20:27:50.102+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>July 21: After a night in a hotel suite, Pip takes a 13-hour flight
        in cargo from Los Angeles to Auckland, New Zealand.</p>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8d6ce46-0635-4c11-80a8-98c0d9bd7e03'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-03T06:39:30.840+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T20:27:50.103+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>July 24: Pip flies from Auckland to Melbourne, Australia, where
        she goes into mandatory quarantine for 10 days.</p>'
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cb03fad-4446-4bf0-9327-97f7426e7978'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-03T06:39:30.840+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T20:27:50.103+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>August 11: Pip flies from Melbourne to Sydney, and is finally reunited
        with the Eilbecks.</p>'
    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58030786-fca5-491c-8184-17d1d8b29043'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-03T06:39:30.840+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T20:27:50.104+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com</p>'
  'Duke-and-Duchess-of-Sussex-Harry-Meghan-Markle-Netflix-production-':
    'author': 'Frank Pallotta, CNN Business'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2020-09-03T06:39:13.694+08:00
    'imagesource': 'jcr:16204fea-6128-4484-bbeb-577469493439'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '3b459035-280b-4af8-a5e0-76335e10f3a1'
    'lead': 'The Duke and Duchess of Sussex have signed a multi-year production deal
      with the streaming company that will have the two royals producing exclusive
      films and series for the service. '
    'mgnl:activationStatus': true
    'mgnl:created': 2020-09-03T06:41:19.991+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-25T20:27:46.959+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T20:15:17.887+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Harry and Meghan sign production deal with Netflix'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ebaf627-df23-4507-a701-d55731a75979'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-03T06:41:19.991+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T20:27:46.962+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> —&nbsp;First, Netflix had "The Crown." Now
        it has Harry and Meghan.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d7475d8-4302-4cf5-b61e-2d44311a10f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-03T06:41:19.991+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T20:27:46.963+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Duke and Duchess of Sussex have signed a multi-year production
        deal with the streaming company that will have the two royals producing exclusive
        films and series for the service, Netflix announced on Wednesday.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '077b77fc-f2a4-4f17-a109-b7490244e7a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-03T06:41:19.991+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T20:27:46.963+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That includes scripted series, docu-series, documentaries, features
        and children''s programming. Prince Harry and Meghan Markle may appear on
        camera for some of the projects, but Meghan has no plans to return to acting.
        Markle starred on USA Network''s legal drama "Suits" from 2011 to 2018.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b151cdf8-ad70-45f1-8132-3a8834aafeaf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-03T06:41:19.992+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T20:27:46.964+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Financial terms of the deal were not disclosed. The news was first
        reported by the New York Times.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d35e306-7d25-46c7-9497-631c68bbfc21'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-03T06:41:19.992+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T20:27:46.965+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Netflix noted that the two are "committed to highlighting diverse
        voices in front of and behind the camera" and "to diverse hiring practices
        for the key roles they are actively filling at their production company."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0c25b7c-6903-4b43-9841-c5ef8ac5791d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-03T06:41:19.992+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T20:27:46.965+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In January, Harry and Meghan announced that they were "stepping
        back" from their roles of members of the British royal family, and would split
        time between the UK and North America. The news became a worldwide story and
        sent shock waves through Britain.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fad337d-cf30-4ee3-a8c7-f046d8625c69'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-03T06:41:19.992+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T20:27:46.966+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since then, the two have purchased a home in California, and dabbled
        in the entertainment industry. Meghan, for example, was the narrator for Disney''s
        nature documentary "Elephants."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca8c1cf8-f981-4a7b-b20c-e16326dae29c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-03T06:41:19.992+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T20:27:46.967+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Netflix deal is the next step in that evolution.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8b55adf-7add-4ea7-a01c-eb199114d432'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-03T06:41:19.992+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T20:27:46.968+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Through our work with diverse communities and their environments,
        to shining a light on people and causes around the world, our focus will be
        on creating content that informs but also gives hope," The Duke and Duchess
        said in a statement on Wednesday. "We are pleased to work with Ted [Sarandos]
        and the team at Netflix whose unprecedented reach will help us share impactful
        content that unlocks action."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8583be6a-7b6d-4b20-ad30-51edf1d32d57'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-03T06:41:19.992+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T20:27:46.968+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For Netflix, the deal is similar to the one the company made with
        Barack and Michelle Obama in 2018. Bringing Harry and Meghan in house not
        only allows the company to work with two of the most famous names in the world,
        but also continues to fill the content pipeline. That''s vitally important
        as more services like Disney+ and Peacock come online to compete with Netflix
        for consumer''s time and money.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4c71373-4cce-4547-b396-480413b5a357'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-03T06:41:19.993+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T20:27:46.969+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re incredibly proud they have chosen Netflix as their creative
        home — and are excited about telling stories with them that can help build
        resilience and increase understanding for audiences everywhere," Ted Sarandos,
        co-CEO and content chief for Netflix, said in a statement.</p>'
  'India-China-tension-Himalayas':
    'author': 'James Griffiths, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-09-03T06:40:14.985+08:00
    'imagesource': 'jcr:a9788cd0-84eb-485d-bdad-7571278ad694'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e839e068-29fd-412f-87a0-05d9a7a186ec'
    'lead': 'Two nuclear-armed powers, both run by nationalist governments at a time
      of economic tension, are once again squaring off along their shared border.
      Is this a recipe for disaster?'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-09-03T06:45:57.678+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-25T20:27:46.212+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T20:15:18.319+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'India and China are squaring off in the Himalayas again. How worried
      should we be?'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c4e5f17-6636-431c-867f-ac93bdebd62a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-03T06:45:57.679+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T20:27:46.215+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Two nuclear-armed powers, both run
        by nationalist governments at a time of economic tension, are once again squaring
        off along their shared border. Is this a recipe for disaster?</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adf84bd3-2493-4c66-9c59-b5c45c9716c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-03T06:45:57.679+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T20:27:46.216+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier this week, China accused Indian troops of <a href="https://www.cnn.com/2020/09/01/asia/india-china-pangong-tso-lake-dispute-intl-hnk/index.html"
        target="_blank">illegally trespassing on Chinese territory in the Himalayas</a>,
        months after the two countries engaged in their <a href="https://www.cnn.com/2020/06/17/asia/china-india-himalayas-conflict-intl-hnk/index.html"
        target="_blank">bloodiest clash in more than four decades.</a></p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59c0360e-07c6-42a0-ac73-30f20b742705'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-03T06:45:57.679+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T20:27:46.216+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That incident, which left dozens of soldiers dead, had been followed
        by calls for calm and deescalation, but negotiations between Indian and Chinese
        officials went nowhere, and things are once again heating up along the Line
        of Actual Control (LAC), the de facto border between the two countries.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c196e03-6dea-4752-b23d-9071c0e1f6fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-03T06:45:57.679+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T20:27:46.217+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking Tuesday, Chinese Foreign Ministry spokeswoman Hua Chunying
        said: "the Indian side has severely undermined China''s territorial sovereignty,
        breached bilateral agreements and important consensus, and damaged peace and
        tranquility in the border areas, which runs counter to the recent efforts
        made by both sides for deescalation of tensions on the ground."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5833907-eca9-46c3-af79-d4d6b763e1b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-03T06:45:57.679+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T20:27:46.218+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For its part, New Delhi has accused Beijing of being the aggressor,
        and such is the nature of the hotly-disputed 2,100 mile-long (3,379 kilometer)
        border, where there is little agreement even over the supposedly agreed-upon
        facts, like the LAC itself, that both sides could potentially be correct.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28475207-5439-496a-8eb0-249ee3d1b050'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-03T06:45:57.679+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T20:27:46.218+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That the deescalation process pursued since their last clash in
        June did not amount to much comes as little surprise, given the outstanding
        disputes and geopolitical pressures on both sides. But even as outright conflict
        remains a thankfully distant prospect, there is reason for concern that relations
        between the two largest powers in Asia are getting worse.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69de1722-cfa7-4263-8f36-9a04844cfaa8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-03T06:45:57.679+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T20:27:46.219+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Murky waters</h2>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba2ca04c-8784-45d7-aa90-4838941ce54c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-03T06:45:57.679+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T20:27:46.220+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Line of Actual Control, the loosely-defined, de facto border,
        emerged out of the Sino-Indian border war of 1962, which itself was sparked
        by longstanding historical territorial disagreements.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f01ba5e-682a-4f00-b03b-7e38874739ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-03T06:45:57.679+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T20:27:46.221+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For much of the 1800s, the Himalayas was a focus of the military
        and political rivalry between the three empires of Russia, Britain and China,
        with all three claiming various parts of the region. Decolonization only brought
        with it further confusion and antipathy, particularly after Pakistan split
        from India in 1947 as both countries gained independence.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03b621f0-4917-4d17-a388-6d400a03fdc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-03T06:45:57.679+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T20:27:46.221+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On any map that attempts to show all three countries'' supposed
        territories, the area between them is a mess of overlapping claims, with little
        agreement on any side.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c8f660f-e605-4810-93ba-8200cb767088'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-03T06:45:57.679+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T20:27:46.222+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The latest border incident occurred around Pangong Tso, a strategically
        located lake which spans an area stretching from the Indian territory of Ladakh
        to Chinese-controlled Tibet. It is south of the Galwan Valley, where the bloody
        clash between Chinese and Indian troops took place in June.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e12c046-9a59-471a-9d32-4241030db07c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-03T06:45:57.680+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T20:27:46.223+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Antoine Levesques, research fellow for South Asia at the International
        Institute for Strategic Studies (IISS), said that the lake itself holds little
        immediate military value to either side, but this has not stopped the ramping
        up of patrols and development in the area on both sides.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1425dde-95f0-4dc6-816b-d65fc76f8f0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-03T06:45:57.680+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T20:27:46.224+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Until late last month, Levesques said, "diplomats had refrained
        from publicly and specifically discussing the situation at Pangong Tso lake.
        But it remains one location where successive rounds of military-led talks
        have failed to result yet in impactful or visible de-escalation and disengagement
        witnessed in other hotspots."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '809f7b70-0bdb-43a1-b2fb-894e6b29b6b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-03T06:45:57.680+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T20:27:46.225+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And while there is little immediate military value to the lake,
        there are strategic benefits to China in establishing control over the area,
        he added.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c160da78-3f28-44f4-976e-bad0c5fb103a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-03T06:45:57.680+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T20:27:46.226+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As the site of a bloody tactical battle in 1962 which India lost,
        before losing that year''s short conflict altogether, Pangong Tso carries
        considerable symbolic value," Levesques said, predicting that were any proper
        deescalation to be carried out, positions around the lake would likely be
        the last to be traded away or disengaged from.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd59ed9de-e778-496f-a5ad-2d42af3da190'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-03T06:45:57.680+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T20:27:46.226+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Geopolitical tensions</h2>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc7e3a9e-24dd-4b55-a2cf-86f26c35f9c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-03T06:45:57.680+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T20:27:46.227+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For all both countries'' talk of a desire for deescalation, a meaningful
        mechanism to prevent clashes still seems a long way off, though winter conditions
        will at some point make any further action in the Himalayas impossible for
        a period.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddece08d-fea8-4381-8662-a07a1d8c2033'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-03T06:45:57.680+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T20:27:46.228+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Partly, the latest disputes are a result of an increasingly assertive
        foreign policy on both sides. Under Chinese President Xi Jinping, Beijing
        has become far more aggressive in its territorial claims not only in the Himalayas
        but also the South China Sea, while also taking a far harder line with regard
        to Taiwan and semi-autonomous Hong Kong.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24e01508-3d58-419b-9924-efdc78be32ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-03T06:45:57.680+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T20:27:46.228+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For his part, Indian Prime Minister Narendra Modi has overseen a
        marked shift in tone toward not only traditional rival Pakistan but also China.
        Last year, Modi''s government revoked the limited autonomy granted to Indian-controlled
        Kashmir and split the former state into two union territories, Ladakh and
        Jammu and Kashmir.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98477600-78de-4a61-a817-1d3dde98d179'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-03T06:45:57.680+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T20:27:46.229+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This move alarmed many in Beijing, particularly as it was followed
        by aggressive comments by several leading Indian politicians, such as Home
        Affairs Minister Amit Shah telling a rally of the ruling Bharatiya Janata
        Party (BJP) that "any intrusion into the the borders of India will be punished."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77c8790b-8c04-4a45-8df9-f494a28d4458'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-03T06:45:57.680+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T20:27:46.230+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Any Indian expansion or significant fortification of its hold over
        the region could threaten China''s strategic goals in central Asia, Happymon
        Jacob, an associate professor at the Center for International Politics, Organization
        and Disarmament at Delhi''s Jawaharlal Nehru University, told CNN earlier
        this year.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7598da0d-5dc4-4827-88b8-fa1563df18e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-03T06:45:57.680+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T20:27:46.230+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"China has invested more than $60 billion (on the economic corridor)
        with Pakistan" that runs through the disputed region, he said, adding that
        this is a "crucial element" of Xi''s signature Belt and Road trade and development
        plan.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '738a8668-4864-4bf0-b808-708ad6e1e402'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-03T06:45:57.680+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T20:27:46.231+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These moves set the stage for the June conflict, which brought relations
        between the two powers to new lows. While China was largely able to control
        public reaction through a downplaying of the issue in its tightly controlled
        state media, the reaction in India was outrage, with many jingoistic commentators
        calling for Delhi to take the fight to Beijing.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29edb6b2-1be3-460a-af62-134ad4a661bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-03T06:45:57.680+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T20:27:46.231+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking in July, Tanvi Madan, director of the India Project at
        the Brookings Institution, said the clash "hardened views in the government,
        the strategic community, and the public that were already toughening because
        of Covid about China."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '323d030a-a348-406c-b73c-41e85081097b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-03T06:45:57.680+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T20:27:46.232+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It also fueled an ongoing pivot of sorts by Delhi toward Washington,
        further alarming Beijing, which already regards itself as somewhat boxed in
        by the United States in the region.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e929095-4f08-4647-81fe-b864a17a3f80'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-03T06:45:57.681+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T20:27:46.233+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The US-China relationship is arguably about as tense as a relationship
        can be without being in a hot war. By contrast, the US-India relationship
        is on the ascent," Michael Kugelman, deputy director of the Asia Program at
        the Wilson Center, wrote recently. "Looking at the Ladakh crisis, Beijing''s
        moves can be seen as an effort to deliver a tough message to both Washington
        and New Delhi: If you two are going to band together against us, then be ready
        to get pushed back."</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c88c38b-e017-446b-9cd0-0754713bebfa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-03T06:45:57.681+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T20:27:46.234+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>The nuclear factor</h2>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a7c31b6-c4a8-4b0f-8552-23b9747722e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-03T06:45:57.681+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T20:27:46.235+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In any dispute between China and India, there looms the shadow of
        both countries'' nuclear capabilities.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '357f66b7-28fa-4a37-adbc-c7f1f8270a98'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-03T06:45:57.681+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T20:27:46.235+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The conflict in June was -- thanks to an apparent policy of not
        carrying guns on the disputed border -- fought with hands and clubs, about
        as far as you can get from nuclear weapons. However, both countries have been
        building up their military power, and have plenty of missiles and armaments
        positioned around the region.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4de16c0e-7648-43c1-974d-6e259017d200'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-03T06:45:57.681+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T20:27:46.236+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Writing last month for the Carnegie Endowment for International
        Peace, analysts Toby Dalton and Tong Zhao described that clash as "the gravest
        military confrontation the two nuclear powers have faced in fifty years."</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba008e39-f8c5-40d5-b1ca-7de6eca004b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-03T06:45:57.681+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T20:27:46.237+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If ties between the two powerful neighbors are indeed entering
        a more sharply competitive era, a crucial question arises: will nuclear weapons
        play a more prominent role as each country seeks to shape each other''s behavior?"
        they added.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b6bba93-5b88-4083-8595-48c6a5f5afbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-03T06:45:57.681+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T20:27:46.237+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Unlike the India-Pakistan conflict, which is always spoken of with
        regard to the potential for it to spill over into nuclear war, the issue of
        atomic weapons is largely absent from the China-India dispute, at least in
        public.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cce2cdd0-6a46-470c-9eb1-f6d16ae2a3ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-03T06:45:57.681+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T20:27:46.238+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Nuclear weapons have mostly remained in the shadows, including
        during the 2020 border standoff," Dalton and Zhao wrote, adding, however,
        that under both countries'' aggressive, nationalist leaders, "Beijing and
        New Delhi are improving their nuclear arsenals and conventional military capabilities,
        while ongoing debates in both capitals question the wisdom of continued adherence
        to nuclear restraint policies."</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10cb7b69-ba2b-4fdb-93ef-ff867f018f5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-03T06:45:57.681+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T20:27:46.239+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They expressed concern that because China''s nuclear strategy is
        largely aimed at balancing the US, it overlooks the effects that Beijing''s
        actions might have on India, which is far more conscious of -- and concerned
        by -- the nuclear strength of its neighbor.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3479557-81e1-46f1-a524-5c5916104628'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-03T06:45:57.681+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T20:27:46.240+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Beijing''s lack of understanding of New Delhi''s threat perception,
        disinterest in addressing India''s security concerns, and gradual effort to
        strengthen its own nuclear forces could add fuel to India''s perceived need
        to boost its strategic capabilities and nuclear arsenal," the two analysts
        wrote.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44a7ac1c-2ce3-462e-bd62-600a263a3574'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-03T06:45:57.681+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T20:27:46.240+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An arms race could set the stage for the India-China conflict to
        become far more like that between Delhi and Islamabad, where the chance for
        nuclear war is a danger that must always be considered, even when individual
        incidents are not in themselves particularly extreme.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4972fad-b846-4343-aac7-78d6a8b27df9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-03T06:45:57.681+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T20:27:46.241+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''Prepared to pay a huge cost''</h2>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd30e1f1b-3e81-42c7-a67e-61b0197ea996'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-03T06:45:57.681+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T20:27:46.241+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The dismissive attitude that many in China feel towards any potential
        threat from India was evident in state media coverage of the latest dispute
        this week.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '466f114b-55ab-4b32-9601-bb48ab8f2742'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-03T06:45:57.681+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T20:27:46.242+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"India''s provocations along the border with China and the subsequent
        deterioration of bilateral relations will please those countries which have
        instigated India to act as a pawn in their strategy to contain China," said
        the state-backed China Daily on Tuesday. "But India should never expect to
        get substantial support from them should India''s continuous provocations
        spark a war with China."</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9554983c-2f91-4e43-9a1d-947260120025'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-03T06:45:57.681+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T20:27:46.243+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An editorial in the jingoistic tabloid Global Times, which has strong
        links to the Chinese military establishment, emphasized India''s economic
        and coronavirus woes, before claiming that Indian moves on the shared border
        were an example of how "its nationalism is inflicting damage to itself."</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4b72853-11d3-4106-a339-a0b94dd6cef4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-03T06:45:57.682+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T20:27:46.243+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"China is an immovable neighbor and much stronger than India," the
        paper said. "The two countries are suitable to be partners in seeking common
        development. But if New Delhi wants to label Beijing its long-term strategic
        rival, it needs to be prepared to pay a huge cost. In the meantime, it will
        never manage to get one more inch of land at China-India border areas."</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c03bd488-198c-49d3-9dda-ab51abf1bf95'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-03T06:45:57.682+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T20:27:46.244+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In another piece, the paper quoted Wang Dehua, head of the Institute
        for South and Central Asian Studies at the Shanghai Institutes for International
        Studies, who argued that India was "blindly follow(ing) the US by clashing
        with China."</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9774a69b-210d-4e01-bb2f-ffc7d7c7ce67'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-03T06:45:57.682+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T20:27:46.245+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The assumption in Beijing may be that in any such clash, it will
        emerge victorious, as it did in the 1962 war. But that was fought between
        two vastly different countries, neither of which was a nuclear power at the
        time, and the potential repercussions of a new conflict could be far, far
        greater.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41ca08f9-d20c-4148-b558-800f12b65412'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-03T06:45:57.682+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T20:27:46.245+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com&nbsp;<em><a href="https://edition.cnn.com/2020/09/02/asia/india-china-himalayas-border-intl-hnk/index.html"
        target="_blank">India and China are squaring off in the Himalayas again. How
        worried should we be?</a></em></p>'
  'new-black-hole-gravity-Earth':
    'author': 'Ashley Strickland, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-09-03T06:46:56.297+08:00
    'imagesource': 'jcr:d0039d83-c805-4184-a577-b28d8cd0cb2c'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '5e785fa2-4b15-4982-9f9c-081ff0d69b11'
    'lead': 'Astronomers have detected the most massive merging of two black holes
      yet through the oldest and most distant gravitational waves to ever hit Earth.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-09-03T06:55:41.217+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-25T20:27:44.331+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T20:15:18.840+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'New type of black hole detected in massive collision that sent gravitational
      waves with a ''bang'''
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fa90a69-afcb-44a3-91e4-608df3999066'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-03T06:55:41.217+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T20:27:44.334+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> &nbsp;Astronomers have detected the most
        massive merging of two black holes yet through the oldest and most distant
        gravitational waves to ever hit Earth.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0a76fdc-ab20-454b-9f62-767b24181e64'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-03T06:55:41.217+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T20:27:44.335+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This collision created the first intermediate-mass black hole ever
        discovered, and it has a mass of 142 times that of our sun.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '168eda9b-25e2-45d6-93a9-05171e3ff3b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-03T06:55:41.217+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T20:27:44.335+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The "bang" of energy created by this black hole merger released
        through gravitational waves, or ripples in the space-time continuum, equaled
        the energy of eight suns. And those ripples took 7 billion years to travel
        across space to reach us on Earth.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c25f2dd0-5ea4-40db-a9fd-f54dcaf63d88'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-03T06:55:41.218+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T20:27:44.336+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This newly discovered black hole has what''s called an "intermediate"
        mass because its mass is between 100 and 1,000 times that of the sun. It''s
        more than that of stellar mass (the mass of stars) and less than that of supermassive
        black holes.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9d2aee3-2405-4adb-ae66-e29bd24bf9f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-03T06:55:41.218+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T20:27:44.336+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The signal astronomers traced through gravitational waves likely
        happened the moment the two black holes came together.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42292aac-3d36-47e5-8f4f-6c4f9a49866d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-03T06:55:41.218+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T20:27:44.337+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The gravitational waves were traced on Earth on May 21, 2019, by
        the dual detectors of the National Science Foundation''s Laser Interferometer
        Gravitational-wave Observatory in the US, as well as the Virgo gravitational-wave
        detector in Italy.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78ec5633-6cec-4246-ac6b-6579764011e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-03T06:55:41.218+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T20:27:44.337+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two studies published on Wednesday, one about the gravitational
        waves event in the journal Physical Review Letters and another detailing the
        implications of the event in the Astrophysical Journal Letters.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22273878-2410-42ee-ac1f-3e8eed761503'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-03T06:55:41.218+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T20:27:44.338+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"One of the great mysteries in astrophysics is how do supermassive
        black holes form?" said Christopher Berry, LIGO Science Collaboration Editorial
        Board reviewer for the discovery paper, in a statement.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbd4e2e5-1e5f-409e-9494-32bf0856a137'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-03T06:55:41.218+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T20:27:44.339+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They are the million solar-mass elephants in the room," said Berry,
        who is also the board of visitors research professor at Northwestern University''s
        Center for Interdisciplinary Exploration and Research in Astrophysics.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43e551a9-422e-4f3c-b075-80297391e6ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-03T06:55:41.218+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T20:27:44.339+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Do they grow from stellar-mass black holes, which are born when
        a star collapses, or are they born via an undiscovered means? Long have we
        searched for an intermediate-mass black hole to bridge the gap between stellar-mass
        and supermassive black holes.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60404778-d487-41cd-a903-69ed45aff0a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-03T06:55:41.218+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T20:27:44.340+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The search is over. "Now, we have proof that intermediate-mass black
        holes do exist," he said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07430b3d-5722-4591-8827-21f7369320a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-03T06:55:41.218+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T20:27:44.341+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The gravitational wave event only lasted about one-tenth of a second.
        The waves originated from 7 billion light-years away -- the most distant source
        of them so far.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa0797f9-3795-4777-b29e-48b7a46d6953'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-03T06:55:41.218+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T20:27:44.342+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With this detection, LIGO has observed the unexpected and led to
        another breakthrough.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38648dd6-c93e-4113-9adb-dc38029dc5e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-03T06:55:41.218+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T20:27:44.343+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Gravitational-wave observations are revolutionary," Berry said.
        "With these gravitational-wave breakthroughs, it won''t be long until we have
        enough data to uncover the secrets of how black holes are born and how they
        grow."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c29dde9-989e-497d-ba52-795c73193c96'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-03T06:55:41.218+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T20:27:44.344+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The gravitational wave event was named GW190521. And the four little
        wiggles picked up by the detectors represent a literal bang that traveled
        across space to reach us on Earth 7 billion years later. This differs from
        the signal picked up during LIGO''s first detection of gravitational waves
        in 2015.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bfa620a-b716-421b-8433-29c4425549d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-03T06:55:41.218+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T20:27:44.344+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This doesn''t look much like a chirp, which is what we typically
        detect," said Nelson Christensen, Virgo team collaborator and director of
        the Artemis Laboratory at the Observatoire de la Côte d''Azur, in a statement.
        "This is more like something that goes ''bang,'' and it''s the most massive
        signal LIGO and Virgo have seen."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99076d68-a9d1-40b3-9aa1-5d33623a503a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-03T06:55:41.218+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T20:27:44.345+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Why this black hole is different</h2>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23192445-dd03-4df3-815a-eeaf5a9648f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-03T06:55:41.218+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T20:27:44.346+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are two main categories of black holes.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37b5faab-0701-406f-b256-c8c14821fb7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-03T06:55:41.219+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T20:27:44.347+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Stellar-mass black holes form when massive stars die and they range
        from a few times the mass of the sun to tens of times its mass. And supermassive
        black holes, such as those found at the center of galaxies like our own, can
        be anywhere from hundreds, thousands or even billions of times the mass of
        our sun.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2db0c1c-74ae-41be-8d2e-fd51d24cb24c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-03T06:55:41.219+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T20:27:44.348+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Then, there is this new intermediate black hole, which is in between
        the two. It was formed by two massive black holes that were likely created
        by collapsing stars. Of the two black holes that merged, the heavier one was
        85 solar masses and the other black hole was about 66 solar masses.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '656698b0-68a2-4bc7-be3d-389007ee06b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-03T06:55:41.219+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T20:27:44.349+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Stars collapse beneath their own weight when their cores evolve
        and no longer have enough pressure to support the star''s outer layers. The
        result can create a black hole.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f01984ad-0ee8-462b-9271-94d84048e3c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-03T06:55:41.219+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T20:27:44.349+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But a star that collapses shouldn''t be able to produce a black
        hole between the range of 65 to 120 solar masses, which is called the pair-instability
        mass gap. This is because the most massive stars are obliterated by the supernova
        that comes hand in hand with their collapse.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b8f7c76-df56-4f94-a749-5668e80164f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-03T06:55:41.219+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T20:27:44.350+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The larger of the two black holes in this merger, with 85 solar
        masses, is the first detected black hole in this range. But how did it form?</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffab1091-8a64-4120-92d8-706178c66ad5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-03T06:55:41.219+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T20:27:44.351+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There are many ideas about how to get around this -- merging two
        stars together, embedding the black hole in a thick disc of material it can
        swallow, or primordial black holes created in the aftermath of the Big Bang,"
        Berry said. "The idea I really like is a hierarchical merger where we have
        a black hole formed from the previous merger of two smaller black holes."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'caba2c69-d5e3-4131-97e8-30433faa6b30'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-03T06:55:41.219+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T20:27:44.351+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The possibility of the hierarchical merger, where each black hole
        in this merger likely formed from the merger of two smaller black holes, is
        included by the researchers in the second study.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95aa13d8-c9d2-4dff-b515-88249ac9a249'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-03T06:55:41.219+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T20:27:44.352+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"After so many gravitational-wave observations since the first detection
        in 2015, it''s exciting that the universe is still throwing new things at
        us, and this 85-solar-mass black hole is quite the curveball," said Chase
        Kimball, second study coauthor, LIGO Scientific Collaboration member and a
        Northwestern astronomy postdoctoral student, in a statement.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e82f715-54cf-40c8-8763-9f87d30e2397'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-03T06:55:41.219+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T20:27:44.353+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>New questions</h2>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f85c837-ee34-4861-8075-b774c389a98d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-03T06:55:41.219+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T20:27:44.354+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This event opens more questions than it provides answers," said
        Alan Weinstein, LIGO member and a professor of physics at the California Institute
        of Technology, in a statement. "From the perspective of discovery and physics,
        it''s a very exciting thing."</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '497ed48f-a822-4c35-ad63-4ff3cb472ca0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-03T06:55:41.219+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T20:27:44.355+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In fact, the researchers are considering that this incredibly short
        signal may have been created by an entirely different source rather than the
        merging of black holes.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26494050-208c-4186-bb81-37e5b61bdc7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-03T06:55:41.219+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T20:27:44.357+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What if something entirely new produced these gravitational waves?"
        said Vicky Kalogera, principal investigator of Northwestern''s LIGO Scientific
        Collaboration group, director of CIERA and the Daniel I. Linzer distinguished
        university professor of physics and astronomy, in a statement.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a5667c9-ea69-4afc-9a84-6f5786f2a8ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-03T06:55:41.219+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T20:27:44.357+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"For instance, perhaps the gravitational waves were emitted by a
        collapsing star in our galaxy. The signal also could be from a cosmic string
        produced just after the universe inflated in its earliest moments -- although
        neither of these exotic possibilities matches the data as well as a binary
        merger."</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02abdfdf-6abe-42a4-9ac1-e43e0a7f2c34'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-03T06:55:41.219+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T20:27:44.359+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More gravitational wave signals may be pulled from the detectors''
        latest observational period. And next year, they will be joined by the Japanese
        KAGRA detector, which could help make even more gravitational wave detections
        possible than before.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '968a948e-b1a9-4778-b4f8-9a6cd6bbea2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-03T06:55:41.219+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T20:27:44.359+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re really in the dawn of gravitational-wave astronomy," Kimball
        said. "It''s hard to pick a better time to come up as an astrophysicist."</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03355b64-5a65-4235-acab-319f513a66e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-03T06:55:41.220+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T20:27:44.360+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com&nbsp;<em><a href="https://edition.cnn.com/2020/09/02/world/massive-black-hole-merger-gravitational-waves-scn-trnd/index.html"
        target="_blank">New type of black hole detected in massive collision that
        sent gravitational waves with a ''bang''</a></em></p>'
  'Home-hair-dye-products-cancer':
    'author': 'Katie Hunt, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-09-03T06:49:37.243+08:00
    'imagesource': 'jcr:585838c0-210c-465b-a312-d82586c647a0'
