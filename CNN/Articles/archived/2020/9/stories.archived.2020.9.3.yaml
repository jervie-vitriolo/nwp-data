    'mgnl:tags': ['hair-dye']
    'template': '1'
    'title': 'Home hair dye products have no link to most cancers, study finds'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8ca79fe-1e11-4524-b4ed-ad4376775e25'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-03T07:14:15.818+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T20:27:42.914+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Women who dye their hair at home are
        unlikely to be putting themselves at increased risk of cancer, according to
        the findings of a new study published Wednesday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1ab8c3c-7866-41db-a047-74a04ea6c5c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-03T07:14:15.818+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T20:27:42.915+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Researchers have been looking at a possible connection between hair
        dye and certain types of cancer for years, but while the World Health Organization''s
        cancer research agency has classified on-the-job exposure to hair dyes as
        a probable carcinogen, there is no warning about personal use because the
        evidence is inconclusive.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ab642e8-e5bd-45da-9a1e-4c4dfc9bdcc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-03T07:14:15.818+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T20:27:42.916+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5dde32b-cc9e-46e3-9afe-2be2bc2b6744'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-03T07:14:15.818+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T20:27:42.917+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This latest study published in the BMJ medical journal looked at
        data from 117,200 female nurses at Brigham and Women''s Hospital in Boston,
        which included details on their exposure to hair dye.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab36ccb8-0b72-4504-b5f2-52291a385585'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-03T07:14:15.818+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T20:27:42.918+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8983540f-b18f-49c9-83b7-b75c95005dab'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-03T07:14:15.818+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T20:27:42.919+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The women did not have cancer at the start of the study and were
        followed for 36 years.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16b690fa-9c9c-45b3-ae53-9674a0b4cbcb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-03T07:14:15.818+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T20:27:42.919+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb49bf54-7e7b-4053-aa8b-e33950675aae'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-03T07:14:15.818+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T20:27:42.920+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The results showed no increased risk of most cancers or of dying
        from cancer in women who reported having ever used permanent hair dyes compared
        with those who said they had never used such dyes.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55a5e80b-c92b-465e-9226-d37728c94436'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-03T07:14:15.818+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T20:27:42.921+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0f26943-ef59-4cea-bc46-2746f5825769'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-03T07:14:15.819+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T20:27:42.921+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The headline result is that overall there is no difference in the
        rate of cancer in general in women who have used hair dyes and those that
        have not," said Paul Pharoah, a professor of cancer epidemiology at the University
        of Cambridge, in the United Kingdom. He was not involved in the research.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32385194-bee6-4044-a3ff-ab75e9ba03e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-03T07:14:15.819+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T20:27:42.922+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ca06cb3-6990-4317-9c80-44145938798f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-03T07:14:15.819+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T20:27:42.923+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Specifically, the study found the use of hair dye did not increase
        risk of cancers of the bladder, brain, colon, kidney, lung, blood and immune
        system, or most cancers of the skin or breast.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eebfbc09-0860-4547-8586-e8543adf5e16'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-03T07:14:15.819+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T20:27:42.923+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5891fd6a-44e7-475e-88c9-f77cb0bdb7ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-03T07:14:15.819+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T20:27:42.924+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, the use of permanent dyes was associated with a slightly
        increased risk of the basal cell carcinoma of the skin, and this risk was
        higher in women with naturally light hair, the study said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb90060a-5929-49da-bbe8-587a5e16577a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-03T07:14:15.819+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T20:27:42.924+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5af07cf6-cfd8-43c1-b1e6-62d9bd02c4ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-03T07:14:15.819+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T20:27:42.925+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In addition, an increased risk of ovarian cancer and three types
        of breast cancer -- estrogen receptor negative, progesterone receptor negative,
        and hormone receptor negative -- were also linked to use of permanent dyes,
        with risk rising according to the cumulative amount of dye women were exposed
        to.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db521664-754d-4f6a-849a-501e98f6b0b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-03T07:14:15.819+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T20:27:42.926+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4049b1a5-3376-4abf-bf8f-f4eab27748cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-03T07:14:15.819+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T20:27:42.926+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An increased risk of Hodgkin lymphoma was also seen with use of
        permanent hair dye but only for women with naturally dark hair.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e147a66a-75f0-4984-9578-adf62f466a02'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-03T07:14:15.819+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T20:27:42.927+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8efcd15a-5167-4804-b48d-785e8d542679'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-03T07:14:15.819+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T20:27:42.927+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The authors said that darker shades of permanent hair dye could
        be associated with a higher concentration of ingredients.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e36a16c5-929b-4eac-bb11-30e526c58228'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-03T07:14:15.819+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T20:27:42.928+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd15ebe10-0428-4fae-8374-1e7ff7fa9dd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-03T07:14:15.819+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T20:27:42.929+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The most aggressive hair dyes are the permanent types, and these
        account for approximately 80% of hair dyes used in the US and Europe, and
        an even greater proportion in Asia.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfa1f09a-ef6d-4de8-a537-26f7f22cb2e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-03T07:14:15.819+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T20:27:42.929+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '003453d4-1e24-47bb-9310-1b22e68f2074'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-03T07:14:15.819+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T20:27:42.930+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For the cancers where the study reported an increased risk, "the
        results are not compelling," Pharoah told the Science Media Centre.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be348297-509a-4d82-95da-436a3402d00d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-03T07:14:15.820+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T20:27:42.931+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cec85ca-27f5-4743-b527-813c164d734a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-03T07:14:15.820+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T20:27:42.931+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The reported associations are very weak and given the number of
        associations reported in this manuscript they are very likely to be chance
        findings," he said.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8029272-8ea4-4998-a63e-30435bbfd3d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-03T07:14:15.820+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T20:27:42.932+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee9c9c8a-a8d0-45f3-8d0a-10f5757cd7c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-03T07:14:15.820+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T20:27:42.933+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Even if they were real findings the associations may not be cause-and-effect,
        and even if they were causal associations, the magnitude of the effects are
        so small that any risk would be trivial."</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3ebbb31-22b3-4ef3-b005-3a18617ab290'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-03T07:14:15.820+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T20:27:42.933+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43a7bc5e-587c-4b27-817d-20e601025a45'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-03T07:14:15.820+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T20:27:42.934+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hair dye is estimated to be used by 50% to 80% of women and 10%
        of men ages 40 and older in the United States and Europe, according to the
        study.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8e49c21-8480-4f41-86a9-77b269070484'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-03T07:14:15.820+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T20:27:42.935+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '231e16de-487b-4eae-98a3-05ffe7d56554'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-03T07:14:15.820+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T20:27:42.935+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The authors said in a press release their findings should "offer
        some reassurance against concerns that personal use of permanent hair dyes
        might be associated with increased cancer risk or mortality."</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '686e19ef-107e-4647-991e-a3187c52b29a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-03T07:14:15.820+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T20:27:42.936+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2441b422-5ec9-4440-84ca-b63ee194490e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-03T07:14:15.820+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T20:27:42.936+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The study was observational so it couldn''t establish cause and
        effect.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84d57b5c-1cd6-488d-8089-53937a10ae72'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-03T07:14:15.820+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T20:27:42.937+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6234de06-924a-4f29-b208-0c8f67fa0ba1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-03T07:14:15.820+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T20:27:42.938+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The authors also highlighted some limitations, including a lack
        of racial diversity in the participants, which mainly included white US women
        with European ancestry. They added that other unmeasured factors, such as
        use of other products, may have affected the results.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2983bed-5ff0-4d9e-81ac-4dc1ac973b8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-03T07:14:15.820+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T20:27:42.938+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com ''<a href="https://edition.cnn.com/2020/09/02/health/hair-dye-cancer-wellness/index.html">Home
        hair dye products have no link to most cancers, study finds</a>''</em></p>'
