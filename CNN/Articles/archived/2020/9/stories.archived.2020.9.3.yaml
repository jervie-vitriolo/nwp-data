      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>BALCHA:</strong> I honestly think so. And for my personal
        decision, I have two kids, and I honestly don''t think I''ll be sending my
        kids back. And I think I we''ll be expanding it to keep this program because
        I see how much my own kids have blossomed, especially my oldest daughter,
        learning on her own pace.</p>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d7f021a-a1d2-49dc-8716-8e8b15ac6e01'
