      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The bill allocates ₱50 billion for interest-free loans for small
        and medium enterprises and agri-fishery this year under Land Bank of the Philippines
        and the Development Bank of the Philippines, as well as ₱1 billion for DTI
        as additional assistance to MSMEs, among others.</p>'
