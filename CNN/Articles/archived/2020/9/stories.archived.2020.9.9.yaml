      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lopez cited the planned signing of the Regional Comprehensive Economic
        Partnership, a trade deal among the Assocation of Southeast Asian Nations,
        South Korea, Australia, Japan, New Zealand, and China.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '752e691e-7fc2-492e-b3eb-67b676967618'
      'mgnl:activationStatus': true
