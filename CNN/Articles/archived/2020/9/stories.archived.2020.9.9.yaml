      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As for micro-financing, the ₱1.5 billion allocation for Small Business
        Corporation was retained for 2021.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdd45f2e-5f4c-4f1d-8c25-c13c50a00bbe'
