      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even at Tuesday''s lows, US oil prices are still trading about $75
        above the negative prices hit on April 20. But energy analysts don''t expect
        a repeat of that trip below zero, maybe ever again.</p>'
    '27':
