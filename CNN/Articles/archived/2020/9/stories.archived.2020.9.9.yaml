      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Globe has secured 26 permits from local government units (LGUs)
        in several parts of Northern and Southern Luzon, the Visayas, and Mindanao.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07800f6c-967c-4f58-9bb8-9e4a1daecb76'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-09T11:18:15.784+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T20:55:58.463+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The move is in line with the recently signed joint memorandum circular
        by several government agencies, which streamlined the guidelines for the issuance
        of permits, licenses, and certificates for the construction of telco towers
        in the country.</p>'
