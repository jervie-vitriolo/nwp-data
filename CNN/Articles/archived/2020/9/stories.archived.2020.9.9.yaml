  'TESDA-lacks-equipment-blended-learning':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-09-09T21:28:50.950+08:00
    'imagesource': 'jcr:0388f659-4ba3-47b4-89f6-39b5f01823d5'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '63af7449-3841-40c0-a028-d0e7f59fc907'
    'lead': 'Director General Isidro Lapeña  of the Technical Education and Skills
      Development Authority (TESDA) admits in a House budget hearing that the agency
      does not have ample equipment for blended learning as they seek for a ₱13.5
      billion budget for 2021. '
    'mgnl:activationStatus': true
    'mgnl:created': 2020-09-09T21:30:58.993+08:00
    'mgnl:createdBy': 'dani'
    'mgnl:lastActivated': 2023-01-25T20:55:04.735+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T20:54:03.710+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'TESDA lacks equipment for blended learning'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8dbd4d61-7235-4eb5-b1e5-0363e12c165a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-09T21:30:58.993+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T20:55:04.738+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 9) —</strong> Director
        General Isidro Lapeña of the Technical Education and Skills Development Authority
        (TESDA) admitted in a House budget hearing that the agency does not have ample
        equipment for blended learning as they adapt to the new normal.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c78624c-bd31-4211-8ac5-69577e39bcf6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-09T21:30:58.994+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T20:55:04.739+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lapeña told the hearing on Wednesday that procurement of ICT (information
        and communications techology) equipment such as laptop computers and ICT structures
        is part of TESDA''s ₱13.5 billion proposed budget for 2021.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60b13d00-c15b-437f-82a6-49e0b66ce660'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-09T21:30:58.994+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T20:55:04.740+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“At present, we have this online program but we will be needing
        more equipment for the blended program to reach out to scholars in the different
        provinces,” he said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3cda2f5-e71c-4e01-8ff0-eab8a38aba6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-09T21:30:58.994+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T20:55:04.740+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lapeña, however, said that they have 71 online programs that can
        be accessed through their website.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96fd21a9-53f8-4b07-b132-b7ad5a9735aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-09T21:30:58.994+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T20:55:04.741+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The House lawmakers also urged TESDA to offer “more relevant” trainings
        to its scholars in the agriculture and construction industries to help more
        Filipinos land long-term and sustainable jobs.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3658c3e0-fcf6-4d5c-85c0-838141396532'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-09T21:30:58.994+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T20:55:04.742+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Deputy Speaker Deogracias Savellano also asked the agency for possible
        trainings involving the bamboo industry since the country has been importing
        bamboo products from China.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9686933-0b2a-42d5-b80f-815ac5bc131a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-09T21:30:58.994+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T20:55:04.743+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In response, Lapeña said TESDA is in talks with the Philippine Bamboo
        Association in order to offer bamboo processing trainings in the future.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3aa3980f-04e2-4edb-9871-07a905256d07'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-09T21:30:58.994+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T20:55:04.743+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Majority of TESDA’s budget will be allocated to the scholarships
        that the agency gives out nationwide.</p>'
