      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f76cc6a4-008d-4475-8cca-a5dc1e5eaf37'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-09T05:49:50.986+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T20:56:26.299+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There have been questions for months about whether supply chain
        issues caused by the pandemic would delay the release of the new iPhone. Apple
        has already said new iPhones will be shipped slightly later than usual this
        year.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd616d365-39bd-4198-b0d9-9e186970ead0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-09T05:49:50.986+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T20:56:26.299+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf75f1de-6636-449e-98fb-6636d82a168e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-09T05:49:50.986+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T20:56:26.300+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Last year, we started selling iPhones in late September," Apple
        CFO Luca Maestri said during the company''s most recent earnings call. "This
        year, we project supply to be available a few weeks later."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd36c056f-4c0d-4c69-82f4-67e49778f367'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-09T05:49:50.986+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T20:56:26.303+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cf110ae-1440-456c-a2db-7dc7c1782275'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-09T05:49:50.986+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T20:56:26.304+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wedbush analyst Dan Ives said he expects the iPhone 12 reveal to
        come later this month or in early October, with four versions of the iPhone
        12 hitting shelves by mid-October. That suggests the company may take the
        somewhat unusual step of announcing the new iPhone and other new products
        in two separate events, and that customers may have to wait a bit longer than
        a week to see the latest phone.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3012a1f-4e5b-4de5-ad7f-390bf7b05eaa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-09T05:49:50.986+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T20:56:26.305+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'def6d052-0679-4552-af5d-39cf9d1e539a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-09T05:49:50.986+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T20:56:26.305+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company''s September product event typically also includes the
        latest designs for other products, such as the iPad and the Apple Watch. Last
        year, Apple also revealed details on its Apple TV+ and Apple Arcade services.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '010fccec-f41a-4e51-96bc-5c18ac63fcd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-09T05:49:50.986+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T20:56:26.306+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5864de22-bdab-4192-b9eb-9630c252c46d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-09T05:49:50.986+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T20:56:26.307+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We believe [the September 15] event will primarily be focused on
        the next Apple Watch models and potentially a new lineup of iPads," Ives said
        in an email to CNN Business.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e57cf47a-b37b-48d2-9c58-d0cc737611b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-09T05:49:50.986+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T20:56:26.308+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b30ff17f-3df8-4959-8fd2-0252af0417d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-09T05:49:50.986+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T20:56:26.308+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Apple may also unveil at the event both lower- and higher-end Apple
        Watches, a smaller HomePod speaker and the first-ever Apple branded over-the-ear
        headphones, according to Synovus Trust Company senior portfolio manager Daniel
        Morgan.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '042b67b7-1f5a-4a92-b1ab-58a88272e57c'
      'mgnl:activationStatus': true
