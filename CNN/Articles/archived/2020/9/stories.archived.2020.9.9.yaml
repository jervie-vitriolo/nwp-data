    'template': '1'
    'title': 'UK''s Brexit plans would ''break international law,'' minister admits'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9096dba7-942e-42a8-8bb7-810e438dbd50'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-09T07:17:22.736+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T20:56:12.267+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —&nbsp;</strong>The UK is preparing legislation which
        will "break international law in a very specific and limited way," a cabinet
        minister has said in the House of Commons.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e737643b-2b63-4cae-9381-ea45373ce5d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-09T07:17:22.737+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T20:56:12.268+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d5baa3b-0e57-48a6-aa27-dc129c444cf8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-09T07:17:22.737+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T20:56:12.268+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Brandon Lewis, the Secretary of State for Northern Ireland, made
        the comment Tuesday in response to a question concerning legislation to be
        published on Wednesday, which critics fear would alter the contents of the
        Brexit deal that Prime Minister Boris Johnson agreed with the European Union
        last autumn.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a15801f-7d13-438c-a911-c23d13af584a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-09T07:17:22.737+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T20:56:12.269+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d2cbcf2-94bc-470a-9354-93a5273f3845'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-09T07:17:22.737+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T20:56:12.270+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The comment came one day after the government was forced to play
        down reports in the British media that it was seeking to alter elements of
        the Northern Ireland Protocol, part of the deal that Johnson''s government
        reached with Brussels last year, designed to keep an open border between Northern
        Ireland and the Republic of Ireland.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19aada6b-a9d0-4029-9e37-c9942f0c2157'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-09T07:17:22.737+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T20:56:12.271+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f835e8e-4769-4aab-9b0f-05a8ce63ed9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-09T07:17:22.737+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T20:56:12.272+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A UK government official told reporters on Monday that the government
        "is completely committed, as it always has been, to implementing the Northern
        Ireland Protocol in good faith," adding that "we are making minor clarifications
        in extremely specific areas to ensure that, as we implement the protocol,
        we are doing so in a way that allows ministers to always uphold and protect
        the Good Friday peace agreement."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26d22209-91d5-4fa2-91fd-20ff4cae6d1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-09T07:17:22.737+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T20:56:12.272+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '308e6a36-007d-43f6-a539-376f51c57e8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-09T07:17:22.737+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T20:56:12.273+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, government attempts to calm audiences at home, in Brussels
        and around the world appear to have failed. Former Prime Minister Theresa
        May, who negotiated the bulk of the Brexit deal, formally known as the Withdrawal
        Agreement, asked in the Commons chamber: "How can the government reassure
        future international partners that the UK can be trusted to abide by the legal
        obligations of the agreements it signs?"</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d926d0a-e854-4114-adb2-477ec272de49'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-09T07:17:22.737+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T20:56:12.273+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49447c6e-8a7c-4b48-a992-5c86a8fa80ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-09T07:17:22.737+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T20:56:12.274+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The controversy intensified on Tuesday after the Financial Times
        reported that Jonathan Jones, the head of the UK government''s legal department,
        resigned, reportedly over "a dispute with Downing Street over its plans to
        challenge parts of the Brexit withdrawal agreement."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2dcbce53-727c-4bc0-93ee-39fde74ca495'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-09T07:17:22.737+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T20:56:12.275+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af2b6feb-bd8a-4bf5-ab39-ef7b01ae599f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-09T07:17:22.737+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T20:56:12.275+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While CNN was unable to independently verify Jones'' reason for
        resigning, Downing Street did not deny the claims in the report, and a government
        spokesperson said "I can confirm that he is stepping down and we would thank
        him for his years of hard service and wish him well for the future."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09d2aab2-f22b-45cc-9eff-e232fdc0c4b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-09T07:17:22.737+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T20:56:12.276+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f266dff4-e85c-4dc3-8a91-abddc6ede611'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-09T07:17:22.737+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T20:56:12.277+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The spokesperson would not confirm whether Jones had signed off
        on the government''s planned legislation, nor if the government had sought
        his legal advice.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40d0cf4c-4f73-4c79-8e12-d02f3e516f8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-09T07:17:22.737+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T20:56:12.277+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01f643f0-58cc-453b-911b-9b16c916fd97'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-09T07:17:22.738+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T20:56:12.278+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Downing Street has confirmed that the Internal Market Bill, due
        to be published on Wednesday, will contain clauses that are designed to ensure
        all that trade between the four countries of the United Kingdom will be unfettered
        and that Northern Ireland will remain part of the UK''s customs territory.
        The government has repeatedly claimed that its plan is merely to clear up
        ambiguities in the Northern Ireland Protocol and that the UK is still working
        with the EU to find an acceptable solution to the Irish border question.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3561e23-5f97-476c-87e3-76db34a02704'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-09T07:17:22.738+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T20:56:12.279+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e236b58c-4bf3-427c-b018-6e597531cdb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-09T07:17:22.738+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T20:56:12.279+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, Lewis'' admission that the legislation will breach international
        law will set off alarm bells in Brussels. An EU diplomat told CNN on Monday
        that the "withdrawal agreement has been signed and ratified by the UK and
        the EU, it is in force ... If the UK chose not to respect it, then theoretically
        the EU would have to take legal measures."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e147458f-2587-4b69-b718-6057a9dfd45b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-09T07:17:22.736+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T20:56:12.280+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com ''<a data-cke-saved-href="https://www.cnn.com/2020/09/08/uk/uk-brexit-legislation-international-law-intl/index.html"
        href="https://www.cnn.com/2020/09/08/uk/uk-brexit-legislation-international-law-intl/index.html">UK''s
        Brexit plans would ''break international law,'' minister admits</a>''</em></p>'
