      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '798a746e-25e0-45a8-bf75-be7cb45c0b94'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-09T13:42:20.918+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:55:53.237+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More than 135 people were detained as security services cracked
        down on the mass demonstration, according to local human rights watchdog Viasna
        96. The rights group said multiple arrests were made in other cities across
        Belarus, including Grodno and Brest.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13044be9-a54d-4918-a2d9-3cd86691d6f9'
      'mgnl:activationStatus': true
