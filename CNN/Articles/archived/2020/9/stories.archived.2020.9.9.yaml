    'mgnl:tags': ['Department-of-Health', 'DOH', 'Manila-Bay', 'dolomite']
    'template': '1'
    'title': 'Dolomite on Manila Bay shore not small enough to cause health risks,
      DOH clarifies'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b71367e2-8f6e-42f3-bc26-54e9df1f934a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-09T17:13:24.111+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T20:55:24.917+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 9) —&nbsp;</strong>The
        dolomite or white sand dumped on Manila Bay''s shore cannot cause adverse
        health effects since it is not small enough to be inhaled, the Department
        of Health said on Wednesday, clarifying an earlier statement that detailed
        possible risks from exposure to the product.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '570cc2da-4ed3-4918-b04a-6c1b9af0b319'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-09T17:13:24.111+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T20:55:24.918+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The agency made the clarification after learning from the Department
        of Environment and Natural Resources that the crushed minerals were 100 times
        bigger than dust and cannot be suspended in the air. The DOH had earlier warned
        that <a href="https://www.cnnphilippines.com/news/2020/9/7/DOH-white-sand-Manila-Bay-adverse-health-effects.html">inhaling
        dolomite particles</a> would lead to respiratory complications.&nbsp;</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9368ae9e-0e0a-47c5-82fd-b72d9fd4f85e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-09T17:13:24.111+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T20:55:24.918+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Therefore, in terms of the general safety of the public who will
        be enjoying the shoreline once permitted, DOH assures that no untoward incidents
        will occur as a result of this endeavour," it said in a statement.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ece578c7-bc0f-44ab-b58d-1b3a7ac7863a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-09T17:13:24.111+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T20:55:24.919+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This comes shortly after Manila Mayor Francisco "Isko Moreno" Domagoso
        called the attention of Health Secretary Francisco Duque to inquire on the
        safety of the white sand project intended to beautify and clean the Manila
        Bay area.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '051fff8b-9c13-490f-83f6-29cdd5d362af'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-09T17:13:24.111+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T20:55:24.919+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The project had drawn flak from environment groups that criticized
        the effort as merely for "aesthetic" purposes.&nbsp;The DENR, in a <a href="https://www.cnn.ph/news/2020/9/8/cebu-cease-and-desist-dolomite-mining-firms.html">recent
        House committee hearing</a>, however, explained that the white sand is often
        used to filter water such as in aquariums.</p>'
  'Human-Rights-Watch-drug-war-worsened-COVID-pandemic':
    'caption': '(FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-09-09T17:11:54.995+08:00
    'imagesource': 'jcr:872e62e9-949a-47a3-8de2-7e7ad1461a67'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '7aa8e051-1b2e-4886-a213-a4c76e8fcf47'
    'lead': 'Atrocities under the Philippine government’s flagship anti-drug campaign
      have worsened during the lockdown brought about by the COVID-19 pandemic, according
      to an international human rights group.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-09-09T17:16:11.735+08:00
    'mgnl:createdBy': 'alyssa'
    'mgnl:lastActivated': 2023-01-25T20:55:24.459+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T20:54:00.270+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Human-Rights-Watch', 'drug-war', 'anti-drug-campaign', 'coronavirus',
      'COVID-19']
    'template': '1'
    'title': 'Human Rights Watch: PH gov’t drug war worsened amid COVID-19 pandemic'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08f96184-2865-4b01-bc4d-c929570934d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-09T17:16:11.735+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T20:55:24.462+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 9)—</strong> Atrocities
        under the Philippine government’s flagship anti-drug campaign have worsened
        during the lockdown brought about by the COVID-19 pandemic, according to an
        international human rights group.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60e2c64f-596d-4bc6-9f10-5534654211f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-09T17:16:11.735+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T20:55:24.463+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e08e1e5f-744a-4631-8e32-a8ea86530cd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-09T17:16:11.735+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T20:55:24.463+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a <a href="https://www.hrw.org/news/2020/09/08/killings-philippines-50-percent-during-pandemic">report</a>
        published on Wednesday, the Human Rights Watch, citing government statistics,
        said that drug war-linked deaths have risen in the past few months, even with
        the country still grappling with the coronavirus crisis.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95c2ad1c-5c3d-4a9c-a21b-95670799c6ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-09T17:16:11.735+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T20:55:24.464+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In its report, the HRW said drug-linked killings from the period
        of April to July 2020— when strict community quarantine measures were imposed—
        were 50 percent higher compared to the previous four-month period.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b80830fa-608f-4391-8da2-0bfadee502d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-09T17:16:11.735+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T20:55:24.465+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Specifically, the New York-based organization found 155 persons
        were killed in the past four months. Prior to the COVID-19 crisis, 103 people
        were killed from December 2019 to March 2020.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f28e83d9-cb54-46d2-abcf-ee0e639a755b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-09T17:16:11.736+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T20:55:24.466+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“As the government’s own statistics show, the atrocities in the
        “drug war” have worsened, even as the country suffers the worst in the region
        from the pandemic,” the HRW said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5b78eca-8e05-4e79-93d1-1e6525bcc70c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-09T17:16:11.736+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T20:55:24.466+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://www.facebook.com/realnumbersph/photos/pcb.1720964634751734/1720964458085085">Latest
        government data</a> shows 5,810 people have died during anti-drug operations
        since July 2016, when President Rodrigo Duterte took office, while over 251,000
        individuals have also been arrested under the administration''s drug war.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06e5eef7-b2d8-4c3d-8f42-2d71e7e32b96'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-09T17:16:11.736+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T20:55:24.467+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Local and international rights groups, however, say thousands more
        have died in extrajudicial killings, a claim the government has repeatedly
        denied.</p>'
  '2021-health-budget-anemic-Risa-Hontiveros':
    'author': 'Melissa Luz Lopez, CNN Philippines'
    'caption': 'Senator Risa Hontiveros (FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-09-09T17:22:32.929+08:00
    'imagesource': 'jcr:a9d3eae8-35f4-401f-9079-5b2c6c8b7c45'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '3677427b-b43d-4480-bc5b-bc79e3c6b6df'
    'lead': 'The DOH seems to be ''underestimating'' its funding needs as the COVID-19
      crisis is expected to stretch on, senators said during Wednesday''s budget briefing.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-09-09T17:27:30.562+08:00
    'mgnl:createdBy': 'mel'
    'mgnl:lastActivated': 2023-01-25T20:55:23.434+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T20:54:00.447+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['2021-budget', 'anemic', 'health', 'DOH', 'COVID-19', 'Risa-Hontiveros']
    'stories': ['c471525f-ff2b-4475-9665-86bedb17ae57']
    'template': '1'
    'title': '2021 budget ''anemic'' in funding health sector – Hontiveros'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd088b10-fb0e-415f-80e7-b63013e5fa35'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-09T17:27:30.563+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T20:55:23.439+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 9) —</strong> Funding
        for the health sector may not be enough to sustain the Philippines'' COVID-19
        fight as the impact of the pandemic could stretch into 2021, senators feared.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da28a873-79f9-4f38-b7da-97483a95e5d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-09T17:27:30.563+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T20:55:23.439+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Senate finance committee on Wednesday started discussions on
        the proposed ₱4.506 trillion national budget for 2021. Although it spelled
        a 26 percent increase from this year''s spending plan, some lawmakers found
        it wanting when it came to provisions for the health sector.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a785c30c-39b6-4eb8-85a3-9b1a98aef198'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-09T17:27:30.563+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T20:55:23.440+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Department of Health is getting ₱131.7 billion in 2021, up from
        the ₱104 billion allocation this year. With emergency and stimulus funding,
        the agency already got hold of about ₱153 billion in 2020 meant to ramp up
        prevention, testing and treatment efforts to fight infections.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81771447-b21e-4781-aa06-08f546a3ccdd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-09T17:27:30.563+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T20:55:23.441+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The focus of spending in 2021 will be for economic recovery. In
        the face of the largest health crisis of our time,<em> tila anemic naman ''yung
        budget natin para sa kalusugan</em> [it seems the budget for health is anemic],"
        Senator Risa Hontiveros said, noting that DOH will only be getting the fifth
        highest amount among state agencies.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7aeae84d-f691-4f0c-8337-4c4c7fdad12c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-09T17:27:30.563+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T20:55:23.442+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Kaya kami nage-expect ng health-heavy budget ay dahil overall,
        itong krisis natin ngayon</em> has always been referred to as a health crisis
        – never <em>bilang</em> public works crisis or a national defense crisis [We''re
        expecting a health-heavy budget because overall, this crisis has always been
        referred to as a health crisis – never as a public works or a national defense
        crisis]," the senator added.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75aa5c27-65fb-4ddd-aaec-20b4b39a10d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-09T17:27:30.564+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T20:55:23.443+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ:&nbsp;<a href="https://www.cnnphilippines.com/news/2020/8/21/Bayanihan-2-funds-under-DOH--not-PhilHealth.html">Bayanihan
        2 lodges more funds in DOH, not PhilHealth amid corruption issues – Angara</a></strong></p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cee37a2a-22c7-4d87-bcde-72367cbf4220'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-09T17:27:30.563+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T20:55:23.444+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Budget Secretary Wendel Avisado said bulk of the capital outlays
        were already covered this year as the country bought laboratory facilities,
        adding that next year''s spending plan includes funding for test kits.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9ac4b51-9ef5-47b8-86c0-0d246718ad37'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-09T17:27:30.563+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T20:55:23.444+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Let me emphasize that we cannot rely on the budget of the DOH alone
        in order to reduce the impact of COVID-19," he added, noting that projects
        of other agencies, including infrastructure, will boost economic activity
        and create jobs.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '658d4f65-2b0a-49d8-a22d-ba22797d5760'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-09T17:27:30.564+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T20:55:23.445+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>RELATED: <a href="https://cnnphilippines.com/news/2020/9/4/dbm-allocation-for-covid-19-response.html">DBM
        says more than ₱300 billion is allocated for COVID-19 response under proposed
        2021 budget</a></strong></p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fb1ecaf-9157-451f-83fc-340011c7bb06'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-09T17:27:30.563+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T20:55:23.458+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even the allocation for COVID-19 vaccines was questioned, as the
        record-high spending plan only allotted ₱2.5 billion for procurement. Finance
        Secretary Carlos Dominguez III explained that the Bayanihan 2 Act, which is
        a signature away from becoming law, already has a <a href="http://cnnphilippines.com/news/2020/8/21/Bayanihan-2-procurement-COVID-19-vaccines.html">standby
        fund worth ₱10 billion</a> for an initial supply of vaccine doses.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd58512e5-10f3-4f5d-9470-ac3d5cce890f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-09T17:27:30.563+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T20:55:23.459+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dominguez, however, said the Finance Department is prepared to fund
        <a href="https://www.cnnphilippines.com/news/2020/7/31/Philippines-Duterte-COVID-19-vaccine-funding.html">up
        to ₱20 billion worth of vaccine purchases</a> through a loan from state-run
        banks, to be executed by the Philippine International Trading Corporation.
        This way, instant funds may be tapped even if it is not provided for under
        the 2021 budget, and may be paid in succeeding years.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fbbab06-2c70-4344-a519-a667f59b097c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-09T17:27:30.563+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T20:55:23.460+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Rodrigo Duterte earlier ordered Dominguez to prepare for
        the procurement of at least 40 million doses, as he anticipates a vaccine
        will be ready by December. Most international drug makers are currently in
        the thick of clinical trials.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '730b2754-1c76-4133-89d9-5117755acea4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-09T17:27:30.563+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T20:55:23.460+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senators Francis "Kiko" Pangilinan and Ralph Recto also asked why
        the President''s economic team seems to keep a "rosy" outlook despite the
        deep slump encountered during the first half of 2020. Acting Socioeconomic
        Planning Secretary Karl Kendrick Chua said while times remain "uncertain,"
        there are signs that the economy as well as workers have responded positively
        to relaxed quarantine rules. Barring a "U-turn" or reversal to lockdowns,
        Chua said a milder contraction may be seen for the rest of the year.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4333e03-c58a-41b2-b65b-0a0ee2873b30'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-09T17:27:30.563+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T20:55:23.480+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government sees the economy <a href="http://www.cnnphilippines.com/business/2020/8/6/govt-revises-full-year-GDP-forecast.html">shrinking
        by 5.5 percent this year,</a>&nbsp;against a 9 percent downturn in the January-June
        period.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd873d115-f71a-49ab-a224-0a90aa6b7eb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-09T17:27:30.563+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T20:55:23.481+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We should recognize that our economic recovery depends upon protecting
        public health... People are afraid to go out today," Senator Franklin Drilon
        said, pointing out that improved healthcare capacity is crucial to reviving
        consumer confidence, which in turn will usher in an economic rebound.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1c7880e-5254-4dfd-bddf-a7291caf0e64'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-09T17:27:30.564+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T20:55:23.482+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sen. Panfilo "Ping" Lacson, for his part, questioned why nearly
        3,000 items worth ₱73 billion under the 2020 budget are being funded again
        next year. Avisado said these were discontinued projects where the funds were
        diverted to the COVID-19 response.</p>'
  'US-coronavirus-200-million-tests':
    'author': 'Theresa Waldrop and Maggie Fox, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-09-09T17:27:12.802+08:00
    'imagesource': 'jcr:c75edd1f-0861-4fbf-b0cc-7dd9ca50c05c'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '0d3b8c84-4913-4079-ad41-cafa87fd60e6'
    'lead': 'The US should be performing as many as 200 million Covid-19 tests every
      month well into next year to have any chance of controlling the pandemic, experts
      say in a new report.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-09-09T17:32:19.985+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-01-25T20:55:22.392+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T20:54:00.703+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'The US needs 200 million tests a month to reel in Covid-19 pandemic,
      report says'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '250965fc-9442-47b9-a3b4-31d4f2902d1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-09T17:32:19.986+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T20:55:22.396+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> —&nbsp;The US should be performing as many
        as 200 million Covid-19 tests every month well into next year to have any
        chance of controlling the pandemic, experts say in a new report.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80659671-aa07-43ef-8bbb-4850223bfb82'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-09T17:32:19.986+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T20:55:22.397+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That number is far beyond the country''s current capacity, according
        to the report released Wednesday by the Rockefeller Foundation and the Duke-Margolis
        Center for Health Policy.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bff817e6-759c-41e9-b55b-db4340d65edc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-09T17:32:19.986+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T20:55:22.398+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The U.S. will likely need very large numbers of all types of Covid-19
        tests well into 2021 to contain outbreaks while returning toward normal activity,
        with a particular need for more screening tests that have very fast turnaround
        times," the report reads.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfcb5ceb-c5c9-46dd-ab14-7cfde0f1009d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-09T17:32:19.986+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T20:55:22.399+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Public health experts across the country have for months said testing
        will play a critical role in helping to reel in the pandemic. Getting enough
        people tested -- and getting their results back quickly -- will aid contact
        tracers in tracking down Americans exposed to the virus and help control outbreaks.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '557f806d-0c73-42b9-ab58-7aeb4a066c56'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-09T17:32:19.986+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T20:55:22.401+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Adm. Brett Giroir, the testing lead for the White House Coronavirus
        Task Force, has said repeatedly the US cannot test its way out of the pandemic.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6b7939f-5336-4240-8e52-6854d683b73e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-09T17:32:19.986+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T20:55:22.402+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Echoing other officials'' claims, the report from the team of experts
        says more testing is vital.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7043f07f-751e-4d66-92e4-da9c3af92651'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-09T17:32:19.986+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T20:55:22.403+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"At present infection rates, a basic screening strategy will require
        approximately 200 million tests each month for students and staff at the nation''s
        primary and secondary schools and residents and staff at nursing homes for
        them to open safely and in stages," the team wrote.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f24ddfea-f041-4758-9efd-816264ebc7a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-09T17:32:19.986+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T20:55:22.403+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fewer than 30 million tests are currently reported monthly in the
        country, the report says. As the virus ran unabated across American communities
        over the summer, some officials said contact tracing was nearly impossible
        with the lack of testing capacity and the uncontrolled spread.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1709621-de39-4004-a759-61e20aabdd7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-09T17:32:19.986+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T20:55:22.404+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But things could turn around. Testing capacity is improving and
        companies are working to develop fast and cheap on-the-spot tests that --
        if distributed widely enough --- could make a difference, the report says.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '404ea038-7684-4564-b497-39e51c69384a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-09T17:32:19.986+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T20:55:22.405+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"By October 2020, based on recent and announced expected market
        entry, point-of-care tests will rise to at least 70 million tests per month,"
        the team wrote.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28e460ae-5cc3-4feb-9f55-81e36b7a78ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-09T17:32:19.986+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T20:55:22.405+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>By January, the US could reach nearly 200 million tests monthly.
        And more growth is possible, the experts said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd848679d-8c34-48a3-a08f-d459e6e115f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-09T17:32:19.986+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T20:55:22.407+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So far, more than 6.3 million cases have been reported across the
        US and more than 189,000 people have died, according to Johns Hopkins University.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc33b768-c55e-4478-abac-417d7e3ec5e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-09T17:32:19.986+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T20:55:22.409+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>''We will end this crisis''</h3>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aeda103c-7c01-45c8-b13e-6744186618a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-09T17:32:19.987+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T20:55:22.410+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both US leaders and Americans throughout the country for months
        have pushed for a return to normalcy. But experts have said ignoring the necessary
        safety guidelines and protocols will only further the crisis.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05510c8f-942e-4908-8771-60e222247bda'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-09T17:32:19.987+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T20:55:22.411+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a hopeful message this week, the nation''s leading infectious
        disease expert said the US will eventually get on top of the pandemic.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05ff78bd-5a6b-4448-9f4f-b78b2da69343'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-09T17:32:19.987+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T20:55:22.412+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There will be an end to this," Dr. Anthony Fauci said at an event
        sponsored by Research! America. "When people know there''s an end in sight,
        they can hang on a bit longer."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbf90df9-42be-444b-bf0a-ab6ad66cbc82'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-09T17:32:19.987+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T20:55:22.413+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fauci acknowledged the pandemic fatigue many are facing, exhausted
        of the lingering measures in place to protect against the virus, but said
        now is not the time to let up.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2c26780-e47b-4c72-9863-f6e769bf731f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-09T17:32:19.987+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T20:55:22.414+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s when they throw their hands up in exasperation and say, ''This
        is never going to end, so to heck with it. Why don''t we just get on with
        our lives and do what we want to do?'' That can be a very dangerous conclusion
        to arrive at, because it leads to carelessness, and even more infections and
        the propagation of the pandemic."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81dd1d5c-b338-49c9-95a2-5a6eec8f4d42'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-09T17:32:19.987+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T20:55:22.416+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>One major coronavirus vaccine trial hits pause</h3>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fe96542-a988-4f9c-b994-b342da78c914'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-09T17:32:19.987+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T20:55:22.417+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, AstraZeneca said Tuesday it has&nbsp;<a href="https://www.cnn.com/2020/09/08/health/coronavirus-vaccine-astrazeneca-pause/index.html">paused
        trials</a> of its Covid-19 vaccine, one of three that are in the final phase
        of trials in the US, because of an unexplained illness in one of the participants.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b567b745-a8d3-45cb-8c25-096f51b665b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-09T17:32:19.987+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T20:55:22.418+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company said the volunteer affected is in Britain, but its trials
        worldwide would be but put on hold. But this doesn''t mean an end to the trial.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a93614c6-d227-4f3e-8383-8791f67b400d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-09T17:32:19.987+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T20:55:22.419+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For one, the stop may be temporary and the illness may not have
        been caused by the vaccine. The company is making sure before it goes ahead
        with more testing.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a808db36-74a1-4eef-a066-f855f9bd40ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-09T17:32:19.987+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T20:55:22.420+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is a routine action which has to happen whenever there is
        a potentially unexplained illness in one of the trials, while it is investigated,
        ensuring we maintain the integrity of the trials," the company said in a statement.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a596f60b-bff4-45e5-84d8-cf31a6b566e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-09T17:32:19.987+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T20:55:22.421+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In large trials, illnesses will happen by chance but must be independently
        reviewed to check this carefully," the company said.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cb7d044-52ae-4ad9-a136-aa71d323c5f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-09T17:32:19.987+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T20:55:22.422+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company didn''t give details on the illness.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '803e7ff0-25a8-49fb-aed1-6df49184481f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-09T17:32:19.987+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T20:55:22.423+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>AstraZeneca had just announced the <a href="https://www.cnn.com/2020/08/31/health/astrazeneca-vaccine-phase-3-trial/index.html">start
        of its Phase 3 testing</a> in the US last week.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea5d04dc-573b-4fba-a7fe-8b738a6e3980'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-09T17:32:19.987+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T20:55:22.424+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Two other Phase 3 vaccine trials</h3>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ded336fd-c7ed-4e0d-8c22-e7f4eba18b00'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-09T17:32:19.987+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T20:55:22.425+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are two other vaccine candidates in Phase 3 trials, one developed
        by Moderna, another by Pfizer and its German partner, BioNTech. All three
        have US government funding and backing.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83df7bda-f356-4fe1-86f5-fcb51652ae72'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-09T17:32:19.988+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T20:55:22.426+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Pfizer/BioNTech vaccine could have its candidate ready for regulatory
        approval by mid-October, Ugur Sahin, CEO and co-founder of BioNTech, said
        in an exclusive interview with CNN.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0494831-9b8c-408b-a0e1-d692386a5de9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-09T17:32:19.988+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T20:55:22.427+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It has an excellent profile and I consider this vaccine ... near
        perfect, and which has a near perfect profile," Sahin said.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc522414-f077-450f-bc10-03d4162488c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-09T17:32:19.988+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T20:55:22.428+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pfizer and BioNTech say they plan to provide 100 million doses of
        their vaccine candidate, BNT162, by the end of the year, and up to 1.3 billion
        doses in 2021.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5ea9991-a715-4871-a791-959128a70239'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-09T17:32:19.988+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T20:55:22.429+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Moderna''s Phase 3 trial started more than a month ago, on July
        27. The US government has a deal with Moderna for the company to deliver 100
        million doses once the vaccine is approved.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f92cea6f-4531-4315-8f87-069dabc525c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-09T17:32:19.988+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T20:55:22.430+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>AstraZeneca''s pause on trials could give the public more confidence
        that companies are sticking to the safety first rule, despite the push from
        President Trump to get a vaccine out more quickly.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5b7c997-f840-49a3-ba1f-f77092899eab'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-09T17:32:19.988+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T20:55:22.431+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nine companies, including AstraZeneca, signed a pledge on Tuesday
        promising they wouldn''t seek premature approval for a vaccine, and that they
        would wait until they had the data needed to show it worked safely.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cd2bd0d-eb4c-4b48-98fc-e02d989efde8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-09T17:32:19.988+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T20:55:22.431+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2020/09/09/health/us-coronavirus-wednesday/index.html">"The
        US needs 200 million tests a month to reel in Covid-19 pandemic, report says"</a></em></p>'
  'greece-lesbos-fires':
    'author': 'Elinda Labropoulou'
    'caption': 'Migrants stand outside the Moria camp on the island of Lesbos as a
      major fire ravages the site.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-09-09T17:33:33.730+08:00
    'imagesource': 'jcr:dfec57f0-a174-4013-8706-a47a0c5f5d0e'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '567ce8ce-1008-485b-8216-23009161017e'
    'lead': 'Europe''s largest migrant camp, Moria, has been "completely destroyed"
      after massive fires broke out early Wednesday at the overcrowded site on Greece''s
      Lesbos island, according to an eyewitness.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-09-09T17:36:01.814+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-01-25T20:55:21.074+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T20:54:00.919+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Fire ''destroys'' Europe''s largest migrant camp on Lesbos'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb7fb346-7b08-48fb-8440-7610b7ff888c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-09T17:36:01.815+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T20:55:21.077+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> —&nbsp;Europe''s largest migrant camp, Moria,
        has been "completely destroyed" after massive fires broke out early Wednesday
        at the overcrowded site on Greece''s Lesbos island, according to an eyewitness.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ec1eba3-bbb9-4e00-9e77-7d39b8d2670e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-09T17:36:01.815+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T20:55:21.078+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Firefighters are trying to contain the fire at the refugee camp,
        home to an estimated 13,000 people, more than six times its maximum capacity
        of 2,200 people.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '474ce974-f528-452a-b48c-81098c483d02'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-09T17:36:01.815+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T20:55:21.079+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are no reports of injuries so far, and authorities have said
        they are still assessing the scope of the damage. George Moutafis, a photographer
        on the ground, told Greek TV channel Mega that the camp has been "completely
        destroyed."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad2bf5d9-47fa-4bf3-8f85-943ba8e158d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-09T17:36:01.815+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T20:55:21.080+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Moria camp no longer exists. The camp has been completely destroyed.
        The containers and tents have been completely destroyed. The fires are now
        out. Many migrants and refugees are now back at the camp and looking for their
        belongings," Moutafis said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '485e530d-6cb3-44bd-9082-4fc81e62486e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-09T17:36:01.815+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T20:55:21.081+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The cause of the fire remains unknown, according to Greek authorities.
        The camp is under lockdown after 35 people tested positive for Covid-19 earlier
        this week. Local media suggested the fires may have been started deliberately.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2faffa5-1507-4597-8168-93fbdaf4d15d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-09T17:36:01.815+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T20:55:21.082+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A German charity group at the scene said a protest erupted at the
        camp on Tuesday night over lockdown measures.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cb9920a-bf2e-4b36-a9bd-9c9537b801b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-09T17:36:01.815+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T20:55:21.082+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In the evening, the anger and despair of the refugees who have
        been interned at Moria erupted," the German group Mission Lifeline said in
        a statement.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acd0e769-c2a0-42ab-ab03-6d26320bf395'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-09T17:36:01.815+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T20:55:21.083+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"First there was a dispute at the Covid19 station in the camp which
        spread to the entire area during the night. Security forces used tear gas,"
        the statement said. "A large part of the dwellings burned down. The homeless
        people fled into the surrounding olive groves."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cf13e77-ec0b-4428-951c-5a7f97437d55'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-09T17:36:01.815+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T20:55:21.084+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Axel Steier, Co-founder of Mission Life, said he warned that the
        situation would "escalate" over the camp''s poor conditions, calling the lockdown
        measures "the final straw."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f692ac2a-b7f9-42d9-8a0e-8fa47da545cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-09T17:36:01.815+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T20:55:21.084+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The people in Moria are exposed to extreme psychological stress.
        The lockdown of the camp has now been the final straw," said Steier. "The
        refugees in Moria are not treated as humans.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07c35933-abaf-449a-8eb2-b89f773d270c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-09T17:36:01.815+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T20:55:21.085+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Among other things, we asked the (German) federal government again
        and again to evacuate all people from the Greek camps. But hardly anything
        has happened," Steier added.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ab80298-0624-4419-bb88-31f6fb4ce02b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-09T17:36:01.815+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T20:55:21.086+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Moria encampment extends out of the main UN camp into olive
        groves where thousands live in makeshift wooden huts they built out of wooden
        pellets and tarpaulin, hammered down with nails. The inhabitants say they
        wait for hours to use a bathroom, and sometimes spend an entire day queuing
        for food.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57fbadc6-a60a-421b-84fe-7b4c74d0b6d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-09T17:36:01.815+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T20:55:21.086+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When <a href="http://cnn.com/2020/03/10/europe/greece-lesbos-migrants-vigilantes-intl/index.html">CNN
        reported from the camp in March</a>, a rank odor filled the air, the river
        was strewn in garbage and camp dwellers staged protests at the island''s main
        port on a nearly daily basis demanding transport to the Greek mainland.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cff2a71-6b39-4242-bfe4-ff7102f5352d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-09T17:36:01.815+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T20:55:21.086+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2020/09/09/europe/greece-lesbos-fires-intl/index.html">"Fire
        ''destroys'' Europe''s largest migrant camp on Lesbos"</a></em></p>'
