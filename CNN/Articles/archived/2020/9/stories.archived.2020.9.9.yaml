      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But on Tuesday, the Cebu provincial government issued<a href="https://www.cnnphilippines.com/news/2020/9/8/cebu-cease-and-desist-dolomite-mining-firms.html">
        a cease and desist order</a> against Dolomite Mining Corporation and the Philippine
        Mining Service Corporation in Alcoy town, the two mining firms behind the
        mineral extraction, to prevent them from further extracting, processing and
        transporting dolomite deposits.</p>'
    '19':
