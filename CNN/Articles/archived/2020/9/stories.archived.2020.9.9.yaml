      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Paje added, <em>"Ang ating</em> DSWD Field Office 10 <em>at</em>
        DSWD Field Office 12 <em>ay handang umalalay at magbigay ng</em> resource
        augmentation <em>base sa</em> request <em>ng pamahalaang lokal ng nasabing
        lugar."</em></p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bb09ad9-b9d7-46b3-934a-65f1c82d3be2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-09T15:48:13.362+08:00
      'mgnl:createdBy': 'pia'
