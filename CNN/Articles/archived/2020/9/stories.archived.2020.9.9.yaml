      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0dd1dc20-93f5-4be6-9c7e-17acd8fc5579'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-09T13:42:20.918+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:55:53.240+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The demonstration marks the fourth consecutive weekend of mass opposition
        protests in Belarus.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bad4f320-2d37-4b35-9717-0fa8762f74d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-09T13:42:20.918+08:00
