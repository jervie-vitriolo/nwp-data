  'xi-jinping-us-lawmakers':
    'author': 'Jessie Yeung, CNN'
    'caption': 'Chinese leader Xi Jinping holds so many titles that he has earned
      himself a nickname: the "Chairman of Everything." (FILE PHOTO)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-09-09T13:39:15.182+08:00
    'imagesource': 'jcr:40a89c94-9b66-4fb0-93c4-71cea544847c'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '3d0ade91-18c0-4b3e-a7db-bbe8ee7c54be'
    'lead': 'Chinese leader Xi Jinping holds so many titles that he has earned himself
      a nickname: the "Chairman of Everything."'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-09-09T13:45:23.460+08:00
    'mgnl:createdBy': 'janine'
    'mgnl:lastActivated': 2023-01-25T20:55:51.819+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T20:53:55.653+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['US', 'United-States', 'Xi-Jinping', 'China', 'Beijing']
    'template': '1'
    'title': 'US lawmakers want to stop calling Xi Jinping a President. But will he
      care?'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '726c6ac4-72e8-441a-94d2-4c557bdbfa76'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-09T13:45:23.460+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T20:55:51.821+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Chinese leader Xi Jinping holds so many
        titles that he has earned himself a nickname: the "Chairman of Everything."</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30ab09c3-6ec0-468e-84b9-b4652bb4e63a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-09T13:45:23.460+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T20:55:51.822+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since taking office in 2012, he has become head of not only the
        state, the ruling Chinese Communist Party (CCP), and the armed forces, as
        is normal for the country''s leader —&nbsp;but also of multiple new party
        super-committees, prompting speculation from international commentators that
        he is less of a president and more of an autocrat.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ee9b977-11ac-42e2-bffb-053d6327e573'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-09T13:45:23.460+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T20:55:51.823+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now a new bill in the United States Congress wants to strip Xi of
        the title "President," which most Western governments and English-language
        news organizations — including CNN — refer to him by.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4dbe1682-afa3-4ab4-bdcb-0663526f528f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-09T13:45:23.460+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T20:55:51.824+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The bill, called the "Name the Enemy Act," was introduced to the
        House of Representatives on August 7 by Republican Rep. Scott Perry of Pennsylvania.
        It would prohibit the federal government from creating or disseminating any
        documents that "refer to the head of state of the People''s Republic of China
        as anything other than General Secretary of the Central Committee of the Chinese
        Communist Party, or alternatively, as General Secretary," according to a draft
        of the bill.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e249b4a-a693-472b-9c3a-0ca691b8137b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-09T13:45:23.460+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T20:55:51.825+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The leadership of the People''s Republic of China has gone unchallenged
        in its perverse pursuits of human rights abuses across decades," the bill
        reads. "Addressing the head of state of the People''s Republic of China as
        a ''President'' grants the incorrect assumption that the people of the state,
        via democratic means, have readily legitimized the leader who rules them."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84aa87c6-6f8e-45e9-8af1-68d8aa8dd7ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-09T13:45:23.460+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T20:55:51.826+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Xi''s titles have been a topic of controversy and some confusion.
        None of his official Chinese titles include the word "president," or translate
        to it —&nbsp;but all Chinese leaders since the 1980s, when the country began
        to open up its economy, have had that official English title in China.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b0129a2-48b6-4596-bf6a-02e1a55bc224'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-09T13:45:23.460+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T20:55:51.826+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Perry isn''t the first to call for a change in designation; for
        years, critics have argued that this split in Xi''s Chinese and English titles
        allows him to project an image of openness and representative leadership to
        the international community that is at odds with his authoritarian style and
        consolidation of power at home.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fc539e9-f1b0-4f7c-af40-3317778cf1ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-09T13:45:23.460+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T20:55:51.827+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"China is not a democracy, and its citizens have no right to vote,
        assemble, or speak freely," said the US-China Economic and Security Review
        Commission, a US government panel, in a 2019 report to Congress. "Giving General
        Secretary Xi the unearned title of ''President'' lends a veneer of democratic
        legitimacy to the CCP and Xi''s authoritarian rule."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8449fecb-9e31-4576-868f-d6b040ecf014'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-09T13:45:23.461+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T20:55:51.828+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>A quick history</h2>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b074c027-aca8-4c3b-ae39-d9a3df10e356'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-09T13:45:23.461+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T20:55:51.829+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Xi is known by three main titles in Chinese.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4404e49-afa5-4e90-aa34-d419f08e3cc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-09T13:45:23.461+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T20:55:51.830+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As State Chairman (guojia zhuxi), he is the head of state; as Chairman
        of the Central Military Commission (zhongyang junwei zhuxi), he is the commander-in-chief
        of the People''s Liberation Army (PLA); and as General Secretary of the CCP
        (zong shuji), he is head of China''s ruling (and effectively only) political
        party.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fa34fb3-8764-478f-9c81-0538ff77942f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-09T13:45:23.461+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T20:55:51.831+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These titles are used depending on context; the military title is
        used when Xi is dealing with PLA matters, for instance.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc43eedb-4e14-49a0-83b7-8f222b96d0d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-09T13:45:23.461+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T20:55:51.832+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In English-language government communiques and state-run media,
        however, Xi is referred to as the President —&nbsp;but that wasn''t always
        the case.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fa76fcb-b6a9-46dc-9319-98baa02fa86e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-09T13:45:23.461+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T20:55:51.832+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The country''s 1954 constitution, which was adopted several years
        after the founding of the People''s Republic of China, refers to the Chinese
        leader as "Chairman" in its original English translation.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41ab027b-2a3c-4a59-82a6-2907e9bde902'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-09T13:45:23.461+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T20:55:51.833+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mao Zedong was the first to hold this position. In 1975, he pushed
        through a new constitution that emphasized the Communist Party''s authority
        over the state''s, by eliminating the State Chairman office entirely and granting
        sweeping new powers to the Party Chairman instead.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '929e9f1e-8c2d-422f-ac9e-ed78da747696'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-09T13:45:23.461+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T20:55:51.834+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It wasn''t until 1982, under a new leader pushing to open China
        to the world, that another constitution was introduced. It reversed many of
        Mao''s changes by re-establishing the State Chairman''s office, rebranding
        the Party Chairman as General Secretary —&nbsp;and introducing the new official
        English translation of "President," which has since been used for each successive
        leader.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '556bc3d6-606d-4dee-b45b-64ba713870a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-09T13:45:23.461+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T20:55:51.835+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The word "president" has Latin roots that mean "to sit before,"
        which is why it was initially used for heads of colleges or committee leaders.
        Its meaning doesn''t inherently have anything to do with elections or democracy;
        but the United States was the first country to use the word as a title for
        the head of a republic, and other countries followed suit.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f726656-a848-45bb-921c-57790cfdf607'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-09T13:45:23.461+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T20:55:51.836+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 1980s were a time of sweeping reform and globalization in China,
        as then-leader Deng Xiaoping loosened government control over the economy
        and certain personal freedoms.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3416813-284c-47fc-8677-74e715e3e58e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-09T13:45:23.461+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T20:55:51.837+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The newly adopted English title of "President" reflected this spirit
        of opening up and increased international diplomacy. It also put distance
        between the country''s new leadership and Mao''s authoritarian regime, during
        which up to 45 million people starved to death, and inched closer to how other
        modern countries referred to their leaders.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '000a8e09-9bec-4e4c-9da1-5bf606ebc762'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-09T13:45:23.461+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T20:55:51.838+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The shift indicated "kind of an external alignment with international
        practices," said Janny Leung, a professor of linguistics at Hong Kong University''s
        School of English, in contrast to Soviet-era Chinese titles which "have a
        strong Communist historical association."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3a15fdd-436b-4268-9bee-4fd7726cb7f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-09T13:45:23.461+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T20:55:51.838+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even the state-run paper China Daily said in 2009 that the new title
        was introduced because "the heads of state in the world''s republic countries
        are all called President in English."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6ed512c-6038-4d9e-ada8-025f3012e897'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-09T13:45:23.461+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T20:55:51.839+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some Western newspapers adopted the term president immediately,
        while others continued using "leader of the Communist Party."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cf79053-ac23-440e-9909-58de59b76e87'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-09T13:45:23.462+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T20:55:51.840+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But as China prepared to join the World Trade Organization in the
        late 1990s, which was taken as a sign that it was tracking towards a more
        democratic future, the use of "Chinese President" as a title became more widespread.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb7d2fa3-c386-44bd-8cb0-aac7a2bb7d47'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-09T13:45:23.462+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T20:55:51.841+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>International pushback</h2>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67a280f5-82a7-4518-9b9a-5f48abba1ec6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-09T13:45:23.462+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T20:55:51.841+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China looks very different today than during Deng''s era. It has
        cemented its position as a world leader, and its GDP has jumped from $150
        billion in 1978 to $14 trillion last year, becoming the world''s second-largest
        economy.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb86e908-314d-4c0d-a4ca-44403767a89e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-09T13:45:23.462+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T20:55:51.842+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The country''s leadership and political landscape have also transformed.
        Whereas Deng, and other officials of his time, carefully stepped away from
        the Mao era, Xi has worked to increase Communist Party control over nearly
        all aspects of society, drawing parallels between his and Mao''s governing
        style.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb5ae1d3-217d-45cb-a520-0a562fdb4c38'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-09T13:45:23.462+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T20:55:51.843+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2016, Xi was named "the core of the Chinese Communist Party"
        —&nbsp;cementing his position above his peers and demonstrating his grip on
        power. The title was originally granted to Mao, then to Deng and Jiang Zemin,
        Deng''s handpicked successor.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a43bb53a-4570-4fb5-b6ed-0305ddf05595'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-09T13:45:23.462+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T20:55:51.844+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A year later, his name and political ideology, Xi Jinping Thought
        on Socialism with Chinese Characteristics for a New Era, often simply known
        as "Xi Jinping Thought," was formally written into the Communist Party constitution
        —&nbsp;an echo of "Mao Zedong Thought." No other sitting Chinese leader has
        had their names enshrined in the party constitution this way; "Deng Xiaoping
        Theory" was added to the party constitution after Deng''s death.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'baf6e1e0-87d1-4870-a5bc-5e715af2d7df'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-09T13:45:23.462+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T20:55:51.844+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The most stunning move came in 2018, when the country''s constitution
        was amended to abolish presidential term limits —&nbsp;leaving Xi free to
        serve indefinitely as China''s head of state.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da4abb64-1d6e-4b76-97d9-f0db68899fed'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-09T13:45:23.462+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T20:55:51.845+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the time, the CPP justified the change as necessary to align
        the presidency with Xi''s two other, more powerful, posts —&nbsp;heads of
        the party and the military —&nbsp;which have no term limits.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4eb077a6-3ade-46c5-9213-1fb1957bc964'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-09T13:45:23.462+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T20:55:51.846+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Xi''s tightening grip and crackdown on dissent have prompted some
        journalists, policy experts, and others in the West to urge dropping the English
        title "President," arguing that it doesn''t accurately represent the nature
        of his leadership. Instead, they say, foreign media and governments should
        adopt the literal translated version of Xi''s Chinese titles, which better
        reflect his role.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01f173ef-07a8-434d-8c23-a3c73381bad1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-09T13:45:23.462+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T20:55:51.846+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And in its 2019 report to Congress, the US-China Economic and Security
        Review Commission announced it would begin referring to Xi using "the title
        by which he derives his authority: General Secretary of the Chinese Communist
        Party."</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81a99f57-8710-458d-8f80-3bd2191ef3d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-09T13:45:23.462+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T20:55:51.847+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>A ''war of words''</h2>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bce0921-67f1-44c4-b397-0e4a78eb01bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-09T13:45:23.462+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T20:55:51.847+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Perry''s bill comes as relations between China and the US continue
        to hit new lows. In recent months, the countries have blamed each other over
        the spread of Covid-19, and closed a pair of consulates over a worsening national
        security spat. US authorities have taken aim at several Chinese tech firms
        and threatened to ban the popular apps TikTok and WeChat.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3f46419-4098-4eeb-bf28-f84e9f08d350'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-09T13:45:23.462+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T20:55:51.848+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This rise in tensions has been reflected in how top US officials
        refer to Xi.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0b0718d-7725-4366-893d-349bdf978d7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-09T13:45:23.462+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T20:55:51.849+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the past two months alone, FBI Director Christopher Wray, US
        Attorney General William Barr, National Security Advisor Robert O''Brien and
        Secretary of State Mike Pompeo have all referred to Xi by the title of General
        Secretary in speeches and statements —&nbsp;a clear departure from the White
        House''s previous practice of referring to the Chinese leader as "President
        Xi."</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3f41bb1-30ee-4610-afd2-4a1be0458c5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-09T13:45:23.462+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T20:55:51.850+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pompeo has also taken steps to distinguish the CCP from its citizens
        in recent criticism, saying in July that —&nbsp;rhetoric that Xi has bristled
        at, and that experts say is designed to further delegitimize the CCP by driving
        a wedge between the party and those it supposedly represents.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebd057c8-7b81-41cb-846b-5912c6d4128c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-09T13:45:23.462+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T20:55:51.850+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As the latest push to officially change Xi''s title, the "Name The
        Enemy Act" is more of a political statement than a linguistic adjustment,
        said Leung, the Hong Kong University professor.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05f8f4ed-05d3-4b09-8044-46c99fc23c49'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-09T13:45:23.463+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T20:55:51.851+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After all, she said, there are plenty of authoritarian countries
        that use terms associated with democracy — for instance,&nbsp;North Korea''s
        official name is Democratic People''s Republic of Korea. And Russian leader
        Vladimir Putin is still referred to as "President," even though opposition
        figures and critics have accused the country''s elections as being "fake."</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '774b66cb-d927-4a4e-85fa-20fd17e7ee46'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-09T13:45:23.463+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T20:55:51.852+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The move to strip Xi of his title of President is a "war of words
        — a way to diminish the legitimacy of the CCP in this current US-China tension,"
        Leung said.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6dc04d56-3b24-499f-b8a0-7124d5492a1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-09T13:45:23.463+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T20:55:51.853+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If a foreign country then tells China, ''No we''re not going to
        use your official name,'' it just causes China to lose face, regardless of
        what the term means," she added. "If that''s the term they choose and if you
        are denying or (refusing) to acknowledge it, I think that itself challenges
        the face of the country."</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae76fe11-fe29-488a-99ca-10c24c2ca8a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-09T13:45:23.463+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T20:55:51.853+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s unclear how likely the bill is to pass; though it has four
        other Republican cosponsors, there are also only a few months left in this
        congressional session. If it isn''t signed into law by the session''s end
        in January, it''ll have to be scrapped and later re-introduced.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83ee1960-930a-4fc4-a5b0-c2c929efa788'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-09T13:45:23.463+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T20:55:51.854+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The power of such a law, however, rests on one thing: the assumption
        that Xi still wants to be called President. Some experts argue he might, instead,
        prefer to revive the retired title of Party Chairman, last held by Mao.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f35ca91f-1a8a-432e-ac24-7ca8726c33d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-09T13:45:23.463+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T20:55:51.855+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This year we can see a lot of steps (by Xi) in preparation for
        the coming 20th Party Congress (scheduled for 2022), but also we could see
        such change in the English title of Chairman," said Wu Qiang, a political
        commentator in Beijing. "The title of Chairman means the top, absolute top,
        absolute authority. The totalitarian title for the leader of the Party."</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b121ba9-7e4b-4fc8-8955-966902cc3d3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-09T13:45:23.463+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T20:55:51.856+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If Xi brings the title back, it would be his most significant step
        in following Mao''s legacy, Wu Qiang added —&nbsp;a sign that "he wants to
        turn back to the Maoist era."</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f729b06-095e-49b7-bf6b-af5bef34e63c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-09T13:45:23.463+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T20:55:51.856+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And adopting the term "Chairman" could help Xi consolidate even
        more power, said Leung —&nbsp;perhaps turning him, literally, into the Chairman
        of Everything.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3f46bfd-b960-4cde-a80e-0d75615ac23f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-09T13:45:23.461+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T20:55:51.857+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a data-cke-saved-href="https://edition.cnn.com/2020/09/08/asia/xi-jinping-title-us-bill-intl-dst-hnk/index.html"
        href="https://edition.cnn.com/2020/09/08/asia/xi-jinping-title-us-bill-intl-dst-hnk/index.html">US
        lawmakers want to stop calling Xi Jinping a President. But will he care?</a>"</em></p>'
  'coronavirus-pandemic-jeopardizing-work-to-reduce-preventable-childhood-deaths-report':
    'author': 'Shelby Lin Erdman, CNN'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2020-09-09T13:42:36.786+08:00
