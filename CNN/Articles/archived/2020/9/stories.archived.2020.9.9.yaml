  'The-Oscars-inclusion-requirement-best-picture-2024':
    'author': 'Brian Lowry, CNN'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c', '90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-09-09T12:00:11.290+08:00
    'imagesource': 'jcr:b25804fe-5310-414b-bdb7-bf25b4761ea4'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '24d7d790-ef20-4af8-88dd-8dc5fe724bee'
    'lead': 'Five years after the #OscarsSoWhite hashtag triggered controversy, the
      group behind the awards has made inclusion a requirement to be considered to
      win them.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-09-09T12:02:42.009+08:00
    'mgnl:createdBy': 'dani'
    'mgnl:lastActivated': 2023-01-25T20:55:56.299+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T20:53:54.632+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'The Oscars make inclusion a requirement for best picture consideration
      beginning in 2024'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '028cbd83-3cd2-4024-ab20-7145f563512a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-09T12:02:42.010+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T20:55:56.302+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Five years after the #OscarsSoWhite
        hashtag triggered controversy, the group behind the awards has made inclusion
        a requirement to be considered to win them.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fc3c758-ae0b-4fc2-a11e-f986425d714e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-09T12:02:42.010+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T20:55:56.302+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In what represents the most direct link between the movie industry''s
        top prize and efforts to promote diversity and address systemic issues, the
        Academy of Motion Picture Arts and Sciences announced Tuesday that movies
        must meet certain criteria in terms of representation in order to be eligible
        for the Academy Award for best picture beginning in 2024.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8aaa6146-e335-46be-a6ea-28dba9facf1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-09T12:02:42.010+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T20:55:56.304+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Introduced under an initiative called Aperture 2025, the organization
        said the goal was to "encourage equitable representation on and off screen
        in order to better reflect the diversity of the movie-going audience."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd191d5c2-8974-4301-a053-d0981218a723'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-09T12:02:42.010+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T20:55:56.306+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Films must meet at least two of four benchmarks. They include featuring
        actors from underrepresented groups in significant roles or accounting for
        at least 30% of the cast; similar criteria in terms of those working on the
        film behind the scenes; a significant commitment to paid apprenticeships,
        internships and career development; and significant representation among the
        teams devoted to marketing, publicity and distribution.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffee2168-f94f-4cba-93c4-85f40eeda1f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-09T12:02:42.010+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T20:55:56.307+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the Oscar campaigns in 2022 and 2023, movies will have to
        submit a confidential "inclusion standards" form, but that won''t prevent
        eligibility until the 96th Academy Awards. Next year''s awards, encompassing
        movies released in 2020, have already been delayed by two months due to the
        disruptions to film distribution caused by the coronavirus.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6492b86-f6ff-41d0-8dc2-aaf9261799be'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-09T12:02:42.010+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T20:55:56.312+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The change was made in consultation with the Producers Guild of
        America, and adapted from standards developed by the British Film Institute
        that must be met to earn funding for certain projects in the U.K.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b47f4b9-8b55-4919-90ca-9f2ed4b050ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-09T12:02:42.010+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T20:55:56.313+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The latest announcement follows a concerted push by the Academy
        to expand its membership ranks, admitting more women and people of color.
        In June, an additional 819 new members were invited into the group, 45% of
        them women and 36% people of color. Representation among the latter has more
        than doubled since the membership initiative began in 2016.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80913222-9989-4cef-bcc8-eced6e1189a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-09T12:02:42.010+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T20:55:56.314+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Oscars made history earlier this year when "Parasite" was anointed
        best picture, becoming the first non-English-language film and first South
        Korean film to receive that prize.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18adad34-a98f-4206-a501-2f6a2be7f3be'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-09T12:02:42.010+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T20:55:56.315+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com <a href="https://edition.cnn.com/2020/09/08/entertainment/oscars-rules-changes/index.html#:~:text=In%20what%20represents%20the%20most,eligible%20for%20the%20Academy%20Award">"The
        Oscars make inclusion a requirement for best picture consideration beginning
        in 2024."</a></em></p>'
