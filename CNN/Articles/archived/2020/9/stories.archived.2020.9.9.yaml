    'lead': 'The approval of the 2021 Presidential Communications Operations Office
      budget is now stalled after Communications Undersecretary Lorraine Badoy red-tagged
      several lawmakers from the Makabayan bloc.  '
    'mgnl:activationStatus': true
    'mgnl:created': 2020-09-09T16:45:22.237+08:00
