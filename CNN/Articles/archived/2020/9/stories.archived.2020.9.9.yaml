      'mgnl:lastActivated': 2023-01-25T20:55:36.649+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> Tuesday was the first day of school for
        more than 1.8 million students, with most of the nation''s biggest districts
        offering online only learning.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9e63d3f-d660-4a5e-b12a-780835d76e39'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-09T15:23:54.148+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T20:55:36.650+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9dec2066-3785-44df-8447-c53421ecff8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-09T15:23:54.148+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T20:55:36.651+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For those that opened their doors to students, the watch for coronavirus
        spread begins.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ceeac60-9e7c-4e5b-8d5d-64a182a8e8c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-09T15:23:54.148+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T20:55:36.652+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1381d64-2967-4510-b426-d6ed993b74fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-09T15:23:54.148+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T20:55:36.652+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Several schools already have temporarily shut down again after Covid-19
        outbreaks this school year. Others, including some universities, have managed
        to keep their cases low after testing every student returning to school.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '697114a9-d0aa-4eef-a5bf-faf4a980c1c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-09T15:23:54.148+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T20:55:36.653+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22064770-61a9-4070-b960-85de32ea94c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-09T15:23:54.148+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T20:55:36.654+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>New York will make public a report card on testing and results for
        every school in the state, Gov. Andrew Cuomo said Tuesday. Districts vary
        in offering digital or in-person learning, or a combination.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e81c489-0916-4180-a33f-59231aba404a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-09T15:23:54.149+08:00
