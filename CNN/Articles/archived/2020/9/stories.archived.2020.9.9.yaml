      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd5746b9-29e2-4793-a5ca-daee48c5abf7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-09T13:46:37.613+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:55:49.739+08:00
