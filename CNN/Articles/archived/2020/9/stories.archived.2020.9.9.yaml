    'template': '1'
    'title': 'DOLE: 2021 budget only good for one-time cash aid for displaced workers'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9636bcc8-1fb2-4982-8eee-6621d5293f53'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-09T16:01:33.991+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T20:55:31.282+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 9) —</strong> Employees
        who lost their jobs due to the pandemic can only expect a one-time cash aid
        from the government for 2021.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13641b66-d380-4df8-a8a3-b39fccf73890'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-09T16:01:33.991+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T20:55:31.283+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6dc0dc3e-9783-4642-b297-3ac35929c745'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-09T16:01:33.991+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T20:55:31.284+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Labor Assistant Secretary Dominique Tutay said during the budget
        briefing on Wednesday with the House Committee on Appropriations that the
        agency needs to stretch its proposed budget that will cover other aid programs
        for overseas Filipino workers and workers in the informal sector.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e89f470-274e-4322-839a-eb0a44f82e70'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-09T16:01:33.992+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T20:55:31.285+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edd68bfc-9f43-48c0-b160-09295470adfa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-09T16:01:33.992+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T20:55:31.286+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Department of Labor and Employment''s Tulong Paghanapbuhay sa
        Ating Disadvantaged/Displaced workers (TUPAD) program and the COVID-19 adjustment
        measures program have a total proposed funding of ₱11.1 billion for next year.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b2569ce-57ab-4748-a99f-64f41bf87523'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-09T16:01:33.992+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T20:55:31.287+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce868de4-113c-4d73-bf08-7f36769ef425'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-09T16:01:33.992+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T20:55:31.289+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Only 2 million displaced workers can receive assistance under its
        current budget proposal., Tutay said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65bb72e8-556d-471b-909b-64212049752f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-09T16:01:33.992+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T20:55:31.290+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96317175-bb63-4498-abf4-5791bc84821b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-09T16:01:33.992+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T20:55:31.290+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOLE previously granted ₱5,000 cash aid to workers affected
        by the pandemic through TUPAD after businesses and offices closed down due
        to the imposition of community quarantine in Metro Manila and other areas
        of the country.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '390a7200-2124-4111-8556-6ebe27efb097'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-09T16:01:33.992+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T20:55:31.291+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0307ebe3-ba2c-4eaa-820d-703ca27f65fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-09T16:01:33.992+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T20:55:31.292+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The agency said <a href="https://www.cnnphilippines.com/news/2020/4/12/DOLE-COVID-quarantine-1-million-displaced-workers.html">over
        1 million workers nationwide have been displaced</a> as of April.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52363bdb-dae0-4620-842e-aa24bf68bda1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-09T16:01:33.992+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T20:55:31.293+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96e47c3f-26f1-4754-bd0b-02cf3ee8c7ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-09T16:01:33.992+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T20:55:31.294+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bayan Muna Partylist Rep. Ferdinand Gaite said the DOLE budget will
        get a boost if the proposed ₱ 19.1 billion funding for the national task force
        to end local communist armed conflict will instead be allotted to help displaced
        workers.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4b33758-e3cd-4389-981e-9748434022a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-09T16:01:33.992+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T20:55:31.294+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ca39c47-746b-4b26-9f92-6488eb0215c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-09T16:01:33.992+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T20:55:31.295+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Department of Budget and Management granted the DOLE  ₱27.5
        billion budget under the ₱4.506 trillion National Expenditure Program for
        2021.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47fd8590-7c48-4370-ab3c-e9e6ba1058f3'
