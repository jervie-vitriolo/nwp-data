  'aesop-suzanne-santos-interview':
    'author': 'Marga Buenaventura'
    'caption': 'Moon bathing, lucid dreaming, and all sorts of nocturnal rituals have
      inspired Aesop''s new Sublime Replenishing Night Masque. Photo from AESOP/OFFICIAL
      WEBSITE'
    'categories': ['b295f662-da43-4186-9947-462ee7cc92d1']
    'created': 2020-09-09T18:37:01.645+08:00
    'imagesource': 'jcr:5b5c4577-9e51-423a-8586-9f6baa0d3af0'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '9c21d51c-cbd4-425c-ab59-55d0f474ed62'
    'lead': 'The brand’s chief customer officer Suzanne Santos reflects on Aesop’s
      decades-long stay in the skincare business, and how pushing the brand forward
      means sticking to what has always worked since 1987.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-09-09T18:46:44.373+08:00
    'mgnl:createdBy': 'don'
    'mgnl:lastActivated': 2023-01-25T20:55:15.344+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T20:54:02.040+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Aesop and ''the obsessive consciousness of self'' '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c34059ad-6db2-4bc8-a5cd-783e99269b49'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-09T18:46:44.374+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T20:55:15.347+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Rizal (CNN Philippines Life) —</strong> Our skin is an outward
        expression of who we are, and where we are mentally and emotionally. As the
        days in quarantine stretch out longer, as we cover our faces up in masks,
        our skin can manifest these extraordinary stresses in various ways. Taking
        care of one’s skin, in a way, has become an imperative part of many people’s
        lives through the lockdown.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e4385a0-b7a7-41e2-9057-07fcdbd4d5f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-09T18:46:44.374+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T20:55:15.348+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is something that Suzanne Santos, chief customer officer for
        Aesop has observed. “Many people who have been working from home for some
        time are taking a little more time to look after their skin assiduously, partly
        because they have more time to spare, but also because it is one of the simple,
        everyday acts that can buoy the psyche as well as benefiting the skin,” Santos
        says.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3fd1239-562c-4fdd-9364-6d67be18ba7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-09T18:46:44.374+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T20:55:15.349+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since 1987, Aesop has created a strong identity in the skincare
        industry as a peerless expert — both in the science of skincare and in matters
        of branding. Having been with the brand since it started in Melbourne, Santos
        is responsible for how the brand has distinguished itself through its customer
        experience.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b038b68-8368-4c5a-95ab-babed3646852'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-09T18:46:44.374+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T20:55:15.350+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But as more people stay at home and choose to shop online, a brand
        like <a href="https://cnnphilippines.com/life/culture/2020/5/14/michael-concepcion-productivity.html"
        target="_blank">Aesop</a> — known for its thoughtfully designed physical stores
        — will need to reevaluate what it means to be a timeless brand that is aware
        of the times we are in. For Santos, it means staying true to the brand’s ethos,
        and letting that guide their next few steps.</p>'
    '25':
      'image': 'jcr:0d519ee3-5b76-4d8b-8f20-466e6b5af6b4'
      'imageCaption': 'Aesop co-founder and chief customer officer Suzanne Santos
        guides and cultivates the brand''s unique customer experience. Photo courtesy
        of AESOP '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5666c2c7-3a61-44a3-80a9-d2decd2b658c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-09T18:46:44.375+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T20:55:15.350+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '866c84b7-a91d-4f94-ab12-827c8285f07d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-09T18:46:44.374+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T20:55:15.351+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“None of [our values] will change with the global pandemic,” she
        says. “When it comes to engaging with our customers, we have maintained a
        commitment to service of the highest calibre, distinguished by honesty, warm
        hospitality and an extensive body of knowledge – hosting them as we would
        a guest in our own homes.”</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae247605-2df4-4e87-ab65-6755f92afe21'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-09T18:46:44.374+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T20:55:15.352+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The brand recently introduced a new product that continues to represent
        what the brand is truly about: the Sublime Replenishing Night Masque, a lightweight
        gel cream that is meant for dull, dehydrated, and mature skin. The masque
        aims to provide the skin with maximum hydration, with a soft, non-greasy finish.
        According to Santos, the product is meant to be used on its own and twice
        a week — ideally just before a winding down activity and before going to bed.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48983728-0f7e-4088-a7f1-7977ea3d1d7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-09T18:46:44.374+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T20:55:15.353+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As Aesop introduces its newest product, the brand’s chief customer
        officer reflects on Aesop’s decades-long stay in the skincare business, and
        how pushing the brand forward means sticking to what has always worked since
        1987. The interview has been edited for brevity.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22308c9d-0447-4c99-ae41-e3a0c0a269cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-09T18:46:44.374+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T20:55:15.353+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>How different are people’s attitude towards skincare now,
        vs. when you first started Aesop?</strong></p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c09f2f2e-18bf-4781-a8fb-9d9a0870e337'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-09T18:46:44.374+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T20:55:15.354+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>We are positioned at the beginning of this history. When Aesop was
        founded [33 years ago], there were less than a handful of companies that were
        exploring elements from nature to be combined with man made ingredients. This
        sector of the skincare market has emerged with far greater power than anyone
        could have imagined, as the subject foretold a change in society and people’s
        perception of their vulnerability regarding food, ingredients and lifestyle.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1849b3cb-7495-4680-99cf-fc542d6060e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-09T18:46:44.374+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T20:55:15.355+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The obsessive consciousness of self has really collided with botanical
        ingredients and a heightened perception of human fragility, leaving people
        desiring a relationship to botanical cosmetics in the belief that it’s kinder
        for their skin. We have chosen to never call ourselves natural, as we perceive
        an item such as a lemon or grass as natural, whole and unadulterated. We acquire
        extracts from nature for their efficacious qualities and combine them with
        man made ingredients to create superb quality products we describe as simply
        cosmetics.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11bdc706-e179-4648-8697-1ba32f593fe9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-09T18:46:44.374+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T20:55:15.356+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>We don’t categorize ourselves, nor are we interested in the label.
        In unregulated markets where a company can use 0.1% of an organic ingredient
        and call themselves an organic range, customers are already very vulnerable.
        The whole area of pure skincare infers enemies among ingredients that are
        completely unjustified. There is a point in life where people are actually
        looking for quality and performance, and what is selected to go into that
        formulation is how that is delivered.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd21ca512-110e-49bf-9ffe-2f4bd8c02af3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-09T18:46:44.374+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T20:55:15.357+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Customers are now more discerning than ever. The impact of the pandemic
        on the beauty industry, there have been downturns, obviously, given that many
        people have lost their jobs and incomes, even if only temporarily. Otherwise,
        I would say that many customers are turning to online skin care advice and
        the ease of online purchasing. And that many people who have been working
        from home for some time are taking a little more time to look after their
        skin assiduously, partly because they have more time to spare, but also because
        it is one of the simple, everyday acts that can buoy the psyche as well as
        benefiting the skin.</p>'
    '26':
      'image': 'jcr:217e4b59-4b82-4e7e-a483-49d4489c2263'
      'imageCaption': 'The Aesop Manila store in Greenbelt 5. Photo courtesy of AESOP'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eeb8932a-13b3-4953-b9fc-244b302224ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-09T18:46:44.375+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T20:55:15.357+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48d07c11-39df-4301-8330-e66400587b7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-09T18:46:44.374+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T20:55:15.358+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>What is your recommended use for your new Sublime Replenishing
        Night Masque, and what other Aesop products would you say complement it best?</strong></p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8c34f23-51e7-412e-acf5-87296cdf067f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-09T18:46:44.374+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T20:55:15.359+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>We recommend twice a week use. While the ingredients will effect
        replenishing hydration irrespective of how long the masque is left on the
        skin — though ideally this will be at least thirty minutes — longer exposure
        will serve to enhance the benefits offered. For optimal results, we recommend
        allowing the product to remain on skin overnight. We suggest applying Sublime
        Replenishing Night Masque to face and neck shortly before bed, and tending
        to relaxing activities to wind down — whether that’s a YouTube yoga session,
        a comforting film or a good book.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa625ce2-8f78-48c6-a8b5-6256a4132412'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-09T18:46:44.375+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T20:55:15.360+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Skin is best prepared for hydration when immaculately clean. After
        cleansing and toning, apply a generous amount of Sublime Replenishing Night
        Masque — approximately one teaspoon — and either leave for thirty minutes
        before rinsing off, or allow the product to remain on skin overnight.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3873a1d2-213d-4b2c-92e0-b26eb1fb2389'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-09T18:46:44.375+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T20:55:15.361+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Unlike some of our other formulations, Sublime Replenishing Night
        Masque is not recommended to be used blended or layered with other Aesop products:
        the formula is most effective as a standalone hydrating masque.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcbe4cc2-d6c4-4d25-b5e4-b28766eed930'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-09T18:46:44.375+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T20:55:15.362+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Aesop is one of the few brands in the world with such a
        timeless and well-known identity. With COVID-19 changing the way we interact
        and shop, how is Aesop moving with the times?</strong></p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d9a6365-518f-4d7e-9212-ad667399a6d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-09T18:46:44.375+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T20:55:15.363+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Throughout Aesop’s evolution, we have always maintained a fiercely
        independent, holistic approach, using rigorous science, responsible packaging
        and intelligent design to deliver products that are both highly effective
        and pleasurable to use. We have focused our efforts on the contents of the
        jar rather than elaborate presentation, celebrity endorsement or disingenuous
        promises. And we have spoken primarily to optimizing the skin’s health — regardless
        of a customer’s age or gender — emphasizing the benefits of a healthy lifestyle
        as well as effective care regimens. We have also encouraged acceptance of
        ageing and individuality as elements of a life well-lived, long before it
        became fashionable to do so.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf8f1669-76bd-447c-bf5d-7ddb3f00d982'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-09T18:46:44.375+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T20:55:15.363+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>None of that will change with the global pandemic. When it comes
        to engaging with our customers, we have maintained a commitment to service
        of the highest calibre, distinguished by honesty, warm hospitality and an
        extensive body of knowledge — hosting them as we would a guest in our own
        homes. We continue to treasure those relationships as we always have, and
        strive to meet our customer’s needs whatever the circumstances, ensuring that
        our stores are operating safely and adhering to the latest standards of hygiene
        and social distancing, and enabling our customers to access products and advice
        online where necessary.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f709149-e3dd-4e5f-b1c6-606f899b9b3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-09T18:46:44.375+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T20:55:15.364+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Aesop stores are known for their thoughtful and aesthetically
        beautiful design. What does the brand plan on doing to bring that to consumers,
        even from their homes?</strong></p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8dd1f523-6d47-4ded-be4c-40743e2d247a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-09T18:46:44.375+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T20:55:15.365+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>We operate with simple but strongly-held objectives — to treat our
        customers as guests; to find the right product for each person; to offer sensory
        refuge in a world of ever-increasing stimulation; and to provide space for
        conversation. There are, of course, elements of our in-store experience that
        cannot be neatly translated to the online space — our sink demonstrations
        are perhaps the most obvious example.  But those objectives remain fundamentally
        the same across all our retail channels, whether physical or online, and our
        collaborations in culture will continue.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09ad65ef-51c5-432d-b391-b3d64885394e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-09T18:46:44.375+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T20:55:15.366+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So where, for example, a consultant in-store might engage a customer
        in conversation about a particular film or restaurant, our digital presence
        might engage with cinema in a different way — a recommendation for weekend
        viewing made on Instagram; or a film made to celebrate the launch of a new
        product, available to enjoy on our website. The medium or geographic location
        may change, but the essence of who we are and how we do things is always consistent.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14678c77-6320-471c-b138-f920aeaa2725'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-09T18:46:44.375+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T20:55:15.367+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>***</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd55b5a59-a340-4a1d-8c93-4a4298cb7e10'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-09T18:46:44.375+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T20:55:15.367+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>Aesop is located at Greenbelt 5, Ayala Center Makati. For orders
        email aesop.greenbelt@wwi.ph.</em></p>'
