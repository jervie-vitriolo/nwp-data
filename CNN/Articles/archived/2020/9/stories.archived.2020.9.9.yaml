      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are confident that Mr. Mancao''s professional credentials would
        contribute in cybercrime prevention in the country," the statement read.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acff4c3a-b7f7-4a51-b31b-2d8d6ba8f437'
