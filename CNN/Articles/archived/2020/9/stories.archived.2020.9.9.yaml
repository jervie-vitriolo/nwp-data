    'jcr:uuid': 'c3c74ddf-2a72-4d75-b762-b4b127fceafa'
    'lead': 'Apple has been widely expected to unveil an iPhone 12 with 5G capabilities
      this fall — the first iPhone to connect to the new, ultra-fast wireless network'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-09-09T05:49:50.985+08:00
