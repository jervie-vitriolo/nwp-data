      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a7e79ac-0651-485c-9872-72daa776f479'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-09T13:46:37.613+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:55:49.737+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Almost half of these under-five deaths will be newborns whose deaths
        could be prevented by providing high quality antenatal (prenatal) care, skilled
        care at birth, postnatal care for mothers and their babies, and care of small
        and sick newborns," the report said.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83acadef-fa56-4d95-8c81-bb5ff5448161'
      'mgnl:activationStatus': true
