      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kais Marzouki, chairman and chief executive officer of Nestle Philippines,
        defined plastic neutrality as Nestle''s action of recovering plastic waste
        equivalent to the amount of plastic it has used in the packaging of its products.</p>'
