    'template': '1'
    'title': 'Lawmakers push to increase DTI budget for assistance to small businesses'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '673b5e7a-1365-4d30-ad1f-b25dce2e9217'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-09T22:20:32.823+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:54:59.777+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 9) —</strong> Lawmakers
        are pushing for higher budget allocation for the Department of Trade’s (DTI)
        assistance programs for small businesses.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5133dc7-820a-4393-bd02-9dfdc7348232'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-09T22:20:32.823+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:54:59.778+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93591d5f-69f3-48dc-99be-49bd38ba8035'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-09T22:20:32.823+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:54:59.779+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During a budget hearing on Wednesday, Deputy Speaker Loren Legarda
        questioned the low allocation of ₱500 million for share services facilities
        (SSF) under the DTI''s 2021 proposed budget.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5aac846-ce24-4f9c-a668-d440cccf2975'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-09T22:20:32.823+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:54:59.780+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>SSFs are being used by micro, small, and medium enterprises (MSME)
        to increase their productivity and for value-adding.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '394c5d17-1df7-446b-927b-f80b5ef7798b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-09T22:20:32.823+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:54:59.781+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e388cd36-43ee-4ab7-8ca8-e9ac92b7c227'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-09T22:20:32.823+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:54:59.781+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trade Secretary Ramon Lopez said not only individuals, but also
        cooperatives use these facilities for processing agricultural products and
        the like to further boost value and provide additional income for farmers
        and processors.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '275f1bd0-3d53-4957-abfc-2073291c618d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-09T22:20:32.823+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:54:59.782+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2250f78d-bef1-4d57-8b7d-11dc1c04c9ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-09T22:20:32.823+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:54:59.783+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lopez explained that this was rather an improvement coming from
        zero allocation under their 2020 budget. He said part of the ₱2 billion unreleased
        budget of DTI for 2020 is the ₱500 million allocation for the said facilities
        that was used to raise funds for pandemic response this year.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97eb12f1-323a-4b47-9a06-59d8c46ecad6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-09T22:20:32.823+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:54:59.784+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a1bf683-2cf7-40ea-8e22-176b280a8c84'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-09T22:20:32.824+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:54:59.784+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Legarda said she will move that this lost allocation be added to
        DTI’s 2021 budget especially during this time of crisis wherein many small
        businesses had to shut down with the implementation of strict quarantine restrictions
        in the country to control the spread of the coronavirus.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2db337b4-708d-47b3-99b5-a2ef6710ecf6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-09T22:20:32.824+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:54:59.785+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4454d737-a503-4e7d-a205-e72a26a82b50'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-09T22:20:32.824+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:54:59.786+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lopez also said that the allocation for One Town, One Product program
        declined from ₱100 million in 2020 to ₱91 million for 2021. This program helps
        small entrepreneurs to produce marketable products and to expand their reach
        in the market.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d8e1e05-bd4c-41fe-b2e8-55e2c1cdd1e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-09T22:20:32.824+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:54:59.786+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77e2bf20-c9f3-40a1-a1dc-3a612c7f5329'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-09T22:20:32.824+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:54:59.787+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Budget allocation for some of their banner programs were also denied,
        Lopez noted.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f560dda-3414-48c1-b12f-ae234ef7938f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-09T22:20:32.824+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:54:59.788+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '794a3f34-766c-4e35-a6de-58f225c0b5e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-09T22:20:32.824+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:54:59.788+08:00
      'mgnl:lastActivatedBy': 'magnolia'
