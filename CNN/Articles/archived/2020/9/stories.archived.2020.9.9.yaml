    'title': 'Apple scheduled an event for next week, fueling iPhone 12 speculation'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '902b15ef-e547-4eaf-b786-447185ed97ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-09T05:49:50.985+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T20:56:26.290+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> Apple has announced that it will hold
        an event next week, where many expect it could reveal the design of the latest
        iPhone or other new products.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a14b2a9-9c8d-442e-a1d8-b823d2569adf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-09T05:49:50.985+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T20:56:26.291+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4735391-e468-4944-9b1d-908a1ac6d976'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-09T05:49:50.985+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T20:56:26.292+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The event will be streamed on its website next Tuesday, September
        15. Apple typically holds its new product launch event in early September
        at its headquarters. The company''s Worldwide Developer Conference in June
        was also held online-only because of the coronavirus pandemic.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbac797c-2ea2-4c5d-8bb8-09eeffa6d47f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-09T05:49:50.985+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T20:56:26.293+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e05b69e-c583-46f0-8064-e904f719e8f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-09T05:49:50.985+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T20:56:26.294+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Apple did not immediately return a request for comment.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '597eef0a-cbed-490b-b787-e793b16dbc9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-09T05:49:50.985+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T20:56:26.295+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11257e25-bed6-41d4-9390-c7b4bc8226e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-09T05:49:50.985+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T20:56:26.296+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company has been widely expected to unveil an iPhone 12 with
        5G capabilities this fall — the first iPhone to connect to the new, ultra-fast
        wireless network. Analysts expect the 5G iPhone to generate a "supercycle"
        of device upgrades, potentially prompting millions of people to buy the new
        device.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
