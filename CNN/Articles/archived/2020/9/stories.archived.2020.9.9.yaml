      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Ellen DeGeneres is going to "talk about
        it. "</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9b39824-8875-48ff-8df6-5428ff357566'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-09T18:33:19.951+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T20:55:17.796+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The "it," of course, presumably refers to allegations that the show
        was a toxic work environment for several staffers, who spoke to Buzzfeed for
        a report published this summer.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8403fffc-6ca5-4e81-a7c6-1c61a8678f38'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-09T18:33:19.951+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T20:55:17.797+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In addition to prompting an apology from DeGeneres, the report led
        to changes at the show, including the exit of three top producers —&nbsp;Ed
        Glavin, Kevin Leman and Jonathan Norman.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e8f9b3f-fb2d-474f-bfe0-1409dd36ba02'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-09T18:33:19.951+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T20:55:17.798+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I can''t wait to get back to work and back to our studio. And,
        yes, we''re gonna talk about it," DeGeneres said in a statement announcing
        the show''s September 21 return date.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54dedde9-5480-4756-9cd0-edd7d13a20df'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-09T18:33:19.951+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T20:55:17.799+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tiffany Haddish is set to help DeGeneres kick off the new season,
        which will be filmed in-studio on the Warner Bros. lot in Los Angeles but
        not in front of an audience, the studio said in a release. (Warner Bros, like
        CNN, is owned by WarnerMedia.)</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96512497-4aed-4548-b4bf-231c7abcbfb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-09T18:33:19.951+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T20:55:17.799+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other premiere week guests will include Kerry Washington, Alec Baldwin
        and Chrissy Teigen.</p>'
