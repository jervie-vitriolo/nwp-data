    'template': '1'
    'title': '''Keeping Up with the Kardashians'' coming to an end on E!'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad7c66f5-66d4-43c0-82e4-0ac058bec932'
