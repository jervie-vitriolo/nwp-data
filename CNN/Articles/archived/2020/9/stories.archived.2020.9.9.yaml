      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 9)</strong> — The
        regional office of the Department of Interior and Local Government in Zamboanga
        Peninsula has been placed under a 14-day lockdown after some of the employees
        contracted the coronavirus disease.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3195930d-1714-4dc7-bad3-c42f73d3fb85'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-09T20:39:15.771+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T20:55:10.309+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement released on Wednesday, regional director Paisal Abutazil
        said staff members who have tested positive for the virus, as well as those
        who have exhibited COVID-19 symptoms over the past few weeks, are currently
        under quarantine either at home or at local health units.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c96930ae-9569-4d14-9ab4-8a1106753827'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-09T20:39:15.771+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T20:55:10.310+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Abutazil, however, did not divulge how many employees were confirmed
        positive.</p>'
    '3':
