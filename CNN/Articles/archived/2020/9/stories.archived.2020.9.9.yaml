    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Olga-Kovalkova', 'Belarusian-activist', 'security-services', 'protests',
      'Belarus']
    'template': '1'
    'title': 'Belarusian activist forcibly removed from country by security services'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fa5189d-396b-4e86-98e2-54b72b714ff2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-09T13:42:20.917+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:55:53.223+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> A <a href="https://edition.cnn.com/2020/08/29/europe/belarus-journalists-revoked-accreditation-intl/index.html">Belarusian</a>
        activist has been ejected from the<a href="https://edition.cnn.com/2020/08/30/europe/lukashenko-protests-belarus-intl/index.html">
        eastern European</a> country by security forces, according to a statement
        from the Belarusian Coordination Council.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f62b0d87-9dc2-4fcd-8d68-21208a19a557'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-09T13:42:20.917+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:55:53.223+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c179a31c-2083-45bf-8742-713b10f90dd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-09T13:42:20.917+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:55:53.224+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Olga Kovalkova, a confidant of the main Belarusian opposition candidate
        Svetlana Tikhanovskaya, was removed from the country on Saturday night, according
        to a statement from the organization.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f4ff639-b08c-413e-ae7a-604b61f9bdd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-09T13:42:20.917+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:55:53.225+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '384c3482-e7a0-474f-8c5b-00ba2fee62b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-09T13:42:20.917+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:55:53.226+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The council is a body aimed at coordinating a peaceful and orderly
        transition of power and was established by Tikhanovskaya following Belarus''
        disputed August elections.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48828aca-8959-4242-ab4a-7cc2834587c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-09T13:42:20.917+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:55:53.227+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c68ae86-c734-4ecc-946a-fcfa04b14e27'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-09T13:42:20.917+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:55:53.228+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"On the night of September 5, the Belarusian special services took
        Olga Kovalkova, a confidant of Svetlana Tikhanovskaya, to the Belarusian-Polish
        border and released her to a no-man''s land," the statement said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6544e583-39fb-495d-8519-186665911692'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-09T13:42:20.917+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:55:53.228+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2ea245f-5808-48ea-8690-dd787a08c700'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-09T13:42:20.917+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:55:53.229+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the council, Kovalkova was offered two choices: She
        could be taken out of the country or she would be kept in custody in Belarus,
        with further terms of imprisonment constantly added to her sentence.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '509a82a7-83ae-4984-8b14-c9ab92bcd10c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-09T13:42:20.917+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:55:53.229+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef1872bd-214c-4822-8652-8c73bd5b5b7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-09T13:42:20.917+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:55:53.230+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kovalkova was then masked by security service members, placed in
        the back of a car and driven to the Belarus border town of Bruzgi, the statement
        added.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '338c90e4-3623-4787-a032-e771c031a87b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-09T13:42:20.917+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:55:53.231+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5264d47f-cbbe-406b-8291-bd89b0baf786'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-09T13:42:20.917+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:55:53.232+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Once the activist was freed at the Polish side of the border, she
        boarded a regular bus to Warsaw.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37869455-34df-4f36-acf9-275eb1375453'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-09T13:42:20.918+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:55:53.232+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4d00aa9-e825-4955-bf31-34c589a87eda'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-09T13:42:20.918+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:55:53.233+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tikhanovskaya is also in exile, having fled to the Baltic nation
        of Lithuania at the height of the protest movement against President Alexander
        Lukahsenko.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71f0e70a-eab1-4714-ba26-6e07d1998e25'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-09T13:42:20.918+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:55:53.234+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8795dce4-bb00-46ce-b63f-827f0019a2e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-09T13:42:20.918+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:55:53.234+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tikhanovskaya was the opposition candidate in Belarus'' August 9
        election in which Lukashenko claimed a contested victory. Independent observers
        have criticized the August vote for being neither free nor fair. Unrest erupted
        soon after the result emerged, with tens of thousands marching in Minsk, the
        nation''s capital.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ec35d2c-27f3-4976-9756-499d2b760f0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-09T13:42:20.918+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:55:53.235+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf29b2c1-174f-483f-b211-bf93f2ce7a8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-09T13:42:20.918+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:55:53.236+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thousands also marched in Minsk Sunday, as the anti-government protests
        continued.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd63bc5ce-2319-4429-9839-d332a4a71643'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-09T13:42:20.918+08:00
