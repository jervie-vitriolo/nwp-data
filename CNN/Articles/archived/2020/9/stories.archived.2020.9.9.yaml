      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Makakaasa po kayo na kayo po ay makakatanggap ng ayuda na ito
        dahil ang pondo naman ito ay nakalaan na at</em> earmarked <em>para sa inyo,"</em>
        he said.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8979567-a504-4478-92b9-a0c298f2eb3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-09T15:48:13.362+08:00
