  'World-Bank-beyond-rice-higher-incomes':
    'author': 'Melissa Luz Lopez, CNN Philippines'
    'caption': '(FILE PHOTO)'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2020-09-09T18:27:19.664+08:00
    'imagesource': 'jcr:434df5cd-80fa-4758-b253-753cb393d98c'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd4349fbd-c1b5-44b0-9430-f2c1a7453dec'
    'lead': 'Experts at the World Bank say authorities should look beyond "legacy"
      crops such as rice and sugar and boost support for other high-yielding produce
      to boost farmer incomes and lift more families out of poverty. '
    'mgnl:activationStatus': true
    'mgnl:created': 2020-09-09T18:31:52.018+08:00
    'mgnl:createdBy': 'mel'
    'mgnl:lastActivated': 2023-01-25T20:55:18.909+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T20:54:01.313+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['rice', 'farmers', 'agriculture', 'World-Bank']
    'stories': ['40902d41-c220-48b8-b9ef-a51c5b94002a']
    'template': '1'
    'title': 'Farmers should look beyond rice in pursuit of higher incomes – World
      Bank'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9099dd1-c9d5-4c06-acdd-c9f7892d09a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-09T18:31:52.018+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T20:55:18.912+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 9) —</strong> Farmers
        and policymakers should think beyond rice as they seek to raise incomes and
        pull more Filipino families out of poverty, a new World Bank report said.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88459a9d-db30-4f9e-9a91-eb91dc212114'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-09T18:31:52.018+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T20:55:18.912+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Transforming Philippine agriculture into a dynamic, high-growth
        sector is essential, not only because of its connection to food security and
        the agri-food system, but also for poverty reduction," read the report named
        <a href="https://openknowledge.worldbank.org/bitstream/handle/10986/34012/Transforming-Philippine-Agriculture-During-COVID-19-and-Beyond.pdf?sequence=4&amp;isAllowed=y"><em>Transforming
        Philippine Agriculture during COVID-19 and Beyond</em></a>&nbsp;released Wednesday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88b5aab7-6abd-40c7-b59b-a59316e68509'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-09T18:31:52.018+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T20:55:18.913+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>World Bank Senior Agricultural Economist Eli Weiss said that while
        rice remains the country''s staple, other high-value produce would be the
        source of bigger incomes and more job opportunities. The report pointed out
        that yields are low in rice, which should trigger local planters to diversify
        or shift to high value-added products that are also in demand here and abroad.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3070839-90f5-498f-9bf9-cd61177ab9b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-09T18:31:52.019+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T20:55:18.914+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>RELATED: <a href="https://cnnphilippines.com/news/2020/6/11/agribusiness-owner-encourages-youth-to-go-into-farming.html?fbclid=IwAR20UjT-nSq3j9_Y6UfsJ45baA7kXWIlAOxmiFGOAMx1cf39O55N63Chc4c">Farming
        is sexy:&nbsp;Agribusiness owner encourages youth to go into farming</a></strong></p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2887a8d7-2c73-4cdd-a704-c50217437ec5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-09T18:31:52.018+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T20:55:18.915+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What to plant should be driven by demand rather than supply, which
        will prove to be more rewarding, it added. Contract farming, where farms supply
        the needs of companies, may also be considered.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '594ba97f-2292-4262-b189-0ca61ceb5c8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-09T18:31:52.018+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T20:55:18.915+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite this, rice growing remains the target of the Department
        of Agriculture, which the bank dubbed as a "legacy" project.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8f08537-2328-40ea-8d04-7daff1f6d622'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-09T18:31:52.018+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T20:55:18.916+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The vast majority of the budget of the National Irrigation (Administration)
        is devoted to single-crop rice production schemes. All of this support is
        for a crop that comprises only about 18 percent of the value of production,"
        the study pointed out, saying it was inefficient.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c80a4e80-0212-4bff-99e7-1fb433f3b9fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-09T18:31:52.018+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T20:55:18.917+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Policy shifts mean investing more into agricultural research and
        development, infrastructure, innovation systems, market information systems,
        and biosecurity systems beyond current support given to farmers.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09377c31-d106-457a-8086-c641a65012b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-09T18:31:52.019+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T20:55:18.917+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To justify the shift, the DA should do cost-benefit analyses to
        guide policies. Farmlands can also be consolidated to boost production and
        make it easier to modernize.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f42ae030-e33f-4ca9-938f-f4cbd47f90f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-09T18:31:52.019+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T20:55:18.918+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The multilateral lender also pointed out how the Rice Liberalization
        Act – which replaced import quotas on the crop with tariffs – has proven to
        be a game-changer, which would level the playing field among non-rice farmers.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2996a59-62d0-41e4-90db-3724286dbc33'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-09T18:31:52.019+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T20:55:18.919+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The agriculture sector has become a laggard in terms of productivity,
        growing only by about 32 percent in the past 20 years against neighboring
        Vietnam, Thailand and Indonesia.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68beafed-6c31-4224-89f8-caf4097d288d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-09T18:31:52.019+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T20:55:18.920+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the World Bank lauded how the Philippines was able to
        keep the <a href="https://cnnphilippines.com/news/2020/3/25/national-government-allows-farming-fishing-activities-coronavirus.html?fbclid=IwAR01PwHK2WylRLkwUjZ6tkTKHV9CYijo3ucWPYhu8FUHrtjIffsyvJUtR3c">farm
        sector growing even during recession</a>, with agriculture being the only
        industry to expand during the first six months.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93b3ddfe-b3e3-47bd-8533-83f02e938a26'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-09T18:31:52.019+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T20:55:18.920+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Authorities should go beyond rice self-sufficiency towards nutrition
        security. "Availability and affordability of food are key, not self-sufficiency,"
        the report added.</p>'
