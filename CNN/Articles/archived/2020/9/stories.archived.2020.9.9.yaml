    'template': '1'
    'title': 'Philippines’ COVID-19 cases climb past 245,000 with over 3,000 new infections '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbbb3ff3-529d-4df7-bda8-bedf6360f36b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-09T16:53:02.464+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T20:55:25.866+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 9)</strong> — COVID-19
        cases in the country rose to 245,143 on Wednesday, after the Department of
        Health (DOH) detected over 3,000 more infections.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cea3d27f-9b0a-428a-b44d-42354d221f27'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-09T16:53:02.464+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T20:55:25.868+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The figures released by the DOH showed another 3,176 people have
        contracted the virus, of which 41 percent or 1,327 are from Metro Manila.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '261419a4-a077-4312-9262-d282b613211e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-09T16:53:02.464+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T20:55:25.869+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other top reporting areas in terms of new infections include Batangas
        with 260, Laguna with 193, Rizal with 176, and Negros Occidental with 155,
        the latest case bulletin detailed.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '891dc5a4-44c8-4ff0-afe0-ed73db479feb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-09T16:53:02.464+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T20:55:25.871+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, recoveries are up by 376, raising the total count to
        185,543, the DOH said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aeebeb11-6edd-4f10-b607-6a9d7c4d8a08'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-09T16:53:02.464+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T20:55:25.872+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The country’s COVID-19 deaths also reached 3,986, with 70 more recorded
        by the department. Forty-nine of these new fatalities occurred in September,
        while 10 in August, and 11 in April to July.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da5b672e-44bd-4134-9c49-ecc8504a01c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-09T16:53:02.464+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T20:55:25.873+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the DOH, there are currently 55,614 active cases or
        currently ill patients nationwide.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a445d97-6235-4029-a177-c3fce8e0762e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-09T16:53:02.464+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T20:55:25.875+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It added that it removed 20 duplicates from the national tally as
        part of its cleaning process, and that two cases previously reported as recoveries
        turned out to be deaths after final validation.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d97dd63-2a63-496f-9364-7e41f78545c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-09T16:53:02.464+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T20:55:25.876+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The department has forewarned the public to expect spikes in the
        daily reported cases of COVID-19 due to reporting delays.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b94659f1-27ea-41b2-a338-d9a48898da5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-09T16:53:02.464+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T20:55:25.877+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Health spokesperson Maria Rosario Vergeire said late submissions
        from laboratories will come in within the week as more testing facilities
        comply with DOH''s requirement to submit the patient''s complete address and
        personal numbers for easier contact tracing.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d0d3e01-a604-4828-b7a1-f70922bb180b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-09T16:54:27.497+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T20:55:25.878+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ:<a data-cke-saved-href="https://cnnphilippines.com/news/2020/9/9/COVID-19-daily-cases-Philippines-laboratories.html?fbclid=IwAR24hONxzH_9AlOvWfmCZ4VS_MPoz68j8pq8q5gl25Q_BFHENqcxia4eBGw"
        href="https://cnnphilippines.com/news/2020/9/9/COVID-19-daily-cases-Philippines-laboratories.html?fbclid=IwAR24hONxzH_9AlOvWfmCZ4VS_MPoz68j8pq8q5gl25Q_BFHENqcxia4eBGw">&nbsp;DOH:
        COVID-19 case tallies to see ''irregular'' spike as more laboratories submit
        data</a></strong></p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1853201a-e68a-4ee7-a6a1-5eced18bc00d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-09T19:06:45.676+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T20:55:25.879+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a related devlopment, cases among Filipinos abroad went up to
        10,151, with the Department of Foreign Affairs listing 15 new infections.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de1ea7e4-b2cc-4068-9fce-894e3b16400f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-09T19:06:45.676+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T20:55:25.879+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It also said 49 more overseas Filipinos have been cleared of the
        virus, bringing recoveries to 6,382. No new deaths have been logged, with
        the death count remaining at 763.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fcb8ca5-e0d7-426d-99fe-1b406ac994a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-09T19:06:45.676+08:00
