      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85934d99-56af-489f-ba28-a46b002de1b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-09T15:23:54.153+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T20:55:36.728+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It appears that people are wearing masks and socially distancing
        more frequently as infections increase, then after a while as infections drop,
        people let their guard down and stop taking these measures to protect themselves
        and others -- which, of course, leads to more infections. And the potentially
        deadly cycle starts over again."</p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f36b7b4c-ed93-4e2b-a9b5-78db4cf70f4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-09T15:23:54.153+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T20:55:36.729+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3064438d-c13c-4d47-8d2e-36c67882d3e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-09T15:23:54.153+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T20:55:36.730+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The effectiveness of face masks is obvious in countries that have
        lower rates of Covid-19 deaths than the US does, said Dr. Jonathan Reiner,
        a professor of medicine at George Washington University.</p>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6ebab90-7aef-4ac7-ab19-4c78778f6adb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-09T15:23:54.154+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T20:55:36.730+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '385eb9e0-5306-4cc1-89aa-13efa432c120'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-09T15:23:54.154+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T20:55:36.731+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Testing also is "key to interrupting" the virus'' spread, 11 National
        Institutes of Health directors said in a joint blog post Tuesday, "particularly
        of asymptomatic and pre-symptomatic individuals."</p>'
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8ee5b1e-3e7d-429b-a3f4-30a229a63a22'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-09T15:23:54.154+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T20:55:36.732+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd32e040d-1eec-46b2-87d5-4185d5e845d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-09T15:23:54.154+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T20:55:36.733+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Testing can help people determine if they are infected with SARS-CoV-2
        -- regardless of whether they have symptoms -- and whether they are at risk
        of spreading the infection to others. Taking measures to prevent the spread
        of infection will be the most effective strategy for getting us safely back
        to work and school," the directors wrote.</p>'
    '81':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '645ac673-92a6-443b-95ca-3cf791c5557e'
