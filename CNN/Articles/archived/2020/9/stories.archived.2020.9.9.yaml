      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It also cited the points of University of the Philippines Institute
        of Maritime Affairs and Law of the Sea Director Jay Batongbacal about the
        potential health hazard that dolomite rocks may bring, such as damage to the
        lungs or trigger cancer due to exposure to carcinogen.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f51b9b95-0b70-44a7-9d0f-7636af75d62b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-09T09:42:59.540+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T20:56:00.177+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

