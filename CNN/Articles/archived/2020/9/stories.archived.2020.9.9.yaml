      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4e3f89d-b980-4742-9df4-54ca5bfbd925'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-09T21:50:31.779+08:00
      'mgnl:createdBy': 'bamba'
