  'coronavirus-disinformation-wall-street':
    'author': 'Cristina Alesci and Casey Tolan'
    'caption': 'A man walks near the New York Stock Exchange on August 31, 2020 at
      Wall Street in New York City.'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2020-09-09T22:36:33.205+08:00
    'imagesource': 'jcr:eb1f7d3d-d7db-47b6-b8a7-3b34c962c624'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ff3eb75f-9424-4c10-bae0-d7f1c9184612'
    'lead': 'Coronavirus misinformation is infecting the unlikeliest of places: Wall
      Street research that investors rely on to trade in the financial markets.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-09-09T22:42:49.136+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-01-25T20:54:58.735+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T20:54:04.948+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'A new front in coronavirus disinformation: Wall Street research'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c7f95c2-5e5a-441c-92c6-032216826cc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-09T22:42:49.136+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T20:54:58.737+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> —&nbsp;<a href="https://www.cnn.com/2020/08/10/health/covid-misinformation-spread-study-wellness/index.html">Coronavirus
        misinformation</a> is infecting the unlikeliest of places: Wall Street research
        that investors rely on to trade in the financial markets.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '897df000-967b-4fe8-894d-6cc01a2c3331'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-09T22:42:49.137+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T20:54:58.738+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an early August note to clients, an analyst at a research firm
        called Fundstrat Global Advisors, which distributes widely-read reports and
        analysis to investors, cited a series of tweets by <a href="https://www.cnn.com/2020/07/29/politics/mike-pence-doctors-misinformation/index.html">an
        ophthalmologist named James Todaro</a>&nbsp;who painted a rosy picture of
        the US population''s potential for <a href="https://www.cnn.com/2020/08/14/health/us-coronavirus-friday/index.html">developing
        herd immunity to coronavirus.</a></p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b57c7a7a-5281-4a1a-a7d2-2f02fba9d339'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-09T22:42:49.137+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T20:54:58.739+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a research note sent to clients on August 11th, Fundstrat co-founder
        Thomas J. Lee included four tweets Todaro sent the previous day. One of Todaro''s
        tweets cited "growing evidence that T cell immunity allows populations to
        reach herd immunity once 10-20% are infected with SARS CoV-2," the coronavirus
        that causes COVID-19.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bebea20-c9bc-4b83-b589-7cb8990d2b6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-09T22:42:49.137+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T20:54:58.740+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Todaro''s claim is not supported by credible scientific research.
        In fact, Shane Crotty, an immunologist at the Center for Infectious Disease
        and Vaccine Research at the La Jolla Institute for Immunology, told CNN Business
        that Todaro''s tweets are "dangerous" to public health.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47c7d224-7445-49e7-8b7e-47d9c9d050a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-09T22:42:49.137+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T20:54:58.741+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The presence of Todaro''s tweets in a Wall Street research note
        suggests the campaign to downplay the virus championed by the president and
        his supporters is gaining traction. Todaro is one of the people who appeared
        in a viral video in July promoting hydroxychloroquine that Facebook and YouTube
        later removed because they said it was promoting misinformation.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3bcf8f0-bc6a-4f82-8798-264a16b9ca5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-09T22:42:49.137+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T20:54:58.741+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN confirmed that Todaro received a medical degree in 2014 from
        Columbia University''s Vagelos College of Physicians and Surgeons, but he
        does not appear to have practiced medicine beyond the end of his residency
        at the Kresge Eye Institute in Detroit in 2018, according to his LinkedIn
        profile and tweets.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae96ba94-87c2-4409-97c1-02c345483f83'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-09T22:42:49.137+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T20:54:58.742+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He last performed eye surgery in 2018 "before stepping away from
        ophthalmology to focus exclusively on blockchain and cryptocurrency," according
        to Todaro''s profile on the website of Blocktown Capital, a blockchain firm
        he started.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0222ad52-ed24-44c0-a943-afc486aa3d56'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-09T22:42:49.137+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T20:54:58.743+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Coronavirus misinformation</h3>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cdea1e3-b3de-4998-ae5d-88dbd40bbb6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-09T22:42:49.137+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T20:54:58.744+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While <a href="https://www.cnn.com/2020/09/01/business/coronavirus-myths-social-media-doctors-trnd/index.html">coronavirus
        misinformation is ubiquitous on social media</a>, there''s an expectation
        that Wall Street research is more reliable than the kind of information that
        winds up in most people''s Facebook feeds. Analysts funnel research into a
        private pipeline that influences whether paying clients feel bullish or bearish
        about the economy, corporate profits and, more recently, the trajectory of
        the coronavirus.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ae32ec5-edc6-4402-b01a-631c38f890c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-09T22:42:49.137+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T20:54:58.745+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There should be a difference between Wall Street research and what''s
        available on the internet. It''s just that simple," said one hedge fund manager,
        who insists that clients who pay for information and analysis expect it to
        be well vetted and researched. This person isn''t a Fundstrat client but was
        reacting to the Todaro tweets that Lee included in his note.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdad5845-fc66-4dba-bac2-9f78144ec726'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-09T22:42:49.137+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T20:54:58.746+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In his note, Lee cautioned that Todaro''s assertion on T cells was
        "not proven," and said that "we are not healthcare experts, so take our commentary
        with a grain of salt." But Lee elevated Todaro''s interpretation of science
        without mentioning Todaro''s lack of expertise in immunology or epidemiology.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c50e45c-6a4a-4597-9651-00cf3b5dbfe0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-09T22:42:49.137+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T20:54:58.747+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lee, Fundstrat''s co-founder and head of research, is a 25-year
        industry veteran who has appeared on CNBC, Fox Business, Yahoo Finance and
        Bloomberg more than a dozen times this year. He was <a href="https://www.cnn.com/videos/business/2020/08/05/thomas-lee-coronavirus-investing-strategy.cnn-business">on
        CNN Business as recently as last month.</a></p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71bd8e35-97a4-4718-bbb8-5182ffb8fe70'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-09T22:42:49.137+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T20:54:58.748+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In response to repeated and detailed requests for comment, Lee did
        not address any of the specific claims in his August 11th note, sent by email
        to clients. Instead, he referred CNN Business to an article that cited Dr.
        Anthony Fauci, the director of the National Institute of Allergy and Infectious
        Diseases, saying that it is "conceivable" that common cold T cells "could
        have some degree of protection."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f22f2555-50b7-44a4-96fa-bd16b3b5cc66'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-09T22:42:49.137+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T20:54:58.748+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Providing some degree of protection has little to do with herd immunity,
        which comes only after many people have either been effected and recovered,
        or vaccinated. Doctors say trying to achieve herd immunity by allowing coronavirus
        to simply make its way unimpeded through the population could cost 2 million
        American lives.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4034b5d6-11be-444d-b885-2654d42c27a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-09T22:42:49.137+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T20:54:58.749+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>An industry veteran</h3>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4857e17f-ef58-4152-a3a1-f3e906fefe52'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-09T22:42:49.138+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T20:54:58.750+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Before co-founding Fundstrat in 2014, Lee worked at J.P. Morgan
        for seven years, according to his Fundstrat bio. He served as the chief US
        equity strategist within J.P. Morgan''s investment bank before leaving.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e441ae5-0566-433b-a7b0-4dc2b7255477'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-09T22:42:49.138+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T20:54:58.751+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On its "About Us" web page, Fundstrat says that it focuses "on delivering
        analysis, not opinions, and as an independent research provider, our clients
        are assured that our work is tailored to provide fresh and innovative intelligence
        to aid in their investment process."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48bceced-695a-4e86-9d91-6e2bf0538826'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-09T22:42:49.138+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T20:54:58.751+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lee has been praised by some financial observers for correctly predicting
        the market''s strong rebound from its March lows.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca8f0c5e-c62b-4da1-b4ab-3e1c6922e04f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-09T22:42:49.138+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T20:54:58.752+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So when Lee included a string of Todaro''s tweets in a note to clients
        on August 11th, it alarmed another industry insider, Michael Cembalest, chairman
        of Market and Investment Strategy for J.P. Morgan Asset Management. A person
        familiar with the bank''s research relationships confirmed that Fundstrat
        is one of J.P. Morgan''s many research providers.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20ca092b-69de-4976-b224-25a7c359e0c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-09T22:42:49.138+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T20:54:58.753+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cembalest took issue with the Todaro tweets Lee cited, which suggested
        that "some kind of herd immunity is reached" when "a community has 10-20 percent
        infection rate."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dccc11b4-45be-4d74-b690-a0e3953f48f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-09T22:42:49.138+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T20:54:58.753+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It was one of the more disturbing pieces of research I''ve seen
        in 33 years in this industry," said Cembalest, in a note to JP Morgan clients
        several days later. "Misinformation and mindless regurgitation of poorly vetted
        sources are, in my view, part of the reasons why" the United States is behind
        other developed countries in controlling the virus, Cembalest wrote in his
        August 18th note.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54d7dbfc-2cee-4a66-8a41-aa1f3ef8d6de'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-09T22:42:49.138+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T20:54:58.754+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lee''s inclusion of Todaro''s tweets "was highly misleading, as
        the casual reader would infer that they were from an authoritative source
        and not from someone with no special training in the area and who had left
        the medical field," said Georgetown University associate professor James J.
        Angel, who specializes in regulation of global financial markets and reviewed
        Lee''s August 11th note at CNN''s request.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f613a92-d0b2-42b3-8b3a-00096b079ce1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-09T22:42:49.138+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T20:54:58.755+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When misinformation winds up in Wall Street research notes, it influences
        the way investors think, according to Cembalest. "It''s like defense attorneys
        who can say something that gets stricken from the record, but it gets retained
        in the minds of the jurors," Cembalest said.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '539a7c67-d90b-481f-bcce-26254033e65b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-09T22:42:49.138+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T20:54:58.755+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>A controversial tweet</h3>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15620c18-54de-4728-bce1-99a6abe3171e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-09T22:42:49.138+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T20:54:58.756+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cembalest was also disturbed by Lee including another Todaro tweet
        in his August 11th note, which suggested that the "coronavirus vaccine industry"
        had an incentive to push for lockdowns and masks. Lee described the tweet
        as "noteworthy, not because it is true," but because it "highlights the complex
        incentives."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c313c050-f89e-43b5-82da-5e4d47c97646'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-09T22:42:49.138+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T20:54:58.756+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lee added that "experts dismiss steroids or HCQ [hydroxychloroquine]
        as treatment regimes, because it could also not be that profitable," without
        providing evidence to support that statement.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7542ddf4-da15-4396-b7e1-06ef3444efeb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-09T22:42:49.138+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T20:54:58.757+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But in June a panel at the National Institutes of Health recommended
        the common steroid dexamethasone — which suppresses inflammation -- in patients
        with severe and critical Covid-19.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c97bf67-4b51-4fce-9c76-025ee80dde20'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-09T22:42:49.138+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T20:54:58.758+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cembalest told CNN that Lee''s August note isn''t the first time
        he believes Lee trafficked in unproven theories without offering legitimate
        sources. For example, Cembalest provided CNN with an April email exchange
        between the two men where Lee wrote, "I think the US states/hospitals are
        now seeing incentives to report higher cases." There''s no evidence to support
        this assertion.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c691180-2fb1-4e63-b02f-7dadbb07b91b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-09T22:42:49.138+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T20:54:58.758+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Questionable sources</h3>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7d3b074-5c37-4f42-a6fe-7a1cadba16de'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-09T22:42:49.138+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T20:54:58.759+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Todaro''s Michigan medical license and license to prescribe controlled
        substances both lapsed in June 2019, according to that state''s Department
        of Licensing and Regulation. Todaro, when asked about his credentials and
        Dr. Crotty''s criticism, replied that Crotty should "look at what''s happening
        in the real world."</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31e23d46-63a7-4e76-a19d-9693d0088028'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-09T22:42:49.139+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T20:54:58.760+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yet Todaro''s lack of recent practice hasn''t prevented him from
        spreading dubious theories about coronavirus on his widely-viewed social media
        accounts -- or becoming a darling of the right-wing media.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6ade706-f2c9-438e-99d7-85399cda41c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-09T22:42:49.139+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T20:54:58.761+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Todaro co-wrote a widely criticized paper in March touting hydroxychloroquine
        as an effective treatment for coronavirus, which he posted as a Google Doc.
        After Tesla founder Elon Musk blasted the paper out to his Twitter followers,
        it was cited by Breitbart News and The Blaze, and one of Todaro''s co-authors
        went on Tucker Carlson''s Fox News show to tout it as a potential cure --
        the same day Trump started promoting the drug in his press briefings. More
        recently, Todaro was a guest on Steve Bannon''s podcast.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e85c914b-75e2-4940-9dcd-a8fc1be433e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-09T22:42:49.139+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T20:54:58.766+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One of the people listed as a co-author of Todaro''s paper subsequently
        asked to be removed from the paper, saying he had nothing to do with writing
        it. Later, as other studies raised doubts about hydroxychloroquine''s effectiveness
        and safety in treating Covid-19, Todaro''s paper was temporarily blocked by
        Google. Links on Twitter now warn that it could be "potentially spammy or
        unsafe."</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ac06947-63b8-4126-953d-00a9220741e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-09T22:42:49.139+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T20:54:58.767+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>A viral video</h3>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a806b81-3e8d-4c27-96bc-e5342b04e7b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-09T22:42:49.139+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T20:54:58.770+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In July, Todaro appeared in a viral video of doctors promoting hydroxychloroquine
        speaking on the steps of the United States Supreme Court. The video -- which
        was retweeted by Trump, his son Donald Trump, Jr. and other conservative figures
        -- showed Todaro and other doctors in white gowns with the words "America''s
        Frontline Doctors" stitched in blue on their chests as they promoted hydroxychloroquine.
        Other physicians in the video include Stella Immanuel, a Houston doctor who
        has claimed that alien DNA is used in some medical treatments.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5e0fc07-38a3-43e8-a152-1e26a8c96a1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-09T22:42:49.139+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T20:54:58.771+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In late July, after that video was taken down, Todaro and several
        of the other doctors in the video met with Vice President Mike Pence. "Doctors
        everywhere should be able to prescribe hydroxychloroquine without repercussions
        or obstruction," Todaro tweeted after the meeting.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bb2ce8e-5ea7-4b8b-8e42-1374afb42091'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-09T22:42:49.139+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T20:54:58.772+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More recently, Todaro has shifted his focus to the idea that the
        immune system''s response to the common cold could play a role in herd immunity.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac9178ed-2366-4451-a4c9-ab90a73c8deb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-09T22:42:49.139+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T20:54:58.772+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Todaro bases his theory on recently published articles in respected
        scientific journals citing research that shows about 50 percent of the US
        population has T cells that can recognize the novel coronavirus even though
        these individuals never had Covid-19. The body''s immune system produces T
        cells in response to infections, including some coronaviruses that can cause
        the common cold and that are very similar to SARS CoV-2.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b06ce339-3f56-4b1a-b414-f6a167a6cfe4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-09T22:42:49.139+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T20:54:58.773+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the presence of these T cells doesn''t mean that 50 percent
        of the population is immune to COVID-19, according to Crotty, the immunologist
        who co-led a study on T cells and antibodies.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73da0b23-40c1-4b85-ae03-2c7f20c3568d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-09T22:42:49.139+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T20:54:58.773+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Todaro was saying ''don''t worry, we''re basically there on herd
        immunity and this is going to be over by October,''" said Crotty, who called
        out Todaro on Twitter for misrepresenting T cell research. "That''s not what
        our data says, and that''s not the way the immune system works and this isn''t
        the way herd immunity works. It''s just incorrect."</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6c56224-664a-4fd0-8a22-78f829357dc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-09T22:42:49.139+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T20:54:58.774+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although Lee acknowledged in his note that Todaro''s viewpoint was
        controversial, he didn''t mention that Todaro''s previous attempts to spread
        misinformation have been debunked. There''s no evidence that Lee has updated
        his clients to reflect that one of the lead researchers in T cells had denounced
        Todaro''s tweets.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '683ef668-7ce2-4ca9-879f-9df516af10ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-09T22:42:49.139+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T20:54:58.775+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lee has not responded to CNN''s request for confirmation that he
        has updated Fundstrat''s clients on either of these issues.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36334c3c-7394-4a1a-a49e-9fd9aa2bb1fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-09T22:42:49.139+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T20:54:58.776+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2020/09/09/business/fundstrat-research-coronavirus/index.html">"A
        new front in coronavirus disinformation: Wall Street research"</a></em></p>'
