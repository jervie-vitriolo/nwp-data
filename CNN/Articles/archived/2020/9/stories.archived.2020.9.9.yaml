  'COVID-19-daily-cases-Philippines-laboratories':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-09-09T13:56:04.479+08:00
    'imagesource': 'jcr:a7af7bd0-ef85-43ae-8207-90791a3f8f80'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c78a5cfa-18b4-4dd8-8ac4-690bc7d1a8da'
    'lead': 'Health spokesperson Maria Rosario Vergeire says late submissions from
      laboratories will come in within the week as more testing facilities adjust
      and comply with DOH''s requirement to submit the patient''s complete address
      and personal numbers for easier contact tracing.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-09-09T13:58:54.321+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-25T20:55:45.215+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T20:53:56.639+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'DOH: COVID-19 case tallies to see ''irregular'' spike as more laboratories
      submit data'
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4e8d5b9-b599-4ef2-a713-e863325ae546'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-09T13:58:54.322+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T20:55:45.218+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 9)</strong> — The
        Department of Health on Wednesday forewarned the public to expect spikes in
        the daily reported cases of COVID-19 as more testing laboratories submit complete
        data.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e81b830-45d4-478c-846d-2f3936c7a617'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-09T13:58:54.322+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T20:55:45.219+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Health spokesperson Maria Rosario Vergeire said late submissions
        from laboratories will come in within the week as more testing facilities
        adjust and comply with DOH''s requirement to submit the patient''s complete
        address and personal numbers for easier contact tracing.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03efb75a-327b-4989-8b72-617074241b7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-09T13:58:54.322+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T20:55:45.220+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Majority of the laboratories complied but not all of them. This
        means there are confirmed cases per day that had not been reported yet officially
        and will come out this week because nga ngayon nakaka-comply na ang laboratories
        (because laboratories are now complying). We may have an irregularly high
        number of cases in the coming days as these cases from these laboratories
        get reported," she said in an online media forum.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '543209b4-f0b0-4059-bd30-eb4e6ddde8fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-09T13:58:54.322+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T20:55:45.221+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOH issued an order that starting September 1, all case investigation
        forms submitted by the laboratories should have the complete personal details
        of the patient before it can be encoded. Failure to do so would mean failure
        to submit testing data. The number of non-submitting laboratories are gradually
        increasing this week. From 19 on Sunday, DOH said 34 out of the 115 accredited
        laboratories in the country did not submit their data, which means all the
        cases from these facilities are not yet included in the daily tally.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03f7566a-de8e-44cc-9a73-6fe79959a84e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-09T13:58:54.322+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T20:55:45.222+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vergeire expressed confidence that even as more laboratories comply
        and submit data, the daily COVID-19 tally will not spike to an alarming level
        with the country''s continuously improving contact tracing efforts and decreasing
        hospital and critical care utilization rate. On Tuesday, the DOH reported
        1,383 infections — the lowest daily rise since July 14. However, it more than
        doubled to 3,281 the next day.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff156c6a-dfd9-40f2-adf5-a5fdb161567e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-09T13:58:54.322+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T20:55:45.223+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Will this change the optimistic view of our trend? Regardless of
        the reporting delay, we remain cautiously optimistic that we are beginning
        to see the fruits of our increased response especially here in the National
        Capital Region," she added.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5090f973-c5f7-4d9f-94ce-585f64a8750b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-09T13:58:54.323+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T20:55:45.224+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She said starting next week, laboratories will have to comply with
        the order. Also among the new protocols to be enforced starting next week
        is the DOH''s increased effort to gather COVID-19 data down to the barangay
        level in order to be able to effectively identify which areas need to be placed
        on granular or localized lockdown.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6905a26-5996-4ac9-ae7a-925b565e224c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-09T15:04:55.264+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T20:55:45.225+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vergeire also said the Philippines can claim success in the fight
        against COVID-19 if the country has surpassed 28 days of no new infections.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fc2d3fe-b861-4d5c-ad25-89200b1b982c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-09T15:04:55.265+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T20:55:45.225+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Kapag dumating ang panahon na in 2 incubation periods, like it’s
        28 days na walang naitatalang kaso, doon natin masasabi talaga na we had been
        successful in all of these things we are doing for this response," she said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df1c1279-f24a-4d1f-a783-8af68cb98069'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-09T15:04:55.265+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T20:55:45.226+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation When the time comes that we haven''t recorded a new
        case in 28 days, then we can say we have been successful in our response.]</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0a0032c-4e4d-4376-8522-57822614ad2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-09T15:04:55.265+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T20:55:45.226+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Citing the <a href="https://cnnphilippines.com/news/2020/9/6/PH-flattens-COVID-19-curve-UP-OCTA-research.html">recent
        finding of experts from the University of the Philippines</a>, President Rodrigo
        Duterte on Monday said the country''s coronavirus curve has flattened.</p>'
  'DepEd-opposes-academic-freeze':
    'caption': '(FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-09-09T13:54:47.509+08:00
    'imagesource': 'jcr:d8466db9-0540-431b-a3b4-ce5e1d7bf7ff'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd6914b1d-7f6d-4b4d-9777-fee20001227d'
    'lead': 'The Department of Education on Wednesday opposed calls for ‘academic
      freeze’ or suspension of classes in the wake of the coronavirus crisis, saying
      it is a “shortsighted” solution.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-09-09T14:09:19.978+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-25T20:55:44.515+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T20:53:56.765+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Department-of-Education', 'academic-freeze']
    'template': '1'
    'title': 'DepEd dismisses calls for ‘academic freeze'' as ‘shortsighted’ solution'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '047458ec-ea4a-4daa-94e0-26571c315d97'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-09T14:09:19.978+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T20:55:44.524+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 9)&nbsp;</strong>—
        The Department of Education on Wednesday opposed calls for "academic freeze"
        or suspension of classes in the wake of the coronavirus crisis, saying it
        is a "shortsighted"&nbsp;solution.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '625e0d05-0484-42ad-8bf5-157c7cbbf5a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-09T14:09:19.979+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T20:55:44.527+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We would like to dismiss this call as not something that is supported
        by the direction of DepEd for learning continuity,” DepEd Undersecretary Nepomuceno
        Malaluan said in a briefing.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51d6f7a0-19ac-4cb0-b4cb-3668f744cf4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-09T14:09:19.979+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T20:55:44.534+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“This position is shortsighted as it does not take into consideration
        the trade-off of prolonged interruption,” Malaluan pointed out.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89041cc9-a9e4-4a81-ba16-2c2dc3ad7e51'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-09T14:09:19.979+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T20:55:44.536+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier, a private school group also rejected calls for academic
        freeze, saying its effects are “serious and compounding” such as learning
        loss.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89396254-def4-4f31-a75d-8069bb5e3268'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-09T14:09:19.979+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T20:55:44.537+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Coordinating Council of Private Educational Associations previously
        noted in an interview with CNN Philippines’ Newsroom Weekend that cancellation
        of classes at all levels since March to curb the spread of coronavirus wiped
        out at least half of the knowledge gained by students from last school year.
        COCOPEA said this means students "have lost almost one school year in terms
        of learning."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b5b75c1-10ac-4064-aa63-99c9e1044f6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-09T14:09:19.979+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T20:55:44.538+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>People online continue to push for the suspension of classes until
        the government is able to bring COVID-19 under control, as students and teachers
        share struggles in distance learning such as lack of gadgets and connectivity.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '607edffe-32df-4bac-b79f-0ccad19a2b48'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-09T14:09:19.979+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T20:55:44.539+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Department of Education moved the opening of the 2020-2021 school
        year for kindergarten to high school to October 5 from August 24. But DepEd
        allowed some private basic educational institutions to hold classes before
        October 5 as long as these are limited to distance learning.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7854abaf-3c71-4395-8a58-6e42bd9c0cdb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-09T14:09:19.979+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T20:55:44.539+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As of Wednesday, 24,305,551 have already enrolled in public and
        private educational institutions for the next academic year, according to
        Education Secretary Leonor Briones.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e334dc1-d5a3-4ad7-9551-c834be820313'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-09T14:09:19.979+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T20:55:44.540+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Based on a DepEd order, schools are allowed to accept late enrollees
        as long as learners will be able to "meet eighty percent of the prescribed
        number of school days for each school year and the quarterly requirement to
        pass the grade level as governed by the latest existing applicable DepEd issuances."</p>'
  'Heat-Bucks-Butler-Game-5-NBA-Playoffs':
