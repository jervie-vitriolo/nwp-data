    'mgnl:tags': ['Mulan', 'Disney']
    'template': '1'
    'title': 'Disney hit by backlash after thanking Xinjiang authorities in ''Mulan''
      credits'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '343e1d07-451c-4a7f-8cb8-dbab65e0dc07'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-09T04:25:08.011+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T20:56:29.803+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> Disney has publicly thanked a Chinese
        government agency accused of human rights abuses in Xinjiang for its help
        in making "Mulan" — a revelation that has provoked a storm of criticism online.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a790f5e-7a69-4bc0-8235-3a9827d23077'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-09T04:25:08.011+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T20:56:29.804+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1a13b49-aa20-40ae-b1ff-1842e1cd8a30'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-09T04:25:08.011+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T20:56:29.805+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Disney acknowledges several Chinese government bodies in the credits
        for the live-action remake of the 1998 animated picture of the same name,
        but a few in particular have raised red flags: The Xinjiang government''s
        publicity department and the Public Security and Tourism bureaus for Turpan,
        a city of about 633,400 people just outside Xinjiang''s capital Urumqi.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '223fa790-482e-4315-927d-0e4c56d04c05'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-09T04:25:08.011+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T20:56:29.806+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9061ba1d-e7bd-4c91-8336-fff2aad0e7b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-09T04:25:08.011+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T20:56:29.807+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Disney did not respond to a request for comment from CNN Business
        to its media inquiry line, and to US press officers about the film and the
        credits. It''s not clear how much of "Mulan" may have been shot in Xinjiang,
        though people who worked on the movie have said on social media and in interviews
        that they scouted and filmed locations there.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf59cc16-9615-4c42-af2a-685555400d33'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-09T04:25:08.011+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T20:56:29.808+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9bd1246-2068-48ec-8735-5d3f03ed2cf3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-09T04:25:08.011+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T20:56:29.809+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US State Department estimates that since 2015 as many as two
        million of the Muslim-majority Uyghurs and other Turkic minorities have been
        imprisoned in enormous re-education camps in Xinjiang.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32fa5ac9-ba68-4187-a2c5-d1424b0e21d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-09T04:25:08.011+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T20:56:29.810+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '160ccc23-7a31-49b9-9b68-6fb70b6bed80'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-09T04:25:08.011+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T20:56:29.811+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Turpan Public Security Bureau has been listed by the US government
        as an organization involved in "human rights violations and abuses" in the
        region.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1b61eee-451d-48b2-b175-b2910643456a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-09T04:25:08.011+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T20:56:29.811+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5641be21-5a47-472b-9cc0-88a40c7e1016'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-09T04:25:08.011+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T20:56:29.812+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Beijing has long defended the crackdown in Xinjiang as necessary
        to tackle extremism and terrorism, and said it is in line with Chinese law
        and international practice, calling accusations of mass detentions a "groundless
        lie" and "sensational rumor." A spokesperson for the country''s foreign ministry
        on Tuesday reiterated its defense of what it calls its Xinjiang "vocational
        skills education and training centers." CNN Business has reached out to the
        Xinjiang government and Turpan''s tourism bureau, but Turpan''s Public Security
        bureau could not be reached for comment.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30786a39-8500-446d-9294-ecf4cd36a908'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-09T04:25:08.012+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T20:56:29.813+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03c7945a-968c-44a2-8b34-8496043c83b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-09T04:25:08.012+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T20:56:29.815+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There are no so-called concentration camps in Xinjiang," said China''s
        Foreign Ministry spokesperson Zhao Lijian. "The establishment of vocational
        skills education and training centers in Xinjiang in accordance with the law
        is a useful attempt and active exploration for preventive counter-terrorism
        and de-radicalization."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73929c10-e01f-448b-a8f8-2ea92a87c2dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-09T04:25:08.012+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T20:56:29.816+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7490d097-0b34-4c38-8512-37d86c5efa61'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-09T04:25:08.012+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T20:56:29.817+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the connections between Xinjiang and "Mulan" have ignited widespread
        criticism on social media since its release Friday on Disney+, the company''s
        streaming service. Human rights advocates are now calling on Disney to make
        public any agreements with the Chinese government over filming in the region.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9bd02c9-d72c-4871-af28-aeaec6bca7db'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-09T04:25:08.012+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T20:56:29.818+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '456a0764-0019-43c1-b982-8e9a48069b95'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-09T04:25:08.012+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T20:56:29.819+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"[It''s] deeply disturbing that Disney thought it was okay to partner
        with, and also thank, government departments, specifically propaganda departments,
        and a public security bureau from a region in China that is complicit with
        genocide," said Isaac Stone Fish, senior fellow at the Asia Society, a New
        York based non-profit organization focused on raising awareness of Asia.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74f3451b-385a-4238-baf1-66ab910eafb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-09T04:25:08.012+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T20:56:29.820+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a7884f8-c214-48e5-9817-e6f97f57ac0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-09T04:25:08.012+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T20:56:29.821+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>A film plagued by setbacks</strong></h2>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b91d3f6-fb49-4f4c-a766-0b13ecd95ca4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-09T04:25:08.012+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T20:56:29.822+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Disney hoped that "Mulan" would be a major success at the lucrative
        Chinese box office, now the second-largest in the world. The company spoke
        last year about its dedication to making the film culturally accurate — remarks
        that were reported in Chinese state media.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47e81166-a77a-4de7-80c3-6580077ca03e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-09T04:25:08.012+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T20:56:29.822+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04e11a0d-3543-47ef-8589-cec45e961d59'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-09T04:25:08.012+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T20:56:29.823+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We spent a lot of time in the beginning with scholars, experts
        and people from the region. And we spent a great deal of time in China," said
        Sean Bailey, president of Walt Disney Studios Motion Picture Production, at
        a Disney expo event last year, reported the state-run news agency Xinhua.
        Bailey added that the studio "not only has a Chinese cast but also brought
        in a Chinese producer to make the movie with them," the outlet noted.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ce64eb5-df2c-45e8-96de-8530a682d66b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-09T04:25:08.012+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T20:56:29.824+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6c9732e-0027-43b0-adb6-bbd4fe412fc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-09T04:25:08.012+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T20:56:29.825+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Eschewing the musicality of Disney''s earlier animated feature of
        the same name, one box office analyst told CNN Business earlier this year
        that the live-action epic was "tailor-made for success."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e1c5c6e-e6be-4eb4-afc1-ffc0761bb1ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-09T04:25:08.012+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T20:56:29.826+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8e3b00e-5232-452a-9db9-3313bca3e5a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-09T04:25:08.013+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T20:56:29.827+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the film — which is based on a traditional Chinese legend about
        a female warrior who disguised herself as a man and took her father''s place
        in the army — has already faced controversy and setbacks.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ef69ef1-f27c-457c-9ccb-a89b6f16945c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-09T04:25:08.013+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T20:56:29.828+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3354ddc-550d-4885-a27f-84a72c039c60'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-09T04:25:08.013+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T20:56:29.828+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In August 2019, pro-democracy activists in Hong Kong called for
        a boycott of "Mulan" after the lead actor expressed support for Hong Kong
        police on her social media account.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef578678-3c4f-48a2-98dc-762088e14ec3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-09T04:25:08.013+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T20:56:29.829+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd539dafb-27ab-4039-b9d4-78bf4dd002ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-09T04:25:08.013+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T20:56:29.830+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I support the Hong Kong police. You can all attack me now. What
        a shame for Hong Kong," Liu Yifei, a Chinese-born US citizen who plays the
        titular Hua Mulan, posted to her official Weibo account. At the time, Hong
        Kong police faced allegations of excessive violence against protesters. (Hong
        Kong police defended their actions in September 2019, saying they had been
        "so restrained.")</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50d1f6da-dde9-4494-a5ef-72e7eb44d9c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-09T04:25:08.013+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T20:56:29.831+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77aa0db2-982f-4257-8553-b66739ff7555'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-09T04:25:08.013+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T20:56:29.831+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Then in March, Disney was forced to delay the film''s release as
        the coronavirus pandemic shuttered movie theaters.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a23fc9e2-aa3d-4355-a608-9e0f1e16893e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-09T04:25:08.013+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T20:56:29.832+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50129e8c-1019-4d7c-abae-794277b6552d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-09T04:25:08.013+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T20:56:29.833+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even now, its rollout has been stilted. The film was released as
        a $30 video-on-demand last Friday on Disney+, which is only available in certain
        markets, including the United States. It makes its debut in Chinese theaters
        this weekend. (Disney+ is not available in China.)</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dadf7082-4552-4d45-a6a0-0ba55544c915'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-09T04:25:08.013+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T20:56:29.833+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cff8a52b-d8ec-4d40-9c40-d20855c8342d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-09T04:25:08.013+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T20:56:29.834+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The release of the film has renewed the controversy surrounding
        it, however. Pro-democracy activists in Hong Kong, Thailand and Taiwan have
        once again called on people to boycott the film because of Yifei''s remarks
        last year.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77c211a4-df5e-4bf8-ba7e-39a0055f8da9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-09T04:25:08.013+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T20:56:29.835+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13ddf99d-d2b3-4493-9b4a-3e085e2c542e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-09T04:25:08.013+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T20:56:29.835+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And it''s not even clear that the film will win over Chinese audiences,
        who were already chilly toward the original animated version because of its
        westernized flair and unfaithful retelling of the original legend.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d56fc38-d571-4c82-8b11-778bc527f30b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-09T04:25:08.014+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T20:56:29.836+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53c79b2b-6b27-4906-884e-87dc98698a4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-09T04:25:08.014+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T20:56:29.837+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After the release of the trailer in 2019, Chinese state-run media
        Global Times criticized the film for using Japanese "ninja gestures" and Chinese
        stereotypes.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42a7d19a-1bc9-479b-8c2b-9182b3071aed'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-09T04:25:08.014+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T20:56:29.838+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '853dbead-fc77-44de-8364-31e5419dbacd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-09T04:25:08.014+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T20:56:29.839+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Calls for transparency</strong></h2>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'caf3c32f-de71-45cc-929e-176fb5d69393'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-09T04:25:08.014+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T20:56:29.840+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Allegations of human rights abuses in Xinjiang stretch back years.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5136082c-f894-47e9-aa11-fa53fdf1414b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-09T04:25:08.014+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T20:56:29.841+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd989c19c-0157-4ab5-ab90-73281a93e7c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-09T04:25:08.014+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T20:56:29.842+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In recent years, the Xinjiang government has allegedly undertaken
        a large campaign to imprison and re-educate Muslim minorities in the region,
        especially the large Uyghur population.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba92ac70-3df3-43d5-91dc-7375440f1c4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-09T04:25:08.014+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T20:56:29.842+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '437803b6-01d0-4167-8854-5da170216bf9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-09T04:25:08.014+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T20:56:29.844+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Evidence of widespread human rights abuse has trickled out from
        inside the region, including lengthy detentions, abuse, indoctrination and
        mass birth control — which experts have described as evidence of "genocide."</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa04b78a-be3b-4c5a-ad8f-42cf8dc3cd94'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-09T04:25:08.014+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T20:56:29.845+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '711b6d33-5362-4480-b2ff-4fa22c46ad61'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-09T04:25:08.014+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T20:56:29.846+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2017, Mulan director Niki Caro posted a photo from Urumqi, the
        capital of Xinjiang and said she was scouting out locations for the film.
        And in an interview in September with Conde Nast traveler, Mulan production
        designer Grant Major discussed filming in Xinjiang''s Taklamakan Desert, in
        the region''s far southwest.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b988a24-f8c2-43d1-a415-f2b3f707d869'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-09T04:25:08.014+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T20:56:29.846+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9825611-6ebf-4866-8ace-3cd5b2ac5c4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-09T04:25:08.014+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T20:56:29.848+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Adrian Zenz, a leading academic at the Victims of Communism Foundation
        who has helped break major stories from Xinjiang, said that the earliest documented
        case of a re-education center in the region was in Turpan in 2013.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f85a974-06d5-40bf-a222-3cd9f3744ed2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-09T04:25:08.014+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T20:56:29.849+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3c8e5cc-5522-46d5-8b88-6339cb0d2505'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-09T04:25:08.015+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T20:56:29.850+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Zenz said that while it was possible Disney didn''t know about the
        growing number of detention centers set up across Xinjiang, the widespread
        oppression in the region was impossible to miss.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '304324db-65bb-466b-856d-42eae40fd1f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-09T04:25:08.015+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T20:56:29.851+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1630ccbf-53d9-4f59-951c-460fe34820cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-09T04:25:08.015+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T20:56:29.852+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There were police stations and checkpoints all over Xinjiang by
        late 2016, not to be missed," he said.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0663f5aa-cdc4-41ff-a91e-4d8ea1a5fb77'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-09T04:25:08.015+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T20:56:29.853+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6494e35e-1e37-4bc4-a85d-495e9a835940'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-09T04:25:08.015+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T20:56:29.853+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Foreign ministry spokesperson Zhao dismissed Zenz''s claims and
        accused him of making a living "through making Xinjiang-related rumors and
        slandering China." He also claimed there had been no cases of violence or
        terrorism in Xinjiang for "more than three consecutive years."</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c62de094-fdf0-4b7f-a5fa-8e8ac9d5e748'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-09T04:25:08.015+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T20:56:29.854+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4f92e14-54ca-46cf-896c-b738480ac816'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-09T04:25:08.015+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T20:56:29.855+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Turpan was also the setting for one of the worst outbreaks of ethnic
        violence in Xinjiang in recent years, when 35 people died during an attack
        on a police station in Lukqun township, in 2013, according to state media.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd08e0af2-da6f-48a3-814e-ff31b417bcba'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-09T04:25:08.015+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T20:56:29.856+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3a18fd2-178a-462c-9262-6ae386aca308'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-09T04:25:08.015+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T20:56:29.857+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yaqiu Wang, a China researcher for Human Rights Watch, called for
        Disney to disclose what assistance it had received from Xinjiang authorities
        and what agreements it had made with the regional government.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de854515-0a0f-4a90-ad68-45f77ccf0492'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-09T04:25:08.015+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T20:56:29.858+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c935e2db-056a-4a2e-bde2-ef863e04cea3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-09T04:25:08.015+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T20:56:29.859+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And Asia Society fellow Stone Fish said that many companies were
        accustomed to making small concessions to the ruling Communist Party to access
        the Chinese market.</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e76a4f3f-73ee-47c8-9fbc-1583c768d19c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-09T04:25:08.015+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T20:56:29.859+08:00
      'mgnl:lastActivatedBy': 'magnolia'
