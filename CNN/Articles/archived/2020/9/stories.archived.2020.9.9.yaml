    'jcr:uuid': 'b881adbc-69dd-4465-a965-38b141f292e2'
    'lead': 'The UK is preparing legislation which will "break international law in
      a very specific and limited way," a cabinet minister has said in the House of
      Commons.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-09-09T07:17:22.736+08:00
    'mgnl:createdBy': 'glee'
    'mgnl:lastActivated': 2023-01-25T20:56:12.262+08:00
