      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>HR 1194 cited the clamor of environmental groups such as Pambansang
        Lakas ng Kilusang Mamalakaya ng Pilipinas, the Kalikasan People''s Network
        for the Environment, Greenpeace and Wavefarers&nbsp;on the government''s "artificial
        rehabilitation focusing on aesthetic appearance rather than addressing the
        environmental degradation" of Manila Bay.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0baf0db0-0af1-40d1-a0fe-1180aca3fe30'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-09T09:42:59.540+08:00
