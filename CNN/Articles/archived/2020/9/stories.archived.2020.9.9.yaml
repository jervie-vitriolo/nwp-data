      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com <em><a data-cke-saved-href="https://edition.cnn.com/2020/09/07/health/covid-flu-season-fall/index.html"
        href="https://edition.cnn.com/2020/09/07/health/covid-flu-season-fall/index.html"
        target="_blank">After record low flu season in Australia, US hopes for the
        same</a></em></p>'
  'tunnel-Alps':
    'author': 'Ben Jones, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-09-09T07:06:41.018+08:00
    'imagesource': 'jcr:e431b008-508c-4eba-a2f2-1b2e78461c30'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '26532ebe-6464-4854-8fed-4a2b32476116'
    'lead': ' Thousands of feet beneath the Swiss Alps, a massive engineering project
      years in the making is reaching its final stages after a huge new tunnel was
      opened.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-09-09T07:11:35.768+08:00
    'mgnl:createdBy': 'glee'
    'mgnl:lastActivated': 2023-01-25T20:56:18.198+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T20:53:52.637+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['alps']
    'template': '1'
    'title': 'Huge tunnel network creates new railway link through the Alps'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f0a8e91-d0ac-4e8f-ae28-8170d3e010da'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-09T07:11:35.768+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T20:56:18.200+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —&nbsp;</strong>Thousands of feet beneath the Swiss
        Alps, a massive engineering project years in the making is reaching its final
        stages after a huge new tunnel was opened.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74484fd0-2c8a-48d4-aed8-5c18fd9ca374'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-09T07:11:35.769+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T20:56:18.200+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Ceneri Base Tunnel, just short of 25 miles in length, is the
        final section of a new high-speed, high-capacity railway that plunges deep
        under the mountains of Europe in an effort to drastically reduce transport
        times across the continent.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5403ea68-decf-4510-8d01-43478d1fe5e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-09T07:11:35.769+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T20:56:18.201+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60624223-5ed5-49f4-a4fc-63d79945fbfb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-09T07:11:35.769+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T20:56:18.202+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s a landmark moment in the development of trans-Alp rail links
        which are set to become operational in December 2020. "It''s the last part
        of the puzzle," Vincent Ducrot, the chief executive of Swiss Federal Railways,
        told reporters at an opening ceremony last week, according to Reuters. "The
        goal to have a flat line through the Alps has been achieved."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2aba383-6722-484f-94b4-2283446ac271'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-09T07:11:35.769+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T20:56:18.202+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bba40180-d0e3-4ff4-945f-1c35613d8516'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-09T07:11:35.769+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T20:56:18.203+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The CBT, one of a trio of new tunnels, creates an uninterrupted
        rail route from the Dutch North Sea port of Rotterdam to the Italian city
        of Genoa on the Mediterranean.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c380cc14-26c2-4038-8e8f-d0b73d2c653f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-09T07:11:35.769+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T20:56:18.204+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8125fa14-a0ee-4f92-b540-605e9e9ae052'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-09T07:11:35.769+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T20:56:18.204+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At its heart is the world''s longest railway tunnel -- the 35-mile-long
        (or 57-kilometer) Gotthard Base Tunnel.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6816141-f25a-4c4e-a05c-c7e4ee6b375e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-09T07:11:35.769+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T20:56:18.205+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '592ceb38-0e08-402b-a6fe-2976e760f122'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-09T07:11:35.769+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T20:56:18.206+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Everything about this $11.3 billion project is on a grand scale;
        at their deepest point, the GBT''s twin tunnels are around 8,000 feet below
        the Alpine peaks. More than 2,500 people worked on its construction, carving
        and blasting their way through almost 30 million tonnes of granite before
        laying almost 250 miles of steel rails and installing thousands of miles of
        cables for power, signaling and communications systems.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84bb6141-06bc-49af-93c7-1b51baa9c287'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-09T07:11:35.769+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T20:56:18.206+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05146e1a-ed43-4b39-b3e6-be817809d094'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-09T07:11:35.769+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T20:56:18.207+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With cross passages between the main tunnels every 1,066 feet, access
        tunnels and shafts the total length of the tunnel system is more than 95 miles.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '013001b3-47e3-4d6d-ab2b-c1fb7ca0db54'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-09T07:11:35.769+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T20:56:18.207+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2692db06-9cb2-477e-aef7-a075e18e42af'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-09T07:11:35.769+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T20:56:18.208+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Excavation of the two 35-mile running tunnels was completed in 2011
        and employed a combination of traditional drilling/blasting and massive tunnel
        boring machines with 32-foot diameter cutting faces and miles of conveyor
        belts to carry rock away for recycling.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a9cb35d-dc5f-4260-b22f-bd281991535b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-09T07:11:35.769+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T20:56:18.209+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c26fbb1b-ec23-4a09-86c2-728a07aa2311'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-09T07:11:35.769+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T20:56:18.210+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Excavation on this scale generated extraordinary quantities of rock
        and spoil; the rock from the Gotthard tunnels alone would have filled a train
        of wagons stretching from Zurich to Chicago -- a distance of 4,440 miles.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1dc12b51-a81b-4e98-a108-5aaa12b04943'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-09T07:11:35.770+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T20:56:18.210+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9d461a5-4828-4e9c-8159-595a96cd141c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-09T07:11:35.770+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T20:56:18.211+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A further eight million tonnes has been excavated from the new Ceneri
        Base Tunnel further south.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49033062-2415-4925-8a37-022adb177e9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-09T07:11:35.770+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T20:56:18.212+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfb37666-6802-4f6d-a0ef-c8d2c1844276'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-09T07:11:35.770+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T20:56:18.212+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Deep within the tunnels, two cavernous "multi-function stations"
        at Sedrun and Faido allow trains to cross between the two tunnels while maintenance
        is taking place or in case of emergencies.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6770a083-96b1-4ef5-bf03-d4b1afca3344'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-09T07:11:35.770+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T20:56:18.214+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2f39f82-61e4-4fc3-bc2b-8a5d56016bf2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-09T07:11:35.770+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T20:56:18.215+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sedrun was intended to become by far the world''s deepest underground
        passenger station, known as Porta Alpina, with 2,600-foot-deep elevator shafts
        linking the platforms to the villages above, but the plan was dropped as uneconomic
        in 2012.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd15c54d9-721c-4cb0-a7b0-488089757c52'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-09T07:11:35.770+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T20:56:18.216+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06939003-b695-43db-aa03-997a137e3f33'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-09T07:11:35.770+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T20:56:18.216+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, the GBT, which opened in 2016, is only part of the story.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6928b1d5-1058-4c26-90d6-961264b50f2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-09T07:11:35.770+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T20:56:18.217+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9712877d-2f58-4750-b82e-01e44b315cb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-09T07:11:35.770+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T20:56:18.218+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>First proposed as far back as 1947, a new "flat" route through the
        Alps was backed by a Swiss national referendum in 1992 and test drilling started
        a year later.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ea5e1c6-5a59-4d20-9d03-03d5f7f1876d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-09T07:11:35.770+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T20:56:18.218+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61aac9e6-45a3-4c4c-a8c9-97e8c958c68d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-09T07:11:35.770+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T20:56:18.219+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When the shorter, but equally important Ceneri Base Tunnel, near
        Lugano, sees its first trains at the end of 2020, the final piece of the jigsaw
        will be in place.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88be7ebc-7c48-44ed-bbda-3192f5f999ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-09T07:11:35.770+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T20:56:18.220+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a9f6265-ffc3-4d37-9878-78a5a3e94b77'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-09T07:11:35.770+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T20:56:18.220+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This 9.5-mile-long CBT eliminates the remaining "mountain" section
        of the busiest north-south route between the economic powerhouses of northern
        Europe and northern Italy.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da51e06d-01ed-4f7d-acad-86624f30f6a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-09T07:11:35.770+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T20:56:18.221+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '470853ef-06e3-40f3-be45-e80c6e447c5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-09T07:11:35.770+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T20:56:18.221+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>''Economic powerhouses''</strong></h2>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad796fb2-35b0-494a-ae15-54ed4cf5b046'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-09T07:11:35.771+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T20:56:18.222+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Journey times for international travelers between Zurich and Milan
        will be slashed to just two and a half hours, compared with four hours via
        the old Gotthard route, with passenger trains traveling at up to 125 miles
        per hour through the tunnels.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35bb7091-dcbd-4a14-b58b-3426b77a47a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-09T07:11:35.771+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T20:56:18.223+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2fbd0cb-580c-46ee-b486-1bda9666639f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-09T07:11:35.771+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T20:56:18.223+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Remarkably, by avoiding the famous spirals of the old mountain route,
        the GBT shortens the distance between Zurich and Milan by 25 miles. Shorter
        journey times meant that passenger numbers increased by 30% in the months
        after it opened.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b57ac25-5c6f-4ac3-bb8c-e3ba56aa6e1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-09T07:11:35.771+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T20:56:18.224+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b4ee54b-5bab-46ce-9193-2d4292bc31d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-09T07:11:35.771+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T20:56:18.225+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Gotthard Base Tunnel cuts 40 minutes from the journey between
        Zurich or Basel and Milan, ensuring rail remains the mode of choice between
        Zurich and Italy," Mark Smith, a rail travel expert better known as "The Man
        in Seat 61," told CNN earlier this year.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6aec40e-b7fa-40f9-96eb-1579cb94713a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-09T07:11:35.771+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T20:56:18.225+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2aeb9038-1a52-4e18-8fd9-f2bcd0e3cba6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-09T07:11:35.771+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T20:56:18.226+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Those of us who remember the old route will miss the journey ''over
        the top'' on the spirals of the old high-altitude Gotthard line, but it remains
        a scenic route with great views."</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8474f4ac-c024-4408-bffa-49170a73fb30'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-09T07:11:35.771+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T20:56:18.226+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '284d682c-91cd-4bb7-9cc4-5e7b2e06ee69'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-09T07:11:35.771+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T20:56:18.227+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Heading south, the journey remains much the same, skirting the lakes
        of Zurich and Zug, passing the home of the world-famous Swiss Army knives
        at Schwyz before sweeping along the eastern shore of Lake Luzern -- known
        locally as the Vierwaldstaettersee -- towards Altdorf, the home of William
        Tell and the northern portal of the base tunnel.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6eb3a8c8-9c59-4191-9be2-f0d5ddcf2a79'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-09T07:11:35.771+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T20:56:18.228+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50dcb9a2-fc26-47c9-908c-b1eb8f6d861b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-09T07:11:35.771+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T20:56:18.228+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Whereas the mountain route had -- and still has -- the power to
        distract even the most jaded passenger, the primary sensations of the base
        tunnel are the sudden change of ambient sound, and a noticeable acceleration
        when the new section is reached. For regular travelers, heads buried in spreadsheets,
        answering emails or watching movies, the transit through the GBT barely registers
        nowadays, so routine has this engineering marvel become.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c764073c-7e91-44b6-954c-ba66f94585a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-09T07:11:35.771+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T20:56:18.229+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9911eae-796e-4650-a124-c145f9a5c9db'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-09T07:11:35.771+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T20:56:18.229+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There''s no sensation of being 8,000 feet below the Alpine watershed
        as tunnel lights flash past at 125 mph, although in the tube itself, temperatures
        can reach 104 F (40 C) at this depth and huge fans blow cooling air through
        the tunnels to maintain a more comfortable atmosphere.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9aa16b0f-a721-4b97-8c55-66c26a23d224'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-09T07:11:35.771+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T20:56:18.230+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21c6deb6-7feb-4bc9-8a6a-f67ba40cd5f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-09T07:11:35.771+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T20:56:18.231+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Twenty minutes later, the sunlight on the southern side can be dazzling
        as the train bursts out of the Bodio portal and into what, on some days, feels
        like a different world. The Italian-speaking canton of Ticino enjoys a kinder,
        more Mediterranean climate than its neighbors "over the hill," with palm trees
        and vineyards providing a stark contrast to the northern European weather
        and formidable granite valleys we left behind so recently.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '004975f4-df7a-477c-8f37-d0e1a5af1048'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-09T07:11:35.772+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T20:56:18.231+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '283a8625-d375-4331-9f73-aaacdae38d2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-09T07:11:35.772+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T20:56:18.232+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The major beneficiaries of the new tunnel are freight companies
        which will gain more capacity, lower costs and shorter journey times on this
        key trans-European axis -- and the Alpine communities along the old line who
        have been blighted by the noise of heavy rail traffic for decades.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a27240dd-e943-4b0d-9580-a9e2ead8734c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-09T07:11:35.772+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T20:56:18.232+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7797d96b-0133-40ff-8fe0-a47be2612e21'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-09T07:11:35.772+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T20:56:18.233+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gentler gradients now allow heavier freight trains to run unassisted
        through Switzerland and increase capacity from the old limit of 140-180 trains
        per day via the mountain route to 220-260 daily.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c624d81f-cd3e-4528-814b-4b5e2278a004'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-09T07:11:35.772+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T20:56:18.234+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd11b1ef-935e-4ed5-82f9-d6ebca212cf1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-09T07:11:35.772+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T20:56:18.235+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Eventually, this is expected to more than double the route''s annual
        transport capacity from 20 million to around 50 million tonnes.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4052ebed-748b-4cc2-ba0c-fc9ff164c2c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-09T07:11:35.772+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T20:56:18.235+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d7292b0-885b-4ccc-877e-8b0ab90f52a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-09T07:11:35.772+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T20:56:18.236+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>''Rolling motorway''</strong></h2>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3576372-2168-4c66-a79b-4906e37c51e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-09T07:11:35.772+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T20:56:18.237+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Keith Barrow, editor of Today''s Railway Europe, is under no illusions
        about the value of the new railway.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be25d27c-0328-4e28-bb36-406b59c5511c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-09T07:11:35.772+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T20:56:18.239+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6e37c7f-75bf-423e-9fc1-b736c6889733'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-09T07:11:35.772+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T20:56:18.239+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The GBT and Ceneri tunnels are a project of international significance,"
        he says. "They overcome a major historical constraint on the main north-south
        rail axis across the Alps. The Swiss have made a big investment in smoothing
        the flow of freight between Europe''s major economies while ensuring rail
        remains a competitive option for moving goods."</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ce00679-87eb-4e6a-9282-83a3229f2ff8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-09T07:11:35.772+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T20:56:18.240+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5a9659e-fc50-4367-a37e-146542998597'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-09T07:11:35.772+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T20:56:18.241+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>GBT is part of a wider project, officially known as Neue Eisenbahn
        Alpentransversale or New Trans-Alpine Railways, to provide flatter, high capacity
        rail links between Northern Europe and Italy.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5cd7930-aed6-47ab-b464-f9add5a12e00'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-09T07:11:35.772+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T20:56:18.241+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5480413c-0f99-4aa8-8042-f2889f4b433f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-09T07:11:35.772+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T20:56:18.243+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As well as the GBT, a second base tunnel is also in operation further
        west, linking Basel, Bern and Milan. The 21.5-mile Lötschberg Base Tunnel
        has provided a shorter, flatter and more direct route under the Bernese Alps
        since 2007.</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3723840-fa4d-4220-8879-4cfdab5d7d37'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-09T07:11:35.772+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T20:56:18.244+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '237677bb-a41c-4d4b-af8f-db00287c05c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-09T07:11:35.773+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T20:56:18.245+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To protect its sensitive Alpine regions from increasing road traffic,
        and the even greater traffic expected in the future, the Swiss Federation
        is working to transfer freight from road to rail wherever possible.</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '098551c0-ec48-4e38-aaff-755a2d07c919'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-09T07:11:35.773+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T20:56:18.245+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a18c20d-961b-42f9-83c6-f3e96d64b8ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-09T07:11:35.773+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T20:56:18.246+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Lötschberg route carries a large volume of freight on trains
        known as the "rolling motorway," where complete articulated trucks are carried
        on specialist low-floor wagons between southern Germany and the north of Italy,
        bypassing the congested trans-Alpine motorways.</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d7850ca-f787-4ce1-9b86-a37596765e61'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-09T07:11:35.773+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T20:56:18.247+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f5663d1-13da-4aab-99f7-e88fb47c3053'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-09T07:11:35.773+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T20:56:18.248+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Neighboring Austria also finds itself in a strategic location between
        Europe''s industrial giants and has embarked on a similarly ambitious program
        of tunnel building to liberate its Alpine valleys from heavy freight traffic.
        Tens of billions of dollars are being invested in base tunnels and massive
        upgrades of the main rail routes linking them to Germany and Italy.</p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd00401b2-dd70-46d8-864e-8fac4eaa26fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-09T07:11:35.773+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T20:56:18.248+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a2d3ff7-ff02-41c8-ba18-f0232a92af6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-09T07:11:35.773+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T20:56:18.249+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For centuries, the Brenner Pass has been the primary trade route
        between wealthy Bavaria and northern Italy.</p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef3550ea-a3c4-40b9-80d3-767eecd50e52'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-09T07:11:35.773+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T20:56:18.250+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b6eb035-818b-4e1b-9dae-f6a808406a62'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-09T07:11:35.773+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T20:56:18.250+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When the 39.7-mile, $6.6 billion tunnel system is completed in 2028,
        it will take the GBT''s crown as the world''s longest rail tunnel. It will
        provide a flatter, more direct route under the Tirol Alps and allow freight
        trains to bypass the city of Innsbruck. Journeys from Innsbruck to Bolzano
        in Italy will be cut from two hours to just 50 minutes.</p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2544fdc1-9265-43ef-ac1c-e8a52ce52524'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-09T07:11:35.773+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T20:56:18.252+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d80d07a-3ced-4f86-b803-246e7dda1161'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-09T07:11:35.773+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T20:56:18.252+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Controversial mega-projects</strong></h2>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5355afc9-fc0d-4a1e-a3c7-eca8ad91dd26'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-09T07:11:35.773+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T20:56:18.253+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>South of Vienna, the oldest and most celebrated railway across the
        Alps is also being bypassed. The 17-mile, $3.65bn Semmering base tunnel will
        create a new, faster route from the Austrian capital and central Europe to
        the Adriatic when it opens in 2027.</p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '204c75d5-aabc-462e-9e8f-3cc0909b9176'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-09T07:11:35.773+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T20:56:18.254+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01ffc7bc-5035-428c-9df8-27466d92d9a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-09T07:11:35.773+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T20:56:18.255+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Opened between 1848 and 1854, the current mountain railway was the
        first to traverse the Alps and is now a UNESCO World Heritage Site.</p>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af76d26a-39e6-4790-a345-c973c1395c7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-09T07:11:35.773+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T20:56:18.255+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47f0a51a-b264-476d-9e59-e15c38e6f922'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-09T07:11:35.774+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T20:56:18.256+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Construction projects of this magnitude are not without their critics
        or difficulties, though. All these new tunnels look set to be delivered later
        than planned and cost significantly more than their original budgets.</p>'
    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd505d950-e38f-459f-b2a9-8303da63663b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-09T07:11:35.774+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T20:56:18.256+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '81':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7062d91b-231c-4e2a-88a7-8c521ab73ae4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-09T07:11:35.774+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T20:56:18.257+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All have their opponents too, whether political, environmental or
        from the communities affected by these massive construction projects.</p>'
    '82':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e6f73df-a8ec-4346-a695-ee918a78ed14'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-09T07:11:35.774+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T20:56:18.258+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '83':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66d56506-427c-4472-ba02-bb79ef32633b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-09T07:11:35.774+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T20:56:18.259+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Perhaps the starkest example of this is the controversial new 170-mile
        railway between Lyon in France and Turin in northern Italy.</p>'
    '84':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1a1a2b2-180f-41a7-9152-24760ac492eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-09T07:11:35.774+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T20:56:18.260+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '85':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08da4444-bdde-489a-8ae6-a1554a1f9812'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-09T07:11:35.774+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T20:56:18.260+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the heart of this $27.7 billion mega-project is a $9 billion,
        36-mile base tunnel to replace a difficult mountain route through the Savoy
        Alps.</p>'
    '86':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd6b4fdb-9ef5-424e-8a87-a4a367547406'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-09T07:11:35.774+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T20:56:18.261+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '87':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52ec12ea-59ab-4ea1-ad1c-a7b3a23c835e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-09T07:11:35.774+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T20:56:18.262+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Legal challenges, political opposition and protests, occasionally
        violent in nature, have beset this project from the outset, particularly on
        the Italian side.</p>'
    '88':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cd7ab7b-4c75-4032-bcd7-ab7dc03c977c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-09T07:11:35.774+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T20:56:18.262+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '89':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a67e54f-9547-4019-8edf-bc20b2b39d2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-09T07:11:35.774+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T20:56:18.263+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Civil engineering work started as far back as 2002, although tunneling
        did not commence until 2016 and is expected to last 10 years. If the high-speed
        access lines either side are completed as planned, Paris-Milan TGV journeys
        could eventually be cut from seven hours to just four.</p>'
    '90':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adbce40d-3e50-4d2c-8b05-56059c8e3399'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-09T07:11:35.774+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T20:56:18.263+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '91':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c25a6acc-dcb1-46f5-b19d-dade73470670'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-09T07:11:35.774+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T20:56:18.264+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Whatever the arguments for and against these mega-projects, the
        move towards more environmentally friendly forms of transport combined with
        the ever-present demands for increased efficiency and lower costs ensure that
        this new generation of tunnels under Alps will play a major role in the development
        of Europe''s economy and travel industry over the coming decades.</p>'
    '92':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1b28743-b9a8-44a6-bf60-89fb7c47cded'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-09T07:11:35.774+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T20:56:18.264+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '93':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bb7df1b-a66c-4f55-8b4d-2705e19bfeed'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-09T07:11:35.774+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T20:56:18.265+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com ''<a href="https://edition.cnn.com/travel/article/trans-alpine-rail-tunnels/index.html#:~:text=The%2017%2Dmile%2C%20%243.65bn,a%20UNESCO%20World%20Heritage%20Site.">Huge
        tunnel network creates new railway link through the Alps</a>''</em></p>'
