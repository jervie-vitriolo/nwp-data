      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trade Sercetary Ramon Lopez was quizzed during the House Committee
        on Appropriations hearing on the 2021 budget on efforts to boost exports in
        the wake of the pandemic.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86d7814f-6e27-4b8e-bc56-a14616c92839'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-09T21:50:31.779+08:00
