      'mgnl:lastActivated': 2023-01-25T20:56:00.169+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0acf409-09b7-4005-b044-e9271bc39af5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-09T09:42:59.540+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T20:56:00.170+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The group filed Tuesday House Resolution 1194 directing the lower
        chamber to conduct an inquiry in aid of legislation on the joint project of
        the Department of Environment and Natural Resources and the Department of
        Public Works and Highways along the 500-meter coastline of Manila Bay, following
        massive backlash from the public.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c536cfb-3d55-48b5-9319-7ff0392e204b'
