      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He mentioned the approved ₱1.3-trilion Accelerated Recovery and
        Investments Stimulus for the Economy bill that aims to aid in the recovery
        of the economy this year.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b813db1f-bc5f-48d4-a593-efeab9dfd552'
