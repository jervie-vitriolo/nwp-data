      'jcr:uuid': '7ca5f787-ef95-4ea0-bdcd-a58e02bf9528'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-09T23:03:08.944+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T20:54:55.321+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> —&nbsp;An 80-year-old man who went missing
        while hiking during a hailstorm was reunited with his family at a press conference
        staged to try and find him.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3c24ee1-25e4-4c54-b1ac-acd93835ba3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-09T23:03:08.944+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T20:54:55.322+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Harry Harvey was reported missing at 1.30 pm on Sunday after he
        became separated from his walking partner while out hiking in the Yorkshire
        Dales, in the northeast of England.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80947b80-6860-4181-81f5-b7165784aaa4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-09T23:03:08.944+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T20:54:55.322+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police, the Royal Air Force (RAF) and mountain rescue workers spent
        four days searching for the experienced hiker and a press conference was planned
        for Wednesday at The Tan Hill Inn, situated within the national park.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af776ab7-2cbd-4ad6-b7f3-44bbb5f8e1e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-09T23:03:08.944+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T20:54:55.323+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the planned appeal turned into a celebration when Harvey turned
        up at the pub.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d123c91-93b1-43a7-b1a0-b8d3af535948'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-09T23:03:08.944+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T20:54:55.323+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A wildlife photographer had spotted him while out on the moors and
        contacted rescuers.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de94aa0f-5f4e-40a7-ade1-5621f15dcee6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-09T23:03:08.944+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T20:54:55.324+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Embraced by his son and daughter-in-law, Harvey, who had a large
        dressing on his forehead, addressed the cameras and waiting reporters.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4c43827-acf6-4678-900f-2d540c2d45eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-09T23:03:08.944+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T20:54:55.324+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Seated by a roaring fire in the country pub, he described being
        "caught in a really heavy hailstorm" with "howling gales and winds."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fb361b2-ba23-4e78-b965-081a02aa2d1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-09T23:03:08.944+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T20:54:55.325+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"By the time I got my kit on it was really dark," he said at the
        press conference, broadcast by The Tan Hill Inn on Facebook Live.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2150f42b-e29b-41f6-9c4d-48c83940502a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-09T23:03:08.944+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T20:54:55.325+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Harvey said he then reverted to "plan B" by finding somewhere safe
        to camp and setting up his tent.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b8842db-882f-4c13-b1ba-729ef2b0eeda'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-09T23:03:08.944+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T20:54:55.327+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When questioned about his injury, he said: "I came off a bridge
        and that was it... lost my glasses and my compass."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b316ea0-627d-47db-bb29-062a3912bcdb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-09T23:03:08.944+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T20:54:55.328+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fortunately the orange frames of his glasses made it easy for him
        to find them.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fccea0c-8baa-4c52-a926-88462dadf155'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-09T23:03:08.944+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T20:54:55.329+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asked how he felt about the gathering at the pub, he said: "If I''d
        have known, I wouldn''t have come back. I could do without all of this.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8d4302c-2614-4701-9d21-2bbb3d9c114c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-09T23:03:08.944+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T20:54:55.330+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I had three really good wild camping nights where I was on my own
        and had all the kit I needed. The only thing I was getting a bit short of...
        I''ve got a hell of an appetite... and when I get hungry I''ve got to get
        something to eat or I can''t go on."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26621c0f-bb2c-4e35-b271-9733eaed96f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-09T23:03:08.944+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T20:54:55.330+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Harvey''s relatives were less enthusiastic about the experience.
        His daughter-in-law, whose name was not given, told the press conference:
        "He''s had a blast, we''ve had a nightmare."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b039cb9-3e32-478c-9172-6a5434160f91'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-09T23:03:08.945+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T20:54:55.331+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Harvey''s son said his father is now "grounded," adding that he
        can wear his new hiking boots to practice on the bowling green rather than
        go off trekking.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94b1abc5-cf61-48ba-96a3-44ce147b0906'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-09T23:03:08.945+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T20:54:55.332+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More than 100 mountain rescue members took part in the search for
        Harvey, as well as search dogs, police officers and members of the RAF.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '267e16e1-0ffd-4169-b9c5-3b2b41273599'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-09T23:03:08.945+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T20:54:55.333+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Swaledale Mountain Rescue posted on Facebook: "Great news Harry
        Harvey has been found safe and well on the moor near Tan Hill. Over 100 mountain
        rescue members have been involved in the successful search over the last three
        days. Thanks also for the substantial support offered by local people."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce045294-09a6-49f0-8a58-1f19dba0d955'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-09T23:03:08.945+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T20:54:55.333+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Inspector Mark Gee of North Yorkshire Police said in a statement:
        "This is fantastic news that Harry has been found safe and well. I want to
        thank all the search volunteers for their time, as well as gamekeepers, estate
        owners, farmers and local residents for their help and understanding. Thanks
        also to the Tan Hill, who looked after the volunteers and Mr Harvey''s family."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4ecc624-d734-416e-96a7-68438e034bc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-09T23:03:08.945+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T20:54:55.334+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Staff at the pub, which at 1,732 feet above sea level is the highest
        in Britain, wrote on Facebook: "Bless Harry #bringharryhome He is tucked up
        with his family and tonight we can all sleep."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98d03bcc-b2ea-4db9-93f4-4cb29302655e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-09T23:03:08.945+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T20:54:55.334+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/travel/article/missing-hiker-gbr-scli-intl/index.html">"An
        80-year-old who disappeared while out hiking turned up at his own missing
        person appeal"</a></em></p>'
