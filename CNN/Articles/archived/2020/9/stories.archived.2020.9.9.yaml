    'lead': 'The US commander in the Middle East announced Wednesday a drawdown of
      US troops in Iraq from 5,200 to 3,000 in the month of September.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-09-09T22:13:10.767+08:00
