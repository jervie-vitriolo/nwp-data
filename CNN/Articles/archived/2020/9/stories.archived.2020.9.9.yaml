  'Pemberton-release-deportation':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-09-09T13:52:34.497+08:00
    'imagesource': 'jcr:45a941ab-8fc5-49b4-a8db-105a4db28e87'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '3016990a-2db7-4490-8f5d-7050c4c69f4d'
    'lead': 'The Bureau of Immigration says it will implement the deportation order
      issued against US Marine Joseph Scott Pemberton in September 2015 for being
      an ''undesirable foreign national'' after he was convicted of killing Filipino
      transgender woman Jennifer Laude. '
    'mgnl:activationStatus': true
    'mgnl:created': 2020-09-09T13:48:20.587+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-25T20:55:48.450+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T20:53:56.101+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Pemberton to be deported after release from detention'
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c2888b4-35dd-46eb-bc03-0e5690175f6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-09T13:48:20.587+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T20:55:48.458+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 9) —</strong> Convicted
        American Marine Joseph Scott Pemberton will be deported to the United States
        once he is released from his detention after <a href="https://cnnphilippines.com/news/2020/9/7/duterte-pemberton-absolute-pardon.html">receiving
        absolute pardon</a>.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca56666d-35a6-4293-a604-f6c21dd96c06'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-09T13:48:20.588+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T20:55:48.460+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Bureau of Immigration&nbsp;on Wednesday said it will implement
        the <a href="https://immigration.gov.ph/117-october-2015-press-releases/890-bi-orders-deportation-of-pemberton">deportation
        order</a> issued against Pemberton in September 2015 for being an "undesirable
        foreign national" after he was convicted of killing Filipino transgender woman
        Jennifer Laude in 2014.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73d22446-9305-4e79-bd1a-387773c2a830'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-09T13:48:20.588+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T20:55:48.460+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Once he is released from his detention facility in Camp Aguinaldo
        in Quezon City, Justice spokesperson Markk Perete said the Bureau of Corrections
        will turn Pemberton over to immigration officials. The Bureau of Immigration
        added Pemberton or his counsels are required to submit clearances from the
        National Bureau of Investigation and regional trial court as proof that they
        have no pending criminal or civil cases.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '721f41ce-ff8e-4bab-8e9b-35d4550fa961'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-09T13:51:25.031+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T20:55:48.461+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Once all arrangements, such as payment of airfare and other fees
        are completed, he may be brought to the airport or BI main office for immediate
        deportation.&nbsp;The Bureau of Immigration added Pemberton or his counsels
        are required to submit clearances from the National Bureau of Investigation
        and regional trial court as proof that they have no pending criminal or civil
        cases.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '786e5b69-6b5d-4391-96e1-c14d7d93e0fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-09T13:48:20.588+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T20:55:48.461+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His lawyers expect him to be released by Friday, four days after
        President Rodrigo Duterte granted him absolute pardon after serving nearly
        six years in detention for homicide.</p>'
  'donald-trump-north-carolina-rally':
    'author': 'Holmes Lybrand and Tara Subramaniam, CNN'
    'caption': 'During a campaign speech in North Carolina on Tuesday, US President
      Donald Trump spent much of his time attacking his opponent, Democratic nominee
      Joe Biden, with accusations that were often false or misleading. (FILE PHOTO)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-09-09T13:46:03.618+08:00
    'imagesource': 'jcr:d6dfd9f7-f383-4078-845d-41e75cf21920'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e398a420-9f1d-4b13-9bc9-73c3b1f9e8c7'
    'lead': 'During a campaign speech in North Carolina on Tuesday, US President Donald
      Trump spent much of his time attacking his opponent, Democratic nominee Joe
      Biden, with accusations that were often false or misleading.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-09-09T13:49:34.757+08:00
    'mgnl:createdBy': 'janine'
    'mgnl:lastActivated': 2023-01-25T20:55:47.969+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T20:53:56.391+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Donald-Trump', 'North-Carolina']
    'template': '1'
    'title': 'Fact check: Trump makes 10 false and misleading claims about Biden during
      North Carolina rally'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1176153c-dca8-42d5-9cee-08405d31269f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-09T13:49:34.757+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T20:55:47.971+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> During a campaign speech in North Carolina
        on Tuesday, US President Donald Trump spent much of his time attacking his
        opponent, Democratic nominee Joe Biden, with accusations that were often false
        or misleading.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c25dd172-7f6b-422a-acd7-3c2751361138'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-09T13:49:34.757+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T20:55:47.972+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He inaccurately went after Biden on topics ranging from gun control,
        the border, his tax plan and pandemic response. CNN counted at least 10 false
        or misleading claims Trump made against his opponent.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f65197b6-7183-4092-b57f-714288d460a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-09T13:49:34.757+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T20:55:47.972+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Here''s a look at the President''s claims and the facts behind them.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25020979-f326-4867-a91f-fa6cbbb13ab9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-09T13:49:34.757+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T20:55:47.973+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Guns</h2>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c92809a3-69b1-4f81-bce9-73ff78284ac3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-09T13:49:34.757+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T20:55:47.973+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump said that Biden wants to "confiscate your guns."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '374cdc5d-8ed8-4d50-a7d3-424f95a089f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-09T13:49:34.757+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T20:55:47.974+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Facts First: Biden''s gun control plan does not include confiscating
        legally owned weapons but would mandate that people who own assault weapons
        either properly register them with the authorities or sell them to the federal
        government, along with other measures.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3450e66-3368-434e-aef2-125334a0a2e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-09T13:49:34.758+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T20:55:47.975+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Borders</h2>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7dcc5b3f-6c5a-425c-8ca6-087b0d21e7a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-09T13:49:34.758+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T20:55:47.975+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump argued that Biden wants to "eliminate America''s borders."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09f6b463-0a14-4d27-8651-81d6c055f793'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-09T13:49:34.758+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T20:55:47.976+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Facts First: This is flatly false. Biden does not support an open
        borders policy.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb4c0c86-9a22-4ad4-ba64-810dabaf5026'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-09T13:49:34.758+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T20:55:47.977+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Suburbs</h2>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd416b0d7-ac63-497e-9f2e-501079de5d23'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-09T13:49:34.758+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T20:55:47.978+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump suggested Biden and Democrats want to destroy suburbs.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fec75b9c-58b8-47a9-ab97-b66c3e08429d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-09T13:49:34.758+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T20:55:47.979+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They want to destroy your suburbs. You know that," Trump said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e4fe503-202c-4f73-8fb3-64f7512a80c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-09T13:49:34.758+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T20:55:47.979+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Facts First: This fear mongering is entirely false. The Obama-era
        housing rule Trump is hinting at was meant to address racial segregation and
        does not abolish suburbs in any way.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d17a8b8-ea32-42d7-9b05-64ce09cc66af'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-09T13:49:34.758+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T20:55:47.980+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is a repeat of Trump''s racially coded nonsense from July,
        when he worked to overturn the change the Obama administration made in 2015
        to Affirmatively Furthering Fair Housing, a decades-old federal requirement
        aimed at eliminating discrimination and combating segregation in housing.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cde1725e-b433-442f-80f7-bffa1d500fc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-09T13:49:34.758+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T20:55:47.981+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Oil and gas</h2>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1c316e5-74a8-4c17-9451-4cd22ef0100e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-09T13:49:34.758+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T20:55:47.981+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump argued that Biden has pledged to end the production of oil
        and coal.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1333749c-53c4-4dad-8d87-72c9cf437275'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-09T13:49:34.758+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T20:55:47.982+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Biden has pledged to end production of American oil, shale, clean
        coal, no fracking," Trump said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3579dafa-e2c0-473f-88bb-633d7808c668'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-09T13:49:34.758+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T20:55:47.982+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Facts First: Biden did say, "We''re going to end fossil fuel" in
        September 2019, during the primary. But his energy plan does not include banning
        fossil fuel during his presidency.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1fa3a19-cd04-46bf-853f-8a9c24a75155'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-09T13:49:34.758+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T20:55:47.983+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden''s written plan proposes "banning new oil and gas permitting
        on public lands and waters" and he''s pledged to "establish an enforcement
        mechanism to achieve net-zero emissions no later than 2050," which would almost
        certainly require a significant reduction in oil and gas production.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6c533bb-5b2a-43da-ad05-d7b6e377b8a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-09T13:49:34.759+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T20:55:47.983+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden is not running on a proposal to completely ban fracking (hydraulic
        fracturing, a drilling method used to extract natural gas or oil). In fact,
        he explicitly said last week, "I am not banning fracking."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e429e8e-8b68-43fc-af80-71577ffd6ea1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-09T13:49:34.759+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T20:55:47.984+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, there is at least some basis for Trump''s claim: During
        the Democratic primaries, Biden sometimes suggested he was proposing to get
        rid of all fracking.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4973d26e-ebf4-4ffb-9b59-bb858cf9a2b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-09T13:49:34.759+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T20:55:47.985+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Police funding</h2>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67c42bd3-58ef-4ed7-b3ce-6c8eaaa8e78d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-09T13:49:34.759+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T20:55:47.985+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump claimed Biden "supports cutting police funding."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98858edb-1226-491c-8924-9204df91f17d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-09T13:49:34.759+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T20:55:47.986+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Facts First: Biden has expressly not supported calls to "defund
        the police." He has suggested some funding could be redirected to social services,
        mental health counseling and affordable housing, but in July comments he made
        to an activist, Biden then immediately transitioned to his previous proposal
        to deny federal funding to specific police departments that do not meet certain
        standards.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b47f4f10-c728-4fbb-93fe-e4a82f0e32ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-09T13:49:34.759+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T20:55:47.987+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Looting and rioting</h2>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63ab28e8-4058-4956-a346-9346b178af23'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-09T13:49:34.759+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T20:55:47.987+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the President, Biden has cheered on rioters, referring
        to them as "peaceful protesters."</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb34b043-c638-4966-bbe4-6f4181aa1031'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-09T13:49:34.759+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T20:55:47.988+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Facts First: This is false. Biden has correctly noted that many
        protesters have been peaceful; he has not argued that the violent protesters
        are peaceful. Rather, he has repeatedly denounced violence, rioting and looting.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fb4d765-a50b-4c12-a1f3-5e57357390d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-09T13:49:34.759+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T20:55:47.988+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Iraq War</h2>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ef89c77-dc13-4097-90e7-17ce17397ac4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-09T13:49:34.759+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T20:55:47.989+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump said, "Biden voted for the Iraq War."</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '462cacd2-334f-47ad-9ab7-72fc89ccfa66'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-09T13:49:34.759+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T20:55:47.990+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Facts First: This requires context.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73ea5a23-c5d4-431d-a0e0-35df714a3426'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-09T13:49:34.759+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T20:55:47.991+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s true that Biden voted for the war in 2002, though he did acknowledge
        a few years later that his vote was a mistake. And while Trump himself has
        repeatedly claimed to have opposed the war before it began, he became an explicit
        opponent of the war only more than a year after it began.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc3e6349-6de0-4108-896f-50f2ecacfdf5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-09T13:49:34.759+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T20:55:47.992+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Shutdown</h2>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '903164e7-136e-49f4-9f9c-555dc0e796fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-09T13:49:34.760+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T20:55:47.993+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Joe Biden''s plan to impose a blanket shutdown would collapse our
        economy," Trump said.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cb8bddb-b03f-4e62-9dde-529b7eec0316'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-09T13:49:34.760+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T20:55:47.994+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Facts First: This is wrong and needs context. Trump is referring
        to an interview where Biden was answering a hypothetical scenario, not proposing
        a national shutdown.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2de9dec7-2125-49b4-a44e-3a7525bb39ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-09T13:49:34.760+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T20:55:47.994+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During an ABC interview on August 21, Biden was asked what he would
        do if experts told him to shut down the country if he were president. Biden
        said, "I would shut it down. I would listen to the scientists."</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48c0972e-8aad-4f02-b9e0-621b8927102f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-09T13:49:34.760+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T20:55:47.995+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden was not suggesting the US should be shut down right now. Additionally,
        presidents can''t unilaterally shut down the country. They can offer guidance
        and take other measures, but their power to control what restrictions states
        put in place is limited.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88dd3c10-665f-4532-8a03-23d061e6964b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-09T13:49:34.760+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T20:55:47.996+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Charter schools</h2>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41b6dc57-c2f1-4003-a056-2d2c47d01fdd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-09T13:49:34.760+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T20:55:47.997+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Trump, Biden said that "if he is elected charter schools
        are gone."</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb24b52c-07c9-400f-9160-a5374610207d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-09T13:49:34.760+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T20:55:47.997+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Facts First: This claim about charter schools is an exaggeration.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c900f2a2-eba6-4a70-8b98-f47d97369cc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-09T13:49:34.760+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T20:55:47.998+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Democratic Party platform recommends banning for-profit charter
        schools from receiving federal funding, not abolishing all charter schools.
        It also takes a generally skeptical approach to charter schools, calling for
        "conditioning federal funding for new, expanded charter schools or for charter
        school renewals on a district''s review of whether the charter will systematically
        under-serve the neediest students." That is not abolition.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf9c659a-a0bf-4e78-9556-e2f9b30bdb97'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-09T13:49:34.760+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T20:55:47.999+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Joe Biden opposes the Trump/DeVos conception of ''school choice,''
        which is private school vouchers that would destroy our public schools. He''s
        also against for-profit and low-performing charter schools and believes in
        holding all charter schools accountable. He does not oppose districts letting
        parents choose to send their children to public magnet schools, high-performing
        public charters, or traditional public schools," a Biden spokesperson said
        in an email last month.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '694a9c48-e264-4527-b3fd-b64899d0b7d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-09T13:49:34.760+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T20:55:48.000+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>China travel</h2>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8c4e4a2-defa-41f8-aded-0ac343311a58'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-09T13:49:34.760+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T20:55:48.000+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When I banned travel from China, Biden called it hysterical and
        xenophobic," Trump claimed.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55e66b51-29fa-454c-9b61-146c03afce52'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-09T13:49:34.760+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T20:55:48.001+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Facts First: Trump never suspended all travel from China and it''s
        unclear what Biden was referring to when he attacked "Trump''s record of hysteria
        and xenophobia."</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b40d1d89-5e45-4aa0-a8b3-cd198de5e71d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-09T13:49:34.760+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T20:55:48.002+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump''s travel restrictions banned most foreign nationals who had
        been in China within the past 14 days but exempted US citizens, permanent
        residents and many of the family members of both groups. Flights from China
        continued, and tens of thousands of people traveled from China to the US in
        the months after Trump''s travel restriction went into place.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc127a2c-71ba-4ead-bb2d-59f752af392c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-09T13:49:34.761+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T20:55:48.003+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden did accuse Trump of "xenophobia" in an Iowa campaign speech
        the same day, Jan. 31, that Health and Human Services Secretary Alex Azar
        announced the Trump administration''s travel restrictions on China —&nbsp;but
        it was not clear if Biden was even aware of the travel restrictions at the
        time, and his campaign says he wasn''t. Biden first took a firm position on
        the travel restrictions in early April, when he expressed support for them.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '698cf0ef-5c62-4503-a1ba-dc0309b5f726'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-09T13:49:34.761+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T20:55:48.003+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden said on Jan. 31 that "this is no time for Donald Trump''s
        record of hysteria and xenophobia —&nbsp;hysterical xenophobia —&nbsp;and
        fear mongering to lead the way instead of science." But he did not specifically
        mention the travel restrictions in that address.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '481b8db0-2d7b-417f-baf8-0faedf9bc182'
      'mgnl:activationStatus': true
