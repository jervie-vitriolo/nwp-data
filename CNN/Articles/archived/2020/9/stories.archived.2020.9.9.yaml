      'mgnl:lastActivated': 2023-01-25T20:55:57.714+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That''s why Bank of America warned in a report late last week that
        it will take three years for global oil demand to "normalize."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5140b883-3d5a-4b14-b895-96a40a9c2a72'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-09T12:00:02.480+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T20:55:57.715+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Oil demand globally is really sluggish. All of the low hanging
        fruit from the global oil recovery has already happened," said Michael Tran,
        managing director of global energy strategy at RBC Capital Markets.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '971490f0-ddfa-4ab2-8ba9-fb4320e2c6ac'
      'mgnl:activationStatus': true
