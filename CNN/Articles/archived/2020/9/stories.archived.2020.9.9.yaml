      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>NTF COVID-19 Chief Implementer Carlito Galvez said Iligan City was
        put under MECQ to prevent COVID-19 cases from spreading to neighboring provinces
        and cities.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '618725bd-a62f-4592-8855-1b8a1bfd7bda'
