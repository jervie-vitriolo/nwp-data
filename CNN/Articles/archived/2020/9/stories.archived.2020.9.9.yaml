  'Pasig-budget-laptops-blended-learning-program':
    'caption': '(FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-09-09T14:44:03.008+08:00
    'imagesource': 'jcr:e989ec09-3440-49f3-ad98-afb4e192b152'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e6aad2ce-2d24-4b3c-8413-5733ed8a53fb'
    'lead': 'The Pasig City government has set aside than around ₱1.3 billion to support
      the needs of teachers and students once the country''s education system shifts
      to blended learning in October, Mayor Vico Sotto said Wednesday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-09-09T15:13:30.696+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-25T20:55:37.665+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T20:53:58.039+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Pasig allots ₱1.3B for laptops, blended learning program implementation'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35ccdb6c-70d0-4bbe-84c0-98ce1ca5bb13'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-09T15:13:30.697+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T20:55:37.671+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 9)</strong> —&nbsp;The
        Pasig City government has set aside than around ₱1.3 billion to support the
        needs of teachers and students once the country''s education system shifts
        to blended learning in October, Mayor Vico Sotto said Wednesday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a62d058f-a888-4657-a132-a38767d07c45'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-09T15:13:30.697+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T20:55:37.672+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The fund will be used to purchase laptops of educators and tablets
        of&nbsp;learners from public schools as well as other equipment needed for
        the printing of self-learning modules, and provide educational institutions
        with internet, Sotto said in a briefing.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbe09d37-bf4c-4110-bdcc-2c8882be3638'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-09T15:13:30.697+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T20:55:37.673+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Key words natin for this season are adaptability and synergy. Hindi
        po tayo papayag na nang dahil sa isang virus, ay matitigil ang pag-aaral at
        edukasyon ng ating kabataan," the Pasig mayor said, amid mounting calls for
        ''academic freeze'' in the wake of COVID-19 crisis.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0091f8aa-4ed3-41e7-b936-ac365b32d20f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-09T15:13:30.697+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T20:55:37.674+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We will not allow a virus to halt classes and education
        of our youth.]</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20a5b924-f150-4a48-97bb-ad16d47b2110'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-09T15:13:30.697+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T20:55:37.674+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"''Di po tayo magpapatinag sa pandemya," the local official added.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf4461fb-9746-4a55-88ad-e7e28b98ee27'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-09T15:13:30.697+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T20:55:37.675+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We will not&nbsp;be cowed by this pandemic]</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'faf590ab-6dfd-4356-827d-50c0a25d0a81'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-09T15:13:30.697+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T20:55:37.676+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Department of Education moved the opening of the 2020-2021 school
        year for kindergarten to high school to October 5 from August 24. This is
        to iron out logistical limitations for the conduct of remote classes. DepEd
        allowed some private basic educational institutions to hold classes before
        October 5 as long as these are limited to distance learning.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '296548a4-b106-4ab5-b19d-1af412c7b505'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-09T15:13:30.697+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T20:55:37.677+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lessons under the new normal in education will be delivered through
        digital platforms, radio and television broadcasts, and printed self-learning
        modules.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fce5b4ba-ee00-4591-9646-8ec0e46a730b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-09T15:13:30.697+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T20:55:37.677+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Pasig mayor previously announced they <a href="https://www.facebook.com/VicoSotto/photos/pcb.3342569089135079/3342569039135084/"
        target="_blank">set up a center</a>&nbsp;where students who lack internet
        access could download DepEd''s distance learning modules.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5198f66-1e24-4ad0-abf0-9a1ba752e1bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-09T15:13:30.698+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T20:55:37.677+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Over 24 million basic education students have so far enrolled for
        this academic year, according to DepEd data, with 22.2 million going to public
        schools. This equates to 87.5 percent of last year''s enrollment figure, DepEd
        noted.</p>'
  'More-students-back-in-school-United-States-COVID-19-case-rise-':
