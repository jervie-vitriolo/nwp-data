  'Inovio-plans-to-start-Phase-2-3-clinical-trials-of-COVID-19-vaccine-this-month':
    'author': 'John Bonifield & Elizabeth Cohen, CNN Health'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-09-09T00:35:11.877+08:00
    'imagesource': 'jcr:1752ca65-6664-4c8f-a6ed-c9c3ace56372'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '80cd18fc-be0d-40a0-a91a-cee36b0cf498'
    'lead': 'Pharmaceutical company Inovio plans to begin a Phase 2/3 clinical trial
      of its COVID-19 vaccine candidate this month, according to company president
      and CEO Dr. Joseph Kim'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-09-09T00:37:19.407+08:00
    'mgnl:createdBy': 'david'
    'mgnl:lastActivated': 2023-01-25T20:56:32.056+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T20:53:49.921+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['COVID-19', 'coronavirus', 'Inovio']
    'template': '1'
    'title': 'Inovio plans to start Phase 2/3 clinical trials of COVID-19 vaccine
      this month'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f9834ac-18b0-41f8-8557-6c8371d8e1df'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-09T00:37:19.408+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T20:56:32.086+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) -&nbsp;</strong>The pharmaceutical company Inovio
        plans to begin a Phase 2/3 clinical trial of its COVID-19 vaccine candidate
        this month, according to company president and CEO Dr. Joseph Kim.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '933cb734-b612-404e-943d-e4b78a5caa4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-09T00:37:19.408+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T20:56:32.087+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42bf8fa9-4391-4bed-833f-75ca94d002aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-09T00:37:19.408+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T20:56:32.088+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We’re a few months behind some of the early leaders in the Phase
        3 trials, but we feel the positive attributes of our DNA vaccine will provide
        a great alternative in terms of safety and product stability and efficacy,”
        Kim told CNN Senior Medical Correspondent Elizabeth Cohen.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9be38ca2-b93d-4671-af76-c4fbba1917bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-09T00:37:19.408+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T20:56:32.088+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>&nbsp;Inovio''s vaccine technology works by delivering particles
        of DNA directly into cells, triggering an immune response to the novel coronavirus
        inside the cells.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d3c304a-90fa-4769-915d-4baa5a5ae48a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-09T00:37:19.408+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T20:56:32.089+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0dea7c12-4989-4d05-ab45-1b3fac42d40d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-09T00:37:19.408+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T20:56:32.089+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Phase 2/3 clinical trial was first announced in August on an
        earnings call.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71a60cbd-1077-4fd9-8f25-c621a70d2943'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-09T00:37:19.408+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T20:56:32.090+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8011e7bd-6621-4e2c-8135-20bab1673555'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-09T00:37:19.408+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T20:56:32.091+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Inovio plans to enroll 6,000 to 10,000 volunteers in the study.
        That’s less than the 30,000 volunteers who are being enrolled in clinical
        trials for several other COVID-19 vaccine candidates.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63b97f3e-0e9d-468e-96a1-a624379ce490'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-09T00:37:19.408+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T20:56:32.092+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b69b2f13-b95c-479a-b1b1-73d0a4f47a15'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-09T00:37:19.408+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T20:56:32.093+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kim said the trial will be smaller than others because they’ll be
        targeting high-risk people, such as factory workers.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2197dcf6-154f-47de-b266-9041583b1dbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-09T00:37:19.408+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T20:56:32.094+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bf38e70-3b98-41ef-bc06-588932806c43'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-09T00:37:19.409+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T20:56:32.095+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In August, Inovio shared results of small a Phase 1 clinical trial
        involving 40 volunteers. Side effects were mild, and the vaccine showed evidence
        of neutralizing antibodies and T cell responses.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2582a2b2-4566-4f4e-a461-b453b1799e19'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-09T00:37:19.409+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T20:56:32.095+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5b93edd-0f34-4346-ba6a-e3f999d1888b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-09T00:37:19.409+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T20:56:32.096+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The data has not yet been published in a peer-reviewed medical journal.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f03162f6-8f06-44a1-8191-f7fa5a8e44f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-09T00:37:19.409+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T20:56:32.102+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c253dce1-b3df-4bcb-9d61-cee8bc56e7a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-09T00:37:19.409+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T20:56:32.103+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Inovio’s COVID-19 vaccine is being funded, in part, by the US Department
        of Defense, the Bill &amp; Melinda Gates Foundation, and The Coalition for
        Epidemic Preparedness Innovations.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e65cd09e-89e5-4474-8be2-eeaeb9157a5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-09T00:37:19.409+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T20:56:32.103+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c26fa313-df8c-473c-9253-713346e645bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-09T00:37:19.409+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T20:56:32.104+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company has not received funding from Operation Warp Speed,
        the Trump administration’s initiative to fast-track the development and delivery
        of a COVID-19 vaccine.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00c1c5e9-a8c5-4e97-8585-b18c5a53e662'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-09T00:37:19.409+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T20:56:32.105+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '102339e2-af49-4bf9-950c-fe567de90550'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-09T00:37:19.409+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T20:56:32.106+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Three Phase 3 trials have already started in the US. Two other companies
        are also scheduled to begin Phase 3 trials this month, according to Moncef
        Slaoui, chief adviser of Operation Warp Speed.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdd24e2a-dd49-482e-927f-09d68f948467'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-09T00:37:19.409+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T20:56:32.107+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ab69886-ee93-44e5-8e26-6261b2232bbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-09T00:37:19.409+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T20:56:32.108+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sanofi and GlaxoSmithKline expect to start a Phase 3 trial in the
        US by the end of the year.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50101ac8-c640-4f0e-94d2-10a7df1f203b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-09T00:37:19.409+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T20:56:32.108+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/world/live-news/coronavirus-pandemic-09-08-20-intl/index.html"
        target="_blank">"Inovio plans to start Phase 2/3 clinical trials of COVID-19
        vaccine this month"</a></em></p>'
