  'Oil-prices-collapsing-Saudi-Arabia-ominous-signal':
    'author': 'Matt Egan, CNN Business'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5', 'e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2020-09-09T11:40:37.196+08:00
    'imagesource': 'jcr:a0287e48-0f16-4f4d-b12b-06f9e8a93ad5'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '4d736dfa-87cc-4541-b9ac-fa593dd8bab6'
    'lead': 'Demand fears are once again rippling through the oil patch.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-09-09T12:00:02.478+08:00
    'mgnl:createdBy': 'dani'
    'mgnl:lastActivated': 2023-01-25T20:55:57.692+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T20:53:54.433+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Oil prices are collapsing after Saudi Arabia sends ominous signal'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bad25850-8c64-420e-8292-9ecaf205f49c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-09T12:00:02.479+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T20:55:57.696+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Demand fears are once again rippling
        through the oil patch.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e92a79e7-0778-42a6-be9e-2d643cf01cf0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-09T12:00:02.479+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T20:55:57.696+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>US oil prices plunged 7% Tuesday to $36.76 a barrel. It was crude''s
        worst day and lowest closing price in nearly three months. At one point, oil
        was down as much as 9%. Brent crude, the world benchmark, fell below $40 a
        barrel for the first time since late June.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a83ea97e-04fb-46db-bacf-d3374faa66b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-09T12:00:02.479+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T20:55:57.697+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The fierce selling in the energy market is being driven largely
        by rising concern about how much crude the fragile world economy needs. With
        Labor Day in the rearview mirror, summer driving season in the United States
        is over. Jet fuel demand remains extremely weak because many people don''t
        want to fly during the pandemic. And no one knows for sure how long it will
        take to recover.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42e7e9b9-59c7-49ac-8020-24f525103d0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-09T12:00:02.479+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T20:55:57.698+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Demand is down. Supply is up," said Robert Yawger, director of
        energy futures at Mizuho Securities. "The economic laws of survival are being
        violated on both ends of the spectrum."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acafce65-e275-429c-ba74-18517e7e05b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-09T12:00:02.479+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T20:55:57.699+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The selloff comes after Saudi Arabia, the de facto leader of OPEC,
        slashed its official selling price to Asia and the United States, Bloomberg
        News reported. It''s never a good sign when the world''s leading oil exporter
        feels compelled to cut prices to draw buyers.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43a1c1ce-5ab0-4310-889b-b3aec3da8c46'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-09T12:00:02.479+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T20:55:57.699+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That is a double-blinking warning sign," said Yawger. "OPEC kind
        of panicked today by putting out a bad signal to the energy community."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af1cdd75-414f-446e-be60-3b0c1aaa2dc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-09T12:00:02.479+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T20:55:57.700+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3><strong>''Avalanche of sell orders''</strong></h3>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '282d9062-cd8e-4126-b039-3f1bc7ed0467'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-09T12:00:02.479+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T20:55:57.701+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The latest turmoil in the oil market comes during major turbulence
        in the stock market.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '298683f0-274b-41ad-b203-64874a54364c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-09T12:00:02.479+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T20:55:57.702+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Nasdaq plunged Tuesday for the third day in a row and is flirting
        with a 10% correction from record highs. Major pandemic winners like Tesla,
        Apple and Zoom are down much more.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a463702a-3a5c-49c4-b891-4c91eb966121'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-09T12:00:02.479+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T20:55:57.703+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Oil is getting caught up in the risk-off trade," said Jeff Wyll,
        energy analyst at Neuberger Berman. He added that "nothing changed" in the
        fundamental supply/demand picture for oil to "warrant this kind of drop."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9a6594d-ab9f-4097-866c-35105f530d13'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-09T12:00:02.479+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T20:55:57.704+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Just as investors are hitting the exits on tech stocks, they are
        unwinding speculative bets on crude oil.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b507a69c-88f6-4af2-b9fb-b827dea5285e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-09T12:00:02.479+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T20:55:57.704+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Everyone is trying to get out at once. There is an avalanche of
        sell orders," said Mizuho''s Yawger.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bead75f6-d579-42a3-8aa1-f8bcb28c8c89'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-09T12:00:02.480+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T20:55:57.706+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Investors are also rushing out of oil stocks.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eeab729c-e4ed-48b7-a022-84a0b9447e9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-09T12:00:02.480+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T20:55:57.707+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Apache, Occidental Petroleum and Diamondback Energy all tumbled
        more than 6% on Tuesday. ExxonMobil, which last month was kicked out of the
        Dow, retreated another 3%.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2824e046-133a-4275-9d34-c8f670889c12'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-09T12:00:02.480+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T20:55:57.708+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3><strong>Weak air travel is depressing demand</strong></h3>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24aa7272-29c9-40e0-8000-0c66788a7649'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-09T12:00:02.480+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T20:55:57.709+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The pandemic, along with a price war between Russia and Saudi Arabia,
        caused oil prices to implode this spring. US oil prices even briefly turned
        negative for the first time ever, bottoming at -$40 a barrel.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76fdfe80-3712-4f36-b631-4d64b90d7458'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-09T12:00:02.480+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T20:55:57.710+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But unprecedented production cuts from OPEC and Russia helped trigger
        a V-shaped recovery in the energy market. Just seven weeks after bottoming,
        US crude returned to $40 a barrel. That led OPEC and Russia to agree to slowly
        increase production from very low levels.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b50ffaf-bf0a-46bb-96d0-59be11acc614'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-09T12:00:02.480+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T20:55:57.711+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The good news for oil bulls is that demand for gasoline has rebounded
        sharply.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11a5e07e-c659-4252-ad5f-46a30dc0874b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-09T12:00:02.480+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T20:55:57.712+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Road traffic is has nearly recovered and Bank of America expects
        global oil demand from road use to go positive year-over-year in the next
        few months. That has helped lift national average gasoline prices to $2.22
        a gallon, up from a low of $1.77 in late April.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c325cc7-374d-4acc-aac3-a26ad763c7fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-09T12:00:02.480+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T20:55:57.713+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The bad news is that air travel is nowhere near pre-COVID levels
        -- and that''s keeping demand for jet fuel very depressed. As the CNN Business
        Recovery Tracker shows, just 940,000 people were processed through TSA security
        lines on Monday, down 59% from a year ago.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e538ed09-bfd9-4543-97bb-33541e0d1b3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-09T12:00:02.480+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T20:55:57.713+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Business travel likely won''t recover until there is widespread
        access to a coronavirus vaccine, United Airlines Chairman Oscar Munoz recently
        told CNN Business.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8aca4a9a-7425-4531-8cdb-d740bb49a914'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-09T12:00:02.480+08:00
