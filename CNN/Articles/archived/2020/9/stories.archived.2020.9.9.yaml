      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) -</strong> Leading Filipino
        telecommunications company Globe Telecom pushes to build more cell sites across
        the country to improve connectivity among its users in time with increased
        digital usage under the new normal.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8269e7f-e459-4973-944c-e9fcd1c3cc08'
      'mgnl:activationStatus': true
