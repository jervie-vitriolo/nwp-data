      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T20:55:58.464+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are very grateful for the support being given by these local
        government units. As we have pointed out many times in the past, Globe is
        an ally of LGUs, especially during this time of the pandemic, as they look
        for ways to better serve their constituents in the new normal," said Joel
        Agustin, Globe Senior Vice President for Program Development, Network Technical
        Group.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30ca571a-b89e-48a9-abf8-ba414a44377a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-09T11:18:15.784+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T20:55:58.464+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Permits to build cell sites were given in Sto. Domingo, Agoo, and
        Vigan in Ilocos Sur while permits were also secured in Sto. Tomas and Batangas
        City in Batangas.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cef341b-225c-4f3c-9d53-e1819f457958'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-09T11:18:15.784+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T20:55:58.465+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the Visayas, Globe likewise got the green light to install cell
        towers in Toledo City, Cebu. Network rollouts will immediately commence in
        Mindanao in places like Butuan City in Agusan Del Norte, Pagadian City in
        Zamboanga del Sur, and Cagayan De Oro City in Misamis Oriental.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2afd8ab1-49c6-4860-b3d4-90adfa34c686'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-09T11:18:15.784+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T20:55:58.466+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aside from permits, Globe also welcomed reports that 25 LGUs have
        eliminated the need for a Sangguniang Bayan resolution to allow telcos to
        expand their network in their areas. The Sangguniang Bayan resolution is among
        the previously mandated 29 permits telcos needed to build one single cell
        site.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce45c0be-382b-4377-9cc9-4145c1316d7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-09T11:18:15.784+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T20:55:58.466+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These areas include Magalang, Pampanga; Bayombong, Nueva Vizcaya;
        Cabanatuan and Nampicuan in Nueva Ecija; Santa Maria and San Mateo in Bulacan;
        Cauayan, Luna, Cabatuan and Ilagan in Isabela; San Jose, Tarlac; Sto. Tomas,
        Cuenca, Lipa, Taal and San Jose in Batangas; Las Pinas; Morong, Baras, Perez,
        Tanay and Cardona in Rizal; and Ozamiz City in Misamis Occidental.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cc31fdd-3290-4114-a965-8dd5dc3b30ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-09T11:18:15.784+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T20:55:58.467+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aside from the 25 LGUs which are now supporting Globe expansion
        builds, positive developments are also being noted in Bangued town in Abra,
        Dasmarinas City in Cavite, and Cebu City.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9948d386-60a3-4756-a89f-da58d6eebc3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-09T11:18:15.784+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T20:55:58.468+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Globe recognizes the efforts of these LGUs for fast-tracking issuance
        of permits and in cutting red tape, leading to significant improvements in
        connectivity by giving telcos the go-signal to build more cell sites and cell
        towers.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fee73a4-c338-46eb-b499-a99f95073823'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-09T11:18:15.784+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T20:55:58.468+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our network expansion will only push through as long as our partnership
        with them continues to remain strong and will be of great benefit to the public
        in general," added Agustin.</p>'
    '12':
      'image': 'jcr:f6ae8f20-5721-463e-b9de-de27f4e5cbc0'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1eb0c64e-eedf-4ad6-a7a8-faf77d1d7763'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-09T11:18:15.785+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T20:55:58.468+08:00
