      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> You won''t be able to keep up with the
        Kardashians on TV much longer.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3444217-8f37-4aaa-b137-b6218e06f48c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-09T18:29:42.149+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T20:55:19.735+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a joint statement addressed to their "amazing fans," the families
        at the center of the long-running series said "Keeping Up with the Kardashians"
        is coming to an end.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '967712fa-7e48-41dd-84e7-d767fc95c9d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-09T18:29:42.149+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T20:55:19.736+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"After what will be 14 years, 20 seasons, hundreds of episodes and
        several spin-off shows, we''ve decided as a family to end this very special
        journey," the statement said. "We are beyond grateful to all of you who''ve
        watched us for all of these years —&nbsp;through the good times, the bad times,
        the happiness, the tears, and the many relationships and children. We''ll
        forever cherish the wonderful memories and countless people we''ve met along
        the way."</p>'
