  'trump-campaign-crowd-no-masks':
    'author': 'Kevin Liptak, CNN'
    'caption': 'US President Donald Trump made his third visit to North Carolina in
      as many weeks on Tuesday, pushing a new end-in-sight message on coronavirus.
      (FILE PHOTO)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-09-09T13:34:30.246+08:00
    'imagesource': 'jcr:b4a88861-7863-47a7-8e31-1fd833e6433a'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '938d5ddb-e897-424b-85de-17261e179d85'
    'lead': 'US President Donald Trump made his third visit to North Carolina in as
      many weeks on Tuesday, pushing a new end-in-sight message on coronavirus.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-09-09T13:38:37.167+08:00
    'mgnl:createdBy': 'janine'
    'mgnl:lastActivated': 2023-01-25T20:55:54.919+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T20:53:55.026+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Donald-Trump', 'North-Carolina']
    'template': '1'
    'title': 'Trump, campaign crowd appear to violate North Carolina mask order'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f77874d-715f-4cc3-9e06-418f59814729'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-09T13:38:37.168+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T20:55:54.922+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> US President Donald Trump made his third
        visit to North Carolina in as many weeks on Tuesday, pushing a new end-in-sight
        message on coronavirus.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb5c4ec5-71e9-4f14-beea-21dacc5d0c7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-09T13:38:37.168+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T20:55:54.924+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Whether the situation on the ground there helps him is an open question;
        the state still has a mask —&nbsp;including bars and movie theaters —&nbsp;remain
        closed.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12b62d36-3ac6-4a4c-ac51-e1398b129ebe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-09T13:38:37.168+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T20:55:54.924+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the President did not wear a mask during his speech in Winston-Salem.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '725f3416-d111-444c-a480-d315b589ec01'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-09T13:38:37.168+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T20:55:54.925+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And while many supporters visible in stands directly behind Trump
        were wearing masks, most individuals higher up on the stands away from Trump
        and most supporters on the ground in front of Trump''s podium were not sporting
        masks.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0bb3c72-c4d0-4aa1-9b04-a36bd679d74a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-09T13:38:37.168+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T20:55:54.926+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Before Tuesday''s event, the Republican chairman of the local county
        commission said the President should wear a mask during his speech, a virtually
        unimaginable prospect for a President who has been mocking his rival for wearing
        one and who demanded reporters remove their face coverings when asking him
        questions on Monday.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbc56556-7c8a-4b54-8955-794efa7e2659'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-09T13:38:37.168+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T20:55:54.927+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The President of the United States sets the example for everybody
        else. You can hear it: if the President of the United States says I don''t
        have to wear it, I''m not going to wear it. And I can guarantee you that will
        be done," said David Plyler, the chairman of the Forsyth County Board of Commissioners.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a92797d6-0367-4cd8-aa72-0af862ebd9a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-09T13:38:37.168+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T20:55:54.928+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As the campaign enters its heated final months, Trump is betting
        an imminent coronavirus vaccine and a rebounding economy will provide an eleventh-hour
        boost to his flagging reelection effort.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32ba1fe9-5a43-451b-872b-a5b1abe7bd83'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-09T13:38:37.168+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T20:55:54.928+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He has begun accelerating his public timeline on a potential Covid
        vaccine, saying Monday one might be available "very soon, maybe even before
        a very special date" —&nbsp;a reference to Election Day.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9505d36-31f3-45f1-b6b3-dbf4a22b129e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-09T13:38:37.168+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T20:55:54.929+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And a new Trump campaign ad out Tuesday crystallized the impression
        the President is hoping to call an end to the coronavirus pandemic before
        voters decide his fate.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d339e2c-1afa-4543-b88c-c7e504da6727'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-09T13:38:37.168+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T20:55:54.930+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In the race for a vaccine, the finish line is approaching," a narrator
        says in the opening lines of the commercial, concluding: "President Trump''s
        great American comeback is now underway."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28863380-c24f-4879-a54c-5bb3eba56d73'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-09T13:38:37.168+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T20:55:54.932+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In North Carolina, however, the promise of a vaccine by sometime
        in October might come too late. Voters in the state are already able to cast
        absentee ballots, which began being distributed last week.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '330cc25f-70b6-4184-9d06-293fcb24b1a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-09T13:38:37.169+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T20:55:54.933+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The current situation in the state remains far from normal. The
        state''s Democratic governor, Roy Cooper, announced last week that North Carolina
        was moving to "Phase 2.5" in its reopening efforts, which allowed gyms and
        playground to open with limitations but still required indoor establishments
        such as bars and cinemas to remain shuttered.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a44d247d-db26-43ba-b84c-4a5d63119654'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-09T13:38:37.169+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T20:55:54.934+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many students in the state began the school year with online learning
        instead of returning to classrooms, though some districts decided to forge
        ahead with in-person learning.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19926d4c-516f-4b4d-b8f2-848ce6b572c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-09T13:38:37.169+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T20:55:54.934+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And Cooper''s mask requirement —&nbsp;which mandates face coverings
        in indoor and outdoor places when physical distancing isn''t possible —&nbsp;remains
        in effect.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22109b70-7eba-4183-9c28-8deef502ca90'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-09T13:38:37.169+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T20:55:54.935+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There was little to no physical distancing at Trump''s North Carolina
        rally, which took place outside on an airport tarmac.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1808053b-2038-4ac8-90b3-2c4ca31c5ff4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-09T13:38:37.169+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T20:55:54.936+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President''s campaign has said masks, hand sanitizer and temperature
        checks would be provided for attendees, and like all of the President''s rallies
        during coronavirus, those who signed up for tickets had to acknowledge the
        risks of becoming infected before registering.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c43a6307-71bf-4d7b-b7f9-71f50d959e1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-09T13:38:37.169+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T20:55:54.937+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Plyler —&nbsp;a top Republican official in the county Trump is visiting
        —&nbsp;said the situation on the ground there should warrant a change in the
        President''s mask-wearing behavior.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9842462d-dfb9-4043-8aeb-a55288362a65'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-09T13:38:37.169+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T20:55:54.938+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''ve got 6,000 people with the virus right now in this county.
        And the latest statistic is, out of the 6,000, I think is that 86 have passed
        away from it," he told CNN. "My concern is —&nbsp;we''ve got the virus here.
        The virus doesn''t give a rip whether it''s the President or God Almighty
        himself. It''s going to find its place. And the way we have to figure this,
        at least in my mind, is that we all have to be careful about it."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee3a1797-d50e-4c06-9203-62019599a218'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-09T13:38:37.169+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T20:55:54.939+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Plyler, who is a Trump supporter who said he would eagerly attend
        the President''s rally if he hadn''t already scheduled surgery for Tuesday,
        said Trump could set an example.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e44be207-f729-496e-adde-b73baed113d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-09T13:38:37.169+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T20:55:54.939+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You know what would be neat? If before he got off the plane if
        he gave everybody a box of Make America Great Again masks," he said.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c5d626a-767e-4972-99da-a43c7c992d09'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-09T13:38:37.169+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T20:55:54.940+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They''re talking about several thousand people showing up to a
        place that wasn''t designed to have several thousand people show up," he added.
        "So you get that many people in one place, and I don''t think several thousand
        people are going to give themselves 6 feet apart, not at that airport. And
        you''ve got problems."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76afcb5d-bdb8-44b4-a2af-d9cc767be785'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-09T13:38:37.169+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T20:55:54.941+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump has visited North Carolina three times in the past three weeks,
        an indication of the state''s importance to his electoral strategy. He won
        the state narrowly in 2016 and polls currently show a tight race against Democratic
        nominee Joe Biden.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df037132-72d2-4797-9de6-72091bf5464c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-09T13:38:37.169+08:00
