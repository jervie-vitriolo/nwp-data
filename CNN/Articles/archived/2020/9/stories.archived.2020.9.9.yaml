      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CDC official confirms America''s Covid-19 deaths are really Covid-19
        deaths</p>'
    '83':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7dbbd94a-78f4-4440-97c7-6009bbeb64ce'
