    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T20:54:04.380+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'US announces troop drawdown in Iraq'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97627f1c-7220-49c5-a791-971f1376ca48'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-09T22:13:10.767+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T20:55:00.908+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> —&nbsp;The US commander in the Middle East
        announced Wednesday a drawdown of US troops in Iraq from 5,200 to 3,000 in
        the month of September.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3902a225-d71c-4844-ade3-fd7daf707e5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-09T22:13:10.767+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T20:55:00.908+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This reduced footprint allows us to continue advising and assisting
        our Iraqi partners in rooting out the final remnants of ISIS in Iraq and ensuring
        its enduring defeat," Gen. Frank McKenzie, commander of US Central Command,
        said.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f48618d3-f849-48cd-ae82-214e4799ff82'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-09T22:13:10.767+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T20:55:00.909+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>McKenzie said the decision is due to the United States'' "confidence
        in the Iraqi Security Forces'' increased ability to operate independently."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9be153bb-80fd-44b0-bd40-7fe760256324'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-09T22:13:10.767+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T20:55:00.910+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A senior administration official told reporters on Tuesday to also
        expect an announcement on troop withdrawal from Afghanistan in a couple days.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46bff550-19fa-4afd-80f7-eb3ec5422ada'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-09T22:13:10.768+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T20:55:00.910+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The decision to pull back US troops from Iraq has long been expected
        and comes as President Donald Trump attempts to deliver on his 2016 campaign
        promises while facing a tough reelection. Trump <a href="https://www.cnn.com/2020/09/08/politics/trump-military-fallout/index.html">was
        recently visibly distressed</a> over the fallout that ensued from an article
        in <a href="https://www.theatlantic.com/politics/archive/2020/09/trump-americans-who-died-at-war-are-losers-and-suckers/615997/">The
        Atlantic,</a> alleging that he privately disparaged the war dead, and feared
        losing support with the military. Trump has forcefully denied he made those
        comments.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '209f3b3c-74f8-40a4-a454-7e15e025fd4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-09T22:13:10.768+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T20:55:00.911+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But in a Labor Day news conference, Trump <a href="https://www.cnn.com/2020/09/07/politics/trump-attack-military-leadership/index.html">accused</a>
        top Pentagon military leaders of being beholden to defense contractors, an
        unprecedented attack from the commander in chief as he tries to convince the
        American public he did not denigrate US military personnel.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86dfcb65-6ae9-4950-bc5e-f29a45e5a850'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-09T22:13:10.768+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T20:55:00.911+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In recent months, training and advising of Iraqi forces has been&nbsp;<a
        href="https://www.cnn.com/2020/05/07/politics/isis-coronavirus-iraq-syria/index.html">scaled
        back</a> due to the coronavirus, and other coalition allies have also withdrawn
        their troops.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95daa6c0-d700-4cad-8018-3aeb6171049f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-09T22:13:10.768+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T20:55:00.912+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In March, US forces began pulling back from bases across Iraq, turning
        them over to Iraqi security partners. At the time, Pentagon officials insisted
        that the base hand-offs were part of a long-planned consolidation that reflected
        the success of the anti-ISIS fight -- not concerns over the ongoing rocket
        attacks by Iran-linked proxy militias.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0aa0d77-637b-45b0-b4ba-e78fe6d81718'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-09T22:13:10.768+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T20:55:00.912+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The threat against our forces from Shiite militant groups has caused
        us to put resources that we would otherwise use against ISIS to provide for
        our own defense and that has lowered our ability to work effectively against
        them," McKenzie said in late August.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c8b632d-3f46-4501-bbc1-b65dfc3ea145'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-09T22:13:10.768+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T20:55:00.913+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Wednesday, McKenzie reiterated that justification, saying that
        Iraqi security forces had improved their ability to fight ISIS and that "the
        fact that we''re getting smaller is actually a sign of campaign progress."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e5e57c0-8a09-437f-bde4-40a8b63f5a61'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-09T22:13:10.768+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T20:55:00.914+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the CENTCOM commander also explicitly linked the withdrawals
        to the threat from Iran.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b621b31-9f60-41d5-9d54-6e5b04d0e129'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-09T22:13:10.768+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T20:55:00.914+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Over the last seven or eight months, we have had to devote resources
        to self-protection that we would otherwise devote for the counter-ISIS fight
        and we''ve had to pull back and our partners have had to pull back," he said.
        "At the same time we''ve done things to harden our positions to make it more
        difficult for Iran to attack us in Iraq -- but it has had an effect."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fba9170-4f35-4dbe-aae8-4cb2392dbfb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-09T22:13:10.768+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T20:55:00.915+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US has been under pressure from some elements of Iraq''s political
        system to withdraw American troops from Iraq following the Trump administration''s
        decision to kill Iranian Gen. Qasem Soleimani in an airstrike in January while
        he was traveling in Baghdad. That strike also killed a leader of an Iranian-backed
        militia group that is ostensibly part of Iraq''s security forces.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9579dcb8-03f5-4f73-9b30-b6459587b3a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-09T22:13:10.768+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T20:55:00.915+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After the targeted killing, Iraq''s parliament voted to expel the
        US military and hundreds of thousands of <a href="https://www.cnn.com/2020/01/24/middleeast/iraq-protests-us-troops-intl/index.html">protesters
        marched</a> through Baghdad calling for US troops to leave the country, but
        the Trump administration said it did not intend to pull troops out.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b74803d8-d757-4f40-a39a-13606b323aee'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-09T22:13:10.768+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T20:55:00.916+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN previously reported that the Trump administration plans to reduce
        the number of US troops in Afghanistan from 8,600 to 4,500, which would be
        the lowest number since the very earliest days of the Afghanistan war.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66bb50ec-f154-497d-b49c-322bfd88af05'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-09T22:13:10.768+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T20:55:00.917+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under <a href="https://edition.cnn.com/2020/02/29/politics/us-taliban-deal-signing/index.html">an
        agreement signed</a>&nbsp;with the Taliban in February, the US committed to
        pulling all of its troops out of Afghanistan by next April, if the Taliban
        upheld certain commitments in the agreement.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd52ff37b-ae27-4c30-b2d8-e44067a7dc76'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-09T22:13:10.768+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T20:55:00.917+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US is also withdrawing nearly 12,000 troops from NATO-ally Germany
        -- a move that will cost billions to execute and take years to relocate the
        troops. The decision has also been met with <a href="https://www.cnn.com/2020/06/09/politics/republicans-trump-troops-germany/index.html">bipartisan
        congressional opposition</a> amid concerns that it may encourage Russian aggression.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2208a23a-b83f-4201-b279-ab3e8c3adf18'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-09T22:13:10.768+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T20:55:00.918+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In August, Trump met with Iraq''s new prime minister, Mustafa al-Kadhimi,
        in the Oval Office and reiterated his plan to remove troops from Iraq.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4492c21a-de5a-417e-8255-ea97f28a3078'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-09T22:13:10.769+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T20:55:00.918+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have been taking our troops out of Iraq fairly rapidly, and
        we look forward to the day when we don''t have to be there," Trump said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e8d5cdb-20c6-4b7a-add4-360731bde5d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-09T22:13:10.769+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T20:55:00.919+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2020/09/09/politics/us-troops-iraq/index.html">"US
        announces troop drawdown in Iraq"</a></em></p>'
