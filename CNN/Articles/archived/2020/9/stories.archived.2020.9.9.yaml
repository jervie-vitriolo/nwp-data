  'lvmh-tiffany-deal':
    'author': 'Michelle Toh, CNN Business'
    'caption': 'A pedestrian wearing a protective mask walks past a Tiffany & Co.
      store near Canton Road in the Tsim Sha Tsui district of Hong Kong, China, on
      Sunday, July 26, 2020.'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2020-09-09T20:52:44.578+08:00
    'imagesource': 'jcr:e9ec6ff7-6ee2-4eb2-a6a8-da2b9237aff3'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c553695c-8094-42a4-a44b-d40220aa062b'
    'lead': 'LVMH says it can''t complete its planned acquisition of Tiffany, which
      would have been the biggest luxury goods deal in history.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-09-09T20:54:51.893+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-01-25T20:55:09.240+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T20:54:03.191+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Trade fight dooms LVMH''s $16 billion Tiffany deal'
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce6de035-11ba-4d92-97eb-bb28a20d9224'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-09T20:54:51.893+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T20:55:09.243+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> —&nbsp;LVMH says the threat of US tariffs
        on French products has forced it to scrap its planned acquisition of Tiffany,
        which would have been the biggest luxury goods deal in history.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '266d746f-30df-4e0e-9a29-5179ae5f2f16'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-09T21:14:51.389+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T20:55:09.244+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The French conglomerate announced Wednesday that as things stand,
        it would not "be able to complete" the $16.2 billion deal — which was <a href="https://edition.cnn.com/2019/11/25/investing/tiffany-lvmh-acquisition/index.html">announced</a>
        last November — because of "a succession of events which undermine the acquisition."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '846a8184-93ef-4134-b212-2c07224c07b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-09T21:14:51.389+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T20:55:09.244+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Those events included a recent letter from the French government
        calling on the company to defer its takeover of Tiffany until January 2021
        in response to the US threat of taxes on French products, LVMH said in a statement.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ef934b9-a451-4b30-941a-87feabbc07bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-09T21:14:51.389+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T20:55:09.245+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The United States announced in July that it would impose tariffs
        of 25% on French products including makeup and handbags as part of a dispute
        over taxing digital companies, but delayed collection of the tariffs until
        January 6, 2021. LVMH said Wednesday that the French government had "directed"
        it to delay the acquisition beyond that date.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29a64ff8-08bd-4ef4-85b0-d4911547fb61'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-09T21:14:51.389+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T20:55:09.246+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tiffany said that the request from the French government had no
        legal grounds. The US company said it had filed a lawsuit in Delaware that
        aims to force LVMH to complete the deal.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91f0a631-7356-47cb-8307-f297c2dc86da'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-09T21:14:51.390+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T20:55:09.247+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We regret having to take this action but LVMH has left us no choice
        but to commence litigation to protect our company and our shareholders," Tiffany
        Chairman Roger Farah said in a statement.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8303f028-565f-4a41-8260-c5d0153c9e15'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-09T21:14:51.390+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T20:55:09.248+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tiffany shares plunged more than 10% in premarket trading in New
        York, while LVMH shares dropped about 1% in Paris.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0bb9e7c-785f-458a-a2b7-441b888fb7b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-09T21:14:51.390+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T20:55:09.248+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The breakdown comes after months of speculation that LVMH had been
        looking to renegotiate the deal — or for a way out — because of the crash
        in luxury sales due to the coronavirus. In June, the company <a href="https://www.lvmh.com/news-documents/press-releases/press-release-04062020/">disclosed</a>
        that its board had met to review the agreement, as well as "the development
        of the pandemic."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce620ec0-d38f-49db-9369-0cb8ee30bfa8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-09T21:14:51.390+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T20:55:09.249+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>''Convenient for LVMH''</h3>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0089bfd5-425f-46fe-8d6c-6b51ace087ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-09T21:14:51.390+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T20:55:09.250+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That showed that the coronavirus crisis had forced businesses to
        reevaluate their expenditures, according to Luca Solca, a luxury goods research
        analyst at Bernstein.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99f0c951-f96b-46bc-a01a-5c5ca34a8ce0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-09T21:14:51.390+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T20:55:09.251+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think the most important intervening factor between the time
        when the deal was agreed and now, is the Covid-19 pandemic," he told CNN Business.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c876d366-917a-4e2f-88cd-666f3e0f9022'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-09T21:14:51.390+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T20:55:09.252+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Solca said that the tariff threat LVMH cited on Wednesday was also
        significant. "Clearly, this demand by the French government happens to be
        convenient for LVMH," he added.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b16500c6-2af3-4c09-9ee6-3203cc6a6ea5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-09T21:14:51.390+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T20:55:09.252+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It could open up "the possibility sometime down the road, to possibly
        go back to renegotiate the deal, which we all had the impression could potentially
        be one of the aims that LVMH was after," he added.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45ec982b-ce08-4b80-8133-5d7113831559'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-09T21:14:51.390+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T20:55:09.253+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2020/09/09/business/lvmh-tiffany-deal-intl-hnk/index.html">"LVMH
        says $16.2 billion takeover of Tiffany can''t go ahead"</a></em></p>'
