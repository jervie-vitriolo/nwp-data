      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Paje reported as of Tuesday, more than ₱82 billion has been given
        to 13.7 million beneficiaries, however there are still 400,000 recipients
        who have yet to receive SAP.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f166989-4d9e-4eb9-b7cd-4749019c0b2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-09T15:48:13.362+08:00
