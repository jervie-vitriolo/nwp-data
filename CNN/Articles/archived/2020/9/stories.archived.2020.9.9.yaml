      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tran warned that the fundamentals in the oil market will likely
        "continue to be weak through the fall."</p>'
    '25':
