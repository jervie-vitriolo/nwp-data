    'title': 'UAAP slaps former UST Growling Tigers coach Aldin Ayo with indefinite
      ban'
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8ff4993-ef1f-42a7-af89-7a7aadc527cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-09T18:05:17.944+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T20:55:20.346+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 9) —</strong> Former
        University of Santo Tomas (UST) Growling Tigers head coach Aldin Ayo has been
        indefinitely banned by the University Athletic Association of the Philippines
        (UAAP) in all its events and sanctioned activities.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a8e9562-df2d-47ac-92bc-0f5052cf562f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-09T18:05:17.944+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T20:55:20.347+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The UAAP’s board of trustees ratified the decision of the league’s
        board of managing directors to ban the beleaguered coach in any capacity based
        on the report submitted by UST, which investigated the alleged training bubble
        of its basketball team in Capuy, Sorsogon.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '313cff58-3e29-4b45-aefc-a0ecf9a8914d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-09T18:05:17.944+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T20:55:20.347+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement released on Wednesday, the UAAP said the official
        report of UST showed that Ayo endangered the health and well-being of the
        student athletes under his charge when he conducted the training during a
        government-declared state of public emergency.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ebf6641-b066-4b48-bb46-13d2c866d3d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-09T18:05:17.944+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T20:55:20.348+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ayo resigned from his post last week.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fe14de7-4cac-4f3c-ab4a-e31cc9019fa9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-09T18:05:17.944+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T20:55:20.349+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ:&nbsp;<a href="https://www.cnnphilippines.com/sports/2020/9/4/Embattled-UST-head-coach-Aldin-Ayo-resigns-amid-Bicol--bubble--controversy--.html">Embattled
        UST coach Aldin Ayo resigns amid Bicol ‘bubble’ controversy</a></strong></p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf748201-62f5-4a32-ae16-c81140a4e316'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-09T18:05:17.944+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T20:55:20.350+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In his four-year stint with the UAAP, Ayo — who coached De La Salle
        University from Seasons 79 (won the title) and 80, and UST for Seasons 81-82
        — tallied an overall record of 46 wins and 22 losses.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9e44148-1ad7-4b7f-8dae-e3aa66bfc468'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-09T18:05:17.944+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T20:55:20.351+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Commission on Higher Education  will also conduct a separate
        investigation on possible violations by UST and other individuals who may
        also be liable in the conduct of the activity.</p>'
