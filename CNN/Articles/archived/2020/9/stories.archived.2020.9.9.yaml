    'template': '1'
    'title': 'SC junks petition to nullify law renaming Manila International Airport
      to NAIA'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffb23de3-3bdf-46be-aa19-3492880deeeb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-09T11:02:36.150+08:00
