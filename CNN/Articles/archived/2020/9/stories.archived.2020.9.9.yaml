      'mgnl:type': 'text'
      'text': '<p>After claiming that 2021 would be one of the best years economically,
        Trump added "unless the wrong person gets in and quadruples everybody''s taxes."</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53cf1739-8167-419f-ad05-cf08309575f9'
