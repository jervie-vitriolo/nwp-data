      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 9) —</strong> The
        Supreme Court has denied the petition of lawyer Larry Gadon to nullify the
        law that renamed the Manila International Airport to Ninoy Aquino International
        Airport, the high court''s spokesperson said on Wednesday.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ba87625-3da8-407c-8bdc-962f5bf62b57'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-09T11:02:36.150+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T20:55:59.209+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Supreme Court Spokesman Brian Hosaka said the justices unanimously
        denied the petition on Tuesday for "lack of merit."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75dbe0eb-4370-4241-987b-f6598678b2f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-09T11:02:36.150+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T20:55:59.209+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gadon on August 27 asked the Supreme Court to declare Republic Act
        6636 as null and void, insisting former Senator Benigno Aquino III is not
        even considered a hero, thus does not deserve to have an airport named after
        him.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd52e0d42-da3b-42f1-a305-b6cdd0502268'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-09T11:02:36.150+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T20:55:59.210+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said the decision to rename the country''s main airport did not
        even adhere to the guidelines of the National Historical Commission of the
        Philippines, which states a public place should be named or renamed after
        a person within 10 years of his death "except for high reasons." Aquino was
        assassinated on the tarmac of the Manila International Airport on August 21,
        1983. The law to rename the airport was enacted on November 27, 1987 to honor
        the late statesman.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de0d5378-2554-44fd-8f3c-a6d3e072dec2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-09T11:02:36.150+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T20:55:59.210+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines correspondent Anjo Alimario contributed to this
        report.</em></p>'
