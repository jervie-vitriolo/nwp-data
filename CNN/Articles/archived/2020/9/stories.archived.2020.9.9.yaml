    'lead': 'Senator Franklin Drilon questions the big spike in funds for the National
      Task Force to End Local Communist Armed Conflict in 2021, saying the money may
      be better off spent to support industries hard hit by the pandemic.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-09-09T16:16:26.556+08:00
