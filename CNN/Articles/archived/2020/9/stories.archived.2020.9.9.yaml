      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Once hindi natin na-control ang</em> Iligan, <em>pwede pong
        mag-spread sa</em> Lanao del Norte, <em>at saka pwede din mag-spread sa</em>
        Ozamiz, <em>at saka pwede rin pong tamaan ang</em> Cagayan de Oro," Galvez
        said on Tuesday. <em>"Itong mga</em> area <em>na ito kailangang maprotektahan
        natin dahil mga</em> economic hub <em>po natin ''yan kagaya ng</em> Cagayan
        de Oro."</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
