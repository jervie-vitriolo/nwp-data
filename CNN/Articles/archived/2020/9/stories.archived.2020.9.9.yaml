    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'PCOO budget hearing suspended after Badoy red-tags Makabayan bloc'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e526aec-4b7a-4fe0-ac90-6e8ae85561ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-09T16:45:22.237+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T20:55:28.335+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 9) —</strong> The
        approval of the 2021 Presidential Communications Operations Office budget
        is now stalled after Communications Undersecretary Lorraine Badoy red-tagged
        several lawmakers from the Makabayan bloc.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d08f353-97b0-42a5-9c1d-dab5622cf418'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-09T16:45:22.237+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T20:55:28.336+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the budget deliberation hearing for PCOO on Wednesday, ACT
        Teachers Party-list Representative France Castro questioned the agency’s use
        of funds and influence after Badoy red-tagged several lawmakers from the Makabayan
        bloc on a Facebook post.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eeb26cf9-29ce-4b65-8792-4f4cc50ca882'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-09T16:45:22.237+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T20:55:28.338+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Castro soon motioned the suspension of the budget hearing, seconded
        by Bayan Muna Party-list Representative Carlos Zarate</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff9eba22-b0c6-4d4d-86a2-873dc0c619a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-09T16:45:22.237+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T20:55:28.338+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The statement of Badoy was also posted on the Facebook page of the
        National Task Force to End Local Communist Armed Conflict.</p>'
    '4':
      'contentWidth': '100%'
      'embedCode': '<iframe src="https://www.facebook.com/plugins/post.php?href=https%3A%2F%2Fwww.facebook.com%2Fntfelcac%2Fposts%2F318516799586711&width=500"
        width="500" height="728" style="border:none;overflow:hidden" scrolling="no"
        frameborder="0" allowTransparency="true" allow="encrypted-media"></iframe>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'add41545-6271-4e70-9e8a-0605fe589d3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-09T16:45:22.237+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T20:55:28.339+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6b857a5-dbb0-432f-90f1-ea5c5cf156e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-09T16:45:22.237+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T20:55:28.340+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Zarate said that the proposed ₱1.58 billion budget of the PCOO and
        its attached agencies will be taken under “serious consideration” if the funds
        will only be used in red-tagging.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a406d330-8c41-45ae-bad2-ce3fd14f5512'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-09T16:45:22.237+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T20:55:28.341+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>“Kung ganoon ganoon nalang mag akusa itong isang unelected official
        na ito sa mga halal ng bayan at humihingi sila ng budget dito, we cannot allow
        that,”</em> Zarate said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0a90278-692a-450a-b255-9a8470daf255'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-09T16:45:22.237+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T20:55:28.341+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: If this unelected official will just accuse elected
        officials and that they are asking budget for it, we cannot allow it.]</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '625600c5-6652-4d16-89d0-b5e7d33d80b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-09T16:45:22.237+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T20:55:28.342+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, PCOO Secretary Martin Andanar was quick to disown the
        statement made by Badoy, saying that the government''s lead communication
        arm has nothing to do with it.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26f6e0a7-2367-4da2-9971-c73d3f35d8be'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-09T16:45:22.237+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T20:55:28.342+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“It was a Facebook post of Undersecretary Badoy using her own Facebook
        page... that should not affect the rest of the Presidential Communications
        Operations Office’s budget,” Andanar said.</p>'
