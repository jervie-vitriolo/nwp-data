      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) -</strong>&nbsp;Nine vaccine makers say they have
        signed a joint pledge to uphold "high ethical standards," suggesting they
        won''t seek premature government approval for any COVID-19 vaccines they develop.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51b2043c-dcb5-4130-9346-51438298cd12'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-09T02:24:13.712+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T20:56:31.108+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '430075df-951a-43c6-9a96-05d5def6ede6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-09T02:24:13.712+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T20:56:31.109+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We, the undersigned biopharmaceutical companies, want to make clear
        our on-going commitment to developing and testing potential vaccines for COVID-19
        in accordance with high ethical standards and sound scientific principles,"
        the pledge, released Tuesday, reads.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08d15e3e-73de-40c2-a1ef-17864c3e8d4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-09T02:24:13.712+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T20:56:31.110+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8000da55-afa6-44dc-813c-1c3f7e523923'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-09T02:24:13.712+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T20:56:31.110+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The companies that signed the pledge include AstraZeneca, BioNTech,
        Moderna, Pfizer, Novavax, Sanofi, GlaxoSmithKline, Johnson &amp; Johnson and
        Merck.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9de9be27-ca16-4918-8f2e-9464204ae181'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-09T02:24:13.712+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T20:56:31.111+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a3b2be8-1ec0-4708-9442-dc3e28579cb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-09T02:24:13.712+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T20:56:31.112+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Trump has repeatedly pushed for a quick vaccine timeline
        -- even referencing Election Day in November.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6da9c42-b2de-4e31-9bba-7301d0dd9e4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-09T02:24:13.712+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T20:56:31.114+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a574595-7bcd-4a6d-8284-a31a4f703560'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-09T02:24:13.713+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T20:56:31.114+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"[It''s] going to be done in a very short period of time -- could
        even have it during the month of October," the President said at a press briefing
        on Monday. "We''ll have the vaccine soon, maybe before a special date. You
        know what date I''m talking about."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7ee811d-513b-4de2-b70e-73f922ad767d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-09T02:24:13.713+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T20:56:31.116+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b28ed9fe-bde9-40f9-91a7-b799073697c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-09T02:24:13.713+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T20:56:31.116+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On August 6, Trump said he was "optimistic" a vaccine would be ready
        by November 3. This has caused widespread worry that the federal government
        might rush a vaccine to market before it has been adequately tested.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3593b1b2-66ba-4159-a573-608937642d09'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-09T02:24:13.713+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T20:56:31.117+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '396b4c90-dec0-4ec6-8597-cae2e4259b9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-09T02:24:13.713+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T20:56:31.118+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And late last month, US Food and Drug Administration Commissioner
        Dr. Stephen Hahn said in an interview with the Financial Times that the agency
        could consider emergency use authorization or approval for a COVID-19 vaccine
        before critical Phase 3 trials are complete.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d6cda8b-a33e-4314-8dea-ec4bad4f0c79'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-09T02:24:13.713+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T20:56:31.119+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f57ecc5-99b8-4df0-b477-758d189f4943'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-09T02:24:13.713+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T20:56:31.119+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The nine companies on Tuesday wrote that they pledge to "Only submit
        for approval or emergency use authorization after demonstrating safety and
        efficacy through a Phase 3 clinical study that is designed and conducted to
        meet requirements of expert regulatory authorities such as FDA."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '859ee4da-9fd2-4733-94b0-c38db3dfee81'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-09T02:24:13.713+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T20:56:31.120+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fe1da01-63be-4fec-8c00-fe36165c7dbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-09T02:24:13.713+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T20:56:31.121+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are caveats in the pledge. At the bottom of a news release
        about the pledge, the companies mention "risks and uncertainties" that could
        cause some different results in the future.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b47ab85b-c612-4623-a515-5c86879edaa9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-09T02:24:13.713+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T20:56:31.121+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfaf390a-348c-4fe1-9d7e-7a0968e582ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-09T02:24:13.713+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T20:56:31.122+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"These risks and uncertainties include, but are not limited to:
        competition to create a vaccine for COVID-19; the ability to produce comparable
        clinical results in larger and more diverse clinical trials; the ability to
        effectively scale our productions capabilities; and other potential difficulties,"
        BioNTech said in one statement.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e33e00c8-14df-4476-b571-c6cf48d35a9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-09T02:24:13.713+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T20:56:31.123+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39e98309-5128-4a9b-825f-5e9b32d3cffc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-09T02:24:13.713+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T20:56:31.124+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pfizer and Moderna have vaccines in late-stage, Phase 3 clinical
        trials in the United States; Johnson &amp; Johnson is preparing to start one.
        Vaccine makers are seeking to enroll at least 30,000 volunteers so they can
        tell whether the vaccine is really safe and protects people from infection.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9a04f06-ce04-4b90-bfcc-7830e1d4a37d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-09T02:24:13.713+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T20:56:31.124+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac8dd466-accf-4342-ad13-9016a1619c74'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-09T02:24:13.714+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T20:56:31.125+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The vaccine developers involved in the pledge to maintain high ethical
        standards for vaccines felt the need to reiterate their commitment to high
        ethical standards and scientific processes, Pfizer CEO Albert Bourla said
        on NBC''s Today show on Tuesday.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc026be5-8d81-44e6-ab01-8fb5b3554503'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-09T02:24:13.714+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T20:56:31.126+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6cc8339-29fe-47fd-9cd2-cd1c9537dede'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-09T02:24:13.714+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T20:56:31.127+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"With increasing public concerns about the processes we are using
        to develop these vaccines, and even more importantly, the processes that will
        be used to evaluate these vaccines, we saw it as critical to come out and
        reiterate our commitment that we will develop our products, our vaccines,
        using the highest ethical standards and the most scientific [rigorous] processes,"
        Bourla said.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a9b4308-14bd-4673-ac3b-1de90b2b1049'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-09T02:24:13.714+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T20:56:31.128+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '663100f1-1819-4a7a-96fd-b444ddb421d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-09T02:24:13.714+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T20:56:31.128+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The nine vaccine makers said they will stand with science, at a
        time when the world is looking to science -- in particular to a vaccine --
        to help bring us to the end of the pandemic, Bourla said.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f53cba6-d4b3-44dd-a12e-d0749d41c32e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-09T02:24:13.714+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T20:56:31.129+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41e88641-f27f-4c3e-a14b-8de311b48463'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-09T02:24:13.714+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T20:56:31.130+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The only rival here is the virus, and the time to get the vaccine
        to this," Bourla said.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8252f5ca-2846-4df0-b61d-00a3d9cedda2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-09T02:24:13.714+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T20:56:31.130+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67bce3d4-e770-4bd2-9825-76d76eaf411f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-09T02:24:13.714+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T20:56:31.131+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He called the pledge between nine vaccine makers "historic" and
        "an unprecedented moment."</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b367e01-eda6-4ddf-b4f7-dd8a36889ca0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-09T02:24:13.714+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T20:56:31.132+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2020/09/08/health/covid-19-vaccine-pharmaceutical-companies-pledge-bn/index.html"
        target="_blank">"9 vaccine makers sign safety pledge in race for COVID-19
        vaccine"</a></em></p>'
