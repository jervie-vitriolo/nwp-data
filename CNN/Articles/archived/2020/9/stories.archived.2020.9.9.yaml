  'Chadwick-Boseman-Lupita-Nyongo-Black-Panther-tribute':
    'author': 'Marianne Garvey, CNN'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2020-09-09T07:45:19.599+08:00
    'imagesource': 'jcr:955cc24d-0d72-435c-8566-7da0a7a0d953'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b77fc1d9-f93e-4a3c-b03e-f8d09d3c761b'
    'lead': 'Lupita Nyong''o wrote a touching tribute to her ''Black Panther'' co-star
      Chadwick Boseman, saying the actor''s death from colon cancer ''doesn''t make
      sense.'''
    'mgnl:activationStatus': true
    'mgnl:created': 2020-09-09T07:50:17.554+08:00
    'mgnl:createdBy': 'alyssa'
    'mgnl:lastActivated': 2023-01-25T20:56:02.854+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T20:53:53.394+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Chadwick-Boseman', 'Black-Panther', 'Lupita-Nyong-o']
    'template': '1'
    'title': 'Lupita Nyong''o wrote a beautiful tribute to Chadwick Boseman'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17069a6f-4952-4cfe-b724-923ebda50a94'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-09T07:50:17.554+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T20:56:02.857+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)—</strong>&nbsp;Lupita Nyong''o wrote a touching tribute
        to her "Black Panther" co-star Chadwick Boseman, saying the actor''s death
        from colon cancer "doesn''t make sense."</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16d24500-2583-402b-96fc-bde77935496e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-09T07:50:17.554+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T20:56:02.858+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In her first public words following his death, Nyong''o wrote on
        Instagram: "I write these words from a place of hopelessness, to honor a man
        who had great hope. I am struggling to think and speak about my friend, Chadwick
        Boseman, in the past tense. It doesn''t make sense. The news of his passing
        is a punch to my gut every morning."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5151067c-0f0d-4985-a2e4-3b472df61a59'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-09T07:50:17.554+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T20:56:02.859+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She praised Boseman for always having the right energy, saying "I
        am aware that we are all mortal, but you come across some people in life that
        possess a immortal energy, that seem like they have existed before, that are
        exactly where they are supposed to always be - here! ... that seem ageless....
        Chadwick was one of those people."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5bf6175-1ca1-4cdd-b041-2187c8875307'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-09T07:50:17.554+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T20:56:02.860+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nyong''o played Boseman''s King T''Challa''s love interest Nakia
        in "Black Panther," and while she says she didn''t know her costar long, he
        will stay with her always.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a96e292-9d03-4a46-98e7-91146a2e0202'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-09T07:50:17.554+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T20:56:02.861+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Chadwick was a man who made the most of his time, and somehow also
        managed to take his time," she wrote. "I didn''t know him for long, but he
        had a profound effect on me in the time that I did. When we came together
        to make Black Panther, I remember being struck by his quiet, powerful presence.
        He had no airs about him, but there was a higher frequency that he seemed
        to operate from. You got the sense that he was fully present and also somehow
        fully aware of things in the distant future. As a result, I noticed that Chadwick
        never seemed rushed! He commanded his time with ease."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb7e64f2-46e4-468d-8e64-90001c3fa585'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-09T07:50:17.555+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T20:56:02.861+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nyong''o described Boseman as showing up to "every rehearsal and
        training and shoot day with his game face on."</p>'
    '10':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet"><p lang="en" dir="ltr">For the
        beloved <a href="https://twitter.com/hashtag/ChadwickBoseman?src=hash&amp;ref_src=twsrc%5Etfw">#ChadwickBoseman</a>.
        <a href="https://twitter.com/hashtag/TakeYourTimeButDontWasteYourTime?src=hash&amp;ref_src=twsrc%5Etfw">#TakeYourTimeButDontWasteYourTime</a>
        <a href="https://t.co/PZ6opeoYUl">pic.twitter.com/PZ6opeoYUl</a></p>&mdash;
        Lupita Nyong&#39;o (@Lupita_Nyongo) <a href="https://twitter.com/Lupita_Nyongo/status/1303349474765537280?ref_src=twsrc%5Etfw">September
        8, 2020</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d3a1805-d4b9-46ba-96da-74eb9bebec43'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-09T07:50:17.555+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T20:56:02.862+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9400d01-ddc0-45de-85d2-6f36a65128bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-09T07:50:17.555+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T20:56:02.863+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He was absorbent. Agile. He set the bar high by working with a
        generosity of spirit, creating an ego-free environment by sheer example, and
        he always had a warm gaze and a strong embrace to share. His large hands would
        descend on my shoulders and give them a squeeze that relieved me of the tensions
        I did not realize I was holding. Chadwick''s hands were strong enough to carry
        the weight of the film and free enough to clasp mine when I needed it."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d85a7e4-3342-4992-bf29-0b0cc8ce50ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-09T07:50:17.555+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T20:56:02.864+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ultimately, she wrote, "it seems that it was life that gave up on
        Chadwick long before Chadwick gave up on life,"</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c4ef259-8fd4-484d-92cf-becaf0de9d06'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-09T07:50:17.555+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T20:56:02.864+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nyong''o on Tuesday posted a photo of her and a laughing Boseman
        to Instagram.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae3f421f-57ca-4def-815d-4c214cdcb581'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-09T07:50:17.555+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T20:56:02.865+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2020/09/08/entertainment/lupita-nyongo-chadwick-boseman/index.html">"Lupita
        Nyong''o wrote a beautiful tribute to Chadwick Boseman."</a></em></p>'
  'AstraZeneca-coronavirus-vaccine-trial-volunteer-illness':
    'author': 'Maggie Fox, CNN'
    'caption': '(FILE PHOTO)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-09-09T07:59:25.380+08:00
    'imagesource': 'jcr:056fe60f-7e8e-4baa-ab87-335f5c61f57f'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '93921359-eeea-4313-b92a-d684faee8abf'
    'lead': 'Drug giant AstraZeneca said it had paused global trials of its coronavirus
      vaccine because of an unexplained illness in one of the volunteers.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-09-09T08:04:48.715+08:00
    'mgnl:createdBy': 'alyssa'
    'mgnl:lastActivated': 2023-01-25T20:56:01.690+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T20:53:53.531+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['AstraZeneca', 'Oxford', 'coronavirus', 'COVID-19', 'COVID-19-vaccine',
      'vaccine']
    'template': '1'
    'title': 'AstraZeneca pauses coronavirus vaccine trial after unexplained illness
      in volunteer'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a62fd5f5-b673-4eb1-8b5c-f9ecb08001ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-09T08:04:48.715+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T20:56:01.692+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)—</strong>&nbsp;Drug giant AstraZeneca said Tuesday
        it had paused global trials of its coronavirus vaccine because of an unexplained
        illness in one of the volunteers.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66d0753a-5c4c-4d7b-8553-b5096f764897'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-09T08:04:48.715+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T20:56:01.693+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s a standard precaution in vaccine trials that is meant to ensure
        experimental vaccines don''t cause serious reactions among participants.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab6efaa9-ec98-4314-96d8-dfc9659e7f48'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-09T08:04:48.715+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T20:56:01.694+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As part of the ongoing randomized, controlled global trials of
        the Oxford coronavirus vaccine, our standard review process triggered a pause
        to vaccination to allow review of safety data," the company said in a statement
        sent to CNN.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2ba4555-b5ca-4f75-b0bc-2b58f3e2d5d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-09T08:04:48.715+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T20:56:01.694+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company is testing its vaccine, called the Oxford vaccine because
        it was developed with Britain''s University of Oxford, in the United States
        as well as the UK, Latin America, Asia, Europe and Africa.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'febdcbd1-6485-4c68-9b06-bcb688b4ac49'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-09T08:04:48.716+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T20:56:01.696+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is a routine action which has to happen whenever there is
        a potentially unexplained illness in one of the trials, while it is investigated,
        ensuring we maintain the integrity of the trials," the statement added.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fe20010-e99d-4f55-8896-215d7e502604'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-09T08:04:48.716+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T20:56:01.698+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In large trials, illnesses will happen by chance but must be independently
        reviewed to check this carefully. We are working to expedite the review of
        the single event to minimize any potential impact on the trial timeline. We
        are committed to the safety of our participants and the highest standards
        of conduct in our trials."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59cfe52d-e5dc-402b-83f1-50f45c1c13ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-09T08:04:48.716+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T20:56:01.699+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier Tuesday, AstraZeneca joined eight other companies in signing
        a pledge promising they would not seek premature government approval for any
        coronavirus vaccine. They promised they would wait until they had adequate
        data showing any potential vaccine worked safely.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f83aa196-78d3-41fb-81c3-14d6832775ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-09T08:04:48.716+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T20:56:01.699+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We, the undersigned biopharmaceutical companies, want to make clear
        our on-going commitment to developing and testing potential vaccines for COVID-19
        in accordance with high ethical standards and sound scientific principles,"
        the statement read. It was signed by the CEOs of AstraZeneca, BioNTech GlaxoSmithKline,
        Johnson &amp; Johnson, Merck, Moderna, Novavax, Pfizer and Sanofi.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82518e9d-287f-4dd6-8a7d-36a1a0b665cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-09T08:04:48.716+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T20:56:01.700+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We believe this pledge will help ensure public confidence in the
        rigorous scientific and regulatory process by which COVID-19 vaccines are
        evaluated and may ultimately be approved," they added.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ddaaefc-9c24-453d-9c12-69f265877ce4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-09T08:04:48.716+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T20:56:01.700+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The AstraZeneca vaccine is one of three coronavirus vaccines in
        late-stage, Phase 3 trials in the US. A Data and Safety Monitoring Board (DSMB)
        usually monitors trials for adverse events and can order a pause or halt a
        trial, but AstraZeneca did not say who had stopped the trial.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23d76163-d7a2-448c-8185-5f0000a4fe29'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-09T08:04:48.716+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T20:56:01.701+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Common adverse events in vaccine trials include fever, headache,
        soreness at the injection site and muscle pain.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f527385e-75a2-462b-923a-ca1a583eb485'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-09T08:04:48.716+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T20:56:01.702+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Regulators and companies alike have been working to ensure people
        trust in the vaccine authorization process. The US Food and Drug Administration
        must give either emergency use authorization or full approval to any vaccine
        before it can be distributed in the US.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eaaf8510-6ee7-4355-84f4-4e89dfc8f304'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-09T08:04:48.716+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T20:56:01.703+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>US President Trump has said repeatedly he thinks at least one of
        the vaccines could be ready before Election Day on November 3. Most groups
        working on the vaccine say that is extremely unlikely but Biontech CEO and
        co-founder Ugur Sahin told CNN earlier Tuesday he believes the vaccine his
        company is developing with Pfizer could be ready for regulatory approval by
        mid-October.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e106fd3-be1d-47bb-b9c3-064a86cbadf9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-09T08:04:48.716+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T20:56:01.703+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dr. Tony Fauci, director of the National Institute of Allergy and
        Infectious Diseases, has said it''s technically possible that if a DSMB saw
        strong evidence a vaccine was working before a trial was completed, it could
        recommend a halt to the trial so more people could get the vaccine. But Fauci
        said this was unlikely to happen before December.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53638915-e6f1-4b36-b6f7-a3e9555c429c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-09T08:04:48.716+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T20:56:01.704+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, discussions about early authorizations and reports about
        White House pressure to speed along a vaccine have worried the public, as
        well as former FDA officials. Former FDA commissioner Dr. Robert Califf told
        CNN last week he was concerned even before Covid-19 that Trump would pressure
        the FDA to make decisions he wanted.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0144499f-4b62-4344-b373-d41524804265'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-09T08:04:48.716+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T20:56:01.705+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"One of the things that''s had me on pins and needles the last four
        years is literally Trump could do this with any drug or device or vaccine
        anytime he wants to," said Califf, who was commissioner from January 2016
        through January 2018.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd20afeca-d608-481e-8607-ee6b13e3d388'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-09T08:04:48.716+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T20:56:01.706+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fauci and FDA Commissioner Dr. Stephen Hahn have said they would
        not cave into political interference.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '698ab36b-42d6-4571-a51c-ed46cd25be3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-09T08:04:48.717+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T20:56:01.706+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2020/09/08/health/coronavirus-vaccine-astrazeneca-pause/index.html">AstraZeneca
        pauses coronavirus vaccine trial after unexplained illness in volunteer."</a></em></p>'
  'laid-off-flight-attendant-':
    'author': 'Catherine A. Modesto, CNN Philippines'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2020-09-09T08:48:06.241+08:00
    'imagesource': 'jcr:4c02ca38-9347-4368-a5cd-7b892f6d8299'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a3a493be-c44c-4e3d-8cbf-039a947fc43f'
    'lead': 'Suddenly losing a dream job can be a harrowing experience, all the more
      so during an economic uncertainty brought by the current health crisis. '
    'mgnl:activationStatus': true
    'mgnl:created': 2020-09-09T09:18:20.669+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-25T20:56:00.710+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T20:53:53.672+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Cebu-Pacific']
    'template': '1'
    'title': 'How a laid-off flight attendant landed on her feet amid turbulent times'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8732bbb6-f22d-452b-9f6e-d625783d9c42'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-09T09:18:20.669+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T20:56:00.713+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 9)</strong> —&nbsp;Suddenly
        losing a dream job can be a harrowing experience, all the more so during economic
        uncertainty brought by the current health crisis.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48d2c608-ff03-4cda-bc75-02c2f7150868'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-09T09:25:05.955+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T20:56:00.714+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“It''s been tough. Honestly, I’ve been depressed for about two months
        and the hardest part is the acceptance, when you already achieved your dream,
        you are already experiencing it, and you''re enjoying your job, then suddenly
        it''s gone,” former cabin crew member Marnelle Mandap told CNN Philippines’
        New Day on Wednesday.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab313751-40b3-4b85-ba89-403d1b5f9e06'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-09T09:25:05.955+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T20:56:00.715+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“It really affects me. It affected my self-esteem, self-confidence,
        and I feel like I lost my identity,” she added.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d5c3161-7234-49cd-86f4-cb4f4330665e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-09T09:25:05.955+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T20:56:00.716+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mandap lost her job in March, along with millions of others, after
        the government imposed a lockdown to curb the spread of the coronavirus. Restrictions
        have grounded flights, suspended public transport, and shuttered many businesses.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f57768c0-42a7-4d05-8bbd-138f28dfb385'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-09T09:25:05.955+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T20:56:00.717+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippine Statistics Authority earlier reported that the jobless
        Filipinos soared to a record high of 7.3 million in April 2020 due to the
        enhanced community quarantine.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7d71012-ad9a-4863-8d7f-e72dcad21f6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-09T09:25:05.955+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T20:56:00.718+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But one of the things Mandap knows for sure is if one falls, one
        must learn how to stand up again.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '787fafef-2fef-4727-adb7-ce1efadd753b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-09T09:18:20.670+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T20:56:00.722+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The former cabin crew decided to set up an online business, <a href="https://www.instagram.com/caseonboard/"
        target="_blank">Case-on-Board</a>, which offers cases for iPhone and Android
        phones.&nbsp;</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffffc5ac-980a-4e7e-a7e3-5c2c964a4c71'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-09T09:18:20.670+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T20:56:00.725+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last week, she also <a href="https://www.linkedin.com/feed/update/urn:li:activity:6706019914727194624/"
        target="_blank">started looking for new career opportunities in Linkedin</a>,
        a website, which provides employment-oriented online service. It was well-received
        by recruiters, and she has been getting plenty of job offers after her post
        went viral. To date, the post has been viewed almost 300,000 times.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38a1217e-8a54-451a-804c-afaabbc1542f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-09T09:18:20.670+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T20:56:00.726+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“So far, I have an offer that is close to my heart because it is
        related to the hospitality industry,” Mandap said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2fd9979-f1a6-4ad9-a1e5-1118f0b16e76'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-09T09:18:20.670+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T20:56:00.727+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She then advised those who are going through the same ordeal as
        her that “it’s okay to take a break, and to feel sad because you lost your
        job.”</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e55d772-c454-4788-b708-b79f80324a3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-09T09:18:20.670+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T20:56:00.727+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But she underscored that “after that, you must continue.”</p>'
