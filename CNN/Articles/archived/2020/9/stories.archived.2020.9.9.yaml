    'lead': 'Preventable deaths in children under 5 were at the lowest number on record
      in 2019 at just over 5 million, down from 12.5 million in 1990, according to
      a new United Nations/ World Bank report released Tuesday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-09-09T13:46:37.611+08:00
