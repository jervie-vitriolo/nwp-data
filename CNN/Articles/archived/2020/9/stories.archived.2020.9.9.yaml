      'mgnl:created': 2020-09-09T16:21:46.236+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T20:55:30.364+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 9)</strong> — Over
        700 private schools offering basic education are not operating this school
        year, according to the Department of Education.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ff899bb-b3d1-47fd-8118-d70e01daf430'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-10T08:07:49.924+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T20:55:30.366+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DepEd data as of 1 p.m. of Wednesday showed that 748 out of 14,435
        private educational institutions, which opened last academic year suspended
        operations for academic year 2020 to 2021, a move affecting 3,233 teachers
        and 40,345 learners.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f81a4a66-a169-45c3-8d37-c29c0c76d8dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-10T08:07:49.924+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T20:55:30.370+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Most of those which stopped operations are in Central Luzon with
        141 schools. It was followed by Calabarzon with 121, Metro Manila with 96,
        Western Visayas with 90, and Bicol Region with 46.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '332827c9-7189-4eb3-94b2-cc061b9b23c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-10T08:07:49.924+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T20:55:30.371+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jesus Mateo, undersecretary for Planning, Human Resource and Organizational
        Development, and Field Operations said Wednesday that the closures may be
        temporary.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8eed6cb3-c7df-4e31-bc02-248d6d7ce8a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-09T16:21:46.236+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T20:55:30.372+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Kung maganda-ganda na next year, magbubukas na po sila,” Mateo
        said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '252e41bc-8f3b-44ab-8e6f-19cfc023a6d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-09T16:21:46.236+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T20:55:30.372+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: If the situation improves next year, they will reopen.]</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41815a42-c945-4de4-bc90-33cdfd9941c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-09T16:21:46.237+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T20:55:30.373+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Education Secretary Leonor Briones said two of the reasons why schools
        have decided not to open are low enrollment turnout and transfer of teachers
        to public schools.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4303d187-c391-4aee-8a1a-f0d5af4145b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-09T16:21:46.237+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T20:55:30.374+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier, private schools sought tax relief measures and other forms
        of aid from the government as they struggle to keep afloat due to the COVID-19
        crisis.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be8888cc-3960-431b-ac6d-2413ed28d548'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-09T16:21:46.237+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T20:55:30.375+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Once the Bayanihan to Recover As One Act becomes law, teaching and
        non-teaching of private and public schools who have lost their jobs during
        the quarantine are entitled to a one-time cash assistance.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf4e1ac5-2982-4a64-b69d-239bcd55bdb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-09T16:21:46.237+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T20:55:30.375+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The measure also states that subsidies and allowances will be provided
        to “qualified students in public and private schools whose families are facing
        financial difficulties brought about by work stoppage and closure of establishments
        due to community quarantine.”</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef86f8a6-755a-438d-9104-8357f5eac3d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-09T16:21:46.237+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T20:55:30.376+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Briones expressed hopes the educational institutions would reconsider
        their decision since the “economy is improving.”</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70858890-ded4-45ce-969a-398c41a465e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-09T16:21:46.237+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T20:55:30.377+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In mid-March, the government imposed a Luzon-wide lockdown to curb
        the spread of the coronavirus, prompting schools to shut their doors.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a621d4b-8616-4be5-94f9-bfd07350940c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-09T16:21:46.237+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T20:55:30.377+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The health crisis has also forced the country to delay the start
        of school year to October&nbsp;5, and shift to remote learning until a coronavirus
        vaccine becomes available for mass rollout.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0db7c5d5-c6a9-489e-a363-e8390385d972'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-09T16:21:46.237+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T20:55:30.378+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Officials have begun gradually easing restrictions in June to help
        the ailing economy recover, allowing more businesses to reopen.</p>'
  'Senators-budget-NTF-ELCAC-unemployment':
