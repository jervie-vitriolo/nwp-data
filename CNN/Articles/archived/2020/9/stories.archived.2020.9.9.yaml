      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 9) —</strong>&nbsp;As
        "plant parenting" becomes popular, a regional environment office warned against
        "plant poaching" or collecting threatened species without a permit.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '722ade91-9dfb-4058-a9d4-1de5d53c667f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-09T20:45:12.077+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T20:55:09.728+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The collection of wild flora directly from the forest, especially
        those considered as threatened species, without permit is prohibited under
        Republic Act 9147 or the Wildlife Resources Conservation and Protection Act,"
        said Crisanta Rodriguez, executive director of the Department of Environment
        and Natural Resources in the Zamboanga Peninsula.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e251cb39-16aa-4480-82c2-84d2ab351a86'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-09T20:45:12.077+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T20:55:09.729+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The department said collectors of critically endangered wild plants
        will be fined from ₱1,000 to ₱1,000,000 and imprisoned from six to 12 years.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2683ff22-6670-429c-9a6e-dd50f3d56ee9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-09T20:45:12.077+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T20:55:09.729+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among the critically endangered plants are Giant Staghorn or Capa
        de Leon, Staghorn fern and the Waling-Waling, as indicated in the list under
        Department Administrative Order 2017-11.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02ba68a4-5f42-48ab-974b-6e64a56ca81d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-09T20:45:12.077+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T20:55:09.730+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Apart from a permit, the threatened flora must also be found in
        areas under a "valid tenure instrument" or land with a title under the "Torrens
        System" to allow trade and collection, the department stressed.</p>'
