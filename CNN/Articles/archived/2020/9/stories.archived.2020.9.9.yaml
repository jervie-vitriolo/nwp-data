  'china-uae-vaccine-trial-filipinos':
    'author': 'CNN Philippines Staff'
    'caption': 'Some 1,500 Filipinos took part in a phase III trial for a COVID-19
      vaccine led by China in the United Arab Emirates, Chinese Ambassador to the
      Philippines Huang Xilian said in a statement on Tuesday. (FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-09-09T15:28:24.153+08:00
    'imagesource': 'jcr:5b658f21-5f74-4429-bebb-981e7a857ad3'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'aad07cd2-e7c1-465e-8b41-c1d3241308a6'
    'lead': 'Some 1,500 Filipinos took part in a phase III trial for a COVID-19 vaccine
      led by China in the United Arab Emirates, Chinese Ambassador to the Philippines
      Huang Xilian said in a statement on Tuesday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-09-09T15:40:49.192+08:00
