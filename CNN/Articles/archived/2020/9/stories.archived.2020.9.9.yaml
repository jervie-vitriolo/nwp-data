      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22b9543c-8edd-4c50-982a-7e578e96775a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-09T21:50:31.779+08:00
      'mgnl:createdBy': 'bamba'
