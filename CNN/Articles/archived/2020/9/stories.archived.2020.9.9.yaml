      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2020/09/08/tech/apple-iphone-12-event-date-september/index.html"
        target="_blank">"Apple scheduled an event for next week, fueling iPhone 12
        speculation"</a></em></p>'
  'Microsoft-Xbox-Series-S':
    'author': 'Shannon Liao, CNN Business'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2020-09-09T05:58:50.115+08:00
    'imagesource': 'jcr:40ba3fce-e125-46a1-bcf9-ebf6f07aae6c'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '70b2b849-b244-4f62-9c80-44bacbd6571d'
    'lead': 'Next-generation gaming just got smaller. Microsoft unveiled a new, cheaper
      Xbox that the company says will be its smallest one ever.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-09-09T06:00:05.332+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-25T20:56:25.241+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T20:53:51.184+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Microsoft just announced a smaller, cheaper Xbox'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad593f1b-46b2-4abc-8f3c-be80c5ee9f98'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-09T06:00:05.333+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T20:56:25.244+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Next-generation gaming just got smaller.
        Microsoft unveiled a new, cheaper Xbox that the company says will be its smallest
        one ever.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '110fb01c-6884-434c-a87e-4e6ca3a96f57'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-09T06:00:05.333+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T20:56:25.244+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Xbox Series S costs $299, putting it at the same price point
        as a Nintendo Switch or an Xbox One S, which is an older model.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aaca75a2-6774-4371-82b4-d243c60f96bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-09T06:00:05.333+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T20:56:25.245+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Because of the high demand for games during the Covid-19 pandemic,
        some retailers are selling consoles at inflated prices. At $299, the Series
        S is cheaper than some competitors at their inflated prices.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3228c179-af31-4cd1-8692-ffe54bb238e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-09T06:00:05.333+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T20:56:25.246+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Microsoft has already announced it plans to release the bigger,
        more expensive Xbox Series X in November, although it hasn''t said what the
        price will be. That console will have a powerful processor and graphics card
        for faster loading times and better-looking games.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d530e0f-4e5a-4525-bafa-5d230e0edfe0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-09T06:00:05.334+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T20:56:25.246+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Microsoft still has a few pieces of the puzzle to reveal as it tries
        to build hype ahead of the holiday shopping season. The company didn''t say
        when it would release the smaller Series S and didn''t offer details on its
        technical specifications. Fans are also waiting for Microsoft to announce
        the price of the highly anticipated Series X.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f020c48-2944-4ba0-9480-5eb3843a1d9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-09T06:00:05.334+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T20:56:25.247+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The tech giant makes multiple consoles for the current generation
        at different price points, so coming out with a Series S isn''t a departure
        from its previous strategy, said Ampere Analysis games research director Piers
        Harding-Rolls.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02809eca-efcd-48bd-81fb-a522a1832ab1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-09T06:00:05.334+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T20:56:25.248+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It does put Microsoft in a better position to compete against Sony''s
        PlayStation 5, he said. PlayStation 5 is also expected to come out during
        the upcoming holiday season.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1a0e3b8-13f2-4a5a-aa5c-e2ec32a4f868'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-09T06:00:05.334+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T20:56:25.248+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While Harding-Rolls still predicts that Sony will outsell Microsoft
        in consoles, he forecasts that Xbox gets a slight bump up in sales. He had
        previously estimated Xbox would sell 37 million next-gen consoles by the end
        of 2024, but he now thinks with the addition of Series S, that Xbox could
        sell around 44 million.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09906c16-7caa-4832-a66d-d8c7ea015104'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-09T06:00:05.334+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T20:56:25.248+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That''s compared with Sony, which could sell around 67 million in
        the same time frame, he said.</p>'
  'China-India-disputed-border-Himalayas':
    'author': 'Swati Gupta and Nectar Gan, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-09-09T06:14:02.936+08:00
    'imagesource': 'jcr:36d2feaa-fa59-4490-b4de-bff1d8509ebb'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '5acd198d-639f-44cb-a238-c34fd166f5de'
    'lead': 'China and India have accused each other''s troops of firing warning shots
      during a confrontation Monday on their disputed border in the Himalayas, a marked
      escalation in tensions between the two nuclear powers.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-09-09T06:15:17.937+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-25T20:56:24.700+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T20:53:51.446+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'China and India accuse each other of firing shots as border tensions
      escalate'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f07d1a0-ec13-4280-aee2-0f192926b440'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-09T06:15:17.937+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T20:56:24.703+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> —&nbsp;China and India have accused each
        other''s troops of firing warning shots during a confrontation Monday on their
        disputed border in the Himalayas, a marked escalation in tensions between
        the two nuclear powers.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '567aaa92-f25c-46ba-ac19-f688f530ce24'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-09T06:15:17.938+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T20:56:24.703+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The incident is reportedly the first time shots have been fired
        along the Sino-Indian border in more than four decades, but both sides have
        blamed the other for violating bilateral agreements and taking "provocative"
        actions.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08803bf7-1ab4-432f-be5d-c2bba511b9c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-09T06:15:17.938+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T20:56:24.704+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement on Monday night, a spokesperson for the Chinese People''s
        Liberation Army''s Western Theater Command said Indian troops "illegally crossed"
        the Line of Actual Control (LAC), the loosely defined demarcation line that
        separates the two countries, and entered the Shenpao mountain region near
        the southern bank of Pangong Tso, a strategically located lake in the western
        section of the 2,100 mile (3,379 kilometer) long border.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23060d82-3243-49b7-8246-3b270186be51'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-09T06:15:17.938+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T20:56:24.704+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Indian troops brazenly fired warning shots at Chinese border
        patrols troops who came up to negotiate, and the Chinese border troops were
        forced to take countermeasures to stabilize the situation," said Senior Colonel
        Zhang Shuili, the Chinese military spokesperson, without specifying what those
        "countermeasures" were.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '019b2133-1dd9-49fd-a4e1-43af3659feae'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-09T06:15:17.938+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T20:56:24.705+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Calling it a "serious military provocation," Zhang asked the India
        side to "immediately stop dangerous actions ... strictly restrain frontline
        troops and seriously investigate and punish personnel who fired shots to ensure
        similar incidents do not occur again."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b079203-281c-433a-b1ee-7f85cc400fe6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-09T06:15:17.938+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T20:56:24.706+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Tuesday, the Indian army rejected China''s accusations and called
        the statement "an attempt to mislead their domestic and international audience."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48c1f1fe-c9d1-4e14-8984-cc65a79fe2d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-09T06:15:17.938+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T20:56:24.706+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It said the Indian troops had "exercised great restraint and behaved
        in a mature and responsible manner," and instead accused the Chinese military
        of "blatantly violating agreements and carrying out aggressive maneuvers."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ee03af8-5d0b-44d3-a14f-d8405e9ee532'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-09T06:15:17.938+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T20:56:24.707+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to India, it was the Chinese troops who attempted to "close
        in" on one of the forward positions held by Indian soldiers along the border.
        When dissuaded by Indian troops, the Chinese People''s Liberation Army (PLA)
        soldiers fired "a few rounds in the air in an attempt to intimidate" them,
        a statement from the Indian military said.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f9c7289-5dc1-4ffe-9b64-879698e7561c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-09T06:15:17.939+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T20:56:24.708+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"At no stage has the Indian Army transgressed across the LAC or
        resorted to use of any aggressive means, including firing," the statement
        said.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb3fc4af-1ea8-43b3-96ff-7c79167c5665'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-09T06:15:17.939+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T20:56:24.708+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>"First shots" in decades</h2>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '241a2c64-ea66-42ea-a4f2-79172c332a0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-09T06:15:17.939+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T20:56:24.709+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is the believed to be first time shots have been fired along
        the Sino-Indian border since 1975, when four Indian soldiers were killed by
        Chinese troops in a remote pass on the eastern end of the border, according
        to Harsh V. Pant, a professor of International Relations at King''s College,
        London.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acc96b11-5909-4a99-8c5c-bdd4ba76e768'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-09T06:15:17.939+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T20:56:24.709+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Tuesday, Zhao Lijian, a spokesperson for China''s Foreign Ministry,
        confirmed the incident was the first shooting along the border in 45 years
        and claimed that "the Indian side fired shots to the Chinese border troops
        first."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4bfb6b0-d3ba-469b-ac41-a0f43387c31d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-09T06:15:17.939+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T20:56:24.710+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The tranquility is interrupted by the shots. The Chinese side always
        stress that both sides should peacefully settle our differences through dialogue
        and consultation," Zhao said at a news conference.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b7cbe2c-fd79-4742-ba0a-1d1406bf1dae'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-09T06:15:17.939+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T20:56:24.711+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China and India have been sparring over the area that surrounds
        the Pangong Tso Lake since the two fought a bloody border war in 1962. The
        Line of Actual Control, which passes through the lake, was established in
        the wake of the original conflict. Though it shows up on maps, India and China
        do not agree on its precise location and both regularly accuse the other of
        overstepping it, or seeking to expand their territory.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d67f954-593b-49ed-92b0-9c43f25ba022'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-09T06:15:17.939+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T20:56:24.711+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 1996, the two countries signed an agreement which states that
        neither side shall open fire within 2 kilometers (1.24 miles) from the LAC
        to "prevent dangerous military activities."</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '822ac476-808c-4aab-95a9-a7deb344c5e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-09T06:15:17.939+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T20:56:24.712+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That was among a series of agreements signed by China and India
        since 1993 to "keep forces at the minimum level at the border" and "shape
        the behavior of troops," said Indian''s Minister of External Affairs Subrahmanyam
        Jaishankar.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba06fd1c-092d-4585-8638-8fdf77625df8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-09T06:15:17.940+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T20:56:24.712+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If these are not observed, then it raises very, very important
        questions. At this moment, I note that this very serious situation has been
        going on since the beginning of May," he said at an event on Monday.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae1af2da-4a52-4c29-8190-af7d0cfcb068'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-09T06:15:17.940+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T20:56:24.713+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both sides adhered to the agreement in a violent face-off in the
        Galwan Valley not far from Pangong Tso in June. During that dispute, soldiers
        fought with fists, stones and nail-studded bamboo poles in a bloody brawl
        that left at least 20 Indian soldiers killed. China has never acknowledged
        any casualties from that clash.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7916172c-53fd-4178-905a-0f1bbe1cb190'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-09T06:15:17.940+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T20:56:24.714+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The situation was temporarily resolved after the two sides engaged
        in talks and withdrew soldiers. But tensions flared again last week when Delhi
        and Beijing accused each other''s troops of carrying out provocative actions
        near Pangong Tso.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1c917c6-81d9-4bd9-b6e9-73d23ac840cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-09T06:15:17.940+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T20:56:24.714+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Du Youkang, a professor in South Asia studies at Fudan University
        in Shanghai, said the warning shots were a "serious" escalation of the border
        dispute.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '811b487d-a50e-422b-8f7d-5817550468e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-09T06:15:17.940+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T20:56:24.715+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Both sides have had a consensus, knowing that things could blow
        up once shots are fired. Even firing into the air should not have been allowed,"
        he said.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6075832-4006-4a0f-b15c-5d52ef8ead4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-09T06:15:17.940+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T20:56:24.716+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Monday''s incident comes as both sides are engaged in high-level
        talks in a bid to deescalate tensions. Last Friday, the Chinese and Indian
        defense ministers met on the sidelines at the Shanghai Cooperation Organization
        in Moscow, and the two countries'' foreign ministers are scheduled to meet
        there on Thursday.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52424bab-61cc-45c6-86c3-6692f1d8f80c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-09T06:15:17.940+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T20:56:24.716+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Pant, the professor at King''s College, London, said he believed
        tensions on the Sino-Indian border will become a "new normal."</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb8505ac-2e9d-409e-993e-661240ee295c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-09T06:15:17.941+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T20:56:24.717+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The trust has completely disappeared from the relationship ...
        The LAC is going to be extremely volatile and it will remain so for the foreseeable
        future unless a permanent resolution to the problem is found," he said.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7976547-735b-41cb-b06a-7e9fb33893ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-09T06:15:17.941+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T20:56:24.717+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Because the older paradigm, the older frameworks, have completely
        fallen apart and there are no new frameworks at the moment as the two nations
        are struggling to come to terms with this reality."</p>'
  'Covid-19-serious-long-term-impact-improve-with-time':
    'author': 'Jacqueline Howard, CNN'
    'caption': '(FILE PHOTO)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-09-09T06:06:44.477+08:00
    'imagesource': 'jcr:d44b8fb3-1476-44bf-8d7f-9edbc544cd5f'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c4a40f02-44aa-412f-88f8-3d403aec7f66'
    'lead': 'COVID-19 can have lasting impacts on the body, but there is hope that
      patients can not only recover over time, but can do so more quickly with pulmonary
      rehabilitation, preliminary research suggests.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-09-09T06:16:30.707+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-25T20:56:23.324+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T20:53:51.674+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['COVID-19']
    'template': '1'
    'title': 'COVID-19''s ''serious, long-term impact'' can improve with time, early
      evidence suggests'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2b88abd-e9e2-442f-ade8-43f38efc39f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-09T06:16:30.708+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T20:56:23.326+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> &nbsp;COVID-19 can have lasting impacts
        on the body, but there is hope that patients can not only recover over time,
        but can do so more quickly with pulmonary rehabilitation, preliminary research
        suggests.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1cee68f-f952-4d13-982f-6b437923406c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-09T06:16:30.708+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T20:56:23.326+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two early research reports to be presented Monday at the <a href="https://erscongress.org/home"
        target="_blank">European Respiratory Society International Congress</a> describe
        how severe infection with the coronavirus that causes Covid-19 can leave lasting
        lung damage and, in some cases, even psychological wounds.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8551e77-6d0d-47ee-987e-7cb2f52498be'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-09T06:16:30.708+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T20:56:23.327+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The bad news is that people show lung impairment from COVID-19
        weeks after discharge; the good news is that the impairment tends to ameliorate
        over time, which suggests the lungs have a mechanism for repairing themselves,"
        Dr. Sabina Sahanic, a clinical PhD student at the University Clinic in Innsbruck,
        Austria, who was involved in one of the reports, said in a news release.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffa1e236-580b-4707-bdc8-efccb9baa80c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-09T06:16:30.708+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T20:56:23.328+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So far, only study abstracts of the new research have been released
        and the findings are preliminary, but they shed new light on the long-term
        impacts of Covid-19.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '645e773e-ee47-4158-89b6-f272e6020168'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-09T06:16:30.708+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T20:56:23.328+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''A persisting shortness of breath''</h2>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35c0397b-4e7a-4581-abb1-b4ca126a02ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-09T06:16:30.708+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T20:56:23.329+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sahanic''s <a href="https://k4.ersnet.org/prod/v2/Front/Program/Session?e=259&amp;session=12607"
        target="_blank">research</a> included data on 86 patients with severe Covid-19
        who were enrolled in the study between April and June. The patients were evaluated
        six weeks after being discharged from the hospital and then just recently
        evaluated again at 12 weeks, Sahanic said during a news conference on Friday.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cf08085-66bf-434f-899a-fbf426b945ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-09T06:16:30.708+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T20:56:23.330+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Each evaluation included a clinical examination, laboratory testing,
        analysis of lung function, CT scans of the chest and echocardiograms of the
        heart, Sahanic said. The research will continue for a third evaluation at
        24 weeks.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8470090-92aa-4e39-a60a-a2403cecbea7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-09T06:16:30.708+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T20:56:23.330+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At six weeks, Sahanic and her colleagues in Austria found that 65.9%
        of patients exhibited persistent Covid-19 symptoms, with shortness of breath
        and cough being the most common.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0ea1451-4628-4b6d-90a2-8e69fa4eea5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-09T06:16:30.708+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T20:56:23.331+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"About 50% of our study population showed a persisting shortness
        of breath six weeks after discharge from hospital that improved slightly until
        visit two," Sahanic said. "Regarding our CT findings, we found that about
        88% of our study population still showed pathological findings in visit one,
        which ameliorated to 56% in visit two."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9d6a5b2-bc5e-4062-9d6f-be424e5d1ee8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-09T06:16:30.709+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T20:56:23.331+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The researchers also noted in their study abstract that some patients
        showed left ventricular diastolic dysfunction in the heart, which refers to
        an inability of the ventricle to fill to a normal volume, and lung function
        abnormalities.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bf70510-ca22-4823-9b67-38c6e49787fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-09T06:16:30.709+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T20:56:23.332+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Covid-19 survivors have persisting lung impairment weeks after
        recovery. Yet over time a moderate improvement is detectable," Sahanic said.
        "Therefore, a structured follow-up in Covid-19 survivors is to be considered."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03d45941-a263-4fd4-9718-024d669bc07c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-09T06:16:30.709+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T20:56:23.332+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These preliminary findings have only been presented -- not published
        in a peer-reviewed journal -- and they come with limitations, including that
        the sample of patients was small and many of the study participants have a
        history of smoking. More research is needed to determine whether similar findings
        would emerge among a larger and more diverse group of patients.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'add9162d-180d-4d69-a2c8-cef2f93c953f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-09T06:16:30.709+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T20:56:23.333+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>The road to recovery</h2>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56522b38-a9f3-45e2-827e-69b53aaa8e16'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-09T06:16:30.709+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T20:56:23.334+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The other study presented at the European Respiratory Society International
        Congress on Friday found that among 19 patients with severe Covid-19, undergoing
        pulmonary rehabilitation early in their recovery process was associated with
        improvements in lung capacity, balance, muscle strength, fatigue and certain
        risk factors of depression and anxiety.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4011ef2-6144-4c08-963f-7fcdd6294f69'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-09T06:16:30.709+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T20:56:23.334+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Patients who "spent less time bedridden" between their time in intensive
        care and pulmonary rehabilitation recovered faster, the researchers, based
        in France, wrote in their study abstract.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef6cebaa-f375-4d60-9e1b-453a8bd03c48'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-09T06:16:30.709+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T20:56:23.335+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, walking abilities did not appear to completely recover,
        which suggests that more rehab could have been needed, and there appeared
        to be no improvement in symptoms of post-traumatic stress disorder from Covid-19,
        according to these early findings.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b23a504c-e562-4595-af40-07fa171ee249'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-09T06:16:30.709+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T20:56:23.336+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"On the psychological level, some patients also had severe post-traumatic
        stress disorder after intubation but they didn''t improve after rehabilitation,"
        Yara Al Chikhanie, a PhD student at the Dieulefit Santé clinic for pulmonary
        rehabilitation in France, who was involved in the research, said during Friday''s
        news conference.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cced778-0839-4130-9481-16bc5b0362ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-09T06:16:30.709+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T20:56:23.336+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One patient "was disturbed by memories and having flashbacks. She
        was having nightmares and rapid heartbeats whenever thinking about intubation
        and being hospitalized from Covid-19," Al Chikhanie said. "She remembers nothing
        other than wanting to extubate herself."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8135cfa3-7f14-4273-87e3-06a6a72bf79d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-09T06:16:30.709+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T20:56:23.337+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The preliminary findings come with some limitations, including that
        more research is needed to examine rehabilitation among a larger group of
        patients -- and the findings have not published in a peer-reviewed journal.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79af20c5-7b2c-43f8-a4c0-182b39d6f91b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-09T06:16:30.709+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T20:56:23.337+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Overall, "anecdotal evidence has been emerging since the start of
        the COVID-19 pandemic that many patients suffer debilitating long-term after-effects
        from the coronavirus," Thierry Troosters, president of the European Respiratory
        Society -- who was not involved in the new research but hosted Friday''s press
        conference -- said in a news release.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1dbf2fee-0df4-48d6-ba4b-1a66121be6b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-09T06:16:30.709+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T20:56:23.338+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Dr Sahanic''s presentation is important because it is one of the
        first, comprehensive prospective follow-ups of these patients and shows the
        serious, long-term impact of COVID-19 on the lungs and heart. It is sobering
        to hear that more than half of the patients in this study showed damage to
        their lungs and hearts 12 weeks after hospital discharge, and that nearly
        40% were still suffering from symptoms such as breathlessness," Troosters
        said. "Al Chikhanie''s research complements this information and shows how
        essential it is for patients to start pulmonary rehabilitation as soon as
        they are physically able to do so."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4bbebc2-36de-434c-9081-ed52bed85678'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-09T06:16:30.708+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T20:56:23.338+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com&nbsp;<em><a data-cke-saved-href="https://edition.cnn.com/2020/09/06/health/covid-19-long-term-effects-study-wellness/index.html"
        href="https://edition.cnn.com/2020/09/06/health/covid-19-long-term-effects-study-wellness/index.html"
        target="_blank">Covid-19''s ''serious, long-term impact'' can improve with
        time, early evidence suggests</a></em></p>'
  'Talking-robots-boost-mental-health-care-homes':
    'author': 'Lianne Kolirin'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-09-09T06:30:08.997+08:00
    'imagesource': 'jcr:43a26e02-8218-46e0-a96f-59e1e570d4bd'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '086e9e32-4dc3-4f28-98a7-fd2b6b2cb547'
    'lead': 'Talking robots that interact with older people could be introduced into
      care homes to help fight loneliness and mental ill health.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-09-09T06:41:36.496+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-25T20:56:21.772+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T20:53:51.856+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['robots']
    'template': '1'
    'title': 'Talking robots could be used to combat loneliness and boost mental health
      in care homes'
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9415b7e5-e8f4-496c-b58d-a6ef7e61b589'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-09T06:41:36.496+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T20:56:21.775+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —&nbsp;</strong>Talking robots that interact with
        older people could be introduced into care homes to help fight loneliness
        and mental ill health.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74330e54-4d48-402a-86ab-c9c11d78c1df'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-09T06:41:36.496+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T20:56:21.776+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pepper, a "culturally competent robot," was tested on care home
        residents in Britain and Japan -- those who interacted with it for up to 18
        hours over the course of two weeks "saw a significant improvement in their
        mental health," researchers found.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4c7970a-aa23-4bcb-8d32-3aba31b62a63'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-09T06:41:36.497+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T20:56:21.776+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pepper was part of a large global study known as <a href="http://caressesrobot.org/"
        target="_blank">CARESSES</a>, jointly funded by the European Union and the
        Japanese government, which investigated the use of artificial intelligence
        (AI) in caring for the elderly.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21b7f010-8b22-4aa3-9640-eda10f404673'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-09T06:41:36.497+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T20:56:21.777+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The scientists behind the study also found that "after two weeks
        of using the system there was a small but positive impact on loneliness severity
        among users."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b36d4ff-ccfe-4ad6-8b29-180ea4dbd9f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-09T06:41:36.497+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T20:56:21.778+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pepper is fully autonomous, meaning that it is not controlled by
        a person. The gadget, which features a tablet computer that can play music
        and entertainment, does not just ask and answer questions but can actually
        engage in and sustain conversation.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53c4c56a-e0b4-49ac-af01-f1c187647470'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-09T06:41:36.497+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T20:56:21.778+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It has been designed to be "culturally competent," meaning that
        it can respond to the culture-specific needs and preferences of older people.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eebcd55a-fb6a-4b32-a040-da86ee393cc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-09T06:41:36.497+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T20:56:21.779+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dr. Chris Papadopoulos, principal lecturer in public health at the
        UK''s University of Bedfordshire, was the lead author of the evaluation of
        the three-year project.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa5667e6-1c6a-4b50-a692-984e1064613f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-09T06:41:36.497+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T20:56:21.780+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an online statement, he described the study as "groundbreaking,"
        adding: "The results show that using the CARESSES artificial intelligence
        in robots such as Pepper has real potential benefit to a world that is witnessing
        more people living longer with fewer people to look after them.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ceb53924-ed77-4cbf-b31f-0f1865779661'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-09T06:41:36.497+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T20:56:21.780+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Poor mental health and loneliness are significant health concerns
        and we have demonstrated that robots can help alleviate these."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4aba478d-37cb-4b66-b11c-baae4b920457'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-09T06:41:36.497+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T20:56:21.781+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The University of Bedfordshire, Middlesex University and Advinia
        Health Care are the UK partners of the study, coordinated by University of
        Genova in Italy, which developed the robot''s AI. Global researchers collaborated
        on the project with the robotics company SoftBank Robotics.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b70f93d6-16b7-48d1-aa4a-22563408f983'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-09T06:41:36.497+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T20:56:21.781+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When they first embarked on the study in 2016, the team could not
        have foreseen the coronavirus pandemic, which has had a huge impact on elderly
        people in care homes worldwide.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3027528b-b043-4c92-9c09-d272e808c1d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-09T06:41:36.497+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T20:56:21.782+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When we kicked off the project it was clear that loneliness in
        older adults was a really big problem that is increasing all the time and
        one that we were keen to tackle," Papadopoulos told CNN. "Social care is incredibly
        stretched and we have an ageing society."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07ba6887-65ad-4e17-84ff-b6f5ec479d16'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-09T06:41:36.497+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T20:56:21.783+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Of course we could never have predicted how relevant this issue
        has become today, where we have enforced isolation in many care homes and
        selective isolation for many others which has resulted in feelings of loneliness,"
        he said. "Our system really couldn''t have come at a better time to try and
        reduce some of those issues."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ca502cd-1476-4e0c-a5e7-6d64652769c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-09T06:41:36.497+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T20:56:21.783+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So, could Pepper offer real help to the many millions of older people
        still unable to see their friends and family for fear of contagion?</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef3686d7-dd4e-419c-b80a-401fba851def'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-09T06:41:36.497+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T20:56:21.784+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The project we developed has now rigorously demonstrated that the
        system we developed could and did improve mental health and wellbeing and
        reduce loneliness," Papadopoulos said. "However it is just at a prototype
        level and there were many technical limitations."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db9aa82f-bd2c-487c-bd52-62645d754fc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-09T06:41:36.497+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T20:56:21.785+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He estimated it would take a further two to three years of research,
        commercial development and funding before robots such as Pepper could actually
        be introduced to care homes.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6242d790-914b-4f7c-a0ec-4e9a676d3c49'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-09T06:41:36.498+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T20:56:21.785+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We really believe that this isn''t about replacing care -- a robot
        can''t do what a human can do. But they can be a useful supplementary tool
        to help stimulate people''s mental health," he said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4366f86f-1463-4ca6-9e9d-43895da25557'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-09T06:41:36.498+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T20:56:21.786+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dr Sanjeev Kanoria, surgeon, founder and chairman of Advinia Health
        Care -- one of the largest providers of dementia care in the UK -- said in
        a statement to CNN: "The robot was tested in Advinia''s care homes in the
        UK. Now we are working towards bringing the robot into routine care, so it
        can be of real help to older adults and their families."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6137f5e2-6d80-4fc0-a52a-b54c009ae593'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-09T06:41:36.498+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T20:56:21.786+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vic Rayner, executive director at Britain''s National Care Forum,
        told CNN: "Whenever we think about technology in care, we need to be absolutely
        clear that what it does is enhance the care that is available and that it
        is understood and welcomed by those receiving care. This study gives us insight
        that robots can and do fulfil those criteria. It does, of course, challenge
        our understanding of care as a purely human to human interaction."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c793281-fc6d-4f9e-8bc4-df906becb020'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-09T06:41:36.498+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T20:56:21.787+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"However, over recent years we have all had multiple challenges
        as citizens as to what role technology can play, and it is absolutely right
        that we are looking at all aspects of technological development and understanding
        when it is appropriate for them to be used in care," Rayner added. "We need
        to ensure that care, and people who use care, are at the forefront of tech
        developers minds and, wherever possible, those receiving care are actively
        engaged in shaping that technological future."</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fad31fb6-8c38-4c1f-a8d8-71bfb106b6d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-09T06:41:36.496+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T20:56:21.787+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com&nbsp;<em><a data-cke-saved-href="https://edition.cnn.com/2020/09/08/health/care-robots-wellness-gbr-scli-intl/index.html"
        href="https://edition.cnn.com/2020/09/08/health/care-robots-wellness-gbr-scli-intl/index.html"
        target="_blank">Talking robots could be used to combat loneliness and boost
        mental health in care homes</a></em></p>'
  'flu-season-Australia-US':
    'author': 'John Bonifield and Elizabeth Cohen, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-09-09T06:41:43.423+08:00
    'imagesource': 'jcr:0d7647e2-efa9-444d-b7ab-e9f25394bc38'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '054ad1db-e999-465d-a979-1fdec8194d3c'
    'lead': 'Australia and other countries in the Southern Hemisphere just finished
      their easiest flu seasons on record, and the United States and other nations
      in the Northern Hemisphere could have an easy time, too — if people get flu
      shots, practice social distancing and wear masks.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-09-09T06:46:51.680+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-25T20:56:20.574+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T20:53:52.119+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Australia']
    'template': '1'
    'title': 'After record low flu season in Australia, US hopes for the same'
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79bf2a1e-46f5-49fd-96a4-aa4e9534d997'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-09T06:46:51.680+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T20:56:20.578+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Australia and other countries in the
        Southern Hemisphere just finished their easiest flu seasons on record, and
        the United States and other nations in the Northern Hemisphere could have
        an easy time, too —&nbsp;if people get flu shots, practice social distancing
        and wear masks.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1582864e-d3a0-4cfc-956e-42cfa312d13e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-09T06:46:51.680+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T20:56:20.579+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This could be one of the best flu seasons [we''ve had]," Dr. Robert
        Redfield, director of the US Centers for Disease Control and Prevention, told
        the Journal of the American Medical Association in August. "Particularly if
        [people] do one more thing, and that is to embrace the flu vaccine with confidence."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77185d1d-d3b5-475b-97e5-10e282ae9473'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-09T06:46:51.680+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T20:56:20.579+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s never been more important to keep flu at bay, since this fall
        and winter there will be Covid-19 outbreaks in addition to the flu.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d187d03-472f-4525-9faa-9db3983f5862'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-09T06:46:51.680+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T20:56:20.580+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Along with getting a flu shot, Redfield urged people to wear masks,
        social distance, wash their hands and be smart about crowds.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b3b6d02-f61f-4d24-afb4-12acb5d890c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-09T06:46:51.681+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T20:56:20.581+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If Americans choose not to follow the advice, he told WebMD, the
        nation could experience the "worst fall" in US public health history.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c26d320d-e7a1-4517-9756-d90792759ade'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-09T06:46:51.681+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T20:56:20.582+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>An easy flu season in the Southern Hemisphere</h2>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '991711d3-3548-482f-b0ec-977c9840673f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-09T06:46:51.681+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T20:56:20.583+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Southern Hemisphere, which generally has its flu season generally
        from April to September, just experienced a record low flu season, according
        to the World Health Organization.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '065fe1a7-ae0a-4ebc-abc3-6a9c342596a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-09T06:46:51.681+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T20:56:20.583+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Take Australia, for example.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a2ccd12-acf7-4a77-827d-b742d1587a62'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-09T06:46:51.681+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T20:56:20.585+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In August 2019, there were 61,000 laboratory confirmed cases of
        influenza in Australia.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93752385-2215-45f3-9454-e1f617c48354'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-09T06:46:51.681+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T20:56:20.585+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In August 2020, there were 107.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b46bb779-dc7d-4e1f-bc59-35fb86b753cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-09T06:46:51.681+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T20:56:20.586+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is virtually a non-season," said Ian Barr, a professor of
        microbiology and immunology at the University of Melbourne. "We''ve never
        seen numbers like this before."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93c04cbc-3d62-4c85-a594-d102d9c9edc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-09T06:46:51.681+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T20:56:20.587+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>South Africa and the southern cone of South America have had similar
        experiences.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c901719b-38b7-40c1-8d62-d530d0916b58'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-09T06:46:51.681+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T20:56:20.588+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Where you would expect to have seasons -- like in Chile, like in
        Argentina -- we didn''t really see a season this year," said Dr. Andrea Vicari, an
        adviser on epidemic-prone disease for the Pan American Health Organization.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dceda45b-6894-48a0-afc9-e8d67df7718d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-09T06:46:51.681+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T20:56:20.589+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Covid-19 is much of the reason.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '669d51ec-fb5c-451b-bbdb-356b39aae26e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-09T06:46:51.681+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T20:56:20.590+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Flu season in the Southern Hemisphere started just as Covid-19 hit.
        All the precautions people took to control the new virus -- staying home,
        practicing social distancing, wearing masks -- also helped keep flu numbers
        low.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27b34b4c-e5a1-42c4-a790-55c076869fe3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-09T06:46:51.681+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T20:56:20.591+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Many of the physical distancing and public health measures that
        have been put in place, which keeps people apart, may have actually played
        a role in reducing circulation of the [coronavirus]," said Maria Van Kerkhove,
        the World Health Organization''s Covid-19 technical lead.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6634110-290a-46a6-b44a-31f0e576ac4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-09T06:46:51.681+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T20:56:20.592+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vicari said Covid might have also influenced people to get flu shots.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92225aef-676b-4d9a-bc56-638b95f95b55'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-09T06:46:51.681+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T20:56:20.592+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If we compare to previous season, I think there was quite a bit
        more urgency in terms of influenza vaccination," he said.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55cfe9fc-42f5-4a2c-9026-791807232450'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-09T06:46:51.682+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T20:56:20.593+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said it''s also possible that a significant number of people
        already had immunity to the flu viruses in circulation this year in the Southern
        Hemisphere.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03bbcbd5-4aaa-4196-822d-7734c47df7d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-09T06:46:51.682+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T20:56:20.594+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Implications for the Northern Hemisphere</h2>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '732a3c3a-c450-4430-abf5-23e18e9d2b11'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-09T06:46:51.682+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T20:56:20.595+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Infectious disease experts warn that an easy flu season down under
        does not mean the US will necessarily be as fortunate.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '937037b9-b6f3-4a23-b7c5-e9f0e23df3fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-09T06:46:51.682+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T20:56:20.595+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s very hazardous to make predictions about influenza," said
        Dr. William Schaffner, an infectious disease specialist at Vanderbilt University
        Medical Center.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d2cbc75-a6fc-4698-a0c5-22b4c89ee723'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-09T06:46:51.682+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T20:56:20.596+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said even with low amounts of flu in the Southern Hemisphere,
        he''s still concerned about a "twin-demic" of flu and Covid-19, which could
        cost lives and put a strain on the health care system.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc88c59f-d149-4441-964e-e7bd18440b3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-09T06:46:51.682+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T20:56:20.596+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A look at hospitalization numbers show the burden of two viruses
        at once.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a7ec4b0-0f24-42f9-9ce3-22373f62ea1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-09T06:46:51.682+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T20:56:20.597+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s estimated that for the 2019-2020 US flu season, between 410,000 and 740,000
        people were hospitalized for flu.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22667511-1871-4d6a-bb92-9f3537996019'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-09T06:46:51.682+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T20:56:20.598+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since March, at least 372,217 people have been hospitalized in the
        US for Covid-19, according to figures from the Covid Tracking Project. And
        a model from the Institute for Health Metrics and Evaluation at the University
        of Washington projects a 170% increase in hospital bed use for Covid-19 patients
        from now until January 1.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6da6f23f-16a2-4bed-b141-c8e2166b95cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-09T06:46:51.682+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T20:56:20.598+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"From a resource standpoint, it''s the worst possibility," said
        Michael Osterholm, director of the Center for Infectious Disease Research
        and Policy at the University of Minnesota. "It''s really a perfect storm."</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7236edd2-7573-4653-a2ba-bf7e69aa374e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-09T06:46:51.682+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T20:56:20.599+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That''s why a flu shot this year is especially important.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '870c4083-2508-413f-a284-8ae3bbcbd8a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-09T06:46:51.682+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T20:56:20.600+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"By getting that flu vaccine, you may be able to negate the necessity
        to take up a hospital bed, and then that hospital bed can be more available
        for those who potentially get hospitalized for Covid," Redfield told WedMD.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34525ad3-d53d-4636-9c9a-bda29bfec34d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-09T06:46:51.682+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T20:56:20.601+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Just getting the right diagnosis could be tough, since symptoms
        for flu and coronavirus are very similar.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4025e6d0-ec8b-4268-912a-9d3872656c47'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-09T06:46:51.682+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T20:56:20.602+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We won''t be able to distinguish immediately between whether somebody
        has flu or whether somebody has Covid," WHO''s Van Kerkhove said.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f36fea03-d2c4-4271-880a-0fffb04092e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-09T06:46:51.682+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T20:56:20.602+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Doctors will need to do more testing than usual, but tests for both
        flu and Covid-19 are imperfect.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2bf7cf8-5cb2-4dd3-9af8-b0c68997481f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-09T06:46:51.682+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T20:56:20.603+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Plus, outbreaks of both viruses could mean shortages of personal
        protective equipment for health care workers.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff84017a-5954-4c29-b041-561839093385'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-09T06:46:51.682+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T20:56:20.604+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That is really going to drain our PPE stocks very quickly," Osterholm
        said.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bde9b51d-e388-463f-862b-9dddd7d4f946'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-09T06:46:51.683+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T20:56:20.604+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Plans for flu shots this year</h2>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1b3d03a-32b3-4797-a42f-f5f787241fde'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-09T06:46:51.683+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T20:56:20.605+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US Centers for Disease Control and Prevention recommends that
        everyone age 6 months and older get a flu shot.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6ee99f8-8481-4c2d-a320-f0f837f015cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-09T06:46:51.683+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T20:56:20.606+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Flu shots work: In the 2018-19 US flu season, the vaccine averted
        more than 4 million illnesses, 2 million doctors'' visits and about 58,000
        hospitalizations and 3,500 deaths, according to the CDC.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'beb487c9-3d80-4e04-9f32-0ec28ade9969'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-09T06:46:51.683+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T20:56:20.606+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Redfield said the CDC has purchased 10 million doses of the flu
        vaccine for uninsured adults this year, compared to the usual 500,000 doses.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe948f1e-3376-4af2-a98e-17dc31e16a4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-09T06:46:51.683+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T20:56:20.607+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Please don''t to leave this important accomplishment of American
        medicine on the shelf for yourself, your family, your church, your workforce,"
        he said in an interview with WebMD.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c37314f-509c-4c4f-b5ac-cdb6554af013'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-09T06:46:51.683+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T20:56:20.608+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the increased supply doesn''t mean Americans will be rushing
        out to get a flu shot.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9002eb7-31c3-4ddf-8434-5197bf0381b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-09T06:46:51.683+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T20:56:20.608+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Historically, only about 45% of US adults and 63% of children get
        vaccinated against the flu, according to the CDC.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3f79e14-03f1-4c56-a97a-952bd2e68368'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-09T06:46:51.683+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T20:56:20.609+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This year, there are unique obstacles.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea2e93f4-7221-4f17-8e14-d5003a3b315a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-09T06:46:51.683+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T20:56:20.609+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>About a third of US adults and 80% of children get their flu shot
        at a doctor''s office, according to a 2018 CDC study.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd37b1de8-8675-459e-a24d-03209dd45589'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-09T06:46:51.683+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T20:56:20.610+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This year, many people are hesitant to go to the doctor for fear
        of catching Covid.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c47fbe89-0d23-4246-81a1-6914c5f9575e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-09T06:46:51.683+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T20:56:20.611+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nearly 15% of adults got their flu shot at work, according to the
        study. This year, many people are working from home.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b807319-7bce-4f34-80f7-19e284b1e852'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-09T06:46:51.683+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T20:56:20.611+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s going to be a challenge," Osterholm said, "How are we going
        to get our flu shots out?"</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17dbf41e-db14-47c0-87b0-89435eabef65'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-09T06:46:51.683+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T20:56:20.612+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To help more children get vaccinated against the flu, in August,
        the Trump administration authorized any state-licensed pharmacist to administer
        the flu shot to children starting at age 3.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6339832-dacb-4c2f-b2d9-76da045eb597'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-09T06:46:51.683+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T20:56:20.613+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Schaffner said he''s particularly worried about communities of color,
        where coronavirus has already caused a disproportionate amount of sickness
        and death.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3385750-e89d-423c-9037-4c36f9b481b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-09T06:46:51.683+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T20:56:20.614+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We would like to really extend influenza immunization into communities
        of color and lower socio-economic areas, and those communities very traditionally
        have been vaccine wary. They''re not anti-vaccine -- that''s a different group
        -- they''re just not as convinced about the merits of vaccination. It''s harder
        to reach them," Schaffner said.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db1ee68f-adbc-4661-b55b-55e2a169084a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-09T06:46:51.684+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T20:56:20.615+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The National Foundation for Infectious Diseases and other organizations
        are starting to get the word out to encourage people to get people to accept
        flu vaccination, he says.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f23f0e5e-aba8-4188-8a37-3b4b7e3f2c82'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-09T06:46:51.684+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T20:56:20.615+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We wish to reach those communities of color and underrepresented
        minorities with even more intensity, but we''re not a whole lot smarter about
        how to do that, unfortunately," Schaffner said.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02761607-d508-489e-b44c-d92f3f3fd728'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-09T06:46:51.680+08:00
      'mgnl:createdBy': 'catherine'
