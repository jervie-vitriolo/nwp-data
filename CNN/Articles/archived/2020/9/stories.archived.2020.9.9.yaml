    'title': 'EJ Obiena leaps into season-best clearance to win Czech meet title'
    'updated': 2020-09-09T14:03:00.000+08:00
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4c25694-c88f-455a-9145-ac2b3edc17c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-09T04:34:25.696+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T20:56:27.195+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 9) -</strong>&nbsp;Filipino
        pole vaulter EJ Obiena recorded his season-best clearance to win the 59th
        Golden Spike competition at Ostrava, Czech Republic early Wednesday morning
        (Philippine time).</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9ef5d1e-74ac-40af-8de6-47489d191093'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-09T04:34:25.696+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T20:56:27.196+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9edbb9e3-bebf-4c2e-b5ca-14da92fd8ca7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-09T04:34:25.696+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T20:56:27.196+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Obiena and French pole vaulter Renaud Lavillenie both leaped into
        their season-best 5.74 meters, but the Filipino got the better score after
        making the 5.64 meters clearance on his second attempt. Lavillenie, the 2012
        London Olympics gold medalist, cleared the said height on his third attempt.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f890f79-30df-4c4d-9c54-b8d088ec813d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-09T04:34:25.696+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T20:56:27.197+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f17ea013-345a-4125-89af-40302e306792'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-09T04:34:25.696+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T20:56:27.198+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 24-year old Obiena also beat veteran pole vaulters Sam Kendricks
        of the United States and Thiago Braz of Brazil, who ranked third and fourth
        in the tournament respectively, after settling in the 5.64 meters clearance.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fc8b5b4-a6c8-457e-a4eb-a21d1f789fbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-09T14:03:38.590+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T20:56:27.198+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite edging the stars in the international pole vaulting scene,
        Obiena expressed his achievement in the Ostrava meet will motivate him to
        be better as an athlete.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5d01fa2-5646-414c-98bd-93721297eecb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-09T14:03:38.590+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T20:56:27.199+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4b88260-b338-45b5-ba94-911589db77e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-09T14:03:38.590+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T20:56:27.200+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Beating them is cool and all but having them congratulate me is
        something more," Obiena told CNN Philippines.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc6dfc7a-823c-459e-b582-f70184340145'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-09T04:34:25.696+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T20:56:27.200+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcdb4002-377f-4809-aa46-81d9e6ca43bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-09T04:34:25.696+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T20:56:27.201+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Obiena''s previous season-best was 5.70 meters, during his <a href="https://www.cnnphilippines.com/sports/2020/8/15/EJ-Obiena-lands-bronze-medal-finish-in-Monaco-Diamond-League--.html"
        target="_blank">bronze medal finish in the 2020 Monaco Diamond League on August
        15.</a></p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6678965-44cb-4654-9246-19fc87e3e531'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-09T04:34:25.696+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T20:56:27.202+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c041a23e-9f18-49fa-8620-c0518f34f341'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-09T04:34:25.697+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T20:56:27.203+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 2019 Southeast Asian Games gold medalist bounced back from his
        sub-par performance at the Golden Roof Challenge 2020 in Innsbruck, Austria
        on Saturday. As Obiena went for his final attempt at 5.40 meters, organizers
        decided to postpone the tournament due to strong rains.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb8fcfe4-f205-4a86-84cf-6f5abd94a3a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-09T04:34:25.697+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T20:56:27.204+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fafcdf52-6446-4d03-be24-fcd0e168f100'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-09T04:34:25.697+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T20:56:27.205+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Obiena also won a silver at the <a href="http://Obiena admits pandemic
        takes toll on his physical, mental preparations for Tokyo Olympics" target="_blank">13th
        Trivento International Meeting on August 4</a> and at the <a href="https://cnnphilippines.com/sports/2020/8/18/EJ-Obiena-pole-vault-silver.html"
        target="_blank">"Who is the Finest Pole Vaulter in the World?" on August 18.</a></p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a711982-2205-4089-bf46-423bbcaa7a23'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-09T04:34:25.697+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T20:56:27.205+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44bca836-5470-4490-87f6-456f8d288096'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-09T04:34:25.697+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T20:56:27.206+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Obiena is currently based in Italy to prepare for the 2021 Tokyo
        Olympics, guided under the tutelage of Ukrainian coach Vitaly Petrov.</p>'
  'Apple-scheduled-an-event-for-next-week--fueling-iPhone-12-speculation':
    'author': 'Clare Duffy, CNN Business'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2020-09-09T05:50:47.034+08:00
    'imagesource': 'jcr:08f83d58-4dbc-44f7-adfa-af103b29bfc8'
    'jcr:mixinTypes': ['mgnl:hasVersion']
