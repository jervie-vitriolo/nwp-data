    'template': '1'
    'title': 'NBA: Butler, Heat oust top-seeded Bucks from playoffs'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b179f66-cbbf-4c18-b767-e096dccb9689'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-09T14:14:55.160+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T20:55:43.959+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(Reuters)&nbsp;—</strong> Jimmy Butler totaled 17 points,
        10 rebounds and six assists, and the fifth-seeded Miami Heat used stingy defense
        to knock the top-seeded Milwaukee Bucks out of the playoffs with a 103-94
        Game 5 victory Tuesday night to win its Eastern Conference semifinal series
        4-1 at ESPN’s Wide World of Sports Complex near Orlando.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f3081e0-6fe4-456f-a6d4-7a40cf0b1f29'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-09T14:14:55.160+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T20:55:43.960+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bucks star Giannis Antetokounmpo, the 2019-20 NBA Defensive Player
        of the Year and favorite to repeat as league MVP, did not play Tuesday after
        aggravating his sprained right ankle in the first half of Sunday’s Game 4.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7352c036-c5fe-4405-aae8-745730aa37c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-09T14:14:55.160+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T20:55:43.961+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Miami awaits the winner of the other Eastern Conference semifinal
        series between second-seeded Toronto and third-seeded Boston. The Celtics
        lead 3-2 ahead of Wednesday’s Game 6.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bcb2fb4-09ea-4aeb-b883-0ab3d8effc02'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-09T14:14:55.160+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T20:55:43.962+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For the Bucks, it’s a stunningly premature playoff exit after posting
        the NBA’s best regular-season record. The Heat, meanwhile, became the 140th
        team in 140 tries to win an NBA playoff series after building a 3-0 lead.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd280460a-9972-464e-953b-9fcd454d3086'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-09T14:14:55.161+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T20:55:43.963+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Miami held the Bucks to 36.3-percent shooting, including a third-quarter
        drought that lasted more than six minutes. That’s the stretch when the Heat
        created distance for good, with a 3-pointer by Jae Crowder giving Miami a
        game-high 12-point lead (68-56) at the 3:07 mark of the period.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf7f5e77-97fb-4a7d-ac47-69afc5f67ed6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-09T14:14:55.161+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T20:55:43.964+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the fourth quarter, the Bucks trimmed the Heat’s advantage to
        91-87 when Brook Lopez threw down an alley-oop dunk with 2:05 to play. But
        Butler answered with two free throws and Goran Dragic hit a high-arching jumper
        on the ensuing possession to maintain Miami’s edge.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6edc430-32d2-4144-81e9-959283a58aca'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-09T14:14:55.161+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T20:55:43.965+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another two free throws by Butler with 46.7 seconds to play extended
        the Heat’s lead to 97-88 and all but sealed the win.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c52ca593-4818-4cee-94bc-d5404a890277'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-09T14:14:55.161+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T20:55:43.966+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rookie Tyler Herro finished with 14 points, eight rebounds and six
        assists off the bench for the Heat. Dragic added 17 points and four rebounds,
        while Crowder scored 16 points, grabbed six rebounds and made four 3-pointers.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6027528-6f03-4970-b7f6-ab326be025ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-09T14:14:55.161+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T20:55:43.967+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Khris Middleton finished with 23 points, seven rebounds and six
        assists, but shot just 8-for-25 and eventually fouled out. Donte DiVincenzo
        scored 17 points and hit three 3-pointers. Lopez recorded 15 points and 14
        rebounds.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '638a4e76-a896-446d-bdfd-5e72ff9c93c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-09T14:14:55.161+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T20:55:43.967+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Miami overcame a sloppy start. The Heat committed six first-quarter
        turnovers and shot 7 of 18 in the period, helping the Bucks build a 13-point
        advantage en route to a nine-point lead at the end of the period.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f2f3334-8303-4763-8c0e-2fafd3a36912'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-09T14:14:55.161+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T20:55:43.968+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the game shifted in the second quarter. The Heat outscored the
        Bucks 33-18 in the period and buried six 3-pointers.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ecbad4b-7922-4cfc-9afe-08eedc8fb5fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-09T14:14:55.161+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T20:55:43.968+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Miami used a 13-2 spurt to tie the score at 32 on a Kelly Olynyk
        transition layup at the 8:36 mark. A 3-pointer by Herro later broke a 37-37
        tie and sparked an 8-0 Heat spurt to stretch the lead to 45-37 with less than
        five minutes to play in the half.</p>'
  'Lakers-LeBron-Rockets-Game-3-NBA-Playoffs':
    'author': 'Reuters'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2020-09-09T14:15:27.739+08:00
    'imagesource': 'jcr:631640ad-746a-42c4-8070-51a1d01416b5'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '67e3bee4-ba49-453b-baeb-1edc93c329b7'
    'lead': 'LeBron James earned his 162nd career playoff victory, topping the mark
      set by Derek Fisher.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-09-09T14:21:13.847+08:00
    'mgnl:createdBy': 'cjmarquez'
    'mgnl:lastActivated': 2023-01-25T20:55:43.312+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T20:53:57.023+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'NBA: LeBron sets playoff wins mark as Lakers down Rockets'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00cd3d7a-8a4a-4eb3-811e-521a07fb852e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-09T14:21:13.847+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T20:55:43.315+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(Reuters)&nbsp;—</strong> LeBron James scored a team-high
        36 points and became the all-time leader in NBA postseason wins as the Los
        Angeles Lakers claimed a 112-102 victory over the Houston Rockets in Game
        3 of the Western Conference semifinals on Tuesday near Orlando.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a5e9e7b-4e47-4281-ab5f-66ddcc304aac'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-09T14:21:13.847+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T20:55:43.316+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Lakers will take a 2-1 lead into Game 4 of the best-of-seven
        series on Thursday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7704550f-55de-40ca-bd67-af320076056a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-09T14:21:13.848+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T20:55:43.317+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Los Angeles’ Anthony Davis added 26 points and a game-high 15 rebounds,
        and Rajon Rondo keyed a fourth-quarter run after the teams entered the final
        period tied.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0741384d-e873-4860-9b5e-94ca18e97235'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-09T14:21:13.848+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T20:55:43.317+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>James earned his 162nd career playoff victory, topping the mark
        set by Derek Fisher.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7e47600-e645-482a-885c-b578809248dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-09T14:21:13.848+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T20:55:43.318+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“It says that I’ve played with a lot of great teams,” James said
        postgame on TNT. “It says that I’ve played with a lot of great teammates and
        some great coaches, in Cleveland, in Miami and now here in Los Angeles. ...</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '482e4714-bfa7-4013-be97-4f90623c1dd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-09T14:21:13.848+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T20:55:43.319+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“It doesn’t happen without the supporting cast. It’s why I’m able
        to sit here with this achievement, but it’s all about the three organizations
        I’ve been with, the Cavs, the Heat and now the Lakers, because without them,
        I wouldn’t be in this position.”</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '088663d7-7bfb-43fb-80cb-dd11965858e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-09T14:21:13.848+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T20:55:43.319+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>James scored 29 points in the first half, his season high for any
        half, to keep the Lakers afloat before dominating the action with four blocks
        in the third quarter. Rondo, meanwhile, led the charge early in the fourth
        period by scoring the last eight points during a 10-0 run that produced a
        94-85 advantage.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd70d99b1-fe2c-4212-bc50-86628de827e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-09T14:21:13.848+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T20:55:43.320+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rondo finished with 21 points and nine assists in 30 minutes off
        the bench. The Lakers survived 15 ties and 16 lead changes by controlling
        the final period for a second consecutive game, posting a 30-20 edge in the
        last 12 minutes.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90a817d3-7872-4109-841d-63059b21aa97'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-09T14:21:13.848+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T20:55:43.321+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>James Harden paced the Rockets with 33 points, nine rebounds and
        nine assists while Russell Westbrook rebounded from a rocky Game 2 with 30
        points, eight rebounds and six assists. But the Rockets were without reserve
        forward Danuel House Jr. (personal reasons), and the Lakers finished with
        a 42-16 advantage in bench points.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3fa92a0-7e7f-40c4-86a4-888326d0008c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-09T14:21:13.849+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T20:55:43.322+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>James scored just two points in the third quarter, but he blocked
        shots by Eric Gordon (twice), Harden and Austin Rivers, the latter just prior
        to the period’s final buzzer, setting a defensive tone. Davis shouldered the
        scoring load after James cooled and before Rondo caught fire.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c265172-7d09-4443-bd72-e621129c2386'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-09T14:21:13.849+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T20:55:43.323+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Westbrook got off to a scorching start with 13 points on 6-of-8
        shooting in the first quarter as the Rockets hit 13 of 19 shots to take a
        33-32 lead into the second quarter.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c97a0dec-f268-40d7-b59e-92dce0f5d099'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-09T14:21:13.849+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T20:55:43.324+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>James scored in every way imaginable for the Lakers, but Houston
        parlayed 10 Lakers turnovers into 12 points in the half, and combined with
        their 32 points in the paint, fashioned a 64-61 lead by the intermission.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '979d1606-6256-424e-91c3-565414485bc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-09T14:21:13.849+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T20:55:43.324+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Lakers ultimately finished with a 56-46 advantage on paint points
        and outrebounded the Rockets 43-30 while shooting a robust 55.1 percent from
        the floor. Houston sank 46.9 percent of its field-goal attempts.</p>'
