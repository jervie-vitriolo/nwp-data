      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The statement, provided to CNN by E!, was signed by matriarch Kris
        Jenner, Kourtney Kardashian, Kim Kardashian West, Khloé Kardashian, Rob Kardashian,
        Kendall Jenner, Kylie Jenner and Scott Disick.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b203ace6-2217-415e-8109-9a56ff85808b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-09T18:29:42.149+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T20:55:19.739+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The show, which premiered in 2007, has remained a stalwart for E!
        and spawned several spin-off series. It has provided the family a platform
        for multiple successful business ventures, including fashion and beauty lines
        and a mobile video game.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9d58d51-175f-4f77-aaba-46f23b98d2b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-09T18:29:42.149+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T20:55:19.740+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement posted to her Instagram account, Kardashian West
        wrote, "Without Keeping Up with The Kardashians, I wouldn''t be where I am
        today. I am so incredibly grateful to everyone who has watched and supported
        me and my family these past 14 incredible years. This show made us who we
        are and I will be forever in debt to everyone who played a role in shaping
        our careers and changing our lives forever."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4c7a5d0-9d70-4b1e-8c30-a84d690cf908'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-09T18:29:42.149+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T20:55:19.742+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An E! spokesperson said in a statement to CNN, in part, "While it
        has been an absolute privilege and we will miss them wholeheartedly, we respect
        the family''s decision to live their lives without our cameras."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c72fd0ad-39ac-4769-b482-b628e68ccd8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-09T18:29:42.149+08:00
      'mgnl:createdBy': 'janine'
