      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even though progress in childhood deaths is being made, the UNICEF
        mortality report also predicts that if current trends continue, 10 million
        5-to-14-year-olds and 52 million children under 5 will still die between 2019
        and 2030.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14cca2e7-27f6-46d9-9847-631c550ce4fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-09T13:46:37.613+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:55:49.736+08:00
