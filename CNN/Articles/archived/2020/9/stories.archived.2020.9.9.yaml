    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa7c3012-47e6-4bdb-9699-148fd29220f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-09T09:42:59.540+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T20:56:00.178+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Health Spokesperson Rosario Vergeire had also said that based on
        medical studies, dolomite can cause irritation in the eyes, and discomfort
        in the gastrointestinal system, pain, and diarrhea once ingested.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee301867-8ea6-4cba-a8d5-cf99693ce13f'
