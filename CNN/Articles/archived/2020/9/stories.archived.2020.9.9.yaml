      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aklan Rep. Ted Haresco said there is a need to increase this budget
        if the government really wants to help MSMEs recover.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33e0e425-0844-4e24-825e-39c22ac1b73f'
