    'title': 'Senators question P19B budget vs. communist conflict: ''Is this a bigger
      threat than unemployment?'''
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a23053d-9fff-4c9a-a620-8af512a01f74'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-09T16:16:26.556+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T20:55:29.271+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 9) —</strong> Lawmakers
        questioned Wednesday the ₱19.13 billion funding for a task force dedicated
        to combatting communist rebels, saying the money may be better spent to support
        struggling industries.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5c7187f-c720-40b1-b6c7-2673c646f2c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-09T16:16:26.556+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T20:55:29.272+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The proposed budget for 2021 boosts funding for the National Task
        Force to End Local Communist Armed Conflict (NTF ELCAC), a body created by
        President Rodrigo Duterte through Executive Order 70 issued in 2018. The task
        force provides a "whole-of-nation" approach in curbing armed rebel groups
        and is assigned to create a National Peace Framework. NTF ELCAC received ₱1.7
        billion this year.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a1c313e-d5ae-4343-9b07-6deac7bb9c2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-09T16:16:26.557+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T20:55:29.273+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://cnnphilippines.com/news/2018/12/11/duterte-executive-order-70-whole-of-nation.html">Gov''t
        shifts to ''civilian-led approach'' in fight vs. communists – Duterte</a></strong></p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '575f44c6-65c8-466f-9d65-63903f435eb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-09T16:16:26.557+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T20:55:29.274+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Next year, the bulk of the task force''s funds -- ₱16.44 billion
        -- will be released as support to barangays ravaged by armed attacks. However,
        Senator Franklin Drilon said it appears inappropriate to allot this much to
        the body while the country grapples with the COVID-19 crisis.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '714f8185-d124-4ea1-95ce-18c070e3558c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-09T16:16:26.557+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T20:55:29.274+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Against that kind of program, DOLE is only getting ₱15.9 billion,
        OWWA is only getting ₱7.5 billion, DOT is only getting ₱3.5 billion... Are
        we saying that the communist insurgency will be a bigger threat than our unemployment
        and poverty situation?," Drilon said as the chamber started discussions for
        the ₱4.506-trillion national budget.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9ab0df6-7438-4474-a7cd-477199491e3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-09T16:17:11.615+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T20:55:29.275+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ:&nbsp;<a href="https://cnnphilippines.com/news/2020/9/8/AFP-Abu-Sayyaf-crackdown-Basilan-Sulu.html?fbclid=IwAR1mUloQjN2okGCcDPihE-jx5t7NtCWIrpeUuiQei_JXCa5YAIVq39qf6T0">AFP
        focuses on Abu Sayyaf troops in Basilan, Sulu in anti-terrorism thrust</a></strong></p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f66c661-c406-4413-b7b9-456a612ccb01'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-09T16:16:26.557+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T20:55:29.275+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some <a href="http://www.cnnphilippines.com/business/2020/9/3/PSA-July-unemployment-figures.html">4.6
        million Filipino adults were unemployed in July</a>,&nbsp;according to the
        Philippine Statistics Authority.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff210119-7cbe-4de6-b59c-2ecec4ff2a82'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-09T16:16:26.557+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T20:55:29.276+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Budget Secretary Wendel Avisado explained that there''s a need to
        provide support to these communities as well, which traces back to 2016 onwards.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ca0dc02-9673-4782-b6f4-aeaff0e35ad4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-09T16:16:26.557+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T20:55:29.277+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The projects are identified by the barangays themselves. It''s
        just that the NTF ELCAC as national secretariat is the repository of the funds,"
        he told lawmakers.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '487714c5-d7a4-47fc-99bf-2263c65c2829'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-09T16:16:26.557+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T20:55:29.277+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Nawasak na po ''yung buhay nila eh, nawalan na sila ng hanapbuhay.
        Ano ngayon ang kapalit? Ito ''yung ina-</em>address<em> natin dito</em> [Their
        lives have been ruined, they already lost their jobs. What''s in store for
        them? That''s what we''re addressing here]," Avisado added.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cc1418d-662b-4d9f-8a52-484f8d51595c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-09T16:16:26.557+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T20:55:29.278+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Interior Department will receive ₱1.19 billion, while the Department
        of Agriculture will take ₱480 million from the NTF ELCAC, along with the Department
        of Agrarian Reform (₱400 million) and the Department of Social Welfare and
        Development (₱340 million) for various livelihood assistance projects.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d0d2bb5-ac0c-4c66-92fd-e9949ed6da02'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-09T16:16:26.557+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T20:55:29.279+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Avisado went on to explain that neither the 2021 spending plan nor
        the Bayanihan to Recover as One Act carried provisions for additional cash
        aid for the Social Amelioration Program, saying relaxed quarantine rules have
        allowed workers to make money again.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09ca5a43-8b63-4f28-bc87-6827b8bb4379'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-09T16:16:26.557+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T20:55:29.279+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senators Risa Hontiveros&nbsp;also expressed concern, saying that
        a lump-sum approach for anti-terrorism initiatives could leave the funds open
        to misuse. However, the Budget chief explained that the funds are meant to
        support grassroots projects for barangays which have been cleared of rebel
        troops, with the task force in charge of downloading funds to the communities.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a03c02d-34cb-43cc-a69a-919007e6b77e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-09T16:16:26.557+08:00
