    'caption': 'US soldiers stand guard at the K1 Air Base near Kirkuk in northern
      Iraq on in March 2020.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-09-09T22:11:18.846+08:00
    'imagesource': 'jcr:f74ecfad-f84f-4bda-b3e3-02ff4574626a'
