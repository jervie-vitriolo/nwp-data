      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12cf59b9-85a9-4ab4-a48e-453775289671'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-09T13:42:20.919+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:55:53.242+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On September 2 Belarusian police officers instigated a harsh crackdown
        on student protesters, after thousands marched in Minsk''s Independence Square
        against the government.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '572980db-d3b3-4dbb-a7f5-6fc03dcc9efe'
