      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 9)</strong> — The
        Department of Social Welfare and Development said Iligan City was not included
        among the areas to receive the second tranche of the social amelioration program
        despite being placed under modified enhanced community quarantine on September
        1.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '199ed18d-8c11-4acc-8e40-da9e9ed06f41'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-09T15:48:13.361+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T20:55:32.329+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking at the Laging Handa briefing on Wednesday, DSWD Undersecretary
        Rene Glen Paje said the city was not identified in Executive Order 112, which
        was issued in May 1, 2020</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5e74c58-52b2-48e0-bfd5-9fa0a6f68753'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-09T15:48:13.361+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T20:55:32.330+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Bagama''t po nais din natin sana matulungan ang lungsod ng</em>
        Iligan <em>sa</em> Lanao del Norte, <em>ay hindi po sakop kasi ng</em> second
        tranche <em>yung lugar na ito,"</em> he said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b12b319-c6b1-46d5-8154-192371aa3d19'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-09T15:48:13.361+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T20:55:32.331+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: While we would like to help Iligan City in Lanao del
        Norte, the area is not included in the second tranche.]</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '328406fc-d92e-4d0c-9e84-7fc946d87232'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-09T15:48:13.361+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T20:55:32.331+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The<a href="https://www.officialgazette.gov.ph/downloads/2020/04apr/2020030-EO-112-RRD.pdf"
        target="_blank"> areas named</a> in the EO are the National Capital Region,
        Central Luzon (except Aurora province), CALABARZON, Benguet, Pangasinan, Iloilo,
        Cebu province, Bacolod City, and Davao City.&nbsp;</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d6e52ac-86e4-4943-b857-0c34343c15e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-09T15:48:13.361+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T20:55:32.332+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Paje did say residents of Iligan could apply for other DSWD aid
        programs.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1971eb1-ca53-4f71-93d7-de278b5bd713'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-09T15:48:13.361+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T20:55:32.333+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Maari na lang po yung mga talagang nangangailangan dito ay
        mag-avail sila ng ibang programa ng</em> DSWD <em>katulad po ng</em> assistance
        to individuals in crisis situation <em>na maaari naman pong makatulong sa
        mga nangangailangan ng</em> medical assistance, <em>at</em> burial assistance,
        educational assistance <em>at yung mga iba pa pong mga pangangailangan nila,"</em>
        he said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd04a1ad6-7bda-4db3-b4e8-ac698eafe7c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-09T15:48:13.362+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T20:55:32.333+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Those who are truly in need can avail of other programs
        by the DSWD, like the assistance to individuals in crisis situation, which
        can help those who need medical assistance, burial assistance, educational
        assistance, and other needs.]</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da67a700-7333-42d6-a48a-9e38a1a95f00'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-09T15:48:13.362+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T20:55:32.334+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said indigent senior citizens can also apply for the social pension
        program.</p>'
    '18':
