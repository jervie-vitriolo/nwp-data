      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When you look at countries where the mortality is a fraction of
        what it is in the United States, the common theme from the very beginning
        of the pandemic was universal masking," he said.</p>'
    '85':
      'jcr:primaryType': 'mgnl:block'
