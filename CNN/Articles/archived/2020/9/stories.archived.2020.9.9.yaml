    '84':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b206b483-4b56-499b-a301-263a0ea7bb7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-09T15:23:54.154+08:00
      'mgnl:createdBy': 'vince'
