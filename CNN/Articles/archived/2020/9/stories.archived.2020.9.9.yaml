    'mgnl:tags': ['COVID-19', 'vaccine', 'China', 'UAE']
    'template': '1'
    'title': '1,500 Filipinos join China''s COVID-19 vaccine trial in UAE'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82a8dd48-fd8c-4454-9301-c1fcda89c041'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-09T15:40:49.193+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T20:55:32.626+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 9) —</strong> Some
        1,500 Filipinos took part in a phase III trial for a COVID-19 vaccine led
        by China in the United Arab Emirates, Chinese Ambassador to the Philippines
        Huang Xilian said in a statement on Tuesday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e5d6c90-7c59-4737-84fc-19982eb08241'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-09T15:40:49.193+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T20:55:32.627+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The envoy said the Filipinos were among 30,000 participants for
        SinoPharm, a subsidiary of Chinese vaccine producer China National Pharmaceutical
        Group, which is currently developing two vaccines, of which one is undergoing
        phase III trial, the last phase that involves tests on a large number of people
        before being approved for commercial use.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4c4bce0-e95e-4aac-a129-0b366dfa9672'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-09T15:40:49.193+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T20:55:32.627+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Huang said the vaccine tests have been showing promising results
        so far, adding that it could be in the market by the end of December. The
        group started trials in the UAE on June 23 and led other research in Russia,
        the UK, the US and Austria, among others, he added.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3014d061-427f-43c0-84c4-3b30ce63fc71'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-09T15:40:49.193+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T20:55:32.627+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chinese President <a href="https://www.cnnphilippines.com/news/2020/6/12/duterte-xi-china-covid-19-vaccine.html">Xi
        Jinping had earlier promised</a> that the Philippines will be prioritized
        once China''s vaccine is available. The Health Department earlier said it
        was eyeing five hospitals to join another trial under <a href="https://www.cnnphilippines.com/news/2020/8/31/CoronaVac-Sinovac-China-COVID-vaccine-clinical-trials-Philippines.html">Sinovac
        Biotech</a>.</p>'
  'iligan-city-second-tranche-sap':
