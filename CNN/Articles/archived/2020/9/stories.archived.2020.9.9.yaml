    'template': '1'
    'title': 'Iligan City not included in the second tranche of SAP — DSWD'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ffae95a-9062-412c-b06e-85c8abbde4fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-09T15:48:13.361+08:00
