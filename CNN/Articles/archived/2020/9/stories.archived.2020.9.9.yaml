      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '279e4bbe-42dd-4f47-82ec-b07581f23249'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-09T15:23:54.149+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T20:55:36.655+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Every school district has to report every day to the Department
        of Health as to how many tests were taken, what type of test, what was the
        result," and all that information will be available online, Cuomo said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1aa3d146-61e8-4778-9fe4-c2512a7f6471'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-09T15:23:54.149+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T20:55:36.656+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62cf3667-6a3d-4b4a-94c4-35b2a7080dee'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-09T15:23:54.149+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T20:55:36.656+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In New Jersey, about 70 schools reopened "full-blown in person,"
        Gov. Phil Murphy told CNN''s John Berman, while others there were offering
        remote only or a hybrid.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bad056a-e750-4d9f-9d14-f863fe88491d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-09T15:23:54.149+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T20:55:36.657+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01803226-4c91-4535-8ad9-50286d1ac7fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-09T15:23:54.149+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T20:55:36.658+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Schools are reopening as the number of Covid-19 cases among children
        are rising. About 513,000 children have been infected with coronavirus as
        of September 3, according to the American Academy of Pediatrics and the Children''s
        Hospital Association. In the last two weeks of the study, the number of child
        cases jumped by 16%, or 70,630 cases.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82c25842-7ab6-4aca-be18-07c1c6c7ee02'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-09T15:23:54.149+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T20:55:36.659+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c74111e2-c6d5-40fc-b590-59aae64544a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-09T15:23:54.149+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T20:55:36.659+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"These numbers are a chilling reminder of why we need to take this
        virus seriously," said American Academy of Pediatrics President Dr. Sally
        Goza in the groups'' weekly report on pediatric coronavirus cases.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57d6c2ce-985c-4a02-ba88-9bd132c6ecc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-09T15:23:54.149+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T20:55:36.660+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39d4a9f3-5d77-40b0-9020-507568c0d92f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-09T15:23:54.149+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T20:55:36.660+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"While much remains unknown about COVID-19, we do know that the
        spread among children reflects what is happening in the broader communities,"
        she added.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df44e557-2d41-4838-8ab9-6004572224c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-09T15:23:54.149+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T20:55:36.661+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdebb4df-1bc8-4531-9c06-85354a4d2c73'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-09T15:23:54.149+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T20:55:36.662+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While Covid-19 deaths are rare among children and young adults,
        many young people are suffering long-term effects from the disease. And even
        those without symptoms can easily spread coronavirus to others.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6defa62d-841f-47bd-8420-831e1bbf6b96'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-09T15:23:54.149+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T20:55:36.663+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '323f9cfa-156a-4e1b-8d4f-c98dd8ff8eb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-09T15:23:54.149+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T20:55:36.664+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Some colleges and universities see report rising cases</h3>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb099e79-2553-4bff-b912-e2aa413118d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-09T15:23:54.150+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T20:55:36.666+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, officials at some colleges and universities report rising
        cases of Covid-19 as students flout guidance on social distancing. The University
        of Tennessee is having a "significant issue" with some students, particularly
        fraternity members, Chancellor Donde Plowman said Tuesday in a live streamed
        update.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d5cd3f3-2aba-4c55-abb7-8a6db5c06382'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-09T15:23:54.150+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T20:55:36.667+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ba4f8c5-4d9e-4401-9d7f-74d7c5bb2109'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-09T15:23:54.150+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T20:55:36.668+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>UT has received reports that fraternities have been renting space
        off campus to host parties without social distancing, and telling members
        to not get tested -- or how to get tested so the results aren''t shared with
        the university, she said.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7456126b-ff8d-47ac-9e84-82282c2f44b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-09T15:23:54.150+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T20:55:36.669+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10cfc212-f69b-48f0-ad87-ee546c7ba4d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-09T15:23:54.150+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T20:55:36.670+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Actively working to avoid isolation and quarantine is reckless
        and it will further spread the virus, jeopardizing everyone else''s opportunity
        for a fall semester on campus," Plowman said.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06a47fe9-0676-4b49-aabf-33e2d6f4f3cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-09T15:23:54.150+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T20:55:36.671+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75fd444c-6a52-447e-9eeb-77414bd93bd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-09T15:23:54.150+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T20:55:36.673+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The university has 600 active Covid-19 cases, Plowman said, and
        all but eight are students. More than 2,000 are in quarantine or self-isolation,
        she said.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '674700f0-53e7-402c-b571-4c7f5843944f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-09T15:23:54.150+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T20:55:36.673+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a5e9e1c-e67a-4699-bb1d-5c0aa05ad1c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-09T15:23:54.150+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T20:55:36.674+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our case counts are going up way too fast and we will need more
        drastic measures to stop the upward trajectory," Plowman said.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd17a66f8-d7fb-45c3-8073-d676d50a8882'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-09T15:23:54.150+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T20:55:36.675+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a88b1971-93a8-45d7-ab14-00e503054137'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-09T15:23:54.150+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T20:55:36.676+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The school is considering enforcement options and "everything is
        on the table at this point," the chancellor said.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21cf132a-2a3c-43d1-ae1e-349a980a61d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-09T15:23:54.150+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T20:55:36.678+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37fd6f5f-e9d1-42ce-bbe0-8d07c3e1286f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-09T15:23:54.150+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T20:55:36.680+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Waiting for outcomes from Labor Day weekend</h3>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cca04eb0-0578-4d29-9338-127e83eef856'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-09T15:23:54.150+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T20:55:36.681+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One big factor that could impact how rampantly Covid-19 spreads
        this fall is the outcomes from Labor Day weekend celebrations.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d5b03ef-9853-422d-9a04-79d27ae121b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-09T15:23:54.150+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T20:55:36.683+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28697a14-c390-4e30-b538-f16a92bf70c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-09T15:23:54.151+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T20:55:36.684+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>We won''t know the effects of Labor Day behavior for weeks. It takes
        up to 14 days for newly infected people to develop symptoms, and any new hospitalizations
        or deaths typically happen days or weeks after that.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5aaf52c-5344-42e6-b7d9-3c55848c620a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-09T15:23:54.151+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T20:55:36.684+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56361553-709b-4fb7-a03d-88cb8117da96'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-09T15:23:54.151+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T20:55:36.685+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To avoid mistakes made during the Memorial Day and July Fourth holidays,
        many Americans opted to stay home or socialize safely this Labor Day weekend.
        Others weren''t as cautious.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e8c7f62-6ca3-48fb-a3af-6c2a9caaff64'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-09T15:23:54.151+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T20:55:36.686+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7e73d52-0b13-459e-b5aa-11b40a92ce38'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-09T15:23:54.151+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T20:55:36.687+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Brooklyn, authorities shut down a bar over the weekend after
        deputies found nearly 300 people packed inside, CNN affiliate WABC reported.
        In Nashville, thousands flocked to the bars operating with restrictions, prompting
        the mayor to close down portions of a road to allow for more social distancing,
        CNN affiliate WKRN said.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c40b1d3-065b-44e0-a9ed-2623bf5bf844'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-09T15:23:54.151+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T20:55:36.688+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '525d159f-e226-4e97-8f0c-61ff326d0fad'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-09T15:23:54.151+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T20:55:36.690+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Rehoboth Beach, Delaware, crowds of visitors made social distancing
        nearly impossible, visitor Kristin Lefebver told CNN affiliate WBOC.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f57d909-0373-4e52-ac4f-ecfbf658225b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-09T15:23:54.151+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T20:55:36.691+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5430329f-a28a-4118-af1e-f8c661a205eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-09T15:23:54.151+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T20:55:36.692+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In general I thought crowds were down this summer, until we hit
        Labor Day weekend," Lefebver said. "As far as walking along the avenue, walking
        along the beach, being in the ocean, we''re quite on top of each other this
        weekend."</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2f1b87d-a6bd-415f-aac8-4ad7ea7877d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-09T15:23:54.151+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T20:55:36.703+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9109320-5a1d-41d0-ae10-560ab4750b6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-09T15:23:54.151+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T20:55:36.704+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Vaccine makers'' pledge could quash Trump''s claim</h3>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfd13da5-0f47-47a4-9239-a3619a2726ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-09T15:23:54.151+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T20:55:36.705+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite President Donald Trump''s repeated claims that vaccines
        could be rolled out by Election Day, more health experts are saying that''s
        unrealistic.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1949649e-5e1b-4b75-bc6d-8d6d0d7ace60'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-09T15:23:54.151+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T20:55:36.705+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22b683c4-4c7c-47c3-b5ec-a5e25667484f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-09T15:23:54.152+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T20:55:36.706+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The reality is I do not see a way that we will have enough data
        for our Data and Safety Monitoring Board to say we have a vaccine, we can
        approve it, and it''s ready to roll out before Election Day," said Dr. Carlos
        del Rio, a professor at Emory University School of Medicine and one of the
        investigators for the Moderna vaccine.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc959463-4821-4a58-8b83-8ac9e7b98251'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-09T15:23:54.152+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T20:55:36.708+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '206524b1-c519-4f6a-a8c1-0f0209b0961a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-09T15:23:54.152+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T20:55:36.708+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This seems to be more of a political stunt than a public health
        gain. And we need to focus on the science ... and let science drive the process."</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1ae01ca-0425-49d1-93d8-4c23814a7a39'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-09T15:23:54.152+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T20:55:36.709+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81da9797-9c3d-44b0-886c-56a176a6bcf2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-09T15:23:54.152+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T20:55:36.710+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The only way a vaccine could be available by Election Day "is if
        there are so many infections in the clinical trial sites that you get an efficacy
        answer sooner than you would have projected," Dr. Anthony Fauci, director
        of the National Institute of Allergy and Infectious Diseases, said Tuesday
        during an event sponsored by Research America.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b80da3e3-3eec-4bb3-bc0b-f3d409b304e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-09T15:23:54.152+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T20:55:36.710+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38314c60-8f01-4a08-88a8-44a8f2e0451c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-09T15:23:54.152+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T20:55:36.712+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s unlikely that we''ll have a definitive answer at that time,"
        he added. "More likely by the end of the year."</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcd442d7-030e-47e2-8a9c-4e185eede83b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-09T15:23:54.152+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T20:55:36.713+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3959e0fc-8a56-4a93-8724-f85e98010fb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-09T15:23:54.152+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T20:55:36.715+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Moderna is one of nine vaccine makers that has issued a joint pledge
        Tuesday vowing to not cut corners in terms of safety just to get a vaccine
        out.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6f51d84-4305-413f-9eb0-518cdf9b8459'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-09T15:23:54.152+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T20:55:36.716+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63f41db1-eadb-4237-a127-0230461ef9ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-09T15:23:54.152+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T20:55:36.717+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The pledge comes after US Food and Drug Administration Commissioner
        Dr. Stephen Hahn told the Financial Times that the FDA could consider emergency
        use authorization or approval for a Covid-19 vaccine before critical Phase
        3 trials are complete.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df71caab-cadf-4a53-acff-39028471d42b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-09T15:23:54.152+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T20:55:36.718+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae845dc9-d90f-4226-9dfe-e1249072711c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-09T15:23:54.152+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T20:55:36.719+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The nine companies promised they would "Only submit for approval
        or emergency use authorization after demonstrating safety and efficacy through
        a Phase 3 clinical study that is designed and conducted to meet requirements
        of expert regulatory authorities such as FDA."</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac05887b-a691-4c4a-8d5e-2e9862ebfb0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-09T15:23:54.152+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T20:55:36.720+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6828cb1d-e4f9-4473-b96e-7b3946f57425'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-09T15:23:54.152+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T20:55:36.721+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many health experts have said a safe and effective Covid-19 vaccine
        might not be publicly available until 2021.</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbc0610c-779f-4e08-8dc6-3793bbef3526'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-09T15:23:54.153+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T20:55:36.721+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77c1afec-836f-4f0d-834b-8fc3334fa2d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-09T15:23:54.153+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T20:55:36.722+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>What to do before a vaccine</h3>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '141fe79b-a004-4a5d-9ca6-002e8d03c394'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-09T15:23:54.153+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T20:55:36.723+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Doctors worry that as the weather cools down, more Americans might
        start socializing indoors -- where coronavirus can spread more easily.</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9406c021-f250-4938-bf81-343108625155'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-09T15:23:54.153+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T20:55:36.723+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e89955e2-2e69-4e18-82bd-b6db7ed4e4fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-09T15:23:54.153+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T20:55:36.724+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One easy way to minimize the spread is with face masks. If 95% of
        Americans wore face masks consistently, about 70,000 lives could be saved
        between August and December, according the University of Washington''s Institute
        for Health Metrics and Evaluation.</p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f4d32ec-0f4c-471d-80a8-455c113291c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-09T15:23:54.153+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T20:55:36.725+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '832f5e40-e35f-400d-9f52-cbbbad09b5e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-09T15:23:54.153+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T20:55:36.726+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The problem is not everyone is heeding that message, IHME Director
        Dr. Christopher Murray said.</p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c04b2d7-8554-4c62-8126-b384f1f9eae3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-09T15:23:54.153+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T20:55:36.726+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbdf7b49-d148-430c-9839-aec10e5c72dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-09T15:23:54.153+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T20:55:36.727+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re seeing a roller coaster in the United States," Murray said.</p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f004141-716b-4332-bbea-6cbc7e14e877'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-09T15:23:54.153+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T20:55:36.728+08:00
