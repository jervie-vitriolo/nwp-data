      'text': '<p>Disinfection procedures in the office premises are already underway
        to avoid further spread of the virus, he said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '877acb22-a6fc-48f3-a10a-d422631e9c6a'
