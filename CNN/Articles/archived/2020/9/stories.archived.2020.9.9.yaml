      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>International news websites had reported that Pemberton was initially
        detained at the USS Peleliu, the ship where his battalion was assigned to,
        which was docked at the Subic Bay Port.</p>'
  'DOST-budget-P76-million-research':
    'author': 'Glee Jalea, CNN Philippines'
    'caption': 'FILE PHOTO'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-09-09T14:55:00.252+08:00
    'imagesource': 'jcr:05b0e507-8ff6-4446-b600-e354b09c0d1e'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '2bf48ff6-1f91-47a8-b85a-77cd37eeee1f'
    'lead': 'The budget for the DOST''s research and development sector for 2021 was
      cut by ₱76 million, affecting various programs that may essentially boost the
      national economy and aid families affected by the pandemic.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-09-09T15:03:29.438+08:00
    'mgnl:createdBy': 'glee'
    'mgnl:lastActivated': 2023-01-25T20:55:39.216+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T20:53:57.855+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['DOST']
    'template': '1'
    'title': 'DOST budget for research cut by ₱76 million'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24bf8e66-9d7d-4b87-83b4-9e01372b3c8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-09T15:03:29.438+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T20:55:39.218+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 9) —</strong> The
        Department of Science and Technology is bound to get a smaller budget for
        its research and development (R&amp;D) sector for 2021, officials said Wednesday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9ea9029-c44d-4348-9ea1-651c5cabc8b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-09T15:03:29.438+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T20:55:39.220+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>From ₱2.488 billion for R&amp;D institutes under the 2020 General
        Appropriations Act, the approved funding for the agency''s sector was reduced
        to ₱2.411 billion for 2021— equivalent to a budget cut of more than ₱76 million
        under the National Expenditure Program.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55033927-ec42-4ed4-b396-7598f9152573'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-09T15:03:29.438+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T20:55:39.220+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abef91aa-84fa-420a-9053-07d5bde3c9c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-09T15:03:29.438+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T20:55:39.222+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Department of Budget and Management approved a higher 2021 budget
        for the DOST worth ₱23.8 billion for its overall operations, reflecting a
        ₱3.3-billion increase from ₱20.5 billion in 2020. However, the agency said
        that it had initially proposed a much higher allocation of ₱36.2 billion for
        its numerous projects that will support small businesses, scholars, overseas
        Filipino workers, and other communities in the face of the pandemic.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40f8703a-6b2b-48cb-bbd7-ae2ad0c7bc79'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-09T15:03:29.439+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T20:55:39.223+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7c54876-39f4-46b6-a080-7543777e26f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-09T15:03:29.439+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T20:55:39.224+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the budget hearing of the House Committee on Appropriations,
        DOST Secretary Fortunato dela Peña said the reduction will affect the operations
        of some R&amp;D programs, including those from the Philippine Textile Research
        Institute, the Philippine Nuclear Research Institute and the Metals Industry
        Research and Development Center.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7962a2d-7377-4f1c-b3d5-5328bd454513'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-09T15:03:29.439+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T20:55:39.225+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "<p> \n</p>"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd178b2fa-a9ba-4348-8f8e-7eceeb430824'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-09T15:03:29.439+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T20:55:39.226+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PTRI Executive Director Celia Elumba said communities in the regions
        which have been relying on textile as primary means of livelihood during the
        pandemic will be largely affected.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '770c44b0-10a0-4b6b-be4f-a57e24710958'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-09T15:03:29.439+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T20:55:39.227+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68ceb9e3-ebc1-48ee-b5c2-052d29e28f03'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-09T15:03:29.439+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T20:55:39.227+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Magkakaroon ng impediment sa pagpapatuloy ng services, yung
        support na mabibigay namin sa kanila (commmunities) kasi kailangan namin ng
        technologies to help them."</em></p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecd18113-dda7-4630-8dc6-323fb942f22a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-09T15:03:29.439+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T20:55:39.228+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccefb647-78d3-4da6-80d0-cfa8743173b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-09T15:03:29.439+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T20:55:39.229+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: There will be an impediment in the resumption of services,
        the suppot that we can provide to the communities because we need technologies
        to help them.]</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dca58d73-4923-4846-84aa-f8828c0d6537'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-09T15:03:29.439+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T20:55:39.229+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f49d79c-6614-4023-b7f3-79665ad971d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-09T15:03:29.439+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T20:55:39.230+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PNRI Executive Director Carlo Arcilla also said additional funds
        were supposed to help Filipino cancer patients through nuclear technology
        and other related resources.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a703143-87ca-4d4f-a42c-fbf2a0d91d79'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-09T15:03:29.439+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T20:55:39.231+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '764525d6-945c-4e0a-b100-6750de23e537'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-09T15:03:29.439+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T20:55:39.232+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Every year, 70,000 po ang namamatay sa cancer and a [way to
        diagnose them early] is nuclear CT scans. Magtatayo po sana kami ng nuclear
        medicine facility and ang initial part po niyan ay nabawasan po,"</em> he
        told the panel.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c49ac731-87fd-448c-bdc6-1539f678e9a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-09T15:03:29.439+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T20:55:39.232+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4785045-3436-4ab0-bb79-e78c86289a18'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-09T15:03:29.439+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T20:55:39.233+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Every year, around 70,000 people die of cancer and
        a way to diagnose them early is through nuclear CT scans. We wish to construct
        a nuclear medicine facilitiy and the initial portion intended for that was
        decreased.]</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '664e52c4-fbac-40a0-a0bf-888e1fac28c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-09T15:03:29.440+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T20:55:39.234+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95449e6b-792e-4c96-9339-fca31322682a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-09T15:03:29.440+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T20:55:39.234+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DOST Asec. Maridon Sahagun also bared that allocation for their
        other proposed R&amp;D projects were not considered, including those intended
        for COVID-19 research.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46641394-4f6b-494e-83e0-72077c92264b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-09T15:03:29.440+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T20:55:39.235+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8083b0e0-4de6-44a9-bd1c-184260696402'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-09T15:03:29.440+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T20:55:39.236+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dela Peña said fortunately, funding for the agency''s proposed virology
        institute has been included in the national government''s Build, Build, Build
        program, as the Philippines grapples with vaccine development, especially
        against the COVID-19 disease.</p>'
