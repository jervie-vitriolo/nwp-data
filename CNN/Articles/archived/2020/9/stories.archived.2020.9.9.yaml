      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The wildfire has already scorched 152,833 acres in its four days
        of burning through the Sierra National Forest. It''s been generating weather,
        which is in turn is fueling its growth.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c43bb177-69bb-46df-8055-889ab2c25503'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-09T23:48:50.498+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T20:54:36.242+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Imagery from NOAA''s GOES-17 satellite is showing just how big the
        Creek Fire thunderhead got.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '710766f3-55b3-4c46-adb1-5fe0d642a69f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-09T23:48:50.499+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T20:54:36.243+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These wildfire-created thunderhead clouds, or pyrocumulonimbus clouds,
        occur because the fire-heated air rises and carries water vapor up, causing
        the thunderheads. Common sense would suggest rain clouds would help firefighters
        knock down the blaze.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8497633f-366e-49b2-a5b6-73c31432647e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-09T23:48:50.499+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T20:54:36.244+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the rain creates wind that gives more oxygen to fuel the fire
        and can cause it to jump fire lines.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89ab7343-6cb6-4a82-922a-4afdb292bc8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-09T23:48:50.499+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T20:54:36.244+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thunderheads are also well known for their lightning, which can
        create new fires.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d33644d-b4dc-4005-955a-a20e1d59df5f'
