  'PCOO-budget-hearing-suspended-Badoy-red-tagging':
    'author': 'Danielle Nakpil, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-09-09T16:30:10.218+08:00
