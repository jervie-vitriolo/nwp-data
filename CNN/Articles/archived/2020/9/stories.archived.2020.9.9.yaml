      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The resolution, signed by Bayan Muna Partylist Reps. Eufemia Cullamat,
        Carlos Zarate, Ferdinand Gaite, GABRIELA Partylist Rep. Arlene Brosas, ACT-Teachers
        Partylist Rep. France Castro, and Kabataan Partylist Rep. Sarah Elago, was
        shown to the media on Wednesday.</p>'
