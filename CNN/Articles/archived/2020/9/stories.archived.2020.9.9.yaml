      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The state began mailing absentee ballots last week, the first in
        the nation where voters can begin making their selections.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c52ed53f-786d-45cf-9b19-31fe45433da6'
      'mgnl:activationStatus': true
