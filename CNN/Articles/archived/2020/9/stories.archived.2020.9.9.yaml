    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '415cca74-77c9-4326-b91a-bf3d10ae5709'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-09T22:58:42.241+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T20:54:56.231+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) -&nbsp;</strong>The safety of any potential coronavirus
        vaccine comes "first and foremost," the World Health Organization''s (WHO''s)
        chief scientist said Wednesday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fa27ba6-4f59-4b47-bc63-66f63ad13814'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-09T22:58:42.241+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T20:54:56.232+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e560374b-9b69-452b-892b-88c50b84e4cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-09T22:58:42.241+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T20:54:56.232+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The comments came after drug giant AstraZeneca announced it has
        paused global trials of its vaccine because of an unexplained illness in one
        of the volunteers -- a standard precaution in trials, to ensure experimental
        vaccines don''t cause serious reactions.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4328266-388d-4452-b9d1-d5a13b5b04a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-09T22:58:42.241+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T20:54:56.233+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f831803c-1396-45ce-8720-32c53e52c0cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-09T22:58:42.241+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T20:54:56.234+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Just because we talk about speed and scale doesn''t mean we start
        compromising or cutting corners on what would normally be assessed," WHO''s
        Dr. Soumya Swaminathan said during a Q&amp;A on Wednesday.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '934f815b-ed01-4f95-b42a-75bc3060a769'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-09T22:58:42.241+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T20:54:56.234+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The process still has to follow the rule of the game, which is
        go through the process of clinical trials," she added.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78dcf412-3fa2-42cd-89b5-20f57d703b9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-09T22:58:42.241+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T20:54:56.235+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a9ec321-69ec-4e6c-b2a4-59db8e454a7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-09T22:58:42.241+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T20:54:56.236+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She said development timelines were being shortened -- but not at
        the expense of safety or efficacy.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11163498-5aaf-479d-9b10-c8fcf2d90d07'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-09T22:58:42.241+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T20:54:56.236+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd74c7b61-dc19-4282-8e67-c5267fc1ff23'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-09T22:58:42.242+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T20:54:56.237+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are putting a lot of investment into manufacturing well ahead
        of the results of the trials. Normally a company would wait, see the results
        of the trial, then start scaling up, but here you are investing in advance
        what''s called ''at-risk investment,'' so there places around the world that
        can start manufacturing before the results are available," Swaminathan said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14754875-1cc3-4670-984f-a6f21fc62935'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-09T22:58:42.242+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T20:54:56.238+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04bc5bb4-8f82-4e40-b592-9f28475e88ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-09T22:58:42.242+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T20:54:56.238+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Charlie Weller, head of the vaccines program at the Wellcome health
        research charity, said it was right for the trial to be paused while an investigation
        takes place.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5dd0908c-4372-4a96-9229-5b584947ec7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-09T22:58:42.242+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T20:54:56.239+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1956124f-23d6-4fb8-a81d-18b087d58b09'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-09T22:58:42.242+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T20:54:56.240+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is often a normal part of the process in vaccine trials, which
        involve tens of thousands of people," he said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2945274-8d91-42c9-a824-e399e0a0e97c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-09T22:58:42.242+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T20:54:56.241+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It’s critical to quickly understand whether the illness has any
        relationship to the vaccine or the placebo and to share data openly, as Oxford
        University and AstraZeneca have done."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66c2f1e7-cce1-40de-af6e-fd4c06c2708d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-09T22:58:42.242+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T20:54:56.241+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Vaccines are among the most rigorously-tested and monitored products
        we have in society, and the Covid-19 vaccines should be no different," Weller
        added.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7d92878-d49b-4b07-8483-ebfab293156d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-09T22:58:42.242+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T20:54:56.242+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d7cbbdb-c5da-4901-8ff3-ee893db360b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-09T22:58:42.242+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T20:54:56.243+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said he welcomed reports that nine vaccine makers had pledged
        to uphold high ethical standards and not seek premature government approval.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ed3ee97-89ca-45af-bedb-1ea4f4c4d3fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-09T22:58:42.242+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T20:54:56.244+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7af54f34-5f1f-4a3c-8aec-e7a39f418a7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-09T22:58:42.242+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T20:54:56.244+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Today''s news reminds us of the importance of funding and developing
        a wide range of vaccine candidates, alongside treatments and testing," said
        Weller. "We don’t yet know which will be successful, but ensuring all advances
        are fairly available globally is our only exit from this pandemic."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf5cb4d6-5fef-4090-b929-d0494b48e5ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-09T22:58:42.242+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T20:54:56.246+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff9d0aa1-b96e-4b3e-b41f-7602b1b67b54'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-09T22:58:42.242+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T20:54:56.246+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dr. Ohid Yaqub, Senior Lecturer at the University of Sussex''s Science
        Policy Research Unit, told the Science Media Centre (SMC) that such a pause
        in testing was "not unusual" in Phase 3.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f1977bb-7ffe-4b7a-ac33-25faf92557ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-09T22:58:42.242+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T20:54:56.247+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '543b4d91-c31d-4229-9f55-458dc9b5e481'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-09T22:58:42.242+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T20:54:56.247+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Suspending the trial gives time to investigate whether the incident
        is related to the vaccine or is happening by coincidence. If the data and
        safety monitoring board decides it''s the latter, the trial will resume. Other
        trials will also investigate their data too," he said.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f41ab185-8486-48fe-8ee4-5d89768da293'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-09T22:58:42.243+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T20:54:56.248+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said that publicizing such a routine event helped to build trust,
        but warned that too much running commentary could bias the results.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55c1c7a0-def9-45f3-8495-d35620bc291f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-09T22:58:42.243+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T20:54:56.249+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3ac42ff-9da4-4f8f-93f7-31087d78ed5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-09T22:58:42.243+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T20:54:56.249+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Stephen Evans, Professor of Pharmacoepidemiology at the London School
        of Hygiene and Tropical Medicine, told the SMC that even if tests revealed
        that the vaccine had caused the recipient''s illness, "there may be other
        factors involved and it would not necessarily mean the vaccine could not be
        used at all."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e6a5c5a-b66f-46ff-a5a3-3667ffeee2fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-09T22:58:42.243+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T20:54:56.250+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1af112c4-80df-4d60-bd3a-8f8ca62b1e29'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-09T22:58:42.243+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T20:54:56.251+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dr. James Gill, honorary clinical lecturer at Warwick Medical School
        and a locum GP, said: "Personally, I would be suspicious of a vaccine for
        a novel virus which was developed without any hiccups or pauses ... From the
        start, scientists have said that this Covid vaccine development will take
        considerable time to get right and safe."</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2791db40-711a-4213-bf10-7309d3bf13a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-09T22:58:42.243+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T20:54:56.252+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/world/live-news/coronavirus-pandemic-09-09-20-intl/index.html"
        target="_blank">"Vaccine safety must come "first and foremost" -- WHO chief
        scientist"</a></em></p>'
