      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But iPhone fans may not want to get their hopes up too high for
        next week.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6931dd26-2d7c-47d5-896b-f6c45dce2838'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-09T05:49:50.985+08:00
