  'meralco-power-bill-september':
    'author': 'CNN Philippines Staff'
    'caption': '(FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-09-09T13:35:36.734+08:00
    'imagesource': 'jcr:44da9d2f-965e-4a64-98f5-02acca3ef291'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '3341f410-c4d6-447e-abb1-fc91deee7144'
    'lead': 'Meralco says the latest rate adjustment will be equivalent to ₱12 less
      for residential customers consuming 200 kWh.  '
    'mgnl:activationStatus': true
    'mgnl:created': 2020-09-09T13:38:40.694+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-25T20:55:53.661+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T20:53:55.171+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Meralco', 'power', 'electricity']
    'template': '1'
    'title': 'Meralco says power rates to fall further in September'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34f7ba6e-f73a-4bf4-bf79-1a515298a960'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-09T13:38:40.695+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T20:55:53.664+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 9)</strong> --
        Meralco has announced that its customers will see lower electricity bills
        again for this month owing to a drop in generation charges for the sixth straight
        month.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5d9012a-d2b4-4741-a7b3-154a6c98eb3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-09T13:38:40.695+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T20:55:53.665+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement on Wednesday, Meralco said the lower rates also stem
        from reduced power demand from customers during the quarantine period.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8284093f-6cec-4861-96fd-a9e44292182e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-09T13:38:40.695+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T20:55:53.666+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As the overall rate for a typical household decreased by ₱0.0623
        per kWh (kilowatt hour), or from last month''s ₱8.4911 per kWh to ₱8.4288
        per kWh this September. This is equivalent to a reduction of around ₱12 in
        the total bill of residential customers consuming 200 kWh," the statement
        said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70ff45f5-7f5c-4d66-bd61-5d11e09c16bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-09T13:38:40.695+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T20:55:53.666+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meralco added this month''s overall rate would be the lowest in
        three years.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5dfe2264-e9e3-4778-bcad-db707ff771c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-09T13:38:40.695+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T20:55:53.667+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Generation charges fell from ₱4.1241 per kWh in August to ₱4.0860
        per kWh this September.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f90b713-463a-4f79-8c52-ded8534dac2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-09T13:38:40.695+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T20:55:53.667+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, wholesale electricity spot market charges were ₱0.0147
        per kWh lower this month due to a decrease in the Luzon demand as some areas
        returned to a stricter quarantine status from August 4 to 18.</p>'
  'belarusian-activist-olga-kovalkova-forcibly-removed-from-country':
    'author': 'Sebastian Shukla, Sarah Dean and Darya Tarasova, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-09-09T13:30:50.055+08:00
    'imagesource': 'jcr:c37c2ee6-7918-4077-aa08-2e6053b6890e'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e0d5776c-3c40-440f-8701-cc1ffdb25c6b'
    'lead': 'A Belarusian activist has been ejected from the eastern European country
      by security forces, according to a statement from the Belarusian Coordination
      Council.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-09-09T13:42:20.916+08:00
