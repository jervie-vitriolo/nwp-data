      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 9) —</strong> Progressive
        lawmakers of Makabayan bloc are seeking an investigation into the controversial
        "white sand" project as part of the government''s artificial rehabilitation
        program of Manila Bay.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '337855ca-000d-4ea3-88fa-5aa04beb3fb2'
      'mgnl:activationStatus': true
