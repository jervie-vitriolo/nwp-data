    'mgnl:createdBy': 'david'
    'mgnl:lastActivated': 2023-01-25T20:56:29.800+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T20:53:50.544+08:00
