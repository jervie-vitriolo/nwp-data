      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e52f38f9-8a19-4c5a-ade1-e93e6c3ccd37'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-09T15:48:13.362+08:00
