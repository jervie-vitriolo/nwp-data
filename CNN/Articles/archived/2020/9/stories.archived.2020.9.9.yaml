      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 9) —</strong> Exports
        may be fueled by trade deals and production of halal products, the Department
        of Trade and Industry said Wednesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99957503-9a92-47df-a539-a464bfbfc676'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-09T21:50:31.779+08:00
