  'UK-Brexit-would-break-international-law':
    'author': 'Luke McGee, CNN'
    'caption': 'The UK is preparing legislation which will "break international law
      in a very specific and limited way," a cabinet minister has said in the House
      of Commons.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-09-09T07:13:16.799+08:00
    'imagesource': 'jcr:fdc3aa51-297a-455b-8d1e-ac299de6cc3c'
