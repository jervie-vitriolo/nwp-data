    'mgnl:tags': ['coronavirus', 'pandemic', 'COVID-19', 'children', 'preventable-deaths']
    'template': '1'
    'title': 'Coronavirus pandemic is jeopardizing decades of work in reducing preventable
      childhood deaths, new report finds'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84678d30-79fb-4d91-89ed-599c86d757ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-09T13:46:37.611+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:55:49.710+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Preventable deaths in children under 5
        were at the lowest number on record in 2019 at just over 5 million, down from
        12.5 million in 1990, according to a new United Nations/ World Bank report
        released Tuesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19235de0-ec82-44f2-a62c-5c1a442d5835'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-09T13:46:37.611+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:55:49.710+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30f79e2c-795e-4e2b-bdbe-9d0634f5746b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-09T13:46:37.611+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:55:49.711+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the coronavirus pandemic is threatening to undermine the gains
        in reducing deaths among children and young adolescents, putting millions
        of lives at risk, according to <a href="https://data.unicef.org/resources/levels-and-trends-in-child-mortality-2019/">the
        Levels and Trends in Child Mortality: Report 2019</a> released by UNICEF,
        the World Health Organization, the Population Division of the United Nations
        Department of Economic and Social Affairs and the World Bank Group.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '575f01f5-8abe-4faa-bcbf-ab01b80a8121'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-09T13:46:37.611+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:55:49.712+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b1ddb41-a5c0-4147-85c0-50a565011d6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-09T13:46:37.611+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:55:49.713+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We must not let the COVID-19 pandemic turn back remarkable progress
        for our children and future generations," WHO Director-General Dr. Tedros
        Adhanom Ghebreyesus said in a statement.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3abf1fc8-0492-414d-9d20-ae1aeb4eb1ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-09T13:46:37.611+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:55:49.714+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6b26c41-fb14-4dfc-961d-c2e26f6b42b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-09T13:46:37.611+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:55:49.715+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Recent surveys by <a href="https://data.unicef.org/resources/rapid-situation-tracking-covid-19-socioeconomic-impacts-data-viz/">UNICEF</a>
        and <a href="https://www.who.int/publications/i/item/WHO-2019-nCoV-EHS_continuity-survey-2020.1">WHO</a>
        have found the pandemic is disrupting child and maternal healthcare services
        worldwide, including prenatal and post-natal care, vaccinations and check-ups
        due to fewer resources and a fear of contracting Covid-19.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4f99075-6d21-4038-9063-e66b55c695c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-09T13:46:37.612+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:55:49.716+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5072352-0c18-4034-8089-5ea583cab35e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-09T13:46:37.612+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:55:49.716+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The global community has come too far towards eliminating preventable
        child deaths to allow the COVID-19 pandemic to stop us in our tracks," UNICEF
        Executive Director Henrietta Fore said in a news release.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a45e19be-425f-4e44-ab5a-defd0ec80477'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-09T13:46:37.612+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:55:49.717+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bedef06-da42-4405-b9f6-5a630b3a4e7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-09T13:46:37.612+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:55:49.718+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When children are denied access to health services because the
        system is overrun, and when women are afraid to give birth at the hospital
        for fear of infection, they, too, may become casualties of COVID-19," Fore
        said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '600c2d99-ccbe-456f-9de8-77c2af8d9c35'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-09T13:46:37.612+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:55:49.719+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c57e8ad-a535-4765-a17e-8b596805fe5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-09T13:46:37.612+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:55:49.720+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Without urgent investments to re-start disrupted health systems
        and services, millions of children under five, especially newborns, could
        die," she added.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2db0c345-7f79-418a-a190-c75c68965398'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-09T13:46:37.612+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:55:49.721+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30fa1ab9-c4f3-4021-9d9a-d933ba9ab39f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-09T13:46:37.612+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:55:49.722+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Out of 77 countries surveyed by UNICEF over the summer, 68% reported
        disruptions in childhood checkups and vaccinations. A WHO survey of 105 countries
        also found 52% reported interruptions in medical services for sick kids and
        51% reported disruptions in malnutrition programs.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '864176bf-9e3e-419d-a8c7-8ca1c0bc11db'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-09T13:46:37.612+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:55:49.727+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4394d563-1f3a-4086-b07e-4616c251c143'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-09T13:46:37.612+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:55:49.728+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These kinds of services are critical for preventing newborn and
        child deaths, WHO said, citing a statistic that pregnant women who see midwives
        are 16% less likely to lose their babies and 24% less likely to experience
        pre-term birth.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e920f7b1-33c2-4e6d-a7c7-2a7f8ca0cfb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-09T13:46:37.612+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:55:49.729+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13456324-f0ed-4e8e-a886-0ed8d9598ea6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-09T13:46:37.612+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:55:49.730+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The COVID-19 pandemic has put years of global progress to end preventable
        child deaths in serious jeopardy," Muhammad Ali Pate, the Global Director
        for Health, Nutrition and Population at the World Bank, said in a statement.
        "It is essential to protect life-saving services which have been key to reducing
        child mortality.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7314c882-c52c-4d4f-9f0b-94688a112c22'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-09T13:46:37.612+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:55:49.731+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b242a72-5629-47ac-9c6b-d13f306121e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-09T13:46:37.613+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:55:49.731+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Newborns were at the highest risk of death, even before the coronavirus
        pandemic, with a baby dying every 13 seconds in 2019, the UNICEF mortality
        report said. They could be at a much higher risk of death with coronavirus-related
        disruptions in essential health services, according to WHO.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53e97e81-0c26-40de-89f8-3e4b3f9a7d64'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-09T13:46:37.613+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:55:49.732+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7954b36-8c77-4acd-a752-2cf60cd0c684'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-09T13:46:37.613+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:55:49.733+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Johns Hopkins University, which has been tracking the pandemic from
        the start, said modeling showed that disruptions in healthcare due to Covid-19
        could cause the deaths of almost 6,000 additional children every day.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d3d61bf-9af3-43df-b32e-95fd594ab928'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-09T13:46:37.613+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T20:55:49.734+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c6e3076-0e95-4be9-b377-54c74076fe44'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-09T13:46:37.613+08:00
      'mgnl:createdBy': 'bamba'
