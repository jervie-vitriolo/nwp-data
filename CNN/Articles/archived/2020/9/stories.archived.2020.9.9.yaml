      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Reducing inequalities is essential for ending these preventable
        childhood deaths and for ensuring that no child is left behind," the UNICEF
        report concluded.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3c11d66-202c-4fd4-bb80-1543e80565b0'
