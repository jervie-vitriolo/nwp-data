      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last week, Cebu provincial board members sought a probe into the
        extraction of dolomite rocks from their area to overlay the "white sand" along
        the coast line of Manila Bay for aesthetics without their information. The
        DENR had already defended this move, noting that<a href="https://www.cnnphilippines.com/news/2020/9/4/Cebu-local-officials-demand-probe-dolomite-extraction-Manila-Bay-.html">
        the project was done with "engineering intervention."</a></p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '656bebaa-1134-41bd-aee0-43d536ec84d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-09T09:42:59.541+08:00
