      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ahead of his rally, Trump touted his environmental record in Florida
        during an official event. Though taxpayer funded, the President''s official
        events often take on a political tone and Florida is another battleground
        state Trump is hoping to retain.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
