    'lead': 'The Commission on Human Rights expressed ''dismay and utter disappointment''
      over President Rodrigo Duterte''s grant of absolute pardon to Lance Corporal
      Joseph Scott Pemberton, the American Marine who was convicted of killing Filipino
      transgender woman Jennifer Laude.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-09-09T21:13:22.987+08:00
    'mgnl:createdBy': 'eimor'
    'mgnl:lastActivated': 2023-01-25T20:55:06.928+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T20:54:03.340+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'CHR deplores Pemberton pardon: ''President must be sensitive to victims’
      plights'''
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e573f2f5-1cea-45b1-ac47-2f9ecf31251d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-09T21:13:22.987+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T20:55:06.931+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 9)</strong> — The
        Commission on Human Rights (CHR) expressed "dismay and utter disappointment"
        over President Rodrigo Duterte''s grant of absolute pardon to Lance Corporal
        Joseph Scott Pemberton, the American Marine who was convicted of killing Filipino
        transgender woman Jennifer Laude.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c99d891-1c5f-4db4-98a8-1c09de20cfc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-09T21:13:22.987+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T20:55:06.932+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the constitutional body recognizes that it is within the President''s
        power to pardon anyone, this must be done "with prudence and sensitivity to
        the plight of victims," CHR Commissioner Karen Gomez-Dumpit said in a statement
        on Wednesday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42ec4237-c796-4843-b850-b6e8de4948ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-09T21:13:22.987+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T20:55:06.932+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gomez-Dumpit said the President''s decision, described by the Justice
        Department as "an act of grace" toward Pemberton, is actually an affront not
        just to the Laude family but the entire LGBTQI community.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd035c4ee-f19a-407c-9450-123d4dad6023'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-09T21:13:22.987+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T20:55:06.933+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Pemberton committed one of the most brutal crimes against a transwoman
        in the country," Gomez-Dumpit said. "Pemberton’s express pardon exhibited
        double standards, lack of fairness, and the absence of empathy for the LGBTQIA+
        community."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddf25c5b-e357-4d1a-ad31-b7ac1b47d565'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-09T21:13:22.988+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T20:55:06.934+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In October 2014, <a href="https://cnnphilippines.com/news/2015/02/23/Transgender-Jennifer-Laude-murder-case-accused-US-Marine-Joseph-Scott-Pemberton-timeline-verdict.html">Laude
        was found dead in an Olongapo City motel room</a> after a night out with then
        19-year-old Pemberton. Laude''s neck was blackened with strangulation marks
        and her head slumped in a toilet bowl, after Pemberton learned that she was
        a transgender.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '167560d4-a046-468d-ad2d-6df7f877af71'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-09T21:13:22.988+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T20:55:06.934+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Killings of transgender persons continue to rise worldwide," the
        commissioner also said. "In the Philippines, they continue to be victims of
        violence and harassment." These should stop and the rights of the LGBTQI community
        should be protected, she added.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c577b59-38c0-4724-8053-0d76411fd014'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-09T21:13:22.988+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T20:55:06.935+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Monday, Duterte <a href="https://cnnphilippines.com/news/2020/9/7/duterte-pemberton-absolute-pardon.html">surprised
        the nation by pardoning Pemberton</a> in the midst of appeals filed by the
        Laude camp and even the Philippines'' own Department of Justice to block the
        American soldier''s early release on the basis of good conduct.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fec3e24-9764-4b5c-98ae-8dbe6ec526c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-09T21:13:22.988+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T20:55:06.935+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Justice Secretary Menardo Guevarra explained that while his department
        questions the four years'' worth of good conduct time allowance credited to
        Pemberton, <a href="https://cnnphilippines.com/news/2020/9/8/duterte-pemberton-pardon-.html">he
        sees nothing "really very objectionable" with the pardon</a>, since it is
        an exclusive prerogative of the President.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '534c622e-01a4-4106-b984-88ef2a5e3fe9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-09T21:13:22.988+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T20:55:06.936+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pemberton will soon walk free after less than six years in jail.
        In line with the Visiting Forces Agreement with the United States, he has
        been detained in Camp Aguinaldo, the headquarters of the Armed Forces in Quezon
        City, instead of the New Bilibid Prison.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75f5a82d-6c9f-457b-b315-ea11cf71d576'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-09T21:13:22.988+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T20:55:06.936+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Court of Appeals initially sentenced Pemberton up to 12 years
        of imprisonment, but it was later reduced to a maximum of 10 years.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cd67d0d-fceb-4ae1-934d-e3c23432102e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-09T21:13:22.988+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T20:55:06.937+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The high-profile case has raised emotions in the country, from members
        and supporters of the LGBTQI community and from those who criticize the special
        treatment extended to American servicemen.</p>'
