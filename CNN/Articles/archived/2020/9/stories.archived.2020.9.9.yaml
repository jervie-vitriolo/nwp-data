      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Once we can''t control what''s happening in Iligan,
        this can spread to Lanao del Norte. Ozamiz can also be hit along with Cagayan
        de Oro. These areas must be protected because these are economic hubs, like
        Cagayan de Oro.]</p>'
