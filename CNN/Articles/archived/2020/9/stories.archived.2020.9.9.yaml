    'title': '9 vaccine makers sign safety pledge in race for COVID-19 vaccine'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ada02923-fed6-4abc-8ed6-5315983fa96b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-09T02:24:13.712+08:00
