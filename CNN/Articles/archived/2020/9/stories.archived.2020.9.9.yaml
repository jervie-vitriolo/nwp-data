      'mgnl:lastActivated': 2023-01-25T20:55:42.600+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — More cemeteries
        across the country will not see activities in the usual “Undas” tradition
        to prevent further spread of COVID-19.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8c4d6fe-8b16-471f-87f1-a91fc8f1220d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-10T21:02:47.091+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T20:55:42.601+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3196e91f-39b8-4b81-83aa-7b86b09cf550'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-10T21:02:47.091+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T20:55:42.603+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As of Friday, eight local governments in Metro Manila announced
        they will close cemeteries to the public for a few days during the week of
        All Souls'' Day.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0481a99b-d21f-43b7-9d3b-feae0b7d0a28'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-10T21:02:47.091+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T20:55:42.604+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0658d2e-1b0c-4159-a3ee-2d062506d4d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-10T21:02:47.092+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T20:55:42.605+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These are Manila, San Juan, Valenzuela, Mandaluyong, Pateros, Malabon,
        Makati, and Parañaque.&nbsp;Cebu City in Central Visayas issued a similar
        order.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f7736c0-e659-4ea8-90a0-f1f5d3442772'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-10T21:02:47.092+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T20:55:42.607+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef26f6f4-158f-4cfd-95ef-3320ce16df40'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-10T21:02:47.092+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T20:55:42.608+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Manila Mayor Francisco "Isko Moreno" Domagoso was first to announce
        on Tuesday his directive to shut cemeteries and columbaries from Oct. 31 to
        Nov. 3.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e58540f5-57da-4dff-9a12-22c62ec0daa7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-10T21:02:47.092+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T20:55:42.610+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3168cfc8-2174-443a-8797-5a2e81dbc145'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-10T21:02:47.092+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T20:55:42.611+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It is on these days, he said, when huge numbers of people converge
        on cemeteries to pay respects to their departed relatives.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34abd91f-767a-4bbc-9ac8-ea536c7e688d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-10T21:02:47.092+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T20:55:42.611+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5a7a2fe-3ecb-485a-8050-d6113bf3098b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-10T21:02:47.092+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T20:55:42.612+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Moreno said he did not want large gatherings, but cemeteries can
        accept a limited number of visitors prior to Oct. 31.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb4ebbeb-1700-4717-8702-162cb73c2e1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-10T21:02:47.092+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T20:55:42.613+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b3464e1-eb17-4677-b70a-f5e43e7debd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-10T21:02:47.092+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T20:55:42.621+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Mandaluyong Mayor Menchie Abalos, Valenzuela Mayor Rex
        Gatchalian, and Cebu City Mayor Edgardo Labella are ordering a longer closure,
        from Oct. 30 to Nov. 3.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6fac38f-5cb8-4845-87e8-b3251b4fbab5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-10T21:02:47.092+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T20:55:42.622+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd987c487-10ec-49d4-bf28-189170a766ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-10T21:02:47.093+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T20:55:42.624+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Labella made it clear in his executive order that interment and
        cremation services should continue even on these dates.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a9c4fd9-68e2-4f75-b803-fd1584bbcc11'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-10T21:02:47.093+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T20:55:42.624+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea58efec-8f55-43a9-881a-f5e3808f5dcf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-10T21:02:47.093+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T20:55:42.625+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For Pateros, Marikina, and Parañaque, it will be from Oct. 31 to
        Nov. 2.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adcebc69-9fd2-40de-9f47-64ef85f755bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-10T21:02:47.093+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T20:55:42.626+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81b1942d-81c3-489b-aa78-09ab005ff165'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-10T21:02:47.093+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T20:55:42.627+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Besides the three-day closure, Marikina Mayor Marcy Teodoro said
        his city will implement regulated cemetery visits from Oct. 15 to Nov. 30.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0e5497d-ef4c-4f53-b8f3-893faf013bfc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-10T21:02:47.093+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T20:55:42.628+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a68e9cf-532d-4d1d-898b-40ebcb00192c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-10T21:02:47.093+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T20:55:42.628+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This means that relatives who intend to pay respects to their deceased
        loved ones must first acquire a visitor’s pass from the cemetery and choose
        from available dates in order to regulate the number of visitors. Only 30
        percent of a cemetery’s capacity will be let in, Teodoro stressed.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa490aea-3447-4dd3-99c3-291af66f2e87'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-10T21:02:47.093+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T20:55:42.629+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e18eb17f-5e1b-42f8-8942-002a5a75d500'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-10T21:02:47.093+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T20:55:42.630+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The mayor added that the public may process their cemetery passes
        as early as Oct. 1. However, he reminded that those below 21 years old and
        those above 60 years old are still not allowed to go outside, as per the guidelines
        of the COVID-19 Inter-Agency Task Force, and thus would not be allowed a cemetery
        pass.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c03ff53-580d-487c-8ece-c1812c01a781'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-10T21:02:47.093+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T20:55:42.631+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9046ec39-6957-4b2c-9dbe-78b521a5277a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-10T21:02:47.094+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T20:55:42.631+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other local governments are still studying whether to follow suit.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90b6cd2f-6bbf-493b-82dc-fcb99c5fe341'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-10T21:02:47.094+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T20:55:42.632+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Taguig Mayor Lino Cayetano said on Wednesday that discussions among
        the city council members and other sectors in the city are still in progress,
        but that they "plan" to likewise adopt the same measure.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5917bdce-cb6a-4cfb-a66e-7144c811bbe2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-10T21:02:47.094+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T20:55:42.633+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21258b00-c27e-446e-841c-4e549cbab848'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-10T21:02:47.094+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T20:55:42.634+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We already got commitments from our Catholic cemeteries,” Cayetano
        said. “We will work closely with our private cemeteries also, but the key
        is to give alternatives like a longer window and limiting capacity even before
        or after All Souls’ Day.”</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e070707-7e90-4c21-ab50-c0ecbf59aaf5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-10T21:02:47.094+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T20:55:42.634+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9244d8f-d93a-407f-8cfd-23a7a0291566'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-10T21:02:47.094+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T20:55:42.635+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Catholic Bishops'' Conference of the Philippines supports the
        closure of cemeteries, saying it''s "more circumspect" to do so amid the pandemic.
        CBCP urges the Catholic faithful to remember their beloved dead at home and
        join the online masses instead.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b39af6ed-43d6-42da-bbdc-a4667a245272'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-10T21:02:47.094+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T20:55:42.636+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9df0fe0f-9358-4a3e-ba55-2c015cb31278'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-10T21:02:47.094+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T20:55:42.637+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They can also light candles even in the confines of their own homes,"
        Fr. Jerome Secillano, spokesperson for the CBCP, told CNN Philippines.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8f5415a-8f09-4940-9a34-510f9fc7b24f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-10T21:02:47.094+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T20:55:42.638+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70940ef0-e4f8-4de4-ad44-7f9b54613451'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-10T21:02:47.094+08:00
      'mgnl:createdBy': 'kristel'
