    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd482d0e2-898f-48b1-a2c3-75a8b425ee17'
    'lead': 'US Marine Lance Cpl. Joseph Scott Pemberton has always wanted to apologize
      to the family of slain Filipino transgender woman Jennifer Laude, and is hoping
      to get in touch with them following his pardon, his lawyer said Wednesday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-09-09T14:55:05.957+08:00
    'mgnl:createdBy': 'alyssa'
    'mgnl:lastActivated': 2023-01-25T20:55:40.701+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T20:53:57.583+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Pemberton', 'Laude', 'Joseph-Scott-Pemberton', 'Jennifer-Laude',
      'Duterte', 'pardon']
    'template': '1'
    'title': 'Pemberton hopes to apologize to Laude family, bares plans after Duterte’s
      pardon — lawyer'
    'visualType': 'image'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f042b940-20ec-4a38-b8a7-b7f91327550e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-09T14:55:05.959+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T20:55:40.707+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 9)—</strong> US
        Marine Lance Cpl. Joseph Scott Pemberton has always wanted to apologize to
        the family of slain Filipino transgender woman Jennifer Laude, and is hoping
        to get in touch with them following his pardon, his lawyer said Wednesday.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e63c8e6-453a-4686-ac06-a2d29ece7d97'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-09T14:55:05.959+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T20:55:40.708+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“You know he has always wanted to apologize to the Laude family,
        except that he had no telephone. He had no way of communicating with them;
        he doesn’t know the email address or whether he could even send such kind
        of letter,” Pemberton’s counsel Atty. Rowena Flores told CNN Philippines’
        <em>The Source.</em></p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30bb16c1-6180-47a1-846a-e751fab6884f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-09T14:55:05.959+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T20:55:40.709+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Now that he has been pardoned, he does want to get in touch with
        them,” she added.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e4cdbc2-1faf-4961-b1f4-2f3f2efbe9f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-09T14:55:05.959+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T20:55:40.709+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Monday, President Rodrigo Duterte <a href="https://cnnphilippines.com/news/2020/9/7/duterte-pemberton-absolute-pardon.html">granted
        Pemberton absolute pardon</a> after spending less than six years in jail for
        killing the 26-year-old transgender woman. In October 2014, Laude was found
        lifeless— naked with her head submerged in an Olongapo City motel room’s toilet
        after a night out with the then 19-year-old US marine.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d6fe9bc-43f8-40eb-85ae-c359febae68d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-09T14:55:05.959+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T20:55:40.710+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President’s move was met with a <a href="https://www.cnnphilippines.com/news/2020/9/7/groups-slam-pemberton-pardon.html">flurry
        of criticisms</a> from netizens, rights groups, and even public officials—
        who lamented the “injustice” it brings to Laude’s loved ones.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27aca294-d2b9-4f39-9138-b417d463c309'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-09T14:55:05.960+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T20:55:40.710+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Laude’s kin were meanwhile left “shocked” and devastated upon hearing
        the news.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '744c6999-ddc4-41a8-8a4a-d3ac71c60e46'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-09T14:55:05.960+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T20:55:40.711+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The family’s lawyer, Atty. Virgie Suarez, argued Pemberton had the
        chance to say sorry even during his time in prison.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e199966-1da9-479e-8335-1a823edd3b9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-09T14:55:05.960+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T20:55:40.712+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Sa tagal ng pagkakulong niya, hindi man lang niya nagawang
        mag-</em>apologize? <em>Alam mo si Nanay</em> Julita, <em>isa ''yun sa sentimyento
        niya dati pa e, sabi niya, ni hindi ka man lang humingi ng tawad sa lahat
        ng mga nagawa mo</em>,” Suarez in an interview with the same program.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '979f6e74-9a9f-41f2-b70f-fb1be2e99e1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-09T14:55:05.960+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T20:55:40.712+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“If he does apologize, <em>sana totoo. Sana talaga may natutunan
        siya sa limang taon na pagkakakulong niya. At sana talaga</em> he finds peace
        in his mind <em>dahil doon sa nagawa niyang krimen,</em>” she added.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e989d05-f08c-4e79-88ca-22277e8f6278'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-09T14:55:05.960+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T20:55:40.713+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: All that time he was in prison, he never even got
        to apoligize? You know her mother, that’s one of her sentiments for so long,
        she said, you didn’t even apologize for what you did. But if he does apologize,
        I hope it’s real. I hope he learned something from his 5-year imprisonment.
        And I hope he finds peace in his mind because of the crime he committed.]</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3df68b8-41e9-49e1-a34e-8ed369bef84b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-09T14:55:05.960+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T20:55:40.716+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Moving on?</h2>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8ae1895-2c89-4b1c-ab8d-93a3dd4ecd2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-09T14:55:05.960+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T20:55:40.717+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pemberton’s lawyer, on the other hand, bared that the detained marine
        was “relieved” upon hearing Duterte’s decision, and is likewise hoping to
        move on once he''s set free.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cff5048-c67e-4f59-8328-01045873db9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-09T14:55:05.960+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T20:55:40.718+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Kung maibabalik niya lang po yung panahon, siyempre</em> he
        would wish these things never happened, and he would like to become a better
        person for the rest of his life… He would like to set off and do good things
        <em>para po maging kapaki-pakinabang na</em> member<em> ng</em> society and
        to clear his name,” Flores said.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf904d08-2f28-44e6-a9de-b845e06fddb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-09T14:55:05.960+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T20:55:40.719+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: If he could turn back time, of course he would wish
        these things never happened,  and he would like to become a better person
        for the rest of his life… He would like to set off and do good things so he
        can be a useful memebr of the society and to clear his name.]</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c2b05cc-f928-4365-b9fd-5ca64bca4326'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-09T14:55:05.960+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T20:55:40.723+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pemberton is also hoping to go back to school and perhaps take a
        college degree in philosophy, Flores added.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcb2a450-ac9e-46ca-96a2-fa4cb94357c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-09T14:55:05.960+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T20:55:40.724+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The camp also expressed hope that Pemberton could be released by
        Friday, but Flores said they are still complying with requirements and are
        still gathering the needed documents, including a written copy of Duterte’s
        pardon order.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '075c3ab7-bb4d-42b0-a873-3ec1fe66467a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-09T14:55:05.960+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T20:55:40.724+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Unjust treatment?</h2>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '170f55f8-7876-4f1a-aebc-83c3d5271039'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-09T14:55:05.960+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T20:55:40.725+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Explaining his decision to grant the pardon, Duterte had said it
        was unfair to keep Pemberton detained, and argued it was not the latter’s
        fault that there was no proper record of his exemplary behavior while alone
        in a special detention cell in Camp Aguinaldo.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc0d0667-2296-486b-9e47-f8d9f37adfc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-09T14:55:05.960+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T20:55:40.726+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The pronouncement did not sit well with critics and netizens, who
        have long slammed the supposed “special treatment” given to the foreign national.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '352e4371-7246-46e9-8d94-f7a5e3d9970e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-09T14:55:05.961+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T20:55:40.727+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, Flores claimed her client also had his share of unjust
        treatment while in detention. For one, she said Pemberton was detained even
        before a complaint was formally filed against him.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f5fda0c-f40c-40b1-bdfc-587506532e53'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-09T14:55:05.961+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T20:55:40.727+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>““An ordinary Filipino being subjected to a preliminary investigation
        remains free. He can travel all around the world because there is no charge
        against him, there is no probable cause against him,” Flores said.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77e7ff51-56fc-4001-87b5-598aad266cd1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-09T14:55:05.961+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T20:55:40.728+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“But in this case, Marilou Laude filed her criminal complaint on
        October 15, 2014. But as early as October 13 or two days before she filed
        a complaint, Pemberton was already placed in jail… He was already jailed without
        a case having been filed against him,” she added, but did not detail the nature
        of the arrest.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '253c2293-2088-4c30-b2c8-54e5f848f48c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-09T14:55:05.961+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T20:55:40.728+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://cnnphilippines.com/news/2015/02/23/Transgender-Jennifer-Laude-murder-case-accused-US-Marine-Joseph-Scott-Pemberton-timeline-verdict.html">Revisiting
        the Jennifer Laude murder case</a></strong></p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af3c5717-4937-4fdf-849d-599ea77e8fca'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-09T14:55:05.961+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T20:55:40.729+08:00
