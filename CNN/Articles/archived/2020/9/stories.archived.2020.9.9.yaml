      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Facts First: Trump is falsely describing Biden''s plan to raise
        taxes. Biden''s plan would increase taxes for people making more than $400,000
        per year. He has promised not to raise taxes for those making less, though
        they might see an impact through his plan to raise the top corporate tax rate.</p>'
