    'mgnl:tags': ['Ramon-Ang', 'SMC']
    'template': '1'
    'title': 'Ramon Ang''s foundation to build hospital, research hub on infectious
      diseases'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30b88a51-499a-445d-9125-49caf741ce0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-13T08:04:59.822+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T21:15:41.160+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 13) —</strong>
        San Miguel Corporation (SMC) president and chief operating officer Ramon S.
        Ang, through the RSA foundation, has committed to build a hospital that specializes
        in infectious disease research.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba5ec10d-8a01-4e9d-a8a3-83dd08b33f02'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-13T08:04:59.822+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T21:15:41.662+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '035d87ea-a165-41a2-9257-fabd4d0c986d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-13T08:04:59.822+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T21:15:42.164+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The SMC said over the weekend that the state-of-the-art hospital
        will be built on a three to five-hectare property in the southern part of
        Luzon to help "future-proof society post-pandemic" and provide care for ambulatory
        patients.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb903243-82b3-45b2-96cb-982357298676'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-13T08:04:59.822+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T21:15:42.667+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b842db91-9e07-4124-937b-8a7945ceacf9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-13T08:04:59.822+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T21:15:43.169+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“This pandemic has been an eye-opener for all of us. Our health
        care system needs to be strengthened. For this reason, we want to help build
        up our country’s capability to handle future pandemics and other health crises,”
        Ang said in a statement.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2860e93f-65dc-4f7a-913f-f7d584377a8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-13T08:04:59.822+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T21:15:43.672+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5caac371-9c1f-40bc-b112-e135b71cc15b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-13T08:04:59.822+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T21:15:44.174+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We envision this hospital to be resilient and adaptable," he added.
        "It will operate efficiently, improve health services, and make health care
        more accessible and affordable to a greater number of Filipinos."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6e13ebc-9e35-443d-b191-2d7f03c1be34'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-13T08:04:59.822+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T21:15:44.702+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d7bdb98-c557-47b2-badf-43029b8a452d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-13T08:04:59.823+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T21:15:45.204+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The hospital will also contain a research facility that will provide
        support for government on public health concerns, specifically, infectious
        diseases.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3ab6f9b-50d7-4e54-a2c2-d4d87f7187f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-13T08:04:59.823+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T21:15:45.707+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1d34c44-6270-4491-9932-b6019eec5862'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-13T08:04:59.823+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T21:15:46.209+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Over the last six months, SMC, under Ang, emerged as a leading private
        sector partner in COVID-19 response.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
