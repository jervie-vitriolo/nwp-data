    'title': 'Lav Diaz wins Best Director at the Venice International Film Festival'
    'updated': 2020-09-14T08:44:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25c57c13-8fdb-412c-8527-6a8e146b125c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-13T16:54:39.479+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T21:12:55.835+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 13)</strong> —
        Filipino director Lav Diaz won big at the 77th Venice International Film Festival,
        bagging the Orizzonti Award for Best Director for the film “Lahi, Hayop” (Genus
        Pan).</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a90809e-6cd6-41c6-811c-2118aa462fc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-13T16:54:39.479+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T21:12:56.337+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was the <a data-cke-saved-href="https://cnnphilippines.com/life/entertainment/Film/2020/8/4/lav-diaz-genus-pan-venice-film-festival.html"
        href="https://cnnphilippines.com/life/entertainment/Film/2020/8/4/lav-diaz-genus-pan-venice-film-festival.html"
        target="_blank">only Philippine entry</a> this year.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1de0a751-5b1e-4495-badf-043d186eb1cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-14T08:43:55.227+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T21:12:56.840+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an interview with CNN Philippines'' New Day on Monday, Diaz said
        the film represents Filipino illegal miners who are not typically seen in
        society, and the system that neglects them.</p>'
    '26':
      'assetautoplay': false
      'assetcontrols': true
      'assetloop': false
      'assetmuted': false
      'assetpreload': 'auto'
      'embed': '<iframe width="901" height="507" src="https://www.youtube.com/embed/ddWhFnk8ZuI"
        frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope;
        picture-in-picture" allowfullscreen></iframe>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bf8ed3f-4d1c-4e53-8355-db588dc709ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-14T08:43:55.229+08:00
