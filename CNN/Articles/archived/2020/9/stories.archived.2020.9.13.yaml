        It also purchased coronavirus test and extraction kits which were delivered
        to various private and state laboratories.</p>'
  'PH-coronavirus-recoveries-over-20k':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-09-13T16:16:39.143+08:00
    'imagesource': 'jcr:7026b31d-ec55-4a3a-8344-307a61447d5e'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'dc1216ce-608a-45ab-9f44-b33b2019a7e2'
    'lead': 'The Department of Health announces that 20,472 more patients in the country
      have recovered from the coronavirus disease, raising the number of survivors
      of the disease to 207,568 since its first outbreak in January.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-09-13T16:21:49.762+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-01-25T21:13:14.871+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T21:11:29.451+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'New COVID-19 recoveries in country reach over 20,000, with case tally
      exceeding 261,000'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf656aeb-c9fd-4da9-a0f7-a59840b1282e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-13T16:21:49.762+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T21:13:15.378+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 13)</strong> —
        The Department of Health announced on Sunday that 20,472 more patients in
        the country have recovered from the coronavirus disease, raising the number
        of survivors of the disease to 207,568 since its first outbreak in January.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9db4c14a-2a8e-4ae1-9e5a-f4ff53e23f03'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-13T16:21:49.762+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T21:13:15.880+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Every Sunday, a huge rise emerges in the national tally of recoveries,
        as the DOH reports new data weekly under its time-based and symptoms-based
        Oplan Recovery program.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '757fd144-a48f-4a2e-ac5b-62c7cb922a3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-13T16:21:49.762+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T21:13:16.382+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under the program, mild and asymptomatic cases are cleared of the
        infection after a certain number of days in quarantine and after symptoms
        have disappeared upon a doctor’s assessment.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae4b6ebd-2160-423f-be57-e9891cb61b77'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-13T16:21:49.762+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T21:13:16.884+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the DOH also reported that 3,372 more people have been
        diagnosed with COVID-19, taking the nationwide case count to 261,216.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c4289dd-b7ba-4d64-af4d-07d10c214d47'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-13T16:21:49.762+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T21:13:17.386+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOH also said 38 percent, or 1,307 cases, of the new infections
        were registered in Metro Manila, while Cavite had 240, Laguna had 207, Negros
        Occidental had 199, and Bulacan had 145 patients.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6fd2068-60e9-4bc6-87bc-75f76b7e7811'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-13T16:21:49.762+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T21:13:17.889+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Coronavirus deaths in the country also climbed to 4,371, with 79
        more deaths tallied by the DOH. Of the newly reported fatalities, 57 occurred
        in September, 14 in August, and eight in March to July.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59b130bb-6476-4fee-aea7-63a786a22d35'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-13T17:16:09.232+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T21:13:18.483+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The number of active cases or currently ill patients in the country
        is now at 49,277, or around 19 percent of the tally of infections. The latest
        surge in recoveries brought it down from over 66,000 active cases — which
        was 25 percent of the total case count — listed just a day before, following
        a gradual rise in figures over the past week.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a710c194-0650-454a-9ff9-936ce9b251ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-13T16:21:49.762+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T21:13:18.990+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOH said it removed 19 duplicates from the total case count
        as part of its cleaning process. It added that after final validation, seven
        cases previously reported as recoveries turned out to be deaths, while one
        turned out to be an active case.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd790588f-7f4d-4141-a79f-764eab0efd92'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-13T17:16:09.232+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T21:13:19.492+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, two new recoveries were recorded among overseas Filipinos
        by the Department of Foreign Affairs, as the total rose to 6,433. No new infection
        or death due to the viral illness was reported among Filipinos abroad, with
        the number of cases remaining at 10,181 and deaths at 768.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ac9f9f4-f45b-4b53-97d8-17c86c0fe8f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-13T17:16:09.233+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T21:13:20.072+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The disease has infected over 28.7 million people across the world
        and killed around 920,000, according to data from the US-based Johns Hopkins
        University.</p>'
