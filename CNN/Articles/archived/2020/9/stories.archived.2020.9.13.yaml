      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the letter, Pemberton, during his detention, has “spent
        much time contemplating the many errors in his ways” during the night of Laude’s
        murder on October 11, 2014.</p>'
