      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Robredo said there are already about 4,000 job vacancies in the
        website to date, available in varying locations such as Metro Manila, Batangas,
        Bulacan, Cebu and Cavite, among others.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
