      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 13) —</strong>
        Days after launching a job listings website to assist displaced Filipino workers,
        the Office of the Vice President will also open a platform that will help
        owners of small businesses who were hit by the pandemic.</p>'
