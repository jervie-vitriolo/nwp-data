      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“He wishes he had the words to express the depth of his sorrow and
        regret,” the message further said.</p>'
