      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an interview with CNN Philippines'' Rico Hizon on Monday, former
        Manila city mayor Lito Atienza called out government officials and local government
        units to focus on following the Supreme Court (SC) mandamus which orders them
        to clean and rehabilitate the heavily polluted Manila Bay.</p>'
