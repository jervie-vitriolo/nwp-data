  'philhealth-covid-tests-reimbursement':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-09-13T20:06:49.078+08:00
    'imagesource': 'jcr:d45c208f-2c77-446f-a30b-990fb00f1bb1'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '80b8bc43-f35c-42c7-a4a4-100e5ef5c362'
    'lead': 'After bringing to light a scheme involving “unscrupulous” hospitals and
      testing centers, a lawmaker is urging PhilHealth members who personally paid
      for their COVID-19 tests but are eligible for free testing to file reimbursement
      claims.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-09-13T21:06:43.046+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-01-25T21:12:02.661+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T21:11:31.802+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Lawmaker urges PhilHealth members who paid for COVID-19 tests to file
      for reimbursement  '
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e681cd43-a201-4a9e-9497-143d565bfa4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-13T21:06:43.046+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T21:12:03.163+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 13)</strong> —
        After bringing to light a scheme involving “unscrupulous” hospitals and testing
        centers, a lawmaker is urging members of the Philippine Health Insurance Corp.
        (PhilHealth) who personally paid for their COVID-19 tests but are eligible
        for free testing to file reimbursement claims.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f8fe3c7-12ee-412c-ae8a-4bb8f434648d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-13T21:06:43.046+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T21:12:03.674+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cd6c4ae-2811-45ae-90c7-d3cee49a1737'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-13T21:06:43.046+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T21:12:04.178+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement on Sunday, Bagong Henerasyon Rep. Bernadette Herrera
        said those qualified for free testing under the Department of Health''s guidelines
        should directly file their reimbursement claims with PhilHealth “to prevent
        unscrupulous private hospitals and testing centers from pocketing these funds.”</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6173405e-f301-4359-9dd5-5dd853b4f051'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-13T21:06:43.046+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T21:12:04.680+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '830bd365-c483-4a04-8dd9-4a7bf524eec0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-13T21:06:43.046+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T21:12:05.183+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier, the lawmaker said she received reports that PhilHealth
        members who did not avail of the state health insurer’s test package were
        still asked to provide their PhilHealth identification number for reimbursement
        of COVID-19 tests that they already paid for.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '250da716-564c-44e9-b95c-2d2e6eae2445'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-13T21:06:43.046+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T21:12:05.684+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8439d62-bc21-482c-8547-a83ce008d581'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-13T21:06:43.046+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T21:12:06.188+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Once the identification number has been provided, Herrera said a
        hospital or testing center then allegedly processes a reimbursement claim
        against that person''s PhilHealth account and "pockets" the money.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f39dc538-4da4-45d2-9532-e4e0081e2996'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-13T21:06:43.047+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T21:12:06.690+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e49940b4-2f9e-4c2d-9403-753a01abaa61'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-13T21:06:43.047+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T21:12:07.193+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://www.cnn.ph/news/2020/9/10/PhilHealth-COVID-19-test-package.html">Lawmaker
        exposes ‘anomalous’ PhilHealth scheme on reimbursement of paid COVID-19 tests</a></strong></p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3be7284a-41fd-4324-82f9-57da595b76d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-13T21:06:43.047+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T21:12:07.695+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff50d09c-ebc4-47d2-99b5-0fa018489e51'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-13T21:06:43.047+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T21:12:08.196+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She pointed out that the anomaly was brought about by the lack of
        public knowledge that certain sectors are eligible for free testing.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a02ca75-09a2-4bd7-8910-e2fc2d84a4b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-13T21:06:43.047+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T21:12:08.699+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1db83a2-e8e1-47c7-9b65-0fb869c6c51e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-13T21:06:43.047+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T21:12:09.201+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under the DOH''s guidelines, COVID-19 patients or healthcare workers,
        frontliners indirectly involved in healthcare provision in the pandemic response,
        other vulnerable patients such as those with comorbidities, senior citizens,
        and returning overseas Filipino workers may undergo PCR testing for free.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c75a4df8-1b11-4e9f-9518-952303b7bdd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-13T21:06:43.047+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T21:12:09.703+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Herrera noted that also included in the list&nbsp;are workers in
        the tourist zones, local manufacturing companies, transport and logistics,
        food retail, financial services, non-food retail, services, public market,
        construction; water supply, sewerage, and waste management; public sector,
        and mass media.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e59766d-2b83-42aa-8deb-3d09e71383df'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-13T21:06:43.047+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T21:12:10.205+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5d4c967-2840-4d84-bfc3-64f17768eacf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-13T21:06:43.047+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T21:12:10.707+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Herrera said PhilHealth’s own records show that it has a budget
        between P27.88 billion and P29.77 billion for 10.12 million COVID-19 tests.
        She noted, however, that only 2.39 percent of the total number of tests have
        been done, while only 9.6 percent has been spent by PhilHealth out of its
        budget for test claims.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f17a5e2-cac5-43ec-8f4b-f03e3e6e5f05'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-13T21:06:43.047+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T21:12:11.208+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PhilHealth chief operating officer Arnel de Jesus earlier said they
        have yet to look into Dy''s allegations but assured that medical facilities
        found taking part in the alleged scheme will be prosecuted.</p>'
  'michael-bloomberg-florida-trump':
    'author': 'Dana Bash, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-09-13T21:19:49.214+08:00
    'imagesource': 'jcr:9021202f-896b-4681-8332-b51b05fa1767'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '426a5882-841c-4137-91e2-d4c8e66da09a'
    'lead': 'Billionaire and former New York Mayor Michael Bloomberg is planning to
      spend at least $100 million in the crucial battleground of Florida in support
      of Democratic nominee Joe Biden, a source familiar with the plans confirmed
      to CNN.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-09-13T21:23:04.387+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-01-25T21:11:55.108+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T21:11:32.188+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Bloomberg plans to spend at least $100 million in Florida to support
      Biden'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47cd7724-350d-40f8-9a1a-80092ec3eead'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-13T21:23:04.387+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T21:11:55.610+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> —&nbsp;Billionaire and former New York Mayor
        Michael Bloomberg is planning to spend at least $100 million in the crucial
        battleground of Florida in support of Democratic nominee Joe Biden, a source
        familiar with the plans confirmed to CNN.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e35b001-f078-4c6d-ae46-6ac3a0ba77ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-13T21:23:04.387+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T21:11:56.111+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last week a NBC News/Marist College poll showed the race in a dead
        heat in the Sunshine State with Biden and President Donald Trump each garnering
        support of 48% of likely voters.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '953f805d-18f8-450c-b73e-83b92c2a964d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-13T21:23:04.387+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T21:11:56.613+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Mike Bloomberg is committed to helping defeat Trump, and that is
        going to happen in the battleground states. Mike''s substantial investment
        in Florida, in addition to his contributions to the DNC and to voter protection
        and restoration efforts this cycle, will mean Democrats and the Biden campaign
        can invest even more heavily in other key states like Pennsylvania, which
        will be critical to a Biden victory," top Bloomberg adviser Kevin Sheekey
        told CNN.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45f40294-884b-4a90-8c89-b3eb79c78a8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-13T21:23:04.387+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T21:11:57.115+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Washington Post, which first reported Bloomberg''s expected
        expenditure, said the one-time Democratic presidential candidate decided to
        put in that large of an amount in Florida after it was reported in the New
        York Times and later confirmed by Trump that he is prepared to spend millions
        in support of his reelection effort, according to advisers.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cdf206e-075a-4af1-a008-790c1ec64917'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-13T21:23:04.387+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T21:11:57.616+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One area of concern for Democrats is Biden''s current under-performing
        among Florida Hispanics.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd6e2fc6-15f7-47bb-a97b-c5236fc42878'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-13T21:23:04.387+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T21:11:58.119+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The NBC/Marist survey showed Trump garnering 50% of the Latino vote
        in the state.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bdbf153-3ae5-45b3-95b0-67927d0aa63f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-13T21:23:04.388+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T21:11:58.621+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When asked if the focus of his effort will be Latino voters, one
        Bloomberg adviser said. "We''ll talk to every constituency important to winning
        FL, Latino voters clearly a focus. Will be a mix of direct spending, gifts
        to Democratic super Pacs, and FL political efforts already underway."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc060137-35bd-4f29-8633-6b733d1dd185'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-13T21:23:04.388+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T21:11:59.124+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump now calls Florida home and has held several events there in
        recent weeks.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8217b98f-a1fc-4b63-a4bd-e3b5c8623f17'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-13T21:23:04.388+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T21:11:59.626+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many political observers consider the state a must win for Trump
        to have a chance at winning the election.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa13e32d-12d0-484b-907c-4ddb374919ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-13T21:23:04.388+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T21:12:00.127+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2020/09/13/politics/michael-bloomberg-florida-trump/index.html">"Bloomberg
        plans to spend at least $100 million in Florida to support Biden"</a></em></p>'
  'zaghari-ratcliffe-charges-prison-iran':
    'author': 'Rory Sullivan, Ramin Mostaghim, Nada AlTaher and Zahid Mahmood, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-09-13T22:14:15.525+08:00
    'imagesource': 'jcr:1e2674da-30b0-465e-96e0-b5c424521843'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '6630eb77-ba85-41c3-81a3-a94d862ad704'
    'lead': 'A British-Iranian mother and charity worker Nazanin Zaghari-Ratcliffe
      could face an additional year in an Iranian prison as new charges are filed
      against her, her lawyer has said.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-09-13T22:17:13.791+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-01-25T21:11:48.340+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T21:11:32.516+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'British-Iranian mother jailed in Tehran could face extra year in prison'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aab9b1a0-3514-48d2-a1d3-c7ec87e7d8a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-13T22:17:13.791+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T21:11:48.843+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> —&nbsp;A British-Iranian mother and charity
        worker <a href="https://cnn.com/2020/02/29/world/nazanin-zaghari-ratcliffe-coronavirus-iranian-prison/index.html">Nazanin
        Zaghari-Ratcliffe</a>&nbsp;could face an additional year in an <a href="https://cnn.com/2020/07/31/middleeast/kylie-moore-gilbert-australian-ambassador-intl-hnk/index.html">Iranian
        prison</a> as new charges are filed against her, her lawyer has said.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f30d0702-19b7-4ed5-831f-cc59954b321c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-13T22:17:13.791+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T21:11:49.344+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Zaghari-Ratcliffe, who was detained at Tehran airport in April 2016
        and jailed on espionage charges, is currently under house arrest, after being
        moved from prison during the coronavirus pandemic.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de25df1b-4150-4ce2-b682-6b24e98f7c68'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-13T22:17:13.791+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T21:11:49.846+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The charity worker, who has consistently protested her innocence,
        is now approaching the end of the original five-year sentence.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56da0b10-eb03-433a-b368-afa52009edf2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-13T22:17:13.791+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T21:11:50.348+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking to CNN on Sunday, her lawyer Mahmoud Behzadi described
        the new charges as "propaganda against the ruling establishment."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e49eb722-ecfd-48c7-b625-1f8a1d774310'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-13T22:17:13.791+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T21:11:50.850+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"She was supposed to be taken from her house to the Revolutionary
        Court [Sunday] and an ankle monitor device was to be attached," Behzadi said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4483020-2f6c-469f-a778-f4715a1cd788'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-13T22:17:13.791+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T21:11:51.352+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Zaghari-Ratcliffe''s husband, Richard, said the trial was postponed.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56682538-fff7-4191-b63b-40c25e425f57'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-13T22:17:13.791+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T21:11:51.853+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement released on Tuesday, he said: "It has become increasingly
        clear the past months that Nazanin is a hostage."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71677916-707e-40fd-bae4-040f07c8fd97'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-13T22:17:13.791+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T21:11:52.355+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Echoing these words, the British lawmaker Tulip Siddiq tweeted Sunday:
        "She is relieved, frustrated, stressed and angry. Once again she''s being
        treated like a bargaining chip."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c27d14e7-1e5e-4bc4-a131-c450e1f26c0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-13T22:17:13.792+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T21:11:52.857+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The UK''s Foreign Office said in a statement earlier this week that
        Iran''s decision to bring new charges against her were "indefensible and unacceptable,"
        adding that "she must not be returned to prison."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2003c176-b16f-4c71-8316-291d208087b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-13T22:17:13.792+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T21:11:53.358+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Zaghari-Ratcliffe is under "semi-house arrest" and can only walk
        in a 300-meter radius, her lawyer said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70540df4-478e-4135-afdb-85d1517d7a7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-13T22:17:13.792+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T21:11:53.860+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN''s Sarah Dean and Schams Elwazer contributed to this report.
        This story was first published on CNN.com, <a href="https://edition.cnn.com/2020/09/13/middleeast/nazanin-zaghari-ratcliffe-charges-prison-iran-gbr-intl/index.html">"British-Iranian
        mother jailed in Tehran could face extra year in prison"</a></em></p>'
  'russia-regional-elections':
    'author': 'Mary Ilyushina, CNN'
    'caption': 'A man votes at a polling station in Novosibirsk, Russia on September
      13, 2020.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-09-13T23:28:29.786+08:00
    'imagesource': 'jcr:d7e6e8f0-6e11-44d5-a153-a0109bba93de'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c1b4901e-4e55-42c7-a94c-1d0896755070'
    'lead': 'Russians are casting votes to pick regional legislators and officials
      in an election seen as a serious test for the pro-Kremlin United Russia party. '
    'mgnl:activationStatus': true
    'mgnl:created': 2020-09-13T23:31:05.978+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-01-25T21:11:40.949+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T21:11:32.845+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Russia''s regional elections pose serious test for pro-Kremlin party'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e8f198a-2ad4-40a9-85fa-f4ad6ac1adca'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-13T23:31:05.978+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T21:11:41.451+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> —&nbsp;Russians are casting votes to pick
        regional legislators and officials in an election seen as a serious test for
        the pro-Kremlin <a href="https://cnn.com/2019/09/09/europe/russia-moscow-election-intl/index.html">United
        Russia party.</a> About 160,000 candidates are seeking seats in local parliaments
        and 20 regions are electing a new governor, according to the Central Elections
        Committee.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97132236-fecc-434b-b790-35c85e7ba7de'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-13T23:31:05.979+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T21:11:41.953+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The vote comes a few weeks after the suspected poisoning of <a href="https://cnn.com/2020/09/07/europe/navalny-russia-coma-poisoning-intl/index.html">Russia''s
        leading opposition figure Alexey Navalny.</a>&nbsp;He fell ill on a tour to
        Siberia where he met local candidates taking part in his project called "Smart
        Voting" and filmed investigation reports on the activities of local United
        Russia members.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43e7c4c4-2dbe-442c-9247-f3fb7c86c854'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-13T23:31:05.979+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T21:11:42.455+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The "Smart Voting" strategy promoted by Navalny urges Russians to
        vote tactically in support of a single candidate on any ballot most capable
        of unseating an incumbent from United Russia.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '040bda1f-9971-437a-947c-db3062fc858e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-13T23:31:05.979+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T21:11:42.956+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Navalny unveiled "Smart Voting" during local elections in Moscow
        and St. Petersburg in 2018, costing United Russia dozens of seats in regional
        bodies. This year, Navalny headquarters runs the platform under the "Nullify
        United Russia" slogan in an apparent reference to a recent constitutional
        amendment resetting the clock on Vladimir Putin''s presidential term count.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1176706-bd06-461c-aa06-2ffd472db7ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-13T23:31:05.979+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T21:11:43.459+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>United Russia''s popularity declined in the past years as its image
        has been marred by unpopular reforms and corruption scandals, many of them
        exposed by Navalny''s Anti-Corruption Foundation, with Navalny himself giving
        the party a moniker "the party of crooks and thieves."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3c58519-78a4-4e34-9121-5d37db1ea7e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-13T23:31:05.979+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T21:11:43.960+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is the first election Russia has held since the vote on controversial
        constitutional amendments that gave Putin grounds to stay in power until 2036.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0ebb125-544d-41f8-bb4c-a197ecc0040a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-13T23:31:05.979+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T21:11:44.570+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The vote spans three days between September 11-13 in an attempt
        to limit crowds and prevent the spread of coronavirus, a practice adopted
        in the July vote on constitutional amendments, which independent monitoring
        organizations say lowers voting transparency and makes it easier to falsify
        votes.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30b9a681-e7d6-4908-910d-c9f53441ad82'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-13T23:31:05.979+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T21:11:45.073+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Early voting traditionally makes the election process much less
        transparent," <a href="https://www.golosinfo.org/articles/144697">monitoring
        organization Golos said in a statement</a>. "The lack of proper public control
        is especially important, given that on the first day of voting the methods
        of administrative mobilization of voters were massively used and local administrations
        actively interfered in the work of election commissions."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae089290-e9f6-43fb-8b76-605057651290'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-13T23:31:05.979+08:00
