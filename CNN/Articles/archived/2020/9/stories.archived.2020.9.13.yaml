    'jcr:uuid': '345fe77d-c7c9-42d9-890d-937fb2b99e07'
    'lead': 'The Ramon S. Ang Foundation is set to build a state-of-the-art hospital
      specializing in infectious diseases research on a three to five-hectare property
      in the southern part of Luzon.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-09-13T08:04:59.822+08:00
    'mgnl:createdBy': 'glee'
    'mgnl:lastActivated': 2023-01-25T21:15:40.657+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T21:11:24.947+08:00
