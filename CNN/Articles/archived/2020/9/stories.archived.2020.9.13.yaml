  'Pemberton-released-from-jail':
    'author': 'Eimor Santos and Lara Tan, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-09-13T06:42:52.284+08:00
    'imagesource': 'jcr:3eb5bd16-d8a6-4e9f-8b07-739bb00a538c'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'dd3c8358-3c53-451f-9042-cad76164c556'
    'lead': ' Pardoned US Marine Joseph Scott Pemberton is released from jail for
      deportation after less than six years of imprisonment for brutally killing Filipino
      transgender woman Jennifer Laude.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-09-13T06:46:22.821+08:00
    'mgnl:createdBy': 'glee'
    'mgnl:lastActivated': 2023-01-25T21:16:37.512+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T21:11:23.476+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Pemberton leaves jail following presidential pardon'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f731e76d-4860-4415-b98a-bf22b074b2f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-13T06:46:22.822+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T21:16:38.016+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 10) —</strong>
        US Marine Lance Corporal Joseph Scott Pemberton has been released from jail
        for deportation after less than six years of imprisonment for the murder of
        Filipino transgender woman Jennifer Laude — a gruesome case that has raised
        emotions in the country.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6a436c6-107e-4e90-b939-4c5be2a45dfe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-13T06:46:22.822+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T21:16:38.519+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He left his solitary confinement in Camp Aguinaldo on Sunday after
        only serving five years and 10 months in detention. This comes six days after
        President Rodrigo Duterte surprised the nation by granting Pemberton absolute
        pardon in the midst of appeals filed by the Laude family and even the Philippines''
        own Justice Department to block his early release on the basis of good conduct.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9101430-396a-4f51-bfa5-e15b39abf26e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-13T06:46:22.822+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T21:16:39.022+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c95b4563-911f-45fb-9488-05ca0689d79e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-13T06:46:22.822+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T21:16:39.525+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The absolute pardon grants the "total extinction" of Pemberton''s
        criminal liability, restoring his civil and political rights and remits all
        penalties imposed on the American serviceman.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d93b218-158e-4c75-a260-aadb1940b511'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-13T06:46:22.822+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T21:16:40.027+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9f88d15-8ab2-4437-ac94-181e6fb61a33'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-13T06:46:22.822+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T21:16:40.529+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The move was met with outrage by members of the LGBTQIA+ community,
        who condemned another injustice done to their trans sister. Several opposition
        lawmakers called the move "shameless" and a "betrayal of public trust."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f087bc4-c70f-4299-8400-4b75a55b9233'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-13T06:46:22.822+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T21:16:41.031+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '226d755d-d0af-4ade-816f-220fc0167586'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-13T06:46:22.822+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T21:16:41.534+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The issue also revived complaints that American servicemen get special
        treatment in the former US colony, and renewed calls from left-wing activists
        to put an end to US military presence in the country.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c33198a-f968-426c-842b-8e54f1a5cc80'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-13T06:46:22.822+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T21:16:42.036+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c056da4-7b8d-43f3-85df-9fa422047b67'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-13T06:46:22.822+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T21:16:42.539+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vice President Leni Robredo criticized the injustice in freeing
        the rich and well-connected when poor Filipinos are languishing in jail over
        less heinous crimes.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a523fa1-a988-4a41-a76e-743275b7e100'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-13T06:46:22.822+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T21:16:43.042+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77f8020c-6d39-4e88-8988-9df40191348d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-13T06:46:22.822+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T21:16:43.545+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Justice Secretary Menardo Guevarra defended Duterte, saying that
        while his department questions the four years'' worth of good conduct time
        allowance credited to Pemberton, he sees nothing "really very objectionable"
        with the pardon, since it is an exclusive prerogative of the President.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e704d31d-5bb8-4646-85f9-00f45aead189'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-13T06:46:22.822+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T21:16:44.048+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a3e742b-4467-4adb-817c-3d10a4f9f833'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-13T06:46:22.822+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T21:16:44.551+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A local court granted Pemberton early release on Sept. 1, extending
        to him a privilege given to detainees who exhibit exemplary behavior in prison.
        The court said Pemberton’s accumulated jail time already exceeded 10 years
        due to his good behavior – an issue contested by human rights groups and several
        officials, including Presidential Spokesperson Harry Roque who previously
        served as private counsel for the Laude family.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77e6b35b-ebba-4dde-b0dd-094bb1d89410'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-13T06:46:22.823+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T21:16:45.053+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f8a3f3d-8b3c-4ad6-9833-ad7c9ec61702'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-13T06:46:22.823+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T21:16:45.556+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This was quickly challenged when the Laude camp filed a motion for
        reconsideration, saying there’s no proof of Pemberton’s good conduct, except
        for a certification that came from his guards – one from the US Marine Corps,
        and the other from the Philippines’ Bureau of Corrections.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bac84b5-b365-4279-9722-b3513dd6ed4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-13T06:46:22.823+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T21:16:46.058+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95af73b3-630a-487c-b6ad-b84ff97a2572'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-13T06:46:22.823+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T21:16:46.560+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Justice Secretary Guevarra also filed a similar appeal. However,
        Duterte''s grant of absolute pardon preempted the court''s resolution.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bbecd3b-12ad-42f0-8b04-d92b8e198404'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-13T06:46:22.823+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T21:16:47.064+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c19582e3-7249-42e0-94bd-f6a4cb1aac84'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-13T06:46:22.823+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T21:16:47.567+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In October 2014, Laude was found dead in an Olongapo City motel
        room after a night out with then 19-year-old Pemberton, who confessed to killing
        her after finding out she had male genitalia. The 26-year-old transgender
        woman was found alone in the motel bathroom with her neck blackened with strangulation
        marks and head rammed into a toilet.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd75cecac-4877-4ecb-a095-f813518fdae5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-13T06:46:22.823+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T21:16:48.069+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4745ec0-981a-458a-8829-9ed2f253e1c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-13T06:46:22.823+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T21:16:48.571+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Court of Appeals initially sentenced Pemberton up to 12 years
        of imprisonment, but this was later reduced to a maximum of 10 years. In line
        with the Visiting Forces Agreement with the US, Pemberton was detained in
        Camp Aguinaldo, the headquarters of the Armed Forces in Quezon City, instead
        of the New Bilibid Prison.</p>'
  'Naomi-Osaka-US-open-title-third-major':
