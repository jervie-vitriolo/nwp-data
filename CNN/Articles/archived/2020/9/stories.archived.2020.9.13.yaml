    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb401dd7-0139-4d0c-9340-e0dff2b8075a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-13T06:55:00.786+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T21:16:06.090+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) — &nbsp;</strong>Naomi Osaka came to the US Open looking
        for a third Grand Slam title.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c54b4a5-58c1-444b-a6a4-482cdb4d4cf2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-13T06:55:00.787+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T21:16:06.594+08:00
