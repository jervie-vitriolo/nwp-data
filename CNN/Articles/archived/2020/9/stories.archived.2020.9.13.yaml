      'mgnl:lastActivated': 2023-01-25T21:12:57.342+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'video'
      'scale': 'true'
      'type': 'embed'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b75f4a3-ce7a-4d3c-a6ed-960746934a87'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-14T08:43:55.227+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T21:12:57.844+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Kwento ito ng mga Pilipinong hindi natin nakikita, those who
        are living in the remotest areas of the country...Filipinos who are long proletariat,
        ito ''yung mga napapabayaan,</em>" he said. "<em>So it''s a critique of that,
        how neglectful the system is para sa mga nakatira doon."</em></p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab59ec89-265a-477f-92b6-bf4b28c2470e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-14T08:43:55.227+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T21:12:58.346+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '520eb689-b11d-4687-9d7e-094269f667b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-14T08:43:55.227+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T21:12:58.848+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: This is a story of Filipinos who are not usually seen,
        those who are living in the remotest areas of the country...Filipinos who
        are long proletariat and are ignored. So it''s a critique of that, how neglectful
        the system is to those who live there.]</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2388e398-05cb-4455-a7a1-595fd7ea019e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-14T08:43:55.228+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T21:12:59.351+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa5cb8a8-3d9a-448a-a2be-b2cce8dfd92e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-14T08:43:55.228+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T21:12:59.853+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Shooting the film in Culion Island, in a way, mirrors the struggles
        of the people depicted in the story, he added.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d0f8730-2bcc-4da3-bb60-cd16f3cd312a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-14T08:43:55.228+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T21:13:00.355+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd0efbb7-0e3a-431d-a13f-1a7cda59bbe2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-14T08:43:55.228+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T21:13:00.857+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Ang hirap kasi we have to travel to this very remote part of
        the island, two hours lagi ''yung rough road and we go to this forest...you
        work in the mud kasama ''yung mga lamok, snakes."</em></p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7303132c-fec4-4d04-851f-243171fee51a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-14T08:43:55.228+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T21:13:01.360+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b4875c2-91f4-49a8-9894-dd6e0ffd65e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-14T08:43:55.228+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T21:13:01.862+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: It was difficult because we have to travel to this
        very remote part of the island, it always takes two hours on the rough road
        and we go to this forest...you work in the mud with the mosquitoes, snakes.]</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1590b6f5-197f-4a26-8583-fc0f39e89c2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-13T16:54:39.480+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T21:13:02.364+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2016, Diaz''s "<a href="https://cnnphilippines.com/lifestyle/2016/09/11/lav-diaz-ang-babaeng-humayo-wins-venice-golden-lion.html"
        target="_blank">Ang Babaeng Humayo</a>" (The Woman Who Left) won the Golden
        Lion award — the festival''s top prize.&nbsp;</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bd167e2-f3ad-426d-8611-b8e3a378e274'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-13T16:54:39.480+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T21:13:02.866+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the same year, his eight-hour historical drama “<a data-cke-saved-href="https://cnnphilippines.com/entertainment/2016/02/22/Lav-Diaz-Hele-Sa-Hiwagang-Hapis-Berlin-International-Film-Festival.html"
        href="https://cnnphilippines.com/entertainment/2016/02/22/Lav-Diaz-Hele-Sa-Hiwagang-Hapis-Berlin-International-Film-Festival.html"
        target="_blank">Hele sa Hiwagang Hapis</a>” (A Lullaby for the Sorrowful Mystery)
        received the Silver Bear Alfred Bauer Prize at the 66th Berlin International
        Film Festival.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '181a8356-c9b3-4595-af51-ed2ff8afb3d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-14T08:43:55.228+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T21:13:03.368+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Diaz said he is also finishing filming "Servando Magdamag" this
