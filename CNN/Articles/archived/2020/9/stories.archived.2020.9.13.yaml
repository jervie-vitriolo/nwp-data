      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Of the people killed since some of the fires broke out in mid-August,
        22 have been in California, many of them in the past few days. Ten people
        have been killed in Oregon and one child was killed in Washington state.</p>'
