    'title': 'Pemberton walks free, flies back to US following presidential pardon'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f80f586-924b-459a-9ab3-ea7722ab8795'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-13T08:32:15.702+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T21:15:24.639+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 13) —</strong>
        US Marine Lance Corporal Joseph Scott Pemberton— convicted for the controversial
        2014 murder of Filipino transgender woman Jennifer Laude— is now a free man
        after almost six years in jail.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08ebdfcd-8180-4dba-8f58-e74b3679e1d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-13T13:00:55.348+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T21:15:25.141+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pemberton was released from prison and subsequently deported on
        Sunday morning, the Bureau of Immigration said. He left the country at 9:14
        a.m. aboard a military plane bound for the United States.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6688c508-b251-4057-8a20-5f1753eee7da'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-13T13:00:55.348+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T21:15:25.643+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an interview with CNN Philippines, Immigration spokesperson Dana
        Sandoval said Pemberton was accompanied by members of the US military and
        representatives of the US embassy while heading to the Ninoy Aquino International
        Airport, where he boarded the flight.</p>'
    '46':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet"><p lang="en" dir="ltr">WATCH:
        Pemberton boards the military plane this morning | <a href="https://twitter.com/anjocalimario?ref_src=twsrc%5Etfw">@anjocalimario</a>
