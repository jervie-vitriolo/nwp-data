      'text': '<p><strong>(CNN)</strong> — Dozens of wildfires tearing through communities
        across the West have left at least 33 people dead, and authorities fear dozens
        more are missing and unaccounted for.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
