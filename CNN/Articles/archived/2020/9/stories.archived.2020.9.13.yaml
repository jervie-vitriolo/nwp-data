      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 13)—&nbsp;</strong>US
        Marine Lance Corporal Joseph Scott Pemberton has extended his sympathies to
        the family of Jennifer Laude—&nbsp;almost six years after killing the Filipino
        transgender woman in 2014.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31a461c7-8e90-4059-bbb0-98da0d910586'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-13T14:17:29.514+08:00
