        CNN Philippines (@cnnphilippines) <a href="https://twitter.com/cnnphilippines/status/1304999993904779265?ref_src=twsrc%5Etfw">September
        13, 2020</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65ad04c1-2631-4d99-bbb6-69272296ce39'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-13T13:00:55.351+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T21:15:26.145+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78df75f6-38c7-4c72-a009-7c987a2e65e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-13T13:00:55.348+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T21:15:26.648+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sandoval, however, stressed authorities cannot disclose the exact
        location of the soldier’s destination for security reasons.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd97c5755-9303-4ec4-9096-282ac106c8a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-13T13:00:55.348+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T21:15:27.150+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pemberton left his solitary confinement in Camp Aguinaldo after
        only serving five years and 10 months in detention.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33e984fe-5a0f-43d8-a9c3-eacb7faadb94'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-13T13:00:55.348+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T21:15:27.652+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This comes six days after President Rodrigo Duterte surprised the
        nation by <a href="https://cnnphilippines.com/news/2020/9/7/duterte-pemberton-absolute-pardon.html">granting
        him absolute pardon</a> in the midst of appeals filed by the Laude family
        and even the Philippines'' own Justice Department to block his early release
        on the basis of good conduct.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf13b8d8-2e53-48ca-a1dc-09d8a33c0ad9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-13T13:00:55.348+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T21:15:28.154+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The absolute pardon grants the "total extinction" of Pemberton''s
        criminal liability, restoring his civil and political rights and remits all
        penalties imposed on the American serviceman.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '140ff957-593b-48db-be7e-29a78a589ab8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-13T13:00:55.348+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T21:15:28.657+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>‘Difficult to lift Pemberton blacklist’</h2>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23e14280-1dce-4d87-8648-3278eb58387c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-13T13:00:55.349+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T21:15:29.159+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pemberton is also blacklisted following the deportation order, the
        Justice Department earlier said.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5af9d4aa-c1b8-4500-b7c1-f1e998539251'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-13T13:00:55.349+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T21:15:29.662+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sandoval noted the US marine’s camp has not mentioned any request
        to appeal the lifting of his inclusion in the blacklist. She argued it may
        be difficult to remove the ban.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f74670f-637a-47dc-9e3d-e44e737ae3fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-13T13:00:55.349+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T21:15:30.164+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“For the lifting of the blacklist, there''s a prescriptive period
        for that, before that it can even be considered by Immigration,” Sandoval
        said in an interview with Newsroom Weekend.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9200741d-c736-48e1-8259-43c9f0fc0956'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-13T13:00:55.349+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T21:15:30.666+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“If i''m not mistaken, it has to be at least ten years after the
        implementation, and for it to be lifted, <em>kailangang wala na ‘yung</em>
        grounds and reason <em>kung bakit naging</em> undesirable ‘<em>yung</em> alien
        <em>na ito. And ‘yung</em> reason for his undesireability is actually the
        incident that happened <em>na napatay po niya yung isa nating kababayan</em>.
        That''s why,<em> sa tingin po natin, napakahirap po na maalis ito,</em>” she
        explained.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b193296b-abde-423a-85b6-4af5fb083399'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-13T13:00:55.349+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T21:15:31.168+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: If i''m not mistaken, it has to be at least ten years
        after the implementation, and for it to be lifted, there should be no more
        grounds and reasons for him to became an undesirable alien. And the reason
        for his undesirability is actually the incident that happened that he killed
        our countryman. That’s why we think, it’s difficult to lift it.]</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4520e715-213d-4774-b82e-6e51ed6c37ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-13T13:00:55.349+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T21:15:31.670+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Acceptance</h2>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bc93057-09bd-4850-b664-5d31aa677136'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-13T13:00:55.349+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T21:15:32.172+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With Pemberton now walking free, the family of Laude has no other
        choice but to accept Duterte’s decision for the pardon.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a17575ed-e2d0-4069-a7a7-aa6ab942b7bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-13T13:00:55.349+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T21:15:32.675+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Kahit na tanggap na nila na paalis na talaga si</em> Pemberton,<em>
        malaya na… pero ang hindi pa rin nawawala ay yung kanilang pakiramdam na</em>
        very frustrated <em>at ‘yung</em> feeling <em>na na-</em>betray <em>sila</em>,”
        the family’s legal counsel Atty. Virginia Suarez told CNN Philippines.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c36a5dfb-b4d7-48fa-a14e-c5f9a6782a6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-13T13:00:55.349+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T21:15:33.177+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Even though they have accepted that Pemberton is now
        leaving and is now free, they still feel very frustrated, they still feel
        betrayed (by the government).]</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc6d2c98-4091-4749-95f3-1a5463c73e9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-13T13:00:55.350+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T21:15:33.679+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>‘Injustice’</h2>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebc33a60-af09-4e7e-8276-168dedd1a4f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-13T13:00:55.350+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T21:15:34.181+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The chief executive’s move to grant Pemberton absolute pardon was
        met with outrage by members of the LGBTQIA+ community, who condemned another
        injustice done to their trans sister. Several opposition lawmakers called
        the move "shameless" and a "betrayal of public trust."</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '181f0111-f02a-487e-9c8b-36949189cc8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-13T13:00:55.350+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T21:15:34.683+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The issue also revived complaints that American servicemen get special
        treatment in the former US colony, and renewed calls from left-wing activists
        to put an end to US military presence in the country.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a434b796-7c21-41ae-94d4-cf1d3d55708c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-13T13:00:55.350+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T21:15:35.185+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Justice Secretary Menardo Guevarra defended Duterte, saying that
        while his department questions the four years'' worth of good conduct time
        allowance credited to Pemberton, he sees nothing "really very objectionable"
        with the pardon, since it is an exclusive prerogative of the President.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '518998f8-8bfb-49c5-ab13-ecc6bc0474ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-13T13:00:55.350+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T21:15:35.687+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A local court granted Pemberton early release on Sept. 1, extending
        to him a privilege given to detainees who exhibit exemplary behavior in prison.
        The court said Pemberton’s accumulated jail time already exceeded 10 years
        due to his good behavior – an issue contested by human rights groups and several
        officials, including Presidential Spokesperson Harry Roque who previously
        served as private counsel for the Laude family.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af4c3e28-cf0e-4e6a-8946-2e421d98c746'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-13T15:45:37.738+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T21:15:36.190+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Lessons learned</h2>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e94505b-5a93-44df-b808-93fb7ec15d91'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-13T15:45:37.738+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T21:15:36.693+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Defense Department meanwhile vowed that stricter guidelines
        will be crafted and implemented in the conduct of joint military exercises
        with the United States in the future.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '603864ad-bd7c-4c92-9044-7b0cef4835b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-13T15:45:37.738+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T21:15:37.195+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Guevarra likewise said that the Pemberton-Laude case— “though attended
        with intense conflict”— has provided “valuable insights and lessons to ponder
        on regarding the future of the Visiting Forces Agreement, the administration
        of criminal justice, and the exercise of the president''s constitutional powers.”</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bad4c12a-307b-4424-bcd0-a33d1f42ae59'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-13T13:00:55.350+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T21:15:37.698+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>The Jennifer Laude case</h2>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f724690-a2c1-4e3f-bb8c-31477e27b36d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-13T13:00:55.350+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T21:15:38.200+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In October 2014, Laude was found dead in an Olongapo City motel
        room after a night out with then 19-year-old Pemberton, who confessed to killing
        her after finding out she had male genitalia. The 26-year-old transgender
        woman was found alone in the motel bathroom with her neck blackened with strangulation
        marks and head rammed into a toilet.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebe571e2-f5f3-495c-b093-d773fe489736'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-13T13:00:55.350+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T21:15:38.702+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Court of Appeals initially sentenced Pemberton up to 12 years
        of imprisonment, but this was later reduced to a maximum of 10 years. In line
        with the Visiting Forces Agreement with the US, Pemberton was detained in
        Camp Aguinaldo, the headquarters of the Armed Forces in Quezon City, instead
        of the New Bilibid Prison.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1859271f-85f7-46b8-8fa5-ea6bc0459882'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-13T13:00:55.351+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T21:15:39.203+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines'' Anjo Alimario contributed to this report.</em></p>'
