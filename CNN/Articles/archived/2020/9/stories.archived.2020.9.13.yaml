    'lead': 'The Department of Environment and Natural Resources (DENR) will ask the
      city government of Manila to pass an ordinance declaring the entire stretch
      of Manila Bay’s Baywalk area a discipline zone to ensure it remains clean. '
    'mgnl:activationStatus': true
    'mgnl:created': 2020-09-13T20:54:16.976+08:00
