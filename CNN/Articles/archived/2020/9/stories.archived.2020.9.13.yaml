      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f1775aa-a689-4e4c-b329-1d32cd33ff63'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-13T07:08:33.116+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T21:15:54.494+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asked if she was concerned about catching the virus, she said no.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f434eb75-52c5-4aba-80a4-19cc5674b077'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-13T07:08:33.116+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T21:15:54.996+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a2c1595-9ff7-492e-bbdb-4639ed421f23'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-13T07:08:33.116+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T21:15:55.498+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s been eight months -- I think I''m immune. And if I get it,
        I go to the hospital a few days. It''s not that bad," Ainsclugh said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48571319-684d-4226-9aee-fe4707e8172f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-13T07:08:33.116+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T21:15:56.001+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e67c0c52-198c-4288-a8ef-1ab7eb271a17'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-13T07:08:33.116+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T21:15:56.504+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The campaign earlier offered vague explanations as to how it will
        adhere to Covid-19 mitigation protocols in Nevada for the rallies the President
        plans to hold this weekend.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6b6da7e-a32b-4a33-91d5-90e143e2af3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-13T07:08:33.116+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T21:15:57.007+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98c50a9b-d7f2-4efd-9bec-2f2bbd621c6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-13T07:08:33.116+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T21:15:57.509+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump''s recent campaign events have violated state mandates put
        in place to stop the spread of the coronavirus pandemic. Trump''s rally in
        North Carolina on Tuesday violated Democratic Gov. Roy Cooper''s mandate that
        outdoor gatherings be limited to 50 people. The President and most of his
        gathered supporters also did not wear masks, despite a statewide mask mandate
        in North Carolina.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c69098a8-d86f-44c6-937d-153da90fba70'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-13T07:08:33.116+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T21:15:58.011+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c016000-08c0-4c80-8d53-e05ea8a9eb3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-13T07:08:33.116+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T21:15:58.513+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And at rally in Michigan earlier this week, attendees were not wearing
        face masks, one of the few proven ways to mitigate the spread of Covid-19.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '579ea4d5-6c99-4433-bee0-c304ddfac092'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-13T07:08:33.116+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T21:15:59.015+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f786ea07-3d5c-459e-9211-26a89b041602'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-13T07:08:33.117+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T21:15:59.518+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When asked specifically if the campaign plans to limit the number
        of people that will be allowed into the rally, a campaign official said, "Every
        attendee will get a temperature check prior to admission, be provided a mask
        they''re encouraged to wear, and have access to plenty of hand sanitizers."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8dc03387-f5c8-4343-a914-5a0d89c202e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-13T07:08:33.117+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T21:16:00.021+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df88b5cf-e8af-4c2b-82eb-4e99bf3e614c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-13T07:08:33.117+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T21:16:00.524+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But health experts have stressed that people can still spread the
        virus even if they don''t have symptoms, like a fever, which makes it all
        the more important to wear a mask.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29faf01c-8b85-464a-8e43-eea8465756b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-13T07:08:33.117+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T21:16:01.026+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37a2238d-e29e-48ee-a4cd-b7f31ea8c4bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-13T07:08:33.117+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T21:16:01.529+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite warnings about crowds leading to greater spread of the virus,
        Trump is continuing to hold rallies. The next one is scheduled for Sunday
        in Henderson, Nevada.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6325144-fc3d-40b3-8699-4bfc90d6e326'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-13T07:08:33.117+08:00
