    'template': '1'
    'title': 'Metro Manila mayors agree to close cemeteries on All Saints'' Day'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74bff110-e02c-4327-b83b-7cbe06218829'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-13T16:30:23.166+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T21:13:08.416+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 13)</strong> —
        Cemeteries in Metro Manila will be closed on All Saints'' Day, the Metro Manila
        Development Authority said on Sunday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a190556e-3b83-4141-8d45-d712fc6fde5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-13T16:30:23.166+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T21:13:08.918+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a message to reporters, MMDA General Manager Jojo Garcia said
        Metro Manila mayors unanimously agreed to the decision and a meeting will
        be held on Sunday night to discuss guidelines on its implementation.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5227077c-2205-440e-b8ad-bf61ca192544'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-13T16:30:23.166+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T21:13:09.421+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Manila Mayor Francisco "Isko Moreno" Domagoso was first to announce
        on Tuesday his directive to close off cemeteries and columbaries from Oct.
        31 to Nov. 3.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e08022b-ae7d-4308-8e8b-3f9f75f6c982'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-13T16:30:23.166+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T21:13:09.923+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These are the days, he said, when huge numbers of people converge
        on cemeteries to pay respects to their departed relatives.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1fcce11-c80f-4e5e-9ac2-0d239725b38f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-13T16:30:23.167+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T21:13:10.425+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Moreno said he did not want large gatherings but will allow cemeteries
        to accept a limited number of visitors prior to Oct. 31.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd1e9a28-2bbb-49af-857d-b091b7a4d5eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-13T16:30:23.167+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T21:13:10.927+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other local government units <a href="https://www.cnnphilippines.com/news/2020/9/9/cemeteries-closed-Undas.html"
        target="_blank">followed suit</a>, including Manila, San Juan, Valenzuela,
        Mandaluyong, Pateros, Malabon, Makati and Parañaque. Cebu City in Central
        Visayas issued a similar order.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b64b947-b0d1-414c-94f8-f4ef9c126708'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-13T16:30:23.167+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T21:13:11.429+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As of Friday, Mandaluyong Mayor Menchie Abalos, Valenzuela Mayor
        Rex Gatchalian, and Cebu City Mayor Edgardo Labella have ordered a longer
        closure -- from Oct. 30 to Nov. 3.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f77f15de-2a90-4021-96e9-b4ab8cf424b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-13T16:30:23.167+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T21:13:11.932+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Labella made it clear in his executive order that interment and
        cremation services should continue even on these dates.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0d6fe0b-1781-45f9-93ff-2489e65ea672'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-13T16:30:23.167+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T21:13:12.434+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For Pateros, Marikina, and Parañaque, the period will be from Oct.
        31 to Nov. 2.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75411c2f-f7a4-44aa-8b1b-bacdf85997b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-13T16:30:23.167+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T21:13:12.936+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Besides the three-day closure, Marikina Mayor Marcy Teodoro said
        his city will implement regulated cemetery visits from Oct. 15 to Nov. 30.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02f91a26-5c50-4893-919c-41e2e0d93d1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-13T16:30:23.168+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T21:13:13.437+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This is a developing story.</em></p>'
