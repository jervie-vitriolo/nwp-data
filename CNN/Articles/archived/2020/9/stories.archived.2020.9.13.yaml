      'Manila-City', 'Manila-Bay', 'Benny-Antiporda', 'Isko-Moreno', 'Francisco-Domagoso']
    'template': '1'
    'title': 'DENR wants Manila gov''t to declare Manila Baywalk area a discipline
      zone '
    'updated': 2020-09-14T23:00:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0141489a-34be-4e60-818a-10af14e8caa6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-13T20:54:16.977+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T21:12:14.098+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 13)</strong> —
        The Department of Environment and Natural Resources (DENR) will ask the city
        government of Manila to pass an ordinance declaring the entire stretch of
        Manila Bay’s Baywalk area a discipline zone to ensure it remains clean.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1545622-6c09-4f9a-a750-ca66727a7215'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-13T20:54:16.977+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T21:12:14.599+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DENR Undersecretary Benny Antiporda said Sunday the agency will
        be sending a formal request to the office of Manila Mayor Francisco "Isko
        Moreno" Domagoso regarding the proposed ordinance.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ae94d8b-bc41-4f2f-b0b2-43bf4e24c51b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-13T20:54:16.977+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T21:12:15.101+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Antiporda mentioned the DENR’s proposal a day after he and members
        of the media spotted a man defecating along the Baywalk area during an inspection
        of the artificial white sand being dumped on the shoreline.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2c163f1-e9d1-4b56-94a7-6ce3fad7f294'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-13T20:54:16.977+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T21:12:15.604+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We will be sending a request to the Manila City government informing
        the mayor of what transpired, first. Second, seeking for his assistance in
        coming up with an ordinance that will declare the whole stretch of Manila
        Baywalk area as a discipline zone. And of course, necessary fines and penalties
        should be indicated also in the said ordinance,” the DENR official said in
        a virtual press conference.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0f86e23-107b-43db-b0d0-0132f6142ea1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-13T20:54:16.977+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T21:12:16.106+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aside from passing an ordinance, Antiporda said DENR would also
        seek the public’s help in reporting violations of environmental laws within
        Manila Bay’s vicinity.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c94cf73-5ad3-4017-9511-6a77f4ab3e75'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-13T20:54:16.977+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T21:12:16.608+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Antiporda said there has been a slowdown in filling Manila
        Bay’s shoreline with artificial white sand.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0215c9fe-3ad0-4c77-8abd-359ada6074ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-13T20:54:16.978+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T21:12:17.110+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>“Medyo nade-delay yung proyekto dahil dumami po yung tao doon.
        Dumami po yung nakiki-usyoso. Bumabagal po yung galaw, yung pasok-labas ng
        mga sasakyan, nahihirapan po,”</em> he said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9cf02fa-7591-4b0f-ab23-9c86ca9c6653'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-13T20:54:16.978+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T21:12:17.612+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The project is getting a bit delayed because people
        are visiting the area to see what''s been happening. Work is slowing down,
        vehicles are going in and out, it''s becoming a bit difficult.]</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6e397f2-8bcb-4800-9014-77feae16329e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-13T20:54:16.978+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T21:12:18.115+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Antiporda said the project has also been set back by delays in the
        delivery of the artificial white sand made from dolomite coming from Cebu.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb3d764a-274f-4f05-92dc-4dfd19898c87'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-13T20:54:16.978+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T21:12:18.616+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cebu Governor Gwendolyn Garcia earlier ordered a halt in the domestic
        sales of dolomite from Alcoy town amid the controversy over DENR’s Manila
        Bay rehabilitation project.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77d67f59-fcef-4a53-97f2-95a861546767'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-13T20:54:16.978+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T21:12:19.119+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DENR has insisted that dolomite is safe and that there are safeguards
        to ensure the artificial white sand will not be washed away by waves.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fba08105-9691-4399-9135-edf324286ff2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-14T22:59:42.661+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T21:12:19.621+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Former Manila mayor: Focus on cleaning and rehabilitating
        Manila Bay</strong></h2>'
