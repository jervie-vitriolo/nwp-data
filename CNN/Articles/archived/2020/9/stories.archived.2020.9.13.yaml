      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Attendees at a Nevada campaign rally for
        President Donald Trump on Sunday&nbsp;appeared to not be social distancing,
        and few people have been seen wearing face masks as they wait to go through
        security ahead of the event.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6b26e89-d04c-4ba6-84b8-87c7d69bed07'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-13T07:08:33.115+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T21:15:50.975+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92d7ac98-2594-4a78-bc73-6fd4a65bfea1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-13T07:08:33.115+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T21:15:51.477+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The rally-goers have been waiting in line for several hours to get
        inside the Minden, Nevada, airport rally site. The rally itself will be held
        on the tarmac of the general aviation field.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52079774-f5dc-4019-8148-c98da54e67a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-13T07:08:33.115+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T21:15:51.979+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a6b9ee7-4fdc-451d-b022-c37a29720ec0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-13T07:08:33.115+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T21:15:52.481+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump supporter Maria Ainsclugh said she is excited to join a sizable
        crowd to hear the President speak. She said she feels safe and rejects the
        idea of wearing masks because she doesn''t believe the pandemic is as serious
        as health experts say.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c1b8c02-8c17-4f46-ae6e-62eb796ada1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-13T07:08:33.116+08:00
      'mgnl:createdBy': 'glee'
