  'Louis-Vuitton-is-releasing-a-face-shield-with-golden-studs-to-protect-luxury-buyers-from-coronavirus':
    'author': 'Alaa Elassar, CNN'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2020-09-13T14:40:32.853+08:00
    'imagesource': 'jcr:5a22a3e7-92eb-48fa-b28f-4a70e598fc10'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b9297c8c-b88f-45f6-ad3c-257f039fc0c8'
    'lead': 'With no end in sight to the coronavirus pandemic, it looks like protective
      face wear is here to stay. But who says it can''t be stylish?'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-09-13T14:50:17.986+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-25T21:14:09.077+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T21:11:27.694+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Louis-Vuitton', 'coronavirus', 'novel-coronavirus', 'covid-19',
      'covid-19-pandemic', 'covid-19-crisis']
    'template': '1'
    'title': 'Louis Vuitton is releasing a face shield with golden studs to protect
      luxury buyers from coronavirus'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a09a8b9c-8909-400d-be01-ef15ba618f4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-13T14:50:17.987+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T21:14:09.580+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — With no end in sight to the coronavirus
        pandemic, it looks like protective face wear is here to stay.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9fde0ef-257a-436e-b96b-c13eec47ec06'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-13T14:50:17.987+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T21:14:10.082+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But who says it can''t be stylish?</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f587754-d19b-4406-ab4b-8e0ae15bd7ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-13T14:50:17.987+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T21:14:10.584+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Throughout the pandemic, designers have been releasing their take
        on face masks — luxury versions include Off-White''s <a href="https://www.highsnobiety.com/p/lyst-index-q1-2020/"
        target="_blank">popular</a>&nbsp;$95 Arrow logo face mask and Burberry''s
        vintage check cotton design, retailing for £90 ($115).</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2f27196-569e-4674-992c-0189777cf569'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-13T14:50:17.987+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T21:14:11.086+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And now, Louis Vuitton is taking it a step further, releasing a
        luxury face shield that''s designed to be "both stylish and protective," the
        French fashion house said in a statement.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66041e0e-2a6b-4877-bc13-9a4cfb28b5ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-13T14:50:17.987+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T21:14:11.589+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The "eye-catching" LV Shield transitions from clear to dark in sunlight,
        protecting wearers from the sun. It also features golden studs engraved with
        Louis Vuitton''s brand name and an elastic, monogrammed headband. The visor
        can also be worn upward as a classic peaked cap, according to the label.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '205245f6-1f01-4c57-bdea-e246a633e9e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-13T14:50:17.988+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T21:14:12.091+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pricing has not yet been announced, but as a high-end fashion brand,
        it''s not likely to be cheap. Other Louis Vuitton head wear, including hats
        and sunglasses, sell for hundreds of dollars.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f05be713-6f30-4fd5-a982-55db79ef0a42'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-13T14:50:17.988+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T21:14:12.593+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The face shield will be sold online and at select Louis Vuitton
        stores starting on October 30.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6215603d-ad21-47c0-a6f1-f68903c9cd4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-13T14:50:17.988+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T21:14:13.095+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In April, Louis Vuitton joined the global effort to make personal
        protective equipment to support health care workers on the front lines of
        the pandemic. The company said it had <a href="https://us.louisvuitton.com/eng-us/magazine/articles/lvmasks2020"
        target="_blank">repurposed</a>&nbsp;several of its workshops across France
        to "produce hundreds of thousands of non-surgical face masks" for health care
        workers.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c371a238-f7c7-4d6b-a38a-01dca24e1c72'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-13T14:50:17.988+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T21:14:13.598+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The brand also said it was donating thousands of hospital gowns
        to six Paris hospitals in urgent need of protective gear.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd5d7773-ddaa-426e-aa76-8cae27438c67'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-13T14:50:17.988+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T21:14:14.099+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Centers for Disease Control and Prevention <a href="https://edition.cnn.com/style/article/louis-vuitton-ss21-shanghai/index.html"
        target="_blank">does not currently recommend</a>&nbsp;the use of face shields
        as a substitute for masks, as it is not clear what level of protection they
        provide.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '806d48e0-9294-4402-b409-e22127bc2a43'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-13T14:50:17.988+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T21:14:14.601+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/style/article/louis-vuitton-face-shield-trnd/index.html"
        target="_blank">Louis Vuitton is releasing a face shield with golden studs
        to protect luxury buyers from coronavirus</a>."</em></p>'
  'italy-tourism-coronavirus':
    'author': 'Maria Pasquale, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-09-13T14:51:02.794+08:00
    'imagesource': 'jcr:3574aec6-f611-45a0-913d-144eb1d08bd1'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ec1e96b8-aea0-4924-a48c-c43639ed6035'
    'lead': 'The Italian government, like many across the world, has been doling out
      cash to help support many ailing businesses and individuals, but with many global
      travel restrictions still in place, lost revenues from the country''s faltering
      travel industry leaves a gaping financial hole that must now be filled.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-09-13T14:58:05.273+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-25T21:13:44.017+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T21:11:28.139+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['coronavirus', 'novel-coronavirus', 'covid-19', 'covid-19-pandemic',
      'covid-19-crisis', 'Europe', 'Italy', 'tourism', 'tourists']
    'template': '1'
    'title': 'The tourists are leaving Italy. Now catastrophe looms'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9f9de7a-a99a-438d-a035-b01c2d612703'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-13T14:58:05.273+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T21:13:44.521+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — For all too brief a time, the Italian summer
        offered a glimmer of hope. After emerging from what was in early 2020, one
        of the world''s harshest coronavirus lockdowns, Italy managed to dust itself
        down in time to welcome visitors.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0e5470f-d846-45cf-970d-3320d293bf22'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-13T14:58:05.274+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T21:13:45.184+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But as the sun begins to cool, so do hopes of a full recovery for
        Italy''s decimated 2020 tourism season. Winter is coming, and with it what
        is expected to be a full-blown economic catastrophe.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04e5f541-9cfe-4715-9f11-e656c5e10428'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-13T14:58:05.274+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T21:13:45.689+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Italian government, like many across the world, has been doling
        out cash to help support many ailing businesses and individuals, but with
        many global travel restrictions still in place, lost revenues from the country''s
        faltering <a href="https://edition.cnn.com/travel" target="_blank">travel</a>&nbsp;industry
        leaves a gaping financial hole that must now be filled.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f44614f-4709-449a-8a31-ea5fac8b174d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-13T14:58:05.274+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T21:13:46.192+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Tourists are what we need to keep going," says Cassandra Santoro
        CEO and founder of travel planning service, <a href="https://www.travelitalianstyle.com/"
        target="_blank">Travel Italian Style</a>. "Our guides, drivers and workers
        from Piedmont to Sicily who thought they would be out of work for a season,
        are now exploring other jobs and income sources."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f08d25ec-bfd5-4487-9e65-99fadd4b8b75'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-13T14:58:05.274+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T21:13:46.928+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Anyone visiting Italy in August could''ve been forgiven for thinking
        almost everything was back to normal, bar the facemasks and social distancing.
        Culturally set in stone as a holiday month for Italians, it saw many locals
        enjoying a hard-earned break as best they could.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81950e8c-c608-4f9e-953f-74e226dd5267'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-13T14:58:05.274+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T21:13:47.431+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But even with 60% of Italians managing a break — almost all of them
        in Italy — and the influx of some northern European visitors, the forecast
        is abysmal.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a545231-cd6d-4d5d-ba73-00ba39636359'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-13T14:58:05.274+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T21:13:47.936+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The projected 2020 loss from overseas visitors to Italy is €24.6
        billion and even domestic traveler spending is down €43.6 billion," says Giorgio
        Palmucci, president of the Italian national tourist board, <a href="http://www.italia.it/en/home.html"
        target="_blank">ENIT</a>.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da12c3fc-a39f-41aa-b4e0-244a245ac891'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-13T14:58:05.274+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T21:13:48.439+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even with hopes of growth and recovery two years down the line,
        the pain, he adds, is likely to be widespread.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34fc74bb-8116-4cec-b61d-a8a8d01ea9f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-13T14:58:05.274+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T21:13:48.942+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"All Italian cities are expected to be significantly impacted, particularly
        those more dependent on international visitors like Venice, Florence and Rome."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37b0681c-9a6a-4c54-8e99-ef2b8ed6b044'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-13T14:58:05.275+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T21:13:49.445+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>An industry on the brink</h2>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f43e2adb-4b45-462c-b039-93f3969214ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-13T14:58:05.275+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T21:13:49.947+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Adding to the problems is a rise in Covid-19 cases blamed on the
        movement of young Italians, both over the borders into countries like Croatia,
        Greece and Malta and to summer nightlife hotspots at home. Daily increases
        are lower than France and Spain, but Italians are nervous about the approaching
        winter.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64fef3aa-9588-4352-9b56-833042112989'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-13T14:58:05.275+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T21:13:50.449+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fears of a second wave appear to have dashed earlier projections
        of a September and October tourism revival, with Italians and overseas visitors
        canceling plans and sitting tight.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81238352-f0e6-4344-bc68-ba5da9f7b341'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-13T14:58:05.275+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T21:13:50.956+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Business owners now feel that government talk of the Italian summer
        as a domestic boost to tourism was just rhetoric. Unbridled optimism coupled
        with images of packed Italian beaches for the popular August 15 ferragosto
        holiday were, they say, just a smokescreen for an industry on the verge of
        collapse.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2aaa8fe0-3824-4b97-b46d-b1fb6da942ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-13T14:58:05.275+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T21:13:51.458+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The statistics certainly paint an uglier picture. The Italian Confederation
        of Business has reported that 70% of hotels in cities like Rome and Florence
        and 20% in coastal areas never even reopened after the lockdown. The Italian
        National Institute of Statistics projects that 60% of businesses in the industry
        fear imminent collapse.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf3b8b01-5013-429f-ae9e-389228cca0de'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-13T14:58:05.275+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T21:13:51.960+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ongoing travel ban that prevents Americans — one of Italy''s
        biggest sources of tourism — from entering is also having a particularly brutal
        impact.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f72e987-7889-4f89-88e0-f6d94fe71010'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-13T14:58:05.275+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T21:13:52.462+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Strength and courage</h2>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83245ff9-580b-478a-86a8-79ac1ca8b243'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-13T14:58:05.275+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T21:13:52.964+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cassandra Santoro of Travel Italian Style says at least 85% of her
        clients are American. As of September her company has registered 100% of holiday
        cancellations for 2020. She says it''s the first year she has seen zero profits
        from Italy vacation planning.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '267f2c97-78be-44c2-bba7-b29f36b86c0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-13T14:58:05.276+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T21:13:53.466+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In December 2019, I had more than 100 clients booked to travel
        between March — September of 2020. I have refunded about 50% of the guests
        in full, and 50% have postponed to 2021, some even to 2023 and 2024."</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '927452a7-c78c-48ed-ac6d-47c5b6417a0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-13T14:58:05.276+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T21:13:53.968+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Like so many, she has had to reinvent her business. Together with
        locals on the Amalfi Coast where she is currently based, Santoro launched
        a digital story series <a href="https://www.instagram.com/travelitalianstyle/"
        target="_blank">#LifeBeyondTourism #AmalfiCoastLocals</a>&nbsp;showcasing
        businesses that usually rely solely on tourism.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb377d0d-83e3-4f78-96f5-72cb9ce358d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-13T14:58:05.276+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T21:13:54.470+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She says that during interviews, "We have heard more than once,
        ''If the borders remain closed for the remainder of 2020, we will not have
        money to buy food for our family by January.'' Yet, the Italians are still
        optimistic and deep down, they know that this won''t last forever. Forza and
        coraggio (strength and courage) are what Italy knows best."</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e60cbab7-f3a9-438c-818a-08bc717c6b56'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-13T14:58:05.276+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T21:13:54.972+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Food tour company <a href="https://casamiatours.com/" target="_blank">Casa
        Mia</a>&nbsp;usually schedules bespoke food and wine activities across Italy
        non-stop from March to October. Not this year. Cancellations from US clients
        started coming through in February, an early sign of the catastrophic summer
        season.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b6b2ca8-25f8-4f82-80e1-9ee99db3fced'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-13T14:58:05.276+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T21:13:55.474+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We lost 100% of our 2020 bookings in a matter of days," says co-owner
        Eleonora Baldwin. "Over summer there has been a moderate influx of European
        travelers, but a recent uptick in cases could potentially trigger another
        lockdown, so the coming months are one big question mark."</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '605d7d03-fbc6-4045-ae0f-171cc2e836fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-13T14:58:05.276+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T21:13:55.976+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hotels are facing the same uncertainty.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b6e4ca4-922c-4e37-a4a4-9a46f9de778d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-13T14:58:05.276+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T21:13:56.478+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Operations director for luxury chain <a href="https://www.roccofortehotels.com/"
        target="_blank">Rocco Forte Hotels</a>&nbsp;Maurizio Saccani says Rome was
        deserted through July and August and occupancy at the famed Hotel de Russie
        hovered at around 15%, compared to 87% for the same period last year. The
        June unveiling of its new Hotel Villa Igiea in Palermo (a multi-million euro
        restoration project) has been moved to May 2021.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56244293-b946-4605-ba12-4c9d3cb0a5e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-13T14:58:05.276+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T21:13:56.980+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Too little too late</h2>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3190e0ba-e382-4b81-90bd-e6a06fbbdb44'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-13T14:58:05.277+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T21:13:57.482+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Giorgia Tozzi, general manager of Rome''s five-star <a href="https://www.hotelvilon.com/"
        target="_blank">Hotel Vilon</a>, says 2020 was to be the property''s third
        and most promising year of business. With record high bookings for April onwards,
        they were gearing up for their best summer to date.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ab1bc0b-16d1-4d85-9e5d-723384233e21'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-13T14:58:05.277+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T21:13:57.984+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Instead, by mid-February cancellations started coming through, forcing
        the hotel to close. Things picked up slowly after they ambitiously reopened
        on June 3, initially with Italian business travelers and then from mid-June
        through to September, travelers from France, Spain and Northern Europe.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '800bad73-5a22-4640-8bca-82fac5d30ac6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-13T14:58:05.277+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T21:13:58.486+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This helped us achieve occupancy of around 37%, compared to over
        80% for the same period last year — disappointing but given the current climate,
        a miracle. The next few months are uncertain but we hope to see some improvement
        from Spring 2021."</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9039f890-e2ce-4de5-8a96-2a5b5c5d29f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-13T14:58:05.277+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T21:13:58.989+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tozzi remains positive.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bf5100f-009e-46cf-9b17-cb68b0ede560'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-13T14:58:05.277+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T21:13:59.491+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Rome as they say is the Eternal City and will survive. Perhaps
        her resilience and beauty will give us the strength to start again and find
        a new tourism normal."</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5669720-048e-458f-a021-7ef91c284446'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-13T14:58:05.277+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T21:13:59.993+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But while there''s much talk of billions of EU stimulus and domestic
        initiatives, many business owners say it''s a case of too little too late.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c8699cd-a61f-4e46-85ef-5a534054abae'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-13T14:58:05.277+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T21:14:00.495+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Natalino Gisonna, the owner of Rome''s <a href="https://www.corso281.com/eng/index.html"
        target="_blank">Corso 281 Luxury Suites</a>, has been vocal in calling for
        further support from the Italian Government.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59cc1905-5aa0-4a2f-8dd8-0aee427cee6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-13T14:58:05.277+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T21:14:00.997+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Covid-19 has been an economic disaster for our hotel," he says.
        "Between June and September, we welcomed just six guests, mainly from France
        and the UK. For the same period last year, we were at 95% occupancy. I don''t
        believe there will be any improvement until spring 2021 and that''s only if
        international borders reopen."</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6024067-2bb5-42bb-a690-fca9110e40b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-13T14:58:05.278+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T21:14:01.500+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gisonna says that government measures to support the tourism sector
        to date, including a so-called "holiday bonus," have been ineffective because
        they have failed to provide desperately needed funds to businesses.</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a95c95b2-24a2-4c8f-bfd4-a999ce990fa9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-13T14:58:05.278+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T21:14:02.002+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Of the €2.4 billion allocated economy stimulus, to date only 200
        million has been spent and only 8% has reached hotels and beach clubs. Unallocated
        resources should directly go to those businesses in need, in the form of tax
        relief and grants or many won''t survive."</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3d187fb-3b8a-4bac-8fe7-b6921b0d3fe8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-13T14:58:05.278+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T21:14:02.504+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s not just city hotels suffering. On islands like Ischia and
        Capri, mass tourism is seasonal and businesses here work hard to ensure summer
        earnings sustain them for the year.</p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbf0e3fe-1fc6-410f-8e38-375ee6e60527'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-13T14:58:05.278+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T21:14:03.006+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Together with husband Gianluca D''esposito, Holly Star owns <a href="http://www.caprimichelangelo.com/"
        target="_blank">Ristorante Michel''angelo</a>&nbsp;and a popular cooking school
        on Capri, an island that usually welcomes over two million travelers annually.
        "To say this summer has been a challenge is an understatement, especially
        for small family-run businesses like ours," she says.</p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13b8a442-38f1-416e-bf8e-4f373091c8e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-13T14:58:05.278+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T21:14:03.508+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With a vacation season reduced seven months to just two and a half
        and 80% of their international clientele absent, Star has had to rethink her
        operation.</p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d324164-8bd4-42c4-b43a-22d02bd0cad0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-13T14:58:05.278+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T21:14:04.010+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our cooking school remains closed and we have transformed our business
        to offer international shipping of our food product line and can only hope
        the current situation improves for our new garden venture launching next year."</p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6853e19-6f73-4418-aab4-98397b693ba0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-13T14:58:05.278+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T21:14:04.512+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Sustainable tourism</h2>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'caf2b2f2-003e-4283-b81f-d2124153738f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-13T14:58:05.278+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T21:14:05.014+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Michael Sambaldi, managing director of Pellicano Hotels, says while
        summer revenue on the island of Ischia, in the Gulf of Naples, dropped by
        up to 50%, his group''s <a href="https://www.mezzatorre.com/en/" target="_blank">Mezzatorre
        Hotel and Spa</a>&nbsp;was able to capitalize on the Italian tourist market,
        with locals increasingly appreciating the beauty within their homeland.</p>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9864bce1-fe95-4dae-9096-7c03948746a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-13T14:58:05.279+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T21:14:05.516+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He believes the situation has forced businesses to become savvier
        in terms of financial and even marketing resources, which is the reason the
        hotel is participating in a new global campaign, <a href="https://www.instagram.com/ischiaismore/"
        target="_blank">Ischia is More</a>.</p>'
    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21ba1e8d-a5c9-4b5c-b778-ad910a4551ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-13T14:58:05.279+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T21:14:06.018+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Created by a consortium of passionate local entrepreneurs, it aims
        to position the island as a dynamic year-round destination initially through
        showcasing its history, culture and beauty via a dedicated Instagram channel.
        It will eventually encompass a reboot of the spa sector and sustainable tourism
        projects.</p>'
    '82':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5dc85089-ea0a-4bf3-a35a-2ca686ccf365'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-13T14:58:05.279+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T21:14:06.521+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://www.reginaisabella.com/en/" target="_blank">Luxury
        Regina Isabella</a>&nbsp;is another founding member of the Ischia initiative.
        CEO Giancarlo Carriero says that while the island''s 2020 season was predominantly
        for Italians, he is hopeful international tourism will recover by 2022. He
        says the pandemic has changed people and that meaningful and wellness travel
        will become the priority for many. Ischia, with its healing thermal waters
        and striking natural landscapes, can provide that and more.</p>'
    '84':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5b36d1a-e39a-4045-80f4-b3170b1a1555'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-13T14:58:05.279+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T21:14:07.023+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And so while the current outlook doesn''t bode well, these businesses
        on Ischia — together with many others across the country — are determined
        to keep up the fight. Perhaps their example is the beacon Italy needs for
        what will be a long and painful road out.</p>'
    '86':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb5c6152-3e9f-461c-a4b5-d8f6a6d1ac4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-13T14:58:05.279+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T21:14:07.525+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/travel/article/italy-tourism-economy-catastrophe-covid/index.html"
        target="_blank">The tourists are leaving Italy. Now catastrophe looms</a>."</em></p>'
  'mattel-barbie-dia-de-muertos':
    'author': 'Kelly Murray, CNN'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2020-09-13T14:58:47.456+08:00
    'imagesource': 'jcr:eda69e31-48cc-4e42-a710-92eb81b1d032'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '3df94412-9024-49df-876c-594fa7194cf0'
    'lead': 'Mattel''s latest Barbie Dia De Muertos, inspired by Mexico''s Day of
      the Dead tradition, is back.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-09-13T15:04:00.356+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-25T21:13:35.930+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T21:11:28.591+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Mexico', 'Mattel', 'Barbie', 'Dia-De-Muertos', 'Barbie-Dia-De-Muertos']
    'template': '1'
    'title': 'Mattel releases second edition of ''Day of the Dead'' Barbie'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2f9ba3f-121b-43af-955c-0502f6cefc9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-13T15:04:00.356+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T21:13:36.443+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Mattel''s latest Barbie Dia De Muertos,
        inspired by Mexico''s Day of the Dead tradition, is back.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8022b3f6-274c-4c09-9a0a-afd524ec1430'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-13T15:04:00.356+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T21:13:36.945+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With a delicate lace gown and face painted in typical "calavera"
        (Spanish for "skull") style, this Barbie is the second installation in the
        company''s <a href="https://barbie.mattel.com/shop/en-us/ba/barbie-dia-de-muertos-doll-gnc40"
        target="_blank">La Catrina</a>&nbsp;collection, which began in 2019.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01583367-c170-4304-a8a5-eecbd2262918'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-13T15:04:00.356+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T21:13:37.447+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://edition.cnn.com/2019/11/01/us/day-of-the-dead-dia-de-los-muertos-trnd/index.html"
        target="_blank">Día de los Muertos</a>, or "Day of the Dead," is a centuries-old
        Mexican folk tradition celebrated during the first two days of November.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4c394df-a8e1-494f-8460-f603ad50bf6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-13T15:04:00.356+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T21:13:37.949+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Families visit graveyards to remember their departed loved ones
        and to remind themselves that death is nothing to fear.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ee68c42-77dd-4f3c-a9c9-538ebd5024fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-13T15:04:00.357+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T21:13:38.451+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>People also build altars to welcome the spirit of the deceased back
        for one night, adorning them with photos, mementos and traditional elements
        like "pan de muerto" (bread of the dead), sugar skulls and marigolds.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb949c68-baaf-4218-8f39-38c73b6f6be1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-13T15:04:00.357+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T21:13:38.955+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new version of Barbie Dia De Muertos encapsulates many aspects
        of the tradition.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48449cf3-5076-417d-93f5-98f3a1537120'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-13T15:04:00.357+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T21:13:39.457+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The iconic "<a href="https://edition.cnn.com/2015/10/29/living/dia-de-los-muertos-makeup-tradition-feat-irpt/index.html"
        target="_blank">calavera</a>" design on the doll''s face appears in masks,
        candied sugar skulls and on faces during the holiday.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05f1631f-77a3-438c-bfd8-6f41a3b3f819'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-13T15:04:00.357+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T21:13:39.959+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As for why Mattel calls the series the "La Catrina" collection,
        the imagery has roots in a satirical cartoon by Mexican illustrator José Guadalupe
        Posada, who died in 1913, depicting elegantly dressed skeletons.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b41964dc-9078-44f1-8e9f-68f7dc778360'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-13T15:04:00.357+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T21:13:40.461+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The character was later dubbed "La Calavera Catrina" by Diego Rivera,
        according to the <a href="https://www.posada-art-foundation.com/about-posada"
        target="_blank">Posada Art Foundation</a>. "Catrina" refers to an elegantly-dressed
        woman.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87d1a4f4-0431-4bb7-a6bc-c5bb6ab40255'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-13T15:04:00.357+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T21:13:40.963+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"My hope for these dolls is that they''re able to bring more awareness
        to the Dia de Muertos celebration," designer Javier Meabe explained.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0962cda-24cf-4fd1-81ee-c722db1a0cad'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-13T15:04:00.357+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T21:13:41.466+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I also know how important representation is in our community, and
        I wanted little girls to see themselves through this doll. Barbie has always
        been a doll that celebrates women and dreams, and inspires girls. I am beyond
        grateful that Barbie is now celebrating traditions and cultures that mean
        so much to so many people," he said.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2727d69-b795-4d42-942d-20bbef5f58fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-13T15:04:00.357+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T21:13:41.969+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/style/article/barbie-dia-de-los-muertos-trnd/index.html"
        target="_blank">Mattel releases second edition of ''Day of the Dead'' Barbie</a>."</em></p>'
