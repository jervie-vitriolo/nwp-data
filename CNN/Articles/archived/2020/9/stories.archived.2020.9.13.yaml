      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 16)—</strong> Congratulatory
        messages poured in for actor Carlo Aquino on Sunday as he shared a glimpse
        of Baby Enola Mithi on social media.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75c67657-d7be-4ed3-a367-411776647c61'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-13T17:14:19.144+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T21:12:51.323+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aquino captioned his latest Instagram post with lyrics from the
        song “Your Universe” by Rico Blanco, and accompanied it with a close-up photo
        of Baby Enola.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aed49430-faba-4f57-8e82-37332ab52415'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-13T17:14:19.144+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T21:12:51.825+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“You can thank your stars all you want but I’ll always be the lucky
        one. Enola Mithi Aquino,” the 35-year-old actor wrote on social media, while
        mentioning his girlfriend Trina Candaza.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c55361ea-2a9e-4b43-b423-49193d1b1363'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-13T17:14:19.144+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T21:12:52.327+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While Aquino did not elaborate further, several of his colleagues
        in the entertainment industry— including Sylvia Sanchez, Vhong Navarro, Gladys
        Reyes, and Gretchen Ho— congratulated the two ahead of their new journey.</p>'
