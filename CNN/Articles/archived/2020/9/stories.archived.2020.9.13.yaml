      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pemberton’s legal counsel shared the message on Sunday—&nbsp;<a
        href="https://cnnphilippines.com/news/2020/9/13/Joseph-Scott-Pemberton-deportation.html">the
        same day the American serviceman was deported</a> and flown back home to the
        United States.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68fbbfa1-a586-4d1a-8104-492c97b3a3b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-13T14:17:29.514+08:00
      'mgnl:createdBy': 'alyssa'
