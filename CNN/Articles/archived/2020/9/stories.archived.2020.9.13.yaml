      'mgnl:lastActivated': 2023-01-25T21:12:33.140+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Across the West, 97 large fires were burning Saturday, including
        12 in Idaho and nine in Montana, according to the <a href="https://www.nifc.gov/fireInfo/nfn.htm"
        target="_blank">National Interagency Fire Center</a>.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75c98367-8706-48d4-9dec-302bda48384c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-13T18:01:55.561+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T21:12:33.642+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Smoke from the massive blazes is making the air quality unhealthy,
        federal air quality monitors warned. That can irritate the lungs and cause
        inflammation, which can affect the immune system, making people more at risk
        of lung infections such as coronavirus.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '798a6445-400b-4854-bb4c-f4d4548afc02'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-13T18:01:55.561+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T21:12:34.145+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>California: Three of the state''s five largest wildfires burning
        now</h2>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22f1ad75-62fd-4cf9-baba-685a4e0e61e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-13T18:01:55.561+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T21:12:34.647+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In California, firefighters are battling more than two dozen major
        fires across the state, but <a href="https://www.fire.ca.gov/daily-wildfire-report/"
        target="_blank">officials expressed</a>&nbsp;hope that improving weather conditions
        will boost firefighters'' efforts to control the flames.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cfaa4d1-8303-4ef6-9d9c-f46903d15141'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-13T18:01:55.562+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T21:12:35.149+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Three of the five largest wildfires in the state''s history are
        burning now, <a href="https://www.fire.ca.gov/media/11416/top20_acres.pdf"
        target="_blank">officials say</a>.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49ad37e2-7e37-4706-872b-0728e98660f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-13T18:01:55.562+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T21:12:35.651+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Little rain, high temperatures and strong winds helped set the stage
        for the flames and fuel them. And it may take a long time for them to stop.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ddfe9bb-4aed-4127-b6a2-599b57b3db34'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-13T18:01:55.562+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T21:12:36.154+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The sheer number of blazes is taxing the resources used to battle
        them. Angeles National Forest Fire Chief Robert Garcia told CNN Saturday that
        his department is fighting fires with 500 personnel, when they usually have
        1,000 to 1,500.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89f31d19-14c0-4cf7-a4a1-99068f3fd604'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-13T18:01:55.562+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T21:12:36.656+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This system is very, very well taxed right now with a number of
        large fires that are scattered, but particularly in California," Garcia said,
        adding that it''s common for firefighters to work over 24 hours on a shift
        until relief comes.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71fc9a37-da39-4e58-8191-acd88b3cfbd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-13T18:01:55.563+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T21:12:37.158+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More than 16,200 firefighters have been assigned to battle fires
        statewide, Cal Fire Spokesman Steve Kaufmann said during a news conference
        Saturday night.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e80b9de-6a48-4c20-9c04-f2ccdbf92a6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-13T18:01:55.563+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T21:12:37.660+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Just northeast of Los Angeles, the Bobcat Fire is tearing through
        the mountainous Angeles National Forest — and contributing to smoky air in
        the area.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba728f06-ee2a-475f-8495-9e2d1fef3bcc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-13T18:01:55.563+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T21:12:38.162+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fires in the state have burned more than 3.2 million acres so far
        this year and more than 4,500 structures have been destroyed since August
        15, <a href="https://www.fire.ca.gov/daily-wildfire-report/" target="_blank">Cal
        Fire says</a>.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f1217b7-9533-48e5-a6c8-7d555674ba71'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-13T18:01:55.563+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T21:12:38.665+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the Sierra Nevada range north of Sacramento, the North Complex
        Fire has torn through the Berry Creek community and Plumas National Forest
        since a lightning storm sparked it August 17, consuming <a href="https://inciweb.nwcg.gov/incident/6997/"
        target="_blank">more than 258,000 acres</a>.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8be46721-e0b3-4e7b-96bb-4ec17db24098'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-13T18:01:55.563+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T21:12:39.167+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That fire has killed at least 12 people, the US Forest Service said
        in a statement Saturday night. The victims include a 16-year-old boy who was
        fleeing the area in his vehicle, Butte County authorities say. More than a
        dozen were missing, the sheriff''s office said this week.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1d5ae0e-b24d-4e15-9eae-f9f0b1855649'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-13T18:01:55.564+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T21:12:39.669+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Berry Creek''s only store — the Village Market — was destroyed in
        the fire, <a href="https://sanfrancisco.cbslocal.com/2020/09/12/north-complex-west-zone-update-fires-deadly-toll-in-berry-creek-77-year-old-16-year-old-confirmed-among-dead-19-remain-missing/"
        target="_blank">CNN affiliate KPIX reported Saturday</a>.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f409519b-288a-4547-a3ae-69e71d3a158e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-13T18:01:55.564+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T21:12:40.171+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I cried. I cried for long time," KPIX quoted owner Mitch Dorghalli
        as saying. "(It was) the worst day in my life when I heard that news."</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a57f4c1e-d182-4370-9f15-340a49915f53'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-13T18:01:55.564+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T21:12:40.673+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Oregon: State official prepares for ''mass fatality incident''</h2>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd082fdbb-230d-4e24-a74b-57d73cf61a57'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-13T18:01:55.564+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T21:12:41.175+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At least eight of Oregon''s wildfires are expected to burn "until
        the winter''s rains fall," said the state''s Department of Forestry Fire Chief
        Doug Grafe.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e11d876-2148-49d3-bf9b-bcb5fbd16255'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-13T18:01:55.565+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T21:12:41.677+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Oregon''s Clackamas and Marion counties south of Portland, smoke
        was so thick that it was difficult to see more than 10 feet ahead Saturday.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38f1d23b-7521-4c35-9d45-ba9dd52de97a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-13T18:01:55.565+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T21:12:42.179+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Four of the 10 people killed in Oregon''s wildfires died in the
        <a href="https://experience.arcgis.com/experience/6329d5e4e13748b9b9f7f33f06a3c376/"
        target="_blank">Beachie Creek Fire</a>&nbsp;in Marion County.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e70e8359-c268-4186-b2b1-feb3176fdbfb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-13T18:01:55.565+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T21:12:42.681+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://edition.cnn.com/2020/09/11/us/california-oregon-washington-fires-friday/index.html"
        target="_blank">Two victims identified</a>&nbsp;by the Marion County Medical
        Examiner''s Office were Wyatt Tofte, 13, and Peggy Mosso, 71, both of Lyons,
        Oregon, more than 60 miles southeast of Portland.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '048a269f-81cf-4fb9-98bb-5492dab84389'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-13T18:01:55.565+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T21:12:43.183+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wyatt was <a href="https://edition.cnn.com/2020/09/11/us/oregon-wildfire-victim-trnd/index.html"
        target="_blank">found in a car with his dog in his lap</a>&nbsp;while Mosso,
        his grandmother, was found in another car nearby. Her daughter and Wyatt''s
        mother, Angela, attempted to save her and was badly burned. Two other victims
        were located but have not been recovered due to treacherous conditions.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31e1f8b4-65e9-43e8-be93-323b83a85a7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-13T18:01:55.565+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T21:12:43.685+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Four people died in the Almeda Drive fire, Jackson County Sheriff''s
        Office spokesperson Mike Moran told CNN.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92de4117-0eb7-495b-838a-4b6ec8820fec'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-13T18:01:55.566+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T21:12:44.187+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dozens of people are missing, Oregon Gov. Kate Brown said, mostly
        across Jackson, Lane and Marion counties in western Oregon. The state is preparing
        for a "mass fatality incident" based on how many structures have been charred,
        Oregon Emergency Management Director Andrew Phelps said.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0a83e18-7481-4365-af33-b0b6f2e94c07'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-13T18:01:55.566+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T21:12:44.689+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>About 500,000 people in the state are under some type of <a href="https://www.co.lincoln.or.us/sites/default/files/fileattachments/emergency_management/page/4631/ready_set_go_evacuation_levels_-_lincoln_county.pdf"
        target="_blank">evacuation alert</a>. Actual evacuation orders have been issued
        for more than 40,000, according to the governor.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be0dfe48-6aef-447a-9bf4-09225f9a40f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-13T18:01:55.566+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T21:12:45.191+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Washington: 80% of buildings in eastern town destroyed</h2>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c02d0a9-1192-461e-92b6-af391db2ab14'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-13T18:01:55.566+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T21:12:45.693+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The past five days in Washington have made for the state''s second
        worst fire season in history, <a href="https://twitter.com/GovInslee/status/1304536375937564672"
        target="_blank">the governor said</a>. As of Saturday, <a href="https://www.nifc.gov/fireInfo/nfn.htm"
        target="_blank">15 major fires</a>&nbsp;were burning in the state.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75ea863e-6199-4354-96c8-91268a7d39e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-13T18:01:55.566+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T21:12:46.195+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Elsewhere in Washington, a <a href="https://edition.cnn.com/2020/09/11/us/california-oregon-washington-fires-friday/index.html"
        target="_blank">1-year-old boy</a>&nbsp;died and his parents were badly burned
        as they tried to escape the wildfire, officials said.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9653ffbc-2b75-4793-b0ea-dd0b8d1cfd46'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-13T18:01:55.567+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T21:12:46.697+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The family was visiting their property in a rural area west of Spokane
        and evacuated in the middle of the night when the wildfire got closer. They
        abandoned their vehicle and ran to a river to flee the menacing flames, CNN
        affiliate KCRA reported. The couple was rescued from the river but their son
        did not make it.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45702bf0-1817-445a-a675-5ee060392717'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-13T18:01:55.567+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T21:12:47.199+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another child was killed in the Cold Springs Fire in Omak, near
        the Canadian border, according to officials.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e768394-6e59-4ec9-b234-008f62d50c5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-13T18:01:55.567+08:00
