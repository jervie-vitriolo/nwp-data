      'mgnl:type': 'text'
      'text': '<p>Guevarra, who heads Task Force PhilHealth, said the draft report
        contains mostly the general environment that has "enabled" fraud and corruption
        within state-run health insurer. Composite teams will still perform their
        respective tasks related to the investigations and filing of cases against
        the concerned officials of the embattled agency.</p>'
