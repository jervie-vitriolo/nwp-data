      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fcc5be6-ccae-4702-b4b6-5e259b6e6caf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-13T06:55:00.787+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T21:16:07.096+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She got it by beating a rejuvenated Victoria Azarenka 1-6 6-3 6-3
        -- after trailing by a set and nearly 3-0 -- but leaves New York as much more
        than just a fabulous tennis player.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53e964ac-ecf7-4c6e-b693-929dbf1301c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-13T06:55:00.787+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T21:16:07.598+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b489a73b-d31e-4745-a143-b80666750bad'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-13T06:55:00.787+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T21:16:08.100+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Indeed, Osaka has combined her prowess on court with raising awareness
        for racial injustice.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91d4bb21-97eb-407c-af7e-823682dbbe09'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-13T06:55:00.787+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T21:16:08.603+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39b9c9a5-3eff-4272-948b-e20727b4a9c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-13T06:55:00.787+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T21:16:09.106+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As in her six previous matches at this US Open, Osaka wore a mask
        Saturday entering the court bearing the name of a Black person killed in an
        incident involving police.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '751b73e4-de77-4d4b-a074-8049b82cfff6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-13T06:55:00.787+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T21:16:09.609+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f86b3622-b370-46e3-bd92-b988856fad1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-13T06:55:00.787+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T21:16:10.111+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This time she honored Tamir Rice, a 12-year-old who was fatally
        shot by a police officer in Cleveland in 2014.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0446985e-cafe-47f1-b050-21075cc2c9f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-13T06:55:00.787+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T21:16:10.613+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a5f132d-2b00-48b9-a284-35c04a0af61a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-13T06:55:00.787+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T21:16:11.115+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And all this at the tender age of 22. Some might have been overwhelmed
        by taking so much on their young shoulders, but judging by what happened on
        the court in New York, not Osaka.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c86ef27-e6a9-4807-9171-e9714afe1fae'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-13T06:55:00.787+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T21:16:11.626+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f1f7ea8-ee51-4e99-a09b-81e585f793e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-13T06:55:00.787+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T21:16:12.128+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After Azarenka''s backhand found the net on a second match point,
        Osaka let out a deep breath and looked skywards.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0862ec36-f8f7-4bf1-9ab2-53ed0cd72e7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-13T06:55:00.787+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T21:16:12.630+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49458f73-df9e-4af9-ab8f-8fa3ae0f02be'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-13T06:55:00.788+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T21:16:13.132+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Her second US Open crown was a moment that deserved to be celebrated
        with fans but none were around on Arthur Ashe Stadium, understandably, due
        to the coronavirus pandemic. Moments later, Osaka lay down on the court and
        once again looked up above.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e687a35-3c6b-4f03-80a9-869a2c94cdf2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-13T06:55:00.788+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T21:16:13.634+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '316b91e1-4bb4-4024-ae38-e627172cdf89'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-13T06:55:00.788+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T21:16:14.137+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Already the highest-paid female athlete in the world according to
        Forbes, one could understand if even more sponsors line up for the Japanese''s
        signature.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '362d8068-6260-488d-89d6-a320caec916a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-13T06:55:00.788+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T21:16:14.639+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a49cc8bd-a575-4ffb-9bf6-5bdd846afb16'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-13T06:55:00.788+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T21:16:15.141+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She is the first women''s player to tally three majors under the
        age of 23 since Maria Sharapova -- who was the highest paid female athlete
        for a decade -- did it in 2008.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bf9433b-ac64-4d9d-9851-c296df3a737c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-13T06:55:00.788+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T21:16:15.643+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0429479c-e96b-4d4d-84ea-46aa5d6fd3fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-13T06:55:00.788+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T21:16:16.146+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>On the way to more?</strong></h2>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d758255-d1c9-4c70-a714-b51230a537a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-13T06:55:00.788+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T21:16:16.648+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sharapova ended her career with five Grand Slam titles. Osaka could
        be on the way to even more.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca0fc025-708f-4af4-aebd-d253fdb187c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-13T06:55:00.788+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T21:16:17.166+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78059cb6-e987-47a0-ac02-8a15ae126320'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-13T06:55:00.788+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T21:16:17.672+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The defeat is sure to sting Azarenka, especially with the lead she
        held, but the last month has marked her renaissance.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf9659d6-6a86-47ad-aaf5-0bfc83d79eec'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-13T06:55:00.788+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T21:16:18.174+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '870c6cc4-40c6-42b0-9d49-7a3e121721f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-13T06:55:00.788+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T21:16:18.676+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 31-year-old former No. 1 has said that she thought about leaving
        tennis after enduring a custody battle and dealing with injuries.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56c32e22-0789-4600-b673-643a21df9451'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-13T06:55:00.788+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T21:16:19.179+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5005eda9-74f7-4c1e-83eb-fd0525af1fc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-13T06:55:00.788+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T21:16:19.681+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But after not winning a match for a year, she triumphed at the warmup
        Western &amp; Southern Open at the same site as the US Open -- Osaka withdrew
        from the final with a hamstring injury -- and then made her first Grand Slam
        final in seven years.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9e5ffa2-5fc2-4614-8bff-25be7cb3653e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-13T06:55:00.789+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T21:16:20.184+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52c0822f-5162-4dd6-ab5f-8209d1747c92'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-13T06:55:00.789+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T21:16:20.687+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There was also Azarenka''s first win over Serena Williams at a major
        in Thursday''s dramatic semifinals.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0011635-4456-48cc-97f1-db885286d9dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-13T06:55:00.789+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T21:16:21.190+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17eec783-702f-41d9-8119-d424ffeb3127'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-13T06:55:00.789+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T21:16:21.692+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The straight-talking Belarusian had spoken during the tournament
        about how lessening her ego has helped her grow as a player and person.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25f23312-f941-48bf-b35a-1513d432fb5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-13T06:55:00.789+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T21:16:22.195+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48a59a51-f4b8-40f7-bb9c-248f7e99bf43'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-13T06:55:00.789+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T21:16:22.698+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I could continue to stay on my high horse or I could just change
        it and learn from that," said Azarenka on Thursday. She was bidding to become
        the first mom to win a major since Kim Clijsters in 2011.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '135599e9-dd85-485a-9c9d-1462fb400bae'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-13T06:55:00.789+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T21:16:23.200+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4978a1e-e3bd-4986-925a-97c4c16b39a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-13T06:55:00.789+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T21:16:23.702+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She sped through the first set like a thoroughbred in 26 minutes,
        the most lopsided opening set in a women''s US Open final in games in 13 years.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '948f229e-3892-4f43-ade7-38bd1ed07cea'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-13T06:55:00.789+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T21:16:24.205+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1db3274c-2fe5-4fd5-8118-27037a897538'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-13T06:55:00.789+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T21:16:24.708+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That first set saw Osaka make 13 unforced errors combined with just
        five winners. Azarenka meanwhile only hit three unforced errors and served
        at 94%.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3bfb256-21f6-4a64-9285-f37e6fd58012'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-13T06:55:00.789+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T21:16:25.211+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba821042-1598-4acd-b210-56f88e12467e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-13T06:55:00.789+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T21:16:25.712+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Azarenka can''t match Osaka for power. Instead she likes to stay
        aggressive from the baseline by redirecting pace and creating angles.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a053e68e-7c04-4ca4-b6a6-5776d176c3b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-13T06:55:00.789+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T21:16:26.215+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e65c463-ed4b-4e27-9ac7-7471219ccaef'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-13T06:55:00.789+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T21:16:26.717+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>All going Azarenka''s way early</strong></h2>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa0dcc99-ed66-4fb9-9c86-e31fedc0bb86'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-13T06:55:00.789+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T21:16:27.219+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Everything was going her way, including a double net cord winner
        in the first game of the second set.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f64f46fb-cb7a-4df8-a797-f6e509743cdd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-13T06:55:00.790+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T21:16:27.723+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c97ffc6-dc20-4593-be6b-0d7a49836c5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-13T06:55:00.790+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T21:16:28.225+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Osaka, who earlier tossed her racket to the court gently, was bound
        to be rattled. But with Azarenka leading 2-0 and 40-30, Osaka went up a gear.
        It''s a gear few have.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '002a5da2-0508-42db-889e-a35d024f4f18'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-13T06:55:00.790+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T21:16:28.728+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '966e74ce-f392-4d4e-835c-2ba7cac73e91'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-13T06:55:00.790+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T21:16:29.230+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Azarenka buckled in her next service game, double faulting for the
        first time and missing a backhand wide with the court open to get broken.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78fba6df-59d8-4b43-9a93-f57778cb45d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-13T06:55:00.790+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T21:16:29.732+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '597e4518-d9ad-4277-ae48-d167e4c6e493'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-13T06:55:00.790+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T21:16:30.235+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Suddenly Osaka had all the luck, striking an ace at 30-all in the
        next game down the middle that caught the line by a millimeter. She led 5-3.
        A laser forehand return brought her a set point in a marathon game and she
        broke for 6-3.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b1ad72a-7278-4aba-94b2-c60b3090d8b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-13T06:55:00.790+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T21:16:30.737+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b9ca559-f6d1-49ff-adbb-6bb3ce8e345a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-13T06:55:00.790+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T21:16:31.240+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The statistics confirmed her stunning turnaround: 16 winners and
        five unforced errors in the second.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ede9c9a-4c31-4e08-bfc5-3040fcaafc8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-13T06:55:00.790+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T21:16:31.743+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cd22f66-e001-46f0-9df4-16a0c976ec07'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-13T06:55:00.790+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T21:16:32.245+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The odds were now against Azarenka, since Osaka had won 11 straight
        third sets in Grand Slams. The trend continued but not without an unexpected
        twist.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6eed2be8-80b4-4b42-80d0-d2fd7a4049f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-13T06:55:00.790+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T21:16:32.747+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97ae7852-1392-42db-8685-f071934ef50f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-13T06:55:00.790+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T21:16:33.249+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Osaka grabbed a 3-1 advantage and seemingly ended any hopes of an
        Azarenka comeback by saving three straight break points in the next game.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36b0dbc3-dc5d-498d-a378-1a9a82f0ad6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-13T06:55:00.790+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T21:16:33.758+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5840acb-620f-4954-9289-727d24b6d59a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-13T06:55:00.790+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T21:16:34.260+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She was now cruising to the title but Azarenka saved four break
        points to avoid going down 5-1. Osaka was now the one jolted and she immediately
        dropped her serve to get Azarenka back on serve at 3-4.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48257d9c-b693-471f-94cf-933ae2196d96'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-13T06:55:00.790+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T21:16:34.764+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b4567d2-cad9-4bad-9482-33e392507571'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-13T06:55:00.791+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T21:16:35.265+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The last word, though, would go to Osaka, who broke for 5-3 when
        Azarenka''s forehand went just wide.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a80db26b-a14a-4a4d-a0a3-76db5cc3d3c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-13T06:55:00.791+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T21:16:35.767+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>''This story was first published on CNN.com <a href="https://edition.cnn.com/2020/09/12/tennis/us-open-final-osaka-azarenka-tennis-spt-intl/index.html">''Naomi
        Osaka rallies to beat Victoria Azarenka for US Open title and third major''</a></em></p>'
