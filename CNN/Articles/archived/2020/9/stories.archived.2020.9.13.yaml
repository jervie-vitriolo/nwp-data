      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com ''<a href="https://edition.cnn.com/2020/09/12/politics/trump-nevada-rally-face-masks-social-distancing/index.html">No
        social distancing and few masks as crowd waits for Trump rally in Nevada</a>''</em></p>'
  'Ramon-Ang-foundation-hospital-research-infectious-diseases':
    'caption': 'FILE PHOTO'
