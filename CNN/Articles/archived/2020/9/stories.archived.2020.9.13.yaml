      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16cb5b02-302f-4449-be12-b90584c75996'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-13T07:08:33.117+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T21:16:02.533+08:00
