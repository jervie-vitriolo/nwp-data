      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5040232f-056e-4933-90f1-9cb85e78822a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-13T07:08:33.116+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T21:15:53.485+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I see people wearing masks on the street, avoiding getting close
        to other people -- it''s sad. We have to be out and interacting, that''s how
        we become immune. We need to develop immunity," Ainsclugh said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4913e0d9-05b6-4c05-908c-e21ffe523590'
