      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The vote could turn into a popularity test for the ruling pro-Putin
        United Russia party in a year that has seen a controversial pandemic response
        from Russian regional leaders, record-low approval ratings for Putin, and
        unrest in some regions over pressing local issues such as the arrest of popular
        governor Sergey Furgal in the far-eastern city of Khabarovsk.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '129bff23-fd51-4215-abac-cf9e61e08904'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-13T23:31:05.979+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T21:11:46.076+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The protests in Khabarovsk have raged for weeks since July. Furgal,
        often referred to locally as "the people''s governor," beat a Kremlin-backed
        candidate from the ruling United Russia party in the 2018 local elections
        in a surprising single round. He refused to drop out of the race under pressure
        from his Kremlin-backed opponent, who had offered to allow him to serve as
        his deputy. He has been portrayed as disloyal to Putin and the Kremlin.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '671a0f89-c363-4a1d-981f-c656097c57e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-13T23:31:05.979+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T21:11:46.578+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The results of this vote could serve as a bellwether for the key
        2021 elections to the State Duma, Russia''s lower house of the parliament,
        where United Russia controls the majority of the seats.</p>'
