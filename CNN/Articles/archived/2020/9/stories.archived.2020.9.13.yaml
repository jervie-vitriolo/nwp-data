  'University-of-Oxford-astrazeneca-coronavirus-vaccine-trials-resume':
    'author': 'Niamh Kennedy, Katie Polglase, Lauren Mascarenhas and Ivana Kottasová,
      CNN'
    'caption': '(FILE PHOTO)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-09-13T09:10:41.885+08:00
    'imagesource': 'jcr:c1f85515-8b55-4870-8258-dc85a2ba05b5'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd7c910ad-c6a9-4e27-88a6-8af3c90fb70a'
    'lead': 'The AstraZeneca coronavirus vaccine trial, halted last week after an
      unexplained illness in one of the volunteers, will resume, the University of
      Oxford announced.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-09-13T09:24:03.544+08:00
    'mgnl:createdBy': 'alyssa'
    'mgnl:lastActivated': 2023-01-25T21:14:38.178+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T21:11:26.638+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Oxford', 'astrzeneca', 'Universtify-of-Oxford', 'coronavirus',
      'COVID-19', 'vaccine']
    'template': '1'
    'title': 'AstraZeneca''s Oxford vaccine trial to resume, the university says'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7586edc4-da78-40dd-a14c-599946f06420'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-13T09:24:03.544+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T21:14:38.681+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)—</strong>&nbsp;The AstraZeneca coronavirus vaccine
        trial, <a href="https://cnnphilippines.com/world/2020/9/9/AstraZeneca-coronavirus-vaccine-trial-volunteer-illness.html?fbclid=IwAR0_3oivCyze_2JesOT6KR6eTwzHy4MWagn6wT8ts5MrWD2sXizAeG1qKys">halted
        last week after an unexplained illness</a> in one of the volunteers, will
        resume, the University of Oxford announced Saturday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c7e0e49-5337-46a7-9e5a-293076bf364a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-13T09:24:03.544+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T21:14:39.183+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The university, which is developing the vaccine with AstraZeneca,
        did not say when the trial would resume. AstraZeneca said the trial will only
        resume in the United Kingdom, adding that it''s working with health authorities
        across the world to determine when other trials can resume.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf871521-c1c9-4dab-8d1a-67907b40ccee'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-13T09:24:03.544+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T21:14:39.686+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Before the pause, the company was testing its vaccine, dubbed the
        Oxford vaccine, in the United States as well as in the United Kingdom, Latin
        America, Asia, Europe and Africa.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c51abd58-8ec8-4b77-9e0d-e92d63abe9e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-13T09:24:03.544+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T21:14:40.188+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The university said in a statement that some 18,000 individuals
        around the world have received study vaccines as part of the trial. "In large
        trials such as this, it is expected that some participants will become unwell
        and every case must be carefully evaluated to ensure careful assessment of
        safety," the statement added.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63b405a4-1cb1-4693-97db-53a8899b5e19'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-13T09:24:03.544+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T21:14:40.691+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>US National Institutes of Health Director Dr. Francis Collins told
        a Senate hearing Wednesday that pausing a trial was a standard precaution
        that is meant to ensure experimental vaccines don''t cause serious reactions
        among participants.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14f584f7-e605-4711-84cc-d8a758f26615'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-13T09:24:03.544+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T21:14:41.193+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"To have a clinical hold, as has been placed on AstraZeneca, as
        of yesterday, because of a single serious adverse event, is not at all unprecedented,"
        Collins said at a hearing of the Senate Heath, Education, Labor and Pensions
        committee.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b590eeb-f94d-4675-8f06-fa7e4bfb01a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-13T09:24:03.544+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T21:14:41.700+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Tuesday, AstraZeneca joined eight other companies in signing
        a pledge promising they would not seek premature government approval for any
        coronavirus vaccine. The companies promised to wait until they had adequate
        data showing any potential vaccine worked safely.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de9ebb15-cafc-43c4-888c-93795a9450c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-13T09:24:03.545+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T21:14:42.203+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>AstraZeneca did not provide any details on the issue that caused
        the trial to stop. While AstraZeneca didn''t specify what the issue was, at
        the hearing on Wednesday Collins said the AstraZeneca hold was due to a "spinal
        cord problem."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e8a1520-06af-405a-83cf-7055e6a7cfad'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-13T09:24:03.545+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T21:14:42.705+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Wednesday, AstraZeneca issued a statement denying news reports
        that suggested the trial was stopped because of a case of transverse myelitis
        -- a rare inflammatory condition of the spinal cord. On the same day, AstraZeneca
        said it had paused its coronavirus vaccine trial not once but twice because
        of adverse events.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddcc5d51-a5f8-4610-aea5-3c58ef7ec4eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-13T09:24:03.545+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T21:14:43.208+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We can also confirm that there was a brief trial pause in July
        while a safety review took place after one volunteer was confirmed to have
        an undiagnosed case of multiple sclerosis, which the independent panel concluded
        was unrelated to the vaccine," a company spokesperson said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '744c42ce-8f38-48c5-97f7-2c8f048b266e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-13T09:24:03.545+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T21:14:43.768+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The AstraZeneca vaccine is one of three coronavirus vaccines in
        late-stage, Phase 3 trials in the US. It has the backing of the US federal
        government. Moderna and Pfizer/BioNTec are the other two groups with Phase
        3 trials under way, also with federal government funding.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e21e8638-df02-4422-b9a4-4d3f95dde96c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-13T09:24:03.545+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T21:14:44.270+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2020/09/12/health/coronavirus-vaccine-astrazeneca-oxford-trial-resumes-intl/index.html">"AstraZeneca''s
        Oxford vaccine trial to resume, the university says."</a></em></p>'
