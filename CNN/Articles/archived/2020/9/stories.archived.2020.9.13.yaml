      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In her weekly radio show on Sunday, Robredo said they will launch
        within the week an online platform under the "Bayanihanapbuhay" initiative
        to provide opportunities for those from the micro, small and medium enterprises
        (MSMEs) which earlier benefited from her anti-poverty program Angat Buhay.</p>'
