      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6415846f-ff5b-4f0c-bd74-526451a1effe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-13T14:17:29.514+08:00
      'mgnl:createdBy': 'alyssa'
