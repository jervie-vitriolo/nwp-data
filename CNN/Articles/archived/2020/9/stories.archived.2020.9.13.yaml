      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Hopefully in the coming days, we will have more partners
        so that there will be more jobs available.]</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d2175ed-9c45-478f-871a-ed1de2d0b53e'
