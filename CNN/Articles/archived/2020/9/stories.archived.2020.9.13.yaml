      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Hopefully in the coming days, <em>marami pa tayong maging partners
        para tuluy-tuloy pa ang availability ng trabaho," she said.</em></p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd9c936d-8cc0-41ed-919a-49e4df9794a5'
