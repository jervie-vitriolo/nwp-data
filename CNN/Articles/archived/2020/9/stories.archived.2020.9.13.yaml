      'text': '<p>Bayanihanapbuhay, derived from Tagalog words "bayanihan" or solidarity
        and "hanapbuhay" or livelihood, is the latest program of the OVP intended
        to help Filipinos find a source of income due to the crisis.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da6ce816-8b4d-4227-a524-d8c194e3b062'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-13T16:16:09.471+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T21:13:25.895+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccb78b28-01a2-4f63-abc2-17345b277170'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-13T16:16:09.471+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T21:13:26.397+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The first leg of Bayanihanapbuhay was launched on Thursday, through
        a website for Filipinos looking for opportunities online. Job seekers or recruiters
        may access the platform through the <a href="https://sikap.ph/">Sikap.ph website</a>.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42d778e5-819d-45af-a1d9-d2c29a6c3381'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-09-13T16:16:09.471+08:00
      'mgnl:createdBy': 'glee'
