      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“To the family of Ms. Jennifer Laude, he extends his most sincere
        sympathy for the pain he caused,” the statement shared by his lawyer Atty.
        Rowena Flores read.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0729685c-c8b1-4dc4-84e3-df3f9ddb7150'
      'mgnl:activationStatus': true
