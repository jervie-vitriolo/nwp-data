      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippine Statistics Authority recently reported that <a href="http://ttps://www.cnnphilippines.com/business/2020/9/3/PSA-July-unemployment-figures.html">some
        4.6 million Filipinos were out of work in July</a>, ​slipping from an all-time
        high as lockdown rules were gradually eased.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0269d219-995f-42a4-97bb-6e821dd5734b'
