      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Robredo said the OVP is also envisioning a separate skills training
        program for Filipinos who wish to avail of certification courses online, under
        the third leg of Bayanihan.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96e9744b-3d0e-4e6e-8154-3441c01cd254'
