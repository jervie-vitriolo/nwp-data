      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-09T22:38:41.191+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T09:37:41.269+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Whenever we loosen these lockdowns without having a replacement
        strategy you will get outbreaks again, because you have only very few people
        who are immune."</p>'
    '111':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71163de5-81ac-4482-be8e-de225b50f0b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-09T22:38:41.191+08:00
