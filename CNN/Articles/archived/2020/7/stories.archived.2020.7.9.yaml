      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83c34737-0afe-442f-8bef-77d728210447'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-09T22:33:44.201+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T09:37:51.844+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I am very happy to see these wonderful pictures of the Cross River
        gorillas with many babies in our forest," Ocha said in a statement.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5e661ac-59ca-40b6-8ef5-9b5039dc162e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-09T22:33:44.201+08:00
