      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roque announced on July 7 that the Anti-Terrorism Act was signed
        into law by Duterte. On the same day, the Philippines logged 2,539 new COVID-19
        cases.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
