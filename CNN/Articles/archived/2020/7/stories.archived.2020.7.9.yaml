    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f37074ce-b9d0-4b4b-bd4a-2bc9334a9757'
    'lead': 'The new work-from-home normal has rapidly recalibrated the fashion code
      for professional wear. That spells trouble for big retailers who sell clothing
      normally worn at the office.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-07-09T11:05:55.554+08:00
    'mgnl:createdBy': 'pilar'
    'mgnl:lastActivated': 2023-01-26T09:47:46.499+08:00
