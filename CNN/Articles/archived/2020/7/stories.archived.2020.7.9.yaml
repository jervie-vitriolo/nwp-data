      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46f4bd6c-20b7-448d-a677-b8d1f9581456'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-09T00:14:09.283+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T09:51:53.913+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And though Columbia University announced undergraduates and students
        of Columbia College and the Fu Foundation School of Engineering and Applied
        Science will return in the fall, only 60% will be welcomed back. Most classes
        will still be taught in remote or hybrid form.</p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97c6041f-89c1-427a-a93c-779a898985b0'
