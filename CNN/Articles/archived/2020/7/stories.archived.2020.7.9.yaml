    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['COVID-19', 'coronavirus']
    'template': '1'
    'title': 'Localized lockdowns show that we''re in the most complex phase of coronavirus
      yet'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5547be76-3b7a-44f2-9f18-54809ea5e2b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-09T22:38:41.177+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T09:36:45.944+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN) - From English cities to the Spanish seaside and Australian
        housing estates, local lockdowns are cropping up all over the world as countries
        ease restrictions only to encounter new coronavirus outbreaks.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8b34105-64f5-4133-b795-367365ee0872'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-09T22:38:41.177+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T09:36:46.447+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55f99393-ffcd-4ab8-bfc8-754ff072620b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-09T22:38:41.177+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T09:36:46.949+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After months of closures, governments are eager to reopen schools
        and businesses to allow people to get on with their lives. But fresh clusters
        of infection have seen leaders forced to reimpose restrictions in some hotspots,
        even as rules are eased elsewhere in the same country.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1c1a483-2225-4108-9aa9-7b5311696fe5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-09T22:38:41.177+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T09:36:47.452+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5945a6f1-f5eb-4b67-9d2c-44e1d1ac85d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-09T22:38:41.177+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T09:36:47.954+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Beijing re-entered a partial lockdown in mid-June after a new coronavirus
        outbreak linked to a food market in the Chinese capital, while at least 24
        states in the US are pausing or rolling back their reopenings as cases accelerate,
        amid fears that earlier restrictions were relaxed too fast.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1aad70cc-43ea-4e84-baed-f56ff457a1eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-09T22:38:41.178+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T09:36:48.455+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e003b883-56d2-4618-a34e-af3135ad0b3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-09T22:38:41.178+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T09:36:48.957+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The threshold for imposing new lockdowns as well as their size and
        scope varies dramatically between countries, from a single building in Italy,
        to several Rwandan villages, to a community of 200,000 in Spain''s northeast
        and a coastal area of 70,000 in its northwest, to the whole of Israel.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a77b9b61-5339-4531-a64b-5a39d46d8f70'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-09T22:38:41.178+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T09:36:49.459+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cb72e01-cf70-44fc-9ae8-0a6dabaccf9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-09T22:38:41.178+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T09:36:49.961+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are hopes this approach could minimize the economic damage
        resulting from large-scale shutdowns. In Portugal, for example, 19 boroughs
        on the outskirts of Lisbon have shut down, while the capital''s downtown area
        has continued its reopening, along with the rest of the country.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1dfa584a-a155-41a5-bf50-9330c1a7c5a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-09T22:38:41.178+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T09:36:50.463+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea083a38-5399-4d09-9c7d-5aa232bd32d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-09T22:38:41.178+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T09:36:50.966+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Workplace links</strong></h2>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bfdd710-4da0-485a-877e-23bff8a0d8ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-09T22:38:41.178+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T09:36:51.468+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The German city of Guetersloh was put back into lockdown after 1,331
        workers at its Toennies meat processing factory tested positive for the virus.
        Germany had few infections elsewhere, and the outbreak caused a sharp rise
        in the nation''s R-number, a value indicating how fast the virus is spreading,
        according to its center for disease control, the Robert Koch Institute.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3a90705-d30a-4d40-bf07-1e42fff5b1bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-09T22:38:41.179+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T09:36:51.970+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83f9d924-efc8-4a9b-a4a1-b8c10c072f39'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-09T22:38:41.179+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T09:36:52.473+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Alexander Kekul, a virology professor and Director of the Institute
        for Biosecurity Research in Germany, told CNN: "The only strategy we can have
        is a stamping-out strategy. It''s the same thing we do usually when we have
        new clusters of infections of any novel disease."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fdc7b1f-79e5-4ca7-8429-fcefbf19a487'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-09T22:38:41.179+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T09:36:52.978+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94681364-5290-4d91-bb68-c0badd8dc67d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-09T22:38:41.179+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T09:36:53.480+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said such moves were the "new normal," but needed to be combined
        with other measures, such as wearing masks and maintaining social distancing,
        as well as efficient systems to track and trace outbreaks before case numbers
        enter the hundreds.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a088e3c7-40c7-40a2-8596-4e922b24a735'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-09T22:38:41.179+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T09:36:53.982+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1f861ee-3baf-4425-b122-46abb2590a29'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-09T22:38:41.180+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T09:36:54.484+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kekul said this was about clusters, rather than a second wave.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98359f0b-17ac-4748-aa2e-a82aa3aae4d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-09T22:38:41.180+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T09:36:54.986+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ead66e0b-20c1-4a89-91c2-26bc11406062'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-09T22:38:41.180+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T09:36:55.488+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We should get used to it," he added. "In many places of the world
        people are really used to rules, for instance: Mosquito nets. And you can
        argue that the mosquito net is terrible and will change your whole life --
        and it''s like everybody argues against masks -- but when you have at the
        other side a deadly disease, and no real good idea how to survive until the
        vaccine will come, one day or never, then I think it''s the best chance we
        have."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09ee2694-05aa-4b56-832d-70fe9ed36f6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-09T22:38:41.180+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T09:36:55.989+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a87fb1ff-812d-4262-8238-929f5c7cbdbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-09T22:38:41.180+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T09:36:56.491+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Guetersloh''s lockdown was lifted Monday when a court in the state
        of North Rhine-Westfalia ruled that the regulation was "no longer compatible
        with the principle of proportionality and the principle of equal treatment."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5adcd48b-0315-4fd5-90ad-907709f3b9eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-09T22:38:41.180+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T09:36:56.994+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac973ee1-b9e2-4095-8da2-e1e060bce228'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-09T22:38:41.180+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T09:36:57.496+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Residents reported facing prejudice from the rest of the country,
        with a T-shirt on sale reading, "Keep a distance, I am from Guetersloh," and
        CNN affiliate n-tv reporting that people with Guetersloh license plates were
        worried about driving outside the district for fear of discrimination.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbbc28f6-a636-4402-9d0b-252b4174b361'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-09T22:38:41.180+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T09:36:57.999+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6495ad0b-2832-48cc-bffe-fc903847186a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-09T22:38:41.181+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T09:36:58.501+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the Italian city of Mondragone, authorities sealed off a building
        that housed migrant seasonal workers as a "red zone" late last month after
        49 people tested positive for Covid-19. The army was sent to monitor the hotspot
        and a group of workers living in the building broke the quarantine to protest.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '625ce0c7-3016-44f2-8e0a-11d00f8b5eab'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-09T22:38:41.181+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T09:36:59.003+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12bee245-f93c-41e2-88b0-036761941ecf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-09T22:38:41.181+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T09:36:59.505+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The governor of the Campania region, Vincenzo De Luca, blamed foreign
        workers for the "contagion," in an interview published on his Twitter account:
        "As always, we worked to assure the serenity of our families. In the coming
        weeks I believe we will do a wide check on seasonal workers."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3c3da03-8a97-43d4-8544-c28c61193624'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-09T22:38:41.181+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T09:37:00.007+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '644371b5-f425-45e9-8565-6b069123e3da'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-09T22:38:41.181+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T09:37:00.509+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A spokesperson for the Italian Interior Minister told CNN that military
        controls were ending Tuesday night with only 10 positive cases remaining in
        the building, which they said local health authorities could easily monitor.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44f164e4-2f7f-4b15-8c6f-943ef12959d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-09T22:38:41.181+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T09:37:01.012+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eeeccb15-ce2d-4881-b517-d81f7faf77bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-09T22:38:41.181+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T09:37:01.514+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And in Serbia, police in the capital Belgrade on Tuesday fired tear
        gas at protesters demonstrating against the President Aleksandar Vucic after
        he announced a weekend-long curfew to try to combat a surge in cases.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fd1830b-ede6-4540-b584-e53b12d835ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-09T22:38:41.181+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T09:37:02.016+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bb80027-5a1f-4ddd-af78-46c349905ff0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-09T22:38:41.182+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T09:37:02.518+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Tuesday, Serbia recorded its highest daily death toll from Covid-19
        since the start of the pandemic, with Vucic calling the situation in Belgrade
        "alarming."</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1fe9c40-5b7b-40a6-a4de-52308b134c78'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-09T22:38:41.182+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T09:37:03.021+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d9eab62-6f89-45ee-a6c1-5b82c3322e0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-09T22:38:41.182+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T09:37:03.522+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Lockdown towns</strong></h2>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1dd28ec0-7461-4efe-a3d3-2c83803107b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-09T22:38:41.182+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T09:37:04.025+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The English city of Leicester returned to lockdown for two weeks
        from July 2, with non-essential businesses shutting, people advised to minimize
        social contact, and schools closed for most children, after a spike in cases
        there.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edf05663-210c-4d54-a619-c0a273b74de7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-09T22:38:41.182+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T09:37:04.527+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e905f155-fcb9-42e5-90c0-8c68943d9a4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-09T22:38:41.182+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T09:37:05.029+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>UK Prime Minister Boris Johnson warned that Leicester showed "the
        virus is out there still circling like a shark in the water," raising fears
        of further lockdowns in other UK areas with rising numbers of new cases. After
        UK pubs opened last weekend, three establishments announced they were shutting
        because customers had tested positive for the coronavirus.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa34077e-6f2f-40b0-876e-5e15e48cc321'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-09T22:38:41.182+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T09:37:05.531+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f476772-e617-4874-ba11-b6d794879fba'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-09T22:38:41.182+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T09:37:06.036+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Leicester couple Naeem and Aisha Brisco formed an organization called
        Project Hope with two friends, to deliver food and necessities to vulnerable
        people in the community.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2e23df1-be21-4326-9555-7c01f1392710'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-09T22:38:41.183+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T09:37:06.538+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae987e1e-64ec-4014-8bc2-7b94ef8f328e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-09T22:38:41.183+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T09:37:07.040+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Naeem Brisco, whose IT company is currently closed, told CNN more
        people seemed to be struggling financially this time around. "I have noticed
        that there''s been more calls coming through," he said.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b6a2e04-2332-4e8e-ac90-3e980c4afabb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-09T22:38:41.183+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T09:37:07.543+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f95f09b1-b945-44b9-acc2-b0905faac0e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-09T22:38:41.183+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T09:37:08.045+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said there were now more test centers, boards displaying distancing
        rules, leaflets delivered to people''s homes in different languages, and police
        patrolling streets and stopping cars.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9161a3e-b3f5-4b22-9ab7-2d8c914b43ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-09T22:38:41.183+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T09:37:08.547+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbc58fd7-32b4-4289-9563-4b6564f5b626'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-09T22:38:41.183+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T09:37:09.049+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With the rest of the country able to visit relatives and return
        to pubs after England''s lockdown was eased on July 4, "Leicester feels a
        bit left out," he said.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c2894dd-4929-437e-a607-755b5eb5c01d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-09T22:38:41.183+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T09:37:09.552+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9def1428-1c6b-416f-8ed0-82bacd8e1c35'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-09T22:38:41.183+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T09:37:10.054+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Brisco said support was coming from the grassroots. "I think mainly
        the locals are getting together and just trying to be there for their neighbors
        and family."</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93776e0c-b367-4a9d-9664-e4badd837b31'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-09T22:38:41.184+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T09:37:10.556+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d98d9d6-f16d-4795-981c-27efed68feff'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-09T22:38:41.184+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T09:37:11.059+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The charity Save the Children says more than 25,000 children live
        in poverty in Leicester; it has warned that deprivation could soar during
        the new lockdown.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '017e4e81-86fd-4457-a8bd-481ab00fa9d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-09T22:38:41.184+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T09:37:11.561+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60151853-09b0-4f60-8483-f29c86869507'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-09T22:38:41.184+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T09:37:12.063+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Campaign group Labour Behind the Label last week suggested conditions
        in Leicester''s garment factories were increasing the risk of coronavirus
        transmission among low-paid and often migrant workers.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41acd4dd-fb20-4252-96a7-68a0c2d427dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-09T22:38:41.184+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T09:37:12.565+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b751105-2e9f-4633-96b8-53ab3ad9721e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-09T22:38:41.184+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T09:37:13.067+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Brisco stressed it was important not to stereotype areas. "I
        can see a lot of unity and we talk about ethnic minorities, I get that, but
        if we remember, we''ve got people of all backgrounds in Leicester. Certain
        words that we use can put people in a minority position."</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b7f0535-5b38-4763-8f21-1b1bab9cca27'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-09T22:38:41.184+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T09:37:13.631+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1475ccf6-94b0-4142-bfd5-a29f9a2f38d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-09T22:38:41.184+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T09:37:14.133+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said people were "scared" but happy to do what needed to be done
        to contain the spread of the virus.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1f4786e-af00-4be3-9ef7-a5b90f4e5bcd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-09T22:38:41.185+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T09:37:14.637+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00df7f74-4823-45ee-895a-6ec37e5f060f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-09T22:38:41.185+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T09:37:15.139+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As for businesses: "How long they can sustain for, I don''t know,"
        he said.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94ce0de3-043d-42d5-bb5b-a23c3ecfc60f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-09T22:38:41.185+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T09:37:15.641+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c388946-716b-4b45-afcc-cffd8f34a762'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-09T22:38:41.185+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T09:37:16.143+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sharifah Sekalala, Associate Professor at Warwick Law School, told
        CNN it was "a real concern" that local lockdowns could mean "communities that
        are already deprived might then get deprived even further."</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b1c9405-42a3-46b8-9c24-fbfeaffe08df'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-09T22:38:41.185+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T09:37:16.645+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb336a26-ae34-478a-ba73-428283a8619c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-09T22:38:41.185+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T09:37:17.147+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She said the onus should not be on people who work in factories,
        use public transport, live in crowded housing or face social deprivation to
        enforce social distancing.</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2535b769-3e50-42d8-8426-5797a5ca5ea1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-09T22:38:41.185+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T09:37:17.650+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bab687d6-6e97-4f83-b69a-9d7540df9120'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-09T22:38:41.185+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T09:37:18.153+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What you end up with is just really easily stigmatizing all of
        certain groups of people," she said. "This is really problematic, in terms
        of class but also in terms of ethnic groups that certain groups are going
        to be disproportionately more affected."</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd4ef5f7-8580-4460-847e-833592895393'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-09T22:38:41.186+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T09:37:18.657+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f8185aa-4ede-4b34-b09e-06c013774ae6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-09T22:38:41.186+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T09:37:19.159+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sekalala said government should hold industries to account -- as
        when the French government took Amazon to court for not practicing social
        distancing -- and "think really carefully about what a social safety net looks
        like in times of a crisis."</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e879036-1c31-49ed-b365-cd98d386e3a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-09T22:38:41.186+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T09:37:19.661+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '136d241d-435d-425f-a484-012ff1b1da30'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-09T22:38:41.186+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T09:37:20.163+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This includes providing appropriate housing that is not as densely
        populated, making sure transport to workplaces is socially distanced, and
        ensuring people can sustain themselves in the long term -- not just receiving
        furlough payments before losing their job.</p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e643d832-f376-462e-8837-392b3213b4a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-09T22:38:41.186+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T09:37:20.665+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb43b651-9da6-4ca3-90c4-928fef82a1b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-09T22:38:41.186+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T09:37:21.167+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sekalala said lockdowns should not be "punitive" towards a particular
        region. "We need to shift the narrative about this localized lockdown, because
        it seems to me that the people who are locking down make a personal sacrifice
        on behalf of the whole country," she said.</p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6298398b-58fb-49e5-9d3b-530a2890e8f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-09T22:38:41.186+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T09:37:21.670+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '796df944-b9a5-429f-a10d-b7a6b90dca72'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-09T22:38:41.186+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T09:37:22.181+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Second state of emergency</strong></h2>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e85d7b8-cf2c-4618-bab6-7a7866d5e6b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-09T22:38:41.187+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T09:37:22.684+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the Australian state of Victoria, 6.6 million people have been
        isolated from the rest of the country for six weeks after Melbourne saw a
        record rise in daily case numbers.</p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4dac3357-02cc-4911-b470-0cbaa97f8837'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-09T22:38:41.187+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T09:37:23.186+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a155f03b-8fb5-4592-8250-419c1ead3a1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-09T22:38:41.187+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T09:37:23.688+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Saturday, 3,000 residents of nine densely populated public housing
        estates were put under full lockdown and from Wednesday, residents in metropolitan
        Melbourne are no longer allowed to leave their homes, except for grocery shopping,
        caregiving, exercise or work.</p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17c59049-7ab5-45b8-b49f-16a833555128'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-09T22:38:41.187+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T09:37:24.190+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bc1be9e-828c-4b56-88c8-084d59061d02'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-09T22:38:41.187+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T09:37:24.692+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Victoria''s border with New South Wales will close for the first
        time since the pandemic began.</p>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '885929fa-0d3b-4bdf-bc47-11295351b8f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-09T22:38:41.187+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T09:37:25.194+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85807b05-b417-44ab-93eb-ab5ef2986db8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-09T22:38:41.187+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T09:37:25.696+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We know we''re on the cusp of something very, very bad if we don''t
        get on top of this," Victoria''s State Premier Daniel Andrews told reporters
        Tuesday, describing the surge in numbers as unsustainable.</p>'
    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fd33f55-5f46-433a-b494-5f0a627b3738'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-09T22:38:41.188+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T09:37:26.198+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '81':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '206357dc-5c7d-45f9-84af-b707c80d2b3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-09T22:38:41.188+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T09:37:26.700+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think a sense of complacency has crept into us as we let our
        frustrations get the better of us," Andrews said.</p>'
    '82':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '930c640d-d4be-4ab9-97c9-16c5722422ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-09T22:38:41.188+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T09:37:27.202+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '83':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcaa4e65-dfa3-45fa-9c81-d9b666071228'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-09T22:38:41.188+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T09:37:27.705+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Melbourne cafe owner Steffan Tissa told CNN that he switched to
        takeout service for around three months before reopening to dine-in customers
        recently. Now his cafe, West 48, is closing its doors again. Tissa said he
        understands it''s a necessity, but it will be "difficult" for his business.</p>'
    '84':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2be9f777-fb5e-413f-9a5d-8606fc98f870'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-09T22:38:41.188+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T09:37:28.207+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '85':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3142b95b-8efa-4333-99e4-9c525c6b919e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-09T22:38:41.188+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T09:37:28.709+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When it first started, we had to let staff go," he said. "And then
        as the lockdown started to ease off, we brought new staff on.</p>'
    '86':
