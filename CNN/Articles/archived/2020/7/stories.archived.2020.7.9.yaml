      'University-of-the-Philippines-OCTA-Research', 'UP-OCTA-Research', 'Guido-David']
    'template': '1'
    'title': 'UP group says COVID-19 cases in PH by end of July could be higher than
      earlier prediction'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ffd874b-6d08-4d40-a663-b12558a98e25'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-09T17:25:46.424+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T09:42:48.167+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 9)</strong>  A research
        group that just recently released COVID-19 numbers issued a new study in light
        of the recent spike in infections.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df005477-b940-482d-98c3-538432e4075e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-09T17:25:46.424+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T09:42:48.672+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Sixty thousand (cases) is for sure a done deal. It looks like it
        is going to go over 70,000 (by end of July). Were looking at a possibly higher
        number sa projection namin [in our projection] because we are clarifying this
        based on the trends," University of the Philippines OCTA Research Fellow professor
        Guido David said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'caee31c1-44d6-43b4-a272-9091e03e937a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-09T17:25:46.425+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T09:42:49.175+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>David said the new numbers reflect current changes in the environment.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '650ef447-b94f-447f-9c8e-78dc8101cade'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-09T17:25:46.425+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T09:42:49.677+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Late June, ang trends nun mas mababa pa, yun ang sinunod namin.
        Pero ngayon bumilis ang trend, yun ang susundan namin sa latest projection,"
        said David.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f9d437e-fded-481a-8202-2f0fd929ca67'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-09T17:25:46.425+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T09:42:50.179+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The trends we followed in June were lower. But the
        trend is faster now, and that''s what we followed in the latest projection.]</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '922d61b7-101e-484a-9ae9-0bb940e49253'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-09T17:25:46.425+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T09:42:50.682+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The group will release a new projection this week.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af13351a-1315-4919-9a08-7260f7c4984a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-09T17:25:46.425+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T09:42:51.186+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://www.cnnphilippines.com/news/2020/6/29/UP-coronavirus-projections-end-of-July.html"
        target="_blank">On June 29</a>, UP OCTA Research said coronavirus infections
        in the country may surge to at least 60,000, including 1,300 deaths, by July
        31.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2091add-4d16-4381-8f56-cb479840cf51'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-09T17:25:46.426+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T09:42:51.690+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It said the government needs to reexamine and recalibrate strategies
        against the pandemic.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f7c3ed5-dcff-456d-aca2-e20bf94a0f2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-09T17:25:46.426+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T09:42:52.193+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In our view, the aforementioned national and local projections
        represent a significant increase in transmissions and is a serious cause for
        concern that needs to be examined and given appropriate and immediate response
        by the government, the report read.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c808a67-06ba-4970-afba-f4bb530a6959'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-09T17:25:46.426+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T09:42:52.695+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It cited the need for clear targets to measure if strategies are
        working, such as keeping the positivity rates (below seven percent) and active
        cases trending down and an urgent need to scale up health care system capacity.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a714bbe-23f3-4c8a-9062-0bacc9347e14'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-09T17:25:46.426+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T09:42:53.197+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Citing a Harvard University study, researchers said there should
        be at least 20,000 tests per day nationwide, and 10,000 in Metro Manila alone.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '146daebd-d52c-421f-88a4-4ab285448146'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-09T17:25:46.427+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T09:42:53.744+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines'' Carolyn Bonquin contributed to this report.</em></p>'
  'Philippines-pandemic-response-testing-capacity-first-coronavirus-case-Roque':
    'caption': '(FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-07-09T18:02:48.872+08:00
    'imagesource': 'jcr:9f6a7588-6052-4340-af0e-1531e137e3cf'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a649a3a6-d61a-4626-86d3-598125ee4e36'
    'lead': 'Malacaang admitted the government could have done better in its COVID-19
      response by boosting lab testing capacity immediately after the country recorded
      its first virus case.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-07-09T18:16:07.058+08:00
    'mgnl:createdBy': 'alyssa'
    'mgnl:lastActivated': 2023-01-26T09:42:42.033+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T09:35:08.970+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['COVID-19', 'coronavirus', 'testing']
    'template': '1'
    'title': 'What PH couldve done better in COVID-19 response, according to Dutertes
      spokesman'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2170aa21-9e6d-4795-9b81-c564fe9872e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-09T18:16:07.058+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T09:42:42.537+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 9)</strong> Malacaang
        on Thursday admitted the government could have done better in its COVID-19
        response by boosting lab testing capacity immediately after the country recorded
        its first virus case.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8dd1171a-2c49-4044-aafa-d761ad9e7bb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-09T18:16:07.059+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T09:42:43.040+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In his virtual media briefing, Presidential Spokesperson Harry Roque
        said it took two months before the country rolled out other testing laboratories
        apart from the Research Institute for Tropical Medicine  (RITM).</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ceece1b-101b-4431-9f69-2613de2726b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-09T18:16:07.059+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T09:42:43.542+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If I were to look back, what we could have done better, <em>siguro
        po noong nagkaroon tayo ng unang kaso na</em> imported case <em>ng</em> COVID,<em>
        ay dapat pinalawak na natin ''yung</em> testing capacity <em>natin kaagad</em>,
        Roque said when asked of possible lapses in the governments pandemic response.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd321e8b-7060-4a49-bacb-cccb8449e7bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-09T18:16:07.059+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T09:42:44.044+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>Inaamin natin na medyo naging mabagal yung proseso na lumipas
        po ang dalawang buwan, iisa lang po yung ating</em> testing facility, RITM,"
        he added. "<em>Marso pa lang tayo nagsimula na magkaroon ng mas marami pang
        mga</em> laboratories."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44476542-1f44-429a-afb0-35849f903430'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-09T18:16:07.059+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T09:42:44.547+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: If I were to look back, what we could have done better,
        perhaps when we had our first imported case of COVID, we should have immediately
        increased our testing capacity. We admit the process was a bit slow since
        it took two months before we added more laboratories.]</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37558700-9abf-41cb-86cd-c34d2241def8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-09T18:16:07.059+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T09:42:45.050+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippines reported its <a href="https://cnnphilippines.com/news/2020/1/30/Philippines-coronavirus-case.html">first
        confirmed case</a> of coronavirus in January  a 38-year-old female Chinese
        national who travelled to the country from Wuhan, the Chinese city where the
        outbreak originated.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91bc4652-d750-40ac-9691-6dc6b8c8bc20'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-09T18:16:07.059+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T09:42:45.552+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>RITM has since become the main facility for the mysterious virus
        detection. It was in March when the Department of Health (DOH) announced that
        <a href="https://www.doh.gov.ph/doh-press-release/more-covid-test-kits-arriving-5-sub-national-labs-now-operational">five
        more sub-national laboratories</a> opened their doors for testing.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd03dad79-8a14-4977-926e-ab33d4c5819f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-09T18:16:07.059+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T09:42:46.054+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite this, Roque pointed out that the country was able to establish
        dozens more laboratories  now more than 70  to help beef up testing protocols
        for the viral disease.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28390b4d-8995-45e6-85e2-753189e82749'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-09T18:16:07.060+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T09:42:46.556+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To date, the Philippines has logged over 50,000 cases of COVID-19,
        as of DOHs latest record.</p>'
  'I-absolutely-experienced-racism-in-and-out-of-tennis-says-former-Wimbledon-finalist-Mal-Washington':
    'author': 'Christina Macfarlane, CNN'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2020-07-09T18:28:03.708+08:00
    'imagesource': 'jcr:201a25ed-96fd-49c1-ac27-d83692c21490'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '793921db-4030-40f4-af95-c604717da78b'
    'lead': 'MaliVai Washington is a "little sad." That''s because he holds a 24-year
      record that he never expected to possess for so long  as he is the last African
      American to reach a grand slam final.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-07-09T18:17:55.204+08:00
    'mgnl:createdBy': 'currie'
    'mgnl:lastActivated': 2023-01-26T09:42:19.769+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T09:35:09.263+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['MaliVai-Washington', 'tennis', 'racism', 'sports', 'world']
    'template': '1'
    'title': '''I absolutely experienced racism in and out of tennis,'' says former
      Wimbledon finalist Mal Washington'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87aa1cea-96e1-4841-96fb-46979df6f9c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-09T18:17:55.204+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T09:42:20.274+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) </strong>&nbsp;MaliVai Washington is a "little sad."
        That''s because he holds a 24-year record that he never expected to possess
        for so long  as he is the last African American to reach a grand slam final.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54aabfd4-67bb-4955-bc16-3c0a36a33a4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-09T18:17:55.204+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T09:42:20.776+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On July 7, 1996, Washington strode onto Centre Court beside Dutchman
        Richard Krajicek for the biggest match of his career: the Wimbledon final.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbb02ae4-5cf2-4bc6-82fe-0a4d6518a16f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-09T18:17:55.204+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T09:42:21.279+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was the first time two unseeded players had reached this final,
        which was also disrupted by an infamous streaker appearance just before the
        coin toss.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29fa2852-3139-45ad-b599-70c40a9760f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-09T18:17:55.205+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T09:42:21.781+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The match itself was over in 94 minutes with Krajicek needing only
        three sets to dismiss his opponent. But the feeling of being there on that
        day, on the cusp of history, lingers on for Washington.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60c2052f-a32c-4f30-97db-31c5a53a8143'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-09T18:17:55.205+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T09:42:22.284+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s distressing. It''s unfortunate and a little sad," Washington
        told CNN Sport as he reflected on that 24-year record and that it''s also
        45 years since a Black American last won Wimbledon.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1efe7b5-4828-4525-8912-ff58917da147'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-09T18:17:55.205+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T09:42:22.787+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m surprised that we don''t have more Americans, period, on the
        men''s side, but also more Black men who are succeeding at a high level."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50c29389-50e7-41b3-aa00-52c0708c98bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-09T18:17:55.205+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T09:42:23.289+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''Like catching lightning in a bottle''</h2>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c2b0fed-d8bc-471c-beb9-5cbba8ba2157'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-09T18:17:55.205+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T09:42:23.792+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He says people underestimate just how difficult it is for a player
        of any colour to achieve the feat  especially in the era of Roger Federer,
        Rafa Nadal and Novak Djokovic, the sport''s Big Three.''</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f715083c-677d-47b9-8bdf-4d7542d31fcd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-09T18:17:55.205+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T09:42:24.294+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s like catching lightning in a bottle," says Washington. "The
        last American man to reach the final of a major was in 2003, Andy Roddick...
        I mean, that just shows you how difficult it is not just for people of color,
        but for people in general to reach the final of a major."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e287b21-873d-4806-925a-9a77091da2d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-09T18:17:55.206+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T09:42:24.796+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"A lot of that has to do with, you know, someone named Federer,
        and Nadal, and Djokovic over the past 15 years."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5100e338-319b-4e82-b7b3-351581a1e0c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-09T18:17:55.206+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T09:42:25.298+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But it also has a lot to do with what he calls "the numbers game."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df867228-611a-4d1e-942a-9f44cf0e5b9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-09T18:17:55.206+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T09:42:25.801+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"A young Black boy who''s five years old, 10 years old, can turn
        on the TV Saturday or Sunday during any college football or pro football season,
        and he can see a ton of players that look a lot like him. Guess what? That''s
        his guy, and that''s who he wants to be. That''s not necessarily the case
        at all with tennis on the men''s side."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78ab195e-65b6-440c-91a5-3b2dbfa15d8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-09T18:17:55.206+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T09:42:26.303+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 51-year-old knows he was lucky. Like so many other professionals
        in the game, it was his father who introduced him to tennis at the age of
        five, and instilled in him a work ethic so strong that he and three other
        siblings went on to play professionally.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d69c882-1143-44c4-9271-a10352fce25a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-09T18:17:55.206+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T09:42:26.806+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the experience of seeing other players that looked like him
        succeed, also had an impact, notably Frenchman Yannick Yoah, who won the French
        Open in 1983.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f1f7c32-1f1b-4d80-adb0-cc3546a3df35'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-09T18:17:55.206+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T09:42:27.308+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I loved a guy like Yannick Noah... I was asked to warm him up at
        the US Open when I was still a junior, and I thought it was like the coolest
        thing in the world."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2355a46-f0dd-4acb-a633-8a04bf8a22c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-09T18:17:55.206+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T09:42:27.810+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"But I was worried about screwing it up and nervous I''d turned
        up at the wrong court. A few minutes before 6 PM, I saw this sea of people
        coming towards the court."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14860d26-8f13-4d43-b926-2f3f6d944fd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-09T18:17:55.207+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T09:42:28.312+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You could see his head and these dreadlocks, and hear that French
        accent above the crowd walking towards me. We exchanged a few words. He said:
        ''I heard you''re a promising young player. Good luck.'' It was a special
        moment for me."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3de42510-296d-457d-bf25-70b493930e56'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-09T18:17:55.207+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T09:42:28.814+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>''They didn''t allow Black players at that particular club.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ad1246e-f4bf-40a4-815d-d40a43458159'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-09T18:17:55.207+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T09:42:29.316+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Not all of it was special. Growing up in a sport that was overwhelmingly
        White, Washington tried not to let the color of his skin dictate what he could
        achieve on court, though others did.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2393e11-b840-4e88-8c96-f5e1098b40a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-09T18:24:41.692+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T09:42:29.818+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I absolutely experienced racism in tennis and out of tennis. There
        were times growing up you''d play played [a] junior tournament of multiple
        age groups,&nbsp;and you just kind of knew  or were told  you weren''t going
        to play at that particular club. They didn''t allow Black players at that
        particular club."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '865f0110-4fdd-4ce7-ad71-235662653ed9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-09T18:17:55.207+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T09:42:30.321+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the worst examples of racism came through discrimination in
        the draw.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa9a1132-493a-448f-be12-70c075453d8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-09T18:17:55.207+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T09:42:30.823+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You''ll see a draw, 32 players, let''s say, and three of the players
        are Black... And there were times where it was just kind of uncanny how two
        of the Black players faced each other in the first round, and then, if you
        won, you were going to play the third Black person in the second round."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce9712e1-bd61-4493-bffd-73b6b8df48e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-09T18:17:55.207+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T09:42:31.326+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"And you''re just thinking... Alright, it could have just been the
        luck of the draw? But then,&nbsp;when it happens a few times, it kind of makes
        you wonder &nbsp;OK, are they fixing the draw just to eliminate the Black
        players from the draw? I would argue that every Black tennis player at some
        point has seen that."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef09eae7-2c60-47aa-882b-0361cc846eeb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-09T18:17:55.208+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T09:42:31.828+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''Out of line''</h2>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55903221-1b50-4c64-b6b5-faeed95086b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-09T18:17:55.208+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T09:42:32.331+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As he progressed up the tennis ladder, Washington says he was dealt
        with "more integrity." Even so, the top level of tennis wasn''t immune with
        a racial slur or joke occurring here and there.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea844b36-2c20-4f56-bb3d-f7eefacb25b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-09T18:17:55.208+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T09:42:32.834+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There were incidences that happened not ever necessarily with the
        tournament officials, but maybe someone who''s working for the tournament...
        Various comments or jokes that they thought were kind of funny,&nbsp;that
        I was thinking, alright, that''s completely out of line," says Washington.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2dedd1bc-f8ff-43e8-a44b-7a022848dcc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-09T18:17:55.208+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T09:42:33.336+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ATP did not immediately respond to CNN''s request for comment.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44d3440b-62b8-4fdc-ab28-f4b8a3e2f8fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-09T18:17:55.208+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T09:42:33.838+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Does he wish he would have said something at the time? "Yes, I do,"
        he replies.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b89b153a-441a-406b-ba91-8a40361c4b02'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-09T18:17:55.208+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T09:42:34.341+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There''s a part of me that wishes I had because it could have been
        an educational moment right there. But there''s also a part of me that also
        says:&nbsp;''You know what? I don''t want to spend all my time trying to correct
        what I perceive as a racially-motivated event. That''s not the best use of
        my time.''"</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c77ade7-f5aa-4cd5-ac31-11971419f7ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-09T18:17:55.209+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T09:42:34.843+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So Washington used his time in a very different way. After reaching
        the final of Wimbledon &nbsp;a moment that would prove to be the summit of
        his career &nbsp;he decided to launch the MaliVai Washington Foundation to
        help bring tennis to underprivileged urban kids. He didn''t need to look far
        to find the right spot.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95fa5213-efb5-42c0-b5f8-ba81faecb57f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-09T18:17:55.209+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T09:42:35.346+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You go into this area of Jacksonville (Florida), the 32209 zip
        code. You go into that area. The last thing you expect to see is tennis. You''ll
        see a group of kids on the court playing tennis, playing competitive tennis,
        and just getting after it."</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eda17274-cb82-47d9-8585-d34a8a32c090'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-09T18:17:55.209+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T09:42:35.848+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''Challenging economic situations''</h2>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9e0ce7e-b8f9-478b-86ef-13470e645c29'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-09T18:17:55.209+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T09:42:36.352+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an area notorious for drug-related crime and murder, the Foundation
        quickly blossomed into a comprehensive after-school youth development program
        providing tennis, homework tutoring,&nbsp;and life skills for low-income youth.
        As a result, graduation rates are high; teenage pregnancies are non-existent;&nbsp;and
        crime rates low among the students who attend the Foundation.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1211e995-ac03-424f-86ed-1bf06eb6b94d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-09T18:17:55.209+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T09:42:36.854+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Often times, kids are coming from very challenging economic situations,"
        Washington explains. "But that can''t ever be their excuse for lack of success,
        or lack of education, or incarceration,&nbsp;because the Foundation &nbsp;that
        is your advantage."</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8063a4c-65ce-4e98-bb40-0101c509e13a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-09T18:17:55.209+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T09:42:37.357+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Foundation''s focus on tennis and education is something Washington''s
        predecessor, Arthur Ashe, would approve of.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe3b1e78-ebab-4750-9e0c-79878a536e07'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-09T18:17:55.210+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T09:42:37.859+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ashe was not only the first Black man to win a grand slam &nbsp;three
        in total. But during his career, he became a powerful activist for Black rights,
        as well as social and political issues.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26f52ca4-e2f7-46dc-bd2d-54e63904f86a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-09T18:17:55.210+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T09:42:38.361+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Washington recalls sitting next to him at West Side Tennis Club
        at Forest Hills &nbsp;the original home of the US Open.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd375e8c3-0f4b-4f8c-96b7-a2adaf240b36'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-09T18:17:55.210+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T09:42:38.864+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I remember telling him that I was&nbsp;thinking about turning pro
        after my sophomore year... And this look kind of came on its his face, like
        ''I don''t know whether you should do that.'' But I don''t think it was necessarily
        a reflection on me and my tennis, but more reflection about how much he valued
        education."</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '828483ee-8061-4f25-b3ed-c7d6aca35773'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-09T18:17:55.210+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T09:42:39.367+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At that point, neither player would know Washington would go on
        to reach the final of Wimbledon in ''96,&nbsp;and win the "Arthur Ashe Humanitarian
        Award" in 2009 for his work with the Foundation.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd5d0a13-3f0b-4e29-88db-3030f9d2e63f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-09T18:17:55.210+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T09:42:39.870+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think what&nbsp;I took from Arthur over the years is, as human
        beings, and certainly as athletes who play on an international level, we have
        a responsibility to do more than just hit a tennis ball."</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fc540f0-596c-4180-a75c-9b4cfcb868d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-09T18:17:55.210+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T09:42:40.372+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"And I''m going to paraphrase here in one of his books, he said:
        ''If I''m just remembered as a tennis player, I failed. I didn''t do&nbsp;my
        job.'' That one line has always stuck with me, and I''ve tried to in some
        ways live by that."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b44d1ac8-d967-44be-a643-9014dd59106f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-09T18:25:50.717+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T09:42:40.873+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on <strong>CNN.com</strong></em>&nbsp;<em><a
        href="https://edition.cnn.com/2020/07/09/tennis/mal-washington-wimbledon-final-cmd-spt-intl/index.html">"''I
        absolutely experienced racism in and out of tennis,'' says former Wimbledon
        finalist Mal Washington"</a></em></p>'
  'Holocaust-survivor-invitation-DeSean-Jackson':
    'author': 'Scottie Andrew, CNN'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2020-07-09T18:31:48.664+08:00
    'imagesource': 'jcr:e1d022e4-d1b2-4fb5-8726-22434475d56a'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '0e18a107-e174-4f42-a9d3-361d90024c81'
    'lead': 'A 94-year-old Holocaust survivor has invited NFL star DeSean Jackson
      to visit Auschwitz, where an estimated 1.1 million people were killed. '
    'mgnl:activationStatus': true
    'mgnl:created': 2020-07-09T18:36:20.595+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-01-26T09:42:09.643+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T09:35:09.530+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Holocaust survivor invites DeSean Jackson to tour Auschwitz after the
      NFL star''s anti-Semitic posts'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b7da089-107a-4011-81c3-6b0a5319718f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-09T18:36:20.595+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T09:42:10.147+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> &nbsp;A 94-year-old Holocaust survivor has
        invited NFL star DeSean Jackson to visit Auschwitz, where an estimated 1.1
        million people were killed. The invitation comes after the Philadelphia Eagles''
        wide receiver <a href="https://www.cnn.com/2020/07/07/us/desean-jackson-eagles-antisemitic-post-trnd/index.html">shared
        a series of anti-Semitic Instagram posts</a>, including a quote falsely attributed
        to Adolf Hitler.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcafed1b-ee0d-4040-8342-a516049b2130'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-09T18:36:20.595+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T09:42:10.649+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jackson apologized this week after sharing a passage that Snopes.com
        reports is often used by those who argue Hitler was not racist -- and other
        posts that referenced a Jewish plan to "extort America" and achieve "world
        domination," according to <a href="https://www.inquirer.com/eagles/desean-jackson-eagles-anti-semitic-instagram-posts-adolph-hitler-louis-farrakhan-jewish-coronavirus-vaccine-20200707.html">screenshots
        obtained by the Philadelphia Inquirer</a> and other publications.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e992a2fa-26b7-40f1-9bd0-b3d9065fb91d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-09T18:36:20.595+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T09:42:11.151+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Edward Mosberg, the nonagenarian Holocaust survivor whose late wife
        survived her imprisonment at Auschwitz, called Jackson''s posts quoting Hitler
        "heartbreaking and so deeply wrong" in an open letter.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19130096-25d7-4082-8c36-6417614923b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-09T18:36:20.596+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T09:42:11.655+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I would like to invite you to join me at the sites of these German
        Nazi death camps to understand what evil truly is and why sharing quotes of
        the man behind this evil is so offensive to us all," Mosberg wrote.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fe08581-85c6-4700-b89d-1b10394cb9f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-09T18:36:20.596+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T09:42:12.157+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mosberg is chairman of From the Depths, an organization created
        by descendants of Holocaust survivors to preserve memories of the Holocaust.
        The organization has hosted athletes like Ray Allen, a retired NBA star who
        was appointed to the US Holocaust Memorial Council.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0600d34c-1128-4046-b5f9-dea4cdd8fce3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-09T18:36:20.596+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T09:42:12.659+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jackson hasn''t responded to Mosberg''s invitation, and CNN has
        reached out to his management team for comment.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '701f1f0c-61d4-42e2-a58d-58b8e6c381bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-09T18:36:20.596+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T09:42:13.162+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, Jackson has accepted an invitation from the chairman of
        the Horwitz-Wasserman Holocaust Memorial Plaza, David Adelman.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de6c6364-c4dc-42d7-ba5f-3331d24821d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-09T18:36:20.596+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T09:42:13.664+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jackson will tour the Philadelphia plaza and attend an education
        session, <a href="https://twitter.com/david_adelman/status/1280671269793533953">Adelman
        wrote on Twitter</a>, after a FaceTime call with Jackson and Michael Rubin,
        executive chairman of sports merchandise company Fanatics.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ba6c202-81ab-4d0d-b3e4-d403f7bd9078'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-09T18:36:20.596+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T09:42:14.167+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"People make mistakes sometimes," Rubin tweeted. "What (sic) matters
        is that you learn and grow from it and find away (sic) to turn it into a positive!
        I know DeSean Jackson - he is NOT anti-Semitic and will now make a difference
        on these issues."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1e55dfb-5ec1-48fd-9e7e-0ca1b2dffe3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-09T18:36:20.596+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T09:42:14.669+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In his apology post, Jackson said he will "fully educate" himself
        and work with local and national organizations to "be more informed and make
        a difference in our community."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21e66b7f-42eb-44d3-841d-fe0fae8444ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-09T18:36:20.596+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T09:42:15.171+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said he did not intend to hurt Jewish Americans with his Instagram
        posts.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79e29342-f61c-4b30-80ab-af386af9b63a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-09T18:36:20.597+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T09:42:15.674+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Former NBA player defends Jackson</h3>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '234756cb-1171-4782-be2f-ab0f94ca0dbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-09T18:36:20.597+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T09:42:16.177+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Former NBA player Stephen Jackson, no relation, said Tuesday that
        DeSean Jackson was "speaking the truth."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '319b9e41-aefc-4da6-a889-6ed55341467f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-09T18:36:20.597+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T09:42:16.679+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"So I just read a statement that the Philadelphia Eagles posted
        regarding DeSean Jackson''s comments. He was trying to educate himself, educate
        people, and he''s speaking the truth. Right? He''s speaking the truth. You
        know he don''t hate nobody, but he''s speaking the truth of the facts that
        he knows and trying to educate others," he said in a now-deleted Instagram
        video.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92a76ec8-8804-410e-bea6-cb66cea9b286'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-09T18:36:20.597+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T09:42:17.180+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He later posted a note to Instagram, writing "Your races pain doesn''t
        hurt more than the next races pain. Don''t act like your hardships or more
        devastating then ours. And u wonder why we fighting for equality. Common sense
        ain''t common. Truth Hurts. Never waste time explaining to people who never
        supported u anyway. Free Game."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fa5d7c8-a3ff-41e9-a2aa-ee0a477e0e7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-09T18:36:20.597+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T09:42:17.682+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><i>This story was first published on CNN.com, <a href="https://edition.cnn.com/2020/07/08/us/desean-jackson-holocaust-memorial-trnd/index.html">"Holocaust
        survivor invites DeSean Jackson to tour Auschwitz after the NFL star''s anti-Semitic
        posts"</a></i></p>'
  'thailand-same-sex-union-bill':
    'author': 'Helen Regan and Kocha Olarn, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-07-09T19:18:00.271+08:00
    'imagesource': 'jcr:28efbeb4-b4a8-471b-a241-be5903df974b'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '88309bf2-6898-4c9c-9b2c-a4099ef46311'
    'lead': 'Thailand''s Cabinet on Wednesday approved a draft bill that will legally
      recognize same-sex civil partnerships and give greater rights to same-sex couples,
      a potential first for any nation in Southeast Asia if passed into law.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-07-09T19:19:24.755+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-01-26T09:41:59.838+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T09:35:09.700+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Thailand could become the first Southeast Asian country to legalize
      same-sex civil partnerships'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f121f038-ccab-43f7-94c6-5f00c9ebfb7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-09T19:19:24.756+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T09:42:00.342+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong>&nbsp;&nbsp;Thailand''s Cabinet on Wednesday
        approved a draft bill that will legally recognize same-sex civil partnerships
        and give greater rights to same-sex couples, a potential first for any nation
        in Southeast Asia if passed into law.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b2ac13a-d883-4db6-9712-d42696f5128c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-09T19:19:24.756+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T09:42:00.845+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If ratified by parliament, it would make Thailand only the second
        place in Asia to allow for the registration of same-sex unions after&nbsp;<a
        href="https://www.cnn.com/2019/05/17/asia/taiwan-same-sex-marriage-intl/index.html">Taiwan
        legalized same-sex marriage</a> last year.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd14f75f6-701c-4b51-ac97-456cc6226baa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-09T19:19:24.756+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T09:42:01.348+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While it doesn''t go as far as endorsing same-sex marriage, the
        Civil Partnership Bill allows same-sex couples to legally register their union,
        a significant move in what remains a largely conservative nation. Under the
        draft bill, same-sex couples can adopt children, claim inheritance rights,
        and jointly manage assets such as property for the first time.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '632b9371-908f-4a28-9c86-9e9c976b64dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-09T19:19:24.756+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T09:42:01.852+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ratchada Thanadirek, a deputy government spokesperson, said it was
        a "milestone for Thai society in promoting equality among people of all genders."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0cbc045-73e7-490a-bc27-6efcd65792e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-09T19:19:24.756+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T09:42:02.355+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Civil Partnership Bill is an important step for Thai society
        in promoting equal rights and supporting the rights of same-sex couples to
        build families and live as partners," she said in a Facebook post.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34134e79-979d-4a33-919f-e03f392e39dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-09T19:19:24.756+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T09:42:02.858+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The bill defines civil partners as couples born with the same sex.
        To register, couples must be at least 17 years old and at least one of the
        pair must be a Thai citizen -- meaning foreign same-sex couples will not be
        able register their partnership in Thailand. Those under the age of 17 must
        get permission from their parents or legal guardian. The bill also covers
        rules for separations.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63b09d09-fcb6-4082-9982-4d817529e67d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-09T19:19:24.756+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T09:42:03.360+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The bill, however, stops short of approving same-sex marriage and
        the proposed legal amendments don''t grant same-sex couples all the rights
        and benefits provided to married couples.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '213d2f5a-bf70-4437-a280-cbd03154137b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-09T19:19:24.756+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T09:42:03.862+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some within the LGBTQ community say the bill doesn''t go far enough
        as civil partnership is not marriage.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e1f06df-5fa4-415c-836c-25a38914d780'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-09T19:19:24.757+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T09:42:04.365+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The civil partnerships bill isn''t a milestone for gender equality
        in Thailand, instead it''s an obstacle to reach marriage for all," said Tattep
        Ruangprapaikitseree, 23-year-old LGBTQ activist and Secretary-General of progressive
        youth organization Free Youth.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6b83a98-d3e7-481a-a156-3b47d8b5cb64'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-09T19:19:24.757+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T09:42:04.867+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tanwarin Sukkhapisit, filmmaker and first trans member of parliament
        under the Move Forward Party (MFP), said not included in the bill is entitlements
        to spousal benefits such as tax exemptions and social security benefits, and
        medical rights.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c054a42-82ac-41d1-8988-a90a5b2044e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-09T19:19:24.757+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T09:42:05.370+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Why not just call everyone, both traditional and non-traditional
        couples, as married partners, why does a special term have to be assigned
        to LGBT as ''civil partner''," Tanwarin said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23ab5ed7-eb67-428c-83d7-96372459c9b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-09T19:19:24.757+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T09:42:05.872+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>MFP is campaigning to amend Thailand''s marriage laws by changing
        the terms "husband and wife" to "married partner" to be more inclusive of
        all gender identities.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a189846c-0c61-4aa2-8e10-c9e99e90c159'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-09T19:19:24.757+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T09:42:06.375+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is another form of discrimination in disguise," Tanwarin said.
        "We don''t want anything special we just want to be treated like others."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cd71f7d-5d4b-4d42-9624-7f1799d712bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-09T19:19:24.757+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T09:42:06.877+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The draft bill still needs to go through a public hearing and the
        House of Representatives will debate and vote on it. If it passes the bill
        will go to the Senate for another vote, a process that could take months.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfe3eef7-3034-4683-99df-fd59bca26972'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-09T19:19:24.757+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T09:42:07.380+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Outwardly, Thailand has a reputation for being friendly toward gay,
        lesbian and transgender people -- especially when compared to some of its
        Southeast Asian neighbors -- but the reality is often different.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '632fb100-dd1f-4c08-bb3e-66d86c950479'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-09T19:19:24.757+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T09:42:07.882+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are laws that prohibit discrimination but many local LGBTQ
        people say they regularly face prejudice and even violence. Thailand is a
        conservative society and there is stigma associated with going against traditional
        family values. Often gay, lesbian, transgender and queer people are limited
        to working in the entertainment industry or feel they must hide their sexual
        orientation at work.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9c48be7-5f3c-4e0f-92ed-0e76faeec0a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-09T19:19:24.757+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T09:42:08.383+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2020/07/09/asia/thailand-same-sex-union-bill-intl-hnk/index.html">"Thailand
        could become the first Southeast Asian country to legalize same-sex civil
        partnerships"</a></em></p>'
  'hsbc-hong-kong-uk':
    'author': 'Michelle Toh, CNN Business'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2020-07-09T19:19:33.455+08:00
    'imagesource': 'jcr:99863a24-9d59-43b3-80ff-b69357b49aac'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ad0da698-2f45-4f5f-99f8-fb0050f5f85d'
    'lead': 'HSBC has carved out a lucrative role in global banking over the past
      155 years by straddling the line between East and West.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-07-09T19:26:06.571+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-01-26T09:41:35.486+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T09:35:10.024+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'HSBC may have to choose between East and West as China tightens grip
      on Hong Kong'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27ffa25c-6e96-497a-ad98-26d44fc28a24'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-09T19:26:06.572+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T09:41:35.991+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> &nbsp;HSBC has carved out a lucrative role
        in global banking over the past 155 years by straddling the line between East
        and West. Now, a <a href="https://www.cnn.com/2020/07/06/uk/uk-magnitsky-raab-hong-kong-china-intl-hnk/index.html">political
        firestorm</a>&nbsp;over the bank''s hometown of <a href="https://www.preview.cnn.com/2020/07/01/business/hong-kong-business-security-law-intl-hnk/index.html">Hong
        Kong</a> could force the bank to choose sides.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ae5d44d-cc29-4808-89f8-6941f8a8ea57'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-09T19:26:06.572+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T09:41:36.494+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The lender, which began life as the Hongkong and Shanghai Banking
        Corporation, is based in London but makes most of its money in Asia. Last
        month, it waded into the political fight over Hong Kong''s future by <a href="https://www.cnn.com/2020/06/10/business/hsbc-china-national-security-law-intl-hnk/index.html">publicly
        backing</a>&nbsp;a controversial security law Beijing was imposing on the
        financial hub.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd58becf8-5286-4098-b097-3d68119c6825'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-09T19:26:06.572+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T09:41:36.996+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The law criminalizes secession, subversion, terrorism and collusion
        with foreign powers, and critics say it undercuts political and legal freedoms
        that have existed since Britain handed the former colony to China in 1997.
        Hong Kong authorities insist the law is needed to restore stability after<a
        href="https://www.cnn.com/specials/asia/hong-kong-protests-intl-hnk">&nbsp;months
        of pro-democracy protests.</a></p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cec6f1c-eaba-4ad4-8135-4cbd4e3be854'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-09T19:26:06.572+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T09:41:37.498+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The United Kingdom has joined the United States in <a href="https://www.cnn.com/2020/07/01/uk/hong-kong-visas-uk-boris-johnson-gbr-intl/index.html">condemning
        China,</a>&nbsp;accusing it of breaching the handover agreement that established
        the "one country, two systems" principle for Hong Kong. London is also offering
        millions of Hong Kong citizens an escape route through a <a href="https://www.cnn.com/2020/07/01/uk/hong-kong-visas-uk-boris-johnson-gbr-intl/index.html">new
        immigration plan.</a></p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35d78fd6-cadc-4b8e-8d9a-f7e10672781d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-09T19:26:06.572+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T09:41:38.001+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China''s ambassador to the United Kingdom, Liu Xiaoming, responded
        this week by accusing the country of "gross interference" in Hong Kong and
        saying any treatment of China as an enemy is "completely wrong."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90b21847-6379-4c24-9b9e-62c012d9dcca'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-09T19:26:06.572+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T09:41:38.505+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>HSBC''s relationship with both countries makes it an obvious target
        as relations worsen, according to Willy Lam, an adjunct professor for the
        Center of China Studies at the Chinese University of Hong Kong.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9e47ca7-a84b-4a84-aae3-c4bbcae209ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-09T19:26:06.572+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T09:41:39.007+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even though the bank has been based in the United Kingdom since
        1992, Hong Kong is its biggest market and accounts for over half of the group''s
        profits. Asia more broadly delivered more than 80% of HSBC''s profits last
        year. The bank is planning to shift more resources to the region in the near
        future as it carries out a sweeping&nbsp;<a href="https://www.cnn.com/2020/04/28/investing/hsbc-earnings-profits-coronavirus/index.html">restructuring
        plan.</a></p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d255a98-c398-4f01-bf0d-479896a529db'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-09T19:26:06.591+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T09:41:39.510+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>HSBC declined to provide further comment on its support for the
        law. But the firm''s leaders have reasons to be worried about potential fallout.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b1bdb9b-2379-4554-b463-f85c30af6ea3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-09T19:26:06.591+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T09:41:40.012+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>HSBC Chairman Mark Tucker has privately warned the British government
        that the bank could face reprisals from Beijing if Huawei, the Chinese tech
        giant, is prevented from doing business in the United Kingdom, The Telegraph
        reported last month, citing anonymous sources.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34799ce1-9fd2-46dd-9e48-fc825252608c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-09T19:26:06.591+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T09:41:40.514+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Split between two worlds</h3>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21e90289-eb3f-411c-b624-6e0e5d32b5fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-09T19:26:06.591+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T09:41:41.017+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>HSBC was founded in 1865 by Scottish businessman Thomas Sutherland,
        who took inspiration from his home nation''s flag to create the bank''s iconic
        red and white hexagonal logo.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68bd7ff6-0f7e-4e78-acde-e445d3e5fac3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-09T19:26:06.591+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T09:41:41.520+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Until the 1990s, it was generally referred to simply as "Hong Kong
        bank," according to historians David Kynaston and Richard Roberts, who tracked
        the company''s rise in the book, "The Lion Wakes: A Modern History of HSBC."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6dadbd5b-0c34-4fe0-a6c8-92737c9bdbb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-09T19:26:06.592+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T09:41:42.022+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It once even acted as Hong Kong''s unofficial monetary authority
        in some capacities as the city''s economy opened up to the world, printing
        currency and setting the stage for foreign exchange, Kynaston and Roberts
        wrote.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb2f40a1-9ddf-468c-ab5a-4e5396d63aa4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-09T19:26:06.592+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T09:41:42.524+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It could be said that we are a quasi-central bank," HSBC''s former
        chairman, Michael Sandberg, is quoted in the book as saying in 1976. "Hong
        Kong''s interests and well-being are very much in tune with ours."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e683c08d-6b9a-4ade-baaa-283a9efb7820'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-09T19:26:06.592+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T09:41:43.026+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 1992, HSBC moved its headquarters to London to comply with takeover
        regulations after acquiring Midland Bank, a large British retail bank that
        helped its new owner almost double its employee headcount.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd53089a5-1594-4990-a489-830d22499b2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-09T19:26:06.592+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T09:41:43.528+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since then, the company has periodically mulled the idea of relocating
        its headquarters away from London.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3897f050-b234-46f9-90e2-2c83731c750c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-09T19:26:06.592+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T09:41:44.030+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2015, the same year the bank announced a "pivot to Asia," the
        board <a href="https://money.cnn.com/2015/04/24/news/companies/hsbc-uk-headquarters-move/?iid=EL">deliberated
        the move,</a>conducting a 10-month review of its operations around the world.
        Hong Kong was seen as the natural choice, given its deep roots there and the
        allure of lower corporate taxes. But the company''s directors ultimately decided
        to stay put.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f70014c-8676-4f96-9196-dc713e3ab8bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-09T19:26:06.592+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T09:41:44.533+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Former CEO Stuart Gulliver said at the time that having headquarters
        in the United Kingdom and a "significant" chunk of the business in Asia Pacific
        "delivers the best of both worlds to our stakeholders."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d22e204-198a-420f-a077-70ee64ecf7ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-09T19:26:06.592+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T09:41:45.036+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even as the company''s business grows elsewhere, HSBC may want to
        stay in London so as to not lose its status as a globally focused bank, according
        to Dragon Tang, a professor of finance at the University of Hong Kong. He
        added that moving away from the United Kingdom could be seen as a sign of
        giving up on the European market.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbb16669-5b53-4687-91ef-9657f7a61cf3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-09T19:26:06.592+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T09:41:45.539+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A company spokesperson referred CNN Business to a previous statement
        that said "there are no discussions to review HSBC''s global headquarters,
        and no plans to reopen the issue."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7705609d-0029-4557-a0f6-b5d401ae5aea'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-09T19:26:06.592+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T09:41:46.042+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Forced to choose</h3>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9991802-088e-4a14-914b-b21409c12c45'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-09T19:26:06.593+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T09:41:46.547+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>HSBC has a lot riding on Hong Kong  and politicians know it.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '331164b6-d144-49d7-bf2c-5519c613b801'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-09T19:26:06.593+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T09:41:47.050+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In May, former Hong Kong leader Leung Chun-ying <a href="https://www.cnn.com/2020/06/04/business/hsbc-standard-chartered-hong-kong-law-intl-hnk/index.html">singled
        out the bank</a> for its silence on the law, demanding that HSBC express its
        support.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89cfa225-0c20-4ce0-9069-94e7246a110e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-09T19:26:06.593+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T09:41:47.552+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"HSBC''s profits come mainly from China," Leung wrote in a Facebook
        post. "Neither China nor Hong Kong owe HSBC anything. Its business in China
        could be replaced overnight by banks from China or other countries."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd90c2c65-9c89-46b8-a883-3fbd7a183fe9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-09T19:26:06.593+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T09:41:48.054+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Leung also told the Financial Times that month that "HSBC has been
        enjoying unique privileges in Hong Kong, which should not be taken for granted."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82934521-0ec1-4e3f-8cf9-1b31a96c0178'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-09T19:26:06.593+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T09:41:48.557+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Days later, HSBC <a href="https://www.cnn.com/2020/06/04/business/hsbc-standard-chartered-hong-kong-law-intl-hnk/index.html">posted
        a photo</a>&nbsp;on Chinese social media showing its Asia Pacific CEO signing
        a petition supporting the national security law in Hong Kong. (The photo was
        published before the law was passed and before the full legal text was published.)</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ed48450-da50-4a56-8f57-135b228eb017'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-09T19:26:06.593+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T09:41:49.059+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It didn''t take long for Britain&nbsp;<a href="https://www.cnn.com/2020/06/10/business/hsbc-china-national-security-law-intl-hnk/index.html">to
        respond.</a> UK political leaders piled on the bank last month, questioning
        why the company would allow one of its executives to make such a political
        statement.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd165586-df95-46c0-8678-ec083a73aea0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-09T19:26:06.593+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T09:41:49.561+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I just thought, ''Wow,''" said Alistair Carmichael, a British lawmaker
        who joined several members of parliament in writing to HSBC to express concern
        about the move. He argued that by caving to Beijing''s demands, the company
        has essentially "offered themselves up" as a political football.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a62824b-a95f-4feb-abbe-f7cb80e83f4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-09T19:26:06.593+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T09:41:50.063+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They did themselves no good whatsoever," Carmichael told CNN Business,
        adding that he and his colleagues had yet to hear back from the bank. "Once
        you pick a side, it''s very hard to walk away from that side."</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a52868f-4989-4338-a7f6-926e29034731'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-09T19:26:06.593+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T09:41:50.565+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>HSBC declined to comment on criticism the bank has received from
        UK politicians.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98a43734-48ce-4ce2-9c8b-74316c82b1bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-09T19:26:06.594+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T09:41:51.067+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The bank has also long been floated as a potential target for retaliation
        by Beijing in its battle with the West over trade, technology and national
        security.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3818463c-b979-491c-b7bf-a4a2ccc586a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-09T19:26:06.594+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T09:41:51.570+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Huawei, for example, has for months been trying to persuade the
        UK government that it can be trusted to help build the country''s 5G network
         a partnership<a href="https://www.cnn.com/2020/07/04/tech/huawei-5g-india-europe-intl-hnk/index.html">
        that looks increasingly like it might fall apart.</a>&nbsp;</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e57043a4-58e7-4301-9b80-2cc7f9c46d19'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-09T19:26:06.594+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T09:41:52.072+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Liu, the Chinese ambassador, warned this week that Britain "will
        have to bear the consequences" should it treat China as a "hostile country."</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5ea8359-8cc2-43da-805a-0df19d9c59a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-09T19:26:06.594+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T09:41:52.574+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And while he didn''t mention HSBC by name, Chinese state media has
        previously suggested that the bank could appear on a long-rumored list of
        "unreliable" foreign companies that China could blacklist.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50009380-32f2-4ea0-b5c4-eb0f7d3467e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-09T19:26:06.594+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T09:41:53.078+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Retaliation from China isn''t all that HSBC needs to worry about.
        US Secretary of State Mike Pompeo has blasted the company for its actions,
        saying that "corporate kowtows" would not earn the bank respect in Beijing.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76b684b7-0072-4b93-8342-e6d6eb91fc88'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-09T19:26:06.594+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T09:41:53.580+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Tuesday, Bloomberg <a href="https://www.bloomberg.com/news/articles/2020-07-07/trump-aides-weigh-proposals-to-undermine-hong-kong-s-dollar-peg?sref=RYeRFDzU">reported</a>
        that Washington was also looking for "ways to punish banks based in Hong Kong,
        particularly HSBC." One proposal that is being considered, according to the
        report, is to damage the peg between the Hong Kong dollar and the US dollar.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d99e525-1c53-4726-82bc-e11cd6277f67'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-09T19:26:06.594+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T09:41:54.082+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>HSBC declined to comment on the news report. The company''s Hong
        Kong-listed shares fell 4.3% on Wednesday after the report, while its shares
        listed in London dropped 2.9%. The stock continued to slump Thursday in Hong
        Kong.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec742e68-932e-44e6-a353-297aa4106bd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-09T19:26:06.594+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T09:41:54.584+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There''s unease within HSBC''s staff, too. An HSBC employee who
        has been with the bank for several years told CNN Business that workers in
        Hong Kong were upset when they learned of the company''s support for the law.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e40b4372-8deb-4e47-9802-ca22592712a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-09T19:26:06.594+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T09:41:55.090+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I am so disappointed," said the employee, who requested anonymity
        because he feared being targeted for his comments. "Obviously, the bank could
        imagine that there are some concerns."</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cbc7cac-89d8-4d9f-ac2d-8874872bd6ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-09T19:26:06.594+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T09:41:55.592+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>HSBC declined to comment on the reaction from staff.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f3cfb2b-7a34-4bd8-bdbe-21aee2c1d079'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-09T19:26:06.595+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T09:41:56.095+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The employee said that he wrote to management last year expressing
        concern about Hong Kong''s increasingly politicized business environment,
        and that the company had assured him it would stay out of the political fray.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5038f668-8fe3-4113-8f9f-19ebcf7c9b9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-09T19:26:06.595+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T09:41:56.597+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I used to be very proud of the bank," he said. But "if you asked
        me the question of whether I feel proud or not to be one of the members in
        this bank, definitely the answer at this moment would be ''no.''"</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fc480b8-1bc6-406d-9d7b-3238fb54c758'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-09T19:26:06.595+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T09:41:57.100+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As diplomatic tensions simmer, some observers caution that the company
        could be forced off the political fence again.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '433ebcb4-37a3-4d1a-a686-bf116637c632'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-09T19:26:06.595+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T09:41:57.602+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They are between the devil and the deep blue sea. They will want
        to see how the situation in China and Hong Kong settles down. They''ll want
        to see how much the political heat in the UK persists," Philip Augar, a UK
        banking expert, told BBC Radio 4 on Tuesday.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed234c9a-6706-4a17-b7f4-b8d0052e2df7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-09T19:26:06.595+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T09:41:58.104+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"But in the end," he added, "I think they''re bound to listen more
        to the Chinese side."</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3588b5bf-39d7-4022-97d8-b4f136e52ce6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-09T19:26:06.595+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T09:41:58.607+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em> CNN''s Sharon Braithwaite and Charles Riley contributed to
        this report. This story was first published on CNN.com, <a href="https://edition.cnn.com/2020/07/09/business/hsbc-hong-kong-uk-intl-hnk/index.html">"HSBC
        may have to choose between East and West as China tightens grip on Hong Kong"</a></em></p>'
  'ngayon-ang-panahon-alternatrip':
    'author': 'Ian Urrutia'
    'caption': 'Ngayon ang Panahon is a fuzzy, alt-rock anthem that continues in
      the long-standing tradition of music as a potent expression of resistance. Illustration
      by MC GALANG'
    'categories': ['dd8a9fff-dce1-406e-ba00-e08f2c961a57']
    'created': 2020-07-09T19:34:57.310+08:00
    'imagesource': 'jcr:13a5fc8c-6eba-4d7b-a60e-0f29822e00ed'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ebaf0ce0-d8f5-407f-a651-c19e5cfba117'
    'lead': 'Ngayon ang Panahon is a fuzzy, alt-rock anthem that continues in the
      long-standing tradition of music as a potent expression of resistance. '
    'mgnl:activationStatus': true
    'mgnl:created': 2020-07-09T19:38:57.847+08:00
    'mgnl:createdBy': 'don'
    'mgnl:lastActivated': 2023-01-26T09:41:23.497+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T09:35:10.377+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Filipino musicians redefine the protest anthem in the time of a pandemic'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd1d17d3-c273-4c18-b0c4-2980d8f24741'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-09T19:41:10.395+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T09:41:24.001+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em><strong>Editor''s note:</strong> The expanded version of this
        article originally appeared in <a href="https://therestisnoiseph.com/alternatrip-ngayon-ang-panahon/?fbclid=IwAR2k0A9lreMdWc0qtZoFehSYW7sFgHAG2P6yrjE4nALxjlO3Pkvgf5Ig9hY"
        target="_blank">The Rest is Noise</a>. The views expressed in this essay are
        the authors''.</em></p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '604f8be3-c5f0-4f78-9348-2257933b8361'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-09T19:38:57.847+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T09:41:24.504+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Manila (CNN Philippines Life) </strong> As cultural workers,
        musicians play a vital role in community-building and critical conversation,
        both online and offline. RJ Mabilin of independent music platform <a href="https://www.facebook.com/alternatrip.net/">Alternatrip</a>
        stresses the importance of art and music in shaping society and unifying its
        people.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c180be0-6c75-4c7c-abeb-1e828ea2f5fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-09T19:38:57.848+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T09:41:25.006+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He says, It may be overly romantic to state that art and music
        give us hope and a sense of togetherness during these times, but it has been
        true for centuries. We want to emphasize that the old adage Everything is
        political still rings true. We should no longer remain silent as this government
        continues to inject fear in us in its bid to further silence [us] and curtail
        our freedoms.:</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdb436e6-98e6-49a5-bcca-4e93e63a8b7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-09T19:38:57.848+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T09:41:25.508+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Several artists have expressed their discontent against the Anti-Terror
        Law and its questionable provisions which demonize dissent and infringe on
        privacy. In an interview with Alternatrip, members of the said music collective
        speak up about the laws serious risks, and how it could possibly endanger
        cultural stakeholders once it takes effect. It is important to highlight
        that some of the countrys most influential artists have histories that are
        closely linked to protest culture, and many of these artists and musicians
        have been censored in the past because of this.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a85d9f3-09dd-4bb8-b6dd-d041eabc718e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-09T19:38:57.848+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T09:41:26.010+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The group also expresses a grave concern over what would be a scarlet
        sign hung on artists necks. National Security Adviser Hermogenes Esperon,
        Jr. said it best [when he said] <a href="https://www.rappler.com/nation/265673-hermogenes-esperon-jr-response-anti-terror-law"
        target="_blank">Kung tahimik ka, wag mabahala.</a> The government is openly
        admitting its intention to go after its critics. Silencing us goes directly
        against the ideals of democracy and is an affront to our rights as artists,
        Alternatrips lead figures say.</p>'
    '18':
      'image': 'jcr:dfa8757e-2b59-46ec-9992-110cf381eb2d'
      'imageCaption': 'Ngayon ang Panahon succeeds in its crusade to bring the music
        community together in calling out social injustices. Screenshot from ALTERNATRIP/FACEBOOK'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54c5627f-b62f-4266-955e-eac49f394741'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-09T19:38:57.849+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T09:41:26.513+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17b490b3-9cac-4bed-a18c-bd9be8ef5c0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-09T19:38:57.848+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T09:41:27.015+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Ngayon ang Panahon: a modern protest anthem</strong></p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '757c194a-5bc1-4bd9-bdf9-d2e5328cf45f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-09T19:38:57.848+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T09:41:27.517+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a massive effort to helm a protest song that echoes the collective
        sentiments of independent Filipino musicians against the Anti-Terror Law,
        Alternatrip gathered 33 artists from various indie and underground bands to
        record from their respective homes during the quarantine.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28433d3d-a760-48fb-8390-e77b250760ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-09T19:38:57.848+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T09:41:28.019+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As disclosed in an email conversation with the songs writers and
        producers  RJ Mabilin (The Axel Pinpin Propaganda Machine), Jam Lorenzo (The
        Geeks, Mirror Masks), and Ean Aguila (Ang Bandang Shirley, Stomachine)  the
        collaboration was a product of the artist communitys growing dissatisfaction
        with the government and its failure to address the crisis.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d0d2ed9-e7c2-40b8-9f79-5269da355ba7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-09T19:38:57.848+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T09:41:28.522+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After a few days of back-and-forth discussions, we decided to write
        a song partly because we felt that this would better encapsulate what we wanted
        to say, shares Alternatrips main creative forces. Contrary to the governments
        assertion that their critics are limited to leftist organizations, a lot of
        us are just fed up with the blatant [disrespect] of our rights. This statement
        in no way serves to undermine the efforts of these organizations, but we believe
        that this highlights how widespread the discontentment is in our society.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '294746c9-0f4a-4767-b046-3867b94afc0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-09T19:38:57.848+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T09:41:29.024+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The project in the end yielded Ngayon ang Panahon, a fuzzy, alt-rock
        anthem that continues in the long-standing tradition of music as a potent
        expression of resistance. With soaring verses and hypnotic instrumentation,
        the protest tune was written with accessibility in mind, making sure that
        it transcends social classes and generational divides while still maintaining
        an adventurous edge in terms of the arrangement.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec98da4f-a839-426c-804a-4e4271e90eca'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-09T19:38:57.849+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T09:41:29.527+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They share, RJ initially came up with the verse melody, and [he]
        asked Ean and Jam to write additional parts. The pre-chorus, chorus, the bridge,
        and the songs overall structure were finalized the next day. Lyrics-wise,
        we wanted the song to serve as a call to action and a reminder that, collectively,
        we can still make a difference. A lot of the songs themes may be borderline
        clich, but these calls are true now more than ever.</p>'
    '17':
      'contentWidth': '100%'
      'embedCode': '<iframe src="https://www.facebook.com/plugins/video.php?href=https%3A%2F%2Fwww.facebook.com%2Falternatrip.net%2Fvideos%2F1072483603153949%2F&show_text=0&width=560"
        width="560" height="315" style="border:none;overflow:hidden" scrolling="no"
        frameborder="0" allowTransparency="true" allowFullScreen="true"></iframe>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21618423-ddbb-448e-8138-0c9f20e2db0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-09T19:38:57.849+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T09:41:30.029+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a4335db-477e-4083-bbec-1d83d2a5d034'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-09T19:38:57.849+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T09:41:30.531+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the main writers and producers of Ngayon ang Panahon,
        the most daunting part of the creative process was figuring out how to fit
        the participating musicians in the song. The trio says, We had to figure
        out how each musician could contribute substantially and not just be relegated
        to having glorified cameos. Thankfully, everyone did a great job of coming
        up with their own parts and making the song even better.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9e38db0-b899-4556-bca8-b44f0e18cc19'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-09T19:38:57.849+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T09:41:31.034+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Taking the songs lyrical value into consideration, Ngayon ang
        Panahon succeeds in its crusade to bring the music community together in
        calling out social injustices. The chorus powers through honeyed distortion
        and compelling riffage, and also encourages listeners to explore meaningful
        ways of expressing dissent.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03a90cff-e364-46fa-923b-d20dc8a4fb52'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-09T19:38:57.849+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T09:41:31.537+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While other songs written during the pandemic have embraced resiliency
        in the face of powerlessness, Ngayon ang Panahon courageously empowers the
        disenchanted while challenging the present conditions we live in. The artists
        participating in the track are using the platform to educate people within
        and outside their spheres, and to underline the importance of collective resistance
        during these trying times.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5edca561-96ce-4390-a575-7ee7d5e5562e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-09T19:38:57.849+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T09:41:32.045+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mabini, Aguila, and Lorenzo, the writers and producers behind the
        collaborative song, are encouraging other bigger artists to follow suit. In
        the U.S., celebrities have been speaking up in support of the BLM [Black Lives
        Matter] movement, and this has played a critical role in encouraging people
        to participate in public protests and air out their grievances. We need people
        of influence to take part in the movement, especially with all the major incidents
        and blunders weve witnessed under the current administration. We shouldnt
        wait for things to personally affect usand they will  before we start fighting
        back. The time to act is now.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b826a321-b531-465f-8da1-285ce8043002'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-09T19:38:57.849+08:00
