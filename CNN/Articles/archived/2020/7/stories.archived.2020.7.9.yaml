      'mgnl:type': 'text'
      'text': '<p>One of the issues thrown at ABS-CBN was its alleged biased reporting.
        Critics, <a href="https://cnnphilippines.com/news/2019/11/7/Cayetano-issue-with-ABS-CBN-franchise-renewal-.html?fbclid=IwAR2_J-uxyUyz_8hmibBzJHj6ioJhWHpsA_65To_eJupu2U-ey0hL6l1gpBo">including
