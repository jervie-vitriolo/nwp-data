    'title': 'Kanye''s anti-vax stance is a risk for Gap'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45218021-2e4b-4202-9ea2-0522c2a73553'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-09T06:36:39.218+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T09:50:21.039+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) </strong> &nbsp;Last month, Gap''s announcement that
        it was partnering with Kanye West''s fashion brand Yeezy on a clothing line
        in 2021 sent the retailer''s shares soaring.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db5933d3-9c00-44aa-b93a-553b70e7f096'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-09T06:36:39.218+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T09:50:21.542+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '310392bd-e63e-4fcb-9151-b7ab1b3208e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-09T06:36:39.218+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T09:50:22.045+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The deal was viewed as just the kind of financial and creative boost
        that Gap needs right now. The problem? West is as outspoken as ever  which
        could bring unwanted attention to the brand.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b53ba8d-210a-4838-9690-1c25910dc97e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-09T06:36:39.218+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T09:50:22.547+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45f7aeb9-e24f-4631-bc25-f7a3f033ee6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-09T06:36:39.219+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T09:50:23.049+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an interview with Forbes published Wednesday, West said that
        he is skeptical of potential coronavirus vaccines, among other things. "It''s
        so many of our children that are being vaccinated and paralyzed," he said.
        "So when they say the way we''re going to fix Covid is with a vaccine, I''m
        extremely cautious. That''s the mark of the beast."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '068b9b12-6396-4d12-a74a-c9ff4e1ed534'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-09T06:36:39.219+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T09:50:23.551+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f305777-ded3-474d-9a1f-d5f6af632f4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-09T06:36:39.219+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T09:50:24.053+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Brand consultants said the comments could pose a risk to Gap. Anti-vaccine
        sentiments in particular could rankle customers as the virus, which has killed
        over 130,000 Americans, continues to spread. Gap and Yeezy did not immediately
        respond to requests for comment.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bfb8b76-d64b-4634-a89c-ac3060407856'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-09T06:36:39.219+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T09:50:24.556+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8dd4bb3-1c53-4ee6-8054-ad101a6b7f74'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-09T06:36:39.219+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T09:50:25.058+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gap "may not want to have" that position associated with its brand,
        said Andrew Gilman, CEO and founder of the public relations firm CommCore
        Consulting Group. At this time "almost anything you say can cause your image
        and your brand some harm," he said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c4167c5-ee36-429c-91b3-677c1a844daa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-09T06:36:39.219+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T09:50:25.560+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47c714ae-73be-49fb-a780-4d48212ce4e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-09T06:36:39.219+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T09:50:26.064+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The risk is unlikely to go away anytime soon. Since the Yeezy deal
        was announced, West has also said he plans to run for president.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5db7595-8022-41d3-850a-e0ab28aad52e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-09T06:36:39.219+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T09:50:26.567+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '211ccb51-39b4-405e-b00f-73df5d913f7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-09T06:36:39.220+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T09:50:27.069+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It can be dangerous for brands to align with highly outspoken celebrities,"
        Jeetendr Sehdev, author of The Kim Kardashian Principle, told CNN Business
        in an email.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c57c1c03-c8b3-441c-abd8-0a11325dbe72'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-09T06:36:39.220+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T09:50:27.571+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c39d1337-3526-4c72-8c85-f622f98297b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-09T06:36:39.220+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T09:50:28.074+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He noted, though, that any attention from West''s comments could
        be positive.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1867a05-fb63-4b92-a6aa-a73d534955f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-09T06:36:39.220+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T09:50:28.577+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed271eb2-516d-4ea2-b7f6-7f293f96e544'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-09T06:36:39.220+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T09:50:29.079+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What''s essential for Gap at this moment is that it''s injected
        with a strong point of view, and people pay attention to the brand again,"
        said Sehdev. "Gap knows it can''t play it safe and is counting on this big
        risk translating into a big reward."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '375ff9a3-4d36-46e8-ba15-88d5573404b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-09T06:36:39.220+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T09:50:29.582+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e75d993-e690-4815-a05a-c8251de592ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-09T06:36:39.220+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T09:50:30.086+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In April, the company warned in a regulatory filing that it is burning
        through cash.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc8b72ba-e117-4c7e-8989-119c7482d627'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-09T06:36:39.220+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T09:50:30.589+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '274bf04c-65cb-4df6-830e-31adb0095942'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-09T06:36:39.220+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T09:50:31.092+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Yeezy deal could earn the retailer up to $1 billion in additional
        sales by fiscal year 2025, wrote Susan Anderson, an analyst with B. Riley
        FBR, in a recent note. Customers interested in streetwear, which includes
        stylish sweats and casual looks, could start coming into Gap stores for the
        first time to buy Yeezy products, she explained.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebc92b9d-3408-4563-a623-607eaf1b8143'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-09T06:36:39.221+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T09:50:31.593+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com <a href="https://www.cnn.com/2020/07/08/business/kanye-west-vaccine-stance-gap/index.html">''Kanye''s
        anti-vax stance is a risk for Gap''</a></em></p>'
  'US-exercise-South-China-Sea':
    'author': 'Brad Lendon, Ivan Watson and Rebecca Wright, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-07-09T06:28:14.961+08:00
    'imagesource': 'jcr:9eb6e161-bd80-481d-833c-99b01056351d'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '5154c23b-7b75-48c8-9fa3-3cf947090cfc'
    'lead': 'Two US Navy admirals in charge of a rare South China Sea exercise say
      "extraordinary" coronavirus measures taken by the service, including requiring
      all sailors to wear face masks, have left their aircraft carrier strike groups
      in a high state of readiness in one of the most tense maritime environments
      in the world.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-07-09T06:38:58.892+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-26T09:50:04.023+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T09:35:02.009+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['South-China-Sea', 'United-States-']
    'template': '1'
    'title': 'US admirals in South China Sea: Everyone wears a mask'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9deaabb-8225-4612-8d08-09fd502e4194'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-09T06:38:58.893+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T09:50:04.528+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) </strong>&nbsp;Two US Navy admirals in charge of
        a <a href="https://edition.cnn.com/2020/07/06/asia/south-china-sea-aircraft-carriers-intl-hnk-scli/index.html"
        target="_blank">rare South China Sea exercise</a> say "extraordinary" coronavirus
        measures taken by the service, including requiring all sailors to wear face
        masks, have left their aircraft carrier strike groups in a high state of readiness
        in one of the most tense maritime environments in the world.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dada8f1b-4d1c-44ef-89fd-978872df7585'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-09T06:38:58.893+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T09:50:05.031+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Navy''s response to the pandemic comes after one of its Pacific-based
        carriers, the <a href="https://www.cnn.com/2020/05/19/politics/uss-roosevelt-return-to-sea/index.html"
        target="_blank">USS Theodore Roosevelt</a>, was crippled for weeks earlier
        this year by an outbreak that infected hundreds of its crew.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35cedfb7-986b-41bf-bb02-c02c92481af5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-09T06:38:58.893+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T09:50:05.534+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''ve taken extraordinary measures to protect our sailors from
        Covid, but that said it remains a real threat and requires constant vigilance,"
        Rear Adm. George Wikoff, commander of Carrier Strike Group 5, led by the USS
        Ronald Reagan, said Wednesday in a phone call about the South China Sea deployment.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43943793-b76f-4c3c-8d8c-9c419145e92d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-09T06:38:58.893+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T09:50:06.037+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The entire team underway, everyone on board, is required to wear
        a mask," Wikoff said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39f4121a-2b56-4b70-bdbc-581560386f4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-09T06:38:58.893+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T09:50:06.540+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Navy has also spaced out mealtimes, instituted social distancing
        and brought aboard specialists including microbiologists and extra health
        personnel, said Wikoff and Adm. James Kirk, commander of Carrier Strike Group
        11, led by the USS Nimitz.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b560c2a-151a-4182-8738-1cd66a793779'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-09T06:38:58.893+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T09:50:07.042+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Those measures have all been effective, and we are sailing Covid-free
        right now," Wikoff said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af6b2e68-40dc-4ab7-8c28-862ac50f35ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-09T06:38:58.894+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T09:50:07.546+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wikoff and Kirk spoke to CNN after leading their groups, totaling
        more than 12,000 sailors and aviators, in a dual-carrier deployment to South
        China Sea, the first time two of the US Navy''s massive warships have exercised
        in the region in six years.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb87b659-b475-4ee8-b946-308326885bde'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-09T06:38:58.894+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T09:50:08.049+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>US Navy gets past Covid-19 problem</h2>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b36ba19-c9b6-4e22-bc21-24ebb6e5e49b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-09T06:38:58.894+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T09:50:08.551+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The deployment, which saw the two carriers and their escorts operate
        24 hours a day while launching hundreds of aircraft sorties daily, comes as
        the US itself is struggling with a surge in Covid-19 cases and how to stem
        infection rates.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8c18140-eba3-4bf7-9487-00a8aa0b428d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-09T06:38:58.894+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T09:50:09.053+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There is division in the country on wearing masks, enacting social
        distancing measures and when and to what degree to open everything from stores
        to schools to sports stadiums.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cac7b60-01f8-437b-b960-19b9fe5966fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-09T06:38:58.894+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T09:50:09.555+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With tens of thousands of new infections being reported in the US
        daily, the country is nearing 3 million infections in total since the coronavirus
        outbreak began earlier this year.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '230245cc-0499-4ed1-85bb-17a1fd226518'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-09T06:38:58.894+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T09:50:10.058+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More than 1,000 of those Covid-19 cases were among the crew of the
        Theodore Roosevelt, which was left tied up in Guam for weeks in the spring.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '644d81d8-0110-42fa-8192-a7871cd411e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-09T06:38:58.894+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T09:50:10.560+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Smaller outbreaks were reported among crews of both the Reagan and
        Nimitz, but Kirk said the Navy turned that situation around.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc3966d5-df4b-479a-b2e5-024063fc502e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-09T06:38:58.894+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T09:50:11.063+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The strike group has remained Covid-free since early April," Kirk
        said Wednesday.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fa827fb-003f-4b55-abd3-0446f591b627'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-09T06:38:58.894+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T09:50:11.567+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''ve been very effective in applying the mitigation measures
        that have been put in place to protect the health and readiness of the crew
        and the strike group," he said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b61d1263-5877-4e31-8660-04809d8e634f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-09T06:38:58.895+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T09:50:12.071+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The earlier outbreaks left the US Navy open to criticism by rival
        China, which touted its readiness while the Pentagon fought the virus on US
        ships.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b368cff-efc5-4373-9beb-7bdf841a2de6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-09T06:38:58.895+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T09:50:12.573+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Analyst Carl Schuster, a former director of operations at the US
        Pacific Command''s Joint Intelligence Center, said the dual-carrier exercise
        in the South China Sea was designed to send a message to Beijing. "The US
        Navy is back following the Covid-19-driven reduced activity," Schuster said.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '025e4e81-4036-4a61-9b10-9e446acdc55b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-09T06:38:58.895+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T09:50:13.076+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The admirals said Wednesday their deployment to the South China
        Sea, almost all of which China claims as its territory, was intended to underscore
        the US Navy''s commitment to a free and open Indo-Pacific. "If there are nations
        that have excessive claims, we will challenge those," Kirk said.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62c11821-1ffe-41c0-9bff-786b97167761'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-09T06:38:58.895+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T09:50:13.578+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>China criticizes US exercises</h2>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ba52386-c92d-4fcf-ad38-544421b5a3e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-09T06:38:58.895+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T09:50:14.081+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Beijing on Monday labeled the US'' presence in the region as destabilizing.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed7323ed-404b-4b8d-ae66-ca6585bf2399'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-09T06:38:58.895+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T09:50:14.629+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The US action is intended to drive a wedge between countries, promote
        the militarization of the South China Sea, and undermine peace and stability
        in the South China Sea," Chinese Foreign Ministry spokesperson Zhao Lijian
        said at a briefing.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c977c8f-e339-421d-8ab3-7a321751e66c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-09T06:38:58.895+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T09:50:15.131+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a report in China''s state-sponsored Global Times, Beijing called
        the US carriers "nothing more than paper tigers on China''s doorsteps" and
        said Beijing has more than enough firepower to defend its positions in the
        South China Sea.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1da3645d-48b0-496c-a7c4-e73ad6360f3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-09T06:38:58.895+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T09:50:15.634+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The South China Sea is fully within the grasp of the People''s
        Liberation Army (PLA), and any US aircraft carrier movement in the region
        is closely watched and taken aim at by the PLA, which has a wide range of
        anti-aircraft carrier weapons like the DF-21D and DF-26, which are both regarded
        as ''aircraft carrier killer'' missiles," the Global Times report said.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b0e995a-b593-40b3-99af-8b10543746b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-09T06:38:58.895+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T09:50:16.137+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Any US #aircraftcarrier movement in the region is at the pleasure
        of PLA," Global Times tweeted, along with pictures of the Chinese missile.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bcecd79-18ae-409c-9a87-8c33490a55a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-09T06:38:58.896+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T09:50:16.640+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US Navy quickly responded:</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8c402e7-5209-481b-9bfd-30d1d2ba6a44'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-09T06:38:58.896+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T09:50:17.142+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"And yet, there they are. Two @USNavy aircraft carriers operating
        in the international waters of the South China Sea. #USSNimitz &amp; #USSRonaldReagan
        are not intimidated #AtOurDiscretion," the US Navy''s chief of information
        tweeted.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a23af116-e2b2-4091-b12e-342180eba47b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-09T06:38:58.896+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T09:50:17.644+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For all the web-based rhetoric, the two admirals said their operations
        in the South China Sea were routine.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c950e56-90a7-421a-922f-6f302ab2740e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-09T06:38:58.896+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T09:50:18.146+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They said that Chinese warships monitored the US exercises, but
        the operations were professional and safe.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38a8f61e-3ee1-4601-ad4a-c84f3a583018'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-09T06:38:58.896+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T09:50:18.649+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We certainly saw the PLA Navy and they saw us," said Kirk.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e46638c-90ab-4e63-ab30-f6cf5dd69e30'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-09T06:38:58.896+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T09:50:19.151+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com&nbsp;<em><a href="https://edition.cnn.com/2020/07/08/asia/us-aircraft-carriers-south-china-sea-coronavirus-intl-hnk-scli/index.html"
        target="_blank">US admirals in South China Sea: Everyone wears a mask</a></em></p>'
  'prehistoric-historic-humans-wore-necklaces':
    'author': 'Megan Marples, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-07-09T06:39:10.189+08:00
    'imagesource': 'jcr:006e9b99-0496-4e6a-b625-31599788286d'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'cac772ca-fd80-473d-af1a-e4601da46fce'
    'lead': 'Modern humans aren''t the only ones who love to wear jewelry.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-07-09T06:44:09.730+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-26T09:49:52.972+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T09:35:02.201+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Humans wore necklaces made from shells more than 120,000 years ago,
      a new study finds'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66851b07-a39e-4274-a63a-1a1ab43cb78b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-09T06:44:09.730+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T09:49:53.476+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) </strong>&nbsp;Modern humans aren''t the only ones
        who love to wear jewelry.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0246377e-bed9-44bd-91d5-ef78208b8790'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-09T06:44:09.731+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T09:49:53.978+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More than 120,000 years ago, prehistoric humans were using shells
        as beads on a string to make what we now call a necklace, according to a new
        study.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e977da25-3a3d-41d3-abb4-c8593a78243b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-09T06:44:09.731+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T09:49:54.480+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Such shells were found directly under human graves at the Qafzeh
        Cave, which is in Israel near the Mediterranean Sea. For the study, which
        published in the journal PLOS ONE on Wednesday, the researchers gathered the
        same species of shells found in the cave and conducted experiments on them.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99de2d3b-6ebc-4296-8c1d-383d6913ea00'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-09T06:44:09.731+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T09:49:54.983+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These are one of the oldest adornments humans created, said Daniella
        Bar-Yosef Mayer, collections manager for paleontology and archaeomalacology
        (the study of mollusk remains at archeological sites) at the Steinhardt Museum
        of Natural History at Tel Aviv University.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d508542-d1f5-44ab-8a5a-7a934eaf2aa0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-09T06:44:09.731+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T09:49:55.485+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To find out how the shells had been used, the researchers first
        simulated the possible wear and tear on the specimens using various materials,
        such as sand and leather. After the abrasion, they hung the shells on wild
        flax string to simulate the wear shells would''ve had were they strung together.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd00b641-788c-4daf-94f8-90dcda7726dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-09T06:44:09.731+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T09:49:55.988+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They found that the abrasions observed in the experiment matched
        those on the original shell specimens. Not only did the shells show patterns
        similar to being hung on a string, but they also showed abrasions with other
        shells, which means they were strung close together.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '876384e2-4778-433a-ac0d-d84fc58cb793'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-09T06:44:09.731+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T09:49:56.490+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bar-Yosef Mayer, who is also an associate at the Peabody Museum
        at Harvard University, said she also found ochre smeared on four of the five
        shells they examined.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1628b091-e9b2-4ce2-a7d1-3ec072d02e49'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-09T06:44:09.731+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T09:49:56.993+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Ochre was a substance to color various materials in red and was
        often used by prehistoric humans, possibly for painting their bodies, for
        processing hides, and more," Bar-Yosef Mayer said. "Possibly, giving the shells
        a red color also had symbolic meanings."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af73a024-b7b8-4625-b783-7927873ff43e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-09T06:44:09.731+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T09:49:57.495+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The shells themselves could have also had a greater meaning to the
        people who wore them, according to Bar-Yosef Mayer.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05c154e0-ccf5-4b1c-991e-2fb62fdd3269'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-09T06:44:09.732+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T09:49:57.998+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They could indicate the group identity of the person carrying it,
        their status in society, or they could reflect certain beliefs," Bar-Yosef
        Mayer said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc5a30a0-afa3-41cb-866a-e5c0919bc521'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-09T06:44:09.732+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T09:49:58.500+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The humans who collected the shells were Homo sapiens who developed
        in Africa between 200,000 and 300,000 years ago and migrated north to Europe
        and east to Asia, Bar-Yosef Mayer said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8161e9b-88b4-44c5-8b2f-67b81dfccceb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-09T06:44:09.732+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T09:49:59.002+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They were hunter-gatherers who lived off the land, but at that
        point started engaging in additional activities that had a more symbolic nature,
        and of which we do not [know] much, but we have the shells as the earliest
        physical evidence of non-utilitarian artifacts," Bar-Yosef Mayer said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59dad927-733a-4891-8c24-56d8481dc986'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-09T06:44:09.732+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T09:49:59.504+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The researchers also collected shells found at Misliya Cave, which
        is farther west and closer to the Mediterranean Sea. Those shells dated back
        160,000 years ago and were non-perforated, which showed no indication of humans
        manipulating them, according to the study.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3dce760-0c53-41df-9026-ff9b638f86eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-09T06:44:09.732+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T09:50:00.007+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The gap between the collection of non-perforated shells and perforated
        shells can shed some light onto the creation of string, according to Bar-Yosef
        Mayer.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe9ad2a8-4915-4c8e-866f-b7eca8c9a1c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-09T06:44:09.732+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T09:50:00.509+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"For the first time, we attempted to identify when string was invented
        and used," Bar-Yosef Mayer said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52ade4f8-fbda-45a2-8fbd-5da722ee5033'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-09T06:44:09.732+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T09:50:01.032+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bar-Yosef Mayer said that beginning to identify the invention date
        of string using shell samples from the two caves is one of the main takeaways
        from this study because it reveals more about human evolution.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0da5ab2-8422-481a-8abc-b4bf8fca370b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-09T06:44:09.732+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T09:50:01.540+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What is important is that the older ones were collected by humans
        and transported to their cave site, and but the younger ones also had use
        wear that showed they were suspended," Bar-Yosef Mayer said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6692c096-5c84-4e11-8290-6396da3f6550'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-09T06:44:09.733+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T09:50:02.042+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com&nbsp;<em><a href="https://edition.cnn.com/style/article/ancient-humans-shell-necklaces-scn/index.html"
        target="_blank">Humans wore necklaces made from shells more than 120,000 years
        ago, a new study finds</a></em></p>'
  'Brazilian-press-group-will-sue-Bolsonaro-for-taking-off-his-mask':
    'author': 'Rodrigo Pedroso'
    'caption': 'FILE PHOTO'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-07-09T07:19:29.852+08:00
    'imagesource': 'jcr:e34596df-ea1e-4d0b-a48b-fda318b398f5'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '0591b7a5-faf0-4ffa-854d-79147e4b44c8'
    'lead': 'The Brazilian Press Association alleges Bolsonaro did not respect the
      health safety distance from reporters, and took off his mask at Tuesday''s televised
      press conference.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-07-09T07:31:34.936+08:00
    'mgnl:createdBy': 'glee'
    'mgnl:lastActivated': 2023-01-26T09:49:43.538+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T09:35:02.354+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Bolsonaro', 'Brazil']
    'template': '1'
    'title': 'Brazilian press group will sue Bolsonaro for taking off his mask'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6300d86a-e797-4986-ad10-d7d51aa4c3b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-09T07:31:34.937+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T09:49:44.043+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) </strong> &nbsp;The Brazilian Press Association has
        said it will file a lawsuit in Brazil''s Supreme Court against President Jair
        Bolsonaro over possibly exposing members of the media to Covid-19, according
        to a statement from the association on Tuesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bd2b8c4-2ca3-4ce7-87ba-9c37f3e0954a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-09T07:31:34.937+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T09:49:44.547+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9fdfb66-48af-4261-99d0-5b0d639194a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-09T07:31:34.937+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T09:49:45.049+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The association, known as ABI, alleged Bolsonaro did not respect
        the health safety distance from reporters, and took off his mask at Tuesday''s
        televised press conference in the capital Braslia, where he announced that
        he had tested positive for Covid-19.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b400c9c6-5ed1-457c-8667-a7470e3d975a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-09T07:31:34.937+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T09:49:45.552+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0e881f6-69c3-4844-b0ed-25747c781843'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-09T07:31:34.937+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T09:49:46.054+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>ABI''s statement accuses Bolsonaro of endangering the lives of journalists
        who were present. "The country cannot watch continued behavior that is beyond
        irresponsible and constitutes clear crimes against public health, without
        reacting," said the association''s president, Paulo Jeronimo de Souza.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16d71596-5f29-4e5e-bcbc-c25dc1cf4b6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-09T07:31:34.937+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T09:49:46.557+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2168d3c6-8422-4fa3-b167-b0e03b10190f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-09T07:31:34.937+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T09:49:47.059+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Three TV stations 

        &nbsp;CNN Brasil, TV Record and TV Brasil 

        &nbsp;were present at the press conference. CNN Brasil reporter Leandro Magalhaes
        will be tested for the virus Wednesday, and is working from home until he
        gets his result.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7283490c-afe7-4d3f-ab37-2286f565c2b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-09T07:31:34.938+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T09:49:47.562+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60e30039-ae1d-4739-9010-727d79cd1c57'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-09T07:31:34.938+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T09:49:48.065+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After Tuesdays press conference, congressman Marcelo Freixo tweeted
        that he filed a lawsuit against Bolsonaro with the Federal Attorney''s Office.
        "The president violated Articles 131 and 132 of the Penal Code by removing
        his mask during the interview in which he announced that he has the coronavirus,"
        Freixo said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a63e1719-d997-47fb-9375-b9c04025cf6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-09T07:31:34.938+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T09:49:48.571+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f229002-cf5e-4246-9bed-d332cd41ad57'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-09T07:31:34.938+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T09:49:49.101+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bolsonaro''s office did not respond to a request for comment.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd29ddf0d-e924-4014-9c25-0cf2506c1426'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-09T07:31:34.938+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T09:49:49.604+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b58125c8-4e18-446e-aa20-25b70aba783e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-09T07:31:34.938+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T09:49:50.107+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In light of Bolsonaro''s diagnosis, ministers who recently had contact
        with the president have also been tested for Covid-19 over the past two days.
        Secretary of Government Luiz Eduardo Ramos, Regional Development Minister
        Rogrio Marinho and Chief of Staff Braga Netto tested negative, according
        to the offices of each minister.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '607d0412-a9fb-4822-86b0-63d1becc865a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-09T07:31:34.938+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T09:49:50.609+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3ca13ce-feeb-47ec-90f1-fee0f2ca9403'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-09T07:31:34.938+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T09:49:51.112+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Foreign Minister Ernesto Arajo, Defense Minister General Fernando
        Azevedo, and General Secretary of Government Jorge Oliveira, were also tested
        for the virus and are awaiting their results, according to their offices.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '838fb2f0-75a5-45aa-98ab-5e5a226131c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-09T07:31:34.939+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T09:49:51.614+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com <a href="https://edition.cnn.com/2020/07/08/americas/brazil-bolsonaro-press-covid-19-intl/index.html">''Brazilian
        press group will sue Bolsonaro for taking off his mask''</a></em></p>'
  'Batwoman-Javicia-Leslie':
    'author': 'Sandra Gonzalez, CNN'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2020-07-09T07:38:04.068+08:00
    'imagesource': 'jcr:3312d7cc-5293-4641-a55f-554090dc1518'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '24850ed2-0692-480b-aa58-c3a7fbd23fd8'
    'lead': 'Javicia Leslie is the new Batwoman.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-07-09T07:41:51.466+08:00
    'mgnl:createdBy': 'alyssa'
    'mgnl:lastActivated': 2023-01-26T09:49:36.849+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T09:35:02.504+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Batwoman', 'Javicia-Leslie']
    'template': '1'
    'title': '''Batwoman'' has found its new star'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fff2734-6550-4fe2-8197-18e7f0b5d629'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-09T07:41:51.466+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T09:49:37.353+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong>&nbsp;Javicia Leslie is the CW''s new Batwoman.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b20ce044-1758-4851-82f8-a588ac78ae80'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-09T07:41:51.466+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T09:49:37.855+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The actress, who previously starred in "God Friended Me" on CBS,
        is set to debut in the iconic role in January 2021.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fad77402-4235-46a7-a633-5587db6dcbc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-09T07:41:51.466+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T09:49:38.357+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Leslie replaces Ruby Rose, who <a href="https://www.cnnphilippines.com/entertainment/2020/5/20/Ruby-Rose-leaves-batwoman.html">left
        the show</a> in May after one season in a shocking move.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4942409b-9bf6-4535-82b3-0cc21f0f4560'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-09T07:41:51.467+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T09:49:38.863+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I am extremely proud to be the first Black actress to play the
        iconic role of Batwoman on television, and as a bisexual woman, I am honored
        to join this groundbreaking show which has been such a trailblazer for the
        LGBTQ+ community," Leslie said in a statement.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b67cea5e-b15b-4806-a250-fdda6d6112c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-09T07:41:51.467+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T09:49:39.366+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Leslie''s iteration of Batwoman will center on a character named
        Ryan Wilder, according to Warner Bros., which produces the series. (The studio,
        like CNN, is owned by WarnerMedia.)</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa8e82d5-c23c-4ade-9a59-bf1759de6f3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-09T07:41:51.467+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T09:49:39.869+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ryan, who will be lesbian on the series, is described as a "likable,
        messy, a little goofy and untamed," according to a description.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8023d158-b92c-443d-a8d1-d1e900be6515'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-09T07:41:51.467+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T09:49:40.372+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Notably, she''s also described as "nothing like Kate Kane, the woman
        who wore the Batsuit before her" and "not your stereotypical all-American
        hero."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53be4efc-3da7-4934-a81e-e0f323d484eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-09T07:41:51.467+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T09:49:40.873+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The character is a former drug runner who now lives in a van.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1996909-5bb3-48fe-b750-b3437d025528'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-09T07:41:51.467+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T09:49:41.376+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Batwoman" will air Sundays at 8 p.m. ET when the show returns.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c041ade-162c-4603-a195-8d3b383cd367'
      'mgnl:activationStatus': true
