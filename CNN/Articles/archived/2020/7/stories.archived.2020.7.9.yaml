      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the other hand, cases have jumped to over 51,000 on the same
        day with more than 1,000 more infections listed. The DOH has been recording
        big increases to the nationwide tally, with some days surpassing 2,000 cases
        in a day.</p>'
