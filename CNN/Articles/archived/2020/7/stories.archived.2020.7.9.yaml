      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-09T22:38:41.191+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T09:37:40.264+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Instead of braking and accelerating, we needed a completely different
        concept... some kind of continuous response to the disease or to the outbreak.</p>'
    '109':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c506a6c7-a8c3-41ac-b3cc-b12da36590bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-09T22:38:41.191+08:00
      'mgnl:createdBy': 'david'
