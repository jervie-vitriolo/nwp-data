      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3ea48d7-a7df-4ef1-9dd5-0cc461b53562'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-09T00:14:09.279+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T09:51:41.341+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The state also recorded a record number of COVID-19 patients in
        intensive care units, according to data from California Department of Public
        Health.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '696ff5ac-cd95-4d7f-b5b7-0cb909c30fe8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-09T00:14:09.279+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T09:51:41.844+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9862cb6-2d2b-4184-8159-e5d3ae6696d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-09T00:14:09.279+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T09:51:42.346+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Texas had its highest single day increase in coronavirus cases Tuesday,
        with 10,028 new cases reported. The total for the state is now more than 210,000
        cases and 2,715 deaths.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b73b9de-fbde-4714-9417-2884505c97df'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-09T00:14:09.279+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T09:51:42.849+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ddc6401-27e2-4df8-bf44-d279be9df277'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-09T00:14:09.280+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T09:51:43.352+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Texas Gov. Greg Abbott announced that a testing site in Edinburg
        will offer 5,000 free tests a day between Wednesday and July 14 in an effort
        to increase testing in hot spots.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db75e36e-c1f5-4997-821a-20d1df15fb89'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-09T00:14:09.280+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T09:51:43.854+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ae6ba8c-5ec5-428b-a1f9-0912464675cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-09T00:14:09.280+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T09:51:44.356+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This new surge testing site will help us identify and mitigate
        the spread of COVID-19 in the Rio Grande Valley and keep Texans safe," Abbott
        said.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '338dd957-9c45-4ad4-b057-1c8c3b2ecceb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-09T00:14:09.280+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T09:51:44.858+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54caac9a-7f03-48a0-abb3-872b12b5623b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-09T00:14:09.280+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T09:51:45.361+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>''Wear a mask. Period.''</strong></h2>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b61abf60-1eea-403d-8baf-b9ac94b5297c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-09T00:14:09.280+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T09:51:45.864+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As of Monday, 35 states plus Washington DC and Puerto Rico had implemented
        some type of mask requirement. Fauci said he is "strongly in favor" of the
        mandates to curb the spread.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3350a1a-f62b-43bd-b0ed-cfbe3d2b71a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-09T00:14:09.280+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T09:51:46.366+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f084dfe-0e1c-4a2d-9561-bfd012232b98'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-09T00:14:09.280+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T09:51:46.869+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When you look at what we can do that we know works, it''s the use
        of masks, physical distance and avoiding crowds," Fauci said Tuesday.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b0fcdd0-eca4-41a5-b9ed-cd9f305e79d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-09T00:14:09.280+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T09:51:47.372+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2e116ed-80af-46fd-a03b-277d16fde9b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-09T00:14:09.281+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T09:51:47.874+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"So, if you''re saying it doesn''t matter whether you put it on
        or take it off, you''re giving a wrong, mixed signal. The signal should be:
        Wear a mask. Period."</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bba90db-d5e5-46b9-b3cf-148a4d650282'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-09T00:14:09.281+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T09:51:48.377+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41f1a666-b2b6-4017-b66a-a26cd1b64e82'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-09T00:14:09.281+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T09:51:48.880+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If most Americans heed that signal, as many as 45,000 fewer Americans
        will die of coronavirus this fall, according to Dr. Chris Murray, the director
        of the University of Washington''s Institute for Health Metrics and Evaluation
        (IHME).</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bed0d40f-cab3-4132-8639-8ee9668c0427'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-09T00:14:09.281+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T09:51:49.382+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '043fa18f-d331-427f-bfce-2b47fce5d664'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-09T00:14:09.281+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T09:51:49.885+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The newest model, released Tuesday, projects as many as 208,000
        coronavirus deaths by November 1.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d7d02db-8b4e-4969-90bc-19ae22160884'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-09T00:14:09.281+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T09:51:50.387+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5fa008e-bc45-491a-b691-8bc0b9ed47d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-09T00:14:09.281+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T09:51:50.890+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new death rate stems from the recent surge in cases combined
        with seasonality and schools reopening, Murray said.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ca58715-5477-44af-9664-0e78926482fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-09T00:14:09.281+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T09:51:51.393+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '716b820c-cfe8-410e-97f3-71b801108dbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-09T00:14:09.281+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T09:51:51.896+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But that number drops to 163,000 if most Americans wear a face mask,
        according to the model.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c77ab41-73a2-45a7-80d5-8d46a5a16290'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-09T00:14:09.282+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T09:51:52.399+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4a6c8be-76dc-4c34-8693-3b0442a4885d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-09T00:14:09.282+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T09:51:52.901+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s an incredibly simple strategy and intervention," Murray said.
        "It''s one that will save lives, but it will also help the economy enormously
        because it will avoid shutdowns which will inevitably come when things get
        quickly out of control in some states."</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddd3bf26-b10f-4f8a-b5e3-ce9865f177da'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-09T00:14:09.282+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T09:51:53.405+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fae634d-b6b4-4a3b-a7de-5f29a300b2bd'
      'mgnl:activationStatus': true
