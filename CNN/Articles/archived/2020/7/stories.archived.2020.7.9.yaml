    'template': '1'
    'title': 'House panel to decide on ABS-CBN''s fate on Friday'
    'visualType': 'image'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '188ed9ff-1652-493b-ba30-511f34bbea76'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-09T21:34:15.160+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T09:38:31.137+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 9) </strong> Over 90
        lawmakers are expected to decide on the fate of the embattled broadcast network
        ABS-CBN Corp. on Friday after wrapping up deliberations on its franchise application.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0acbd86e-e472-467c-a34c-7ac65f364788'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-09T21:34:15.160+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T09:38:31.639+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Anakalusugan Party-list Rep. Mike Defensor told CNN Philippines
        that the voting could happen between 1pm to 1:30pm and results could be out
        by 2pm.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c0af386-4603-4b03-a227-3e9c641b2302'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-09T21:34:15.161+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T09:38:32.141+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>House legislative franchises committee chair Franz Alvarez of Palawan
        1st District told CNN Philippines on Thursday said that the 46 members of
        his committee, along with at least 45 other House leaders or ex-officio panel
        members, will cast their vote after summarizing the arguments on various issues
        hounding the network''s franchise.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc9b1458-8771-420d-90a9-069854bbfbed'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-09T21:34:15.162+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T09:38:32.642+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ex-officio members include House Speaker Alan Peter Cayetano, Majority
        Leader Martin Romualdez, Minority Leader Bienvenido Abante, and deputy speakers
        of other committees. With their authority, they may or may not cast their
        vote and instead deputize another lawmaker who is not on the list to vote
        on their behalf.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b28b5c6-72e0-4542-9d3f-05adeec9d626'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-09T21:34:15.162+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T09:38:33.146+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A total of 12 hearings which covered at least 11 pending House bills
        were tackled in consideration of the franchise renewal of ABS-CBN. Since May,
        the legislative franchises committee has been spearheading the deliberations,
        along with the committee on good governance and public accountability.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1758ec9e-7492-4901-a638-eaf6940f957b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-09T21:34:15.163+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T09:38:33.648+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>ABS-CBN chairman emeritus Gabby Lopez and chief executive officer
        Carlo Katigbak were among the network''s top officials who answered queries
        of lawmakers on supposed violations in franchise, ownership, and labor practices,
        among others. The twelfth hearing was held on Monday, raising issues on supposed
        biases in the network''s reporting.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c797ebf-6044-4ab4-bfc6-b5f764ac566d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-09T23:19:04.295+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T09:38:34.150+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ:&nbsp;<a href="https://www.cnnphilippines.com/news/2020/2/13/ABS-CBN-franchise-timeline.html">TIMELINE:
        ABS-CBN franchise</a></strong></p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91ee555c-bcfc-483e-a740-32835126dc9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-09T21:34:15.165+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T09:38:34.653+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Majority of the members must be present before granting the franchise
        renewal. Should they vote in favor of ABS-CBN, its application, through the
        consolidated bills, will then be forwarded to the plenary for sponsorship
        of further debates.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dad3dffb-ffb1-4d6c-9870-15e3f44430bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-09T21:34:15.165+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T09:38:35.156+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The network''s bid may also end at the committee level, if panel
        members deny them the new 25-year franchise.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a44706d4-715b-48b2-b574-7e424c57d251'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-09T21:34:15.166+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T09:38:35.658+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, Section 40 of the House Rules says a committee member may
        still move for the reconsideration of the measure during the same meeting
        or on the succeeding day after the meeting, that is, if ABS-CBN files a motion
        for reconsideration.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ac8246b-c4b6-4bad-9f41-955922f46acb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-10T01:00:23.249+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T09:38:36.161+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In case the committee voted no on the renewal of franchise, Defensor
        explained that ABS-CBN could reapply for legislative franchise but under a
        new name.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e4f7d6c-a5ad-40da-b4a1-0b3648981863'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-10T01:00:23.249+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T09:38:36.663+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If it is voted down, meaning there is a violation, then it is not
        wise to reapply as ABS-CBN," Defensor said. "They can reapply as a different
        corporation."</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '838586e5-9d61-4917-8a2a-7a36100e31eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-10T01:00:23.249+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T09:38:37.165+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Once the application is voted down, the frequencies are back to
        the government, he added. "It is up to the government if they will pull it
        out or wait until they will be able to resolve the issue on how ABS-CBN or
        another company may reapply for this franchise.</p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e723c107-8bdf-49b3-a962-9a344a74a75e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-09T21:34:15.167+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T09:38:37.667+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>ABS-CBN has been off the air&nbsp;<a href="https://cnnphilippines.com/news/2020/5/5/ABS-CBN-off-air-NTC.html?fbclid=IwAR2">since
        May 5</a>, after the National Telecommunications Commission ordered it to
        stop operations due to the expiry of its legislative franchise.</p>'
    '83':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f92aa3e-ded1-4f12-86cd-1b9c8650d1ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-09T21:34:15.169+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T09:38:38.169+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines'' Glee Jalea, Vince Ferreras, and Xianne Arcangel
        contributed to this report.</em></p>'
  'global-temperatures-WMO':
    'author': 'Amy Woodyatt, CNN'
    'caption': 'In this aerial view melting ice forms a lake on free-floating ice
      jammed into the Ilulissat Icefjord during unseasonably warm weather on July
      30, 2019 near Ilulissat, Greenland. In 2020, the Arctic is likely to have warmed
      by more than twice the global mean, a new assesment by the WMO found.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-07-09T21:36:22.943+08:00
    'imagesource': 'jcr:f4a4a9d0-71cc-417e-952b-e7b5e006fb1b'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f2436237-6e5f-41a6-b4b7-6b58baf0acc7'
    'lead': 'There is an increasing chance that annual global temperatures could exceed
      1.5 degrees Celsius (2.7 degrees Fahrenheit) above pre-industrial levels over
      the next five years, new climate predictions from the World Meteorological Organization
      say.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-07-09T21:39:51.392+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-01-26T09:38:21.364+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T09:35:14.122+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Global temperatures could exceed crucial 1.5 C target in the next five
      years'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19ed3504-294d-4bd2-bc47-9eb0571e2a5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-09T21:39:51.393+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T09:38:21.871+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong>&nbsp;&nbsp;There is an increasing chance
        that annual <a href="https://cnn.com/2020/05/05/world/global-warming-climate-niche-temperatures-intl-hnk/index.html">global
        temperatures</a>&nbsp;could exceed 1.5 degrees Celsius (2.7 degrees Fahrenheit)
        above pre-industrial levels over the next five years, new climate predictions
        from the World Meteorological Organization (WMO) say.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62aa8cbb-93b9-4c43-ba5a-ad501180b845'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-09T21:39:51.393+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T09:38:22.373+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under the 2015 <a href="https://cnn.com/2019/11/04/politics/trump-formal-withdrawal-paris-climate-agreement/index.html">Paris
        climate accord,</a> countries committed to reduce their carbon output and
        halt global warming below 2 degrees Celsius -- and if possible, below 1.5
        degrees Celsius -- by the end of the century to avoid the worst impacts of
        <a href="https://cnn.com/specials/world/cnn-climate">climate change.</a></p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '300e05c5-363b-466f-a331-91c1ee37d398'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-09T21:39:51.393+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T09:38:22.875+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But according to the WMO report, there is around a 20% chance that
        one of the next five years will be at least 1.5 degrees Celsius warmer than
        pre-industrial levels, with the chance "increasing with time."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8c62cfd-164e-436a-8236-e850b0b0e92e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-09T21:39:51.393+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T09:38:23.377+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Annual global temperature is likely to be at least 1 degrees Celsius
        warmer than pre-industrial levels, and the last five years has been the warmest
        on record, the <a href="https://public.wmo.int/en/media/press-release/new-climate-predictions-assess-global-temperatures-coming-five-years">assessment</a>
        -- based on modeling and the expertise of climate scientists -- found.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6251bc3a-e778-4de1-a6fe-1758eb18887a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-09T21:39:51.393+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T09:38:23.880+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2020, <a href="https://cnn.com/2020/07/07/weather/siberia-arctic-temperature-wildfires-intl/index.html">the
        Arctic</a>&nbsp;is likely to have warmed by more than twice the global mean,
        and many parts of South America, southern Africa and Australia are likely
        to be dryer than in the recent past, the WMO said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22b5ccdf-9be6-4254-a408-4a62bb2ccde7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-09T21:39:51.393+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T09:38:24.383+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There is a 70% chance that one or more months during the next five
        years will be at least 1.5 degrees Celsius warmer than pre-industrial levels,
        the WMO assessment said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8adf39d0-f82e-4de9-811e-7da9276b792c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-09T21:39:51.393+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T09:38:24.885+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the coming five years, almost all regions are likely to be warmer
        than the recent past, scientists warned.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39d99f24-fdfc-4552-ad3e-aa649efee990'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-09T21:39:51.393+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T09:38:25.387+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Over 2020-2024, eastern parts of South America are likely to be
        dryer, high latitude regions and the Sahel are likely to be wetter, and the
        northern North Atlantic region could have stronger westerly winds, which could
        lead to more storms in western Europe.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb904575-c746-4281-85a2-299724764e81'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-09T21:39:51.394+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T09:38:25.889+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This study shows -- with a high level of scientific skill -- the
        enormous challenge ahead in meeting the Paris Agreement on Climate Change
        target of keeping a global temperature rise this century well below 2 degrees
        Celsius above pre-industrial levels and to pursue efforts to limit the temperature
        increase even further to 1.5 degrees Celsius," WMO Secretary-General Petteri
        Taalas said in a statement.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f3cd2b5-5c13-4f53-99c8-4bdbc7773056'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-09T21:39:51.394+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T09:38:26.391+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The forecast takes into account natural variations as well as human
        influence on the climate, but does not take into consideration the changes
        in greenhouse gas emissions as a result of Covid-19 lockdowns across the globe.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0725cfd0-d15e-44dc-899d-0ef4834b76aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-09T21:39:51.394+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T09:38:26.893+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Due to the very long lifetime of CO2 in the atmosphere, the impact
        of the drop in emissions this year is not expected to lead to a reduction
        of CO2 atmospheric concentrations which are driving global temperature increases,"
        Taalas said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '778d6c0e-9d6c-4b0e-a348-af83041ad0b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-09T21:39:51.394+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T09:38:27.395+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"WMO has repeatedly stressed that the industrial and economic slowdown
        from Covid-19 is not a substitute for sustained and coordinated climate action."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7970b255-9cbd-4af6-bd90-f7e028f02042'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-09T21:39:51.394+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T09:38:27.898+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He acknowledged the international health and economic crisis brought
        about by the pandemic, but said a failure to tackle climate change "may threaten
        human well-being, ecosystems and economies for centuries."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '880f00dd-8133-4e2c-b688-2a4f93f6e4ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-09T21:39:51.394+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T09:38:28.400+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Intergovernmental Panel on Climate Change <a href="https://cnn.com/2018/10/07/world/climate-change-new-ipcc-report-wxc/index.html">concluded
        in a landmark report</a> that we only have until 2030 to drastically reduce
        our dependence on fossil fuels and prevent the planet from reaching the crucial
        threshold of 1.5 degrees Celsius above pre-industrial levels.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c815648-495f-4f29-9533-f0327f56e52b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-09T21:39:51.394+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T09:38:28.904+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Experts have repeatedly warned that exceeding the threshold will
        contribute to more heatwaves and hot summers, greater sea level rise, worse
        droughts and rainfall extremes, wildfires, floods and food shortages for millions
        of people.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9157f3be-bb94-42a8-90d1-73b5e5d4f9f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-09T21:39:51.394+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T09:38:29.405+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2020/07/09/world/global-temperatures-wmo-climate-intl-scli/index.html">"Global
        temperatures could exceed crucial 1.5 C target in the next five years"</a></em></p>'
