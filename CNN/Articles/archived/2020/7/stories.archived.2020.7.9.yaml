      'mgnl:lastActivated': 2023-01-26T09:51:53.918+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Higher education is a public good that benefits the entirety of
        our nation and our nation''s position in a global economy," said Shaun Harper,
        president of the American Educational Research Association.</p>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86213a04-b496-4b34-b353-d68a26bffbf0'
      'mgnl:activationStatus': true
