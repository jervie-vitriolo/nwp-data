      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e74d1968-6c77-46c9-ae06-e1ad706891be'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-09T00:14:09.282+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T09:51:53.910+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>New York University has implemented mask requirements and social
        distancing measures for the next semester. Caps will be placed on enrollment
        and space capacity, and classroom occupancy will be reduced by 50%, according
        to an email from NYU leadership to the community.</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '419af3d1-8bb8-4f2d-b0c5-94cc1fd70459'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-09T00:14:09.282+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T09:51:53.910+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '222b7c59-464c-4b0b-9af3-0026cdab7aec'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-09T00:14:09.282+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T09:51:53.911+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As soon as July 15, all students, faculty and visitors to the University
        System of Georgia will also be mandated to wear masks, USG announced on its
        website.</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae29135c-8ea9-4741-aef0-21913a1fd841'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-09T00:14:09.283+08:00
