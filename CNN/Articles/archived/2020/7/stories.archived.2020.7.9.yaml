      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T09:37:42.273+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This could be the most complex and nuanced phase of the pandemic
        yet.</p>'
    '113':
