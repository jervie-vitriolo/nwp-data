      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dr. Anthony Fauci, director of the National Institute of Allergy
        and Infectious Diseases, warned on Tuesday that the US is "still knee-deep
        in the first wave" of coronavirus, and seeing "a resurgence of infections"
        after never really reducing them to a safe level in the first place.</p>'
    '91':
