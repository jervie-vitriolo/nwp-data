    'lead': 'Passing the Anti-Terrorism Act is one thing, but what would save the
      country from facing sanctions by a global watchdog is the effective implementation
      of the new law, the Anti-Money Laundering Council says. '
    'mgnl:activationStatus': true
    'mgnl:created': 2020-07-09T20:14:50.872+08:00
    'mgnl:createdBy': 'eimor'
    'mgnl:lastActivated': 2023-01-26T09:40:19.035+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T09:35:11.606+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'PH should effectively implement anti-terrorism law to avoid global sanctions
       AMLC'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cda85784-5167-4708-b0c9-db1cc234739e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-09T20:14:50.872+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T09:40:19.539+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 9)</strong>  Passing
        the Anti-Terrorism Act is one thing, but what would save the country from
        facing sanctions by a global watchdog is the effective implementation of the
        new law, the Anti-Money Laundering Council said Thursday.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d2f07ca-81d3-494a-9e85-d6f250783e2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-09T20:14:50.873+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T09:40:20.041+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It must be remembered that it is not enough to pass the ATA into
        law because the Philippines is being assessed both on technical and effectiveness
        compliance. The country must also demonstrate effective implementation of
        the ATA before the observation period ends in February 2021," the AMLC said
        in a statement.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '070ef22b-4558-4536-89ab-7ef6df47b8ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-09T20:14:50.873+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T09:40:20.543+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2019, the Paris-based global dirty money watchdog Financial Action
        Task Force found that the Philippines has not conducted any prosecution of
        cases related to terrorist financing due to deficiencies, noting a low number
        of asset freezes due to the lack of terrorist designations.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f820bd44-5a94-4273-98e6-6d60fbf413ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-09T20:14:50.874+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T09:40:21.045+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under the <a data-cke-saved-href="https://cnnphilippines.com/news/2020/7/3/duterte-signs-anti-terrorism-law.html"
        href="https://cnnphilippines.com/news/2020/7/3/duterte-signs-anti-terrorism-law.html">newly
        signed Anti-Terrorism Act</a>, the Anti-Terrorism Council will automatically
        adopt the United Nations Security Councils list of terrorists and their financiers.
        The council will then request the AMLC to freeze the accounts and assets of
        the designated terrorists.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
