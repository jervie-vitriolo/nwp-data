      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN) -&nbsp;South Korea''s government used 300 drones in an unusual
        display to thank frontline workers and to encourage citizens to keep battling
        against the spread of coronavirus.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25dc9661-f5b1-4ec0-98c7-1acd5b394f23'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-09T05:14:10.943+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T09:50:56.020+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0720cdb-5ca7-41e9-8286-c731d29552ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-09T05:14:10.943+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T09:50:56.524+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The nation''s Ministry of Land Infrastructure and Support coordinated
        a 10-minute synchronized light show that lit up the night sky above the Han
        River in the country''s capital of Seoul on July 6.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36bf0ade-47f0-446e-8e2c-2d055a529cd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-09T05:14:10.943+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T09:50:57.026+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ada442d9-5267-45b2-9a25-2ed9d556e723'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-09T05:14:10.943+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T09:50:57.528+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The drones were used to create images of medical workers in protective
        gear along with images of handwashing, people wearing masks and people socially
        distancing from one another.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b5b3741-9829-4d67-9c92-010f7df122c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-09T05:14:10.944+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T09:50:58.031+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff6cbf4c-382a-49ed-86e8-82f94539523f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-09T05:14:10.944+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T09:50:58.533+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To avoid having large crowds gather to watch the spectacle, the
        light show was not advertised ahead of time.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94a79860-0a05-4ba0-9be9-a9dba4a4d441'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-09T05:14:10.944+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T09:50:59.036+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e64904a-eee8-4f16-9623-b2148d62da60'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-09T05:14:10.944+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T09:50:59.538+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While South Korea is often cited as an example of a country acting
        swiftly to contain the spread of Covid-19, there have been new clusters popping
        up in the country.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbab0f07-7e11-44b5-a05e-79de39e49897'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-09T05:14:10.944+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T09:51:00.041+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19caf3f2-9ee6-4ec7-82c8-70aa8556dd16'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-09T05:14:10.944+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T09:51:00.543+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>South Korea reported 63 new confirmed cases of Covid-19 on Saturday,
        36 of which are locally transmitted and 27 are imported, said Kwon Joon-wook,
        deputy director of the Korean Centers for Disease Control and Prevention,
        in a briefing.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90c056e7-c173-43e4-a1f9-05189b5f8792'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-09T05:14:10.944+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T09:51:01.046+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81fdfa1c-aa1d-481d-a1ca-3b10d80b6850'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-09T05:14:10.944+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T09:51:01.549+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among cluster infections, 25 cases are linked to an apartment in
        Uijeongbu, Gyeonggi, 16 cases are linked to an indoor gym an apartment resident
        had visited, 61 cases are linked to a temple in Gwangju, and 24 to a church
        in Anyang, Gyeonggi province.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e812c99-aff4-4125-a436-ceb8600749f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-09T05:14:10.945+08:00
