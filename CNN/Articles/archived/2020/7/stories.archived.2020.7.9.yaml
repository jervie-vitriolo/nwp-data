  'Localized-lockdowns-show-that-we-re-in-the-most-complex-phase-of-coronavirus-yet':
    'author': 'Emma Reynolds, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-07-09T22:40:51.386+08:00
    'imagesource': 'jcr:a6034ce9-981b-49f5-867e-6a4784ff400e'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '44a2506e-cbe6-4975-b71a-5d2bab4e1a5b'
    'lead': 'From English cities to the Spanish seaside and Australian housing estates,
      local lockdowns are cropping up all over the world as countries ease restrictions
      only to encounter new coronavirus outbreaks'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-07-09T22:38:41.176+08:00
    'mgnl:createdBy': 'david'
    'mgnl:lastActivated': 2023-01-26T09:36:45.442+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T09:35:15.870+08:00
