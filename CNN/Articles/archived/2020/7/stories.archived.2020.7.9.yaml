    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cf54850-c9a8-4d33-a27c-533b2d766d81'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-09T07:48:31.133+08:00
