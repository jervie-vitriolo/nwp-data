      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> The mayor of the South Korean capital
        Seoul has been reported missing and police have launched a search for him,
        an official told CNN on Thursday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '666c417c-53a4-494a-bae5-56b37c039b1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-09T20:58:55.239+08:00
