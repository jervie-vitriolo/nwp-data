    'lead': 'Authorities in Hong Kong, a city lauded for its quick and effective response
      to the coronavirus pandemic, are now warning of potential "exponential growth"
      in new cases of COVID-19 after a surge in local transmissions.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-07-09T13:10:06.410+08:00
