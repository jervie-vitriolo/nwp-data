      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 9) </strong>&nbsp;Interior
        Secretary Eduardo Ao said Thursday that the country is doing well in its
        COVID-19 response due to fewer deaths recorded.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a63e3df5-e7c8-4bd9-a165-2be0bb213ea8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-09T19:55:55.110+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T09:40:55.631+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also said facilities are still able to take in and manage patients.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f02d0777-e227-417f-82ac-8629aa4286f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-09T19:55:55.110+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T09:40:56.133+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Hindi naman na</em>overwhelm <em>''yung ating</em> healthcare
        facilities and so far, <em>ang ating</em> deaths <em>ay mababa</em> so that
        means we''re doing good," Ao told CNN Philippines'' <em>News Night</em>.
        "For us <em>''yung</em> final definition <em>diyan kung gaano karami ''yung
        namamatay</em>."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acdd9142-9910-4360-86ce-833e0c94fae6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-09T19:55:55.110+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T09:40:56.635+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The healthcare facilities are not overwhelmed and
        so far we only have a few deaths so that means we''re good. For us, the final
        definition is the death toll.]</p>'
