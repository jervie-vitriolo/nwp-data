    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T09:35:06.633+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['UPLB', 'UP-Los-Banos', 'COVID-19', 'coronavirus', 'Switzerland']
    'template': '1'
    'title': 'Filipina leads development of COVID-19 testing technology in Switzerland'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96d74966-a5a8-4f2c-9fab-e910de402c42'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-09T13:27:01.582+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T09:44:52.754+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 9)</strong> A Filipina
        and alumna of the University of the Philippines Los Baos is leading the development
        of a mass testing technology for COVID-19 in Switzerland, the state university
        said.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1c4ad21-4ee1-4ea2-820d-c91418ea0ddf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-09T13:27:01.582+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T09:44:53.256+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Catharine Aquino-Fournier who has a bachelors degree in biology
        and masters degrees in genetics  is the group leader of the application
        HiDRA-seq at the Functional Genomic Center Zurich, UPLB said in a <a href="https://uplb.edu.ph/all-news/uplb-alumna-is-behind-covid-19-testing-tech-in-switzerland">news
        release</a> Tuesday. FGCZ is a core facility of the University of Zurich and
        the Swiss Federal Institute of Technology.</p>'
    '12':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet"><p lang="en" dir="ltr">UPLB
        Alumna Catharine Aquino-Fournier is the group leader of the application called
        HiDRA-seq at the Functional Genomic Center Zurich (FGCZ), a core facility
        of the University of Zurich and the Swiss Federal Institute of Technology.
        <a href="https://t.co/Siil7HwhVp">https://t.co/Siil7HwhVp</a></p>&mdash; UP
        Los Baos (@UPLBOfficial) <a href="https://twitter.com/UPLBOfficial/status/1280424052411285505?ref_src=twsrc%5Etfw">July
        7, 2020</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64ba6ea6-7d05-45bf-95da-9577ba892d31'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-09T13:27:01.583+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T09:44:53.759+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7afc3844-1672-41f2-bc1a-2bf85bddd699'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-09T13:27:01.582+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T09:44:54.261+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an interview with UPLB''s campus-based internet radio program,
        Aquino-Fournier said the HiDRA-seq detects the coronavirus using Next Generation
        Sequencing, a technology that can determine the DNA sequence or fingerprint
        of a cell or an organism.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01eda8cf-333f-4978-a083-13f12429eff4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-09T13:27:01.582+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T09:44:54.763+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The state-of-the-art technology can analyze billions of DNA fragments
        in a span of hours, she added.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42553516-fdca-456d-90ee-9a9f3d34fc0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-09T13:27:01.582+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T09:44:55.267+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aquino-Fournier noted that HiDRA-seqs method is quite similar to
        the real-time reverse transcription polymerase chain reaction (rRTPCR), except
        it skips the extraction process for the genetic material.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf3bbc10-2b4c-4841-b0da-4d947d6d5362'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-09T13:27:01.582+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T09:44:55.769+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The difference is that [while] in rRT-PCR, the output is a fluorescent
        intensity, in our test, the output is COVID-specific sequences.  Since we
        have the sequences, we can determine the strain of the virus depending on
        the mutations that we find,  the native of Laguna''s Los Baos town said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bdb4741-19b1-40c9-8fea-e792a868d462'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-09T13:27:01.582+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T09:44:56.272+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the technology we developed, we are trying to skip the part
        of extracting the genetic material and get it straight from saliva, or gargles,
        or directly from the swab, she added, noting that the system also has a built-in
        contact tracing function which can detect the source of the infection.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2fb4f62-e086-478e-b773-cfc3b5ee9a1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-09T13:27:01.583+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T09:44:56.774+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aquino-Fournier, however, clarified that like other tests developed
        for the mysterious virus the method is not expected to yield 100 percent
        accurate results.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfe56414-80c3-41ca-bfbf-808afdcff796'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-09T13:27:01.583+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T09:44:57.276+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As of publishing, Switzerland has reported over 30,000 cases of
        the viral disease.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8272df80-9ba1-4777-b00d-db3a570531bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-09T13:27:01.583+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T09:44:57.778+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Globally, COVID-19 has infected over 12 million individuals in 188
        different countries. Deaths due to the disease have also surpassed 500,000.</p>'
