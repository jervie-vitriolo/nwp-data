    'lead': 'After George Floyd repeatedly told police that he couldn''t breathe,
      former Minneapolis police Officer Derek Chauvin said, "Then stop talking, stop
      yelling, it takes a heck of a lot of oxygen to talk," according to transcripts
      of police body camera footage.'
    'mgnl:activationStatus': true
