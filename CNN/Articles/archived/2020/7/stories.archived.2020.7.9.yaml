      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 9) </strong> President
        Rodrigo Duterte has appointed Sandra Sanchez-Montano as the new chairperson
        of Philippine Commission on Women, Executive Secretary Salvador Medialdea
        confirmed on Thursday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1aa7ad8-79f6-4163-bb5a-9d8094ca000c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-09T10:03:44.035+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T09:48:44.316+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Montano, the agency''s Commissioner for Science and Health Sector,
        takes over the PCW top post vacated by Rhodora Masilang-Bucoy, who resigned
        on Tuesday. Montano is also the founder of Community Health Education Emergency
        Rescue Services, a company that provides emergency medical service-related
        and post-disaster management trainings.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4aacfb68-c0b5-4533-bf94-8d3a0905d75b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-09T10:03:44.035+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T09:48:44.819+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aside from Bucoy, Commissioner for Media and Arts Noreen Capili
        confirmed to CNN Philippines that she has also tendered her resignation. She
        said that "recent developments" showed that her principles and stand on key
        issues "run counter to those of my principals." Capili cited ABS-CBN''s shutdown
        as among the reasons.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b20e9e05-87da-4398-9d6c-4ff68ebd7050'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-09T10:03:44.036+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T09:48:45.413+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The PCW is a government agency under the Department of the Interior
        and Local Government tasked with promoting and protecting womens rights.</p>'
  'back-riding-allowed-for-couples-July-11':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-07-09T09:23:09.870+08:00
    'imagesource': 'jcr:bb3ddb3f-3523-4731-ab7e-1dce0a48052c'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '5fb8b1c5-2d5c-4f8a-b8fd-406a48ce8c98'
    'lead': 'Inter-agency Task Force for the Management of Emerging Diseases spokesperson
      Harry Roque Jr. told CNN Philippines in a text message earlier Thursday that
