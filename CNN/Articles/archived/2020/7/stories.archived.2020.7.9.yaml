    'template': '1'
    'title': 'Twitter could launch a subscription option'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30ca65d7-f3d7-45a3-a446-fe4fb8d66817'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-09T09:08:04.729+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T09:48:46.842+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong>&nbsp;Twitter may be working on a paid product
        and investors seem thrilled about it.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c0496d5-7bd3-4cab-b673-e29281727c30'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-09T09:08:04.729+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T09:48:47.346+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Shares of Twitter rose 8% Wednesday afternoon following a job posting
        that said the company is building a subscription platform codenamed "Gryphon."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13fa73e1-33c7-4246-b990-0fe41bc46f0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-09T09:08:04.729+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T09:48:47.884+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The job listing seeks a senior software engineer in New York to
        join Gryphon, described as a "new team" that''s "building a subscription platform"
        that can be "reused by other teams in the future." The posting notes that
        "this is a first" for the company.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34b61aea-edb5-43db-b545-4b1021353795'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-09T09:08:04.729+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T09:48:48.387+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The job description was light on further details. A spokesperson
        for Twitter stressed that it''s only a job posting, not a product announcement.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d1443ed-d54c-4c01-bd00-4d75fe11a27f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-09T09:08:04.729+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T09:48:48.889+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Like its rival social networks, Twitter has focused on offering
        a free service and making money by allowing brands to target ads to its large
        user audience. A paid subscription offering could help the company find a
        source of revenue beyond advertising and data licensing.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97247e1f-ea5f-4382-a9e7-ae8a4e90766b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-09T09:08:04.729+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T09:48:49.391+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This isn''t the first time Twitter has weighed paid offerings. In
        2017, Twitter sent out a survey to users and a preview of what a premium offering
        of its TweetDeck app might look like, including breaking news alerts and more
        analytics, according to the Verge.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd54fbf6f-152e-4517-bb58-c58103a89219'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-09T09:08:04.729+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T09:48:49.963+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the time, a Twitter spokesperson said: "We''re conducting this
        survey to assess the interest in a new, more enhanced version of Tweetdeck.
        We regularly conduct user research to gather feedback about people''s Twitter
        experience and to better inform our product investment decisions, and we''re
        exploring several ways to make Tweetdeck even more valuable for professionals."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c355c73-b385-4e84-bbeb-692e4a57b7c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-09T09:08:04.729+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T09:48:50.475+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "Twitter could launch
        a subscription option."</em></p>'
