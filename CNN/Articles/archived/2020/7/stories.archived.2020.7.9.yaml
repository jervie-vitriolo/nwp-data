  'The-health-effects-of-COVID-19-go-far-beyond-the-virus--WHO-says':
    'author': 'Naomi Thomas, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-07-09T22:52:09.738+08:00
    'imagesource': 'jcr:bbf6dcc7-3504-4ad4-be42-2429aafedf7d'
