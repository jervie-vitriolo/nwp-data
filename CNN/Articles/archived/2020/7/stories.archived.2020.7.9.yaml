    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77708c66-6f33-4b4b-9bd2-dd32ab06e71f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-09T11:09:51.390+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T09:47:21.937+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) </strong> The New York state attorney general called
        for an overhaul of the New York Police Department  including an independent
        commission to manage the department, more oversight and a uniform use-of-force
        policy  as part of her investigation into clashes between police and protesters
        during demonstrations in response to police killing of George Floyd.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c2efc22-8590-45d7-994c-7a945a4ce109'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-09T11:09:51.390+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T09:47:22.439+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec9e9ec6-8864-4725-9c44-f5a3d2aed21e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-09T11:09:51.390+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T09:47:22.942+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 57-page preliminary report released by Letitia James on Wednesday
        is one of three probes underway in response to clashes between police officers
        and protesters across New York City that resulted in more than 2,000 arrests.
        The full report will be released at later date.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a05d0f8f-7ae6-4b73-af8d-1360afefa693'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-09T11:09:51.390+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T09:47:23.444+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '622c2ff3-d09c-40f2-965e-1893fedcca76'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-09T11:09:51.390+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T09:47:23.947+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gov. Andrew Cuomo ordered James to review actions and procedures
        used by the NYPD. The two other probes include an internal review of officer
        actions and tactics by the NYPD, and another by the city''s corporate counsel
        and Officer of the Inspector General for the NYPD, an independent city agency.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '790cb0a2-fe63-4d49-9ecf-f04575bc24a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-09T11:09:51.390+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T09:47:24.449+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff760812-e8f4-4a70-b729-e12b7d58149d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-09T11:09:51.390+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T09:47:24.954+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>James'' report was a summary of findings related to a three-day
        event in June where she heard testimony from demonstrators and community organizers
        who described violent clashes with police officers, some of which were caught
        on video.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eeeef042-d522-4746-aa32-8ba835075a76'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-09T11:09:51.390+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T09:47:25.456+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ef954bb-7864-46d9-8898-15aa8c7656ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-09T11:09:51.391+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T09:47:25.959+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is impossible to deny that many New Yorkers have lost faith
        in law enforcement," said James at a news conference announcing her findings.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc48f1f2-9e2b-402b-947d-a2ab42b32f60'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-09T11:09:51.391+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T09:47:26.461+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '788746e6-daf1-47db-9485-6d7afd0c40fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-09T11:09:51.391+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T09:47:26.964+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>James said that since May 30 her office has received more than 1,300
        submissions online and over the phone, some of which include video for the
        office to review.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '356034b8-3121-445b-a25f-66caf88335fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-09T11:09:51.391+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T09:47:27.465+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de73aef9-29de-441e-8a72-01d5d3a8edda'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-09T11:09:51.391+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T09:47:27.968+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the report, James lays out several sweeping reforms to the structure
        of the NYPD that include creating a commission that would hire the policing
        commissioner, who is currently appointed by the mayor; more community oversight
        by civilian agencies and allowing community groups to have a say in high-ranking
        promotions as well as the ability to fire the police commissioner, among other
        recommendations.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af04c325-ae52-4c27-a069-72b93c751a2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-09T11:09:51.391+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T09:47:28.472+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb3c27ed-bb21-47b9-b726-1bd29226ca1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-09T11:09:51.391+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T09:47:28.975+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Progress cannot and should not wait," James said. "We must begin
        the hard role of re-evaluating the role of police in society."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '472b3fcc-9520-4073-b28a-75eeffb9aa73'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-09T11:09:51.391+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T09:47:29.477+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4edf2779-a17a-4ac1-8cb1-4eb133483999'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-09T11:09:51.391+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T09:47:29.979+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The determinations made in the report are not mandates from the
        attorney general''s office and would need the NYPD, along with city and state
        lawmakers, to enact the recommendations. The report says James, who is the
        top law enforcement officer in the state, "will fight for these reforms to
        be adopted."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46da4cb8-5d9f-4431-93fd-d681a066a41b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-09T11:09:51.392+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T09:47:30.514+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '457600a8-ea85-47f5-b69e-98b3bf3cfecb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-09T11:09:51.392+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T09:47:31.017+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement a spokeswoman for Mayor Bill de Blasio said that
        while the mayor looks forward to reading the report, "we do not believe creating
        a commission to oversee the NYPD does that."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48c302f1-0d03-45a4-8f9a-e05cc8ba7dc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-09T11:09:51.392+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T09:47:31.520+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca810b1c-ff31-4943-9628-d50a6efd5bdb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-09T11:09:51.392+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T09:47:32.023+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Change comes from accountability, something a commission lacks,"
        said spokeswoman Freddi Goldstein. "If we want to continue moving forward,
        more bureaucracy is not the answer."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c43464f8-e8d7-4472-b3df-632204e42040'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-09T11:09:51.392+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T09:47:32.530+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c067c93-9dce-484e-bc12-7b17c89a83f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-09T11:09:51.392+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T09:47:33.034+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In response, the NYPD said the report was a "political and not investigative
        document."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '091e5d6f-1fdb-4dd1-b58f-223a836320a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-09T11:09:51.392+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T09:47:33.536+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66a55b53-a324-44c4-9fce-1ee58decfafe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-09T11:09:51.392+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T09:47:34.039+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Rather than rehash rhetoric we should come together -- state and
        local law enforcement and electeds -- and confront and solve the crisis at
        hand," spokesman Richard Esposito said in a statement.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7feb9a4a-a6f4-41f3-84bb-2c5113320dca'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-09T11:09:51.393+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T09:47:34.541+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '728f76fd-2f0b-48d8-8683-6bd0bca427a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-09T11:09:51.393+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T09:47:35.043+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cuomo did not immediately respond to a request for comment.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc7ccde1-22d0-4268-8d8a-f9235571c32f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-09T11:09:51.393+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T09:47:35.546+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5947b77-85bc-49ad-a714-34e192092cd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-09T11:09:51.393+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T09:47:36.048+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In her report, James suggested several other reforms to the NYPD.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c195184-403f-4d66-a222-46e87444b5c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-09T11:09:51.393+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T09:47:36.550+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8614c8e6-2f9c-4b4b-893a-dc1d921031ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-09T11:09:51.393+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T09:47:37.053+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She called for new oversight by a newly formed commission that has
        the power to hire and fire NYPD leadership, has access to all records and
        approves the NYPD''s budget. The report also recommends the NYPD seek public
        comment for any rule changes it wants to implement.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ead55c86-c7b6-4138-89eb-d722c3d1b9d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-09T11:09:51.393+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T09:47:37.556+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e69fc0f2-8b5d-46ab-a7d4-ab5b94be0003'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-09T11:09:51.393+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T09:47:38.058+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The report also noted that minor offenses must be decriminalized
        and the NYPD must be taken out of schools, mental health situations and traffic
        enforcement, measures that are largely being applied as part of $1 billion
        shift in funds away from the NYPD in the budget that passed last week.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07f231e9-164f-4c66-8295-3bb1386f35e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-09T11:09:51.394+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T09:47:38.561+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7426b00c-bfd7-4fec-b5c0-65f1064226b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-09T11:09:51.394+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T09:47:39.063+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Additionally, the report calls for the Civilian Complaint Review
        Board, the independent agency charged with oversight of the NYPD, to be strengthened
        and have final disciplinary authority over the NYPD, the report said. Currently
        that authority falls to the police commissioner.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f167859-8da3-41ae-8add-256decfdaf99'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-09T11:09:51.394+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T09:47:39.566+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a2520d3-e2e7-41a9-a7b5-2ff4be27fad3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-09T11:09:51.394+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T09:47:40.068+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other policies laid out by James include a call for body camera
        footage to be made available online and for all officers to go through a certification
        process that would allow for "decertifying," or taking a badge away from an
        officer in a case of misconduct.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40baa9b9-82eb-44b9-ad8e-cfdacd36b983'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-09T11:09:51.394+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T09:47:40.571+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ae07420-71e5-4d52-b9d3-9e6c7f14f5fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-09T11:09:51.394+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T09:47:41.073+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In testimony last month, NYPD Commissioner Dermot Shea was asked
        by James about officers'' use of batons and pepper spray -- and responses
        to viral videos that included an NYPD vehicle accelerating through a crowd
        of protesters and another in which an officer, who was later charged by the
        Brooklyn district attorney, was seen shoving a young woman so hard her head
        smacked into the pavement.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43fd7d98-c2b1-460d-bbc2-833114f7c2cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-09T11:09:51.394+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T09:47:41.575+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6956eb8-a96d-4651-8a5c-fea6bb7b1b3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-09T11:09:51.394+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T09:47:42.078+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Some used these public demonstrations, protests and marches as
        opportunities to engage in acts of vandalism, arson, property destruction,
        looting and most notably targeted attacks against my police officers," Shea
        said at the start of his testimony in June. "As police officers were trying
        to do their job they were attacked with bricks, knives, trash cans, glass
        bottles and other projectiles and other incendiary devices."</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b703c510-dc61-4b92-ab19-93722fffec75'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-09T11:09:51.394+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T09:47:42.580+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c10ab370-a577-4cc9-ab15-5bf571ac9533'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-09T11:09:51.395+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T09:47:43.083+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Police Benevolent Association, the largest police union in the
        city, said in a statement that "the report tells only one side of the story
        and delivers reheated proposals that have been part of the anti-police agenda
        for decades."</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e300de8c-aaa9-4197-9695-510274cadc8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-09T11:09:51.395+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T09:47:43.585+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9355fb7d-ea2e-4ea9-9d3a-5cb8d2fa6f6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-09T11:09:51.395+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T09:47:44.087+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Said PBA President Patrick Lynch, "If the goal is to heal the rift
        between police officers and the public ... that won''t be achieved without
        giving meaningful consideration to the perspective of police officers on the
        street."</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb116654-57b6-4180-a956-73bd088d0628'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-09T11:09:51.395+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T09:47:44.589+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2020/07/08/us/nyag-calls-for-nypd-overhaul/index.html">NY
        attorney general report calls for NYPD overhaul in response to protests</a>."</em></p>'
  'vegetables-fruits-lower-type-2-diabetes-risk':
    'author': 'Sandee LaMotte, CNN'
    'caption': '(FILE PHOTO)'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2020-07-09T12:09:29.436+08:00
    'imagesource': 'jcr:758de421-0666-4e04-8951-3db9eea21177'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'cbb1a2ca-1363-470c-acb7-d7ded0f416ce'
    'lead': 'Adding about a third of a cup of fruit or vegetables to your daily diet
      could cut your risk of developing type 2 diabetes by 25%, while higher consumptions
      of whole grains such as brown bread and oatmeal could cut the risk by 29%, according
      to two new studies published Wednesday in the journal BMJ.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-07-09T12:15:34.763+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-26T09:47:07.600+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T09:35:04.817+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['fruit', 'vegetables']
    'template': '1'
    'title': 'Add fruit, veggies and grains to diet to reduce type 2 diabetes risk
      by 25%, studies say'
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1089afe5-f944-42f5-8605-c99baea2e140'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-09T12:15:34.763+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T09:47:08.104+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) </strong> &nbsp;Adding about a third of a cup of
        fruit or vegetables to your daily diet could cut your risk of developing type
        2 diabetes by 25%, while higher consumptions of whole grains such as brown
        bread and oatmeal could cut the risk by 29%, according to two new studies
        published Wednesday in the journal BMJ.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6cd78cd-8f43-4755-a280-0679d8037172'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-09T12:15:34.764+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T09:47:08.606+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The studies add to the growing database of literature that shows
        a <a href="https://www.cnn.com/2019/04/03/health/diet-global-deaths-study/index.html"
        target="_blank">healthier diet</a> of whole grains, fruits and veggies --
        along with regular physical activity, no smoking and maintaining a healthy
        weight -- can significantly impact your risk of developing the deadly disease.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '327c1c1a-d87a-46d1-b5dc-e1acc7ed9bca'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-09T12:15:34.764+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T09:47:09.108+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Diabetes was the seventh leading cause of death in 2016, <a href="https://www.who.int/news-room/fact-sheets/detail/diabetes"
        target="_blank">according to the World Health Organization</a>, and is a "major
        cause of blindness, kidney failure, heart attacks, stroke and lower limb amputation."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2068b5d-9e25-4712-9cac-f540471ead0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-09T12:15:34.764+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T09:47:09.612+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some 463 million adults between the ages of 20 and 79 years were
        living with diabetes in 2019, according to the International Diabetes Federation.
        That number is expected to rise to 700 million by 2045.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1bec98b-6e6e-4a60-8420-146f06437bd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-09T12:15:34.764+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T09:47:10.114+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Objective look at fruits and veggies</h2>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74f7ec61-8577-4776-9126-469c26075bcf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-09T12:15:34.764+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T09:47:10.783+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Most studies use questionnaires to quiz study participants about
        what they ate and when, which leaves most nutritional studies subject to the
        vagaries of human recall.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '245d1b31-8805-42ca-bf59-3f34f8f85028'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-09T12:15:34.764+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T09:47:11.285+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But a group of European researchers used an objective measurement
        -- a composite score of blood biomarkers of vitamin C and carotenoids (the
        richly colored pigments of yellow, red and green on fruits and vegetables)
        -- to measure the amount of fruits and veggies eaten.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05991ac8-9119-41ea-8f1d-5a1cc4966c47'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-09T12:15:34.764+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T09:47:11.788+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The study compared nearly 10,000 adults with new-onset type 2 diabetes
        to a group of nearly 14,000 adults who remained free of diabetes. All were
        participating in the European Prospective Investigation into Cancer and Nutrition
        (EPIC)-InterAct study that took place in eight European countries.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f543db2f-aa2e-45e7-bfae-b0b6c7c1a5e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-09T12:15:34.764+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T09:47:12.291+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There was a 25% lower risk of developing type 2 diabetes for every
        66 extra grams of fruit and vegetables eaten each day, the study found.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c37c3cd-bb94-4417-b426-393ab969df75'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-09T12:15:34.764+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T09:47:12.794+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That''s not much -- just over 1/3 cup of either fruits or veggies.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '339e49d8-02bf-4dc6-9b50-ba9f397aaabc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-09T12:15:34.765+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T09:47:13.296+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The public health implication of this observation is that the consumption
        of even a moderately increased amount of fruit and vegetables among populations
        who typically consume low levels could help to prevent type 2 diabetes," the
        study said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '724df6ed-ee88-4c59-a1b3-7a14fd983831'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-09T12:15:34.765+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T09:47:13.857+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It should be noted that these findings and other available evidence
        suggest that fruit and vegetable intake, rather than vitamin supplements,
        is potentially beneficial for the prevention of type 2 diabetes."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37edf7e0-de76-4bdf-aee2-fbb5ee93fb43'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-09T12:15:34.765+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T09:47:14.360+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Whole grains good, except popcorn</h2>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'caa1e494-c735-4282-b5d4-6f1eea099f11'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-09T12:15:34.765+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T09:47:14.862+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The <a href="https://www.bmj.com/content/370/bmj.m2206" target="_blank">second
        study</a> used questionnaires to measure the whole grain intake of more than
        158,000 women and nearly 37,000 men taking part in the Nurses'' Health Study,
        Nurses'' Health Study II, and Health Professionals Follow-Up Study. All three
        studies have been following the health of Americans free from diabetes, heart
        disease and cancer over long periods of time.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67d49a06-8d61-4c41-8d3e-d947cf2322e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-09T12:15:34.765+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T09:47:15.364+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Foods and ingredients considered whole grains were: whole wheat
        and whole wheat flour, whole oats and whole oat flour, whole cornmeal and
        whole corn flour, whole rye and whole rye flour, whole barley, bulgur, buckwheat,
        brown rice and brown rice flour, popcorn, amaranth and psyllium.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '081d6117-d08d-4734-852d-c0682a58fc38'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-09T12:15:34.765+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T09:47:15.866+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Results showed that eating two or more servings a week of oatmeal
        was associated with a 21% lower risk of diabetes, a 15% lower risk for added
        bran and a 12% lower risk for brown rice and wheat germ, when compared to
        eating less than one serving a month.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13f6cd1f-4007-4728-ab0b-a7c6c42cf5a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-09T12:15:34.765+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T09:47:16.369+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There was a 19% lower risk of diabetes with eating one or more servings
        a day of whole grain cold breakfast cereal and a 21% lower risk for the same
        amount of dark bread, again compared to eating less than one serving a month.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5d45f5f-e642-4771-90c9-02a5e2e6fdf3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-09T12:15:34.765+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T09:47:16.871+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These statistics held true even after adjusting for body mass index
        and other lifestyle and dietary risk factors for diabetes, the study said.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e333ff6-23d7-4624-99ae-39ed1e4b8b97'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-09T12:15:34.766+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T09:47:17.373+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On average, people who ate the most whole grains -- around four
        to six servings a week -- had a 29% lower rate of type 2 diabetes than those
        who ate none or less than one serving a month.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d473709-6121-46df-bcdc-b3b6b8f3f45f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-09T12:15:34.766+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T09:47:17.877+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On a daily basis, reductions in risk plateaued at about two servings
        a day for total whole grain intake, and a half a serving a day for whole grain
        cold breakfast cereal and dark bread.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc24fa5b-2e1b-4b5b-8acd-b431e8432eb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-09T12:15:34.766+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T09:47:18.379+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One grain, however, had a negative effect: popcorn. The study found
        an increased rate of type 2 diabetes with eating one or more servings of popcorn
        a day. The effect occurred only when a full serving of 1 cup or more was eaten.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c62c0016-e1fb-4544-b80b-67c6c95b2c63'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-09T12:15:34.766+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T09:47:18.881+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While popcorn, as a whole grain, has relatively high amounts of
        fiber and fills us up, the researchers pointed out that Americans often eat
        their popcorn with lots of salt and butter, and sometimes sugar or cheese,
        which can lessen its healthy properties. In addition, most Americans don''t
        pop from a whole grain but purchase "ultraprocessed" versions that are microwaved,
        home popped, or ready to eat.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f9a1c89-c96e-45b7-b36a-28e56c5aea3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-09T12:15:34.766+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T09:47:19.383+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com <em><a href="https://edition.cnn.com/2020/07/08/health/type-2-diabetes-diet-wellness/index.html"
        target="_blank">Add fruit, veggies and grains to diet to reduce type 2 diabetes
        risk by 25%, studies say</a></em></p>'
  'Hong-Kong-warns-exponential-growth-coronavirus-cases':
    'author': 'Joshua Berlinger, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-07-09T13:03:13.153+08:00
