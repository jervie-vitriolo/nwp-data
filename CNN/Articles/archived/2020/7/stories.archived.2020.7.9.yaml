    'title': '3 more MMDA employees test positive for COVID-19'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '417e28be-978c-4baf-a51e-e304d25fe075'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-09T13:48:19.155+08:00
