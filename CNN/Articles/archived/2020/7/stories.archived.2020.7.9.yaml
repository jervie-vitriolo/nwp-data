    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '066b7956-8862-4e9f-b50f-e742be5c0a65'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-09T00:14:09.283+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T09:51:53.914+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Brown University will shift its calendar and add a summer term to
        accommodate more students on campus at separate times, according to a letter
        to students from University President Christina Paxson.</p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e4e892b-d976-4d76-81b4-6e86ca887757'
