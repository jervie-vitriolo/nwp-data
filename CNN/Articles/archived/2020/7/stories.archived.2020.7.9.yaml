  'Google-Loon-balloon-powered-internet-service-Kenya':
    'author': 'Bethlehem Feleke, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-07-09T06:22:37.783+08:00
    'imagesource': 'jcr:ac0c860d-722f-4ad3-894f-bc72b862e586'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '6669441c-9dd2-4549-8471-be6da46478cf'
    'lead': 'A fleet of balloons has begun providing internet service to remote areas
      of Kenya.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-07-09T06:24:02.554+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-26T09:50:48.750+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T09:35:01.364+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Google launches balloon-powered internet service in Kenya'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37672f92-f551-47fb-bd90-a5a7242487a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-09T06:24:02.555+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T09:50:49.254+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) </strong> A fleet of balloons has begun providing
        internet service to remote areas of Kenya, Google''s Project Loon and Telkom
        Kenya announced.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd6c1fde-9afa-412f-a9a9-88cecb86412a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-09T06:24:02.555+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T09:50:49.757+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s the first balloon-powered internet to launch in Africa, and
        the first non-emergency commercial deployment in the world, the two companies
        said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3628af68-b4ec-4ca3-b48d-3fc06b42a2a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-09T06:24:02.555+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T09:50:50.260+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to a statement, the project will use a fleet of 35 or
        more balloons floating 20 kilometers above ground, in constant motion in the
        stratosphere, to provide 4G LTE service spanning 50,000 square kilometers
        across central and western Kenya.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54608f2f-d761-4278-8d79-c85b91ac3e39'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-09T06:24:02.556+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T09:50:50.764+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The balloons are launched from locations in the United States and
        are being navigated to Kenya using wind currents. According to Project Loon,
        more balloons will be released as more experience in flying over Kenya is
        gained.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67993ff6-78a7-4463-b7f8-0f938fc9ece1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-09T06:24:02.556+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T09:50:51.267+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The technology will "offer connectivity to the many Kenyans who
        live in remote regions that are underserved or totally unserved, and as such
        remain disadvantaged," Telkom Kenya''s CEO, Mugo Kibati said in the statement
        released Tuesday.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94047712-5737-4d4c-ade4-fe8692a6d557'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-09T06:24:02.556+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T09:50:51.769+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Project Loon balloons had previously been used to provide emergency
        connectivity in the aftermath of crises such as Hurricane Maria in Puerto
        Rico when mobile networks went down.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8430f8d6-7d08-4eb4-83df-71539a9eaf28'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-09T06:24:02.556+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T09:50:52.272+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The project, which had been in the works for years, was accelerated
        by the coronavirus pandemic and the global necessity to work online. The Loon
        project has the ability to connect "targeted communities to emergency services,
        as well as ensure enhanced and alternative communication options during this
        time," said Loon Inc. CEO Alistair Westgarth in the statement.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee67b22c-982e-4845-a6aa-616029e0b5e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-09T06:24:02.557+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T09:50:52.775+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The balloons are made from polyethylene sheets and are about the
        size of tennis courts.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b240e6a1-b2d3-42c9-9544-981f4b60fd74'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-09T06:24:02.557+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T09:50:53.277+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a televised address in March, Kenyan President Uhuru Kenyatta
        said the balloons will allow the country retain its competitive advantage
        in information and communications technology and innovation on the continent.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c74dc54-c1d5-490e-b2f5-a72a3d6ae913'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-09T06:24:02.557+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T09:50:53.779+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Only 28% of Africa''s 1.3 billion people have access to the internet,
        according to a 2019 report by the Alliance for Affordable Internet. Loon and
        Telkom Kenya are hoping to close this gap.</p>'
  'Tinder-video-chat':
    'author': 'Sara Ashley O''Brien, CNN Business'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2020-07-09T06:24:18.944+08:00
    'imagesource': 'jcr:a85746ad-2487-4d85-ae29-9f50ed2e3c86'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '4677b2fb-2531-4189-92ec-78a6bbc1c266'
    'lead': 'Tinder is the latest dating service to add video capabilities to its
      app, making it easier to get to know matches without having to exchange more
      personal information such as phone numbers, e-mail addresses, or Zoom details.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-07-09T06:26:09.310+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-26T09:50:40.459+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T09:35:01.510+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Tinder is testing video chat  a feature for the quarantine times'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab95de12-50bb-4529-ad03-e68c14f3ad9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-09T06:26:09.311+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T09:50:40.964+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong>  The global coronavirus pandemic has made
        it harder for people to go on dates in the real world, which has given rise
        to a new normal: video dating.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46315ee4-934a-47f5-af12-decf0d78d956'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-09T06:26:09.311+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T09:50:41.467+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tinder is the latest dating service to add video capabilities to
        its app, making it easier to get to know matches without having to exchange
        more personal information such as phone numbers, e-mail addresses, or Zoom
        details.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eea1cde9-dc06-4a68-b683-67c295636aea'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-09T06:26:09.312+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T09:50:41.969+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Wednesday, Tinder, which has been downloaded more than 340 million
        times, said it would begin testing its new "Face to Face" video feature within
        the app in Virginia, Illinois, Georgia and Colorado, as well as in a dozen
        other countries, including Australia, France, South Korea and Chile.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed343037-15d0-4b2e-b9f5-576cbbf73574'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-09T06:26:09.312+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T09:50:42.472+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>People can indicate they are interested in a video date on a match-by-match
        basis. If both parties say they are ready to video chat, the function will
        be unlocked within the chat. Unlike a regular video chat where the majority
        of the screen space is taken up by the person on the other line, Tinder''s
        Face to Face feature splits the screen equally between the two parties.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd12e6fe-2fca-419c-874a-638a800c3e1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-09T06:26:09.312+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T09:50:42.975+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"No one should be put in the corner when it comes to getting to
        know a match," said Tinder in a blog post about the feature. "Plus, this helps
        you make sure you''re putting your best face forward with your match."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17be6902-188b-464e-ba4b-d3832fc573d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-09T06:26:09.312+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T09:50:43.477+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tinder''s head of trust and safety product, Rory Kozoll, told CNN
        Business that, while the company had been "talking about doing a video feature
        on Tinder for years," it had prioritized in-person safety measures.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50f25987-1032-470d-bf12-4c8676ae3f85'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-09T06:26:09.312+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T09:50:43.980+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There''s a lot of valuable information you can get from a video
        call that you can''t get from texting or voice calls about how you vibe with
        a person and all that other stuff," said Kozoll, who added that the service
        has recommended that people have a video call before meeting in person as
        a safety precaution for some time.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7e672c7-cbdf-4cba-b525-142e9d1d13b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-09T06:26:09.313+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T09:50:44.482+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Several factors, spurred by the pandemic, led to the acceleration
        of adding video capabilities to the app, Kozoll said. Those included the newly
        apparent health risks of in-person meetups and the rapid rise of video as
        an acceptable, and oftentimes preferred, means of communicating with everyone
        from colleagues to friends and family.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5149582c-41b8-4aad-a93a-9c0d7a190f0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-09T06:26:09.313+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T09:50:44.985+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other dating apps have already incorporated the capability. Bumble
        launched a voice and video chat feature in June 2019, which allows women to
        call as soon as they match with someone; Hinge rolled out video capabilities
        globally in June 2020.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3c08c1d-3e1d-4314-960b-44869d174492'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-09T06:26:09.313+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T09:50:45.487+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Before a video call, Tinder''s Face to Face feature prompts people
        to agree on some "ground rules," pulled from its community guidelines: "Keep
        it PG: No nudity or sexual content. Keep it clean: No harassment, hate speech,
        violence or other illegal activity. Keep it age-appropriate: No content involving
        minors."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9215e19b-7435-48d8-adc8-7b86f55f2c71'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-09T06:26:09.313+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T09:50:45.990+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It will be up to users to flag behavior if they become uncomfortable.
        Tinder said that for now, while testing the feature, it does not plan to record
        or archive video conversations.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15690685-5487-488f-8f93-7d19e8eb0111'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-09T06:26:09.314+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T09:50:46.493+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We kind of consider ourselves the hosts of a party ... we''re having
        our friends over, we''re introducing people and we hope they hit it off. But
        it''s not our job to eavesdrop on every conversation," Kozoll said. "Like
        any good host, we look to our friends at the party to let us know if something
        is going wrong, and if something is going wrong, that is when we''ll take
        action."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8604a50-1b62-4689-bd60-9b74f5ee970d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-09T06:26:09.314+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T09:50:46.995+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While declining to get into specifics, Kozoll said the company is
        exploring technology that will "help us identify and clarify what''s going
        on" in video chats "with a privacy-forward approach, because we really believe
        in one-to-one calls there''s a consumer expectation that these are private
        calls."</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4081a38-c86e-4669-91b6-6e9eb4a4aa25'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-09T06:26:09.314+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T09:50:47.497+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tinder CEO Elie Seidman previously told CNN Business that the company''s
        plans to roll out video chat capabilities are part of its broader vision to
        create more digital hangout opportunities. He pointed to the company''s Swipe
        Night event last fall, which had people hanging out on Tinder at the same
        time to watch an interactive show and then discuss it with matches.</p>'
  'harvard-MIT-sue-Trump-administration-ICE':
    'author': 'Priscilla Alvarez, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-07-09T06:20:58.865+08:00
    'imagesource': 'jcr:56a9ebee-477c-4efb-acca-4bd65c99b5ba'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '9f73c70e-9c8b-480f-b898-b9b3ceda8381'
    'lead': 'Harvard and the Massachusetts Institute of Technology on Wednesday sued
      the Trump administration over its guidance not allowing foreign students to
      take online-only courses in the US this fall semester.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-07-09T06:27:53.422+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-26T09:50:32.779+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T09:35:01.643+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Harvard and MIT sue Trump administration over online-only instruction
      for foreign students in the US'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '953b3929-3d96-4639-bd94-d57bff72e400'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-09T06:27:53.423+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T09:50:33.284+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) </strong> &nbsp;Harvard and the Massachusetts Institute
        of Technology on Wednesday sued the Trump administration over its <a href="https://www.cnn.com/2020/07/06/politics/international-college-students-ice-online-learning/index.html"
        target="_blank">guidance</a> not allowing foreign students to take online-only
        courses in the US this fall semester.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0d41926-ad42-4a2e-b5e5-817c3abdb5f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-09T06:27:53.423+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T09:50:33.788+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Harvard announced earlier this week that all course instruction
        will be delivered online, including for students living on campus. In a statement
        provided to CNN, the university said the guidance stands to affect approximately
        5,000 international students.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d883860-cdf5-43a9-8db5-6448e0acdf21'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-09T06:27:53.423+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T09:50:34.290+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The order came down without noticeits cruelty surpassed only by
        its recklessness. It appears that it was designed purposefully to place pressure
        on colleges and universities to open their on-campus classrooms for in-person
        instruction this fall, without regard to concerns for the health and safety
        of students, instructors, and others," Harvard University President Larry
        Bacow said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4da7442-42a4-401c-9d9b-2e7fe6b6ec46'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-09T06:27:53.423+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T09:50:34.792+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Visa requirements for students have always been strict and coming
        to the US to take online-only courses has been prohibited. Immigration and
        Customs Enforcement maintained that prohibition in its <a href="https://www.cnn.com/2020/07/07/opinions/ice-online-learning-college-international-students-filipovic/index.html"
        target="_blank">guidance</a>, while providing some flexibility for hybrid
        models, meaning a mix of online and in-person classes.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67dee861-da0b-4886-bc48-b49daef878e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-09T06:27:53.423+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T09:50:35.294+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The agency suggested that students currently enrolled in the US
        consider other measures, like transferring to schools with in-person instruction.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5c777b7-f47c-467e-8f9a-eccb6e080b32'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-09T06:27:53.423+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T09:50:35.796+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an <a href="https://www.ice.gov/doclib/sevis/pdf/sevisFall2020_FAQ.pdf"
        target="_blank">FAQ</a> published by the agency, the Department of Homeland
        Security reasoned that "all students scheduled to study at a U.S. institution
        in the fall will be able to do so, though some will be required to study from
        abroad if their presence is not required for any in-person classes in the
        United States."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4021ffa-6135-48d9-bb24-5d991d60191b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-09T06:27:53.423+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T09:50:36.299+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The <a href="https://www.harvard.edu/sites/default/files/content/sevp_filing.pdf"
        target="_blank">lawsuit</a>, filed in the US District Court for the District
        of Massachusetts, seeks to block the directive, arguing it violates the Administrative
        Procedures Act. The universities argue that ICE''s decision not to provide
        an exemption for online-only courses puts them in an "untenable situation"
        of either proceeding with their plans to operate fully or largely online or
        attempt to provide in-person learning.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e3972a8-b3e0-45d5-b0c7-37d9a33410ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-09T06:27:53.423+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T09:50:36.801+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The lawsuit also underscores the challenge posed to students: "Just
        weeks from the start of the fall semester, these students are largely unable
        to transfer to universities providing on-campus instruction, notwithstanding
        ICE''s suggestion that they might do so to avoid removal from the country."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24b3fdad-c0e0-4ea6-b909-21ded46696cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-09T06:27:53.424+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T09:50:37.303+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It continues: "Moreover, for many students, returning to their home
        countries to participate in online instruction is impossible, impracticable,
        prohibitively expensive, and/or dangerous."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ebba278-7b3a-48fc-8c84-13f8ee4fff6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-09T06:27:53.424+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T09:50:37.806+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Harvard and MIT''s lawsuit also received support from Cornell, which
        is joining as a friend of the court. The university said its international
        students will largely not be affected due to hybrid teaching, but expressed
        strong opposition.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ccced95-ef8a-4b30-9dd8-b36bf930cb05'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-09T06:27:53.424+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T09:50:38.308+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This was wholly unexpected, and it is a senseless and unfair policy
        that runs counter to all that we stand for as a global academic community,"
        said Martha E. Pollack, president of Cornell University.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3fb5a42-7d78-4604-841e-f3a40e6f8b9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-09T06:27:53.424+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T09:50:38.810+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are more than 1 million international students in the US.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5726fef-3359-446c-b347-32c40964a94d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-09T06:27:53.424+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T09:50:39.312+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com&nbsp;Harvard and <em><a
        href="https://edition.cnn.com/2020/07/08/politics/harvard-mit-lawsuit-ice-foreign-students/index.html"
        target="_blank">MIT sue Trump administration over online-only instruction
        for foreign students in the US</a></em></p>'
  'Kanye-s-anti-vax-stance-is-a-risk-for-Gap':
