      'mgnl:created': 2020-07-09T22:33:44.200+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T09:37:47.824+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The gorillas tend to avoid humans and their few populations have
        been the target of hunters in the past. Images of the gorillas were also captured
        in 2012 in Cameroon''s Kagwene Gorilla Sanctuary.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce9260f8-9214-4f78-b889-fa1e0edbf8be'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-09T22:33:44.200+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T09:37:48.326+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebdc004c-dfac-4d4f-b280-2b9f8bb77e2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-09T22:33:44.200+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T09:37:48.829+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The latest sighting is proof that Cross Rive gorillas are "well
        protected and reproducing," after decades of being targeted by hunters, Inaoyom
        Imong, director of Cross River Landscape for Wildlife Conservation Society
        Nigeria said in a statement.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33b31f60-6025-4aa8-bbee-dde69078d531'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-09T22:33:44.200+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T09:37:49.333+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd36e2b1-1c65-41fa-8876-caff81d36edf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-09T22:33:44.200+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T09:37:49.836+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The society said it has been working with several communities to
        ensure the gorillas'' protection and since 2012, no deaths of the subspecies
        have been recorded or reported in Nigeria.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abfd61af-7278-4d86-88ef-2fda912efbce'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-09T22:33:44.201+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T09:37:50.339+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '242eca81-2a3f-41da-b38d-f5be1c73b7e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-09T22:33:44.201+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T09:37:50.841+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gabriel Ocha, head chief of Kanyang, one of the villages near the
        Mbe Mountains, said the images are proof that his community''s conservation
        efforts with the WCS are yielding results.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ee7b464-064a-4808-8a26-d8b1f779ef75'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-09T22:33:44.201+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T09:37:51.343+08:00
