    'template': '1'
    'title': 'Govt. to allow back riding for couples starting July 10, but officials
      differ on guidelines'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d1f693f-794c-4eb8-86f4-4890409e5882'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-09T10:15:59.149+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T09:48:29.154+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 9) &nbsp;</strong>Back
        riding or pillion riding on motorcycles for couples who live together will
        be allowed starting Friday, July 10, provided there is a protective shield
        between the riders, officials said Thursday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc84d771-529e-4266-b48c-111aa8240a58'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-09T16:07:11.459+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T09:48:29.656+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Inter-agency Task Force for the Management of Emerging Diseases
        spokesperson Harry Roque Jr. told CNN Philippines in a text message earlier
        Thursday that the new policy will be effective on Saturday. In his press briefing
        later in the day, he said it will start on Friday.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '150644a7-e69d-44a0-9a09-0e4ba131b3b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-09T16:07:11.459+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T09:48:30.160+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He explained that the policy is subject to the approval of the National
        Task Force Against COVID-19, which he said is forthcoming tomorrow.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92d39a42-65b0-4ac9-999a-12fce7f171d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-09T16:07:11.459+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T09:48:30.714+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Only for married couples?</h2>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57efcb3d-119a-4df1-bdf8-d270297800a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-09T16:07:11.460+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T09:48:31.218+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roque stressed that only married spouses are allowed to ride together,
        citing as his sources Interior Secretary Eduardo Ao, IATF vice chair, and
        Secretary Carlito Galvez Jr., National Task Force chief implementer.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a11516e5-7f21-4d50-870e-6f52367680b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-09T16:07:11.460+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T09:48:31.720+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Sa ngayon po talaga ang naparating sa akin ni Secretary Ao at
        Secretary Galvez, limitado po sa mga mag-asawa," Roque told reporters during
        his presser.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3feafd2-f5d9-4d21-a604-fe6a4b2c375b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-09T16:07:11.460+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T09:48:32.272+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: For now, what Secretary Ao and Secretary Galvez have
        relayed to me is that back riding is only allowed for married couples.]</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d5759a4-c05c-42e3-b5f7-4d8cb3749046'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-09T16:07:11.460+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T09:48:32.776+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When asked if siblings and live-in partners are covered by the policy,
        Roque replied: Hindi pa rin po, kasi ang clamor naman po ay para sa mag-asawa
        initially, Roque added.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa9ea113-cbdc-414f-acca-e5277b343e63'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-09T16:07:11.460+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T09:48:33.278+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: No, because initially the clamor is to allow married
        couples.]</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f06137ca-252c-4958-96c5-c8f1e9de12b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-09T16:07:11.461+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T09:48:33.785+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, Ao later clarified that cohabiting couples are permitted
        to ride. He added that the National Task Force may also consider allowing
        live-in partners from the Lesbian, Gay, Bisexual, Transgender and Queer community
        to back ride.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9d8c0e0-7cdc-421e-8f00-011e640aa525'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-09T20:05:41.227+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T09:48:34.316+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f027e17-95ad-422d-8d57-16c981477bee'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-09T20:05:41.227+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T09:48:34.819+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"''Yun muna, magstart sa married couple, common-law husband and
        wife, mga live-in partners," he told CNN Philippines'' News Night.</p>'
