      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 9) -</strong> As the
        voting on ABS-CBN''s bid for franchise renewal draws near, House Speaker Alan
        Peter Cayetano warned that "big business could use the media in influencing
        public opinion to protect interests.</p>'
