      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila, along with other areas, is under a general community
        quarantine scheme with limited business operations <a href="https://www.cnnphilippines.com/news/2020/6/30/philippines-community-quarantine-post-june-30.html">until
        July 15</a>, while Cebu, the country''s viral epicenter is under stricter
        measures.&nbsp;</p>'
