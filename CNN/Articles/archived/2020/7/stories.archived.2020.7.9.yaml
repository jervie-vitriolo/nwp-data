      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>''Di kasi maiiwasan</em>&nbsp;<em>''yung pagdami ng</em> numbers
        <em>kasi wala pa ''yung</em> vaccine <em>at gamot</em> so we cannot really
        prevent it, but we are ready to handle it, <em>''yun ''yung magandang ginagawa
        natin</em>," added the Interior chief.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f49bc76e-dc7f-4f54-bf6e-f1a51f2065b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-09T19:55:55.111+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T09:40:59.148+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We cannot prevent the increasing numbers because there
        is no vaccine or medicine yet but we are ready to handle it and that''s what
        is good about what we are doing.]</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
