      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are now six Supreme Court petitions challenging the constitutionality
        of the controversial law, less than a week after its enactment. Lawmakers
        who sponsored and authored the measure maintain that a suspected terrorist
        wont be automatically detained on mere suspicion and that law-abiding citizens
        have nothing to fear.</p>'
