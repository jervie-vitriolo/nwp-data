    'template': '1'
    'title': 'An officer told George Floyd it took ''a lot of oxygen to talk,'' body
      camera transcripts show'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '732024dc-2507-4bd3-8ec1-83f72e51fd57'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-09T11:01:24.873+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T09:48:09.777+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) </strong> After George Floyd repeatedly told police
        that he couldn''t breathe, former Minneapolis police Officer Derek Chauvin
        said, "Then stop talking, stop yelling, it takes a heck of a lot of oxygen
        to talk," according to transcripts of police body camera footage.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '217f0532-7cf8-4814-b07c-1927a34b15d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-09T11:01:24.873+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T09:48:10.280+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '053822f2-5929-4bf7-b493-d6d2bffdeada'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-09T11:01:24.873+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T09:48:10.782+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Come on, man. Oh, oh. I cannot breathe. I cannot breathe. Ah! They''ll
        kill me. They''ll kill me. I can''t breathe. I can''t breathe. Oh!" Floyd
        said in response to Chauvin, according to the transcripts.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95114d89-f99a-4620-9439-29b3c4fd8b21'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-09T11:01:24.873+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T09:48:11.285+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cd1f291-799f-43f9-8be0-97921e3c2c88'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-09T11:01:24.874+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T09:48:11.789+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Minutes later, Floyd was unresponsive and was later pronounced dead.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89fffb6c-b66c-47c1-b6d0-9ab02d1c5af7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-09T11:01:24.874+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T09:48:12.291+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47bb3668-82da-4889-a201-04bed00cdeba'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-09T11:01:24.874+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T09:48:12.793+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The transcripts detail the last moments of Floyd''s life and were
        taken from body cameras worn by former Minneapolis officers Thomas Lane and
        J. Alexander Kueng. The documents were released Wednesday as part of a motion
        filed Tuesday in state court in Minneapolis.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e94447b7-2d7b-4851-8b44-4b014cc23f02'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-09T11:01:24.874+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T09:48:13.296+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6722339a-d9a4-4d1c-abc5-1b3c31703187'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-09T11:01:24.874+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T09:48:13.798+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The motion, filed by Lane''s attorney Earl Gray, seeks to have Lane''s
        charges dismissed by a judge. Lane is charged with aiding and abetting second-degree
        murder and aiding and abetting second-degree manslaughter in Floyd''s death.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '700db310-8fb8-4233-854b-55137b7c9cdf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-09T11:01:24.874+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T09:48:14.301+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f0cb21f-4eb3-4c0f-b708-b0306b53b655'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-09T11:01:24.874+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T09:48:14.804+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Authorities have not released the body camera footage and CNN has
        not been able to corroborate the transcripts. CNN has reached out to the court
        requesting the videos mentioned in the motion.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1662a9ef-e6c1-4bc6-a70a-8145e33ec374'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-09T11:01:24.874+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T09:48:15.307+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49ba2d1a-3481-4878-9490-5e5d88572f6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-09T11:01:24.874+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T09:48:15.809+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN has reached out to an attorney representing the Floyd family.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92a20599-5b85-4d0f-9698-badbf6be6fba'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-09T11:01:24.875+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T09:48:16.311+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cf92fed-7eb4-4365-9dd4-b2c4f63d6431'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-09T11:01:24.875+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T09:48:16.826+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Floyd died on May 25 after Chauvin knelt on Floyd''s neck for nearly
        nine minutes. Lane and Kueng had helped restrain Floyd and former officer
        Tou Thao stood nearby.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2261f079-cd40-4982-9744-ef127a5b322d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-09T11:01:24.875+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T09:48:17.329+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '542911c5-a233-46bd-86e2-7b313520a91b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-09T11:01:24.875+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T09:48:17.831+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chauvin is charged with second-degree murder, third-degree murder
        and second-degree manslaughter. Kueng and Thao are charged with aiding and
        abetting second-degree murder and aiding and abetting second-degree manslaughter,
        the same charges Lane is facing.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5b90e88-e8ab-46e1-8048-d41e5e451203'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-09T11:01:24.875+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T09:48:18.334+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a18cdad-d975-49fb-a97f-8801eb376aa4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-09T11:01:24.875+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T09:48:18.837+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All four officers were fired.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2df302ac-f6e7-4cc4-b4fe-f6af607550e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-09T11:01:24.875+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T09:48:19.340+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b48fd531-38a8-4461-9c29-088671d033a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-09T11:01:24.875+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T09:48:19.845+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Eric Nelson, an attorney for Chauvin, declined to comment on the
        transcripts on Wednesday.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91b0d3a1-6852-4736-bdec-e5767fdb8f7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-09T11:01:24.876+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T09:48:20.404+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e8a2e97-f4a1-46c9-a639-3ba27c262719'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-09T11:01:24.876+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T09:48:20.907+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Before Floyd was forced into the ground, he told officers that he
        couldn''t breathe, shared that he had suffered from Covid-19 and was claustrophobic,
        according to the transcripts.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '693828f6-d178-4a0e-97fb-c20b08299f21'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-09T11:01:24.876+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T09:48:21.410+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c32c232b-e531-42ef-b776-95ca6e074556'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-09T11:01:24.876+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T09:48:22.030+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Floyd was scared as officers tried to place him in a squad car,
        the transcripts detail, and told officers to "tell my kids, I love them. I''m
        dead."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b382015b-36ee-422c-9713-7c53f9d27b68'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-09T11:01:24.876+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T09:48:22.647+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23e00d4d-43d7-45ea-9fc5-b1bc3e38fdfc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-09T11:01:24.876+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T09:48:23.151+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Later, as Floyd was pinned to the ground, Lane asked Chauvin if
        the officers should move Floyd to his side, raising concerns about a potential
        medical emergency, according to the transcripts.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17278c14-5e87-4f3d-8873-35ae52db8a8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-09T11:01:24.876+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T09:48:23.654+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3ca73db-f198-4c6b-be91-962ec983e14b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-09T11:01:24.876+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T09:48:24.188+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"No, he''s staying put where we got him," Chauvin replied, the transcript
        states.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6eec037-388c-448a-98be-54e87e8b28e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-09T11:01:24.876+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T09:48:24.694+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f7b77a3-ee91-4505-93d8-e0f2f590e518'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-09T11:01:24.877+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T09:48:25.197+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the motion, Lane asked two times if Floyd should be
        moved to his side. Chauvin, a training officer and 20-year veteran, told Lane
        to keep him there until the ambulance arrived, according to the motion. Lane
        was assured by Chauvin that Floyd was fine and Lane was unable to see any
        "visible intentional infliction of harm," the motion says.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1ee789f-2855-4079-b015-006cf8af668f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-09T11:01:24.877+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T09:48:25.766+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f82a764-2e00-4ecd-85c0-b52ee756eff4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-09T11:01:24.877+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T09:48:26.268+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lane''s attorney, Gray, said in the motion that his client wasn''t
        aware that Chauvin was committing a crime while they were restraining Floyd.
        The attorney said the decision to restrain Floyd was reasonably justified,
        according to the motion.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '333693a9-bd8d-4f71-a2c4-0cca34c51dc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-09T11:01:24.877+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T09:48:26.771+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2020/07/08/us/george-floyd-police-body-camera-transcripts/index.html">An
        officer told George Floyd it took ''a lot of oxygen to talk,'' body camera
        transcripts show</a>."</em></p>'
  'office-wear-retailers-big-trouble-coronavirus':
    'author': 'Parija Kavilanz, CNN Business'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2020-07-09T11:01:32.671+08:00
    'imagesource': 'jcr:99c5dea4-9e77-4b15-b1d1-1fdd431f4c04'
