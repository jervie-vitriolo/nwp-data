      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now that the ATA has been passed, the Philippines has an opportunity
        to implement the same and demonstrate progress in fulfilling our international
        commitments, the AMLC said.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8d53a5d-e075-41d4-84cb-d7f690954310'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-09T20:14:50.875+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T09:40:22.551+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Should the country fail to do so, it could be gray-listed and at
        risk of facing sanctions from institutions like the International Monetary
        Fund and the World Bank. There could be adverse effects on trade and even
        remittances  which involves billions of dollars sent home by overseas Filipino
        workers.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d4b20a0-cd32-4407-bd45-f164ac91023d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-09T20:14:50.875+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T09:40:23.054+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gray-listing will have a negative impact on the reputation of the
        economy and the cost of doing business with its citizens, both as an individual
        and a juridical entity, the AMLC said.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
