      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e14a5ec6-6386-481e-813e-8134f06eb05e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-09T20:58:55.239+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T09:39:20.985+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Park Won-soon was reported missing by his daughter, at around 5
        p.m. Thursday (4 a.m. ET), according to a police official familiar with the
        case.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab34224f-76a9-4f75-96ca-d15e97fed757'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-09T20:58:55.239+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T09:39:21.488+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1107d86-a113-476e-b14a-a8422b231efd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-09T20:58:55.239+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T09:39:21.990+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 64-year-old longtime civic activist, who has been Seoul''s mayor
        since 2011, is seen as a likely hopeful for the liberals in the 2022 presidential
        elections.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a570c07-6893-4522-9933-7f581bebdc97'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-09T20:58:55.239+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T09:39:22.492+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '102cdd17-4fa8-4643-9eb0-b368f6590bb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-09T20:58:55.240+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T09:39:22.994+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When Park was elected in a landslide victory against the ruling
        party nearly a decade ago -- with no political ties or experience -- it sparked
        a public frenzy. His unexpected rise to the second most powerful position
        in the country was seen as a sign that South Koreans were tired of traditional
        politics.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2358e6a-c89c-4414-af76-68c662baf8be'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-09T20:58:55.240+08:00
