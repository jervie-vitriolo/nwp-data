    'title': 'NAIA anti-trafficking offices on lockdown due to COVID-19 cases'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7ebb4e1-9cff-43fb-ae58-958827121547'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-09T08:38:57.633+08:00
