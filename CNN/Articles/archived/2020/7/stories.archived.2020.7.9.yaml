    '100':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4df0be5c-3d36-41ae-982c-ebfe82cfb66a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-09T13:22:51.812+08:00
