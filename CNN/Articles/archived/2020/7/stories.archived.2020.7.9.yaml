      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '750d1477-3f3a-4713-801a-da43d12e1714'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-09T00:14:09.279+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T09:51:40.337+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With nearly 6,000 patients Tuesday, California hospitalizations
        are at an all-time high. Tuesday saw a 3.4% increase in new patients from
        the prior day.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2548ca75-18a1-4c65-b103-aa1173fbde44'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-09T00:14:09.279+08:00
