      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '104':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a978974-81fe-4c19-9015-b44e979aeee8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-09T13:22:51.813+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:45:54.208+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We need a reliable picture of our future or the economy," he told
        CNN. "You cannot plan when you have the possibilities of lockdowns at any
        time. People will not do that several times, again and again.</p>'
    '105':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ccbd9f6-8b55-413a-9850-41eae4bdcfaf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-09T13:22:51.813+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:45:54.714+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '106':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86b8d9d9-c4a5-4680-a404-4043971d12f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-09T13:22:51.813+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:45:55.222+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In the United States, or also in Brazil, we have the situation
        that the people are beginning to fight against lockdowns and I understand
        why they are doing that," he said.</p>'
    '107':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '718d7e56-1aba-4639-90b2-f11322ee57cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-09T13:22:51.813+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:45:55.854+08:00
