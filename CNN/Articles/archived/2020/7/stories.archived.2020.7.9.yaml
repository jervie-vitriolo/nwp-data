      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 9)</strong> The spokesman
        of President Rodrigo Duterte on Thursday asked critics of the anti-terrorism
        law to focus on efforts against COVID-19 instead of engaging in politicking.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44c10e56-4d64-4b1f-a115-f7d62865b4cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-09T16:09:51.853+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T09:44:05.954+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21bc3bcf-b5ba-4e9d-a671-17912bb52e15'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-09T16:09:51.853+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T09:44:06.457+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Uulitin ko ang panawagan ng Presidente: ''Isantabi natin ang
        pulitika. May panahon po para sa lahat. Ngayon po, tutukan po muna natin ang</em>
        COVID-19," Presidential Spokesperson Harry Roque said in a regular media briefing.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f042132-ffc1-46e3-aa82-521a7dd11049'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-09T16:09:51.853+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T09:44:06.959+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22a8d550-ebd7-4169-a2a6-cfc9b45bd86f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-09T16:09:51.853+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T09:44:07.461+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I am reiterating the appeal of the President: Let
        us set aside politics, there''s a proper time for that. For now let us focus
        on COVID-19.]</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31a5bda6-7b6d-4178-9ec7-b9b426a71bbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-09T16:09:51.853+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T09:44:07.964+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '6':
