      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Advocates of higher education asked Congress on Tuesday to approve
        federal aid to help colleges and universities to avoid budget cuts in the
        upcoming academic year.</p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c7dcedc-fd8f-43c4-b8eb-86b9f64cce0f'
