    'template': '1'
    'title': '''Broken heart syndrome'' has increased during the Covid-19 pandemic,
      small study suggests'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c71ff460-85b4-484e-b9e5-315b0a26030d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-09T23:19:52.829+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T09:35:37.596+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong>  A study published Thursday found a significant
        increase in "broken heart syndrome" at two Ohio hospitals among some patients
        who don''t have coronavirus, suggesting that the physical, social and economic
        stressors from the pandemic are taking a physical toll.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27eb1d2c-5184-4322-9e55-497986ff0b92'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-09T23:19:52.829+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T09:35:38.098+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Stress-induced cardiomyopathy or Takotsubo syndrome -- which is
        often called "broken heart syndrome" -- occurs when the heart muscles weaken,
        leading to chest pain and shortness of breath. It presents like a heart attack,
        but is <a href="https://www.cnn.com/2016/12/29/health/broken-heart-syndrome/index.html">triggered
        by stressful events,</a> not blockages in the bloodstream. It can be deadly
        in rare cases, but patients usually recover within days or weeks.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0193652e-dcd8-4b6c-813b-96b12121e16c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-09T23:19:52.829+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T09:35:38.600+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Researchers at the Cleveland Clinic studied patients at two hospitals
        with heart trouble who were treated this spring, and compared them to patients
        with similar issues over the past two years. Patients during the pandemic
        were two times likelier to have broken heart syndrome, according to the study,
        which was published in the <a href="https://jamanetwork.com/journals/jamanetworkopen/fullarticle/10.1001/jamanetworkopen.2020.14780?utm_source=For_The_Media&amp;utm_medium=referral&amp;utm_campaign=ftm_links&amp;utm_term=070920">medical
        journal JAMA Network Open.</a></p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd404c037-d270-4070-93e2-f5d648097a55'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-09T23:19:52.829+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T09:35:39.102+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The study looked at 1,914 patients from five distinct two-month
        periods, including a sample of more than 250 patients hospitalized in March
        and April, during the early peak of the pandemic. The study concluded that
        the increase was likely connected to the "psychological, social, and economic
        stress" caused by the pandemic, which includes "imposed quarantine, lack of
        social interaction, strict physical distancing rules, and its economic consequences
        in people''s lives."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c007bdac-b5bd-4614-a5b1-0eae123d5047'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-09T23:19:52.829+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T09:35:39.605+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The pandemic has created a parallel environment which is not healthy,"
        said Dr. Ankur Kalra, the cardiologist who led the study. "Emotional distancing
        is not healthy. The economic impact is not healthy. We''ve seen that as an
        increase in non-coronavirus deaths, and our study says that stress cardiomyopathy
        has gone up because of the stress that the pandemic has created."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e97276c-b597-456f-ad37-2b6d2a7d89f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-09T23:19:52.829+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T09:35:40.108+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new research did not examine whether there was any connection
        between broken heart syndrome and the stress of having coronavirus, or watching
        a relative suffer from the disease. The patients in the study were tested
        for Covid-19 and none of their tests came back positive.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29160a0a-f1cd-4bc8-9f02-9221725cd463'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-09T23:19:52.829+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T09:35:40.610+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Public health authorities in the US and overseas have raised the
        alarm about the impact of the coronavirus on mental health, paying special
        attention to the isolation of socially distant living.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45e6ceb0-925f-482d-8486-61e7f39cbdfa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-09T23:19:52.829+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T09:35:41.114+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The director general of the World Health Organization, Tedros Adhanom
        Ghebreyesus, said in <a href="https://www.cnn.com/2020/05/14/health/un-coronavirus-mental-health/index.html">May</a>,
        "the impact of the pandemic on people''s mental health is already extremely
        concerning."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd463cb8c-886c-48a0-b5c4-d97d76b4e847'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-09T23:19:52.830+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T09:35:41.616+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our work provides credence to the other health hazards that the
        pandemic has created," Kalra said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '912bbbee-7bb6-4205-8b65-40fc4a980136'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-09T23:19:52.830+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T09:35:42.118+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new study didn''t find any meaningful change in the death rate
        between pre-pandemic patients and those who were hospitalized in March and
        April of this year, researchers said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b5fa7db-5e2d-48ae-9b47-cf37600738fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-09T23:19:52.830+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T09:35:42.620+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Limits to the research</h3>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69343903-2048-4122-9ada-f59511c27124'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-09T23:19:52.830+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T09:35:43.122+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There were limits to the small study. Researchers only reviewed
        medical records from patients in northeastern Ohio, and they said more work
        is needed to determine if these findings are true in other parts of the country,
        Researchers also said it would be worthwhile to explore the direct relationship
        between Covid-19 and<a href="https://www.cnn.com/2019/02/14/health/love-heart-health/index.html">
        broken heart syndrome</a>, which wasn''t part of this study.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '180af5dc-17a7-4fdf-8904-18d76e4ccd60'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-09T23:19:52.830+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T09:35:43.624+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One expert on broken heart syndrome, formally known as Takotsubo
        syndrome, raised questions about the new study''s methodology and pointed
        out opportunities for potential bias.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d9ead1e-6669-4521-b8e9-8b3a4779457e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-09T23:19:52.830+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T09:35:44.126+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They might be completely right. I don''t object to the hypothesis.
        I object to the statistical methods," said Dr. John Horowitz, an emeritus
        cardiology professor at the University of Adelaide in Australia, who has published
        more than 20 peer-reviewed papers on Takotsubo.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cfe74fc-f2a1-4d69-9597-19f4f8f4bb9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-09T23:19:52.830+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T09:35:44.628+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Researchers only studied patients who received a cardiac catheterization,
        a minimally invasive procedure commonly done to search for blockages in the
        heart''s arteries. Looking at only this slice of patients could lead to biases
        in the sample, Horowitz said, because it might exclude older and sicker patients
        from the study, as they are less likely to undergo a catheterization.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27238eb9-1303-4c79-aab7-8960afb2f5ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-09T23:19:52.830+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T09:35:45.130+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s well-known that patients quite frequently get Takotsubo syndrome
        at times of extreme stress or during natural disasters," Horowitz said. "But
        there are problems with the way the study was designed. I don''t believe all
        of these cases are Takotsubo. It''s as simple as that."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d9aa51e-e168-47f9-92f0-6087a68ef95d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-09T23:19:52.830+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T09:35:45.633+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2020/07/09/health/broken-heart-syndrome-coronavirus-wellness/index.html">"''Broken
        heart syndrome'' has increased during the Covid-19 pandemic, small study suggests"</a></em></p>'
