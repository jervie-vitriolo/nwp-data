      'mgnl:lastActivated': 2023-01-26T09:45:51.856+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prime Minister Benjamin Netanyahu told a cabinet meeting Monday
        that "we must take immediate steps that will prevent us from having to take
        even more extreme measures later."</p>'
    '101':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cadbc41-4a21-4ac0-9df4-374cd865f902'
