      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>***</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '924920e8-3737-4522-804c-675b61f9c853'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-09T19:38:57.849+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T09:41:33.049+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>Friends of Alternatrips Ngayon ang Panahon is a solidarity
        effort that feature performances by Ahmad Tanji (We Are Imaginary, Washington
        Drama Club), Ana Ruiz (Capacities), Billie de la Paz (Oh, Flamingo!), Debb
        Acebu (Ang Bandang Shirley, Honeydrop), Enzo Zulueta (Beast Jesus), Greys
        Enayo (Cat Puke, The Shocking Details), Iego Tan (Shirebound and Busking),
        Janine Samaniego, Jon Tomayo (The Strange Creatures, Cinema Lumiere), Kaloy
        Olavides (Pastilan Dong, Grows, Kapitan Kulam), Marc Inting (Slow Hello, Eggboy,
        Twin Lobster), MC Sacay (The General Strike), Mikey Amistoso (Ciudad, Hannah
        + Gabi), Pat Sarabia (Oh, Flamingo!, Apartel), Tamia Reodica (Grrl Cloud),
        Aldus Santos (The Purplechickens, Pamphleteer), Beejay Esber (Identikit),
        Christer de Guia (Deggs and Gabba), Diego Mapa (Eggboy, Pedicab, Tarsius),
        Evee Kae Simon (July XIV, Megumi Acorda), Howard Luistro (Oh, Flamingo!),
        Iggy San Pablo (Rusty Machines), Jerros Dolino (Megumi Acorda, TAPPM), Josh
        Balagopo (Stomachine), Lucas Ferrer (Wish Sticks, With Fingers Crossed), Mariah
        Reodica (The Buildings), Megumi Acorda (The Strange Creatures, TAPPM), Nigel
        Cristobal (The Geeks, TAPPM), Sandy James (Identikit), and Zig Rabara (Ang
        Bandang Shirley, The Purplechickens, Pamphleteer). The song was written and
        produced by RJ Mabilin (The Axel Pinpin Propaganda Machine), Jam Lorenzo (The
        Geeks, Mirror Masks), and Ean Aguila (Ang Bandang Shirley, Stomachine).</em></p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
