      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://www.cnnphilippines.com/news/2020/7/4/anti-terrorism-council-law-IRR.html">READ:&nbsp;Anti-Terrorism
        Council ready to review new law, craft IRR</a></strong></p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6865ccf8-4c5e-4c3a-8a72-8d40cefd2d8c'
