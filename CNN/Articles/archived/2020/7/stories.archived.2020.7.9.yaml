      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Big business, conjoined with commercial media, should not be allowed
        to engage in partisan politics by wielding its power to protect its interest,
        meddle and interfere in elections, and surreptitiously support certain candidates
        in the guise of reporting the news, said Cayetano.</p>'
