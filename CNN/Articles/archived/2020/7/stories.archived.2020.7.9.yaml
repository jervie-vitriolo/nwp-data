      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '102':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24b2aef2-8b0e-45b9-a699-935264fad0a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-09T22:38:41.190+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T09:37:37.249+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Kekul, the virology professor, believes that large-scale reopening
        and then locking down again is a mistake, and risks causing psychological
        or economic damage to those affected.</p>'
    '103':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2edf2987-e8e1-40f3-aa28-2101ab85704f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-09T22:38:41.190+08:00
