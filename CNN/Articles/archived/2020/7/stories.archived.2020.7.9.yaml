      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But even as we guard against the abuses of public officials, and
        the peculiar sacred place that free press holds in our consciousness, blinds
        us to the fact that big business is just as likely to use media and mold public
        opinion and perception as the meanest tyrant, said Cayetano as the House
        of Representatives continued its inquiry on the broadcasting networks application
        for legislative franchise.</p>'
