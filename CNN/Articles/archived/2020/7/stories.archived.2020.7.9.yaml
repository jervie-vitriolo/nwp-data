      'COVID-19', 'coronavirus']
    'stories': ['f6cd6af2-bb0f-40a3-a9d1-4108e0035a63', '1206f4f6-e208-4d13-88bf-c3b53a56a093']
    'template': '1'
    'title': 'The Medical City launches drive-thru COVID-19 testing'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af3976b3-4ee7-4eb1-a15d-34cfe16143b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-09T14:55:30.752+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T09:44:42.742+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 9) </strong> The Medical
        City is ramping up efforts to combat the spread of the coronavirus disease,
        as it launched a drive-thru antibody testing center.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5aeffd6-6cdb-47b6-99a9-d8114642a139'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-09T14:55:30.753+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T09:44:43.244+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Pasig-based hospital said it will utilize the globally-certified
        and FDA-approved Enhanced Chemiluminescence Immunoassay Antibody Test or ECLIA,
        which requires blood samples, in the facility launched Wednesday.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f56e692e-d9db-41a4-8b62-e622f7c700b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-09T17:36:23.162+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T09:44:43.747+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Test results are expected to&nbsp;come out within&nbsp;24 hours.
        But infected patients may need to go through swab&nbsp;testing for confirmation,
        according to The Medical City.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64065012-dec3-4e5b-bb21-005abf4a178d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-09T14:55:30.753+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T09:44:44.249+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With this initiative, we hope to contribute to better diagnosis
        and treatment of COVID-19 patients, as well as in bolstering research and
        population data for controlling the COVID-19 pandemic, it said in a <a href="https://www.facebook.com/152207991456089/posts/3488868864456635/?sfnsn=mo">statement</a>.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ef11d7a-22f8-4c90-b82a-f08442e258d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-09T14:55:30.753+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T09:44:44.751+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Those who may have been exposed to the virus, whether exhibiting
        symptoms or not, or those in need of a COVID-19 clearance, may pre-book for
        testing. Drive-in guests are also welcome, the hospital&nbsp;added.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e87f084-f4e7-47e6-9b06-b47f339a90c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-09T14:55:30.753+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T09:44:45.253+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new drive-thru testing center&nbsp;is located at the Ateneo
        School of Medicine and Public Health in Ortigas, beside The Medical City.
        It will be open to screen possible COVID-19 patients from 7:00 AM to 6:00
        PM daily.</p>'
  'anti-terrorism-act-cpp-npa':
    'author': 'Eimor Santos, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-07-09T14:23:45.325+08:00
    'imagesource': 'jcr:439e005e-b76b-4bbc-88b8-fd1d4ceca5e8'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '5b58a925-bd23-4fe4-a513-91648db158ad'
    'lead': 'President Rodrigo Duterte cannot officially declare communist rebels
      as terrorists, Senator Ping Lacson says, adding that the pending petition will
      now be transferred from the Manila Regional Trial Court to the Court of Appeals. '
    'mgnl:activationStatus': true
    'mgnl:created': 2020-07-09T14:26:55.839+08:00
    'mgnl:createdBy': 'eimor'
    'mgnl:lastActivated': 2023-01-26T09:44:35.813+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T09:35:06.954+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Anti-Terrorism-Act', 'Communist-Party-of-the-Philippines-', 'New-People-s-Army']
    'template': '1'
    'title': 'With new law, Court of Appeals to now handle govt bid to tag CPP-NPA
      as a terrorist group  Lacson'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcd89c52-c000-4505-a7ef-5024e5ecb7e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-09T14:26:55.840+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T09:44:36.317+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 9)</strong>  President
        Rodrigo Dutertes declaration that communist rebels are terrorists still
        has to be tried and approved by the Court of Appeals, Senator Panfilo Ping
        Lacson said Thursday.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e16854e9-3c3c-4992-a525-09296eee5482'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-09T14:26:55.840+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T09:44:36.819+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lacson, principal sponsor and author of the Anti-Terrorism Act,
        was reacting to Dutertes earlier statement that the Communist Party of the
        Philippines and its armed wing, New Peoples Army are a terrorist group <a
        href="https://cnnphilippines.com/news/2020/7/8/Duterte-on-Anti-Terrorism-Act-concerns--You-should-not-be-afraid-if-you-re-not-a-terrorist.html">because
        I finally declared them to be one.</a></p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3c7c922-ca5b-4fb0-9b12-65db6f13a227'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-09T14:26:55.841+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T09:44:37.322+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lacson said that is a personal opinion of the President, not official.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3428b16-566b-43ef-9981-f6339f9c64da'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-09T14:26:55.841+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T09:44:37.825+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He reiterated that the Department of Justices petition to outlaw
        the CPP-NPA has been pending before the Manila Regional Trial Court, and will
        now be transferred to a division of the Court of Appeals to be authorized
        by the Supreme Court.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac78ea63-76b2-48ad-8136-a152d4e33029'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-09T14:26:55.842+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T09:44:38.327+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is in line with the signing of the Anti-Terrorism Act, a controversial
        measure with <a data-cke-saved-href="https://www.cnnphilippines.com/news/2020/7/4/anti-terrorism-council-law-IRR.html"
        href="https://www.cnnphilippines.com/news/2020/7/4/anti-terrorism-council-law-IRR.html">no
        implementing rules and regulations yet</a>, but which has been met with Supreme
        Court petitions challenging its constitutionality.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38f79051-a299-4f6f-9df0-b33d683691b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-09T14:29:26.764+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T09:44:38.831+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/news/2020/7/7/Supreme-Court-Anti-Terrorism-Law-petition.html">READ:&nbsp;SC
        orders gov''t officials to comment on Anti-Terrorism Act petitions</a></strong></p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aae370bd-c882-4232-95fc-ba9ced6b2234'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-09T14:26:55.842+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T09:44:39.334+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under the Anti-Terrorism Act of 2020, only the Court of Appeals
        can order the proscription  not the Anti-Terrorism Council, nor the President.
        Further, the burden of proof lies with the Department of Justice, Lacson
        said.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5daca66b-6f2d-4a37-80d9-ec483172d393'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-09T14:26:55.842+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T09:44:39.836+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Once an individual or group is proscribed as a terrorist group,
        arrests and detention can be made, following due notice, hearing, and approval
        by the Court of Appeals, he said.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '356bc458-1678-446f-8828-53f5c48d1f8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-09T14:26:55.843+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T09:44:40.339+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He further explained that an individual or group can be designated
        by the Anti-Terrorism Council as a terrorist following the guidelines set
        by the United Nations Security Council. Such designation would not mean automatic
        arrest or detention, but would prompt the council to request the Anti-Money
        Laundering Council to freeze the accounts and assets of the designated terrorists.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f19e8512-9ec7-4e27-9bc8-793b569c74a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-09T14:26:55.843+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T09:44:40.841+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The said designated individual or group can still file a petition
        with the CA to appeal such freezing of their accounts, he said.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d9e9d48-7bf9-408a-bf8d-6bfe215d4904'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-09T14:26:55.844+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T09:44:41.343+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lawmakers who sponsored and authored the Anti-Terrorism Act maintain
        that a suspected terrorist wont be automatically detained on mere suspicion,
        but critics flag Section 29 of the measure, which allows warrantless arrest
        and detention without charges for up to 24 days. This is among the contentious
        provisions widely seen as open to abuse and lacking safeguards for human rights.</p>'
  'Glee-Naya-Rivera-missing-California-lake':
    'author': 'Faith Karimi and Joe Sutton, CNN'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2020-07-09T14:46:33.601+08:00
    'imagesource': 'jcr:127fe8df-e739-4fba-a3ef-47a43e05c012'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '52367572-c6b0-45c8-b141-31ca3114007c'
    'lead': 'Former ''Glee'' actress Naya Rivera, who played Santana Lopez, has gone
      missing from a lake in Southern California, authorities say.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-07-09T14:48:44.179+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-26T09:44:31.246+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T09:35:07.081+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Glee', 'Naya-Rivera']
    'template': '1'
    'title': '''Glee'' actress Naya Rivera is missing at a lake in California'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d00a59d-5da7-4324-934f-047ece70f41a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-09T15:50:20.199+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T09:44:31.751+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong>  Rescuers will resume their search Thursday
        morning for "Glee" actress Naya Rivera after she went missing from a lake
        in Southern California.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0ecc2cd-97f5-4fbf-bf91-e2eecb95adbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-09T15:50:20.199+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T09:44:32.253+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rivera, 33, vanished from Lake Piru in Ventura County on Wednesday
        evening. The Ventura County Sheriff''s Office said search efforts will resume
        "at first light" for a possible drowning victim.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdf841d8-35b9-4d5c-b227-99072358d6b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-09T15:50:20.200+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T09:44:32.755+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rivera went to the lake Wednesday afternoon and rented a boat with
        her young child. Both were seen going out on the lake together, Sheriff''s
        Capt. Eric Buschow said at a news conference.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9e19afb-f0f6-4bc2-8873-b586a2fb68c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-09T15:50:20.200+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T09:44:33.257+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>About three hours after they left the dock, another boater discovered
        a boat drifting with the child asleep onboard. Authorities were notified and
        they began searching from air and with a dive team.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6998625d-87f5-448f-b2f0-337994035c42'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-09T15:50:20.200+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T09:44:33.759+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While it was hard to get information from the child, the child said
        they went swimming but the mother didn''t get back on the boat, Buschow said.
        He said the child had on a life vest and an adult life vest was found on the
        boat.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b2e37fa-116c-4188-90ad-fbc6991fcee8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-09T15:50:20.201+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T09:44:34.262+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rivera has a 4-year-old son and local media outlets are reporting
        he was the child found on the boat. CNN has reached out to her representatives
        for more details.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b10b6f6-13b6-4fb8-ab3d-52e314ed182d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-09T15:50:20.201+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T09:44:34.763+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She played Santana Lopez on the Fox show for six years from 2009
        to 2015, and appeared in nearly every episode of the musical-comedy-drama.</p>'
  'dole-duterte-back-additional-akap-aid':
    'author': 'CNN Philippines Staff'
    'caption': '(FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-07-09T14:42:24.707+08:00
    'imagesource': 'jcr:f952022b-7cab-4772-acdb-fc51c2e4ab51'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '83d6b080-58b0-4551-aec0-54c9f1a70c8c'
    'lead': 'The Department of Labor and Employment is confident its request for additional
      funds to assist overseas Filipino workers affected by the COVID-19 crisis would
      be backed by President Rodrigo Duterte.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-07-09T14:59:10.059+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-26T09:44:26.735+08:00
