    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '38fa4f5f-08d8-4a25-9007-230fa3dad03a'
    'lead': 'A research group that just recently released COVID-19 numbers issued
      a new study in light of the recent spike in infections.'
