      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 9)</strong>  Cardinal
        Luis Antonio Tagle has a new mission for the Catholic Church  foster relations
        with members of non-Christian religions.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '326c29e9-b3dd-4e0c-8bd4-0362056ee42a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-09T07:48:31.133+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T09:49:24.448+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pope Francis appointed Tagle and other cardinals and bishops from
        all parts of the world as new members of the Pontifical Council for Inter-religious
        Dialogue, the Vatican''s news service <a href="https://www.vaticannews.va/en/pope/news/2020-07/pope-appoints-new-members-to-pontifical-council-for-inter-religi.html"
        target="_blank">reported</a> Wednesday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '065508d3-6bd1-4307-854e-e237ab7e0e4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-09T07:48:31.134+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T09:49:25.033+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tagle is the prefect of the Congregation for the Evangelization
        of Peoples, a top office at the Vatican which supervises the spread of Catholic
        faith all over the world. The Cardinal left his seat as Manila archbishop
        in February for his new post.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ade0b699-2aa6-4966-9bfd-f0d00fb72f56'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-09T07:48:31.134+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T09:49:25.536+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Pontifical Council is responsible for promoting mutual understanding,
        respect, and collaboration between Catholics and followers of other religious
        tradition; encouraging the study of religions; and promoting the formation
        of persons dedicated to dialogue, Vatican News said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84c1cc7b-af1b-4aca-854f-8599f482f2aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-09T07:48:31.134+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T09:49:26.039+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The council has been led by Cardinal Miguel ngel Ayuso Guixot since
        May 25, 2019, it added.</p>'
