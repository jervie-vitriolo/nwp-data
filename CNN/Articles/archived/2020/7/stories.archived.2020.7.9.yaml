    'title': 'Coronavirus pandemic could cause wave of brain damage, scientists warn'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36651277-293c-4b1c-b710-b0cc988f0d52'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-09T05:07:16.529+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T09:51:06.363+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN) -&nbsp;The novel coronavirus pandemic could lead to a wave
        of brain damage in infected patients, warned British researchers in a new
        study released Wednesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6dc14f9d-b801-40f7-acbf-fc5e3d4f9900'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-09T05:07:16.529+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T09:51:06.866+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29e0a109-0793-471c-8766-3ab558af62ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-09T05:07:16.529+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T09:51:07.368+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Experts at the University College London (UCL) were the latest to
        describe that Covid-19 could cause neurological complications including stroke,
        nerve damage, and potentially fatal brain inflammation -- even if the patients
        didn''t show severe respiratory symptoms associated with the disease.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12648bb0-b307-465d-a2fc-06ae23170944'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-09T05:07:16.529+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T09:51:07.870+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c4ee202-12b9-44ed-8cf6-5f2dcc7ad3ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-09T05:07:16.533+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T09:51:08.373+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We should be vigilant and look out for these complications in people
        who have had Covid-19," said joint senior author Dr. Michael Zandi in a UCL
        press release, warning that it remains to be seen "whether we will see an
        epidemic on a large scale of brain damage linked to the pandemic."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9427f53a-f335-4f35-b31f-d33f4698b438'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-09T05:07:16.533+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T09:51:08.876+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '219e88d4-c742-4b96-8818-5b6a2ceb47bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-09T05:07:16.534+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T09:51:09.378+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Follow-up studies will be necessary to understand the potential
        long-term neurological consequences of the pandemic, they said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd16ae7f5-6f3c-4a90-bcc4-986a1b8bac4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-09T05:07:16.534+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T09:51:09.881+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ad0fedd-e44d-4190-95f8-0224b1ed865c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-09T05:07:16.534+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T09:51:10.383+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The study, published in the journal Brain, examined 43 patients
        treated at University College London Hospitals for either confirmed or suspected
        coronavirus, from April to May. They varied in age from 16 to 85, and showed
        a range of mild to severe symptoms.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a533e04-cae8-4790-9e02-2ee044ef784c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-09T05:07:16.534+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T09:51:10.888+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c671097f-475b-4877-b477-356eeb36ed2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-09T05:07:16.534+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T09:51:11.391+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among these patients, researchers found 10 cases of "temporary brain
        dysfunction" and delirium; 12 cases of brain inflammation; eight cases of
        strokes; and eight cases of nerve damage.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffa65283-0640-4a09-acd8-d3e8f49679b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-09T05:07:16.534+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T09:51:11.894+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56981955-130b-45c7-b36a-5c579922ef4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-09T05:07:16.534+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T09:51:12.396+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Most of the patients who showed brain inflammation were diagnosed
        with a specific, rare and sometimes deadly condition known as Acute disseminated
        encephalomyelitis (ADEM). Before the pandemic, the research team in London
        would see about one ADEM patient per month. During the study period, the number
        rose to at least one a week.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34d05f3e-957b-40d5-91ce-d207279d0721'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-09T05:07:16.534+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T09:51:12.899+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c3bf1e2-169c-49e9-8429-c30b14eb7c70'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-09T05:07:16.535+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T09:51:13.401+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One woman hallucinated lions and monkeys in her house. Others reported
        numbness in their limbs or face, double vision, and disorientation. One severe
        patient was barely conscious, responding only when in pain.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32c81a18-424b-4be8-ba9b-4da75d88f99c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-09T05:07:16.535+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T09:51:13.904+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae9a8c1c-fb1f-46d0-9444-f49b76b0c433'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-09T05:07:16.535+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T09:51:14.407+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Researchers are still trying to figure out why exactly Covid-19
        patients are developing these brain complications. The virus that causes Covid-19
        was not found in their brain fluid, meaning the virus does not appear to directly
        attack the brain. One theory, instead, is that the complications are indirectly
        triggered by an immune response from the patient''s body -- not from the virus
        itself.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '314650f0-56b7-4527-870f-822b0c24e95a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-09T05:07:16.535+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T09:51:14.909+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '324ef02b-d878-47d8-87ac-1d9eb41a3f5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-09T05:07:16.535+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T09:51:15.411+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These findings are significant for informing how doctors around
        the world monitor and treat patients -- but they also pose new questions and
        challenges. For patients who aren''t showing severe respiratory symptoms such
        as trouble with breathing, it can be difficult to identify these brain complications
        early enough to prevent or minimize damage. And for patients who are critically
        ill, their precarious health can limit how much doctors can do to investigate
        what''s happening in their brain.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30850c29-1fac-402f-b11d-0058e6783f08'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-09T05:07:16.535+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T09:51:15.914+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48b1e334-66cd-4954-ae63-f4d49a9a6029'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-09T05:07:16.535+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T09:51:16.418+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The authors warned that further studies will be "essential" in figuring
        out how exactly the virus causes brain damage, and how to treat it.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07fd2a33-a25a-46c1-8b90-bb6070452804'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-09T05:07:16.535+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T09:51:16.921+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aabba49f-bacd-4f44-91af-4fff678ecd56'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-09T05:07:16.536+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T09:51:17.423+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Given that the disease has only been around for a matter of months,
        we might not yet know what long-term damage Covid-19 can cause," said joint
        first author Dr. Ross Paterson in the press release. "Doctors needs to be
        aware of possible neurological effects, as early diagnosis can improve patient
        outcomes."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88fb9008-bc43-4ab8-91fc-09b32c09117e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-09T05:07:16.536+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T09:51:17.925+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edd44895-77b1-4f83-813c-605a67ccd1dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-09T05:07:16.536+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T09:51:18.427+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dr. David Strain of the University of Exeter Medical School, who
        was not part of the study, called the findings important but "not surprising"
        given previous coronavirus cases.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4b873af-e475-4a0a-872c-2378a9e4b902'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-09T05:07:16.536+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T09:51:18.930+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ba939d8-c6ce-4f62-9778-14258bb23d0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-09T05:07:16.536+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T09:51:19.432+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The main limitation is that we don''t know what the denominator
        so we don''t know how frequently these complications arise," he said in a
        statement on Wednesday. "We''ve already seen that some people with Covid-19
        may need a long rehabilitation period -- both physical rehabilitation such
        as exercise, and brain rehabilitation. We need to understand more about the
        impact of this infection on the brain."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb837aa0-8780-40a4-a7b6-caf24981e897'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-09T05:07:16.536+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T09:51:19.934+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2020/07/08/health/coronavirus-brain-damage-study-intl-hnk-scli-scn/index.html"
        target="_blank">"Coronavirus pandemic could cause wave of brain damage, scientists
        warn"</a></em></p>'
