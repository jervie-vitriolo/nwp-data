      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '104':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91d8704e-6497-4114-b800-24e073f37d10'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-09T22:38:41.191+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T09:37:38.254+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We need a reliable picture of our future or the economy," he told
        CNN. "You cannot plan when you have the possibilities of lockdowns at any
        time. People will not do that several times, again and again.</p>'
    '105':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76c9627f-db09-4922-ab4a-bee6a7977e8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-09T22:38:41.191+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T09:37:38.757+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '106':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c116a40-0f9c-4fe9-b7a8-11cd70ee6f79'
      'mgnl:activationStatus': true
