      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>New York, New Jersey and Connecticut are asking people from 16 states
        to self-quarantine upon arrival, while Massachusetts is doing the same for
        all bar seven northeastern states.</p>'
    '95':
      'jcr:primaryType': 'mgnl:block'
