    'template': '1'
    'title': 'Authorities in Hong Kong warn of potential ''exponential growth'' in
      coronavirus cases just weeks after loosening restrictions'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd85cc2d6-f00a-412a-ba10-82dd58424b6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-09T13:10:06.411+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:46:37.385+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) </strong> Authorities in Hong Kong, a city lauded
        for its quick and effective response to the coronavirus pandemic, are now
        warning of potential "exponential growth" in new cases of <a href="https://edition.cnn.com/specials/world/coronavirus-outbreak-intl-hnk">COVID-19</a>
        after a surge in local transmissions.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '199f0c92-8a21-4d4c-95e3-86f21602024b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-09T13:10:06.411+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:46:37.887+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'feab0820-bc78-4472-8a76-1c048d399a04'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-09T13:10:06.411+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:46:38.469+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since Sunday, 65 new patients have been diagnosed, including 31
        locally transmitted cases in what has been dubbed a "third wave" of the pandemic
        in the global financial center.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7014a800-e696-49fc-b16a-bdb348de6b05'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-09T13:10:06.411+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:46:38.974+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '603aa691-3f52-482b-a226-de468b48e84f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-09T13:10:06.411+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:46:39.498+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Taxi drivers, restaurant workers, a medical clinic employee and
        a retirement home resident -- some of the people most vulnerable to the virus
        and likely to spread it -- have been diagnosed.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '601f8983-e5fa-446d-8388-0779d511c36d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-09T13:10:06.411+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:46:40.002+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6c45a85-7b33-4df8-8d9b-14bc0a89586e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-09T13:10:06.412+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:46:40.504+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is possible there could be a major outbreak," Dr. Chuang Shuk-kwan,
        the head of Hong Kong''s Center for Health Protection (CHP) Communicable Disease
        Branch said Wednesday. "There could be a sudden exponential growth of cases."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e11ea6ff-0328-4662-b2ef-11bd06421ac6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-09T13:10:06.412+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:46:41.098+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15dc0c85-e723-4b81-aa37-78663dd7f2af'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-09T13:10:06.412+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:46:41.600+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since the virus began spreading worldwide earlier this year, Hong
        Kong has recorded only 1,324 coronavirus cases and seven virus-related fatalities.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08e712be-904c-42c9-920d-099aa6cb4619'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-09T13:10:06.412+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:46:42.109+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cab9f1fe-2a8b-449a-a969-99460610cddf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-09T13:10:06.412+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:46:42.691+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The city''s success in containing Covid-19 has been attributed to
        the government''s vigilant enforcement of quarantine for overseas arrivals,
        efficient contact tracing and residents'' willingness to practice good hygiene,
        wear masks and practice social distancing.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09efe9e3-ea18-48f8-9f52-0ee7eaef7933'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-09T13:10:06.412+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:46:43.195+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdb10248-6840-40bd-9f97-124c4a31ac1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-09T13:10:06.412+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:46:43.698+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the new caseload and total number of people diagnosed with
        Covid-19 is very low compared to countries where the pandemic is running rampant,
        like the United States and Brazil, experts say the latest rise in cases shows
        that, despite even the most stringent anti-epidemic controls, the virus still
        poses a threat.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ae405fd-5599-4e50-ba42-80f3efd66210'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-09T13:10:06.412+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:46:44.200+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53e4d0d0-7a12-4ef3-b7a0-955f7e85fd76'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-09T13:10:06.413+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:46:44.762+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This virus will find every chink in your armor," said Dr. Sarah
        Borwein, a Hong Kong-based physician experienced in infectious diseases and
        epidemiology. "We''ve seen that in <a href="https://edition.cnn.com/2020/06/18/asia/beijing-coronavirus-reminder-intl-hnk/index.html">Beijing</a>,
        in <a href="https://edition.cnn.com/2020/04/18/asia/singapore-coronavirus-response-intl-hnk/index.html">Singapore</a>,
        in <a href="https://edition.cnn.com/2020/05/11/asia/china-south-korea-coronavirus-reopening-intl-hnk/index.html">South
        Korea</a> and now in <a href="https://edition.cnn.com/videos/world/2020/07/08/israel-coronavirus-covid-19-reopen-second-wave-liebermann-pkg-intl-hnk-vpx.cnn">Israel</a>,
        <a href="https://edition.cnn.com/2020/07/06/asia/australia-victoria-coronavirus-intl-hnk/index.html">Australia</a>
        and elsewhere."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aaa66472-4051-4ab1-bb56-4f8d38723023'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-09T13:10:06.413+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:46:45.265+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '046570a2-9f9b-4e13-93e6-6282a5ecb921'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-09T13:10:06.413+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:46:45.769+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Control measures had been working</h2>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50675ca9-98cf-47d0-b6ff-c5a2d634c521'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-09T13:10:06.413+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:46:46.364+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Before Sunday, Hong Kong had gone three weeks without any instances
        of people contracting the virus locally, except for some cases directly linked
        to imported cases, for example, people living in the same house.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e507903d-39b9-4048-917f-81cbf13ce272'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-09T13:10:06.413+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:46:46.868+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3ab10fe-0d89-4aae-bdb1-35eecbd0f934'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-09T13:10:06.413+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:46:47.373+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Life inside the city had mostly returned to normal, even as the
        virus ravaged other parts of the world. Bars and restaurants have been open
        for weeks, albeit at limited capacity, and gatherings of up to 50 people have
        been permitted <a href="https://www.coronavirus.gov.hk/eng/social_distancing-faq.html#FAQ2">since
        June 19</a>.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd0031a0-e09f-43c9-b6cf-3a7612be67f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-09T13:10:06.413+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:46:47.877+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3da6a881-d99f-405a-8a83-dbb168aa24a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-09T13:10:06.413+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:46:48.380+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Restrictions still apply to inbound travelers. Nearly all new arrivals
        to the territory are required to undergo a health screening and deep throat
        saliva test at a government facility at AsiaWorld-Expo, a massive convention
        center near the airport.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c59cf544-6be2-4a26-9ef4-3ba5bc6d84d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-09T13:10:06.413+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:46:49.001+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6018d55e-dbbd-4de6-9082-75fa046c9869'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-09T13:10:06.414+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:46:49.505+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Those who test negative must spend 14 days in quarantine -- either
        in a government facility or at home with a monitoring wristband -- regularly
        checking themselves for any sign of the virus and reporting results back to
        relevant authorities. Positive cases are usually transferred to local hospitals,
        and their close contacts are sent to isolation centers.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8d72ccf-bbaa-4609-9197-206ac278b61b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-09T13:10:06.414+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:46:50.007+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20eefef6-550e-4634-ad60-c7ecb17256cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-09T13:10:06.414+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:46:50.511+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Until this week, health officials had been able to identify and
        isolate the relatively small number of local cases. However, the recent rise
        in local transmission has prompted warnings of a community outbreak.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa09c3bd-7b98-4a66-9bf8-11778e361903'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-09T13:10:06.414+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:46:51.071+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00ffd2a6-a4d2-484b-b1f5-e43eae748f7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-09T13:10:06.414+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:46:51.575+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Since last weekend, the epidemic situation in Hong Kong has changed
        rapidly, and the situation has become very critical," said Wong Ka-hing, controller
        of the Centre for Health Protection (CHP) on Tuesday.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '044faf29-3320-443c-a856-3d25d225eda8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-09T13:10:06.414+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:46:52.078+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ea410bf-0f41-48f3-8d08-ae0a7e6420eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-09T13:10:06.414+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:46:52.584+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Officials here said the government is now seriously considering
        bringing back measures that were lifted in late June as cases eased, like
        limiting the amount of people allowed to gather in public, shutting bars and
        requiring restaurants to further slash capacity.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bed5ee8f-edd8-4065-abfc-6659763829e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-09T13:10:06.414+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:46:53.087+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd18ccab5-7e73-4fc3-af48-b585ff8ababb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-09T13:10:06.415+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:46:53.732+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Of the new cases, a number have been linked to a 59-year-old man
        who works at two restaurants in the city, including one that is popular with
        taxi drivers. As of Wednesday, at least four drivers had become infected by
        the restaurant worker, though it''s not known how he caught the virus. One
        case involved a resident of a retirement home, prompting authorities to send
        residents and staff identified as close contacts to quarantine facilities.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72b25753-5e28-4fdc-b4e5-11c0b66ac8b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-09T13:10:06.415+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:46:54.235+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fc6988d-7ab7-4e13-a807-a8138f240e37'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-09T13:10:06.415+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:46:54.738+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After a pilot was confirmed to have contracted the virus over the
        weekend, authorities moved quickly to introduce mandatory testing for crew
        members arriving on planes and ships. However, none of the new cases have
        been linked to the infected pilot.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '086b87ca-cf16-4f7d-a1d4-068c6da0b069'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-09T13:10:06.415+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:46:55.242+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '383aa8f4-b22c-4103-a1c4-1b1f6a2709c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-09T13:10:06.415+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:46:55.745+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>From Wednesday, all air crew arriving in city must provide deep
        throat saliva samples, by spitting into a cup. Previously they only asked
        to fill out a health declaration, wear masks in public and conduct temperature
        checks twice a day. They are still exempt from the 14-day quarantine period
        imposed on all international passengers arriving in the city, because doing
        so would likely cripple those industries and made traveling to the city on
        a short-term basis all but impossible.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3dc9f5c4-a62e-43d0-9dca-deb0f9d37caf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-09T13:10:06.415+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:46:56.323+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '927714c5-4992-4132-9017-a7f5a7433e6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-09T13:10:06.415+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:46:56.828+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sophia Chan, the secretary for the Hong Kong Food and Health Department,
        said the government is also considering using hotels to quarantine foreign
        domestic helpers who arrive in the city. Several helpers flying into Hong
        Kong from the Philippines and Indonesia -- which have confirmed more than
        50,000 and 68,000 cases, respectively -- have tested positive in the past
        two weeks, Chan said.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd15679f8-b01b-48ef-9eb4-65f257a629db'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-09T13:10:06.415+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:46:57.330+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bc63f75-8b55-43fa-a093-85a676aea183'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-09T13:10:06.415+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:46:57.834+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last year there were nearly 400,000 domestic helpers living in Hong
        Kong, according to government statistics. Legally they are required to live
        with their employer, but Chan says Hong Kong apartments may be too small to
        have what she called an "effective quarantine."</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e8d4f23-d33c-4be2-8ddb-7babc3a8c1e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-09T13:10:06.416+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:46:58.337+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06046428-7f2f-4deb-add7-a6beaafe554c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-09T13:10:06.416+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:46:58.840+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Living with the virus</h2>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f96e773-bfb8-48cd-84c5-e0c9ff862670'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-09T13:10:06.416+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:46:59.443+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Experts say the sudden upswing in new cases in Hong Kong demonstrates
        how difficult it is to control the coronavirus.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c800f0d-458d-405a-8233-ca43afc6e8ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-09T13:10:06.416+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:46:59.946+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50e83523-9a60-4cd2-b3c7-fb5eb04401b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-09T13:10:06.416+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:47:00.449+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"For the past three months or so, it''s been fairly quiet here,"
        said Dr. Keiji Fukuda, the director of Hong Kong University''s School of Public
        Health. "We have been in a relatively safe bubble and we have been inching
        towards a more normal level of activity. And I think in that situation, you
        know, you can begin to hope, oh, maybe it''s over and so on, but these cases
        do remind us that Covid remains as infectious as ever."</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03ecf396-8132-4934-a3ee-6400f49c7fc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-09T13:10:06.416+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:47:00.953+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbe61eef-e00d-46c2-9d74-3866a0156196'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-09T13:10:06.416+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:47:01.459+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fukuda and others say that Hong Kong''s government, like nearly
        every authority across the globe, is trying to "get a tough balancing act
        right."</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c22a4f7-8578-4ed7-b443-92c5c9c6f921'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-09T13:10:06.416+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:47:01.961+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e88d1df3-6cdb-4cad-a34e-6c361371edca'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-09T13:10:06.416+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:47:02.464+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So far, the government has done a good job of minimizing the number
        of infections and stopping local clusters from breaking out. But public health
        officials here have been sanguine when it comes to the possibility of new
        outbreaks in the future, <a href="https://www.coronavirus.gov.hk/eng/social_distancing.html">adopting
        a policy of "suppress and lift"</a>: enacting virus suppression measures as
        local cases rise and lifting them as the numbers falls.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb8137fc-c307-48f9-8ddd-e2d81f206231'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-09T13:10:06.417+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:47:02.966+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9874fc7b-d91f-4e9a-ad48-3108d71909ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-09T13:10:06.417+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:47:03.469+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But completely eliminating the risk may be impossible, especially
        because of just how reliant Hong Kong is on the outside world. Travel restrictions
        may have helped slow the spread of the coronavirus, it''s not possible to
        impose a blanket ban on people coming and going in an international financial
        and trading capital like Hong Kong.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7968cc4-d003-4092-91be-e6f175c70dae'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-09T13:10:06.417+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:47:03.972+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd667faf3-cc02-4eaf-80be-d4acf630c393'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-09T13:10:06.417+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:47:04.538+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We cannot be an island where we keep everybody out," said Dr. John
        Nicholls, a clinical professor in pathology at Hong Kong University.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2352f660-1186-424f-a6dc-507b76fa5170'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-09T13:10:06.417+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:47:05.041+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2013153a-c7e4-47b6-addf-2c38d2714f34'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-09T13:10:06.417+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:47:05.543+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We need people to bring in equipment and food, we''re not totally
        self sufficient," Nicholls said. "We just have to recognize that we will have
        to live with this virus for I think a far longer period of time than we originally
        thought."</p>'
