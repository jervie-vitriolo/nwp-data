    'title': 'Duterte names new Philippine Commission on Women chairperson'
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3c8e366-e3f8-4ac1-99c4-341e1ece0f92'
