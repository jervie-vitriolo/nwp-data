      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T09:40:23.555+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the Anti-Terrorism Act gives more teeth against terrorist
        financing, critics fear that it relaxes safeguards on human rights and may
        be open to abuse. Among the hotly-contested provisions is Section 29, which
        allows warrantless arrest and detention without charges for up to 24 days.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a5c0869-5dcc-4e28-9d08-0f7cf1d9fcba'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-09T20:14:50.876+08:00
