  'melania-trump-statue-slovenia-removed':
    'author': 'Jack Guy, CNN'
    'caption': 'The burned statue is now in storage. Credit: JURE MAKOVEC/AFP/Getty
      Images'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-07-09T21:23:37.291+08:00
    'imagesource': 'jcr:df86bcef-3b00-4657-bea2-7c6dec56708c'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e7b6fff9-8b42-4aab-abe2-6cecf86337c6'
    'lead': 'A statue of Melania Trump has been removed from near her hometown in
      Slovenia after being badly burned by vandals, the artist who commissioned the
      sculpture told CNN Thursday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-07-09T21:31:27.104+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-01-26T09:38:39.462+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T09:35:13.368+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Melania Trump statue in Slovenia removed after being set on fire'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ffa198b-c3a1-41e7-8fc6-dd5fc61c80f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-09T21:31:27.104+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T09:38:39.966+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong>&nbsp;&nbsp;A statue of <a href="https://cnn.com/2020/07/07/politics/stephanie-winston-wolkoff-melania-and-me/index.html">Melania
        Trump</a>&nbsp;has been removed from near her hometown in <a href="https://cnn.com/travel/article/slovenia-travel-guide/index.html">Slovenia</a>
        after being badly burned by vandals, the artist who commissioned the sculpture
        told CNN Thursday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db2c6e75-c17d-4350-bb1b-bda6c3bdb7ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-09T21:31:27.104+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T09:38:40.468+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://edition.cnn.com/style/article/melania-trump-statue-slovenia-revealed-intl-scli/index.html">The
        statue,</a> near Sevnica, central Slovenia, was set alight on July 4, artist
        Brad Downey said.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3eb07d39-7eef-424e-a03e-38e65605814d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-09T21:31:27.104+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T09:38:40.970+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Downey said he received a call from the local police department
        asking him what to do with the statue, which was made in July 2019 as part
        of an ongoing project that includes a short documentary film.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2356bf31-7f66-4e00-a7f6-504df9e7a698'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-09T21:31:27.104+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T09:38:41.472+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said the statue was removed on July 4 and he asked locals not
        to distribute photos of the scorched figure so it did not become a "violent
        meme."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c06fb9d0-b226-44bf-a9ab-a51665cdf14e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-09T21:31:27.104+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T09:38:41.974+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Downey has filed a police report but said he is only interested
        in finding the attackers, not pressing charges against them.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '778c84da-351b-4730-8af6-8c8acdbb4b09'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-09T21:31:27.105+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T09:38:42.477+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I would be curious to see who did it," he told CNN. "Someone doesn''t
        like what it represents or how it looks," said Downey, who believes that the
        timing of the attack &nbsp;on US Independence Day &nbsp;means it was not
        a random "drunken act."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdb113b1-fd76-4a4e-a013-f25526ef7563'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-09T21:31:27.105+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T09:38:42.980+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN has contacted Slovenian Police for comment.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76c645d1-a1ad-46fa-9e78-232c802058f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-09T21:31:27.105+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T09:38:43.482+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Downey has since posted a video of the statue being removed on his
        Instagram account.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49440d69-cdd2-4714-9463-e95130a06ee3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-09T21:31:27.105+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T09:38:43.984+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Downey previously told CNN that he was inspired to create the piece
        due to what he called the "anti-immigration narrative" coming out of the US
        and from Donald Trump in particular.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e170796-5c84-447b-91d0-900c31ad3d11'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-09T21:31:27.105+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T09:38:44.486+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said it was a "contradiction" that the US President, who has
        made halting immigration a cornerstone of his presidency, is married to an
        immigrant whose first language is not English.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ac3d90c-0e28-4b08-a3f2-773056627b54'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-09T21:31:27.105+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T09:38:44.988+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Downey commissioned a local conceptual artist named Ales Zupevc,
        better known as Maxi, who was born in the same hospital and the same year
        as the first lady, to carve the statue from a tree using a chainsaw.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '115b1f4c-71eb-4b64-911d-c26d0c14d94d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-09T21:31:27.105+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T09:38:45.490+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although media reports said the statue had divided public opinion,
        locals like the project and have looked after the statue and the surrounding
        area, said Downey.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e8c97dd-e3e2-4555-b5ea-cd722448b197'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-09T21:31:27.105+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T09:38:45.992+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They''ve been nothing but supportive," he said. "They were really
        proud of this thing."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da598685-4eb0-40ae-9ff4-d682efb8738d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-09T21:31:27.105+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T09:38:46.494+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Downey told CNN he is working on an artistic response to the attack,
        as well as a video on the media''s response to the statue.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba851ed9-bd98-4666-a879-c1673f3cf04c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-09T21:31:27.106+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T09:38:46.996+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''ll probably try to do something in that location," he said,
        adding that the "deeply burned" original statue is now in storage.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4733ef91-191f-4500-9248-14249e585246'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-09T21:31:27.106+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T09:38:47.499+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Downey also released a book -- "Slapstick Formalism" &nbsp;last
        month and is preparing for a new exhibition in Slovenia in September.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3f39deb-b883-47e0-a489-026f21e2cc25'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-09T21:31:27.106+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T09:38:48.002+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sevnica is a sleepy town of 5,000 that has profited from its most
        famous daughter, placing itself firmly on the tourist trail and selling a
        range of Melania-themed products including honey, chocolate and cake.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c867833e-e0cb-40a2-bc07-47c480872636'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-09T21:31:27.106+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T09:38:48.515+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><i>This story was first published on CNN.com, <a href="https://edition.cnn.com/style/article/melania-trump-statue-slovenia-removed-scli-intl/index.html">"Melania
        Trump statue in Slovenia removed after being set on fire"</a></i></p>'
