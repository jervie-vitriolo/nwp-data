      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 9)</strong>  The Metro
        Manila Development Authority said three more of its personnel tested positive
        for COVID-19 on Thursday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25f34636-b4ff-47b8-8ad3-9a7528bdae9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-09T13:48:19.155+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T09:44:47.190+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Yung pinaka-latest po na</em> tally <em>o bilang ng mga natamaan
        ng</em> COVID <em>sa aming</em> agency <em>una po yung apat, nasundan po ng
        dalawa kahapon, kanina po...may tatlo pong nadagdag doon sa nagpositibo sa</em>
        COVID," MMDA Spokesperson Assistant Secretary&nbsp;Celine Pialago said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7a2ba2b-d7f6-4a88-afb8-dba61cbe103c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-09T13:48:19.155+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T09:44:47.692+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The latest tally of people from our agency is there
        was the initial four, and then followed by two yesterday, and there are three
        more people today who tested positive for COVID.]</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43f1862d-288a-4435-be7a-9301e7013755'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-09T13:48:19.155+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T09:44:48.194+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Tuesday, the MMDA said work at the agency would be suspended
        on Thursday and Friday to disinfect their offices and no one would be allowed
        to enter the premises during this period.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '146ad511-a038-44a8-9456-bf03a8778480'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-09T13:48:19.156+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T09:44:48.698+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At today''s Laging Handa briefing, Pialago said the disinfection
        would be until Sunday.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b669d01b-4623-46b1-aa72-2139a1154606'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-09T13:48:19.156+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T09:44:49.200+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement, MMDA Chairman Danilo Lim said, We assure the public
        that our offices will resume operations as soon as we have completed the sanitation
        and disinfection of our all offices by Monday."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea7cf545-4c2f-4382-85fb-84585dadf80d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-09T13:48:19.156+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T09:44:49.702+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite the closure of the offices, Pialago said traffic management
        work would still continue.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '246eff21-febb-4be6-8ffb-1cdf9881a5cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-09T13:48:19.156+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T09:44:50.205+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Ang</em> disinfection...<em>ay tatagal hanggang Linggo,</em>
        by then <em>siguro pwede nang mag-back to normal ang</em> operations, <em>lalo
        na yung ilang mga opisina. Pero paglilinaw lang...yung</em> traffic management,
        <em>yung mga</em> enforcers <em>po natin, tuluy-tuloy sa trabaho</em> since
        <em>meron naman tayong mga</em> base <em>at</em> offices <em>po sa iba''t-ibang</em>
        major thoroughfares," she said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf921e0c-e28d-4bdd-b8b6-9817d5116573'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-09T13:48:19.156+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T09:44:50.707+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The disinfection will be until Sunday, and operations
        may be back to normal by then, especially some offices. But traffic management
        and our enforcers will continue with their work since have bases and offices
        at various major thoroughfares.]</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5815a29f-d1f7-44a0-8a66-202d5de84b84'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-09T13:48:19.157+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T09:44:51.209+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://cnnphilippines.com/news/2020/7/8/PH-covid-cases-50k.html"
        target="_blank">As of Wednesday</a>, the country has logged 50,359 COVID-19
        cases.</p>'
  'The-Medical-City-drive-thru-COVID-19-testing':
    'author': 'Currie Cator, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-07-09T14:55:00.000+08:00
