      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b47bc2e-8ad4-48a9-abeb-2c33a65f168b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-09T00:14:09.283+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T09:51:53.916+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The university will also offer virtual learning courses to all students,
        regardless of whether they are living on campus, and all classes with more
        than 20 students will be conducted remotely.</p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74b7f7ba-263d-4214-84ec-b1f66058a2d8'
      'mgnl:activationStatus': true
