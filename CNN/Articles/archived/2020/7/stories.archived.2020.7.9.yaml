      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Some college students may return in fall</strong></h2>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b633d0e0-79b4-4be9-9fb3-900da648cea5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-09T00:14:09.282+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T09:51:53.908+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Colleges and universities across the country are navigating how
        to safely reopen and keep students in the classroom come the fall semester.</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c36e401-7116-4af9-aaf8-fc429784485e'
      'mgnl:activationStatus': true
