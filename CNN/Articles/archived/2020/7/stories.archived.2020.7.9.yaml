    'mgnl:tags': ['coronavirus', 'office-clothing', 'retailers', 'COVID-19', 'menswear',
      'sheath-dresses', 'high-heels', 'work-from-home']
    'template': '1'
    'title': 'Coronavirus canceled office clothing. These stores are in big trouble'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74fda32a-e254-45c1-8368-46f249af391e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-09T11:05:55.554+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T09:47:47.003+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) </strong> Kiss your sharply-tailored menswear, your
        sheath dresses and high heels goodbye.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ef3561f-ed6f-4152-b5de-5028ecaf97c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-09T11:05:55.555+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T09:47:47.506+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b646248-7345-4ff0-9e3f-060d8c150469'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-09T11:05:55.555+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T09:47:48.009+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new work-from-home reality has rapidly recalibrated the fashion
        code for professional wear, and that spells trouble for the retailers who
        sell formal office clothing.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '116b7bb8-0967-479d-9133-411ff5a281f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-09T11:05:55.555+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T09:47:48.512+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5dfaf51-eecc-40b4-9ce1-932a65d299e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-09T11:05:55.555+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T09:47:49.014+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Wednesday, Brooks Brothers, the 202-year-old menswear retailer
        that has dressed 40 US presidents and is synonymous with the classic Wall
        Street banker look, filed for bankruptcy as demand for suits plummeted amid
        the pandemic.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '904ef747-251f-4d34-bbaa-d2daca586ef4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-09T11:05:55.555+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T09:47:49.517+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b788a34d-1e44-4fc1-a8d3-ec7c22ba4f99'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-09T11:05:55.555+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T09:47:50.019+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Ascena Retail Group, which owns Ann Taylor and Lane Bryant
        apparel chains, told Bloomberg it''s weighing all options to stay afloat after
        its business was hit hard by a pullback in clothing purchases, including officewear.
        Ascena is reportedly planning to shut at least 1,200 stores. It has 2,800
        locations in the United States, Canada and Puerto Rico.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19e03498-7041-49ed-83d2-3a68ec92615d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-09T11:05:55.555+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T09:47:50.522+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9374427-cf0f-42ac-9dd7-4233ea2d94e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-09T11:05:55.555+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T09:47:51.025+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The turbulence has ensnared Men''s Wearhouse, too. With more than
        10 million men who''ve lost their jobs and millions more working from home
        in recent months, buying a suit is hardly a priority. Tailored Brands, which
        owns Men''s Wearhouse, could be another retailer in the space mulling bankruptcy.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dae4396b-782e-4c34-9e4b-bc47995c4d10'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-09T11:05:55.556+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T09:47:51.546+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4318b7d8-ef75-41bf-a618-af440f9d3d73'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-09T11:05:55.556+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T09:47:52.048+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ascena did not immediately respond to request for comment, and Tailored
        Brands declined to comment.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b334c42-283a-42e1-be99-712a2b58d728'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-09T11:05:55.556+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T09:47:52.550+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e726876-62d9-4f46-8a86-8104a44c8632'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-09T11:05:55.556+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T09:47:53.052+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With more work calls and team meetings now taking place from the
        comfort of home, office wear has become decidedly more relaxed. It''s a shift
        that''s been occurring for years, as employers in more buttoned up industries
        like financial services competed for talent with tech companies and upstarts
        that had their own, more laid-back work cultures.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5f6c464-0ba2-4cd7-9077-229bb7742f21'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-09T11:05:55.556+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T09:47:53.555+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17b900ae-5a3f-48cf-9229-cb021189697b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-09T11:05:55.556+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T09:47:54.058+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''Nail in the coffin''</h2>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14752bb8-541e-4618-a584-1651264f9f2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-09T11:05:55.556+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T09:47:54.560+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The pandemic may have ended formality forever.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e89f5b86-a11d-40b4-8952-7d228930bf9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-09T11:05:55.556+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T09:47:55.063+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '050b083b-da8a-463c-acaf-8f5a2804d799'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-09T11:05:55.556+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T09:47:55.565+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Brooks Brothers'' bankruptcy filing is really quite incredible,"
        said Jessica Cadmus, a New York-based stylist whose clients mostly work in
        the finance industry.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71c8bf12-2fa7-4e13-8cf3-faaabba30d67'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-09T11:05:55.557+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T09:47:56.067+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b26db961-a765-414e-b0ee-8e8626712bdb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-09T11:05:55.557+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T09:47:56.569+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cadmus worked at Brooks Brothers earlier in her career, helping
        to set up a client concierge service for the company''s flagship store on
        New York''s Madison Avenue. "The reality is that workwear trends have been
        shifting for a while now and sadly the pandemic was the final nail in the
        coffin."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d41c71f-3f5d-4a35-a8f3-e5c0304fcd26'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-09T11:05:55.557+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T09:47:57.073+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23e8771a-de49-43d0-8ec2-2bf6532bc33f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-09T11:05:55.557+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T09:47:57.576+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even prior to the national shutdown, Cadmus said her clients were
        gravitating to a more relaxed work look. "There was an enormous shift taking
        place towards business casual," she said.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3eb9c606-755b-4264-872c-855775c2b5a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-09T11:05:55.557+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T09:47:58.078+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de5812c4-15e1-46d8-a289-efd9588201b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-09T11:05:55.557+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T09:47:58.583+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last year, Goldman Sachs announced that its employees could start
        dressing down for the office. The Wall Street firm has historically favored
        collared shirts and suits.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '504e7662-61a9-4ee3-a1ca-79650812021c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-09T11:05:55.557+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T09:47:59.085+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32883eb4-0702-48cf-b348-9aabebbe453a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-09T11:05:55.557+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T09:47:59.588+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Then when Covid-19 hit and people were forced to work from home,
        there was an absolute halt in buying formal workwear," said Cadmus. "The emphasis
        from my clients now is on polished loungewear, where the fit is not as tailored
        and comfort is key."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccfecaf4-c816-445d-ad05-341baaa4a847'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-09T11:05:55.558+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T09:48:00.091+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e4d66ed-f43a-41ea-9c6e-e2070b1e0ae0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-09T11:05:55.558+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T09:48:00.593+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Her male clients, she said, are looking for new shirts but not trousers.
        "They are not asking about sports coats, suits, or shoes. It''s just shirts,"
        she said. Women want statement necklaces, earrings and broaches instead of
        suits and dresses for a more put together look for video calls.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c11b0f02-0b50-4b04-9440-92a57bd9b2bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-09T11:05:55.558+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T09:48:01.096+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5d498d7-1ee6-4f35-8a3d-cb32f7b6837d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-09T11:05:55.558+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T09:48:01.599+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some people aren''t even changing out of their pajamas. In June,
        47% of consumers told market research firm NPD they are wearing the same clothes
        throughout most of their day while at home during the pandemic, and nearly
        a quarter said they liked wearing activewear, sleepwear, or loungewear most
        of the day.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '107d1980-2810-41e7-9a45-522aa7963225'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-09T11:05:55.558+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T09:48:02.101+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c2cb594-4b51-4a8c-9b95-5cec7405c53e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-09T11:05:55.558+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T09:48:02.603+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"People clearly do not want to change into multiple outfits throughout
        the day, especially under these circumstances," Maria Rugolo, NPD''s apparel
        industry analyst, said. "It is about blending and maximizing one''s wardrobe.
        They still want to look presentable for work, but also want to feel comfortable."</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e15a52e-96ab-493c-8014-c310b1c60635'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-09T11:05:55.558+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T09:48:03.105+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e34296fd-d915-40d0-9127-863c523d71fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-09T11:05:55.558+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T09:48:03.609+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Stylist Nicola Harrison, whose clients include professionals in
        finance and other industries, acknowledges that workwear is now less dressy.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40d1299b-af88-4046-9fd9-811327931f79'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-09T11:05:55.558+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T09:48:04.111+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ae4435d-bda1-4195-83c0-e15deee9fbbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-09T11:05:55.559+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T09:48:04.613+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"But I''ve also been pushing against it," she said. "For men, suits
        and sports coats provide a polished, professional look. And let''s be honest,
        they are very forgiving and hide a multitude of sins."</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd945f0b-8813-4feb-a173-100bd98bed7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-09T11:05:55.559+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T09:48:05.115+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8daf71c-3a3e-46a2-8d6d-32d6589095f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-09T11:05:55.559+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T09:48:05.618+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For her, casual is acceptable at work to a degree. "Dark jeans,
        button-down shirt, a sports coat. You just shouldn''t go too far in the other
        direction because you are working from home." Her "don''ts?" Ill-fitting polo
        shirts or clothes from your college days.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f7f4666-c84b-49a5-8f21-3395355a16e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-09T11:05:55.559+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T09:48:06.120+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bd009be-979e-400d-bafe-c700fe07b13a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-09T11:05:55.559+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T09:48:06.621+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Fit is key even with a casual look, even for a Zoom call," she
        said. "With all the craziness happening in the world, the one thing you can
        control is your appearance. So why let yourself go?"</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c8cae83-af7d-4731-82f4-cec23b54b3ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-09T11:05:55.559+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T09:48:07.123+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2020/07/08/business/office-wear-dead-brooks-brothers/index.html">Coronavirus
        canceled office clothing. These stores are in big trouble</a>."</em></p>'
