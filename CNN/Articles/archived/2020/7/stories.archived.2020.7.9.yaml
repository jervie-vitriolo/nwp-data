      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '102':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1958f2c-60e4-403b-bb69-6fa5e3b9c135'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-09T13:22:51.813+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:45:53.010+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Kekul, the virology professor, believes that large-scale reopening
        and then locking down again is a mistake, and risks causing psychological
        or economic damage to those affected.</p>'
    '103':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b2a0e7b-d982-4c8d-873e-5b19eda33a31'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-09T13:22:51.813+08:00
