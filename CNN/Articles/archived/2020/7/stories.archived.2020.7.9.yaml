      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>California and Florida closed beaches over the holiday weekend.
        Colorado is closing bars for July. Arizona has shut bars, gyms, and other
        businesses for a month.</p>'
    '93':
      'jcr:primaryType': 'mgnl:block'
