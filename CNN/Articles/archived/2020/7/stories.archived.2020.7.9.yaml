      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9228fc7c-2cdc-4566-9d48-82c4ea70819f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-09T21:24:59.745+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T09:39:09.726+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Due to the rising&nbsp;cases in Puerto Princesa City, the local
        government of Aborlan is now requiring its residents to take a bath at the
        newly installed "[Paliguan] ng Barangay" before proceeding to their homes.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbbb3cca-d110-4cc1-a0f9-ba6f0131744d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-09T21:24:59.746+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T09:39:10.229+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Executive Order No. 20-040, the new protocol also applies
        to employees who are reporting for work at the virus-hit city. They will be
        required to take a bath upon arriving and before leaving the town.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '890a74bf-b4e5-4577-9898-96aee404664e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-09T21:24:59.746+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T09:39:10.731+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thus, authorized persons outside residence (APOR) will need to bring
        extra clothes when&nbsp;leaving the first-class municipality, which is 69
        kilometers south of the Palawan capital.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f09e0d32-6940-4395-9cb3-500892c83be4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-09T21:24:59.746+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T09:39:11.233+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All arriving residents will also be prohibited from interacting
        with each other; and social distancing will strictly be imposed.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a990bcac-60b4-46d3-bd15-2462019fa4cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-09T21:24:59.746+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T09:39:11.735+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The municipal government of Aborlan&nbsp;is appealing to the public
        to observe health and safety measures. These include the mandatory wearing
        of face mask, and the bringing of alcohol or sanitizer, among others.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afabaac4-19ee-466a-8a67-31116c8c3a2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-09T21:24:59.746+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T09:39:12.237+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Puerto Princesa has a total of 51 infections, including 36 suspect
        cases and 15 confirmed cases,&nbsp;as of Thursday.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '631438a5-5a5f-4d37-85d4-62cb7ece5de8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-09T21:24:59.746+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T09:39:12.739+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nationwide, there are now 51,754 COVID-19 cases, with 12,813 recoveries
        and 1,314 fatalities. No new death has been reported for the first time in
        over three months.</p>'
