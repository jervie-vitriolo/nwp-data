      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48d7d453-7197-4951-bf89-331f22e06481'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-09T00:14:09.284+08:00
