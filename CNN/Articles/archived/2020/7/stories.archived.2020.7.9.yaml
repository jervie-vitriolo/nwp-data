    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1de3e1ab-2582-47e0-ae6e-494885c690c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-09T16:07:11.461+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T09:48:36.402+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Protective shield</h2>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e07f79e-ad83-4a90-9fad-3117b6bade9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-09T16:07:11.461+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T09:48:36.904+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The barrier for the motorcycle could be like the prototype plastic
        shield proposed by Bohol Governor Arthur Yap, Roque said.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ceb55d58-eb17-4859-a5f6-750402083a2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-09T16:07:11.462+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T09:48:37.483+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>May handle sa side nung barrier at lalagpas sa ulo niya yung barrier
        para sigurado na walang laway na tatalsik, Ao said separately.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97c9ce1f-9020-4ab8-949e-3ac2d657be02'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-09T16:07:11.462+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T09:48:37.987+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The barrier is not higher than the driver, and has
        a handle that a passenger can hold on to. This is ensure no saliva droplets
        are spread.]</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '107b7043-bc48-4a1c-9bf6-c0c9e8d01330'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-09T16:07:11.462+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T09:48:38.489+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Couples must also wear face masks, helmets and observe the speed
        limits, the officials added.</p>'
    '2':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet"><p lang="en" dir="ltr">Roque
        clarifies back-riding on motorcycles with shield will be allowed starting
        tomorrow, July 10, when the National Task Force gives its formal approval
        <a href="https://t.co/GPUD2NPULW">https://t.co/GPUD2NPULW</a> <a href="https://t.co/c8PWZvpETw">pic.twitter.com/c8PWZvpETw</a></p>&mdash;
        CNN Philippines (@cnnphilippines) <a href="https://twitter.com/cnnphilippines/status/1281082645569368064?ref_src=twsrc%5Etfw">July
        9, 2020</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35d5cead-49dd-4e4e-aa09-1a521dc21c86'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-09T13:22:00.876+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T09:48:38.991+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6ddda7c-6655-4815-bd01-8d8377daabb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-09T10:15:59.149+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T09:48:39.598+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Present proof</h2>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '766df797-a916-41f9-a4fb-f1df7975f9d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-09T16:07:11.462+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T09:48:40.103+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ao said married couples will be asked to present IDs or marriage
        certificates at quarantine control points or to law enforcers, while common-law
        partners must show documents proving they share the same address.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96f20a43-eab9-4806-9c1d-093d5a2f2e5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-09T20:05:41.228+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T09:48:40.607+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There must be a proof somewhere, probably ang ID na lang, may address
        sa ID nila (the ID with their address) and they are living in the same address,"
        he said. "They can actually get a certificate from the barangay that they
        are living in that particular house."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a5f3969-9061-4186-a372-af796dec0ae6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-09T16:07:11.462+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T09:48:41.204+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Those who fail to comply with these requirements will be punished
        in accordance with applicable rules and regulations, he added.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26955165-a430-4b3f-8b1e-ad2dc0b169d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-09T16:07:11.462+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T09:48:41.706+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since March, local officials have been urging policy makers on COVID-19
        response to reconsider its no back-riding policy, which they enforced to keep
        people away from the virus.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef18dde7-e209-4720-81ec-390c904e3d1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-09T10:15:59.149+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T09:48:42.208+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The task force has previously rejected the requests, citing issues
        on safety and enforcement.</p>'
  'George-Floyd-police-body-camera-transcripts':
