  'UPLB-alumna-COVID-19-mass-testing-technology-Switzerland':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9', '9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2020-07-09T12:04:49.576+08:00
    'imagesource': 'jcr:b4c1fe57-aeaf-40bb-9aae-81810efa688c'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'acf89883-7377-44aa-8db4-64e72c0b2f02'
    'lead': 'A Filipina and alumna of the University of the Philippines Los Baos
      is leading the development of a mass testing technology for COVID-19 in Switzerland,
      the state university said.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-07-09T13:27:01.581+08:00
    'mgnl:createdBy': 'alyssa'
    'mgnl:lastActivated': 2023-01-26T09:44:52.250+08:00
