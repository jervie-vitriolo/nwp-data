      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '108':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd64fb82d-aa8e-4e93-b202-f1c282786f7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-09T13:22:51.813+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:45:56.387+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Instead of braking and accelerating, we needed a completely different
        concept... some kind of continuous response to the disease or to the outbreak.</p>'
    '109':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77770cf3-8d4a-457a-9b25-96d9e34b5944'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-09T13:22:51.813+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:45:56.890+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '110':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '135ae565-5b89-4594-9c6d-dac00c55d639'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-09T13:22:51.813+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:45:57.627+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Whenever we loosen these lockdowns without having a replacement
        strategy you will get outbreaks again, because you have only very few people
        who are immune."</p>'
    '111':
      'jcr:primaryType': 'mgnl:block'
