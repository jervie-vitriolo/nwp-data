      'mgnl:lastActivated': 2023-01-26T09:45:02.547+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After months of closures, governments are eager to reopen schools
        and businesses to allow people to get on with their lives. But fresh clusters
        of infection have seen leaders forced to reimpose restrictions in some hotspots,
        even as rules are eased elsewhere in the same country.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b189cbb-f71e-48e2-90a1-f00f4ece91c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-09T13:22:51.800+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:45:03.051+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11e99bc6-b92a-4c99-aa20-969b409a66ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-09T13:22:51.800+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:45:03.553+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Beijing re-entered a <a href="https://edition.cnn.com/2020/06/18/asia/beijing-coronavirus-reminder-intl-hnk/index.html">partial
        lockdown</a> in mid-June after a new coronavirus outbreak linked to a food
        market in the Chinese capital, while at least <a href="https://edition.cnn.com/world/live-news/coronavirus-pandemic-07-08-20-intl/h_266797b858524309742adbeddb86faa4">24
        states</a> in the US are pausing or rolling back their reopenings as cases
        accelerate, amid fears that earlier restrictions were relaxed too fast.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b5876f6-b45e-40fa-9f5d-e7ca91213d12'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-09T13:22:51.800+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:45:04.055+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e013add-f296-463c-8780-317e9cf85d23'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-09T13:22:51.801+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:45:04.558+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The threshold for imposing new lockdowns as well as their size and
        scope varies dramatically between countries, from a single building in Italy,
        to several Rwandan villages, to a community of 200,000 in <a href="https://edition.cnn.com/2020/07/04/europe/lockdown-lleida-province-spain-coronavirus-outbreaks-intl/index.html">Spain''s</a>
        northeast and a coastal area of 70,000 in its northwest, to the whole of Israel.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '542995bb-b2e0-4380-9308-3e5c0fbfd983'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-09T13:22:51.801+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:45:05.062+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8f4e579-ddfe-4968-a9b2-5a8f9d4963ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-09T13:22:51.801+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:45:05.564+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are hopes this approach could minimize the economic damage
        resulting from large-scale shutdowns. In Portugal, for example, 19 boroughs
        on the outskirts of Lisbon have shut down, while the capital''s downtown area
        has continued its reopening, along with the rest of the country.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64555b23-edad-45df-a5a5-8644c7eb8034'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-09T13:22:51.801+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:45:06.066+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17d5fd52-9252-47c2-a908-24b8a5497e65'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-09T13:22:51.801+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:45:06.569+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Workplace links</h2>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c5f0d7a-24c3-4e78-86d8-a435992aa348'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-09T13:22:51.801+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:45:07.074+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The German city of <a href="https://edition.cnn.com/2020/06/23/europe/germany-coronavirus-guetersloh-lockdown-meat-factory-intl-grm/index.html">Guetersloh</a>
        was put back into lockdown after 1,331 workers at its Toennies meat processing
        factory tested positive for the virus. Germany had few infections elsewhere,
        and the outbreak caused a sharp rise in the nation''s R-number, a value indicating
        how fast the virus is spreading, according to its center for disease control,
        the Robert Koch Institute.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba1118a0-891a-46c5-84f7-7d577fa198ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-09T13:22:51.802+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:45:07.578+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd851ead7-37bb-454d-9775-afd48ddd13a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-09T13:22:51.802+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:45:08.080+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Alexander Kekul, a virology professor and Director of the Institute
        for Biosecurity Research in Germany, told CNN: "The only strategy we can have
        is a stamping-out strategy. It''s the same thing we do usually when we have
        new clusters of infections of any novel disease."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a2acd09-6552-4bb1-a1bd-3caa2afc4b49'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-09T13:22:51.802+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:45:08.583+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a53066d5-ff8e-4720-a059-0804d5ded3d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-09T13:22:51.802+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:45:09.085+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said such moves were the "new normal," but needed to be combined
        with other measures, such as wearing masks and maintaining social distancing,
        as well as efficient systems to track and trace outbreaks before case numbers
        enter the hundreds.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d1c849d-1829-4961-9aa9-40c35bc244cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-09T13:22:51.802+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:45:09.588+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fc44d65-79f3-4ade-a8f0-a18567aa741f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-09T13:22:51.802+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:45:10.091+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kekul said this was about clusters, rather than a <a href="https://edition.cnn.com/2020/07/08/middleeast/israel-coronavirus-second-wave-netanyahu-intl/index.html">second
        wave</a>.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32fd95e6-73e8-4a91-89a0-0640fc7dd3de'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-09T13:22:51.802+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:45:10.594+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c32f4c7-406b-40ff-a759-a5c8553b374d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-09T13:22:51.802+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:45:11.097+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We should get used to it," he added. "In many places of the world
        people are really used to rules, for instance: Mosquito nets. And you can
        argue that the mosquito net is terrible and will change your whole life --
        and it''s like everybody argues against masks -- but when you have at the
        other side a deadly disease, and no real good idea how to survive until the
        vaccine will come, one day or never, then I think it''s the best chance we
        have."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfd8c2c1-2629-4356-90e1-30ce71beda30'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-09T13:22:51.803+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:45:11.600+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fae8054b-0646-4779-9b29-9cf29ae30b3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-09T13:22:51.803+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:45:12.103+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Guetersloh''s lockdown was lifted Monday when a court in the state
        of North Rhine-Westfalia ruled that the regulation was "no longer compatible
        with the principle of proportionality and the principle of equal treatment."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3402a9cd-ca6e-48b5-b6d0-c7de775b4a94'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-09T13:22:51.803+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:45:12.608+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03ab0b59-8ca5-4c9c-9441-a91e64bb629b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-09T13:22:51.803+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:45:13.110+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Residents reported facing prejudice from the rest of the country,
        with a T-shirt on sale reading, "Keep a distance, I am from Guetersloh," and
        CNN affiliate n-tv reporting that people with Guetersloh license plates were
        worried about driving outside the district for fear of discrimination.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f1fb5a8-b691-495d-8a9e-3ba06d5d53ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-09T13:22:51.803+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:45:13.613+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81846c85-4e41-425d-bbc4-f53bf01f2fea'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-09T13:22:51.803+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:45:14.115+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the Italian city of Mondragone, authorities sealed off a building
        that housed migrant seasonal workers as a "red zone" late last month after
        49 people tested positive for Covid-19. The army was sent to monitor the hotspot
        and a group of workers living in the building broke the quarantine to protest.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8169c1f-b8e9-4dec-a156-8e90ce9abf83'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-09T13:22:51.803+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:45:14.617+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03aab5c6-225b-4ab0-826f-2a05c83f63e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-09T13:22:51.803+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:45:15.119+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The governor of the Campania region, Vincenzo De Luca, blamed foreign
        workers for the "contagion," in an interview published on his Twitter account:
        "As always, we worked to assure the serenity of our families. In the coming
        weeks I believe we will do a wide check on seasonal workers."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8fedb4f-a1ed-4e91-9c7b-3b786c5c7244'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-09T13:22:51.804+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:45:15.622+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbcd66cf-9ba9-46b4-980a-90e3e84cbbec'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-09T13:22:51.804+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:45:16.126+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A spokesperson for the Italian Interior Minister told CNN that military
        controls were ending Tuesday night with only 10 positive cases remaining in
        the building, which they said local health authorities could easily monitor.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8ccd04a-04f5-4e40-8af9-c1b301f54ac2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-09T13:22:51.804+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:45:16.629+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1c9d38e-edf7-4910-9bb3-f3ef5d53b408'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-09T13:22:51.804+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:45:17.131+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And in Serbia, police in the capital Belgrade on Tuesday fired tear
        gas at protesters demonstrating against the President Aleksandar Vucic after
        he announced a weekend-long curfew to try to combat a surge in cases.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '449bdb0c-cb7b-4bd5-8b2d-51f07e1b1650'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-09T13:22:51.804+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:45:17.634+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0d4700c-e7f1-4658-9115-743354b0fc20'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-09T13:22:51.804+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:45:18.136+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Tuesday, Serbia recorded its highest daily death toll from Covid-19
        since the start of the pandemic, with Vucic calling the situation in Belgrade
        "alarming."</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b209152-628b-4100-842e-54131232c2f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-09T13:22:51.804+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:45:18.639+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da000150-3fb9-4297-9d25-87140ad022a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-09T13:22:51.805+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:45:19.142+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Lockdown towns</h2>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b50c2de-c4c3-4806-ad7e-a96eb772fb78'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-09T13:22:51.805+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:45:19.645+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The English city of Leicester returned to lockdown for two weeks
        from July 2, with non-essential businesses shutting, people advised to <a
        href="https://www.gov.uk/government/publications/local-lockdown-guidance-for-social-distancing/meeting-people-from-outside-your-household-guidance-for-leicester">minimize</a>
        social contact, and <a href="https://www.gov.uk/government/publications/local-lockdowns-guidance-for-education-and-childcare-settings/guidance-for-educational-and-childcare-settings-in-leicester-and-the-affected-parts-of-leicestershire">schools
        closed</a> for most children, after a spike in cases there.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cab52f9-7b5e-4ec4-a058-86dda9bdc2e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-09T13:22:51.805+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:45:20.147+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b231f57e-481e-4498-9299-ff0216d749b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-09T13:22:51.805+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:45:20.650+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>UK Prime Minister Boris Johnson warned that Leicester showed "the
        virus is out there still circling like a shark in the water," raising fears
        of further lockdowns in other UK areas with rising numbers of new cases. After
        UK pubs opened last weekend, three establishments announced they were shutting
        because customers had tested positive for the coronavirus.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f688c490-1989-4641-b5cc-c52444697a1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-09T13:22:51.805+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:45:21.153+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3485c6d9-ce7b-46f9-ac94-cf9b15c0b661'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-09T13:22:51.805+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:45:21.658+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Leicester couple Naeem and Aisha Brisco formed an organization called
        Project Hope with two friends, to deliver food and necessities to vulnerable
        people in the community.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b1afbc0-f900-41cc-95bd-6e646f3a32d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-09T13:22:51.805+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:45:22.160+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ceb3d4ba-04b1-42cc-b73c-99700985173f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-09T13:22:51.805+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:45:22.662+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Naeem Brisco, whose IT company is currently closed, told CNN more
        people seemed to be struggling financially this time around. "I have noticed
        that there''s been more calls coming through," he said.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '206046f7-a8fc-4338-a3a2-e0dab6b014d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-09T13:22:51.806+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:45:23.165+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f85e53d0-b75a-4398-93d7-749f9c1122da'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-09T13:22:51.806+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:45:23.667+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said there were now more test centers, boards displaying distancing
        rules, leaflets delivered to people''s homes in different languages, and police
        patrolling streets and stopping cars.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94988c23-5cca-49b5-80ae-e0c5a5e2f8f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-09T13:22:51.806+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:45:24.169+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fae7660b-3d40-420e-ba31-de168077de11'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-09T13:22:51.806+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:45:24.671+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With the rest of the country able to visit relatives and return
        to pubs after England''s lockdown was eased on July 4, "Leicester feels a
        bit left out," he said.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b51f0be-1a2e-42bb-879a-2a1778796ec6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-09T13:22:51.806+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:45:25.174+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb158c59-d637-446c-ace8-a723e45689a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-09T13:22:51.806+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:45:25.678+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Brisco said support was coming from the grassroots. "I think mainly
        the locals are getting together and just trying to be there for their neighbors
        and family."</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e3a3109-6a29-40f0-945e-e14a2a93c231'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-09T13:22:51.806+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:45:26.182+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2279f772-dc35-4914-8f6a-32140476d0a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-09T13:22:51.806+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:45:26.685+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The charity <a href="https://www.savethechildren.org.uk/news/media-centre/press-releases/leicester-lockdown-coronavirus-children-families-living-in-poverty-facing-further-struggle">Save
        the Children</a> says more than 25,000 children live in poverty in Leicester;
        it has warned that deprivation could soar during the new lockdown.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '242c5803-5605-4c37-b8d9-479a495898d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-09T13:22:51.806+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:45:27.187+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7be1160-c8d5-481e-a6b1-945ff8a9621e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-09T13:22:51.807+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:45:27.690+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Campaign group Labour Behind the Label last week suggested conditions
        in Leicester''s garment factories were increasing the risk of coronavirus
        transmission among low-paid and often migrant workers.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eaacde4c-1b69-4691-b1b7-aeb8b5e79e72'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-09T13:22:51.807+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:45:28.193+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d598a43-9bd4-4dd5-914a-c6287ec0be5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-09T13:22:51.807+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:45:28.695+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Brisco stressed it was important not to stereotype areas. "I
        can see a lot of unity and we talk about ethnic minorities, I get that, but
        if we remember, we''ve got people of all backgrounds in Leicester. Certain
        words that we use can put people in a minority position."</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3718ab8c-6a1e-4acb-b399-5511359325d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-09T13:22:51.807+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:45:29.198+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e1c1169-910c-4863-a2ca-6620046d95d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-09T13:22:51.807+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:45:29.703+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said people were "scared" but happy to do what needed to be done
        to contain the spread of the virus.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac678b92-bb3d-4a2c-b987-47d10c829620'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-09T13:22:51.807+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:45:30.205+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd71133c-c027-4bda-a70c-3c65cc67e384'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-09T13:22:51.807+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:45:30.708+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As for businesses: "How long they can sustain for, I don''t know,"
        he said.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '100eb520-24e6-4e7d-8a35-2e8e5ebfed44'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-09T13:22:51.808+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:45:31.210+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8aecc289-4edf-4d90-a9c1-aa188fcb5a10'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-09T13:22:51.808+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:45:31.714+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sharifah Sekalala, Associate Professor at Warwick Law School, told
        CNN it was "a real concern" that local lockdowns could mean "communities that
        are already deprived might then get deprived even further."</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b00aeec6-cdbb-4e60-beb0-2edcd8ba2ae4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-09T13:22:51.808+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:45:32.220+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0818c2d-d7db-4eb0-bcda-45cf23d398f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-09T13:22:51.808+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:45:32.722+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She said the onus should not be on people who work in factories,
        use public transport, live in crowded housing or face social deprivation to
        enforce social distancing.</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94beb76d-bd6b-4c11-a999-7a6ed737fd34'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-09T13:22:51.808+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:45:33.224+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3621da0b-2abc-472b-92bd-21fb5b595c6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-09T13:22:51.808+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:45:33.727+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What you end up with is just really easily stigmatizing all of
        certain groups of people," she said. "This is really problematic, in terms
        of class but also in terms of ethnic groups that certain groups are going
        to be disproportionately more affected."</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6fbcbb7-24e4-4fce-9715-914cae6f28a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-09T13:22:51.808+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:45:34.229+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '830b6fad-28de-4e83-a365-bce0294406e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-09T13:22:51.808+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:45:34.732+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sekalala said government should hold industries to account -- as
        when the French government took Amazon to court for not practicing social
        distancing -- and "think really carefully about what a social safety net looks
        like in times of a crisis."</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e216062c-4f48-4607-ad92-3935a897c384'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-09T13:22:51.809+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:45:35.235+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43c44d47-6e9d-47e4-9974-560422c70f1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-09T13:22:51.809+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:45:35.737+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This includes providing appropriate housing that is not as densely
        populated, making sure transport to workplaces is socially distanced, and
        ensuring people can sustain themselves in the long term -- not just receiving
        furlough payments before losing their job.</p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0c301be-f6d4-4d3a-b2b6-5901b165a8a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-09T13:22:51.809+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:45:36.239+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e818dbf-8446-4db4-b822-4c0e990f55d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-09T13:22:51.809+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:45:36.742+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sekalala said lockdowns should not be "punitive" towards a particular
        region. "We need to shift the narrative about this localized lockdown, because
        it seems to me that the people who are locking down make a personal sacrifice
        on behalf of the whole country," she said.</p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4541b18-1607-4506-9ae8-fcc8bd552331'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-09T13:22:51.809+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:45:37.245+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22344fea-ff1b-4c45-b753-5c57a3790197'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-09T13:22:51.809+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:45:37.747+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Second state of emergency</h2>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9e602d7-32a5-429d-aace-d606fa1a23f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-09T13:22:51.809+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:45:38.250+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the Australian state of <a href="https://edition.cnn.com/2020/07/07/asia/melbourne-coronavirus-lockdown-intl-hnk/index.html">Victoria</a>,
        6.6 million people have been isolated from the rest of the country for six
        weeks after Melbourne saw a record rise in daily case numbers.</p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6e2992a-69a7-4624-9aa9-719024dc9975'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-09T13:22:51.809+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:45:38.755+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df90c912-ddce-4af5-a841-442daf28e091'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-09T13:22:51.809+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:45:39.257+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Saturday, 3,000 residents of nine densely populated public housing
        estates were put under full lockdown and from Wednesday, residents in metropolitan
        Melbourne are no longer allowed to leave their homes, except for grocery shopping,
        caregiving, exercise or work.</p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '900678a2-f95a-409b-b31b-2cfaa841e55e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-09T13:22:51.810+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:45:39.760+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd2b7efd-8730-4815-b854-ad64eb3da7c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-09T13:22:51.810+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:45:40.263+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Victoria''s border with New South Wales will close for the first
        time since the pandemic began.</p>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '614c7bf2-cce6-4b48-a782-5418a5bfe01d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-09T13:22:51.810+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:45:40.769+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac5d6602-bdc5-4eb0-afef-d1cf363a143f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-09T13:22:51.810+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:45:41.272+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We know we''re on the cusp of something very, very bad if we don''t
        get on top of this," Victoria''s State Premier Daniel Andrews told reporters
        Tuesday, describing the surge in numbers as unsustainable.</p>'
    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd193b3fc-7879-45cb-94ee-468edda5604d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-09T13:22:51.810+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:45:41.774+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '81':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb8a9a0e-2ee1-4be3-9b4b-4eeda68267c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-09T13:22:51.810+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:45:42.277+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think a sense of complacency has crept into us as we let our
        frustrations get the better of us," Andrews said.</p>'
    '82':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cf8eea0-1857-4824-952c-3eaa2e3f91d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-09T13:22:51.810+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:45:42.780+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '83':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd659a4ab-0549-4f9f-b78a-e65e5cc18198'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-09T13:22:51.810+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:45:43.282+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Melbourne cafe owner Steffan Tissa told CNN that he switched to
        takeout service for around three months before reopening to dine-in customers
        recently. Now his cafe, West 48, is closing its doors again. Tissa said he
        understands it''s a necessity, but it will be "difficult" for his business.</p>'
    '84':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '970bd620-f523-4099-81ff-cc3b01782d57'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-09T13:22:51.810+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:45:43.785+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '85':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e41f2f4-4500-4a45-82fb-afeba1449825'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-09T13:22:51.811+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:45:44.288+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When it first started, we had to let staff go," he said. "And then
        as the lockdown started to ease off, we brought new staff on.</p>'
    '86':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7440b71-627b-4cad-bf72-716d1b1d8f30'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-09T13:22:51.811+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:45:44.790+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '87':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d4bb218-5c8c-48a8-b2dc-f3a455454fe1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-09T13:22:51.811+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:45:45.293+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''ve been quite encouraged by it and now to have to go back,
        we''re in a state of limbo, you know, where will our new normal be just in
        terms of how trade goes?" he said. "Financially, it could be quite a challenge."</p>'
    '88':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a34ec7e9-357a-48e3-8cfc-68b9538d94a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-09T13:22:51.811+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:45:45.795+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '89':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ecdc51e-1de2-4f6b-87b3-dd96504bb40e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-09T13:22:51.811+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:45:46.297+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Large-scale second lockdowns</h2>'
    '90':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed4a4e34-5a6c-4b7f-883c-0ea86dd14c1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-09T13:22:51.811+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:45:46.800+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dr. Anthony Fauci, director of the National Institute of Allergy
        and Infectious Diseases, warned on Tuesday that the US is "<a href="https://edition.cnn.com/2020/07/06/health/us-coronavirus-monday/index.html">still
        knee-deep</a> in the first wave" of coronavirus, and seeing "a resurgence
        of infections" after never really reducing them to a safe level in the first
        place.</p>'
    '91':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e9b2b84-b2df-4628-8ca8-06fc57be2366'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-09T13:22:51.811+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:45:47.302+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '92':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8818f2cc-31d8-4d18-bac9-d4232379e85d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-09T13:22:51.811+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:45:47.804+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>California and Florida closed beaches over the holiday weekend.
        Colorado is closing bars for July. <a href="https://edition.cnn.com/2020/06/29/us/arizona-covid-19-closures/index.html">Arizona</a>
        has shut bars, gyms, and other businesses for a month.</p>'
    '93':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65ee7c90-c081-4b05-bf21-4dbc527d97f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-09T13:22:51.812+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:45:48.307+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '94':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec26c196-8c96-419d-a926-fc10a1790925'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-09T13:22:51.812+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:45:48.809+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>New York, New Jersey and Connecticut are asking people from <a href="https://edition.cnn.com/2020/06/30/politics/travel-advisory-coronavirus-new-york-new-jersey-connecticut-massachusetts/index.html">16
        states</a> to self-quarantine upon arrival, while <a href="https://edition.cnn.com/2020/06/30/health/us-coronavirus-tuesday/index.html">Massachusetts</a>
        is doing the same for all bar seven northeastern states.</p>'
    '95':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad8b5312-98c7-4353-b886-7c7756e94b1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-09T13:22:51.812+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:45:49.312+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '96':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a0076be-10b2-497f-a92f-20efb1b757a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-09T13:22:51.812+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:45:49.814+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Israel has re-imposed strict limitations across the whole country,
        closing event halls, bars, gyms and pools after the country hit a record daily
        figure of 1,140 new infections.</p>'
    '97':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26264162-34b1-42dc-bec5-b70c92703e9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-09T13:22:51.812+08:00
