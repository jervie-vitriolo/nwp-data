      'jcr:uuid': '11d6956a-a0d5-47b0-8853-51508a4e1c9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-09T16:09:51.853+08:00
      'mgnl:createdBy': 'alyssa'
