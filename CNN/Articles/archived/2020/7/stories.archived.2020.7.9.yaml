    'title': 'PH records 1,395 more COVID-19 cases, no new deaths'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10c07439-2538-46c4-b365-e29c213563ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-09T17:16:53.315+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T09:43:00.339+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 9)</strong>  Another
        1,395 people in the country caught COVID-19, pushing the total number of infected
        to 51,754, the Department of Health reported on Thursday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c86939ba-1327-4073-a287-f452b53ad162'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-09T17:16:53.315+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T09:43:00.841+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOH said 1,184 of the new patients tested positive for the virus
        within the last three days, while the other 211 cases were part of the validation
        backlog.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81792f19-76b9-4b85-a087-99e8a0193176'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-09T17:16:53.315+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T09:43:01.344+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfb15ecb-5be5-44da-b100-f3448256a1b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-09T17:16:53.315+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T09:43:01.846+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The death toll remains at 1,314, with no new fatality recorded by
        the DOH in its daily case bulletin for the first time since March 19.&nbsp;The
        DOH explained that the latest fatality reports submitted to the agency still
        need validation, including the date or cause of death.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0be0e2d-cebf-4f1a-9895-d6ad4146c369'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-09T17:16:53.315+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T09:43:02.349+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The department also listed an additional 225 COVID-19 survivors,
        raising the tally of recoveries to 12,813. The latest figures bring the number
        of active cases to 37,627.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48c44b75-423b-4f42-ad84-8eaa8b39501a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-09T17:16:53.315+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T09:43:02.851+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila continued to lead with the most number of new infections,
        with 443, according to the Thursday data. Central Visayas recorded 290, while
        other areas nationwide made up for 592. The remaining 70 are Filipinos who
        recently returned to the country.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5b5df00-366b-48ba-b971-6f07c5bd328c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-09T18:12:29.684+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T09:43:03.353+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Wednesday, the country hit a record high increase in new cases,
        with 2,539 more confirmed to have been infected. Over a thousand of this number
        were logged in Metro Manila alone.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a27a426-8d02-479f-8353-a41ea5b8a37c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-09T18:12:29.684+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T09:43:03.855+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOH earlier said the rise in community transmission may be attributed
        to the increased contact among the population, as most of the country eased
        its quarantine rules, as well as to the reported lax implementation of health
        standards.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b054b3a-faf8-46a5-8862-aac91bfe8d0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-09T19:59:42.187+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T09:43:04.357+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The number of infected police officers in the country also breached
        1,000, according to the Philippine National Police. Cases rose to 1,006 on
        Thursday, after 25 more personnel have fallen ill, while recoveries went up
        to 455. The death toll remains at nine.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c60770fc-2177-4591-8c6b-5633fa439aa2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-09T17:16:53.315+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T09:43:04.861+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e9627c6-ecbb-417e-9b25-6da012270799'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-09T17:16:53.316+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T09:43:05.363+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Department of Foreign Affairs, meanwhile,&nbsp;confirmed 30
        new infections, 17 recoveries, and two more deaths among Filipinos residing
        abroad. The tallies currently stand at 8,792 cases, 5,254 recoveries, and
        592 deaths.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1d104b5-e61e-4530-b5a0-957f4f8cb343'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-09T17:16:53.316+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T09:43:05.865+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '982bf7a3-d9e6-4a17-9389-2f70c423c010'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-09T17:16:53.316+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T09:43:06.367+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The global case count has surpassed 12 million, with nearly 550,000
        fatalities and over 6.5 million recoveries.</p>'
