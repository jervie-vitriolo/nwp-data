      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our hospital is already in dire straits, and they tell us in the
        next two weeks it is going to get to an unbearable level of crisis."</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7928ae58-be3e-4c9f-ac38-08011d6f1d18'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-09T00:14:09.278+08:00
