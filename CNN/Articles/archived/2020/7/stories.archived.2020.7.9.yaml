      'mgnl:type': 'text'
      'text': '<p>More than two dozen various hand sanitizers sold by the Mexico-based
        company 4E Global -- many carrying the Blumen label -- contain high levels
        of methanol, or wood alcohol, and have been recommended for recall.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6be2b072-016c-4600-ab27-cc3adae648fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-09T22:42:49.630+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T09:36:36.641+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3870477-a103-490e-b4e8-6fb501bb2915'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-09T22:42:49.630+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T09:36:37.143+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The FDA said it has seen an increase in products containing ethanol,
        also known as ethyl alcohol, that tested positive for potentially poisonous
        methanol contamination -- which can be life-threatening if ingested.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d054a5f-db18-464a-a146-9c2a5f5019f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-09T22:42:49.630+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T09:36:37.645+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98e070b2-760a-4d72-9488-56e5b1b02d17'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-09T22:42:49.631+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T09:36:38.147+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>States have also reported cases of blindness, hospitalizations and
        deaths in adults and children after drinking hand sanitizer products tainted
        with methanol, the agency said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb19ba35-74bb-4380-8841-b86b405a11d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-09T22:42:49.631+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T09:36:38.650+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0532268b-1d6f-4782-aec7-cffc0279791e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-09T22:42:49.631+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T09:36:39.151+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are now 55 varieties of hand sanitizers on the FDA''s list
        of toxic products. Nearly all of them were manufactured in Mexico.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90f1f4ae-9df1-4ed6-93ec-1961a9bafd2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-09T22:42:49.631+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T09:36:39.673+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0982fb9e-64d5-4a44-808b-02aef3b2bab8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-09T22:42:49.631+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T09:36:40.175+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wood alcohol is used in antifreeze and fuel production. Exposure
        can also cause nausea, headaches, dizziness, agitation, amnesia, coma and
        seizures, according to the US Centers for Disease Control and Prevention.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3da840c-7441-44e6-af46-d79147f6be33'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-09T22:42:49.631+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T09:36:40.677+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d80d9e4-c6ac-432f-8388-5c24d8969e83'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-09T22:42:49.631+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T09:36:41.179+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Proper hand hygiene is an effective response to COVID-19, the CDC
        says, and the agency recommends using an alcohol-based hand sanitizer that
        contains at least 60% ethanol or 70% isopropanol.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bb92e96-222e-4e41-b366-18604f593fde'
      'mgnl:activationStatus': true
