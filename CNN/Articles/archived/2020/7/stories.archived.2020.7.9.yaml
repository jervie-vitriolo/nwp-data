      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It is facing a near 40-fold increase in daily cases from mid-May,
        when the nation appeared to have the virus under control.</p>'
    '99':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfa32cd5-af51-4020-b42a-2634f99269c0'
