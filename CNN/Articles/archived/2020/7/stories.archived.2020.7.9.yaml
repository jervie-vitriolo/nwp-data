    'template': '1'
    'title': 'Ferocious US surge adds 1 million new coronavirus cases in 28 days to
      hit 3 million'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d15112f-fd43-40cf-b420-7d8ea7e3f0c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-09T00:14:09.275+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T09:51:23.204+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN) -&nbsp;Six months ago, no one thought COVID-19 existed in
        the US.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8ec8b0c-d081-40f0-9b01-2db747dae984'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-09T00:14:09.275+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T09:51:23.707+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1736647e-66db-4e8f-9050-52630b1d8c35'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-09T00:14:09.275+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T09:51:24.209+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The first reported case came on January 21. Within 99 days, 1 million
        Americans became infected.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a936f72-287f-4ee2-9941-0a63d7f408d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-09T00:14:09.275+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T09:51:24.711+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e9a0a6a-49e1-4ce5-a42e-137f02c4725d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-09T00:14:09.275+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T09:51:25.214+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It took just 43 days after that to reach 2 million cases.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03dbe136-a8f9-421b-8b3e-5016dd091e08'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-09T00:14:09.275+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T09:51:25.716+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba5ece78-18f0-4d0f-bdfb-7cc1a7443bd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-09T00:14:09.276+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T09:51:26.219+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And 28 days later, the US reached 3 million cases of the novel coronavirus
        Wednesday.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a258f7ba-3051-4157-8a12-98c93111c435'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-09T00:14:09.276+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T09:51:26.721+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5d2de27-8a9b-4c65-b012-cec214f688b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-09T00:14:09.276+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T09:51:27.224+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ferocious speed at which COVID-19 spreads has astounded doctors,
        with over 131,000 people dying from the disease since January, according to
        data from Johns Hopkins University.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23ae5477-288c-4837-be56-e45c8b7a44d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-09T00:14:09.276+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T09:51:27.726+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9928dc54-0e1f-492e-bd51-8bbba8adf9a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-09T00:14:09.276+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T09:51:28.229+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And in 35 states, the rate of new cases keeps increasing -- threatening
        to reverse progress made during weeks of painful shutdowns and stay-at-home
        orders.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa5f4aae-0c20-4026-a7bc-7a87a36d5ed6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-09T00:14:09.276+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T09:51:28.733+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb64766a-ae8b-4b32-ab1a-28c5d0f35cd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-09T00:14:09.276+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T09:51:29.236+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Some hospitals are running out of ICU capacity</strong></h2>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71fae060-7ac0-4cc6-8b09-d49d9e97ee25'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-09T00:14:09.276+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T09:51:29.738+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Health officials say many Americans have fallen into a false sense
        of security as states started reopening, abandoning safety measures such as
        social distancing and wearing face masks.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1a4093d-0c03-47c3-8c66-360df6461b44'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-09T00:14:09.277+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T09:51:30.240+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a39a60fc-a758-4a79-aaa0-659b81b182cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-09T00:14:09.277+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T09:51:30.743+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And while the death rate has generally declined in recent weeks,
        "it''s a false narrative to take comfort in a lower rate of death," Dr. Anthony
        Fauci, director of the National Institute of Allergy and Infectious Diseases,
        said Tuesday.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0029e5be-f5f2-4048-8f6d-2f6f2849c939'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-09T00:14:09.277+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T09:51:31.283+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78d231c8-eafd-4b6e-9963-f60b1350a01c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-09T00:14:09.277+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T09:51:31.785+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Deaths can lag "two, three, four, five weeks after" new cases are
        reported, sad Dr. Rochelle Walensky, infectious diseases chief at Massachusetts
        General Hospital.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1509086-2fde-4066-a649-bd707e336efc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-09T00:14:09.277+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T09:51:32.287+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '652a6d1b-3307-4c72-b783-53a0998794d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-09T00:14:09.277+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T09:51:32.790+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The White House has suggested that the decreasing death rate is
        a sign that COVID-19 is under control. But other metrics continue to surge.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de664105-a0f6-4cb6-afb0-4cd211a935a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-09T00:14:09.277+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T09:51:33.300+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32750020-a990-45f6-80a8-589ed24cdc17'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-09T00:14:09.277+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T09:51:33.802+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US set a new record for the most number of cases reported in
        a single day -- 60,021 on Tuesday.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9dc4f502-4589-4eac-932b-24ef9e220436'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-09T00:14:09.277+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T09:51:34.305+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73ade49d-9066-4c8b-bdbe-ccc7e85e907e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-09T00:14:09.278+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T09:51:34.808+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Florida, 56 hospitals are out of capacity in their intensive
        care units.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '894bd78f-505f-4da7-869e-554c5a6c1103'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-09T00:14:09.278+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T09:51:35.311+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1a5b2f1-465f-4def-a232-9c4e8d254fea'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-09T00:14:09.278+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T09:51:35.813+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Arizona, the state has set new records for daily death counts
        about once a week, including Tuesday -- the same day the state reported its
        lowest-ever number of ICU beds available.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc61f885-214d-4953-81bc-66b99c191ec4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-09T00:14:09.278+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T09:51:36.315+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
