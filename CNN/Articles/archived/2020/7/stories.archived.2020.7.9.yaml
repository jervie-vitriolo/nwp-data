      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The former human rights lawyer, who ran independently but forged
        an alliance with opposition parties, championed city welfare projects and
        became a symbol of reform.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e4a3e62-11be-4269-acdf-10fa5d3de4a8'
