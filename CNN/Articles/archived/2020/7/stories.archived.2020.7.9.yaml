      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Therefore, federal investment into higher education is really an
        investment into the economic security, the homeland security, and the viability
        of the United States."</p>'
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a4583c6-0ab6-4d54-bdfb-32ea718bc372'
