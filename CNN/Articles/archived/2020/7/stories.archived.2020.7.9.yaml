    'mgnl:tags': ['coronavirus', 'novel-coronavirus', 'covid-19', 'AKAP', 'OFW', 'DOLE',
      'Department-of-Labor-and-Employment', 'Silvestre-Bello-III', 'Laging-Handa']
    'template': '1'
    'title': 'DOLE confident Duterte will back request for additional funds for OFW
      aid'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df880dc1-6a3c-407f-a8e5-7bfb53d638f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-09T14:59:10.060+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T09:44:27.238+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 9)</strong>  The Department
        of Labor and Employment is confident its request for additional funds to assist
        overseas Filipino workers affected by the COVID-19 crisis would be backed
        by President Rodrigo Duterte.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33ac988b-e99b-40dc-a006-872b447da05c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-09T14:59:10.060+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T09:44:27.741+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking at the Laging Handa briefing on Thursday, Labor Secretary
        Silvestre Belo III said that while the Department of Budget and Management
        has not acted yet on the request, he said the President''s soft spot for OFWs
        would work in the agency''s favor.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bf0e375-cd10-48aa-9bb2-ace6127a9399'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-09T14:59:10.060+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T09:44:28.244+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Sa ngayon wala pang</em> action on our request,<em> pero</em>
        we are confident that the President  knowing his bias for OFWs  <em>hindi
        matatanggihan ng ating</em> Pangulong Duterte <em>ang mga</em> OFW <em>natin,"</em>
        he said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '549396fc-f4bf-4f18-b08d-accd1a0abd3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-09T14:59:10.061+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T09:44:28.747+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: For now there has been no action on our request, but
        we are confident the President  knowing his bias for OFWs  he will not be
        able to say no to our OFWs.]</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb50eeac-0419-4818-a39a-ea404636c905'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-09T14:59:10.061+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T09:44:29.250+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://www.cnn.ph/news/2020/7/5/DOLE-seeks--2.5-billion-more-for-OFWs-displaced-by-pandemic.html"
        target="_blank">Last week</a> the DOLE bared it was seeking 2.5 billion more
        for OFWs economically displaced by the crisis.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '528375e6-f2bf-4845-8563-38b409dd9172'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-09T14:59:10.061+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T09:44:29.751+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As of July 4, the agency''s overseas offices along with the Overseas
        Workers Welfare Administration have recorded over 551,000 applications for
        assistance from land-based and sea-based workers who are either still in their
        respective host countries or have returned to the Philippines.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb548599-94af-4ba2-afb9-bbc0c7d15c54'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-09T14:59:10.061+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T09:44:30.253+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government had given DOLE 2.5 billion in two tranches
        to fund its program Abot Kamay ang Pagtulong, or AKAP, which provides OFWs
        displaced by the pandemic an emergency cash aid of $200 (or 10,000) to help
        them cope with the crisis.</p>'
  'NBA-players-Disney-World-Magic-Kingdom-Park-COVID-19-Florida':
    'author': 'Steve Keating, Reuters'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2020-07-09T15:49:20.636+08:00
    'imagesource': 'jcr:6a76fa0d-ba2c-4e9e-9413-42aac228648a'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '9be38503-d695-465e-8c49-5409d099aba4'
    'lead': 'Living for months in a quarantined bubble designed to shield them from
      Floridas surge in novel coronavirus cases the Disney ESPN Wide World of Sports
      complex in Orlando will be home for some of the planets best-paid athletes.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-07-09T15:51:39.117+08:00
    'mgnl:createdBy': 'cjmarquez'
    'mgnl:lastActivated': 2023-01-26T09:44:21.761+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T09:35:07.284+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Not all fun and games as NBA moves into ''Most Magical Place On Earth'''
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb7946f2-d251-4f21-bd37-88a503d443bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-09T15:51:39.118+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T09:44:22.265+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(Reuters)&nbsp;</strong> Disney Worlds Magic Kingdom Park
        is billed as the The Most Magical Place On Earth, but NBA players arriving
        at the Florida resort on Wednesday to prepare for the restart of their COVID-19
        season can expect something more dreary than fun.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c5af771-3514-4b2a-b306-37c943e82bba'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-09T15:51:39.118+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T09:44:22.769+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Living for months in a quarantined bubble designed to shield them
        from Floridas surge in novel coronavirus cases the Disney ESPN Wide World
        of Sports complex in Orlando will be home for some of the planets best-paid
        athletes.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aceeed10-c028-46e5-821e-fba7b4c18218'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-09T15:51:39.118+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T09:44:23.271+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Twenty-two teams began arriving on Tuesday, with staggered check
        ins continuing through Thursday.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1c96cce-9b41-48cc-b53f-0f15029f3f4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-09T15:51:39.118+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T09:44:23.773+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Upon arrival players will be quarantined in their hotel rooms for
        36-48 hours. They will be limited to room service and must pass two tests
        24 hours apart before being allowed to join teammates and begin training for
        the July 30 restart.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61a4b363-865d-452f-88ff-12d670fa9765'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-09T15:51:39.119+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T09:44:24.276+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For some it will mark the beginning of a grinding three-month stay
        should their teams make it all the way to the Finals, which are scheduled
        to start Sept. 30 and could run as late as Oct. 13.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7fd75ca-2b11-4a9c-a1aa-51600519bfeb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-09T15:51:39.119+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T09:44:24.778+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While spending three months inside Disney World might be a dream
        come true for millions of children, for many NBA players it will be an endurance
        challenge of daily testing, dealing with 113 pages of strict health and safety
        protocols, high-tech monitoring and separation from family and friends.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6b5968c-ec58-455b-bf40-e4aef7339f3a'
      'mgnl:activationStatus': true
