  'dole-repatriate-ofw-saudi-arabia-extension':
    'author': 'CNN Philippines Staff'
    'caption': 'DOLE Secretary Silvestre Bello (FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-07-09T17:02:25.242+08:00
    'imagesource': 'jcr:bf60a5fd-39ac-475f-840b-e583180381a9'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '986a7a15-3bca-4b2b-84f6-de274e4dfe05'
    'lead': 'The Department of Labor and Employment (DOLE) said it would ask for an
      extension of deadline from the government of Saudi Arabia to bring home the
      remains of all overseas Filipinos who died in the Gulf state.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-07-09T17:07:01.024+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-26T09:43:20.892+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T09:35:08.183+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['coronavirus', 'novel-coronavirus', 'covid-19', 'DOLE', 'Department-of-Labor-and-Employment',
      'Silvestre-Bello-III', 'Saudi-Arabia', 'Middle-East', 'OFW', 'overseas-Filipino-worker']
    'template': '1'
    'title': 'DOLE to seek deadline extension from Saudi Arabia to repatriate the
      remains of OFWs'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccafd8d9-e0c8-4d10-9418-12ca1c2e1700'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-09T17:07:01.024+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T09:43:21.397+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 9)</strong>  The Department
        of Labor and Employment (DOLE) said it would ask for an extension of deadline
        from the government of Saudi Arabia to bring home the remains of all overseas
        Filipinos who died in the Gulf state.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0448743a-7b53-4451-9a52-57a1314b0aff'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-09T17:07:01.024+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T09:43:21.899+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Labor Secretary Bello revealed this during Thursday''s Laging Handa
        briefing, adding that the department has been making preparations to bring
        home the remains of 44 OFWs on Friday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9e70280-7bd0-44a3-858d-0d53e14b0e2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-09T17:07:01.025+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T09:43:22.402+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Meron na naman</em> [There are more]...in fact, <em>yung</em>
        44 will be followed by another 44 on Sunday, <em>dadating na naman ito sa</em>
        [and they will be home on] Monday," he said. "And we will do that until we
        have repatriated all our dead OFWs."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aefcf598-b697-4f0b-a9df-b4160840bb95'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-09T17:07:01.025+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T09:43:22.904+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He did not elaborate, however, on how long the next extension would
        be.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bc47c19-1582-4360-90a0-8a81d3c93c7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-09T17:07:01.025+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T09:43:23.406+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bello gave his assurance to families of OFWs who died that they
        will bring back the remains "at all cost."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6b1f396-9aec-4609-a6b1-4408fe006e5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-09T17:07:01.025+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T09:43:23.909+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Gagawin po natin ang lahat kasi yun po ang utos ng ating Pangulo,"</em>
        he said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b139e789-f275-450b-82fa-f0ae91172b06'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-09T17:07:01.026+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T09:43:24.411+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We will do everything because this was ordered by
        the President.]</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62e755fd-833a-4b56-9a1d-952878b7ab43'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-09T17:07:01.026+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T09:43:24.913+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also said the families of over 200 OFWs who died in Saudi Arabia
        will receive bereavement benefits.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4559aca6-017c-4aca-8941-bbe26171f7d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-09T17:41:52.093+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T09:43:25.415+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Labor department said it was given an initial deadline  of July
        4, but was moved to this week because of "pending release of documentary requirements"
        and other health protocols.</p>'
  'Palace-Bato-Dela-Rosa-US-visa-VFA':
    'caption': '(FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-07-09T17:03:44.421+08:00
    'imagesource': 'jcr:4e62bc30-312a-46b2-bc41-13cb226e691e'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '531bd087-2f7b-40a7-ade4-9b2ed84132dd'
    'lead': 'Dela Rosa, on the other hand, said he was ''happy'' with the US governments
      decision, but acknowledged that the grant of such document is a privilege.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-07-09T17:12:24.045+08:00
    'mgnl:createdBy': 'alyssa'
    'mgnl:lastActivated': 2023-01-26T09:43:14.085+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T09:35:08.322+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Dela-Rosa', 'Bato', 'US-visa', 'VFA', 'Visiting-Forces-Agreement',
      'Roque', 'Duterte']
    'template': '1'
    'title': 'Palace welcomes US move on Dela Rosas visa, but says no change for
      now on VFA decision'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '933dfed5-7c92-4527-961c-7eb289fc8f29'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-09T17:12:24.045+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T09:43:14.589+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 9)</strong> The Philippine
        governments decision to suspend the abrogation of the countrys Visiting
        Forces Agreement with the United States remains unchanged for now despite
        the progress of Senator Ronald Bato Dela Rosas US visa bid, Malacaang
        said Thursday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7efb93c0-17a9-47ae-97f3-4b374d27b03a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-09T17:12:24.045+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T09:43:15.091+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>Hindi pa po nagbabago yung huling binitawang salita ni Presidente,
        na ipagpapaliban po ng</em>&nbsp;six&nbsp;months <em>yung pagte-</em>terminate
        sa VFA, Presidential Spokesperson Harry Roque said in a virtual media briefing
        from Davao. <em>Yan pa rin po ang posisyon</em>.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44c3844a-a450-4ca1-836c-548e68732abd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-09T17:12:24.045+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T09:43:15.593+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The Presidents latest pronouncements have not changed
        that we will suspend the VFA termination for six months. Thats still the
        position.]</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae37a9e5-76d5-4799-8eb6-6930b1b96f68'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-09T17:12:24.045+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T09:43:16.097+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roque, however, said the government welcomes the US embassys offer
        to fix the senators canceled visa, noting how the initial treatment was not
        fair for an elected official.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a206ec62-88f8-40ef-974c-d8d0d42e4316'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-09T17:12:24.046+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T09:43:16.601+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>Ang posisyon naman po ng Pilipinas, insulto yung nangyari
        na hindi binigyan ng visa ang isang halal na senador ng bayan. Nagagalak naman
        po kami na nalinawan ang mga Amerikano na hindi dapat ganyan ang pagtrato
        sa mga halal ng taong bayan na mga Pilipinong opisyal,</em> the spokesperson
        said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a31be850-537e-4bb9-94bb-fef6a8d6e391'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-09T17:12:24.046+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T09:43:17.103+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The Philippines position is that... It was an insult
        to not give an elected senator a visa. Were happy that the Americans contemplated
        on this, because that should not have been the treatment for elected Philippine
        officials.]</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5252e13-7aec-4e3e-bf45-b91c8fbb14a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-09T17:12:24.046+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T09:43:17.605+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dela Rosa on Wednesday revealed that the US embassy reached out
        and <a href="https://cnnphilippines.com/news/2020/7/8/Bato-Dela-Rosa-US-visa-Trump-State-Department.html">offered
        to process his travel document</a>, months after it was invalidated. He said
        he got a phone call following a recent conversation between President Rodrigo
        Duterte and US President Donald Trump.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a96d7af0-d7d0-4aaf-9dfe-20544138a37d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-09T17:12:24.046+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T09:43:18.108+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The senator whose visa was canceled in January earlier acknowledged
        that the revocation may have something to do with alleged extrajudicial killings
        under his watch as chief of the Philippine National Police from 2016 to 2018.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efba5305-f384-4e31-8463-db6806807be4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-09T17:12:24.046+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T09:43:18.611+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dela Rosas visa cancellation then led Duterte to threaten to terminate
        the two-decade military deal.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '735506d8-acc5-431f-9deb-87b943511ef4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-09T17:12:24.046+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T09:43:19.113+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippines pushed through with the warning, sending in February
        its formal notice of the start the 180-day period to terminate the pact. However,
        in light of the COVID-19 pandemic, the government decided in June to temporarily
        suspend the abrogation of the deal, citing the need for international cooperation.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fea9010d-f095-4349-9456-202f40aafc8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-09T17:12:24.046+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T09:43:19.614+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dela Rosa, on the other hand, said he was happy with the US governments
        decision, but acknowledged that the grant of such document is a privilege.
        He clarified he did not appeal to the President or the US to process his visa
        application.</p>'
  'San-Miguel-Corporation-economic-recovery-Top-Frontier-COVID-19-pandemic':
    'author': 'Currie Cator, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-07-09T17:15:08.141+08:00
    'imagesource': 'jcr:b7bd88f9-f8ae-468b-8eeb-4d9787726582'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ba0956d9-44ef-4fc7-ba46-370df329368a'
    'lead': 'Despite the grave impact of the COVID-19 pandemic, conglomerate San Miguel
      Corporation is set to bounce back and help restart the economy, a key investment
      holding firm said Thursday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-07-09T17:15:07.343+08:00
    'mgnl:createdBy': 'currie'
    'mgnl:lastActivated': 2023-01-26T09:43:07.468+08:00
