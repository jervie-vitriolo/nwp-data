      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Lahat naman kasi ay may</em> possibility but <em>mayroon pa
        kaming</em> consultation <em>na ginagawa</em>" he said. "<em>Wala pa tayong
        masasabi sa kalalabasan sa</em> July 16."</p>'
