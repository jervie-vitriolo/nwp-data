      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As to what lies ahead for the country'' quarantine protocols, Ao
        said officials have not yet reached a decision.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2043686-8758-450b-88d1-4889a21b1880'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-09T19:55:55.111+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T09:41:00.153+08:00
