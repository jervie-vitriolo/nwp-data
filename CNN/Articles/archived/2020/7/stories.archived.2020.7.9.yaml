      'mgnl:type': 'text'
      'text': '<p>Researchers from the University of the Philippines <a href="https://cnnphilippines.com/news/2020/7/9/up-octa-research-covid-cases-end-july.html"
        target="_blank">said on Thursday</a> their earlier projection of 60,000 COVID-19
