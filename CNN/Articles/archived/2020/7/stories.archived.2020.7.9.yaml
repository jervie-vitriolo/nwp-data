      'jcr:uuid': '84d5a622-ff33-4d74-91f8-e16f3fbab907'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-09T17:21:27.761+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T09:42:55.234+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 9)</strong> As the
        Chinese region of Inner Mongolia is on high alert after a suspected case of
        bubonic plague, the Philippine government assured the public there is no need
        to worry about the disease entering the country.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b706f28-2b7a-418f-aac1-ba87a49073f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-09T17:21:27.761+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T09:42:55.736+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Presidential spokesperson Harry Roque on Thursday said the country''s
        borders mostly remain shut from international travelers due to the travel
        restrictions imposed to control the spread of coronavirus.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46f7d163-82a4-439b-925d-fed7e28432de'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-09T17:21:27.762+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T09:42:56.239+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Sinenseryo po natin ''yan pero huwag po kayo mabahala kasi
        ang pagpasok po ng mga dayuhan sa Pilipinas ay hindi pa po pinapayagan nang
        malawakan</em>, case-to-case basis <em>lang po so sarado pa po ang ating mga</em>
        borders," he said in a media briefing.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1a39e11-2e59-464e-905c-a4efb2972a60'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-09T17:21:27.762+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T09:42:56.741+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We are taking this report seriously. You do not need
        to worry because the Philippine borders are off limits to foreign travelers,
        except for some foreigners who are given permission to enter the country,
        but that is on a case-to-case basis.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '583a4a1e-f06e-4874-a5d7-7ba8ecbe77cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-09T17:21:27.762+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T09:42:57.244+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The case was discovered in the city of Bayannur, northwest of Beijing,
        according to state-run Xinhua news agency. A hospital alerted municipal authorities
        of the patient''s case on Saturday. By Sunday, local authorities had issued
        a citywide Level 3 warning for plague prevention, the second lowest in a four-level
        system. The warning will stay in place until the end of the year, according
        to Xinhua.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c63816d4-f52b-4b82-99ae-f0a6ca3f9c26'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-09T17:21:27.762+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T09:42:57.746+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>RELATED: <a href="https://cnnphilippines.com/world/2020/7/6/bubonic-plague-China-Mongolia.html">The
        bubonic plague is back again in China''s Inner Mongolia</a></strong></p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd2fc0ee-8c0f-4b1f-9c40-67cfc80869cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-09T17:21:27.762+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T09:42:58.248+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bubonic plague causes painful, swollen lymph nodes, as well as fever,
        chills, and coughing.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cca94663-f07f-4e00-aa57-c4bf530cbc25'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-09T17:21:27.762+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T09:42:58.750+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There is currently no effective vaccine against plague, but modern
        antibiotics can prevent complications and death if given quickly enough.</p>'
  'up-octa-research-covid-cases-end-july':
    'author': 'CNN Philippines Staff'
    'caption': '(FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-07-09T17:17:03.919+08:00
