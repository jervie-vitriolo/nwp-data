  'conjoined-twins-separated-Vatican':
    'author': 'Jack Guy and Sharon Braithwaite, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-07-09T07:41:58.505+08:00
    'imagesource': 'jcr:3161ff48-32c1-4286-acf0-67f134c8baf2'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '76ff0efc-90f9-4089-a35c-09d0033c9f1d'
    'lead': 'A pair of conjoined twin girls with an extremely rare condition have
      been successfully separated at a hospital in the Vatican City.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-07-09T07:45:17.912+08:00
    'mgnl:createdBy': 'alyssa'
    'mgnl:lastActivated': 2023-01-26T09:49:27.194+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T09:35:02.681+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Vatican', 'Vatican-city', 'conjoined', 'twin']
    'template': '1'
    'title': 'Twin girls, joined at the skull, successfully separated in 18-hour operation
      in Vatican hospital'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33464534-316a-45aa-8ef3-558590378430'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-09T07:45:17.912+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T09:49:27.699+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong>&nbsp;A pair of conjoined twin girls with
        an extremely rare condition have been successfully separated at a hospital
        in the Vatican City.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4ae6414-4825-4f01-a405-fb68ea5cf093'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-09T07:45:17.913+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T09:49:28.204+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ervina and Prefina, aged 2, were joined at the skull before an operation
        that lasted 18 hours and involved 30 doctors and nurses, according to a press
        release from the Bambino Ges Pediatric Hospital published Tuesday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f87850eb-7198-4f20-ad08-e3d70c720750'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-09T07:45:17.913+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T09:49:28.706+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The separation took place on June 5 and the girls, who are from
        the Central African Republic, are expected to make a full recovery.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23a9777a-5900-42ac-b2ac-1ef833158584'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-09T07:45:17.913+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T09:49:29.210+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is the first time that doctors in Italy have successfully separated
        conjoined twins in total posterior craniopagus, which means they shared a
        skull and a majority of blood vessels.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08720d81-47bf-4223-9fa4-bd79a5685486'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-09T07:45:17.913+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T09:49:29.712+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are no other cases of a successful intervention described
        in medical literature anywhere else in the world.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd268aabf-6b9c-4048-b6f5-93a6c1f736a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-09T07:45:17.913+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T09:49:30.215+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The team said this is "one of the rarest and most complex forms
        of fusion," and they prepared for the intervention for more than a year.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12228346-f394-4a1d-a334-6515f0028d6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-09T07:45:17.913+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T09:49:30.718+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hospital president Mariella Enoc met the twins on a trip to Central
        African Republic in July 2018 and offered to treat them in Rome.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1f2991d-e813-475d-903b-9b0c6714654e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-09T07:45:17.913+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T09:49:31.268+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The twins arrived in Italy in September 2018 with their mother,
        Ermine, and the first stage of their treatment was carried out in May 2019.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '440614af-460a-498f-a5a8-d50f219b6bf1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-09T07:45:17.913+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T09:49:31.771+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A second stage took place in June 2019, and they were finally separated
        last month.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4598ce5-c82b-4ff7-bc56-97e393ed8743'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-09T07:45:17.914+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T09:49:32.275+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It was an exciting moment, a fantastic, unrepeatable experience,"
        said Carlo Marras, head of neurosurgery at the hospital.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da73bd8e-a6ee-41e8-bb21-85277d3c9aa1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-09T07:45:17.914+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T09:49:32.785+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It was a very ambitious goal and we did everything to achieve it,
        with passion, optimism and joy."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cc7e824-5f5d-418d-9deb-037312ac7266'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-09T07:45:17.914+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T09:49:33.287+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The twins celebrated their second birthday on June 29 and medical
        checks show that they are doing well.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ccc17b0-ea5a-4f92-af1c-514dcc8ffec0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-09T07:45:17.914+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T09:49:33.792+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Their brains are intact and the successful surgeries mean their
        motor and cognitive development should be normal, the hospital said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f3c3388-33b9-46e1-9290-1dedd2a1a013'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-09T07:45:17.914+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T09:49:34.294+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ermine thanked the team for treating her daughters and said she
        would like them to be baptized by Pope Francis.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e87a185-fbb5-4395-9288-fca4f1c3ba56'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-09T07:45:17.914+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T09:49:34.796+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Ervina and Prefina were born twice. If we had stayed in Africa
        I don''t know what fate they would have had," she said</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb75e05f-8299-459d-8d47-f5458b81b1d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-09T07:45:17.914+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T09:49:35.299+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"My little girls can now grow up, study and become doctors to save
        other children."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c540625e-b2bc-4e9b-969f-be99dff436e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-09T07:45:17.914+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T09:49:35.800+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2020/07/08/health/conjoined-twins-separated-vatican-scli-intl/index.html">"Twin
        girls, joined at the skull, successfully separated in 18-hour operation in
        Vatican hospital."</a></em></p>'
