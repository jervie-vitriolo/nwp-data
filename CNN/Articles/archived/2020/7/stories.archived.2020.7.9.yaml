      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 9) </strong> The anti-human
        trafficking offices in the Philippines'' main airport are on lockdown until
        July 22 after four employees tested positive for COVID-19.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59735b5f-d5e7-46a4-9329-d34676fc4012'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-09T08:38:57.633+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T09:48:52.449+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The offices of the Ninoy Aquino International Airport Task Force
        Against Trafficking (NAIATFAT) and the Inter-Agency Council Against Trafficking
        (IACAT) located in Terminals 1, 2, and 3 were placed on a two-week lockdown
        starting July 8 to undergo disinfection.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccb52a8a-1029-4068-a978-efba82b223cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-09T08:38:57.634+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T09:48:53.055+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Department of Justice confirmed on Thursday that this order
        came after four NAIATFAT employees tested positive for COVID-19 through swab
        tests taken on July 2. All its personnel were told to undergo strict self-quarantine.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5414064-8eea-4c11-856c-462b99b92948'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-09T08:38:57.634+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T09:48:53.558+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DOJ spokesperson Markk Perete said that although the offices will
        remain closed, the existing protocols to detect trafficking situations remain
        in place.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a37f36d-589d-4072-8d75-96c86283eceb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-09T08:38:57.634+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T09:48:54.061+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Under these protocols, passengers suspected of being trafficked
        will still be referred to strict secondary inspection by the BI (Bureau of
        Immigration). The IACAT Office meanwhile remains open to receive reports  of
        trafficking situations through their hotlines and even on social media and
        to act on them accordingly," he said in a message.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2c86349-4bc5-4a95-bfdb-baf11ae5789b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-09T08:38:57.634+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T09:48:54.565+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Manila International Airport Authority general manager Ed Monreal
        on Wednesday said there are 24 COVID-infected NAIA workers, excluding personnel
        from the Bureau of Customs and the Bureau of Immigration.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21aed14d-29ce-4205-b913-648690eae50b'
