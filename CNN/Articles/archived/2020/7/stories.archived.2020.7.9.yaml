  'broken-heart-syndrome-coronavirus':
    'author': 'Marshall Cohen, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-07-09T23:15:14.153+08:00
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '2442a859-5f8f-45f1-9a00-badc7c94cc1d'
    'lead': 'A study published Thursday found a significant increase in "broken heart
      syndrome" at two Ohio hospitals among some patients who don''t have coronavirus,
      suggesting that the physical, social and economic stressors from the pandemic
      are taking a physical toll.'
