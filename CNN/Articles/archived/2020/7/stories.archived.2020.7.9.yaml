        general election.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84a6ad9b-6170-41f9-8afa-44d4510e0e44'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-09T08:22:12.759+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T09:48:58.131+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The <a href="https://joebiden.com/wp-content/uploads/2020/07/UNITY-TASK-FORCE-RECOMMENDATIONS.pdf"
        target="_blank">110-page document</a> is the product of weeks of negotiations
        between six- and eight-person "Unity Task Forces" appointed by <a href="https://www.cnn.com/2020/04/13/politics/bernie-sanders-endorses-joe-biden/index.html"
        target="_blank">Biden and Sanders</a>, the former vice president''s longest-lasting
        rival in the Democratic presidential primary. The task forces drafted a joint
        approach to climate change, criminal justice, the economy, education, health
        care and immigration.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0306b3b-b1eb-402f-9333-3ef955bd800e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-09T08:22:12.765+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T09:48:58.635+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://www.cnn.com/election/" target="_blank">Visit
        CNN''s Election Center for full coverage of the 2020 race</a></strong></p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '397c123a-629f-47b0-970a-d21a6f9ac9b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-09T08:22:12.759+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T09:48:59.282+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The recommendations are largely based on the more moderate positions
        Biden advocated during the primary, rather than adopting major progressive
        policy proposals such as "Medicare for All" health care coverage, a Green
        New Deal, abolishing Immigration and Customs Enforcement, and defunding police
        departments.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89315da6-32b2-419c-b3f3-ecb96f138f16'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-09T08:22:12.760+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T09:48:59.786+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But they showcase Biden''s willingness to embrace some progressive
        aims -- including an accelerated timeline to reach net-zero carbon emissions,
        a recommendation of a task force that was co-chaired by Rep. Alexandria Ocasio-Cortez
        of New York.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce062cef-30d8-4a0a-bece-c5a2aeec9dd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-09T08:22:12.760+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T09:49:00.289+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Of course, like in any collaborative effort, there are areas of
        negotiation and compromise," Ocasio-Cortez tweeted. "But I do believe that
        the Climate Task Force effort meaningfully &amp; substantively improved Biden''s
        positions."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8122b278-2de7-4967-a760-cf985fcda2ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-09T08:22:12.760+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T09:49:00.792+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The document released Wednesday does not yet comprise the Democratic
        Party''s platform. The recommendations were sent directly to Biden and to
        the Democratic National Committee''s platform committee, which will draft
        the party''s platform.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2dfa73b5-cdcd-4a26-b339-cefb4aeea846'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-09T08:22:12.760+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T09:49:01.445+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement, Biden commended the task forces "for their service
        and helping build a bold, transformative platform for our party and for our
        country. And I am deeply grateful to Sen. Sanders for working together to
        unite our party, and deliver real, lasting change for generations to come."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46aabb01-4e42-4388-8908-813032c68649'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-09T08:22:12.760+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T09:49:01.950+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Though the end result is not what I or my supporters would have
        written alone, the task forces have created a good policy blueprint that will
        move this country in a much-needed progressive direction and substantially
        improve the lives of working families throughout our country," Sanders said
        in a statement. "I look forward to working with Vice President Biden to help
        him win this campaign and to move this country forward toward economic, racial,
        social, and environmental justice."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eefd7233-46b6-4c26-b337-20d67c11afe9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-09T08:22:12.760+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T09:49:02.452+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The recommendations emphasize the three crises that ripped through
        the nation in the months following the early-spring conclusion of the Democratic
        primary: the coronavirus pandemic, soaring unemployment and protests over
        police brutality and racial injustice.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24d15bd2-e988-4428-ac98-6bb64ac00a2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-09T08:22:12.760+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T09:49:02.955+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Here''s a look at what the task forces recommended on each of the
        six topics to which they were assigned:</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19a37d62-224b-4e17-8332-1d6ccd88925e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-09T08:22:12.761+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T09:49:03.457+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Climate change</h2>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8481e1f1-37b6-4b0d-a777-dc9b8814037c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-09T08:22:12.761+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T09:49:03.960+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The climate task force, co-chaired by Ocasio-Cortez and former Secretary
        of State John Kerry, recommended the most ambitious, concrete plans of the
        task forces, specifically providing steps to arrive at net-zero emissions
        on a quicker timeline than Biden had previously proposed on the campaign trail.
        Largely, the plan fits within the framework of Biden''s already-introduced
        climate crisis plan while providing more specifics on how to achieve a largely
        similar ultimate goal.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fd4f01d-126c-42b7-a0fb-9de5d46aea37'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-09T08:22:12.761+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T09:49:04.463+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The group said it would set a "bold, national goal of achieving
        net-zero greenhouse gas emissions" for all new buildings by 2030 in order
        to eventually move to a 100% clean building sector, whereas Biden''s previous
        plan proposed setting a target of halving the carbon footprint of the US building
        stock by 2035.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac28ec96-ffd3-41f0-a590-a4201c2ce051'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-09T08:22:12.761+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T09:49:05.064+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There is no mention of the Green New Deal, legislation laid out
        by Ocasio-Cortez, by name.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87bf11ac-2e23-4071-afc4-113e330d3070'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-09T08:22:12.761+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T09:49:05.567+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The task force recommended a commitment to eliminating carbon pollution
        from power plants by 2035 and an expansion of solar and wind energy systems.
        It goes further than Biden''s plans in providing more specific solutions to
        averting a climate crisis, including installing 500 million solar panels and
        60,000 wind turbines that are manufactured within the United States.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65813966-242c-4455-90c9-05518d311c53'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-09T08:22:12.761+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T09:49:06.070+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It recommended rejoining the Paris climate agreement on day one
        of a potential Biden administration, a promise Biden has made frequently on
        the campaign trail, and tacks clean energy to job creation and union membership,
        another key component of Biden''s policy plan.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06d4fcc7-e68c-4c24-ad27-febc87c6a24e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-09T08:22:12.761+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T09:49:06.574+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Criminal justice</h2>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56bea83d-c5d4-4391-8b6b-b40458fdde33'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-09T08:22:12.761+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T09:49:07.077+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The task force incorporated many of the proposals outlined in congressional
        Democrats'' policing bill, including establishing national use of force standards;
        banning police chokeholds; establishing a national database to track law enforcement
        officers who have abused their power; and reviving the use of pattern-or-practice
        investigations.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36b96f43-ef6b-4a25-b193-7cac19a423b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-09T08:22:12.762+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T09:49:07.579+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It also calls for the creation of a task force that would provide
        recommendations "for tackling discrimination and other problems in our justice
        system that result from arrest and charging decisions."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c01a76a1-30f9-4834-9a7c-dce5ef98e91f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-09T08:22:12.762+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T09:49:08.083+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Democrats believe we need to overhaul the criminal justice system
        from top to bottom. Police brutality is a stain on the soul of our nation.
        It is unacceptable that millions of people in our country have good reason
        to fear they may lose their lives in a routine traffic stop, or while standing
        on a street corner, or while playing with a toy in a public park," the task
        force''s members wrote. "It is unacceptable that Black parents must have ''the
        talk'' with their children, to try to protect them from the very police officers
        who are supposed to be sworn to protect and serve them."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4dc94544-b85a-49e9-ba5f-7e85974e7a25'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-09T08:22:12.762+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T09:49:08.737+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There is no mention of defunding the police, an effort promoted
        by some liberal activists; Biden himself has called for a stronger investment
        in community policing and more funding for police overall. The task force
        says Democrats would "condition federal funds on true community-centered engagement
        across the country." They would also condition funds on police training to
        include "de-escalation, crisis intervention, implicit bias, and peer intervention."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b22f9c3c-9854-47f4-b20e-56419265f28f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-09T08:22:12.762+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T09:49:09.242+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The group stuck with Biden''s approach to marijuana, saying the
        drug should be decriminalized but that legalization of marijuana for recreational
        use should be left up to the states.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61fa840a-d6fb-44b3-9c15-5c33bdc6e60e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-09T08:22:12.762+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T09:49:09.745+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The task force called for reversing Trump administration guidance
        that advises federal prosecutors to pursue the toughest penalties possible
        in criminal cases and for rescinding the administration''s "zero tolerance"
        immigration enforcement policy. It also called for a return to Obama-era limits
        on transferring weapons of war to law enforcement.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '059c5ddb-10af-442a-9e97-cd794d2c141b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-09T08:22:12.762+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T09:49:10.247+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>The economy</h2>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab144117-04f7-4be3-b046-85f455e69a26'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-09T08:22:12.762+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T09:49:10.751+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The unity task force focused on the US economy said it supports
        expanding the unemployment insurance system to cover more workers, extending
        significant aid to state and local governments to address budget shortfalls,
        making significant and immediate grants and loans to small businesses to help
        keep their doors open and imposing rigorous oversight on big corporations
        seeking financial assistance during the pandemic.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab03de16-156a-492c-bb94-1e1a76455f97'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-09T08:22:12.762+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T09:49:11.254+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The task force backed raising the federal minimum wage to $15 an
        hour, 12 weeks of paid family and medical leave for all workers and family
        units, universal child care for 3- and 4-year-olds, revising the tax code
        to provide larger refundable tax credits that would benefit low- and middle-income
        families, increasing funding for food assistance programs and increasing access
        to the internet, among other proposals.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c31ded54-964a-41bb-9ebc-a1ce27bb290f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-09T08:22:12.762+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T09:49:11.756+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It called for transportation and infrastructure investment that
        would include launching "our country''s second great railroad revolution"
        through high-speed rail and repairing roads, bridges and airports.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '443515cb-c0eb-47a5-9d66-3c96cdae400e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-09T08:22:12.763+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T09:49:12.260+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The task force recommended an increase in affordable housing and
        "supercharge investment in the Housing Trust Fund to greatly expand the number
        of affordable housing units on the market, reduce home prices, and create
        jobs," and said Democrats will enact a new Homeowner and Renter Bill of Rights
        "to protect families from abusive lenders and landlords."</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e7515e5-c9fd-470f-8218-c5af17751188'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-09T08:22:12.763+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T09:49:12.762+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The task force said Democrats will "take decisive action to level
        the playing field for people of color, working families, women, and others
        who have been left on the sidelines." It supports congressional efforts to
        ensure affordable and trustworthy banking services for low- and middle-income
        families, and expanding access to credit "by creating a public credit reporting
        agency to provide a non-discriminatory credit reporting alternative to the
        private agencies."</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e61c045-f154-43f2-a1c5-3c78816dcec7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-09T08:22:12.763+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T09:49:13.374+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The task force supported making Social Security "more progressive"
        by "meaningfully increasing minimum benefit payments, increasing benefits
        for long-duration beneficiaries, and protecting surviving spouses from benefit
        cuts."</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea0186fc-0e9b-423e-93e9-b730019b5f9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-09T08:22:12.763+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T09:49:13.878+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Education</h2>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '310991fc-a35f-4251-b326-f192694806dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-09T08:22:12.763+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T09:49:14.381+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The task force put forward pillars of an education plan that includes
        guaranteed universal pre-K education, a tripling of Title I funding, capping
        and forgiving certain student loan debt, and tuition-free college for students
        whose families earn less than $125,000 per year. The proposal also calls for
        tuition-free community college for all students, including those in the Deferred
        Action for Childhood Arrivals immigration program.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4417105a-8ed5-4a3a-bbd4-e11721183bb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-09T08:22:12.763+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T09:49:14.883+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The recommendations cite a $23 billion funding gap between predominantly
        White and non-White school districts and say Democrats should "incentivize
        states to adopt progressive funding formulas that direct resources to the
        schools that need it most."</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8df8858-6ab9-4a5a-9084-6d831b46f3da'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-09T08:22:12.763+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T09:49:15.386+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A mainstay of Democratic platforms past, the proposal also calls
        for a ban on federal funding of for-profit private charter schools and opposes
        private school vouchers. It also recommends doubling the maximum Pell Grant
        award for low-income students.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26442ef1-9b85-4dd0-8581-65b291417572'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-09T08:22:12.763+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T09:49:15.889+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The task force recommended up to $10,000 in immediate student debt
        relief to help families during the coronavirus pandemic. It also called for
        a pause in monthly billing on federal student loans for people earning less
        than $25,000 per year and a cap on payments for those earning more than that
        amount.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfaac3a7-04e6-453f-970e-baf96c50d8e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-09T08:22:12.763+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T09:49:16.391+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And the coalition lambasted the Trump administration for what it
        called "dangerous and short-sighted policies to permit teachers to bring firearms
        into the classroom."</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '998c6b84-1340-412e-913a-4c286457553e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-09T08:22:12.764+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T09:49:16.894+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Health care</h2>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '627b82f6-b9a9-4d89-8e1b-1726c3288de2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-09T08:22:12.764+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T09:49:17.397+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The health care recommendations track closely with Biden''s call
        for building on the Affordable Care Act by providing a public option as opposed
        to the progressive embrace of Medicare for All. They call for lowering the
        Medicare eligibility age from 65 to 60, a commitment Biden made this spring
        as an overture to Sanders and his supporters.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0617038c-d342-46a6-95af-9c1664ecb36b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-09T08:22:12.764+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T09:49:17.901+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The task force focused heavily on how Democrats would strengthen
        health care in the wake of the pandemic, including providing access to free
        or low-cost coverage through a public option and automatically enrolling Americans
        already enrolled in social safety net programs into the public option through
        the duration of the health crisis. They promoted the creation of 600,000 new
        health care jobs with at least a $15 minimum wage while calling for expanded
        contact tracing and free testing and vaccines.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1049ae9c-476d-495b-a2b7-027ede5cac22'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-09T08:22:12.764+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T09:49:18.411+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The task force condemned the Trump administration''s handling of
        the coronavirus, writing, "Make no mistake: President Trump''s abject failure
        to respond forcefully and capably to the COVID-19 pandemic -- his failure
        to lead -- makes him responsible for the deaths of tens of thousands of Americans."</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '284b4065-4f75-47ae-85d7-e2d78253ebe4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-09T08:22:12.764+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T09:49:18.915+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Immigration</h2>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af7e2c36-a18f-4e68-879f-ee9e6af4a0cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-09T08:22:12.764+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T09:49:19.418+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The task force''s immigration recommendations would undo President
        Donald Trump''s executive actions, including rescinding the travel ban, ending
        the prosecution of asylum seekers and stopping policies that require those
        asylum seekers to apply from other countries.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6742ac2d-eb40-48e9-a46d-6dbfd4c7168b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-09T08:22:12.764+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T09:49:19.920+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The recommendations stop short of progressives'' calls to abolish
        Immigration and Customs Enforcement, but insist that ICE, along with Customs
        and Border Protection, must "abide by our values and professional, evidence-based
        standards and are held accountable for any inappropriate, unlawful, or inhumane
        treatment."</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56a6bc4c-6b97-4dec-8427-e55cacb2b5e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-09T08:22:12.764+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T09:49:20.424+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But they do call for deportations to be halted for 100 days while
        a "full-scale" audit of ICE and CBP practices is conducted. They also call
        for an end to the use of privately owned detention facilities and to requirements
        that local law enforcement play a role in immigration enforcement.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c091f164-8d96-4225-af77-3b26f6c7ad64'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-09T08:22:12.765+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T09:49:20.926+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Additionally, they spell out in stark terms Democrats'' break from
        Trump''s hard-line approach to immigrants and asylum seekers.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f4ad895-2bdb-46cf-bba9-ae55b461c37f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-09T08:22:12.765+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T09:49:21.428+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Democrats will end the Trump Administration''s shameful efforts
        to close the door to the world''s most vulnerable refugees. It''s not only
        the right thing to do -- it''s the smart thing to do. Admitting refugees helps
        preserve the stability of America''s partners abroad, strengthens our hand
        in getting other countries to uphold their obligations, grows our economy,
        and enriches our society," the recommendations say.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13e80269-78d6-4567-a057-04418d204994'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-09T08:22:12.765+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T09:49:21.931+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The group said family unity would be a "guiding principle" for immigration
        policy and that detention would be a "last resort" -- particularly for children.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e097a001-292b-44e8-a8e0-a3d49289c6c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-09T08:22:12.765+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T09:49:22.433+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com&nbsp;<em><a href="https://edition.cnn.com/2020/07/08/politics/joe-biden-bernie-sanders-task-force-recommendations/index.html"
        target="_blank">Joint Biden-Sanders task forces unveil progressive platform
        after months of negotiations</a></em></p>'
