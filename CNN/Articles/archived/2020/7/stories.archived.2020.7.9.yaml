    'template': '1'
    'title': 'PH gov''t to critics: Focus on COVID-19 crisis instead of attacking
      anti-terrorism law'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b60680a2-6789-4530-a484-2a5097fb96f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-09T16:09:51.853+08:00
      'mgnl:createdBy': 'alyssa'
