    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a0e9973b-0a92-4cbd-acdc-7c9828e534a2'
    'lead': 'The Medical City is ramping up efforts to combat the spread of the coronavirus
      disease, as it launched a drive-thru antibody testing center.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-07-09T14:25:07.385+08:00
    'mgnl:createdBy': 'currie'
    'mgnl:lastActivated': 2023-01-26T09:44:42.237+08:00
