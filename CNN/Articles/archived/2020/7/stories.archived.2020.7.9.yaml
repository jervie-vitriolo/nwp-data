    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['San-Miguel-Corporation', 'Top-Frontier-Investment-Holdings', 'Top-Frontier',
      'recovery', 'economy', 'COVID-19-efforts', 'COVID-19-response', 'coronavirus']
    'stories': ['91a209fa-94c0-4874-8341-cd6667e379ad']
    'template': '1'
    'title': 'Top Frontier sees SMC rebound in 2020, lauds companys COVID-19 efforts'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f63cb146-fa96-439f-a7d9-568179eeac46'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-09T17:15:07.344+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T09:43:07.972+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 9) </strong> Despite
        the grave impact of the COVID-19 pandemic, conglomerate San Miguel Corporation
        is set to bounce back and help restart the economy, a key investment holding
        firm said Thursday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '538dd72e-4b3d-4f96-bb29-f9dd69193e02'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-09T17:15:07.344+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T09:43:08.474+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Top Frontier Investment Holdings, Inc. is positive that SMC will
        recover lost ground in the coming months, with new strategies in place to
        adapt to the emerging business environment.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9850e3e8-1263-4d2a-b97e-264abccc9e94'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-09T17:15:07.344+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T09:43:08.977+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As we transition to our next normal, I am confident that San Miguel
        Corporation will recover its footing sooner than expected, its chairman,
        Iigo Zobel, said in a statement.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44062b55-5226-4024-808f-88c860002485'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-09T17:15:07.344+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T09:43:09.479+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier, SMC President and Chief Operation Officer Ramon Ang stated
        that his company will continue to invest in growth-creating and job-generating
        projects, including capacity expansion and infrastructure development initiatives,
        to help boost the Philippine economy.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5aac950c-bfe1-49e4-842c-3322e0f8437e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-09T17:15:07.344+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T09:43:09.980+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an annual stockholders meeting last week, SMC also touted measures
        it has put in place to adjust to the new normal. These include: making supply
        chains more resilient; updating operating and selling models; increasing
        efficiencies and rationalizing spending; keeping costs base-appropriate and
        manageable; and proactively managing cash flows and its working capital.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba1ce269-6d84-4ac3-841b-e42ffef98153'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-09T17:15:07.344+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T09:43:10.483+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Top Frontier likewise lauded the Ramon Ang-led conglomerate for
        its efforts to aid the government in its COVID-19 response, including its
        recent inauguration of the Better World EDSA COVID-19 laboratory. The newly-installed
        testing facility can conduct 4,000 to 12,000 tests daily.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59c546a3-32e5-42af-98cc-11de618a6c75'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-09T17:15:07.344+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T09:43:10.994+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>SMC has now spent over 13 billion to help in the COVID-19 fight.
        Its donations include&nbsp;packages of food for the vulnerable communities;
        disinfectant alcohol for healthcare facilities; protective gear, medical equipment,
        and free toll and fuel for healthcare workers; and emergency quarantine facilities
        for infected patients.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a789f382-05e6-4332-8f2e-8fe1a6edc4b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-09T17:15:07.345+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T09:43:11.497+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company has also extended assistance to the agriculture sector,
        and settled advanced tax and other payments to the government. At present,
        it continues to provide compensation for its workforce.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28b40a1e-5e51-49a8-96d7-1bdd203840f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-09T17:15:07.345+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T09:43:12.000+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>SMC started strong in the first two months of 2020, as its food
        and beverage business grew revenues by 7 percent, and its packaging business
        by 8 percent. The power business posted volume growth in the same period,
        but was offset by weaker prices amid increasing competition.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f11bd7c0-511f-43e0-a98b-e3724817574e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-09T17:15:07.345+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T09:43:12.502+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Top Frontier reported a consolidated revenue amounting
        to 1.02 trillion, reflecting strong income from the major businesses of the
        diversified conglomerate.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ad04db8-ec4a-48a0-89f0-3d66a135a63d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-09T17:15:07.345+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T09:43:13.003+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the overall performance of both companies for the first quarter
        of 2020 were adversely affected by the Luzon-wide quarantine, which began
        in March, according to SMC.</p>'
  'PH-covid-cases-updates':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-07-09T17:15:55.669+08:00
    'imagesource': 'jcr:9ee05f83-2357-44d0-889d-01e7e896c347'
