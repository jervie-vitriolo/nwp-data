      'jcr:uuid': '3a474551-5e36-488f-9f72-d4adb6e27ec2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-09T22:38:41.190+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T09:37:36.243+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prime Minister Benjamin Netanyahu told a cabinet meeting Monday
        that "we must take immediate steps that will prevent us from having to take
        even more extreme measures later."</p>'
    '101':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24f6c4c9-8d64-42e4-83ee-158b9cad1e22'
