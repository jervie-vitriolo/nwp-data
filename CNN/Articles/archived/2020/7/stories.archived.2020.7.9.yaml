    'lead': 'The effects of the COVID-19 pandemic on world health stretch far beyond
      ''the suffering caused by the virus itself,'' World Health Organization Director-General
      Tedros Adhanom Ghebreyesus said during an address to member states in Geneva'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-07-09T22:51:54.898+08:00
    'mgnl:createdBy': 'david'
    'mgnl:lastActivated': 2023-01-26T09:36:26.982+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T09:35:16.931+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['COVID-19', 'coronavirus', 'World-Health-Organization', 'WHO']
    'template': '1'
    'title': 'The health effects of COVID-19 go far beyond the virus, WHO says'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac04f7b2-2e3a-43fc-8495-31c135c93bb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-09T22:51:54.898+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T09:36:27.486+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN) - The effects of the COVID-19 pandemic on world health stretch
        far beyond the suffering caused by the virus itself, World Health Organization
        Director-General Tedros Adhanom Ghebreyesus said during an address to member
        states in Geneva on Thursday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '583bf739-7ddc-4c1c-b1a7-9267e2eab1ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-09T22:51:54.898+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T09:36:27.989+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4f4f5af-e8a2-4107-8de7-ca82ac0edc18'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-09T22:51:54.898+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T09:36:28.491+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The pandemic is affecting areas such as vaccinations for children,
        medication for diseases, refugee health and world hunger.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8c47162-373f-4bd0-adbe-a384df6d44a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-09T22:51:54.898+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T09:36:28.993+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12145040-47bd-4569-a7f2-b4eded4553e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-09T22:51:54.899+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T09:36:29.495+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Its unraveling many of the gains we have made fighting some of
        the worlds most devastating diseases, he said</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab5faa8b-181f-4f7d-a85d-69055b43a06f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-09T22:51:54.899+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T09:36:29.997+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tedros said there are hundreds of millions of children who are at
        risk of missing routine vaccinations for diseases such as tuberculosis and
        measles. Many countries are also running low on HIV medications.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32d124cc-7c92-4686-b147-51b1d37d8444'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-09T22:51:54.899+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T09:36:30.499+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96f8d06b-5a16-4d00-9fc8-a922fdbc6ef6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-09T22:51:54.899+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T09:36:31.000+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Refugees, who already face limited access to shelter, water and
        nutrition, he said, are among the most vulnerable. COVID-19 could push them
        over the brink, he said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f85ab06b-25ea-41bd-bc4d-daf69dbd04ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-09T22:51:54.899+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T09:36:31.502+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f94cad94-008c-4815-be23-e427ce9229ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-09T22:51:54.899+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T09:36:32.004+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also said that many people are now going hungry, and that poverty
        has become more visible during the time of the pandemic, citing estimates
        from the World Food Programme that global hunger could increase to more than
        270 million people.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a809b5c-8fa4-414d-94d2-7f2fb1397d26'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-09T22:51:54.899+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T09:36:32.508+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8eeb659-b50e-47b6-b0ed-37981be4d5cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-09T22:51:54.899+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T09:36:33.009+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Countries are facing a delicate balance between protecting their
        people and maintaining essential health services while minimizing social and
        economic damage and respecting human rights, Tedros said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d5974ff-940b-4d81-84b0-51fbe4d2cbb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-09T22:51:54.900+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T09:36:33.511+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><i>This story was first published on CNN.com, <a href="https://edition.cnn.com/world/live-news/coronavirus-pandemic-07-09-20-intl/index.html"
        target="_blank">"The health effects of COVID-19 go far beyond the virus, WHO
        says"</a></i></p>'
