      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T10:03:49.729+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Kahit magpa-</em>cute kayo <em>diyan sa</em> Instagram...<em>hindi
        niyo nadadamayan ang&nbsp;mga katrabaho niyo na dahilan kung bakit kayo sumikat</em>!"
        Locsin said, addressing fellow talents.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75afa475-dca0-4f1e-847e-8d590f81bd9d'
