      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 18) —&nbsp;</strong>The
        country has recorded another surge of COVID-19 infections, bringing the total
        to over 65,000, the Department of Health said Saturday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf0c4be7-e8c8-42d0-8556-44a20791c049'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-18T16:49:19.383+08:00
