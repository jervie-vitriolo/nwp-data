      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lacson said this may be a "personal opinion" of the President, but
        the government’s petition to declare the Communist Party of the Philippines
        and its armed wing, the New People’s Army, as terrorists <a href="https://cnnphilippines.com/news/2020/7/9/anti-terrorism-act-cpp-npa.html">will
        have to be tried and approved by the Court of Appeals.</a></p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ba5618a-3749-4004-9251-d82f4f5bfa33'
      'mgnl:activationStatus': true
