    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Physical-distancing', 'novel-coronavirus']
    'template': '1'
    'title': 'Physical distancing measures could reduce new COVID-19 cases by 13%'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95610936-2717-460c-ab63-b2d31a44e9ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-18T07:01:32.632+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T10:07:56.368+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Physical distancing measures can help slow
        down the spread of the <a href="https://www.cnn.com/2020/07/10/health/covid-19-symptoms-new-knowledge-wellness/index.html"
        target="_blank">novel coronavirus</a>, according to a new analysis out of
        the United States and the United Kingdom.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0ebaa72-0e06-4104-9d6d-808388818fdf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-18T07:01:32.632+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T10:07:56.870+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But one expert cautioned that the findings, however "politically
        convenient" they might be, are based on flawed data and should not be thought
        of as conclusive, but rather suggestive.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f6e1110-e7b1-4bf9-9c36-fcff1e15490e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-18T07:01:32.632+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T10:07:57.372+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With currently almost 13.5 million confirmed cases worldwide and
        a lack of effective treatment or a vaccine, "the most pragmatic recommendation
        has been to advise physical distancing (referred to by some as social distancing)
        to minimize person-to-person transmission with a view to flattening the epidemic
        curve," wrote the study authors, led by Dr. Nazrul Islam, Oxford University
        physician-epidemiologist and medical statistician.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ca93c9b-fcc2-4a29-ad2d-ed64c3278f00'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-18T07:01:32.633+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T10:07:57.874+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But there hasn''t been much data to show whether it works or not.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6153f192-d161-420c-abde-00e8d3b61086'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-18T07:01:32.633+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T10:07:58.376+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So the researchers gathered and analyzed information on daily reported
        cases from 149 countries or regions both before and after five different physical
        or social distancing measures were put into place.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a231c70-f42d-40f2-9dea-9fc5092d08f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-18T07:01:32.633+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T10:07:58.878+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The measures were: school closures, workplace closures, public transport
        closures, restrictions on mass gatherings and lockdown restrictions on people''s
        movement within countries or regions.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ccf5b78-c54b-421e-8e2c-4a738c9fd312'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-18T07:01:32.633+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T10:07:59.380+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Real-world data: pros and cons</h2>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e815feeb-7327-4b69-af32-b794b73c28f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-18T07:01:32.633+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T10:07:59.882+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They found that on average, any physical distancing measure was
        associated with an overall reduction in Covid-19 incidence of 13% over the
        study period. Restriction on mass gatherings, in combination with school and
        workplace closure, appeared to be a key component associated with a decrease
        in Covid-19 incidence, they reported in a study published Thursday in the
        <a href="https://www.bmj.com/content/370/bmj.m2743" target="_blank">BMJ</a>.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '360598a0-677a-4937-be4f-7b0ce99132b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-18T07:01:32.633+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T10:08:00.386+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the other hand, closing public transport was not associated with
        any additional benefit when the other four measures were already in place,
        suggesting that public transport could remain open "especially for those working
        in vital services, including health, care giving and emergency response roles."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77282fce-891f-4ce5-b442-da5df343bcd1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-18T07:01:32.633+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T10:08:00.891+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The order in which these measures were put in place did not appear
        to matter, but when the estimates from all the countries were pooled together,
        the researchers found a greater reduction in incidence of Covid-19 was associated
        with earlier, rather than later, implementation of lockdown.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f238c02-15be-45e0-8348-924fbc6229c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-18T07:01:32.633+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T10:08:01.394+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an accompanying editorial, Thomas May, a research professor at
        the Elson S. Floyd College of Medicine at Washington State University, praised
        the researchers for using real-world data in their modeling, but pointed out
        that this strength is also problematic.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc6e282e-4004-4a31-84af-266dd5cd25e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-18T07:01:32.633+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T10:08:01.896+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Unfortunately, using such results is also the study''s greatest
        weakness, making analysis dependent on the quality of the data from testing.
        Specifically, the authors relied on ''daily reported cases'' compiled from
        149 independent countries; data subject to variable quality, accuracy and
        inconsistent testing practices," May wrote.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f1d1a95-2ff1-4b55-9ba6-ad9f28031a82'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-18T07:01:32.633+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T10:08:02.398+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As a result, caution is warranted when interpreting the findings,"
        he added.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '057a68e5-79bb-4752-a205-13ea49c175d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-18T07:01:32.633+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T10:08:02.901+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As an example, he points out that data from the United States, is
        "less than ideal" due to variation in testing practices from location to location,
        a lack of tests earlier in the pandemic and the lumping together of antibody
        testing from testing for active disease -- all of which weaken the associations
        that can be drawn.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a133e3ac-ea3a-44b7-9641-a688665a5b71'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-18T07:01:32.633+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T10:08:03.402+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although the study provides support for physical distancing, it
        "cannot be definitive for the reasons outlined." But, he added, the measures
        probably are effective.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a54b5053-7ba5-4496-8c0b-847373960bfe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-18T07:01:32.633+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T10:08:03.904+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com&nbsp;<em><a href="https://edition.cnn.com/2020/07/16/health/physical-distancing-reduces-covid-19-wellness/index.html"
        target="_blank">Physical distancing measures could reduce new Covid-19 cases
        by 13%</a></em></p>'
  'coronavirus-animals-':
    'author': 'Emma Reynolds, CNN'
    'caption': '(FILE PHOTO)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-07-18T07:07:12.401+08:00
    'imagesource': 'jcr:d51a633f-9b4d-4793-8e00-dc1d5a7fb070'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd2338a8f-a680-45af-9932-d9d08c330882'
    'lead': 'The planned slaughter of almost 100,000 mink after a coronavirus outbreak
      on a Spanish farm has renewed questions around COVID-19 and the transmission
      to animals.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-07-18T07:14:31.801+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-26T10:07:36.528+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T10:03:28.529+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['coronavirus']
    'template': '1'
    'title': 'From farmed mink to your pet cat, here''s what we know about coronavirus
      and animals'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fed9b2d-f56f-4324-9d0a-4f431f71b953'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-18T07:14:31.801+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T10:07:37.032+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> &nbsp;The planned slaughter of almost 100,000
        mink after a coronavirus outbreak on a Spanish farm has renewed questions
        around COVID-19 and the transmission to animals.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdaa4f2b-9963-49ce-8cf8-42686e8657e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-18T07:14:31.801+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T10:07:37.534+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the US Centers for Disease Control and Prevention (CDC) says
        there''s <a href="https://www.cdc.gov/coronavirus/2019-ncov/faq.html/#Pets-and-Animals"
        target="_blank">no evidence</a> that animals play a significant role in spreading
        the virus, there have been reports of pets being infected.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88e0dafb-3710-4392-b9b1-4c41fc3bcd4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-18T07:14:31.801+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T10:07:38.036+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And since the coronavirus is believed to have infected wild animals
        before jumping to humans, this is an area scientists need to learn more about
        in an effort to control the spread of Covid-19 and future illnesses.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '142f0b97-be2e-47e4-97d3-dc25a2246cba'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-18T07:14:31.801+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T10:07:38.539+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Can animals catch coronavirus?</h2>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91fb24c0-24ef-4450-82b7-e59c6281897e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-18T07:14:31.801+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T10:07:39.041+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The coronavirus has been identified on at least 25 mink farms in
        the Netherlands, according to the country''s government, which said on Friday
        that it had culled animals at 24 infected farms.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81a046aa-b903-43b1-8a28-2dc79268173a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-18T07:14:31.801+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T10:07:39.543+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>COVID-19 was found in three of 11 cats at one mink farm, and the
        government said cats may play a role in the spread of the virus between farms.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e528953-8a85-44d4-a3e2-630b3b66462d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-18T07:14:31.801+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T10:07:40.045+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At a farm in Teruel, Spain, 92,700 mink are to be culled after 78
        of 90 animals tested were found to have the coronavirus -- 87% of the sample.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8ae6dcd-c1a3-48c3-bc82-7c1d27a5b4b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-18T07:14:31.801+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T10:07:40.547+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There have also been reports of pet cats and dogs infected with
        the virus in several countries, including New York, Hong Kong and the Netherlands.
        Eight big cats tested positive at New York''s Bronx Zoo.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '380d8cd7-8a80-455f-8e82-32f5b8689f23'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-18T07:14:31.801+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T10:07:41.050+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Can I catch coronavirus from my pet?</h2>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e008010-df18-43e7-9de4-98adac795f46'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-18T07:14:31.802+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T10:07:41.553+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The CDC says the risk of animals spreading Covid-19 to people is
        "considered to be low" and the agency does not recommend routine testing of
        pets.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39cc4dea-a1f5-40a1-8dbf-3776aa560ff5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-18T07:14:31.802+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T10:07:42.056+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A YouTube video released by the US Food and Drug Administration
        (FDA) in mid-June said that "it doesn''t seem like animals can give you the
        virus," although you may be able to give it to them.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bcea171-1882-4dce-ae0a-665ff66baf20'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-18T07:14:31.802+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T10:07:42.558+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, Dutch authorities said it was "plausible" that a mink may
        have infected a human with Covid-19, and instituted mandatory testing of animals
        at all mink farms in the Netherlands.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a227bf4b-7768-4ae5-af6c-eb46c1627606'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-18T07:14:31.802+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T10:07:43.060+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since animals can spread other diseases to humans, it''s always
        best to wash your hands after touching a pet and before touching your face.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '198cc99b-210c-480d-9f72-9af9aff5c233'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-18T07:14:31.802+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T10:07:43.563+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Didn''t the coronavirus originate in wild animals?</h2>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71e9838d-c29e-4645-984e-fa1edefe4f38'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-18T07:14:31.802+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T10:07:44.066+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Researchers believe the coronavirus spent some time infecting both
        bats and pangolins before it jumped into humans. Scientists suspect humans
        first came into contact with an animal sick with the disease at a wet market
        in China.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1b08aa2-360c-4276-ba70-bd2553976a3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-18T07:14:31.802+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T10:07:44.568+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But scientists say a third species of animal may have played host
        to the virus before it spilled over to people.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87db1189-20dc-459b-a303-89f9acb23489'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-18T07:14:31.802+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T10:07:45.071+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What is clear is that the coronavirus has swapped genes repeatedly
        with similar strains infecting bats, pangolins and a possible third species,
        a team at Duke University, Los Alamos National Laboratory and elsewhere reported
        in the journal Science Advances in May.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71287595-b286-4758-a585-f7fcb2381370'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-18T07:14:31.802+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T10:07:45.574+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What''s also clear is that people need to reduce contact with wild
        animals that can transmit new infections, they concluded.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8a20ceb-b743-4368-a6b9-614c556e8562'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-18T07:14:31.802+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T10:07:46.077+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The World Health Organization advises anyone visiting live animal
        or animal product markets to practice hygiene measures including handwashing
        and avoiding touching your face. Market and slaughterhouse workers should
        wear protective clothing and regularly disinfect surfaces.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1103fce-0d8e-4cc0-850f-9f862cd79362'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-18T07:14:31.802+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T10:07:46.579+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The World Organization for Animal Health does not recommend any
        Covid-19-related sanitary measures for the international movement of animals
        or animal products.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f700439-1be6-45ed-a584-49353019aa52'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-18T07:14:31.802+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T10:07:47.082+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>How can I protect my pet from Covid-19?</h2>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54c84b7a-9c24-44a0-bc3b-e6b5fd5cde5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-18T07:14:31.802+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T10:07:47.584+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Consider avoiding dog parks and other crowded public places, the
        FDA advises. The six-foot distancing rule applies to leashed pets, as well
        as to other people.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'beaba326-0433-4da2-9a19-e2b98b1de761'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-18T07:14:31.802+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T10:07:48.087+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The FDA also suggests avoiding contact with animals if you are sick
        -- if possible, have someone else care for your pet until you''re well again,
        or wear a face covering around them.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ed5ff1e-55ba-42b2-9829-bd896a327807'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-18T07:14:31.802+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T10:07:48.589+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If your pet gets sick after contact with a person with Covid-19,
        call your veterinarian and find out about telemedicine consultations or other
        plans for seeing pets.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e33461b2-479a-4b13-8ce6-5deb6f9b7ac4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-18T07:14:31.802+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T10:07:49.091+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some pet owners in China have fitted their dogs with tiny face masks,
        but Hong Kong''s Society for the Prevention of Cruelty to Animals said there
        was no benefit to that, and it was probably fairly distressing.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d676489-0454-49e1-80d5-3fe5042802af'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-18T07:14:31.803+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T10:07:49.593+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Animal rights groups warned that a bigger risk than the spread of
        the virus from animals to humans is the "spread of fear" causing owners to
        abandon their pets.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce311855-d113-44ba-bc5a-e14862208c48'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-18T07:14:31.803+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T10:07:50.095+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Should this change how we behave around animals?</h2>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf33aae5-3a12-4bc9-a0bd-5f4eded36e40'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-18T07:14:31.803+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T10:07:50.598+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fur farms such as those where the mink outbreaks occurred are banned
        in many countries because of concerns around animal welfare and ethics.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ff3198f-1ae4-4102-bebd-2c059b981339'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-18T07:14:31.803+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T10:07:51.100+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Dutch government is working on a plan in which mink farms can
        voluntarily close before the planned phase-out date of 2024. Fur Free Alliance,
        an international coalition of animals rights groups, has called for a global
        closure.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c985767b-050f-4d1c-a411-faedcfeaecc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-18T07:14:31.803+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T10:07:51.602+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Research published in Science Advances warned that humans are setting
        ourselves up to be infected with new viruses by operating "wet markets" where
        many different species of live animals are caged and sold, and by moving deeper
        into forests where animals live.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ad65b90-cc05-48c0-9ebc-89e397494950'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-18T07:14:31.803+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T10:07:52.107+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They said "reducing or eliminating direct human contact with wild
        animals is critical to preventing new coronavirus zoonosis [transmission from
        animals to humans] in the future."</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d72c0ac-f415-4d30-8e8d-ad803c7ca771'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-18T07:14:31.803+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T10:07:52.609+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jane Goodall, the pioneering chimpanzee expert, said she hoped that
        the coronavirus would make us reflect on our relationship with the natural
        world.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7678080d-f3f6-4494-b78d-e18c804902d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-18T07:14:31.803+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T10:07:53.111+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She said humans had "disrespected" nature and animals, "and as we
        destroy the forests and the habitats, species which normally wouldn''t interact
        have been crowded together" and have been forced into closer contact with
        humans.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c46a46d-bc9a-4195-bfd3-fe3c3080254d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-18T07:14:31.803+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T10:07:53.614+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Goodall noted that HIV originated with the hunting of chimpanzees,
        that Middle East respiratory syndrome -- another coronavirus -- comes from
        camels, and that modern farming practices create ideal conditions for a virus
        to jump from an animal to a human. The climate crisis could also bring further
        problems and more diseases.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96549bbf-c286-479c-9c18-0d0fdbfcd970'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-18T07:14:31.803+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T10:07:54.115+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"So, let''s hope we come out of the pandemic and can work out together,
        a greener future economy, and a better way to live in harmony with the natural
        world," Goodall said, "for the sake of the environment, animals, our own health
        and future generations."</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a31a51c-90c5-4294-9d7a-ad2bdce89e63'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-18T07:14:31.803+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T10:07:54.617+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com&nbsp;<em><a data-cke-saved-href="https://edition.cnn.com/2020/07/17/health/animals-coronavirus-infection-explained-intl/index.html"
        href="https://edition.cnn.com/2020/07/17/health/animals-coronavirus-infection-explained-intl/index.html"
        target="_blank">From farmed mink to your pet cat, here''s what we know about
        coronavirus and animals</a></em></p>'
