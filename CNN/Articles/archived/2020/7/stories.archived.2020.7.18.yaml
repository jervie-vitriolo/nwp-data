    'template': '1'
    'title': 'Ex-Trump economist says White House was warned of potential pandemic
      disaster in September'
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbdde54b-089e-4d7e-ba9a-2f7badff514e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-18T08:58:31.289+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T10:07:29.787+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Former Trump administration economist
        Todas Philipson said on Friday that his team alerted the White House about
        the dangers of a looming pandemic outbreak about three months before Covid-19
        is believed to have made its way into the United States.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a649617-66cc-4792-b4da-d671f22d9d53'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-18T08:58:31.289+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T10:07:30.289+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Philipson served three years as acting chairman of the administration''s
        Council of Economic Advisers before stepping down in June to resume his teaching
        role at the University of Chicago. Philipson acknowledged testing positive
        for Covid-19 less than a month before his White House departure, according
        to The Wall Street Journal.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a30e85fb-2c1b-4c8c-9287-c324e676a9c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-18T08:58:31.289+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T10:07:30.792+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Friday, he told CNN''s Poppy Harlow that he co-authored and published
        a CEA report titled "Mitigating the Impact of Pandemic Influenza through Vaccine
        Innovation" that warned a pandemic disease could kill as many as half a million
        Americans and cause up to $3.79 trillion in damage to the US economy.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cd42c3c-1c3b-4e57-9ebd-450e9f27c78a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-18T08:58:31.290+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T10:07:31.300+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Previously, President Trump has insisted that no one could have
        foreseen or prevented the coronavirus outbreak, but Harlow pointed out on
        Friday that Philipson''s 41-page report was presented to senior White House
        officials in September of last year.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a4ceb6f-d67e-42f1-9545-8abfbc631ebd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-18T08:58:31.290+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T10:07:31.803+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You guys told them at the highest levels of the White House last
        year this could happen," she said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78794f58-429e-4d80-875a-2f82d8768f58'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-18T08:58:31.290+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T10:07:32.305+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Philipson acknowledged the report was presented to President Trump
        or his top officials. "The White House is fully aware of what CEA puts out,"
        he said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71e59d73-3296-4435-adcd-52d46048e6ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-18T08:58:31.290+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T10:07:32.807+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Philipson noted it''s not uncommon for White House officials to
        disagree over what course of action the President should take on certain issues.
        During the first nine months of Philipson''s tenure as CEA chairman, he said
        the council was "extremely successful" in getting Trump to take its advice.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd4a74bc-1eee-4c92-b615-0948aa05fe07'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-18T08:58:31.290+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T10:07:33.314+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is like ... [a] one in 100 years lifetime event, and many
        administrations in the past kind of ignored that," Philipson said. "There
        were very few times I walked out of the Oval [Office] when we were not on
        the winning side. That was not very popular with all the sides obviously and
        that led to a lot of exclusion and even threats of firing me."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09c6076a-5c19-4e3d-96fb-a14a5fa452ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-18T08:58:31.290+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T10:07:33.816+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Philipson said the contentious process compelled him to leave the
        administration roughly two months before he was scheduled to return to the
        University of Chicago.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd191f757-3f3d-4be5-b19c-857cfd0d0bbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-18T08:58:31.290+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T10:07:34.317+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I was very annoyed with the process and it was time to go anyways,"
        he said.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f52896a-78df-4aac-8770-27ca0a20026d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-18T08:58:31.289+08:00
