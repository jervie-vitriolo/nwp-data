  'nantes-cathedral-france':
    'author': 'Eva Tapiero, CNN'
    'caption': 'A fire that broke out in a cathedral in the western French city of
      Nantes has been contained, according to Fire Chief Laurent Ferlay on Saturday,
      15 months after a blaze tore through Notre Dame Cathedral in Paris. (FILE PHOTO)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-07-18T17:57:58.684+08:00
    'imagesource': 'jcr:5248640a-3307-4a6d-8e9b-4c60c17882aa'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '57d7d31e-b0ea-4e75-a9f7-a0cc8b07010f'
    'lead': 'An arson investigation has been launched into a fire that broke out in
      a cathedral in the western French city of Nantes on Saturday, the city''s Mayor
      Johanna Rolland told CNN affiliate BFM.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-07-18T18:00:43.101+08:00
    'mgnl:createdBy': 'janine'
    'mgnl:lastActivated': 2023-01-26T10:04:32.732+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T10:03:36.345+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Nantes-Cathedral', 'France']
    'template': '1'
    'title': 'Nantes Cathedral blaze investigated as possible arson'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0782cbe3-4d54-4dec-9da9-f4c384fdad3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-18T18:00:43.101+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T10:04:33.234+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;An arson investigation has been launched
        into a fire that broke out in a cathedral in the western French city of Nantes
        on Saturday, the city''s Mayor Johanna Rolland told CNN affiliate BFM.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7d705c3-1028-4df6-977b-483533596d2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-18T19:54:35.731+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T10:04:33.736+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What is certain is that there were three different fire outbreaks,
        I saw them myself," Rolland said about the blaze at Cathedral of Saint Peter
        and Saint Paul, which has been contained. CNN has contacted the Nantes prosecutor''s
        office for more information.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90e74b31-6f53-4a0f-8769-fc0870c1034a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-18T19:54:35.731+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T10:04:34.237+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fire Chief Laurent Ferlay told a press briefing in front of the
        cathedral that the blaze was not as big as the one that engulfed Notre Dame
        Cathedral in April 2019, and the damage is not as bad.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b334863b-ca26-4b13-808e-84060239b23f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-18T19:54:35.731+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T10:04:34.739+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I can confirm that we are not in the Notre Dame of Paris situation,
        rooftop is not affected," Ferlay told CNN affiliate BFM on Saturday.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e138637-ebb6-4b00-b426-99a3da655c84'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-18T19:54:35.731+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T10:04:35.241+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The damage is concentrated on the organ, which seems to be completely
        destroyed. Its platform is very unstable and could collapse," he said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c0745df-774b-48fb-88c2-97d70fd359aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-18T19:54:35.731+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T10:04:35.742+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ferlay added there are 104 firefighters at the scene, who will remain
        there "all day."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74ebfaf9-1a6b-4df4-8d76-2df640a68bcd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-18T19:54:35.731+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T10:04:36.244+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Images and videos from the scene showed orange flames and smoke
        billowing out of the front windows of the soaring Gothic structure.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99555d49-9629-4b82-b8cd-b5f19ed65b11'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-18T18:00:43.101+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T10:04:36.745+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''Gothic gem''</h2>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72202c1d-931c-4631-acdf-5ae16e41c76c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-18T18:00:43.102+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T10:04:37.247+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>French President Emmanuel Macron tweeted his "support" of the firefighters
        who contained the fire on Saturday.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20bcc300-bd20-4e5e-b967-b4bf58366d85'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-18T18:00:43.102+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T10:04:37.749+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"After Notre-Dame, the Saint-Pierre-et-Saint-Paul cathedral, in
        the heart of Nantes, is in flames. Support to our firefighters who take all
        risks to save this Gothic gem of the city of the Dukes," Macron wrote.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca0fe193-9909-45c5-8ab3-c78203f53ae2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-18T18:00:43.102+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T10:04:38.250+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>French Prime Minister Jean Castex expressed "solidarity" to the
        people of Nantes in a tweet on Saturday morning.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e443f6c-d3e8-4455-8bdc-de48f2a40fa6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-18T18:00:43.102+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T10:04:38.753+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Thinking of our firefighters courageously mobilized to contain
        the fire in Nantes cathedral. I assure them of my support and my deep gratitude,"
        he added.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e1adce2-16bb-44ac-9bbc-bd15ab1c01e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-18T18:00:43.102+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T10:04:39.255+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>France''s Interior Minister, Culture Minister, and himself will
        visit Nantes Saturday afternoon, the Prime Minister added.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcccd3d2-91f8-49e1-b804-05e13201c612'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-18T18:00:43.102+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T10:04:39.757+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Referring to a previous fire at the cathedral in 1972, Nantes Mayor
        Johanna Rolland said "it doesn''t seem to be comparable," while also speaking
        to BFM.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e01527f-49cc-441d-8934-f1855a6dc616'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-18T18:00:43.102+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T10:04:40.258+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Regional firefighters told the public in an earlier tweet to "stay
        away from the area... do not interfere with the rescue squad."</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd4542dd-1afe-4ca8-8e53-eed4361c0880'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-18T18:00:43.101+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T10:04:40.760+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a data-cke-saved-href="https://edition.cnn.com/2020/07/18/europe/nantes-cathedral-fire-intl/index.html"
        href="https://edition.cnn.com/2020/07/18/europe/nantes-cathedral-fire-intl/index.html">Fire
