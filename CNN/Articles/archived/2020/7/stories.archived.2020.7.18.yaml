      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '168f1618-9869-4153-9b8d-3a6890dbe172'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-18T16:49:19.383+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T10:05:16.494+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The agency reported 2,357 new cases raising the nationwide tally
        to 65,304. Of the total, some 41,464 are active cases or currently ill patients.
        Ninety percent of these active cases have mild symptoms, the DOH bulletin
        said, and nine percent have no symptoms. Some 0.4 percent are severe cases
        while another 0.4 are in critical condition.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c00dc06-06d1-4ff2-a08e-30a2a07a1aa6'
