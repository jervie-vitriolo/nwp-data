      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Locsin, along with other ABS-CBN workers, gathered for a noise barrage
        on Saturday in front of the company headquarters in Diliman, Quezon City.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc04c3c4-a6b3-473d-b781-a5ae8bfe64c7'
