      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75b5d5df-d308-49a3-98e2-fe0bde7b6143'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-18T16:49:19.383+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T10:05:17.497+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOH in a separate statement later said that from the new confirmed
        cases, 1,175 were detected in the last three days while 1,182 were part of
        the case validation backlog.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8924dc09-52b4-43e0-a118-feda1bcdf4e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-18T16:49:19.383+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T10:05:17.999+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05a6c082-dc17-46e7-928a-1ec21c30ac97'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-18T16:49:19.384+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T10:05:18.501+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila continues to have the most new cases with 1,824 more
        infections, followed by Laguna with 105 new infected residents, Cavite with
        62, Cebu with 49 and Rizal with 39 new cases.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e01c4b4-5018-4b11-87a1-98e39b03a919'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-18T16:49:19.384+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T10:05:19.042+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba171bfd-de92-46ed-a6ea-4b46d977cdce'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-18T16:49:19.384+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T10:05:19.545+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The department also listed 321 new recoveries and 113 deaths. Total
        number of survivors is 22,067 while death toll is 1,773.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41a7da77-9450-4337-9d6b-00b4c5fc59df'
      'mgnl:activationStatus': true
