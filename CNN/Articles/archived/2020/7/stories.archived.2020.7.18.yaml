  'A-combination-of-community-measures-are-needed-to-keep-COVID-19-under-control--WHO-official-says':
    'author': 'Naomi Thomas, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-07-18T02:22:45.310+08:00
