      'mgnl:type': 'text'
      'text': '<p>The executive board “assumes the general overall responsibility
        for the administration of the IOC and monitors compliance with the Olympic
        Charter.” It is made up of the president, four vice-presidents and 10 other
        executive members. Thomas Bach from Germany is the current president.</p>'
