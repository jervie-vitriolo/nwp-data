    'title': 'Deadline extended for motorcycle barrier rule'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ca6e4c3-baa0-41cf-b8b0-11831cb379d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-18T12:21:04.197+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T10:06:45.694+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>CNN Philippines (Metro Manila, July 18)</strong> — The deadline
        for installing barriers that will allow riding in tandem on motorcycles has
        been moved to July 26, authorities said Saturday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7098afc1-e2be-4309-800c-dc3f93bc8647'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-18T12:21:04.197+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T10:06:46.196+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The National Task Force Against COVID-19 has approved the recommendation
        of the JTF COVID Shield to extend the July 19 deadline for another week in
        order to give the motorists enough time to install either of the two barriers
        that passed the safety standard,” JTF COVID Shield said in a statement.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '038fc639-5edd-4aab-b0ca-536bf3c8b2fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-18T12:21:04.197+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T10:06:46.698+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The NTF approved the prototype designs proposed by Bohol Governor
        Arthur Yap and <a href="https://www.cnn.ph/news/2020/7/13/Angkas-back-riding-shield-approved-for-use.html">ride-hailing
        firm Angkas</a>. The barriers aim to reduce the risk of catching coronavirus.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7f397ec-8300-491d-8600-a7261b924393'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-18T12:21:04.197+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T10:06:47.200+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>JTF COVID Shield said the deadline was extended to “ensure that
        their (motorists) compliance conforms to the safety standards set by the NTF
        Against COVID-19.”</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1232006-517a-4d25-9e3a-7ba5d4d04c87'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-18T12:21:04.197+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T10:06:47.703+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The <a href="https://cnnphilippines.com/news/2020/7/9/back-riding-allowed-for-couples-July-11.html"
        target="_blank">back-riding policy</a> which took effect on July 10 also requires
        spouses and live-in partners to wear face mask, helmet and follow speed limits.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca16aa2e-561f-44dd-823e-dca773e14959'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-18T12:21:04.197+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T10:06:48.205+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '833cab7e-2640-4ac8-9bd3-8c61ef7c3277'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-18T12:21:04.197+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T10:06:48.707+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Couples must present proof they live together at quarantine control
        points or to law enforcers. They may show documents such as marriage certificate
        or barangay-issued certificate proving they share the same address.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffc382e5-62e2-42c1-958b-be4d0291a030'
      'mgnl:activationStatus': true
