    'mgnl:tags': ['COVID-19', 'coronavirus', 'WHO', 'World-Health-Organization']
    'template': '1'
    'title': 'A combination of community measures are needed to keep COVID-19 under
      control, WHO official says'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5a11644-5801-4025-8b01-1e26ca9305e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-18T02:22:16.218+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T10:09:04.649+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN) - So many modes of transmission come into play in close, overcrowded,
        indoor environments, and people need to understand and manage their risk in
        these situations, said Dr. Mike Ryan, executive director of the World Health
        Organization''s Health Emergencies Programme.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6255bd9e-06d1-4ad3-b3b8-c57ca8823ec3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-18T02:22:16.218+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T10:09:05.154+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13660ae1-bf7e-47b2-8e56-0df80995950a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-18T02:22:16.218+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T10:09:05.657+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“It is important, as I’ve said previously, that governments communicate
        those risks very, very carefully. And it is also important that providers,
        authorities and others ensure that those environments are as safe as possible,
        and that those risks are also managed,” Ryan said during a WHO media briefing
        in Geneva on Friday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65951bbe-c861-4041-9745-1c13016dba0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-18T02:22:16.218+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T10:09:06.159+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the best combination of interventions remains unknown, Ryan
        said that if individuals and communities are aware of the risks – and authorities
        take actions to ensure safety in places such as schools, buildings and restaurants
        – countries can control the virus.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92fbe915-984e-4230-9c32-54ee9e1a99cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-18T02:22:16.218+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T10:09:06.661+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39fa37cf-506f-4e57-ad14-c0429b15a6ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-18T02:22:16.218+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T10:09:07.163+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“It’s not one thing,” Ryan said. “It is a combination of measures
        in which the community, in partnership with each other and in partnership
        with the authorities, come to a sustainable way of controlling and suppressing
        the transmission of the virus, and living with the virus in a way that normal
        human activity can resume in a successful way.”</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e59c33b-d88b-46ad-a377-1ff73d2d156b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-18T02:22:16.219+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T10:09:07.666+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f34fe461-2294-4ce2-b582-ddb0860935e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-18T02:22:16.219+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T10:09:08.168+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Science continuing to understand human transmission and how it happens
        is very important for this, as it will help to ensure how the measures being
        put into place need to be adapted, he said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c384be45-03f9-4629-9559-1f480f7bf93f'
      'mgnl:activationStatus': true
