      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Sa mga kapwa kong artistang hindi nagsasalita…Wala na kayong</em>
        network!" she shouted.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3a43d0a-caa8-4c6a-baca-b41b5cd783da'
