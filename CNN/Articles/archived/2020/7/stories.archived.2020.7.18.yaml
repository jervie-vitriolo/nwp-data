      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T10:05:20.047+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '123ce5d1-080b-4596-87eb-4be397b7b4ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-18T16:49:19.384+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T10:05:20.550+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DOH noted that of the 113 new deaths, 40 people or 35 percent died
        in July, 58 people or 51 percent in June, 15 patients or 13 percent were in
        May. Eighty seven deaths were from Central Visayas, 23 from Metro Manila,
        one from Calabarzon one from Bicol region and one from Western Visayas.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef691d94-f90c-4b6b-969a-a10367517384'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-18T16:49:19.384+08:00
      'mgnl:createdBy': 'janine'
