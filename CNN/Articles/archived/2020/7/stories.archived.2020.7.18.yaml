    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'GMA says immediate action taken after employee tests positive for COVID-19,
      talents group disagrees'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b540b87-186f-408b-b8f8-1f29d216fdf0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-18T16:34:01.387+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T10:05:50.679+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 18) —</strong> An employee
        of GMA Network has tested positive for COVID-19 and the Talents Association
        of GMA (TAG) is slamming the media company for its “slow response” concerning
        the matter.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd125f5b4-2c16-47b2-a7cf-49556c7b3ae5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-18T16:34:01.387+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T10:05:51.181+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“There is a clamor among workers for the company to shoulder mandatory
        rapid testing for all newsroom staff, but so far they have been told that
        top management has allegedly yet to make an announcement,” TAG said in a statement.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '322421dc-c147-477d-80e7-6e796d9fcdd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-18T16:34:01.387+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T10:05:51.683+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the other hand, the network said Saturday that they have done
        immediate contact tracing efforts and other necessary actions after finding
        out the situation.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99fe6834-5590-4ffa-bbcd-480b26b8f107'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-18T16:34:01.387+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T10:05:52.185+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Those who had come in direct contact with the COVID positive co-worker
        were immediately placed on 14-day quarantine with pay... The work areas were
        thoroughly disinfected on top of the daily disinfection being done,” GMA said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2eb843ce-b76e-49f2-8119-fe77f26f7ced'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-18T16:34:01.387+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T10:05:52.687+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They also confirmed that they have conducted free rapid testing
        for field personnel, and are “committed to shoulder the cost of the confirmatory
        RT-PCR test” of anyone who will test positive due to their exposure in line
        of work, their statement read.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1749737-7dcd-4208-bbd7-f9acdd9e75ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-18T16:34:01.387+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T10:05:53.188+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>TAG said that GMA is providing the rapid tests to regular employees
        and some project employment contract workers, yet they claimed that it is
        still to be provided for newsroom staff.</p>'
