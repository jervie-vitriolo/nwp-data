      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The network had said that the House of Representatives'' decision
        to deny it a new franchise would affect the lives of 11,000 workers.</p>'
