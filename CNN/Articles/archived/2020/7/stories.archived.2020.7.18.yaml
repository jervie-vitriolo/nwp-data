      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 18)</strong> — Some
        hotels in Metro Manila that will serve as temporary isolation facilities for
        COVID-19 patients with mild or no symptoms are now ready for occupancy, an
        official said Saturday.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e474a4d8-2355-4b6f-9f65-46b06fb56898'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-18T17:38:23.290+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T10:06:02.592+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among these are the Go Hotel in Timog Avenue and the Go Hotel in
        North EDSA, both in Quezon City.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '367d74a1-6f09-4c8d-add1-6337b9e77bd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-18T17:38:23.290+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T10:06:03.094+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The facilities have a total of 950 rooms which would be allotted
        to the local governments of Caloocan, Navotas and Malabon, COVID-19 deputy
        chief implementer Vince Dizon said in a special meeting with some Metro Manila
        mayors and other government officials.</p>'
