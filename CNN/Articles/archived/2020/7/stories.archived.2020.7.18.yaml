  'Physical-distancing-measures-slow-coronavirus-spread-':
    'author': 'Andrea Kane, CNN'
    'caption': '(FILE PHOTO)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-07-18T06:53:31.130+08:00
    'imagesource': 'jcr:0c819867-6f84-45bf-8ab3-cd82f393d2ab'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '6ba3d652-981b-4ea4-a510-60d3005f3e7e'
    'lead': 'The researchers gathered and analyzed information on daily reported cases
      from 149 countries or regions both before and after five different physical
      or social distancing measures were put into place.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-07-18T07:01:32.632+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-26T10:07:55.865+08:00
