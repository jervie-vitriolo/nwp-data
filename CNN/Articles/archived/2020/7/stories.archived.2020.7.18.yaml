    'template': '1'
    'title': 'US attorney requests DHS investigation after video shows masked, camouflaged
      federal authorities arresting protesters in Portland'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5fa1cbb-0ccc-4e29-9c62-c811d0af1211'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-18T17:54:59.041+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T10:04:42.833+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> The US Attorney for the Oregon District
        on Friday requested an investigation into masked, camouflaged federal authorities
        without identification badges who are arresting protesters in Portland.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '403d0cc7-a081-478d-8649-bcaf2cf9da1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-18T17:54:59.042+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T10:04:43.335+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The request is aimed specifically at the Department of Homeland
        Security (DHS) personnel who have been captured on various videos arresting
        protesters and putting them in unmarked SUVs.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fbc670a-4fa7-4bd2-917d-6a52b69b8e90'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-18T17:54:59.042+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T10:04:43.837+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Demonstrators in Portland have been protesting racial inequality
        and police brutality for the last 50 nights, US Attorney Billy J. Williams
        said in a statement. Federal authorities have protected the Mark O. Hatfield
        US Courthouse and, at times, interaction between protesters and law enforcement
        has gotten violent. Last weekend, one protester was seriously injured after
        the man was shot in the head with impact munition.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5979c369-486f-4f2d-ac03-620ff65eaf94'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-18T17:54:59.042+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T10:04:44.338+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Oregon''s governor and Portland''s mayor demanded the troops be
        withdrawn and a US senator joined them in condemning the arrests.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ef418e6-3349-494c-ac07-0ce568b88042'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-18T17:54:59.042+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T10:04:44.840+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Authoritarian governments, not democratic republics, send unmarked
        authorities after protesters," tweeted US Sen. Jeff Merkley, a Democrat representing
        Oregon.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4786e643-8cc2-4af3-85f3-166668bc7b0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-18T17:54:59.042+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T10:04:45.355+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Merkley also tweeted one video of such an arrest showing two masked,
        camouflaged individuals with generic "police" patches, detain a person dressed
        in a black outfit and place them in an unmarked van before driving away.</p>'
    '30':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet"><p lang="en" dir="ltr">These
        federal officers (?) just rushed up and arrested someone for no reason <a
        href="https://t.co/xcFVuoMZmN">pic.twitter.com/xcFVuoMZmN</a></p>&mdash; Matcha
        chai (@matcha_chai) <a href="https://twitter.com/matcha_chai/status/1283328232033411072?ref_src=twsrc%5Etfw">July
        15, 2020</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd83436c8-0265-41bd-90ef-21ab523924dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-18T17:57:30.049+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T10:04:45.857+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7456c31-0fe1-4ffc-beb8-02cda2f79258'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-18T17:54:59.042+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T10:04:46.358+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>US Customs and Border Protection (CBP) admitted to being one of
        the agencies involved in arresting protesters.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e59ac76-9070-472b-97d5-591a4339326d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-18T17:54:59.042+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T10:04:46.860+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Violent anarchists have organized events in Portland over the last
        several weeks with willful intent to damage and destroy federal property,
        as well as, injure federal officers and agents," the agency said in a statement
        to CNN. "These criminal actions will not be tolerated."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff2bc7b5-e4c4-4eee-bada-4abbfbd3f70c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-18T17:54:59.042+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T10:04:47.362+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The statement said CBP agents suspected the individual seen in the
        video Merkley re-tweeted of "assaults against federal agents or destruction
        of federal property," and that they moved the individual to a safer location
        for questioning after they saw "a large and violent mob move towards" them.
        CNN could not independently verify what happened before or after the video
        was recorded.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8adc9ac4-cab6-4586-ae10-d8439f3dd995'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-18T17:54:59.042+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T10:04:47.863+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CBP Commissioner Mark Morgan tweeted the agency will continue to
        arrest "violent criminals that are destroying federal property." He also said
        CBP personnel are clearly marked as federal officers and have unique identifiers.</p>'
    '31':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet"><p lang="en" dir="ltr">.<a href="https://twitter.com/CBP?ref_src=twsrc%5Etfw">@CBP</a>
        will continue to arrest the violent criminals that are destroying federal
        property &amp; injuring our agents/officers in Portland. CBP will restore
        and maintain law &amp; order. <a href="https://t.co/fYgzpTwPWh">pic.twitter.com/fYgzpTwPWh</a></p>&mdash;
        CBP Mark Morgan (@CBPMarkMorgan) <a href="https://twitter.com/CBPMarkMorgan/status/1284206662434402305?ref_src=twsrc%5Etfw">July
        17, 2020</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf4496f5-afba-4ce7-81fb-697a71482561'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-18T17:57:30.049+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T10:04:48.365+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e6c32c3-c407-4efa-b5ba-1b7f92c86a1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-18T17:54:59.042+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T10:04:48.867+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You will not see names on their uniforms b/c these same violent
        criminals use this information to target them &amp; their families, putting
        both at risk. As Acting Commissioner, I will not let that happen!" Morgan
        tweeted.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '814c50c7-c789-4298-8136-ce669482e14e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-18T17:54:59.042+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T10:04:49.370+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Portland Mayor Tim Wheeler demanded Friday that President Donald
        Trump send the federal officers home.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3c19938-65d3-4508-b15a-ae5788c8acd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-18T17:54:59.042+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T10:04:49.872+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is not the America we want. This is not the Portland we want,"
        Wheeler said at a news conference. "We''re demanding that the President remove
        these additional troops that he sent to our city. It is not helping to contain
        or de-escalate the situation it''s obviously having exactly the opposite impact.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4d35d98-6385-4f48-8548-5f22f7f5ffc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-18T17:54:59.043+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T10:04:50.374+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Acting DHS Secretary Chad Wolf, who visited the city Thursday, defended
        the actions of his officers, saying in a tweet, "DHS officers were assaulted
        with lasers and frozen water bottles from violent criminals attempting to
        tear down federal property. 2 officers were injured."</p>'
    '1':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet"><p lang="en" dir="ltr">“I offered
        <a href="https://twitter.com/DHSgov?ref_src=twsrc%5Etfw">@DHSgov</a> support
        to help locally address the situation that’s going on in Portland, and their
        only response was: please pack up and go home. That’s just not going to happen
        on my watch.” <a href="https://t.co/BW8UdbNZ9c">pic.twitter.com/BW8UdbNZ9c</a></p>&mdash;
        Acting Secretary Chad Wolf (@DHS_Wolf) <a href="https://twitter.com/DHS_Wolf/status/1284081029683257344?ref_src=twsrc%5Etfw">July
        17, 2020</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db5ecdee-0f6c-499a-a132-50e0466f37d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-18T17:57:30.049+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T10:04:50.875+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b68787fa-9c36-4310-8860-58f228f222ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-18T17:54:59.043+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T10:04:51.377+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our men and women in uniform are patriots," he said in another
        tweet that featured uniformed officers who looked to be similar to the ones
        shown in the video from earlier in the week.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '718b4c1a-88bb-4009-a1d6-a96d7d6d9ef5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-18T17:54:59.043+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T10:04:51.879+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Oregon Gov. Kate Brown, described the arrests as "a blatant abuse
        of power by the federal government" in a tweet Thursday.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '681cdbff-e244-41cc-9e6e-e7a2ea66cdea'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-18T17:54:59.043+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T10:04:52.382+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Brown tweeted she told Wolf "that the federal government should
        remove all federal officers from our streets."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a491f724-77de-4830-b1c1-5908be950598'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-18T17:54:59.043+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T10:04:52.887+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"His response showed me he is on a mission to provoke confrontation
        for political purposes," she tweeted. "He is putting both Oregonians and local
        law enforcement officers in harm''s way."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13a714cc-1bfe-4e69-bcab-d774da09ffa1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-18T17:54:59.043+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T10:04:53.389+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>ACLU files lawsuit against DHS</h2>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8340fe14-11bd-4e2a-a8d6-fa65ed983c85'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-18T17:54:59.043+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T10:04:53.891+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mark Pettibone, a 29-year-old Portland resident, told CNN he was
        taken by unknown federal agents Wednesday.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '839fba27-9f9a-493d-8ea2-5ba066ed0cf5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-18T17:54:59.043+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T10:04:54.393+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I was kidnapped off the street in my own city for non-violently
        protesting and showing up in solidarity," Pettibone said. "About four people
        just out of the van that pulled up in front of me, and my first reaction was
        I tried to get away."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '953a3f5d-8ba7-4da7-872b-bdea30010110'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-18T17:54:59.043+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T10:04:54.895+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pettibone said he was held for about two hours and plans to talk
        to the National Lawyers Guild, but will follow up with the ACLU.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7a37df0-7275-4fe3-ae2d-45a22bdc0435'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-18T17:54:59.043+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T10:04:55.396+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The American Civil Liberties Union of Oregon sued DHS Friday over
        the arrests.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd94a3df7-ae34-4961-a5ed-7f565f39056d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-18T17:54:59.043+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T10:04:55.898+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ACLU says DHS agents "have been deployed over the widespread
        objections of local leaders and community members, have been indiscriminately
        using tear gas, rubber bullets, and acoustic weapons against protesters, journalists,
        and legal observers."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '590cfcc9-8ec2-402a-b5e4-4ef80a2636f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-18T17:54:59.043+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T10:04:56.400+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is a fight to save our democracy," said Kelly Simon, interim
        legal director with the ACLU of Oregon.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87b338b7-8051-4643-b42b-a08a865e6e88'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-18T17:54:59.043+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T10:04:56.901+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ACLU called the arrests unconstitutional in a tweet.</p>'
    '29':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet"><p lang="en" dir="ltr">Usually
        when we see people in unmarked cars forcibly grab someone off the street we
        call it kidnapping — what is happening now in Portland should concern everyone
        in the US. <br><br>These actions are flat-out unconstitutional and will not
        go unanswered. <a href="https://t.co/1zS6u05GOK">https://t.co/1zS6u05GOK</a></p>&mdash;
        ACLU (@ACLU) <a href="https://twitter.com/ACLU/status/1284109211790712832?ref_src=twsrc%5Etfw">July
        17, 2020</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
