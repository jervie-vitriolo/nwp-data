      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 18)</strong> — Ten of
        the staff of Senator Richard Gordon, who also chairs the Philippine Red Cross,
        tested positive for the coronavirus disease, the lawmaker announced early
        Saturday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68332cc6-edf5-4820-9948-28cabe906c21'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-18T14:14:32.728+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T10:06:11.028+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Upon receipt of the results, they immediately went into quarantine.
        We have also begun contact tracing procedures in order to identify all those
        who may have been exposed to these individuals and take appropriate measures
        moving forward,” Gordon said in a statement posted on his official Twitter
        account.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdca5643-3bc6-4a03-af0c-30cecdf41b38'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-18T14:14:32.729+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T10:06:11.530+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gordon said he, along with his wife and two household staff were
        tested as well, “as I am exposed to my staff and to the public on a daily
        basis.” All their results came back negative, but they will isolate themselves
        at home as a precautionary measure.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '002a2139-b1f1-40af-a1b7-3e22f0fe8b73'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-18T14:20:46.887+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T10:06:12.032+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gordon said that the Philippine Red Cross has been conducting regular
        RT-PCR testing for its staff and volunteers since they are in the frontline
        in the fight against COVID-19.&nbsp;</p>'
