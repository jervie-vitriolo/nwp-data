  'solicitor-general-supreme-court-anti-terrorism-act':
    'author': 'Eimor Santos, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-07-18T17:48:08.977+08:00
    'imagesource': 'jcr:fda07e82-66da-48c2-875a-2ffdfb20133f'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd9fa1918-69da-4aa9-81a0-4044bb676738'
    'lead': 'Solicitor General Jose Calida urges the Supreme Court to deny petitions
      for a temporary restraining order against the newly signed Anti-Terrorism Act.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-07-18T17:51:51.122+08:00
    'mgnl:createdBy': 'eimor'
    'mgnl:lastActivated': 2023-01-26T10:04:59.739+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T10:03:35.435+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Ant-Terrorism-Act', 'Solicitor-General', 'Supreme-Court']
    'template': '1'
    'title': 'SolGen to Supreme Court: Exercise utmost caution, junk TRO plea vs.
      anti-terrorism law'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f996e09-924d-4b18-a4d5-cddadc945916'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-18T17:51:51.123+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T10:05:00.241+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 18)</strong> — The government’s
        top lawyer is urging the Supreme Court to junk the petitions seeking a temporary
        restraining order against the Anti-Terrorism Act, whose constitutionality
        is being questioned.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd348aa2-716a-4a1c-84ae-5853a0c25f4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-18T17:51:51.123+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T10:05:00.745+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a 223-page comment filed on Friday, Solicitor General Jose Calida
        reminded the high court that the judiciary “must exercise utmost caution,
        prudence and judiciousness in the issuance of temporary restraining orders
        and injunctive writs.”</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '389bea08-3c1b-4a6d-8d55-bbe551e67408'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-18T17:51:51.123+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T10:05:01.247+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The writ should not be granted lightly or precipitately, but only
        when the court is fully satisfied that the law permits it and the emergency
        demands it,” Calida said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f49d7cd-f0ad-47d2-a46d-c1d21b9abb29'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-18T17:51:51.124+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T10:05:01.751+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He argued that all the eight <a href="https://cnnphilippines.com/news/2020/7/7/Supreme-Court-Anti-Terrorism-Law-petition.html">consolidated
        petitions</a> against the newly-signed anti-terrorism law failed to prove
        that its implementation would cause “grave and irreparable injury” to the
        petitioners’ constitutional rights.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23fab33d-0f09-4b90-befb-6447308e34da'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-18T17:51:51.124+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T10:05:02.252+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Calida said it is the public who would be at risk from terrorist
        attacks if the law is not enforced.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85c5bfd0-0660-4494-9a92-7e8755d9e443'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-18T17:51:51.124+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T10:05:02.754+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Republic Act 11479 or the Anti-Terrorism Act of 2020 <a href="https://cnnphilippines.com/news/2020/7/17/antu-terrorism-act-effective-July-18.html">took
        effect on Saturday,</a> according to the Department of Justice, even as some
        law experts argued that the start date should be July 22, or 15 days after
        the measure was published in a newspaper and not just the online Official
        Gazette.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '476336d4-d7ea-432e-a53a-10113522e117'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-18T17:51:51.124+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T10:05:03.256+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The implementing rules and regulations "will come in 90 days," National
        Security Adviser Hermogenes Esperon, Jr. told CNN Philippines, adding that
        the Anti-Terrorism Council has started working on it.</p>'
    '78':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet"><p lang="en" dir="ltr">Even
        without implementing rules and regulations, the Anti-Terrorism Act takes effect
        today. <br><br>We take a look at some provisions that make it a hot topic.<br><br>READ
        MORE: <a href="https://t.co/apaVoFd8Zw">https://t.co/apaVoFd8Zw</a> <a href="https://t.co/k7eyalDkGt">pic.twitter.com/k7eyalDkGt</a></p>&mdash;
        CNN Philippines (@cnnphilippines) <a href="https://twitter.com/cnnphilippines/status/1284395185707692033?ref_src=twsrc%5Etfw">July
        18, 2020</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1884ad4e-37f9-4334-ad8f-76cf0985c903'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-18T17:51:51.128+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T10:05:03.759+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33412f78-db45-400f-89ce-0f504dd05213'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-18T17:51:51.125+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T10:05:04.261+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>On warrantless arrest and detention</h2>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddf2d4ab-1135-49ed-a8d3-dcb4a66f5946'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-18T17:51:51.125+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T10:05:04.763+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among the hotly contested provisions is Section 29, which extends
        the time suspected terrorists can be arrested and detained without warrant,
        from three days under the previous law, to up to 24 days.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32ceca30-758c-4d53-87cb-94322adecbcf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-18T17:53:06.215+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T10:05:05.265+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/news/2020/7/7/3-day-detention-period-enough-anti-terrorism-law-Lagman.html?fbclid=IwAR3PhXg4a5pop3CXdDrryRplE1Tw2oFEvQGfLs5EalTtADaIfIPxKduhF6o">READ:&nbsp;3-day
        detention period for suspected terrorists more than enough, solon argues</a></strong></p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3118264-6ceb-4cee-90d5-0ae7bd07bc68'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-18T17:51:51.125+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T10:05:05.767+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Calida stressed that although the term “suspected” was used in the
        law, it is “not a license to arrest any person based on mere suspicion.”</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a50bcac7-2a1d-4eb7-a7f5-0780333655a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-18T17:51:51.125+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T10:05:06.268+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Contrary to petitioners’ interpretation, therefore, the use of
        ‘suspected’ in Section 29 does not at all signify an abandonment of probable
        cause as threshold in warrantless arrest under Section 5(b), Rule 113 of the
        Revised Rules of Court,” Calida said.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4e659ca-e565-4228-b0bb-e113e69fb093'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-18T17:51:51.126+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T10:05:06.770+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He further argued that “there is nothing in the Constitution that
        prohibits a period of detention longer than three days.”</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16fabf29-1099-4d8e-8fef-0675de9c7ba1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-18T17:51:51.126+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T10:05:07.273+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“What the law does not prohibit, it allows,” he said.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24446047-261a-4a0d-a620-8d65b64d1a9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-18T17:51:51.126+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T10:05:07.775+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Guarding against abuse</h2>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1602f54d-7ced-45c3-91b7-d242b47bf4ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-18T17:51:51.127+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T10:05:08.277+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Anti-Terrorism Act <a href="https://cnnphilippines.com/news/2020/6/30/anti-terrorism-bill-un-human-rights-chief.html?fbclid=IwAR0V_bQFtY_I7uQ5ThUcmIMAtHOpX3DJN1qrnH8i2th7yjmlMps1LH5mKXQ">has
        been a target of local and international criticism</a>, as experts say it
        relaxes safeguards on human rights and is open to abuse. Administration officials,
        as well as lawmakers who authored and sponsored the measure, deny the alleged
        unconstitutionality of the law.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41b8b2f3-0f32-4f86-9cb1-79d4a598818d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-18T17:51:51.127+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T10:05:08.779+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One of them is Senator Panfilo Lacson who said in a statement on
        Saturday that he will “go the extra mile in guarding against possible abuse
        in its implementation.”</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '095baf86-3536-4c86-b163-8ee42f65634e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-18T17:51:51.127+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T10:05:09.283+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Now that the Anti-Terrorism Act of 2020 is in effect, the Filipino
        people are assured of a law that allows the Philippines to mount the needed
        strong response against the threat of terrorism,” said Lacson, a former national
        police chief.</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5e0bf56-dff4-482d-9173-720b34796f95'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-18T17:51:51.127+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T10:05:09.784+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Rodrigo Duterte earlier defended the measure, <a href="https://cnnphilippines.com/news/2020/7/8/Duterte-on-Anti-Terrorism-Act-concerns--You-should-not-be-afraid-if-you-re-not-a-terrorist.html">saying
        it will not be used against law-abiding citizens,</a> but stressed that communist
        rebels should be considered as terrorists because "I finally declared them
        to be one."</p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76250cf4-a086-4025-9ec0-92fd14357826'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-18T17:51:51.128+08:00
      'mgnl:createdBy': 'eimor'
