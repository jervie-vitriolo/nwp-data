    'jcr:uuid': '9134f960-2217-476a-8769-894dffff1000'
    'lead': 'So many modes of transmission come into play in close, overcrowded, indoor
      environments, and people need to understand and manage their risk in these situations,
      said Dr. Mike Ryan, executive director of the World Health Organization''s Health
      Emergencies Programme'
    'mgnl:activationStatus': true
