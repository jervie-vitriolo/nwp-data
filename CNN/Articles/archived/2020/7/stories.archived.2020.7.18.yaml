      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 18) —</strong>&nbsp;Actress
        Angel Locsin unleashed her fury on fellow ABS-CBN stars who have kept silent
        over the network’s lost fight for a fresh franchise.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d4cd527-07db-4641-8d6f-e7ea11e51633'
