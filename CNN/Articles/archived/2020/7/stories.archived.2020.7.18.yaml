      'mgnl:type': 'text'
      'text': '<p>He said there are now 20 patients undergoing clinical trial and
        the agency needs at least 45 more individuals.</p>'
  'twitter-hack-how':
    'author': 'Brian Fung, CNN Business'
    'caption': 'A group of former Twitter (TWTR) employees who watched in shock as
      a hack compromised the accounts of some of the most prominent people on the
      social network, including Barack Obama, Joe Biden and Elon Musk, are among those
      trying to figure out how an attack of such staggering proportions could have
      happened. (FILE PHOTO)'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2020-07-18T20:39:30.211+08:00
    'imagesource': 'jcr:1c700d05-7f10-4766-98dd-073c273887cc'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'daf34fed-61c3-4fe1-8527-3ab8834b95ac'
    'lead': 'A group of former Twitter (TWTR) employees who watched in shock as a
      hack compromised the accounts of some of the most prominent people on the social
      network, including Barack Obama, Joe Biden and Elon Musk, are among those trying
      to figure out how an attack of such staggering proportions could have happened.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-07-18T20:44:23.163+08:00
    'mgnl:createdBy': 'janine'
    'mgnl:lastActivated': 2023-01-26T10:04:08.398+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T10:03:37.143+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Twitter', 'hack']
    'template': '1'
    'title': 'How the massive Twitter hack may have happened'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51be839e-2230-4110-bbb0-23e0f8b33a14'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-18T20:44:23.164+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T10:04:08.900+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —&nbsp;</strong>A group of former Twitter (TWTR) employees
        who watched in shock as a hack compromised the accounts of some of the most
        prominent people on the social network, including Barack Obama, Joe Biden
        and Elon Musk, are among those trying to figure out how an attack of such
        staggering proportions could have happened. As they conduct their unofficial
        investigation in a closed Slack group, the former employees, including some
        who were members of Twitter''s security team, are attempting to reconstruct
        the events leading up to the takeovers based on their knowledge of the social
        network''s internal protocols and technical systems.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc28eda3-fa4b-450b-9b3d-e30e600e41f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-18T20:44:23.164+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T10:04:09.402+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They are not the only ones searching for answers. So are members
        of Congress, cybersecurity experts, and Twitter itself. The FBI is involved,
        too: Officials said Thursday they are investigating the incident, and law
        enforcement sources have told CNN the agency is reviewing what appear to be
        screenshots of Twitter''s internal account management software circulating
        on social media.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7c0f923-bb82-4fef-baea-8659374b43ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-18T20:44:23.164+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T10:04:09.922+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The former employees'' analysis focuses on the same software, a
        powerful tool that gives a significant number of authorized Twitter workers
        the ability to manage high-profile accounts, including by viewing protected
        user information and even changing email addresses linked to the accounts,
        according to interviews with several former employees, all of whom spoke with
        CNN on condition of anonymity to discuss a former employer. The former employees
        concluded that hackers likely used the tool to access the accounts and then
        reset passwords.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04571152-7411-4d7d-b5e3-f22ecdc130ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-18T20:44:23.164+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T10:04:10.424+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s been a lot of comparing notes, people refreshing their memories
        and trying to piece together how this happened," said one of the people involved
        in the discussions. "It included some security people that tend to be the
        most creative in thinking of, ''Well, if I were the bad actor, how would I
        do this?''"</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31b4e7d6-852d-4e11-a5e1-dfccfc24b1d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-18T20:44:23.164+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T10:04:10.926+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Their analysis could help to address some of the many unanswered
        questions that still remain two days after the attack unfolded. Twitter has
        outlined in broad strokes a sophisticated and coordinated "social engineering"
        attack on its workforce that the hacker or hackers launched in order to "take
        control" of the accounts. In a worst-case scenario, this type of hack could
        have led to false market-moving tweets, fake declarations of war or nuclear
        attacks, or even misinformation that could change the course of an election
        — or worse.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d6bbc00-b913-4bca-bbb0-54864c965547'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-18T20:44:23.164+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T10:04:11.428+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Twitter declined to comment for this story.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1554dde-1a2f-44fd-b2a5-7bcc1547989b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-18T20:44:23.164+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T10:04:11.930+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Searching for clues</h2>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b7f2f29-6d34-4b62-86d6-6b14330fa2d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-18T20:44:23.164+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T10:04:12.431+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So far, the company has revealed some important clues. It has said
        hackers targeted workers who had administrative privileges. Once a number
        of them had been compromised, the hackers used their access to internal controls
        to send out tweets promoting a Bitcoin scam under accounts owned by Bill Gates,
        Kanye West, Kim Kardashian West, Warren Buffett, and others. On Friday, the
        New York Times reported, citing interviews with people involved in the events,
        that the hack was the work of a group of young people who opportunistically
        leveraged their access to the tool.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37ff1075-8d9d-4558-ae4c-b6e6266874c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-18T20:44:23.164+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T10:04:12.932+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But that still doesn''t explain how the hackers could take control
        of the accounts. And a person close to the Biden campaign told CNN Thursday
        that Twitter has not shared much more with victims of the attack than it has
        released to the public.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3e63ff7-1060-4bf4-9f7d-a3a63f2785b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-18T20:44:23.164+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T10:04:13.435+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Based on Twitter''s preliminary explanation and the circulating
        screenshots, the former employees quickly concluded that hackers had accessed
        an administrative platform known internally as "agent tools" or the "Twitter
        Services UI." This internal tool is intended for employees to handle customer
        support requests and to moderate content, said a person familiar with Twitter''s
        security.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2ea6122-8306-46e4-9431-3a51d904d5b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-18T20:44:23.164+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T10:04:13.937+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hundreds of Twitter employees have access to agent tools, according
        to one of the people who participated in the former-employee discussions.
        It is a powerful platform that can show Twitter users'' cellphone numbers
        if they have registered them with the company, as well as users'' geolocation
        and any IP addresses that have been used to access the account, the person
        said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be685222-27d1-4354-87c0-21029c99c537'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-18T20:44:23.165+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T10:04:14.438+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ashkan Soltani, a security expert and former chief technologist
        at the Federal Trade Commission, said it''s not unusual for tech companies
        to have internal tools such as these. While the exact features and permissions
        might differ from company to company, he said, the bigger question concerns
        the scope of the compromised employees'' access.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0af7c79f-b7d1-4cd8-9e61-898744ccde05'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-18T20:44:23.165+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T10:04:14.940+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The question at the end of the day is, ''What level of [employee]
        account was accessed?''" Soltani said. "And if it was a lower-level account,
        is Twitter doing anything to properly segment it from [employee] superuser
        rights?"</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f13826e3-8210-4005-856b-2c29f02a44ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-18T20:44:23.165+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T10:04:15.447+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One of the most sensitive capabilities associated with Twitter''s
        tool is the ability to change the email addresses to which Twitter sends password-reset
        instructions. What likely occurred, the former employees said, is that the
        attackers used the tool to change the email addresses associated with the
        targeted Twitter accounts, then sent password-reset instructions to new email
        addresses under the hackers'' control. Once the hackers were able to alter
        the user passwords, they could log into the Twitter accounts as if they were
        the rightful owners.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3363d572-d124-4c75-970b-98c32956c16d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-18T20:44:23.165+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T10:04:15.951+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The attack could have happened right under the noses of the people
        whose accounts were taken over. Many social media companies have built their
        user login systems to be frictionless, meaning that consumers are rarely logged
        out of an app after they change their passwords.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90b611d8-1731-4bd2-93ed-825d3bf0e055'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-18T20:44:23.165+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T10:04:16.453+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"So if you are a celebrity, someone using this method could have
        changed your password but you wouldn''t necessarily be locked out and you
        wouldn''t necessarily know about it," said a former employee.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49ca347a-dfb6-49cb-9163-db15ae024c91'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-18T20:44:23.165+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T10:04:16.954+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In other words, the hacked users could have been looking at their
        Twitter accounts as if nothing had changed.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4370aa8-85f5-4aed-8290-b2bdbd2b40fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-18T20:44:23.165+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T10:04:17.456+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In principle, security techniques such as two-factor authentication
        are meant to thwart unauthorized logins. An account protected by two-factor
        authentication will ask users to provide not only a correct username and password,
        but also a verification code sent to a separate device that a legitimate user
        would control.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f1372e0-4be5-4e43-9970-95408ce97a59'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-18T20:44:23.165+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T10:04:17.958+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In this case, any two-factor authentication on the victims'' accounts
        could have been bypassed, the former employees said. One of agent tools''
        capabilities is the power to disable two-factor authentication, one of the
        people said. (According to Soltani, this type of capability, along with the
        power to change user email addresses, is often used by companies to help customers
        recover their accounts if they lose access to their cellphones or email.)</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5078de5c-5022-4db0-9c3a-03aac4a12d4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-18T20:44:23.165+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T10:04:18.459+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If the former employees'' theory is correct, then all the hackers
        needed to do in taking over these prominent accounts was to disable two-factor
        authentication if it was enabled, change the destination address for password
        resets, then surreptitiously change the victims'' passwords and log in with
        the new credentials.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73c65736-255c-4c6b-b029-2cfc4e0095e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-18T20:44:23.165+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T10:04:18.962+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are some things agent tools do not allow, according to one
        of the people: The platform does not directly grant access to the contents
        of users'' direct messages, for example. But by logging in to an account as
        the rightful owner, a hacker would still be able to access those messages.
        Twitter has said there is no evidence passwords were stolen, but it is still
        investigating whether "non-public data" may have been compromised.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50a60037-7d28-46f2-b75d-bc873b0f70bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-18T20:44:23.165+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T10:04:19.464+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The person close to the Biden campaign said that in the case of
        Biden''s account, there are no compromising messages to be found. "I''ve seen
        the DMs over there, and it''s nothing special," the person said. "It''s all
        just outreach to voters."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcf499ee-ff3d-4873-bf48-48819c1e54cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-18T20:44:23.165+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T10:04:19.966+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>How the hackers got access is still unknown</h2>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45600e51-ce64-4442-887f-8177a6e425c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-18T20:44:23.165+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T10:04:20.468+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the nature of the attack is becoming clearer, what remains
        a mystery is how the hackers gained access to agent tools in the first place.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '950768a6-23cf-4364-ab48-65c769bc56f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-18T20:44:23.165+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T10:04:20.969+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Twitter has blamed the security incident on "coordinated social
        engineering," a term that Michael Coates, a former chief information security
        officer for Twitter, said could encompass a range of threats.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b18a3554-2dc0-4dac-a441-3f7aac254f78'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-18T20:44:23.165+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T10:04:21.471+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This could be any number of techniques being used, from phishing
        emails [to] some sort of bribery," he said Thursday on CNN''s "Quest Means
        Business."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47cd3e84-e696-4757-841d-e2258f2e0b62'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-18T20:44:23.165+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T10:04:21.973+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company faced a bribery scandal last year when federal prosecutors
        accused two former Twitter employees of spying for Saudi Arabia. At the time,
        Twitter said it "limits access to sensitive account information to a limited
        group of trained and vetted employees."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7056bb0c-1a6f-4237-bbda-48687704c7e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-18T20:44:23.166+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T10:04:22.474+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Access to agent tools is limited by a number of safeguards, the
        former employees said.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '949c270a-9fd1-4d58-9204-04dfed49b082'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-18T20:44:23.166+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T10:04:22.976+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I can confirm there are many layers of controls," Coates said,
        speaking of Twitter''s internal systems broadly. "There''s analysis, there''s
        logging, data science analysis, minimum privilege — all these things that
        you would expect in these systems."</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b2f33c8-2cf3-4401-8576-596d81a1f2e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-18T20:44:23.166+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T10:04:23.478+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At least two other layers of protection are involved, according
        to the former employees. Under normal circumstances, agent tools can only
        be accessed while employees are connected to the company intranet — meaning
        they must be physically in the office or logged into the network via VPN.
        And to log into agent tools itself, the employees must provide their own corporate
        username and password.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22b65365-d7a5-43a0-95ee-a6faf057714f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-18T20:44:23.166+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T10:04:23.982+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s unclear whether the pandemic may have led to remote work policies
        that could have made it easier to log into agent tools, several former employees
        said. While it is a possibility, they acknowledged, there is no evidence that
        Twitter relaxed its security to accommodate working from home. Twitter declined
        to comment on its remote work policies.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad16604e-3779-46c8-81e6-8c518d5bb8f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-18T20:44:23.166+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T10:04:24.483+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even within agent tools, employees'' roles within the company can
        limit which user accounts they may access, one of the former employees said.
        For example, a person whose job is to handle support requests from journalists
        may be able to access journalist accounts, but perhaps not others. These limitations
        may help explain why the hackers targeted a wide range of current Twitter
        employees.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96804d1c-668e-458d-96e8-9f94f196adf8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-18T20:44:23.166+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T10:04:24.985+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Due to the activity records that Twitter keeps on its employees,
        tracking down which worker accounts accessed the accounts of VIPs would be
        a trivial task, the former employees said. A more difficult challenge — one
        that would likely require the help of law enforcement — would be determining
        whether the employees themselves were knowingly involved, or if they were
        simply used as unwitting accomplices by the outside hackers.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be09c108-6be9-4c5c-b330-c6d0069bba5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-18T20:44:23.166+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T10:04:25.487+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Investigators have also not ruled out the possibility of nation-state
        involvement in the attack, though at the moment there does not appear to be
        evidence of it, according to a person familiar with the matter.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e58e26a4-b01e-4918-8793-feadda3ba1e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-18T20:44:23.166+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T10:04:25.989+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>Alex Marquardt, Evan Perez and Donie O''Sullivan contributed
        to this story.</em></p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f30fded-2a53-42e9-9b69-3035248f9fc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-18T20:44:23.164+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T10:04:26.490+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a data-cke-saved-href="https://edition.cnn.com/2020/07/17/tech/former-twitter-employees-sleuthing/index.html"
        href="https://edition.cnn.com/2020/07/17/tech/former-twitter-employees-sleuthing/index.html">How
        the massive Twitter hack may have happened</a>"</em></p>'
  'lionel-messi-weak-barcelona':
    'author': 'Matias Grez, CNN'
    'caption': 'At the same time Real Madrid coach Zinedine Zidane was being joyously
      thrown into the air by his team, Barcelona''s dejected players trudged off the
      pitch at the Camp Nou. (FILE PHOTO)'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2020-07-18T20:45:19.701+08:00
    'imagesource': 'jcr:8ec26cf5-4cc5-49f0-b73d-eb4efa011bf8'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a49993aa-b67b-4a84-85a0-1d5fba192aae'
    'lead': 'At the same time Real Madrid coach Zinedine Zidane was being joyously
      thrown into the air by his team, Barcelona''s dejected players trudged off the
      pitch at the Camp Nou.'
    'mgnl:activationStatus': true
