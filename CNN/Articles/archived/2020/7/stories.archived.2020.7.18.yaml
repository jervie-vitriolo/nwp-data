  'Justin-Trudeau-ethics-scandal':
    'author': 'Opinion by Michael Bociurkiw'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-07-18T10:51:40.546+08:00
    'imagesource': 'jcr:6e4cc90c-3010-4c97-8763-9f647fbcfc97'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c235e65a-e9f4-467b-a437-7de08712b65c'
    'lead': 'Now the charismatic G7 leader has a different problem on his hands. It
      not only threatens to deal a fatal blow to the once impenetrable Trudeau brand,
      it also casts unwelcome scrutiny on his immediate family and on an international
      charity juggernaut with links to Bill Clinton, Oprah Winfrey and several other
      well-known celebrities and leaders.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-07-18T10:56:44.750+08:00
    'mgnl:createdBy': 'eimor'
    'mgnl:lastActivated': 2023-01-26T10:06:51.880+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T10:03:29.794+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'OPINION: How Justin Trudeau''s latest ethics scandal could spell the
      end of his career'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd053611b-0263-457e-ba2d-983b38ec2810'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-18T10:56:44.750+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T10:06:52.383+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Editor''s note: Michael Bociurkiw is a global affairs analyst,
        a former spokesman for the Organization for Security and Cooperation in Europe
        and host of the podcast Global Impact. He is currently based in British Columbia,
        Canada. Follow him on Twitter @WorldAffairsPro. The opinions expressed in
        this commentary are his; view more opinions on CNN.</strong></p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf1ddba4-d482-460c-9ed2-35ceec13f94a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-18T10:56:44.750+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T10:06:52.899+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — First there was the secretive trip to Bermuda
        in 2016 when Canadian Prime Minister Justin Trudeau and his family rode in
        a helicopter owned by the Aga Khan, the billionaire and Ismaili Muslim spiritual
        leader whose organization has received hundreds of millions of dollars in
        Canadian federal grants to advance its work overseas.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '544aaba5-d742-4dea-a2df-17eee15dbfc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-18T10:56:44.750+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T10:06:53.402+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fc23131-91d9-4494-abd0-37473d96ed4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-18T10:56:44.751+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T10:06:53.904+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Then, some three years later, the Trudeau government was found to
        have pressured then-Attorney General Jody Wilson-Raybould to spare SNC Lavalin,
        one of Canada''s largest engineering companies, from prosecution for bribing
        Libyan officials in return for lucrative government contracts between 2001
        and 2011.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1327b322-d42a-4681-83b7-1ba7110776c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-18T10:56:44.751+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T10:06:54.406+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fce4402c-e103-4a1b-afcb-0f39afc090cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-18T10:56:44.751+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T10:06:54.908+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After the Canadian ethics commissioner said Trudeau had violated
        federal conflict of interest rules, he said, "I assume responsibility for
        everything that happened in my office." He added, "We recognize the way this
        happened shouldn''t have happened," but said his government was acting in
        the interest of the national economy.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '726f5525-1657-4494-8be9-2355064406f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-18T10:56:44.751+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T10:06:55.410+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd519a321-2a16-48c2-82a5-4ef4a342c45a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-18T10:56:44.751+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T10:06:55.913+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ultimately, Trudeau lost two star female cabinet ministers (they
        resigned) — including the first indigenous woman to become minister of justice
        — and the scandal almost cost his Liberal Party''s hold on power.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c89107f1-2c19-4355-9656-ce8c317b49e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-18T10:56:44.751+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T10:06:56.418+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbb2d696-1d1b-456f-b014-c61a7300b72a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-18T10:56:44.751+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T10:06:56.920+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now the charismatic G7 leader has a different problem on his hands.
        It not only threatens to deal a fatal blow to the once impenetrable Trudeau
        brand, it also casts unwelcome scrutiny on his immediate family and on an
        international charity juggernaut with links to Bill Clinton, Oprah Winfrey
        and several other well-known celebrities and leaders.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a63b7bf2-a36f-4d87-adf5-5ed0ece6bc46'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-18T10:56:44.751+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T10:06:57.423+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33ff8f92-ebaf-4b03-bbe2-f455af69cbee'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-18T10:56:44.751+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T10:06:57.926+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The latest imbroglio is related to the government contract handed
        to the WE Charity to run a $660 million program for students unable to find
        summer work due to Covid-19.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cc05d4a-bec2-411f-9a1d-dbe8b03caf73'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-18T10:56:44.751+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T10:06:58.430+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28335d86-7e5d-48b8-9e44-d684035a35fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-18T10:56:44.751+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T10:06:58.933+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite the fact that the charity paid Trudeau''s family members
        for speaking engagements, Trudeau never thought to recuse himself from the
        cabinet decision on the contract. The federal ethics commissioner will also
        investigate Finance Minister Bill Morneau''s involvement in the decision,
        since his daughter currently works for the charity. Since the revelations,
        Trudeau and his finance minister have both publicly apologized for not removing
        themselves from cabinet conversations regarding WE. On Thursday, Bardish Chagger,
        the minister of diversity and inclusion and youth, revealed that WE could
        have received a maximum of about $32 million for its role in administering
        the program</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52aa447f-2ed5-453b-a137-fc8d4686ee0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-18T10:56:44.751+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T10:06:59.435+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4d1d70f-a61a-47ff-a4b9-baa53b28a0fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-18T10:56:44.751+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T10:06:59.937+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This controversy comes just as Trudeau, thanks to a savvy response
        to the Covid-19 epidemic that prioritized science over politics, began to
        recover the political capital that could regain his majority if an election
        were called.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5509729c-85e8-48db-8d95-89965630cca5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-18T10:56:44.752+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T10:07:00.439+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe601d89-a57c-4bd1-b663-6eddc7d360f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-18T10:56:44.752+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T10:07:00.944+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pollster Shachi Kurl told me Trudeau''s handling of the pandemic
        accounts for about a 20-point increase in his approval ratings but has "not
        restored him to his original glory."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7413c8d-8705-460e-9e03-66e40dd35c83'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-18T10:56:44.752+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T10:07:01.449+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4769aad-786c-44c9-bff1-509aae48d6e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-18T10:56:44.752+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T10:07:01.952+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It only took the worst-ever pandemic to hit Canada to help restore
        his brand," she said.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2010000b-664a-4a00-93e6-fe564f144b76'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-18T10:56:44.752+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T10:07:02.454+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69b5b9a5-3e81-4e6d-996e-427829c76ce9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-18T10:56:44.752+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T10:07:02.956+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His latest apparent lapse in judgment means Trudeau may add one
        more ethics violation to the two he has already earned from the Bermuda trip
        and SNC Lavalin scandal.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef01b181-888f-43d5-af85-bdc995cf06e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-18T10:56:44.752+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T10:07:03.458+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55b6d9cf-ddd7-4a48-90b6-6171479e4868'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-18T10:56:44.752+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T10:07:03.960+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>It''s not me but we</h2>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c62e2596-c35d-48bb-846c-c857c6200edd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-18T10:56:44.753+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T10:07:04.462+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trudeau has claimed it was the public service that recommended WE
        as the only charity in Canada able to manage the multimillion dollar contract
        aimed at giving students paid summer volunteer placements.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56ece924-0b6a-4ecb-90a3-14c1809970e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-18T10:56:44.753+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T10:07:04.965+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '500d8b07-2fbd-489c-953e-ca9ea9055519'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-18T10:56:44.753+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T10:07:05.467+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As the controversy deepens, the federal contract with WE was canceled
        in a "mutually agreed" upon decision and it is unclear when the federal bureaucrats
        now in charge of the program will be in a position to disburse the grant money
        to students.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1029543d-2f5e-4494-b01d-3aa4551c0f0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-18T10:56:44.753+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T10:07:05.970+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e8fb7fe-7b93-4406-b8d0-23514e18e0cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-18T10:56:44.753+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T10:07:06.471+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the ugly fact remains that a charity that paid more than $200,000
        to immediate members of the Trudeau family appears to have benefited from
        the intimate connections with the prime minister. (Prominent figures in Trudeau''s
        inner circle have raised hundreds of thousands of dollars for the charity.)
        Initially, WE said Margaret Trudeau was "never paid an honorarium" to appear
        at their events.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afc84730-dfa1-4aec-85c5-a80062d6d300'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-18T10:56:44.753+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T10:07:06.973+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0e8cf80-b7fb-4d7b-b363-2af10a6ce300'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-18T10:56:44.753+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T10:07:07.475+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Wednesday, Canada''s National Post reported that the government
        gave WE $869,000 when Trudeau asked the charity to host a 2017 Canada Day
        weekend event that featured his mother, Margaret Trudeau. The newspaper reported
        that WE paid her an average of $8,000 per appearance (WE did not confirm or
        deny that she was paid for this specific event).</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fea8ef2a-2205-4559-abff-55be1fe741c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-18T10:56:44.753+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T10:07:07.978+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37f3a30a-c354-447b-9687-22b1028d273a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-18T10:56:44.754+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T10:07:08.480+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This week, the charity announced it was launching a restructuring
        and organizational review after making "important decisions to refocus our
        mission."</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f1351c6-c946-4637-b2da-a2fba113cba9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-18T10:56:44.754+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T10:07:08.982+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7ac58fb-077c-40ff-9e82-8c63693a847d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-18T10:56:44.754+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T10:07:09.485+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Parliamentary committee probes commenced Thursday and will continue
        into next week. On Thursday, it was revealed that WE stood to gain more than
        double the amount the federal government initially said it would receive for
        administering the program, and testimony raised questions about the extent
        of the charity''s interactions with the government around the time the program
        was announced.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7aa28b5-e447-4311-aa17-02f54532327a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-18T10:56:44.754+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T10:07:09.987+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4601c216-ae48-4c34-827c-6ffba57e6e0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-18T10:56:44.754+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T10:07:10.490+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>WE was founded by twin brothers Marc and Craig Kielburger, two "social
        entrepreneurs" who launched the charity to alleviate poverty internationally
        and create learning programs for children in the US, UK and Canada. The two
        are listed as best-selling authors with 20 books between them, many of which
        focus on self-help and their charities.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3e0cf31-f03c-4d48-925c-779474416f17'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-18T10:56:44.754+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T10:07:10.992+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '595e4e87-7291-443f-a1a7-f7aa7a5cb903'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-18T10:56:44.754+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T10:07:11.494+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Déjà vu</h2>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '511618a1-dd00-4c91-98b6-cc987615acb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-18T10:56:44.754+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T10:07:11.996+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This latest controversy surrounding Trudeau, the son of former Prime
        Minister Pierre Trudeau, recalls other missteps and transgressions, including
        wearing brownface at a party in his younger years and embarrassing the country
        during a state visit to India in February 2018 when the entire family overdid
        it with traditional dress. To make matters worse, a man convicted of attempted
        murder was invited to the Canadian High Commission, where he was photographed
        with Sophie Trudeau. (A liberal MP later took responsibility for inviting
        the man and apologized).</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '160db97c-8162-4a93-a771-2f0100d4ff5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-18T10:56:44.755+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T10:07:12.500+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b1b1e9e-900f-4f86-a61d-399a80dbed61'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-18T10:56:44.755+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T10:07:13.002+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And it further solidifies a perception that the Liberals, and especially
        Trudeau, are politicians like any other — out of touch with ordinary Canadians,
        especially as millions struggle to recover from the economic blow of Covid-19.
        It threatens to undo the goodwill Trudeau received from solid measures taken
        in the crisis, such as early lockdowns, closing the Canada-US border and effective
        public health communication — much of it delivered by Trudeau himself from
        a podium in front of a government guest house. All that contributed to sparing
        Canada the shockingly huge Covid-19 case numbers seen south of the border.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0dafbd4-e278-4c1c-8bc4-e45ec5c1134b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-18T10:56:44.755+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T10:07:13.505+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4f984c3-bc1f-45e2-b8ba-da28fa2990f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-18T10:56:44.755+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T10:07:14.007+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''Sunny'' days over?</h2>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba008652-533b-49b2-9ba1-4621c99e9652'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-18T10:56:44.755+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T10:07:14.509+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trudeau came into office in 2015 with a stunning majority declaring
        he would be above reproach on ethics. In a widely quoted victory speech, he
        promised Canadians a "sunny ways" image of "real change." And yet he quickly
        became the first Prime Minister ever to break the ethics statute.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9743715-ef5f-478d-b4c4-6d4531ad3845'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-18T10:56:44.755+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T10:07:15.011+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8cd4468-bc32-4f82-bf7d-0fe9b4d2442a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-18T10:56:44.755+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T10:07:15.513+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The question is, after this third and entirely avoidable ethics
        lapse, whether his "sunny ways" reputation is tarnished for good. Said former
        ethics commissioner Mary Dawson, who ruled that Trudeau was guilty of violating
        the ethics statures for the Aga Khan holiday: "One doesn''t continue to do
        the same thing twice. There seems to be a little bit of a blind spot or something
        there."</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17f35021-1b60-4fc5-afb8-4c331570ce23'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-18T10:56:44.755+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T10:07:16.015+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad63488b-028d-4556-b908-9440cad1af4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-18T10:56:44.756+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T10:07:16.517+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ottawa-based political consultant Yaroslav Baran told me, "For someone
        so conscious of appearances, Mr. Trudeau sure seems pretty unconscious of
        appearances."</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e80c50b-3eae-46a3-a401-1cb1288b048b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-18T10:56:44.756+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T10:07:17.020+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19600791-f3ed-4b6d-b3da-cfd4e68e371c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-18T10:56:44.756+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T10:07:17.522+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are also signs that the decline of Trudeau — who came into
        office promising a more engaged Canada on the world stage is having a knock-on
        effect on Canada''s international standing. I attribute Canada''s defeat in
        the race for a UN Security Council seat to other world leaders figuring out
        there''s a disturbing gap between what Trudeau pledges on such issues as climate
        change and peacekeeping commitments and what he is actually prepared to deliver.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95a1a2e9-0b8a-4b7b-8962-a73d64bc3f26'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-18T10:56:44.756+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T10:07:18.024+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b45d8d01-5ec0-47ca-9e32-c3611c50aa8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-18T10:56:44.756+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T10:07:18.526+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While it may be too early to pen Trudeau''s political obituary —
        the opposition Conservative Party is in the midst of a leadership race and
        none of the candidates exude star power — a weary Liberal caucus, sensing
        their leader has become a liability and fearing the prospect of defeat in
        a future election, could pressure their leader to step aside, at least temporarily.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '372c91cf-47e0-444c-93ba-02c903962ea0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-18T10:56:44.756+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T10:07:19.028+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12fbc396-e21e-41d4-bb69-115ad4b7b45f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-18T10:56:44.756+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T10:07:19.529+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hopefully, in the free time that will give him for inner reflection,
        Trudeau will come to realize that when you are forced to say "sorry" too many
        times, people will have a hard time placing their trust in you at the next
        visit to the ballot box.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33f062bb-4ddf-4ca6-9af1-0a4d1faa520f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-18T10:56:44.756+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T10:07:20.031+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><i>This story was first published on CNN.com, <a href="https://edition.cnn.com/2020/07/17/opinions/trudeaus-ethics-scandal-pandemic-we-charity-bociurkiw/index.html">"How
        Justin Trudeau''s latest ethics scandal could spell the end of his career"</a></i></p>'
