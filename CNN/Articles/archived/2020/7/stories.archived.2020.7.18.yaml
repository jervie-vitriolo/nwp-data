  'US-Justice-Ruth-Bader-Ginsburg-cancer-recurrence':
    'author': 'Dan Berman, CNN'
    'caption': '(FILE PHOTO)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-07-18T06:30:20.487+08:00
    'imagesource': 'jcr:275786d0-9f7b-4104-875f-d02cb6eaf46d'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b7c23686-aaf7-4342-b527-f0b641219d0f'
    'lead': 'US Justice Ruth Bader Ginsburg said Friday she is undergoing chemotherapy
      to treat a recurrence of cancer.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-07-18T06:34:06.418+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-26T10:08:38.414+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T10:03:26.793+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Ruth-Bader-Ginsburg']
    'template': '1'
    'title': 'Ruth Bader Ginsburg announces cancer recurrence, will remain on the
      Supreme Court'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb8a9b51-f118-4836-9ce3-bb4451ac038b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-18T06:34:06.418+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T10:08:38.917+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Justice Ruth Bader Ginsburg <a href="http://www.cnn.com/2020/07/17/politics/rbg-hospital-statement/index.html"
        target="_blank">said Friday</a> she is undergoing chemotherapy to treat a
        recurrence of cancer.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cb8dd51-1411-4957-ab82-aac69d75e334'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-18T06:34:06.418+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T10:08:39.419+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The treatment is yielding "positive results," the 87-year-old liberal
        justice said in a statement, adding that she remains "fully able" to continue
        in her post.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c050247-e42a-4365-a20c-4e816538f85b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-18T06:34:06.419+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T10:08:39.922+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Owing to her age and long medical history, Ginsburg''s health is
        the subject of widespread interest given her status as a liberal icon. The
        prospect that President Donald Trump could name a third justice to the Supreme
        Court would also be a major election issue.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f0529a0-dd13-4891-95f8-8b21802f07d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-18T06:34:06.419+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T10:08:40.425+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier this week, Ginsburg was treated at Johns Hopkins Hospital
        in Baltimore after having a fever and chills, and undergoing an "endoscopic
        procedure to clean out a bile duct stent that was placed last August," the
        court said at the time.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b975684-7e95-48fd-80d2-7ecec2b4e30d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-18T06:34:06.419+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T10:08:40.927+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ginsburg said her cancer treatment is unrelated to this week''s
        incident.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '879512ca-3c45-4dff-ad49-810e41988246'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-18T06:34:06.419+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T10:08:41.430+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ginsburg was also in the hospital in early May. At that time, she
        participated in oral arguments from her hospital bed, asking questions in
        a case concerning Obamacare''s so-called contraceptive mandate.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c098994f-4aa0-4ea0-b751-d63ceaf1ff2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-18T06:34:06.419+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T10:08:41.935+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Friday''s statement indicates that the pancreatic cancer Ginsburg
        was treated for in 2009 has returned again, this time in her liver, and that
        she tried one of the new immunotherapies for cancer, but it failed to shrink
        the tumors. It is not liver cancer.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a0ccd03-683b-496d-b27d-9b3d6989fa0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-18T06:34:06.419+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T10:08:42.445+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gemcitabine is a standard chemotherapy treatment that is a mainstay
        for pancreatic cancer that has spread.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62b77f95-bdeb-4c15-b1d0-0e3d827ca7f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-18T06:34:06.419+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T10:08:42.948+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ginsburg has had several bouts with cancer. She had radiation therapy
        for the pancreatic cancer in 2019 and had some tumors taken out of a lung
        in 2018. She had colon cancer in 1999.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6f777ff-4dad-4b4b-8d57-0a9cceecf750'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-18T06:34:06.419+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T10:08:43.450+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The court ended its term last week with a ruling upholding the ability
        of Congress and a New York prosecutor to attempt to obtain Trump''s financial
        records. But the court this week has also ruled on two death penalty appeals
        and a Florida voting access case.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2dbc0cbf-e4b2-41dd-8cb8-5989530872d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-18T06:34:06.419+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T10:08:43.952+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Here is Friday''s full statement as distributed by the court:</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70440baf-99fb-41da-a7f0-5981a2d1e5a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-18T06:34:06.419+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T10:08:44.455+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"On May 19, I began a course of chemotherapy (gemcitabine) to treat
        a recurrence of cancer. A periodic scan in February followed by a biopsy revealed
        lesions on my liver. My recent hospitalizations to remove gall stones and
        treat an infection were unrelated to this recurrence.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '953554eb-1eb8-4d1a-b4f4-2850e36afab7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-18T06:34:06.419+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T10:08:44.957+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Immunotherapy first essayed proved unsuccessful. The chemotherapy
        course, however, is yielding positive results. Satisfied that my treatment
        course is now clear, I am providing this information.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6978f1c-5ec4-400e-9742-baec6d66e93d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-18T06:34:06.419+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T10:08:45.460+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"My most recent scan on July 7 indicated significant reduction of
        the liver lesions and no new disease. I am tolerating chemotherapy well and
        am encouraged by the success of my current treatment. I will continue bi-weekly
        chemotherapy to keep my cancer at bay, and am able to maintain an active daily
        routine. Throughout, I have kept up with opinion writing and all other Court
        work.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0515da8-cf63-4836-a6bf-9ef7c0e26921'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-18T06:34:06.419+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T10:08:45.961+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I have often said I would remain a member of the Court as long
        as I can do the job full steam. I remain fully able to do that."</p>'
    '19':
