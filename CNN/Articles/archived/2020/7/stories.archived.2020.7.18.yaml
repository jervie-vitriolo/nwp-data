      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is the latest in a string of infections involving congressional
        staff. Several senators have earlier announced confirmed COVID-19 cases among
        their employees, while the House of Representatives has reported 16 infections.</p>'
