      'mgnl:created': 2020-07-18T16:41:06.496+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T10:05:40.174+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Stewart started the ministry after seeing her neighbors going without
        food and other necessities amid the coronavirus pandemic. Now a simple wooden
        cabinet she calls the "blessing box" is providing much needed help for her
        community.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8811734-fd6c-4aea-b811-26b1664bfe7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-18T16:41:06.496+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T10:05:40.676+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I love to coupon and find deals, and I actually got a stockpile
        for my family and I thought, ''how could I use this?''" Stewart told CNN,
        referring to her inspiration for the blessing box.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59643798-1761-426d-8cb0-c9895ab32c2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-18T16:41:06.496+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T10:05:41.179+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Stewart, 40, a mother of five, went online and saw other communities
        putting pantry cabinets out in public, but she knew there weren''t any near
        her home in Lula, Georgia.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a73f9e3b-f009-4a12-b766-9788901d69af'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-18T16:41:06.496+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T10:05:41.681+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Me and my husband are not carpenters by no means, but we built
        this little box," she said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb1ce5cf-5a81-4cea-81dd-029d361c3b99'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-18T16:41:06.496+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T10:05:42.183+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The blessing box needed a home, and Stewart turned to Facebook.
        She published a post looking for a location with easy public access.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29050ec1-7126-405c-bfac-c04e4d8a5382'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-18T16:41:06.496+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T10:05:42.685+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That''s when Amanda Browning, owner of the restaurant Amanda''s
        Farm to Fork, responded.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82ad367b-61b4-4e10-ad40-8c7427f8794f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-18T16:41:06.496+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T10:05:43.194+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Girl, I can hook you up. I have the perfect place," Browning said,
        volunteering her restaurant''s front porch.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e39f54b-7e3e-48b9-8f64-f57abb3759cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-18T16:41:06.496+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T10:05:43.695+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Browning, 45, who also lives in Lula, told CNN that Stewart delivered
        the box on a late June morning and that the response was immediate.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1069ef77-a018-4eab-ae18-97d694ce8c01'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-18T16:41:06.496+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T10:05:44.197+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"All day that day, there was nothing but people from the local area
        dropping off to fill that box. And it has not stopped," Browning said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64288e8d-b913-4940-abb9-d865c760f08e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-18T16:41:06.496+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T10:05:44.699+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Browning said the Lula community regularly fills the box with canned
        goods and soups, along with toiletries like toothbrushes and feminine hygiene
        products. Local farmers also come by to drop off fresh produce.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85d44dac-c882-454f-ae18-7ce84aa5f6e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-18T16:41:06.496+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T10:05:45.201+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The blessing box is so busy that Browning and Stewart are looking
        to build a larger version to keep up with demand. Browning said that many
        of her neighbors don''t "just get something from here. They always try to
        leave something in return."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbf864a8-8902-4a69-a678-f9a523819cb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-18T16:41:06.496+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T10:05:45.703+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She said some people who receive food from local food banks trade
        their own unused items for food from the blessing box, while others leave
        magazines and bottles of water.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adb2f6d6-21d1-453e-a128-2cfa8844ca1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-18T16:41:06.497+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T10:05:46.204+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Browning said that she built her restaurant around the spirit of
        giving. The restaurant hosts an annual winter coat drive, and she said the
        portions they serve are intentionally generous.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dadcdce6-efe5-48be-b99b-ada0c9713690'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-18T16:41:06.497+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T10:05:46.706+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We were catering to a lot of senior citizens, and we knew they
        were on fixed incomes," she said. "By giving them larger portions, they would
        be able to eat on it for a few days."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13353d92-67c0-47cd-a55c-8b71802783ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-18T16:41:06.497+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T10:05:47.208+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When the coronavirus pandemic hit, Browning said that the community
        knew her restaurant would not be able to survive on takeout alone.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65640819-1814-4dd2-981b-d4eb87e3420c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-18T16:41:06.497+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T10:05:47.710+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some of her customers have stepped up and order "extra food, then
        deliver it to some of their friends, take it to other people who were shut-in,
        and other families in the area," Browning said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20f03ba2-10c9-450a-9130-218e27ef8cfb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-18T16:41:06.497+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T10:05:48.212+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Seeing the blessing box flourish fills Stewart with emotion, especially
        when she encounters children coming to the box.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b277e63-189b-43fb-9f4b-ce819cc6d4fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-18T16:41:06.497+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T10:05:48.714+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Seeing the kids come without mom and dad, walk up to the blessing
        box... It just makes me feel good knowing that it''s there 24/7. Those kids
        can go to it anytime they need something," she said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38ed7d68-69dc-4543-91c8-d23aded838da'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-18T16:41:06.497+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T10:05:49.215+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/2020/07/18/us/blessing-box-helps-feed-georgia-community-trnd/index.html">This
        ''blessing box'' is answering prayers by providing food, necessities and hope
        in a small Georgia community</a>."</em></p>'
  'John-Robert-Lewis-Cordy-Tindell-Vivian-death':
    'author': 'Faith Karimi, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-07-18T16:41:15.383+08:00
    'imagesource': 'jcr:9d070d34-8fa6-42f4-b759-16e010d5676e'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '06e7253a-6b75-4156-b7f2-5c2e8b5dfde0'
    'lead': 'Two towering figures of the American civil rights movement died Friday,
      a major loss for a nation still grappling with protests and demands for racial
      equality decades after their struggle.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-07-18T16:43:50.415+08:00
    'mgnl:createdBy': 'dani'
    'mgnl:lastActivated': 2023-01-26T10:05:23.669+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T10:03:34.335+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'The US loses two icons of the civil rights movement in one day'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60166b8d-43ae-44f2-8082-6affff40e08f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-18T16:43:50.416+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T10:05:24.176+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —&nbsp;</strong>Two towering figures of the American
        civil rights movement died Friday, a major loss for a nation still grappling
        with protests and demands for racial equality decades after their struggle.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a5163e3-8396-4cff-b8e9-301a8e44ac84'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-18T16:43:50.416+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T10:05:24.678+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>John Robert Lewis died at age 80 after a battle with cancer. Rev.
        Cordy Tindell "C.T." Vivian died at age 95 of natural causes.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47829aa9-16d7-4639-89f2-6e8a790f0957'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-18T16:43:50.416+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T10:05:25.180+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both men were the epitome of "good trouble" -- Lewis'' favorite
        saying and approach to confronting injustices guided by his belief in nonviolence.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f29a8000-07a1-44b8-8281-2072d5f50840'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-18T16:43:50.416+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T10:05:25.682+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They worked alongside the Rev. Martin Luther King Jr. in the forefront
        of the historic struggle for racial justice in the 1960s.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c0ea673-32bf-40c2-8bf9-c3cfbb799821'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-18T16:43:50.416+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T10:05:26.184+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the time, their bloody beatings during protests shocked the nation
        and galvanized support that led to key changes in the fight for racial justice.
        For their years of jailings, confrontations and unyielding demands for justice,
        they both received the highest civilian honor from the nation''s first Black
        President.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd859ba86-ef05-4244-a212-9a0f4b23ab37'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-18T16:43:50.416+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T10:05:26.685+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3><strong>John Robert Lewis</strong></h3>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '960d4bf5-9407-4575-ae0e-b645c329161f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-18T16:43:50.416+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T10:05:27.187+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>John Lewis was more than an icon of the civil rights movement. He
        was also a beloved Georgia congressman, a political force and an ally for
        marginalized communities nationwide.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a420d06-f38d-4df0-ba2f-6275d0614d55'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-18T16:43:50.416+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T10:05:27.689+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Today, America mourns the loss of one of the greatest heroes of
        American history: Congressman John Lewis, the conscience of the Congress,"
        House Speaker Nancy Pelosi said in a statement.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1787f394-36ee-4a7a-8e65-8b07bf2e2abf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-18T16:43:50.416+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T10:05:28.191+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lewis, a Democrat who served as the US representative for Georgia''s
        5th congressional district for more than three decades, was considered a moral
        conscience of Congress because of his belief in a nonviolent fight for civil
        rights. He called it good trouble.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c67a903d-eb28-431f-9626-48742992cc78'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-18T16:43:50.416+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T10:05:28.693+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His passion for equal rights was backed by a long record of action
        that included dozens of arrests during protests against racial and social
        injustice.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b899924-d28d-4768-b93c-a610d06b479f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-18T16:43:50.416+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T10:05:29.196+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A follower and colleague of Martin Luther King Jr., he participated
        in lunch counter sit-ins, joined the Freedom Riders in challenging segregated
        buses and -- at the age of 23 -- was a keynote speaker at the historic 1963
        March on Washington.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9dc9c6c9-3dfd-406d-b356-8b4c4f241776'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-18T16:43:50.416+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T10:05:29.697+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We do not want our freedom gradually; we want to be free now,"
        he said at the time.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c19b60d5-6b4a-4572-b1ff-05bbd1a066e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-18T16:43:50.416+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T10:05:30.199+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Sometimes when I look back and think about it, how did we do what
        we did? How did we succeed? We didn''t have a website. We didn''t have a cellular
        telephone," Lewis has said of the civil rights movement.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff2a991b-cd9f-4b8d-ad6c-68817d6f395a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-18T16:43:50.417+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T10:05:30.701+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At age 25, he also helped lead a march for voting rights on the
        Edmund Pettus Bridge in Selma, where he and other marchers were met by heavily
        armed state and local police who attacked them with clubs, fracturing Lewis''
        skull.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd477db0a-e2bf-4a45-b6b4-85a7e5bb7b7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-18T16:43:50.417+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T10:05:31.203+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Images from that "Bloody Sunday" shocked the nation and galvanized
        support for the Voting Rights Act of 1965, signed into law by President Lyndon
        B. Johnson.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '988a37e8-a502-44d8-a8f3-00d19683ba85'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-18T16:43:50.417+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T10:05:31.704+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Barack Obama awarded him the Presidential Medal of Freedom
        in 2011.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d12a94a-41ed-453a-b169-178e083dbadb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-18T16:43:50.417+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T10:05:32.207+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3><strong>Cordy Tindell Vivian</strong></h3>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '636ec073-1328-4ec9-8963-513b4b0c014e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-18T16:43:50.417+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T10:05:32.708+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>C.T. Vivian was also a major force in the civil rights movement.
        He worked alongside King and the Southern Christian Leadership Conference
        in the struggle for racial equality.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a4b6501-d7e8-460a-9cc5-be178a9e4109'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-18T16:43:50.417+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T10:05:33.210+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He was also part of the Freedom Riders.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eaebde24-1b23-4887-a96e-c9372cdef519'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-18T16:43:50.417+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T10:05:33.712+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His civil rights actions started decades ago with his first nonviolent
        protest in 1947 -- a lunch counter sit-in in Peoria, Illinois.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '410225e8-bb0a-4ace-ab89-e4dfc559221c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-18T16:43:50.417+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T10:05:34.216+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vivian had a strong religious upbringing and he and other ministers
        founded the Nashville Christian Leadership Conference, an affiliate of the
        Southern Christian Leadership Conference. The group helped organize sit-ins
        and civil rights marches.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e29a4a9-cbc2-47d9-ad7b-e7ce979785d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-18T16:43:50.417+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T10:05:34.729+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some of the marches ended in violence against him. He once led a
        group of people to register to vote in Selma, Alabama, despite defiance by
        a local sheriff who blocked the group.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '289cd30f-4d0c-4299-8b07-2ea563874107'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-18T16:43:50.417+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T10:05:35.231+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We will register to vote because as citizens of the United States
        we have the right to do it," he told the sheriff. The sheriff responded by
        beating Vivian until blood dripped off his chin in front of rolling cameras.
        The images helped galvanize wider support for change.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa560834-ea67-42b4-a2fd-15ea001d6ca2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-18T16:43:50.417+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T10:05:35.732+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vivian also created a college readiness program to help care for
        children kicked out of school for protesting racism.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2dcc688-ea9b-4077-9c67-933bc0d9650c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-18T16:43:50.417+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T10:05:36.234+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US Department of Education used his program as a guide to create
        Upward Bound, which was designed to improve high school and college graduation
        rates for students in underserved communities.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ccc2b7d-197b-4908-9d07-022edeec333b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-18T16:43:50.417+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T10:05:36.745+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the late 1970s, Vivian founded an anti-racism organization that
        focused on monitoring the Ku Klux Klan.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a32a943b-4ff5-4fc6-916b-4a02d830bcfe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-18T16:43:50.417+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T10:05:37.247+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Obama awarded him the Presidential Medal of Freedom in 2013.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1756ddcd-2a65-4fff-81cf-305c7c88653c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-18T16:43:50.417+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T10:05:37.748+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/2020/07/18/us/john-lewis-ct-vivian-dead/index.html">The
        US loses two icons of the civil rights movement in one day</a>."</em></p>'
