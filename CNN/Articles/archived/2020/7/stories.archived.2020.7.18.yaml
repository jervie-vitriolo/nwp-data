      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was published on CNN.com&nbsp;<em><a href="https://edition.cnn.com/2020/07/17/politics/ruth-bader-ginsburg-cancer-chemotherapy/index.html"
        target="_blank">Ruth Bader Ginsburg announces cancer recurrence, will remain
