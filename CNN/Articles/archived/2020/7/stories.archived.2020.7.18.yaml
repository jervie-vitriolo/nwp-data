      'mgnl:type': 'text'
      'text': '<p>JTF COVID Shield Commander Guillermo Eleazar said they will continue
        to warn those who fail to comply with back-riding rules.</p>'
  'flexible-OJT-CHED-COVID-19-crisis':
    'author': 'Eimor Santos, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-07-18T13:20:48.994+08:00
    'imagesource': 'jcr:271d0d40-e3cb-4722-be65-7b679d410307'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '1e91b42e-a097-421e-8b3d-61e1ad0c5a88'
    'lead': 'On-the-job trainings or internships can push through online at the start
      of the coming semester, while limited face-to-face sessions can be done in the
      latter part, the Commission on Higher Education proposes.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-07-18T13:24:51.389+08:00
    'mgnl:createdBy': 'eimor'
    'mgnl:lastActivated': 2023-01-26T10:06:39.196+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T10:03:30.616+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': '‘Flexible on-the-job trainings’ pushed amid pandemic'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a210d2c-44a6-40b7-9887-be401af8f0a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-18T13:24:51.389+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T10:06:39.700+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 18)</strong> — On-the-job
        trainings or internships can push through online at the start of the coming
        semester, then gradually shift to limited face-to-face sessions, the Commission
        on Higher Education said Saturday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '092c0948-aece-43a4-8ff9-b79d5d5a17fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-18T13:24:51.389+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T10:06:40.203+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This “flexible” setup is being studied by CHED for the resumption
        of classes in August, its executive director, Cinderella Filipina Benitez-Jaro
        said in an online media briefing.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e687fa2-2bba-4e0e-a35c-2f6c0fcf7423'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-18T13:24:51.389+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T10:06:40.705+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Ibig sabihin yung mga parte na kaya nating gawin na online…
        wala pa namang skills based, wala pa naman na nangangailangan ng limited face-to-face
        classes ay gawin sa pagsisimula ng pag-open ng academic year,</em>” Benitez-Jaro
        said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cb3dccf-4de6-479f-bee5-864e524e6236'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-18T13:24:51.390+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T10:06:41.207+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: This means the parts that can be done online, those
        that are not skills-based and do not call for limited face-to-face classes,
        can be done at the start of the academic year.]</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f72aea2-05a9-475c-b89f-fce2604ab31d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-18T13:24:51.390+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T10:06:41.710+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Tapos, yung mga kailangan talaga ng limitadong face-to-face
        classes, doon natin ilagay sa dulo o kaya naman sa</em> latter part of the
        semester,” she added.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e28deba-403d-44c2-a175-c53b946f50cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-18T13:24:51.390+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T10:06:42.212+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: And then, those that require limited face-to-face
        classes can be done by the end or the latter part of the semester.]</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '121d3562-65de-4386-a583-a28160befa15'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-18T13:24:51.390+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T10:06:42.714+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CHED, along with the Department of Education, earlier proposed to
        President Rodrigo Duterte <a href="https://cnnphilippines.com/news/2020/7/16/DepEd-eyes-limited-face-to-face-classes-in-MGCQ-areas.html">the
        conduct of limited face-to-face classes in low-risk areas</a> or those under
        modified general community quarantine. This recommendation was also endorsed
        by Health Secretary Francisco Duque III, but the President, who has the final
        say, has not yet made his decision.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a98b9d19-6971-45fd-8148-85eeae9c97a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-18T13:24:51.391+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T10:06:43.216+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CHED Chairman Prospero De Vera also suggested that the first semester
        of college courses could focus on theory-based subjects, while the second
        semester should be devoted on laboratory courses or those that require fieldwork.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e118f97b-f368-42f9-8be6-2510cf252e58'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-18T13:24:51.391+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T10:06:43.718+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Classes are set to resume on August 24, with Education Secretary
        Leonor Briones saying they are ready to do so “in whatever form." If classes
        are conducted online, many students are at risk of being left behind due to
        lack of the required resources, but physical classes could result in further
        spread of the coronavirus disease, which has infected more than 63,000 people
        nationwide.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3974c7d6-ce9f-4062-afee-427255194ccb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-18T13:24:51.391+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T10:06:44.219+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some groups are calling for an <a href="https://cnnphilippines.com/life/culture/2020/6/1/academic-freeze-opinion.html">"academic
        freeze,"</a> but the government has not made it an option.</p>'
  'livelihood-assistance-OFWs':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-07-18T13:25:47.397+08:00
    'imagesource': 'jcr:d43c5b92-8142-4fd7-b3bb-136a47365185'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '7069eee0-b8e6-42e7-afba-6258a2141cc3'
    'lead': 'The government will focus on providing livelihood assistance instead
      of cash aid for returning overseas Filipinos, an official said on Saturday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-07-18T13:28:23.629+08:00
    'mgnl:createdBy': 'eimor'
    'mgnl:lastActivated': 2023-01-26T10:06:34.150+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T10:03:30.930+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Gov’t shifts to livelihood assistance for OFWs in August'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '664f144f-ec7c-42eb-837f-c387066dabbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-18T13:28:23.630+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T10:06:34.653+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 18)</strong> —The government
        will focus on providing livelihood assistance instead of cash aid for returning
        overseas Filipinos, an official said on Saturday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1787408-0d46-4ca0-b8f9-c7e4d3788bde'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-18T13:28:23.630+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T10:06:35.156+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“It’s time to shift to livelihood assistance, at ‘yan po ay gagawin
        natin sa darating na buwan, itong Agosto at Setyembre (and we will do this
        in the coming months, this August and September),” Overseas Workers Welfare
        Administration head Hans Cacdac said in a media briefing.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a986bbe3-0c90-49ac-a280-b5b077cf429d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-18T13:28:23.630+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T10:06:35.658+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cacdac explained that social amelioration was earlier prioritized
        since it was the “immediate need” as more than 300,000 overseas Filipino workers
        lost their jobs due to the coronavirus pandemic.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fca678c-b27e-4bc4-8380-efadcc7d3701'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-18T13:28:23.630+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T10:06:36.160+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under the Labor department’s AKAP program, more than 200,000 OFWs
        received cash assistance worth a total of ₱2.5 billion, Cacdac said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd65dd7e9-a5ca-49b0-b403-678d44925076'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-18T13:28:23.630+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T10:06:36.663+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In May, the Department of Budget and Management granted an additional
        ₱1 billion fund for the one-time cash aid program of ₱10,000 each OFW.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a70f77b-032f-437f-b7ff-222368326d2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-18T13:28:23.630+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T10:06:37.165+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cacdac said scholarship assistance will also be given for one college
        dependent of every returning OFW.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aaaeb1ff-c55a-42f2-a73c-ea9c51049e4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-18T13:28:23.630+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T10:06:37.667+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To date, more than 100,000 OFWs have come home, majority or 95,000
        have been sent to their hometowns, Cacdac said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e7f79dd-35c3-4f85-a53b-7bf9a0e54799'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-18T13:28:23.631+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T10:06:38.170+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Amid travel restrictions due to COVID-19, Filipinos can return as
        long as they test negative for the infection through an RT-PCR test.</p>'
  'Dale-Earnhardt-Jr-pilot-crash':
    'author': 'Steve Almasy, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-07-18T13:47:03.640+08:00
    'imagesource': 'jcr:914c7985-fd7a-40d6-9404-c1593a040196'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c63d5fcd-399e-4f4f-987f-24008008725e'
    'lead': 'As the crashed plane began to fill with smoke, one of Dale Earnhardt
      Jr.''s pilots kicked open the main cabin door wide enough for the NASCAR legend
      and his family to escape to safety, according to a trove of documents released
      this week by the National Transportation Safety Board.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-07-18T13:50:23.845+08:00
    'mgnl:createdBy': 'dani'
    'mgnl:lastActivated': 2023-01-26T10:06:22.006+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T10:03:31.289+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'With plane carrying Dale Earnhardt Jr. on fire and filling with smoke,
      pilot kicked open cabin door'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f67e8282-30e8-430f-9b8e-1bce0060ff3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-18T13:50:23.846+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T10:06:22.510+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;As the crashed plane began to fill
        with smoke, one of Dale Earnhardt Jr.''s pilots kicked open the main cabin
        door wide enough for the NASCAR legend and his family to escape to safety,
        according to a trove of documents released this week by the National Transportation
        Safety Board.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98f83843-39be-469a-8623-cbf290e0bb93'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-18T13:50:23.846+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T10:06:23.012+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All five people and a dog survived after the Cessna Citation crashed
        while the pilots were trying to land in August at the municipal airport in
        Elizabethton, Tennessee.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26988c09-c9df-4f21-a90a-8bd819cdd0fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-18T13:50:23.846+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T10:06:23.514+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both Earnhardt and the pilots told NTSB investigators that it seemed
        the right landing gear collapsed during a hard landing. The former driver,
        who was recently voted into the NASCAR Hall of Fame, tried to open an emergency
        door with the help of pilot Richard "Mike" Pope, but they couldn''t get it
        to work.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be27d49f-1438-45d4-8179-b596bde761e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-18T13:50:23.846+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T10:06:24.016+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earnhardt also tried to get the rear hatch open. He told pilot Jeff
        Melton to try the cabin door again.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fa6466a-9393-4552-8f84-dac87094e6ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-18T13:50:23.846+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T10:06:24.518+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to a statement from Earnhardt and his wife to accident
        investigators, there was heavy smoke coming from the bathroom and flames were
        visible.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9d7c43f-f5be-4262-b821-017ea96a1206'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-18T13:50:23.846+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T10:06:25.020+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They reported that Mr. Melton kicked open the main cabin door wide
        enough so that he could exit. Mr. Earnhardt then handed his (15-month-old)
        daughter, who was in his arms, to the pilot, and then (Earnhardt and his wife)
        each squeezed out the opening. He believed the opening was about the size
        of a conventional oven."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a89c30af-b189-4f99-bf8b-e1ca618330ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-18T13:50:23.846+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T10:06:25.522+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Security video from the airport showed the crash. The plane bounced
        when it first touched down and on another touchdown, the right landing gear
        collapsed and the wing tip contacted the runway, according to the NTSB examination
        summary.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6476b7f-3605-40dc-8dcf-f622e9eaa7a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-18T13:50:23.846+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T10:06:26.024+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After leaving the runway, the plane went down a hill for 400 feet,
        even crossing a 25-foot wide creek bed before sliding up a hill, slamming
        through a chain-link fence and stopping on the edge of a highway.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1682ec17-2bc3-4980-a159-07f27efd6e55'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-18T13:50:23.846+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T10:06:26.527+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The rear part of the cabin had significant fire damage, the document
        says.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '886cced8-ed33-4439-9161-ee64d8c61fa0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-18T13:50:23.846+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T10:06:27.029+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The report says the three Earnhardts each had minor injuries. The
        pilots weren''t injured.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0090854a-52c4-4884-a9a3-9d714cd8bc03'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-18T13:50:23.846+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T10:06:27.574+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Witness Cheryl Campbell told the NTSB she saw the crash and went
        to help.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e710f1bf-4f1f-41e8-ae61-5b12fcd25363'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-18T13:50:23.846+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T10:06:28.077+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earnhardt was "struggling and not walking," she said. "He tried
        to get up and could not."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4ed2fb5-2ada-4bcf-876d-4313fe044878'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-18T13:50:23.847+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T10:06:28.579+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She said Earnhardt kept asking whether his family was OK and told
        her his back hurt.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d5df4ce-ee06-4ff3-b30a-bf8f1cbfd086'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-18T13:50:23.847+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T10:06:29.081+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pope told investigators that he was the pilot in charge, and he
        had flown into the Elizabethton airport before.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d752790-ad48-4825-9551-6e7ed5a33036'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-18T13:50:23.847+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T10:06:29.584+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He told the NTSB that normally he would wait until the aircraft
        was on the ground before deploying the thrust reversers that help slow a plane
        down, but in this case, he might have deployed them too quickly.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8466441-621c-48e9-a92b-fa7cd908648f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-18T13:50:23.847+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T10:06:30.086+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The NTSB''s determination of the reason for the crash will come
        later in its final report.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4eabc66f-cc6e-407a-a682-eb2f528e3d87'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-18T13:50:23.847+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T10:06:30.589+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earnhardt, a team owner in the NASCAR Xfinity Series and a TV analyst,
        was headed to NASCAR events at Bristol Motor Speedway, which is about 15 miles
        from the airport.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e575fe9b-ce4b-4183-b92e-a5eb26e8fe4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-18T13:50:23.847+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T10:06:31.091+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He retired from full-time racing after the 2017 season after about
        two dozen concussions.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7c9f307-7227-4ba7-a291-3ef7e9083234'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-18T13:50:23.847+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T10:06:31.593+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That year, Earnhardt, who is now 45, was voted as NASCAR''s most
        popular driver for the 15th straight year. He won 26 times in the Cup Series.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afaccc9d-7fc5-45b4-bc8a-96e340d74b13'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-18T13:50:23.847+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T10:06:32.099+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earnhardt, son of the late NASCAR legend Dale Earnhardt, had survived
        a scary, fiery crash while racing.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b62662a-6aba-4a6b-9e0a-1aee0aadb521'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-18T13:50:23.847+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T10:06:32.602+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2004, he was driving during a practice session at an American
        Le Mans Series race at the Sonoma Raceway in California. After a seemingly
        innocent looking one vehicle wreck, Earnhardt''s car suddenly burst into flames
        -- engulfing his yellow Corvette in fire. In multiple interviews since that
        accident, Earnhardt credits a spiritual being for pulling him out of the fire
        to safety.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07b1d930-f45a-4186-b298-47a018ecf39b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-18T13:50:23.847+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T10:06:33.103+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/2020/07/18/us/dale-earnhardt-jr-plane-crash-ntsb-spt/index.html">With
        plane carrying Dale Earnhardt Jr. on fire and filling with smoke, pilot kicked
        open cabin door</a>."</em></p>'
  'Iceland-scream-wilderness':
    'author': 'Jay Croft, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-07-18T13:50:45.121+08:00
    'imagesource': 'jcr:a2ec4dc1-e26a-44bb-85c1-f026fd3cc23d'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '5b1d7153-16d4-40ca-97a2-9dc6a2152338'
    'lead': 'Let''s be honest, 2020 is a bust.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-07-18T13:53:21.396+08:00
    'mgnl:createdBy': 'dani'
    'mgnl:lastActivated': 2023-01-26T10:06:14.631+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T10:03:31.641+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Feeling frustrated? Then scream your head off in Iceland''s vast wilderness'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8b52810-c592-40fb-9951-31f636e30f0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-18T13:53:21.396+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T10:06:15.135+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Let''s be honest, 2020 is a bust.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca86ffbe-85e2-4edd-80b4-6559a78f27be'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-18T13:53:21.396+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T10:06:15.637+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If you''re feeling frustrated about it, maybe it''s time you let
        out a scream.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8af84682-8edc-44dd-afaa-72b4aa7b4088'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-18T13:53:21.396+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T10:06:16.139+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Iceland is inviting exasperated people to record their loudest screams
        to be broadcast in the island nation''s vast wilderness.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08d44362-fb55-4372-baca-ea6c4f456589'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-18T13:53:21.397+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T10:06:16.642+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You''ve been through a lot this year and it looks like you need
        the perfect place to let your frustrations out. Somewhere big, vast and untouched.
        It looks like you need Iceland," the country''s s tourism board said on Instagram
        and lookslikeyouneediceland.com.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60016bca-b574-40ed-bd41-ca5c2c14a817'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-18T13:53:21.397+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T10:06:17.144+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Record your scream and we''ll release it in Iceland''s beautiful,
        wide-open spaces. And when you''re ready, come let it out for real. You''ll
        feel better, we promise."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca05ecf2-851e-4976-945e-d17a83ff21bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-18T13:53:21.397+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T10:06:17.646+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the website, people can record themselves and hear the audio
        distress of others from around the world, too.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87c27a82-509f-4a2d-a058-0ec39bcec517'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-18T13:53:21.397+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T10:06:18.148+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Being able to make a loud noise into a wide, open, undisturbed
        space" lets a part of our brain called the amygdala release stress, "something
        we have all experienced in the past few months," therapist Zoe Aston said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd1e322d-9190-409c-87c6-8a5288437af8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-18T13:53:21.397+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T10:06:18.650+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The website even includes tips on how to scream your best.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5edad7b-8771-4107-acd9-a8e4fae0da79'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-18T13:53:21.397+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T10:06:19.152+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For example: "Imagine a baby when it cries and screams. The noise
        comes from the baby''s gut. This is where your scream should come from. If
        it helps, put your hands on your belly and take a few deep breaths before
        you begin."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ab6d49d-b10c-490c-8a5b-2bccf7808843'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-18T13:53:21.397+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T10:06:19.654+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Of course, screaming is just a "starting point," the site said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3d34d09-c824-485d-8770-8d4ffc061aa6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-18T13:53:21.397+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T10:06:20.156+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If you need mental health support, it is imperative that you seek
        out professional help."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b17d53f-162b-4133-b38a-71278d199a47'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-18T13:53:21.397+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T10:06:20.657+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/travel/article/iceland-scream-recordings-trnd/index.html">Feeling
        frustrated? Then scream your head off in Iceland''s vast wilderness</a>."</em></p>'
