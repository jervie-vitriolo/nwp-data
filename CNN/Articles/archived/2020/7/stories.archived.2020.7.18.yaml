    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c48ff0e0-ddc9-4b0d-8e69-8af64e01ad3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-18T19:45:29.244+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T10:04:29.083+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aside from <a data-cke-saved-href="https://cnnphilippines.com/news/2020/6/3/pgh-virgin-coconut-oil-trials-coronavirus-patients.html?fbclid=IwAR0xyruNt3B1yTHgeyaoRBpOrNi7v22G1tTOGrqoArs7u_DDN9Ga0B48nuY"
        href="https://cnnphilippines.com/news/2020/6/3/pgh-virgin-coconut-oil-trials-coronavirus-patients.html?fbclid=IwAR0xyruNt3B1yTHgeyaoRBpOrNi7v22G1tTOGrqoArs7u_DDN9Ga0B48nuY">virgin
        coconut oil</a>&nbsp;and lagundi, the Science Department is also conducting
        research on the use of the tawa-tawa plant as a form of therapy for COVID-19
        patients who are experiencing mild symptoms.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0b60c2b-1f1f-42dd-8643-6d7c0aea2bb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-18T19:45:29.244+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T10:04:29.584+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>De La Peña said the plant has already been approved as a health
        supplement for dengue.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '756bf9b1-b75f-478c-bb48-a894baeacb70'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-18T19:45:29.244+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T10:04:30.086+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Since may mga basehan tayo, pinasya natin na aralin natin siya
        para sa COVID-19. Hindi naman siyang solong gamot. Ang tawag doon ay adjuvant
        therapy para ma-address ang symptoms,” he told CNN Philippines’ Newsroom Weekend
        Saturday.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e783777d-23c7-444e-baff-0e7fabc8d00f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-18T19:45:29.244+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T10:04:30.587+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Since we already have the basis, we decided to conduct
        a study on it for COVID-19. It will not be used as a sole treatment. It’s
        called an adjuvant therapy, to address the symptoms.]</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '900b9f17-709b-46cc-8b39-e64f182debd2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-18T19:45:29.244+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T10:04:31.089+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>De La Peña added that the study is focusing on the herbal remedies’
        potential to help prevent patients from developing severe COVID-19 symptoms.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '540d56f4-f192-433e-ad07-f675877906fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-18T19:45:29.244+08:00
      'mgnl:createdBy': 'dani'
