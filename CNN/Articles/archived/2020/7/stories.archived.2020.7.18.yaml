  'India-air-corridors-US-France-Germany':
    'author': 'Swati Gupta, CNN'
    'caption': '(FILE PHOTO)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-07-18T06:44:09.965+08:00
    'imagesource': 'jcr:60cf6e4b-1107-494d-a9c4-a75579892101'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '44ec6d44-fc72-4d4e-ac59-6c510129ef84'
    'lead': 'For the first time since March, India is allowing scheduled international
      flights into the country.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-07-18T06:48:18.222+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-26T10:08:05.209+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T10:03:27.653+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['India', 'US', 'France', 'Germany']
    'template': '1'
    'title': 'India to resume international flights, confirms air corridors with US,
      France, Germany'
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae0771cd-0a18-43ce-8b23-eccdea778616'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-18T06:48:18.222+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T10:08:05.713+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;For the first time since March, India
        is allowing scheduled international flights into the country.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ece2447a-dc96-4e93-b64a-0bea48ce0074'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-18T06:48:18.222+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T10:08:06.215+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During a press conference on Thursday, Minister of Civil Aviation
        Hardeep Singh Puri confirmed the establishment of "air bubbles" between India
        and the US, France and Germany.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed207f52-acbc-43e9-bb0b-b5594355498c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-18T06:48:18.222+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T10:08:06.717+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Until international civil aviation can reclaim its pre-Covid situation
        in terms of numbers, the answer lies through these bilateral air bubbles,
        which will carry as many people as possible but under defined conditions,"
        said Puri.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecf458dd-acf3-4d8d-9b13-94505d2d9e1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-18T06:48:18.222+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T10:08:07.220+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Because many countries are still imposing entry restrictions, as
        are we, it''s not that anyone can travel from anywhere to anywhere. You need
        permission."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00fe5d09-9a18-43a2-9708-1a45033b6720'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-18T06:48:18.222+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T10:08:07.724+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Due to the Covid-19 pandemic, international passenger flights have
        been suspended in India since March 23, with the exception of repatriation
        flights.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '099114c1-2f3d-48f2-848f-8dd5d172e6e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-18T06:48:18.222+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T10:08:08.226+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As of July 15, nearly 690,000 Indian nationals have been flown home
        on these flights, according to the latest data from the Ministry of Civil
        Aviation.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef52950f-0123-4b12-b23c-b36ff0953f65'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-18T06:48:18.223+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T10:08:08.729+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Puri told media the ministry has already signed an agreement with
        France. Air France will operate 28 flights on the Delhi-Mumbai-Bangalore sector
        to Paris between July 18 and August 1.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '617c6953-cef5-4caf-bdcf-60e6ac68a278'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-18T06:48:18.223+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T10:08:09.230+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The minister indicated that Air India will also be operating daily
        flights between India and France for the rest of the month but added that
        these plans are subject to change as details are finalized.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8aee0cc8-54f1-4c8e-8b9e-f9346b051549'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-18T06:48:18.223+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T10:08:09.732+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As for the United States, he said they''ve agreed to allow United
        Airlines to operate 18 flights between India and the US from July 17 to 31.
        These will include daily flights between Delhi and Newark and thrice-weekly
        services between Delhi and San Francisco.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88a38468-0465-4bdf-a93a-05b692f974f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-18T06:48:18.223+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T10:08:10.234+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Though not yet officially confirmed, Delta is also expected to fly
        18 flights from Friday till the end of the month between India and the US,
        said Puri.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecfb1f00-c692-41f6-9634-2902b639b5c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-18T06:48:18.223+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T10:08:10.737+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"All these tickets are being sold on a one-way basis," he said.
        "So, it is not normal commercial operations."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '445c1b04-147e-40f9-9b4d-d55a09a00051'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-18T06:48:18.223+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T10:08:11.240+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Talks with Lufthansa are almost done, he added, noting they are
        still working out agreements for flights to and from Germany.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '200353e5-6777-4308-a0f1-c533629f1263'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-18T06:48:18.223+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T10:08:11.742+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Puri acknowledged there''s a huge demand for bilateral air bubbles
        at the moment, but added that they need to proceed with caution.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68e0cc41-e8d4-40ff-8ca7-1725ef6e8f7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-18T06:48:18.223+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T10:08:12.245+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We should do only as much as what our capacity is," he said. "Our
        health infrastructure, for instance, the number of quarantine facilities --
        all states have a mandatory one-week quarantine. So, we must have facilities
        for that."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '822ff7f4-60e1-4d64-b3c4-bf61de9cb118'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-18T06:48:18.223+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T10:08:12.748+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Though regulations vary according to the state, those returning
        to India must observe a mandatory quarantine for a minimum seven days upon
        returning to the country. (In some states, they allow people to observe home
        quarantines and in others it varies depending on whether the traveler is symptomatic.)</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4df6fb21-9fd6-4a12-bfcb-fa7c88db0176'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-18T06:48:18.223+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T10:08:13.250+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the moment, entrance is restricted to Indian nationals or those
        with Overseas Citizenship of India status, said an official during the press
        conference. Some foreigners will also be allowed, he added, but that will
        be subject to restrictions, which he did not elaborate on.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c973e298-b04f-4224-ac59-bde1b8877bd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-18T06:48:18.223+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T10:08:13.752+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>India marked a grim milestone on Friday, passing 1 million confirmed
        coronavirus cases after its health ministry reported a record 34,956 new infections
        in just 24 hours.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e307626-58e7-4575-a605-ab24b03c703a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-18T06:48:18.222+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T10:08:14.254+08:00
      'mgnl:lastActivatedBy': 'magnolia'
