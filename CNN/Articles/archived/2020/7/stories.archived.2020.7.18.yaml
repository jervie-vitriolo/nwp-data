    'mgnl:tags': ['football', 'soccer', 'Barcelona', 'Lionel-Messi']
    'template': '1'
    'title': 'Lionel Messi labels Barcelona a ''weak'' team following shock defeat'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1419174-a02f-4e90-b31e-03effddb6171'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-18T20:48:45.716+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T10:03:56.555+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> At the same time Real Madrid coach Zinedine
        Zidane was being joyously thrown into the air by his team, Barcelona''s dejected
        players trudged off the pitch at the Camp Nou.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '732bf048-9861-4656-b9f9-084d01d36fd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-18T20:48:45.717+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T10:03:57.057+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Barca had just suffered a shock 2-1 defeat to 10-man Osasuna, its
        first on home soil since November 2018, and if that wasn''t bad enough had
        to stomach the thought of bitter rival Real holding aloft the La Liga crown
        that had just been prized from its grasp.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf0a6407-652d-4146-b817-7900e6d48cda'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-18T20:48:45.717+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T10:03:57.568+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Catalan team has been in turmoil both on and off the pitch for
        some time now, so perhaps a performance and defeat like this one should no
        longer come as a surprise.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '738256b3-139f-49b2-be19-778adb8887c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-18T20:48:45.717+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T10:03:58.070+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lionel Messi, the club''s captain and talisman, cut a frustrated
        figure on the pitch. So much so, that he threw his arm up in annoyance when
        scoring Barcelona''s equalizer in the second half, rather than celebrating.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29f0ae7e-f3b2-4ec7-9503-aa903595a016'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-18T20:48:45.717+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T10:03:58.572+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We didn''t expect to finish in this way, but it sums up the year
        for us," Messi told Spanish television after the match.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dac5b5c8-a71b-434e-9377-e3102684352c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-18T20:48:45.717+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T10:03:59.074+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have been an erratic and weak team, who can be beaten with enough
        intensity and enthusiasm. We have lost a lot of points which we shouldn''t
        have done and been very inconsistent.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06151d49-1a14-4b34-933c-9c32ff355b3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-18T20:48:45.717+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T10:03:59.577+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We need to be self-critical, starting with the players but also
        across the entire club. We are Barcelona and we are obliged to win every game.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3867943e-6948-48e7-b45a-81e91576250f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-18T20:48:45.717+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T10:04:00.079+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The feeling on this team is that it tries, but that it cannot get
        the job done. Today in the first half they were better than we were and it
        seems we have to fall behind to react like we tried to do in the second half."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9562aeb-3176-4c2c-a7d7-7295b3c52731'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-18T20:48:45.717+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T10:04:00.581+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Messi''s free-kick just after the hour mark had canceled out Jose
        Arnaiz''s opening goal for Osasuna, but Roberto Torres stunned the host in
        the fourth minute of added time by rounding off a swift counterattack.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a3fac3e-f6c5-4c68-9350-09174a011bc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-18T20:48:45.717+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T10:04:01.083+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Real Madrid''s victory against Villarreal meant even a win for Barcelona
        wouldn''t have taken the title race to the final day, but the contrasting
        performances —&nbsp;in particular since the restart following the enforced
        break due to the coronavirus pandemic —&nbsp;mark a huge turnaround in fortunes
        for Spain''s two top clubs.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0efc897d-21ff-452b-bb26-be12a6aa8e48'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-18T20:48:45.717+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T10:04:01.584+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This time last season, Barcelona was celebrating its 26th La Liga
        title while Real Madrid languished in third place, 19 points off the pace.
        In just over a year, Zidane''s side has closed that gap and surpassed Barcelona
        as undoubtedly the best team in Spain.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1bf974e-d999-4b05-b3c2-31d3ee706b80'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-18T20:48:45.717+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T10:04:02.086+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Quique Setien, who was in charge at Real Betis the last time Barcelona
        lost at the Camp Nou, was brought in at the start of the year to bring some
        excitement back to the club; instead, it appears he is already fighting to
        retain his job.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b639830-65b3-4800-a976-96ee360375ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-18T20:48:45.717+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T10:04:02.587+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While Real Madrid went on a 10-game winning run, Barcelona has struggled
        for results since La Liga restarted. But perhaps more importantly, it has
        struggled to find an identity under Setien.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52c014f9-9b17-4033-9ead-e7909fab365e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-18T20:48:45.717+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T10:04:03.089+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The coach has always been bullish about his position, but admitted
        after Thursday''s defeat that he didn''t know whether he would remain in charge
        for Barcelona''s upcoming Champions League second leg match against Napoli.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8d72caf-0773-4113-9a82-42add548f1fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-18T20:48:45.717+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T10:04:03.591+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I am responsible for our situation, as I am the manager of the
        team," he told reporters. "I hope to be the Barcelona coach in the Champions
        League, but I don''t know. I agree with Messi on some things. We have be self-critical
        and if we aren''t, it will cost us in anything we want to do.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96c6c4f2-a21f-43ac-a1ae-3198053ba44d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-18T20:48:45.718+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T10:04:04.094+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have tried to improve during these months that we have been
        here, [but] there are things that have cost us and [overshadowed the] many
        things that we have done well.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b43c7edf-f33d-419f-853e-fbfa3ef1347b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-18T20:48:45.718+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T10:04:04.595+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It all comes down to success, today the opponent shot three times
        and scored two goals, we had fifteen shots and we were not right."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9b3ef5b-0285-49a4-a16b-2a314befc390'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-18T20:48:45.718+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T10:04:05.097+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Barcelona was held to a 1-1 draw by Napoli in Naples and holds the
        small advantage of an away goal going into the second leg on August 8, but
        Messi knows the size of the task at hand.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cba41f4a-1930-47c0-b861-79231fa00f8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-18T20:48:45.718+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T10:04:05.599+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I said it some time ago, that playing like this we had no chance
        of winning the Champions League," he said. "It turns out we didn''t even have
        enough to win la Liga. We need to take a breather, take some air in and clean
        out minds of all that has happened since December."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ece1323d-1dd5-4d40-ac67-035ecb27ada9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-18T20:48:45.718+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T10:04:06.100+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Playing like this we will lose against Napol. We have to start
        from zero in the Champions League and blame ourselves for what went wrong."</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '315d6445-f6ff-4b1f-af31-f4377299fdc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-18T20:48:45.716+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T10:04:06.602+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a data-cke-saved-href="https://edition.cnn.com/2020/07/17/football/lionel-messi-rant-barcelona-osasuna-la-liga-spt-intl/index.html"
