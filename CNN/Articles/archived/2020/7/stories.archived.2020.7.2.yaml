      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The company has 24/7 monitoring across all its facilities, branches,
        and warehouses," Chi said. "Each of these facilities is also manned by security
        guards and employs a real-time tracking system."</p>'
    '12':
