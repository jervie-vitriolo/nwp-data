      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://www.cnn.com/world/live-news/coronavirus-pandemic-07-01-20-intl/h_77740a48c7c732d2996b0cf884890de3"><strong>LIVE
        UPDATES</strong></a></p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
