      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51607ddc-4bb1-4f44-8ff1-750784f615ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-02T20:14:50.005+08:00
      'mgnl:createdBy': 'janine'
