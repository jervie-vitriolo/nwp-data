    'template': '1'
    'title': 'Anti-terrorism bill inches closer to Duterte’s action a week before
      lapsing into law'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '634bcb07-daff-485a-bdf7-a7f060e6deea'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-02T14:27:56.034+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T09:11:50.035+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 2)</strong> — Palace
        officials are nearly done reviewing the controversial anti-terrorism bill
        with only a week before it lapses into law.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '597f34cc-6f4e-4e0d-b7b9-f9eac4b7184c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-02T14:27:56.034+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T09:11:50.036+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Deputy Executive Secretary for Legal Affairs submitted a recommendation
        to Executive Secretary Salvador Medialdea, who will then send it to the President,
        Malacañang said Thursday.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75cc28a6-aa66-4261-b35a-9b66855e3ad1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-02T14:27:56.034+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T09:11:50.037+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Ibig sabihin po, meron na pong memorandum na recommending a
        course of action to the President. Subject to final approval lang po ''yan
        siguro ni Executive Secretary at dadalhin na po sa lamesa ni Presidente</em>,”
        Presidential Spokesperson Harry Roque said in an online media briefing.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58f57441-512a-49b0-bc76-521a113c097b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-02T14:27:56.035+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T09:11:50.038+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: This means there’s already a memorandum recommending
        a course of action to the President. I think that is subject to the final
        review of the Executive Secretary and will be sent to the President’s table.]</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1916a54-9caf-4fac-ba11-4ad9e479df9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-02T14:27:56.035+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T09:11:50.039+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He refused to disclose the recommendation.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4efb8448-33f3-4d91-8dcf-0d5b929f257f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-02T14:27:56.035+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T09:11:50.040+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Rodrigo Duterte has until July 9 to sign or veto the measure
        before it automatically becomes a law.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08d3f71c-4d75-43fc-9462-7565e94ae72a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-02T14:27:56.035+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T09:11:50.041+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>National Security Adviser Hermogenes Esperon, Jr. told CNN Philippines’
        The Source that the President <a href="https://cnnphilippines.com/news/2020/7/2/Duterte-no-objections-anti-terrorism-bill-Esperon.html">has
        not expressed objections to the provisions of the bill</a>, which has gained
        local and international criticism. United Nations human rights chief Michelle
        Bachelet <a href="https://cnnphilippines.com/news/2020/6/30/anti-terrorism-bill-un-human-rights-chief.html?fbclid=IwAR0V_bQFtY_I7uQ5ThUcmIMAtHOpX3DJN1qrnH8i2th7yjmlMps1LH5mKXQ">urged
        Duterte to “to refrain from signing the law”</a> and instead come up with
        a measure with safeguards against possible abuse.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c31881a-a2ef-4538-88e6-dec194c2ccff'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-02T14:27:56.035+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T09:11:50.042+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The bill will repeal the Human Security Act of 2007, giving more
        surveillance powers to government forces. Among its contentious provisions
        is allowing suspected terrorists to be arrested without warrant and detained
        without charges for up to 24 days.</p>'
    '6':
