      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Health department reported that as of June 30, a total of 3,390
        healthcare workers have been infected, with 2,585 recoveries and 34 deaths.</p>'
