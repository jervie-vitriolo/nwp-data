      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The closures affect 19 counties representing 72% of the state''s
        population, and include restaurants, museums, zoos, movie theaters, family
        entertainment, and card rooms, Gov. Gavin Newsom said Wednesday.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2b16b2f-652b-4376-9a47-63488434c0d5'
