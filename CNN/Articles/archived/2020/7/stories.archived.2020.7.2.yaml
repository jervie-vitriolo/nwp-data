      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8ddfef1-f8f7-48c6-8b1e-d43431c093fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-02T20:49:47.459+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:11:02.225+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Investigations to determine how many people attended the wedding,
        and trace their contacts, are ongoing, said Kumar.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6eb2d1f-64dc-4abb-a1bf-d1bb42bbda33'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-02T20:49:47.459+08:00
