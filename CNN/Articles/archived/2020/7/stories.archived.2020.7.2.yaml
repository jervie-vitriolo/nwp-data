      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The statement also says there''s evidence the last six months have
        harmed children and put them at greater risk of morbidity and mortality:</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d5bdf1b-ead8-4156-a139-a586dc998b62'
      'mgnl:activationStatus': true
