    'template': '1'
    'title': 'Hundreds of brands are pulling ads from Facebook. Its largest advertisers
      aren''t among them.'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba42c6d3-d99f-4c5c-b7b7-707b323ab282'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-02T10:39:08.169+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T09:12:25.553+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Hundreds of companies have promised to
        halt advertising on Facebook and its sibling platform Instagram as part of
        month-long boycott officially set to begin on Wednesday, according to the
        civil rights groups behind the protest.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '410c1ee0-cc5c-4316-8c00-f33834583ac1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-02T10:39:08.169+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T09:12:25.554+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5ae44f3-a461-4613-bc7e-f3cb5a361623'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-02T10:39:08.169+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T09:12:25.555+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But even as a steady drumbeat of household names like The North
        Face, Pfizer and Levi Strauss have joined the pressure campaign over the social
        network''s handling of hate speech and misinformation, the vast majority of
        Facebook''s biggest advertisers — the ones with presumably the most leverage
        -- have stayed quiet.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0e8512f-bd66-4fa5-a33e-75cdc3d985b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-02T10:39:08.169+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T09:12:25.556+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca4ba13f-67cf-4f7c-819d-d32e1b4a3a74'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-02T10:39:08.169+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T09:12:25.556+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A CNN Business analysis of Facebook''s top advertisers, based on
        data from market research firm Pathmatics, reveals that most of the 100 biggest
        ad spenders on the platform have not joined the boycott. The list of companies
        that have yet to pause advertising on Facebook includes Walmart, American
        Express and Home Depot.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '614bf2d4-2ade-4bcc-b60f-6f400cfafc6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-02T10:39:08.169+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T09:12:25.557+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7a45d73-8782-40a5-a755-eceb8fba0c0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-02T10:39:08.169+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T09:12:25.558+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Of the 25 largest spenders on Facebook ads last year, only three
        companies — Microsoft, Starbucks and Pfizer — have publicly confirmed their
        plans to pause marketing on Facebook. Those top 25 businesses, according to
        the data, accounted for an estimated $2 billion of Facebook advertising spend,
        or nearly 3% of Facebook''s 2019 revenues.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65279de2-ff59-425b-b701-87e5a0bb4c65'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-02T10:39:08.169+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T09:12:25.559+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c52c0fd-4f30-4343-aea5-3179f8d6cec5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-02T10:39:08.169+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T09:12:25.559+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The data suggest the ongoing boycott may have a limited impact on
        Facebook''s bottom line, at least as it stands right now. Even if all 100
        of Facebook''s biggest advertisers joined in, they would account for just
        6% of the company''s annual ad revenue.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ededfe0a-95cd-4691-bab3-21b16592ca27'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-02T10:39:08.169+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T09:12:25.560+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1440e1e-739a-4106-a0c0-cc9b63b5dd36'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-02T10:39:08.170+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T09:12:25.560+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last Friday, Facebook CEO Mark Zuckerberg told employees: "My guess
        is that all these advertisers will be back on the platform soon enough," according
        to tech website The Information.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c55a2dc-c94b-4cdd-8546-4999b9e5e59f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-02T10:39:08.170+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T09:12:25.561+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd766efcb-1954-408f-89db-b222dc045b90'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-02T10:39:08.170+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T09:12:25.562+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Facebook spokesperson Tom Channick confirmed the accuracy of the
        remarks to CNN Business. "We take these matters very seriously and respect
        the feedback from our partners. We''re making real progress keeping hate speech
        off our platform, and we don''t benefit from this kind of content. But as
        we''ve said, we make policy changes based on principles, not revenue pressures,"
        Channick added.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b7940b3-025f-4c71-bad2-451f8d0044a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-02T10:39:08.170+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T09:12:25.562+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3884e1f-f83f-4ccd-a3cc-bd2f6e882c6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-02T10:39:08.170+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T09:12:25.563+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The majority of the top spenders haven''t made any statements on
        the matter. Most of the top 25 brands did not respond to requests for comment
        from CNN Business, including Walmart, Uber, Netflix, Domino''s and American
        Express. AT&amp;T, which owns WarnerMedia, CNN''s parent company, also has
        not made a public comment regarding their advertising plans on Facebook.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4e3ec2c-7d64-434e-84c3-b10182116734'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-02T10:39:08.170+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T09:12:25.564+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8fd1114-681d-4547-ac00-c0b339b078b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-02T10:39:08.170+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T09:12:25.565+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some brands provided non-committal responses. Home Depot, Facebook''s
        single largest advertiser in 2019 according to Pathmatics with $178.5 million
        spent on the platform, declined to say if it has made any changes. But, Home
        Depot said in a statement, it is evaluating the steps Zuckerberg said the
        platform would take during a livestream last week.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a7a517c-38ed-4299-afe0-4aec2daf5cd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-02T10:39:08.170+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T09:12:25.565+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3b514ea-ab3b-4ce1-a3b3-6fb3070b7fd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-02T10:39:08.170+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T09:12:25.566+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Given the measures they just announced on Friday, we''re watching
        this very closely," said Sara Gorman, a Home Depot spokesperson.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44b72a00-59ed-4ee9-98c4-f31023604c81'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-02T10:39:08.170+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T09:12:25.566+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '352666e3-b198-47de-9940-726a5794f382'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-02T10:39:08.170+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T09:12:25.567+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Procter &amp; Gamble, the consumer goods giant and Facebook''s seventh-largest
        advertiser with an estimated $92.3 million spent last year, declined to comment
        on its plans for any specific advertising channel, but reiterated that it
        has launched a "comprehensive review" of its advertising partners.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4104792d-a7cd-45c6-9838-3578c8ae7ef5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-02T10:39:08.170+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T09:12:25.568+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0281e63b-8d93-4eed-8630-31c8576a9121'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-02T10:39:08.170+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T09:12:25.568+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Where we determine our standards are not met, we will take action,
        up to and including stopping spending, just like we''ve done before," said
        Marc Pritchard, the company''s chief brand officer, in remarks last week.
        Pritchard added that P&amp;G does not advertise on thousands of sites because
        they do not meet the company''s standards.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53cc0f49-0531-475e-a659-5fff53e18782'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-02T10:39:08.170+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T09:12:25.569+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c59e8c3f-7a91-4376-813f-8707ef2212b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-02T10:39:08.171+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T09:12:25.570+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A Wells Fargo spokesperson said the company is "evaluating" its
        usage of Facebook and will make a decision "that is best aligned with the
        needs of our customers."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '240c41e6-e2ea-4bf5-9b02-72a926a45c68'
