    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4de3296-9bfa-4f72-86e3-d5520fd448b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-02T20:14:50.006+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T09:11:06.508+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to CNN affiliate 9 News, the alleged breaches include
        claims some workers had sex with guests in isolation, and a lack of training
        for the guards. A contracted security guard told the broadcaster''s Today
        show that he received just five minutes of training before starting the job.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e9470bf-cb73-40bd-a2f8-057431badd3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-02T20:14:50.006+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T09:11:06.509+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '591434ed-eb14-4367-b0d8-d6c17f50a64f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-02T20:14:50.006+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T09:11:06.510+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Officials have not confirmed the allegations, and CNN has reached
        out to the Victorian Department of Health and Human Services —&nbsp;which
        manages quarantines in the state — for comment. In an interview with CNN affiliate
        Channel Seven on Thursday, Australia''s Minister for Health, Greg Hunt, said:
        "There are two cases where it appears that there have been clear breaches
        with significant ramifications."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f43424e-5758-42aa-a620-6806ce14712f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-02T20:14:50.006+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T09:11:06.511+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b022309-af9a-4c7f-81ea-a3894e6565b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-02T20:14:50.006+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T09:11:06.512+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When asked what he made of allegations that security officers were
        sleeping with guests in quarantine, Hunt said: "If those statements are true,
        that would be completely and utterly unacceptable."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9505748-c70e-4ca9-a7db-1fc4a1a7c1db'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-02T20:14:50.006+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T09:11:06.513+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e814a6d6-ba1b-42eb-85b1-3141f1567de9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-02T20:14:50.006+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T09:11:06.514+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We would encourage the Victorian authorities to throw the book
        at them if any of these individuals or the firms have behaved inappropriately."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6043c199-7d9a-484b-b4e0-ee79ab14774a'
