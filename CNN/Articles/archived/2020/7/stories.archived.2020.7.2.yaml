      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 2) —</strong>&nbsp;Coming
        off a silver finish just last May, Filipino karateka James de los Santos set
        up another dominant performance to bag the gold this time in the Korokotta
        Cup 2020 E-Tournament.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c502615-f81e-4423-aaa2-81251885594d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-02T17:13:31.217+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T09:11:22.428+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 30-year-old athlete bested 18 competitors from 11 nations to
        bag the top prize in the men’s senior individual kata category where he defeated
        South Africa’s Silvio Cerone-Biagionil, 5-0, in the final round.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74db42b2-229c-42a0-bdbe-76fa34faa65e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-02T17:13:31.217+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T09:11:22.428+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Aside from training hard for this tournament, believing in yourself
        and performing from the heart is what made me snag the gold,” De los Santos
        told CNN Philippines. “You also have to want it so much, which brought out
        the best I performed so far.”</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1034080b-37dd-4bdc-a9ae-9a90bcf77635'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-02T17:13:31.217+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T09:11:22.429+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With the win, De los Santos also set a new career-high in virtual
        kata rankings, climbing to world no. 4 and moving up two places higher than
        his ranking in May.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f460a0bd-8da9-4354-b372-a7a5ee4dfe23'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-02T17:13:31.217+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T09:11:22.430+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I felt very happy when I found out that the Korokotta Cup added
        points to the Actual World Rankings for Virtual Kata. To jump from no. 6 to
        no. 4 was a huge honor not just for me, but for the country,” he shared.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b579c84-846a-4744-95ca-a4b26873ea86'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-02T17:13:31.217+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T09:11:22.430+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the sporting world is put to a halt by the COVID-19 pandemic,
        De los Santos admits he’s not one to take a timeout. The country’s top kata
        athlete has found his way to adapt to the new normal by diligently training
        and competing online.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4889c83f-9284-4d6d-bd81-e86d2eaa0958'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-02T17:13:31.217+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T09:11:22.431+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I looked back at my previous performances together with my kata
        coach, Masa Saito, and made improvements on them. But I feel that I can do
        much more,” he confided. “I will continue to train harder, especially for
        any more upcoming virtual tournaments. I’d love to bring home more virtual
        medals and to boost my world ranking for the country.”</p>'
  'PH-coronavirus-cases-updates':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-07-02T17:11:15.001+08:00
    'imagesource': 'jcr:b30cca6a-33d6-4d37-a23f-7f32c2b55a5e'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '7b3d5705-dd1a-4d78-a929-09997bdd12b6'
    'lead': 'The Department of Health reports 294 new COVID-19 cases, bringing the
      total case count to 38,805. This is the lowest single-day increase since June
      5, when the health agency logged 244 infections. '
    'mgnl:activationStatus': true
    'mgnl:created': 2020-07-02T17:18:47.116+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-01-26T09:11:22.054+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T09:10:31.281+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'New DOH scheme on data extraction results in ''slower rise'' in COVID-19
      cases'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be41d5e3-150e-47f2-81db-6b46e9c90d91'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-02T17:18:47.117+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T09:11:22.056+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 2)</strong> — The Philippines
        now has 38,805 cases of the coronavirus disease, after 294 more people contracted
        the virus, according to the Department of Health.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93918c42-6b60-4426-adb2-63fe977f1d09'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-02T18:29:22.146+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T09:11:22.057+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is the lowest single-day increase since June 5, when health
        officials logged 244 infections.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a055e07d-352a-4392-b857-bf86882a8e9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-02T18:29:22.146+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T09:11:22.058+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The agency said Thursday that 52 of the new infections are “fresh”
        cases or were detected in the last three days, while 242 were part of the
        validation backlog.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d2a6c09-d418-4c0f-a0da-f1fc98fb806e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-02T18:29:22.146+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T09:11:22.059+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The decrease in additional cases reported may not necessarily mean
        a slower COVID-19 transmission rate in the country, however, as the DOH explained
        that it may be due to the change in its data extraction time.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7b7305f-b160-43b7-916e-76e707bdb7d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-02T18:29:22.146+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T09:11:22.060+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a virtual media briefing, Health Spokesperson Ma. Rosario Vergeire
        said that the data extraction time is reduced to 19 hours (from 24 hours)
        to allow the epidemiology bureau more time to provide an in-depth analysis
        of the data released.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abfd1ba1-7255-46c6-8030-a0014b1ac581'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-02T18:29:22.146+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T09:11:22.060+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She added that this will be a temporary adjustment, and that the
        public can expect that reports provided by the department will be more comprehensive
        and timely in the coming days.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2ec6931-c2cc-437b-8986-8725c03c8240'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-02T18:31:51.128+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T09:11:22.060+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the Thursday&nbsp;case bulletin, 60 of the new cases
        came from Metro Manila, while 189 were logged in other regions nationwide.
        The remaining 45 are repatriated Filipinos.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69670dea-29ed-45ae-84c9-698b0e517f87'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-02T18:31:51.128+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T09:11:22.061+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since it modified its COVID-19 reporting on May 28, this is the
        first time that the DOH lumped the Central Visayas region with other regions
        in the country.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45db81b0-61a5-4a1e-a342-e5cb75d91df0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-02T18:29:22.147+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T09:11:22.062+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Also listed in the latest report are another 235 survivors and four
        new deaths. These brought the total recoveries to 10,673, and deaths to 1,274.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b376aa93-e617-4ec2-898e-daf31c6502e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-02T18:29:22.147+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T09:11:22.063+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Of the country’s tally of infections, 3,390 or around 9 percent
        are healthcare workers, according to the DOH. A total of 2,585 of them have
        recovered, while 34 have died, it added.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9acf7ef4-d299-47ac-9737-528f57d71537'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-02T18:29:22.147+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T09:11:22.063+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As for newly returned overseas Filipinos, 2,739 tested positive
        for the virus as of July, with one resulting in death, and 1,690 having recovered.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30a0e7a3-9078-41c8-941f-6aef9fecc458'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-02T18:29:22.147+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T09:11:22.064+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More Filipinos abroad have also been infected with COVID-19, with
        the Department of Foreign Affairs reporting a total of 8,614 cases. It also
        said an additional 17 recovered for a total of 5,148, while seven more died,
        raising the death toll to 561.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '142cb9b7-53bd-4be0-80a4-dbf7e1f0e939'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-02T18:29:22.147+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T09:11:22.064+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Globally, around 10.7 million people have caught the illness, with
        over 516,000 deaths, and nearly 5.5 million recoveries.</p>'
  'soldiers-gunshot-wounds-autopsy-Sulu-incident':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-07-02T17:31:11.819+08:00
    'imagesource': 'jcr:c24a4308-deea-4301-8bce-da040de5523c'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a9348359-01cc-46b7-a1a3-f81bcf378a32'
    'lead': 'One of soldiers fatally shot by policemen in Jolo, Sulu suffered eight
      gunshot wounds, according to initial results of an autopsy conducted by the
      National Bureau of Investigation.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-07-02T17:34:26.436+08:00
    'mgnl:createdBy': 'eimor'
    'mgnl:lastActivated': 2023-01-26T09:11:21.560+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T09:10:31.488+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Eight gunshot wounds found in one of the slain soldiers in Sulu incident'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '158be604-d05c-41ca-903e-529988e9c978'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-02T17:34:26.437+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T09:11:21.563+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 2)</strong> — One of
        soldiers fatally shot by policemen in Jolo, Sulu suffered eight gunshot wounds,
        according to initial results of an autopsy conducted by the National Bureau
        of Investigation.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9bfe5c6-f0ee-469c-a7ac-c3fea2548fd1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-02T17:34:26.437+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T09:11:21.564+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two of the slain Army officers sustained at least three gunshot
        wounds each, NBI Spokesperson Ferdinand Lavin said Thursday.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50a2ca7f-bfe0-45fe-932d-7b3e80c48af9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-02T17:34:26.437+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T09:11:21.565+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The fourth victim, Cpl. Abdul Asula, did not undergo autopsy as
        the Army earlier said he was laid to rest immediately in line with Muslim
        tradition.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2aa6aa4-24f1-4602-8085-5d5a0b72a4a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-02T17:34:26.438+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T09:11:21.565+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lavin said they completed the autopsy after the arrival honors at
        Villamor Airbase in Pasay City on Tuesday.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb23e46a-8d1c-46d3-810f-dc788424a875'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-02T17:34:26.438+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T09:11:21.566+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The preliminary findings will be submitted to the NBI’s regional
        office in Western Mindanao, he said.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c408b243-2b7f-4092-9961-8aa7f37bda1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-02T17:34:26.438+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T09:11:21.566+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Four Army officers, all from the 9th Intelligence Service Unit of
        the 11th Infantry Division, <a href="https://www.cnnphilippines.com/news/2020/6/29/soldiers-dead-jolo-sulu-police.html">were
        killed in a police operation in Jolo, Sulu on Monday</a>. The cops earlier
        claimed self-defense.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c10a263c-3c14-45e0-bf98-9e312695fef6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-02T17:34:26.438+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T09:11:21.567+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippine National Police <a href="https://cnnphilippines.com/news/2020/7/1/jolo-sulu-shooting-soldiers-police.html">has
        ruled out the "misencounter" angle</a> and is now calling it a shooting incident,
        involving nine policemen.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '622c8585-07b0-4fd1-983b-195b48726968'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-02T17:34:26.439+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T09:11:21.568+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police Brigadier General Bernard Banac, PNP spokesperson, said Wednesday
        that based on their analysis of reports on the ground, the soldiers did not
        fire a single shot at the police.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3844132b-0473-4ee2-b324-627e881bbf0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-02T17:34:26.439+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T09:11:21.569+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The chief of Jolo Police <a href="https://cnnphilippines.com/news/2020/7/2/Army-Police-shooting-incident-Jolo-Sulu.html">has
        been relieved from his post following the incident,</a> with PNP citing command
        responsibility. The nine cops tagged in the shooting have been disarmed and
        placed under restrictive custody.</p>'
