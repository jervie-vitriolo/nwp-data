      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2b4f9c1-92b2-4c12-ac4e-4f926362ef3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-02T10:35:45.827+08:00
      'mgnl:createdBy': 'pilar'
