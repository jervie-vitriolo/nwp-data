      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Hayaan niyo po, hindi na mauulit ''yan kasi hopefully, mage-MGCQ
        (modified general community quarantine) na rin sa Metro Manila</em>," he added.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b5fa4ea-3dd9-4764-b5eb-68f0720e66b4'
      'mgnl:activationStatus': true
