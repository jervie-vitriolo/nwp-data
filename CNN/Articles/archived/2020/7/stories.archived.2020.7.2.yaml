  'activism-terror-bill':
    'author': 'CNN Philippines Life Staff'
    'caption': 'CNN Philippines Life asked activists and nonactivists from across
      Metro Manila to weigh in on the matter: what is activism, and what are their
      thoughts on the public perception of activists? Photo by MOHD SARAJAN'
    'categories': ['bc57ce13-ecf3-424b-9656-5ebd6db13f4d']
    'created': 2020-07-02T20:01:54.981+08:00
    'imagesource': 'jcr:05d6b7eb-ad24-48b9-8ace-3107672e7b42'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '906de513-6cfd-459d-a5ee-faa714000c0f'
    'lead': 'CNN Philippines Life asked around Metro Manila to learn more about how
      Filipinos define activism.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-07-02T20:06:13.051+08:00
    'mgnl:createdBy': 'liz'
    'mgnl:lastActivated': 2023-01-26T09:11:10.471+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T09:10:35.336+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'LIFE ASKS:  What does activism mean in the time of the Anti-Terror Bill?'
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3f518a5-87b3-4281-a341-88a659f54d26'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-02T20:06:13.051+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T09:11:10.489+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Manila (CNN Philippines Life) ⁠—</strong> The controversial
        Anti-Terrorism Bill has now been submitted to the Office of the Executive
        Secretary Salvador Medialdea<a href="http://cnnphilippines.com/news/2020/7/2/anti-terrorism-bill-duterte-update.html"
        target="_blank"> for final review</a>, says Presidential spokesperson Harry
        Roque on Thursday, July 2. Earlier on the same day, National Security Adviser
        Hermogenes Esperon, Jr. told CNN Philippines’ “The Source” that President
        Rodrigo Duterte has <a href="https://www.cnnphilippines.com/news/2020/7/2/Duterte-no-objections-anti-terrorism-bill-Esperon.html"
        target="_blank">no objections</a> to the provisions of the bill. Officials
        at the Malacanang Palace only have exactly a week left to sign or veto the
        bill before it lapses into law on July 9.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cef3689-a2d5-4f01-a0a8-ba7a5edc8e13'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-02T20:06:13.055+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T09:11:10.491+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Human rights groups and advocates have previously raised their concerns
        about the vague definition of “terrorism” and how the bill may lend itself
        <a href="https://cnnphilippines.com/life/culture/politics/2020/6/12/anti-terror-bill-opinion.html"
        target="_blank">easily to abuse</a>. Reports of activist organizations being
        “red-tagged” or mislabeled as terrorists have been circulating for years,
        hence the public outcry on how the Anti-Terror Bill may essentially serve
        as a way to legalize attacks against activists.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '480cb609-987b-4d77-8687-2c3145b90f77'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-02T20:06:13.051+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T09:11:10.492+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On a general scale, the perception of activism among Filipinos has
        always been polarized, with several misconceptions about social movements,
        some of which more amplified than others, even detrimental to activists’ safety
        and welfare.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3b75323-a589-4f95-b4b7-df917bd53e7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-02T20:06:13.052+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T09:11:10.493+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN Philippines Life asked activists and nonactivists from across
        Metro Manila to weigh in on the matter: what is activism, and what are their
        thoughts on the public perception of activists?</p>'
    '63':
      'image': 'jcr:ae0b7ade-c688-429d-9758-5f58ded030ee'
      'imageCaption': 'Photo by MOHD SARAJAN'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fae0a0a-9bcf-4658-8677-b48c49141c7c'
