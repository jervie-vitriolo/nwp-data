      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Amazon has benefited from a huge incrase in online shopping during
        the coronavirus pandemic, as brick-and-mortar stores either closed or faced
        long lines as lockdowns overtook the US this year.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c416ab47-0f22-4b55-86e5-2ae90a8595a8'
