      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: If there are people who got offended with the pictures
        they saw, I am sorry. I am but human. If you ask people I work with in Malacañang,
        my job has no days off. If I need a break, I really have to squeeze it in
        whenever I can. Don''t worry, this won''t happen again because hopefully,
        Metro Manila will also be placed under MGCQ.]</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d9313b7-d81c-4409-bf10-38aa79519539'
