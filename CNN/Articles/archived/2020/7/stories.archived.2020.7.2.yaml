  'foreigners-still-banned-Philippines-COVID-19':
    'author': 'Eimor Santos, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-07-02T17:43:01.882+08:00
    'imagesource': 'jcr:aa549466-79a0-4ffc-8705-e24df4860601'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b22c4163-7be2-4e13-856c-c01ab7d811ed'
    'lead': 'A technical working group has looked into the possibility of reopening
      the country to foreign nationals but decided against it amid the continued threat
      of COVID-19, Presidential Spokesperson Harry Roque says. '
    'mgnl:activationStatus': true
    'mgnl:created': 2020-07-02T17:46:11.291+08:00
    'mgnl:createdBy': 'eimor'
    'mgnl:lastActivated': 2023-01-26T09:11:21.031+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T09:10:31.625+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Gov’t still not letting foreigners in, Roque says '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd862955-df84-4c82-bbec-6f3ace829786'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-02T17:46:11.291+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T09:11:21.033+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 2)</strong> — A technical
        working group has looked into the possibility of reopening the country to
        foreign nationals but decided against it amid the continued threat of COVID-19,
        Presidential Spokesperson Harry Roque said Thursday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b793bd0-6426-4127-964d-11f473564211'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-02T17:46:11.292+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T09:11:21.033+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Ang desisyon po ay ''wag munang papasukin ang mga dayuhan bagamat
        bumuo ng technical working group para tingan kung talagang merong urgency
        na papasukin lalong lalo na po ‘yung mga dayuhan sa Build, Build, Build</em>,”
        Roque said in an online Palace briefing.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7aeabb3d-8f56-4a99-90bf-0f49a21f5035'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-02T17:46:11.292+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T09:11:21.035+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The decision is to not allow the entry of foreigners
        yet although a technical working group was created to find out if there’s
        urgency to welcome foreigners, especially those involved in Build, Build,
        Build projects.]</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e553d952-6a2e-4edd-866d-d2a1e5cfb8f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-02T17:46:11.292+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T09:11:21.035+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This means foreign nationals are still prohibited from entering
        the country, except for diplomats and foreign spouses of Filipinos.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04048463-f48e-4077-88ce-a5c8adf5b5f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-02T17:46:11.293+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T09:11:21.036+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roque said last week that the Inter-Agency Task Force for the Management
        of Emerging Infectious Diseases, the policy-making body in the government’s
        COVID-19 response, <a href="http://cnnphilippines.com/news/2020/6/22/IATF-foreign-workers-flights-restrictions.html?fbclid=IwAR2Qe2ckPJLi3a-yiZcbxcKMRpwc34CzQ29V3l34B_qEQt0uyO2OKpi_0eU">was
        considering the possibility of allowing the entry of some foreigners</a> who
        want to work here or stay as permanent residents – upon the request of some
        foreign embassies.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8e3059d-10b5-4283-9797-072fab7a6a17'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-02T17:46:11.293+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T09:11:21.037+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Several Southeast Asian leaders <a href="https://www.cnnphilippines.com/news/2020/6/26/ASEAN-2020-Vietnam-COVID-19-recovery-fund.html">also
        supported the reopening of the region to business travelers</a> during the
        36th ASEAN Summit, Roque earlier said.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48640acb-b206-4601-852d-9ca1490d65ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-02T17:46:11.293+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T09:11:21.038+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>No commercial international flights have been allowed since mid-March,
        when President Rodrigo Duterte placed the entire Luzon under enhanced community
        quarantine.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdc24a91-0224-4021-91da-f2d29966bb98'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-02T17:46:11.293+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T09:11:21.039+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, chartered flights have been arranged to bring home overseas
        Filipino workers displaced from their jobs abroad.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e626862-2728-4d5e-88fc-d29f05827fad'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-02T17:46:11.294+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T09:11:21.040+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Much of the country is now under more relaxed quarantine measures
        as authorities opt for localized lockdowns in areas with surge in infections.</p>'
  'sultan-kudarat-cop-killed-checkpoint':
    'author': 'CNN Philippines Staff'
    'categories': ['d9d3a5d0-bad7-4ec1-a2ac-62415dfefa64']
