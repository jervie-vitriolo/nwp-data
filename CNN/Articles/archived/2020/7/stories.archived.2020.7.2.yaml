      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''We can move forward''</h2>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dba8571c-2b16-45d9-9acb-7cfd6c805fd2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-02T20:09:35.446+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T09:11:09.012+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Williams-Wright said she spoke with the general manager of the Hampton
        Inn but said she was disappointed and felt that her concerns regarding discrimination
        were not properly addressed.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3d9d2df-3244-48b4-9bd8-9c63c3af1515'
      'mgnl:activationStatus': true
