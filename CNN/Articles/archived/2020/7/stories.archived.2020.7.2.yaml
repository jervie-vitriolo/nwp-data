      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They will be given tickets, and then the LTFRB will issue a show
        cause order. It may depend on whether the violation is light or heavy," Suansing
        added.</p>'
