      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These restrictions will remain in place for at least three weeks,
        Newsom said.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41eb304e-f01f-4971-b005-73f3ee10736f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-02T10:35:45.828+08:00
