      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f66d6b9f-83f2-4793-a253-37594e0e012d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-02T20:14:50.005+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T09:11:06.501+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Authorities have commandeered a number of hotels across the country
        as part of its strict border controls to control the spread of the coronavirus.
        Anyone who arrives in Australia must undertake a 14-day mandatory quarantine
        at the facilities, which are managed by the government.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4735788d-4e6f-4b29-bebf-baead75f9d86'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-02T20:14:50.005+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T09:11:06.502+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '144eaf10-6689-4132-b86c-1f32242051ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-02T20:14:50.005+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T09:11:06.503+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Only Australian citizens and permanent residents are allowed into
        the country, with a few exceptions.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c19562e-ccd5-4f8c-baf3-f8c0ef017a30'
      'mgnl:activationStatus': true
