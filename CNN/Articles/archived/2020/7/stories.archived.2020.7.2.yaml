      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Fauci says early mask messages were confusing</h2>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5981a897-0da9-4530-bfc2-85d58e994c38'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-02T10:35:45.831+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T09:12:27.650+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The "mixed message" about wearing a mask at the beginning of the
        coronavirus pandemic in the US has contributed to the reluctance of some Americans
        to wear a face covering now, Fauci told NPR on Wednesday.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27c66657-ed95-4ee2-bedc-f1275c1e8d75'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-02T10:35:45.831+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T09:12:27.651+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8ca8b9c-d8e3-4cd6-937f-65b38bdadd1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-02T10:35:45.831+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T09:12:27.651+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Americans who didn''t have coronavirus symptoms were told not to
        wear a mask February and March as a shortage of personal protective gear for
        medical workers worsened.</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5539bc3f-f281-4ed9-a060-d3264d65548a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-02T10:35:45.831+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T09:12:27.652+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4e3679b-3a3d-49d6-88dc-5be54fd275c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-02T10:35:45.831+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T09:12:27.653+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>By May, health experts, including Fauci, changed their guidance
        and urged all people to wear masks in public to prevent the spread of the
        virus.</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f75e7c7-5cc2-459f-9da8-1be3f39fac8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-02T10:35:45.831+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T09:12:27.654+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '549e81da-5207-4dc7-abc1-75e637c1e5d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-02T10:35:45.831+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T09:12:27.655+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think that did have an effect," Fauci, head of the National Institute
        of Allergy and Infectious Diseases, told NPR.</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8b645d5-e7c3-4379-80d8-943ff73ac407'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-02T10:35:45.831+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T09:12:27.656+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3876757-2fe7-42f0-b8de-85861a3b4ede'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-02T10:35:45.831+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T09:12:27.657+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fauci admitted that the early message to Americans about wearing
        a mask was "confusing." Without elaborating, he said there were "many other
        things" now contributing to why people do not want to wear a face covering.</p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
