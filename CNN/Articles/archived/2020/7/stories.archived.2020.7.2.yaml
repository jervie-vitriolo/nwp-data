      'jcr:uuid': '7e1db204-9fc4-41e0-8f4a-af6c0174c36d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-02T08:20:58.235+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T09:12:35.610+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://cnnphilippines.com/news/2020/6/30/philippines-community-quarantine-post-june-30.html">GCQ
