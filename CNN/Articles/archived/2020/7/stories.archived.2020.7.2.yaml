      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb04e1bb-125d-458b-8d2b-c2f8f5a3f178'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-02T20:49:47.458+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:11:02.216+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A total of 400 guests were tested after the wedding, which took
        place two weeks ago in Paliganj, in the state of Bihar, said Kishore Chaudhary,
        the chief medical officer in Patna.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18135907-c009-4ccd-a53f-183778cb1209'
      'mgnl:activationStatus': true
