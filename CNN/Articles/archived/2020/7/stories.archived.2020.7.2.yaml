      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be51ff14-bce8-4f2d-bc04-8b6b25476075'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-02T20:14:50.006+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T09:11:06.517+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Andrews said no international travelers will be allowed into Melbourne
        for the next two weeks while the quarantine program is reset under the supervision
        of Corrections Victoria, which run the state''s jails.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9f711d4-24af-46e4-94c0-a81031431420'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-02T20:14:50.006+08:00
