      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The LTFRB announced Wednesday that 6,002 traditional jeepneys may
        resume operations in 49 routes in Metro Manila starting July 3, Friday.</p>'
