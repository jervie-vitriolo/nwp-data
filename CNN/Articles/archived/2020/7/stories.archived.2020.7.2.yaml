      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, a law firm said the bank account was legitimate and was
        used as repository of the paid-up capital, or "show money", of the local unit
        when they sought to operate in the Philippines.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e287a220-0664-4b3f-b47a-8f6ed97df769'
