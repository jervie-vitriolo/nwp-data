      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c94c9ec7-ed83-4704-8fdc-18edc2de2f19'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-02T20:09:35.446+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T09:11:08.997+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"So, because I am the only Black person here in this pool, they
        (want to) question me," Williams-Wright says. "But there were two Caucasian
        people sitting right over there and she said nothing to them."</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2707e085-1f51-4f99-aaeb-89ff7acf3c05'
