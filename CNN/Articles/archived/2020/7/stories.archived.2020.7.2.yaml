      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I would never have imagined in a million years that I would get
        this virus the way that I did," becoming so sick about a week after, Flores
        said.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
