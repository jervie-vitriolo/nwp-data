      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We condemn bigotry, racism and anti-Semitism and we are pleased
        to see Facebook take the needed additional steps to stop the usage of hate
        speech on their platform," the spokesperson said.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '279f1b7c-2f0a-41b8-92b7-0350e90da2a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-02T10:39:08.171+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T09:12:25.572+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12755ce5-c83f-46f8-b6a8-f15e29141573'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-02T10:39:08.171+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T09:12:25.572+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Uber, which did not respond to CNN Business''s questions about whether
        it''s joining the boycott, announced a new advertising campaign on Wednesday
        running on TV, social media and its app. The campaign is called "No mask.
        No Ride" and features its drivers and food delivery workers.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd144d3ad-bed0-4c1c-9e5a-ec9f9c176707'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-02T10:39:08.171+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T09:12:25.573+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97f77a9a-5357-4ed1-b317-9a1e75478ebb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-02T10:39:08.171+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T09:12:25.574+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Facebook generated nearly $70 billion in advertising revenue last
        year, according to its financial statements, most of which comes from small
        and medium-sized businesses.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02852f75-6fa7-49c3-9c7d-6548d96a71ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-02T10:39:08.171+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T09:12:25.574+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef5e7bc6-82f0-4d7c-85d0-42857c0b8a18'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-02T10:39:08.171+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T09:12:25.575+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Zuckerberg has agreed to join a meeting with the civil rights groups
        that organized the boycott to discuss their proposals for change, Andy Stone,
        a Facebook spokesperson, confirmed to CNN Business on Wednesday.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42e7605a-a023-4c6c-93f4-01cd621452b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-02T10:39:08.171+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T09:12:25.576+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8884f43e-2544-4396-a915-43f1f52dd751'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-02T10:39:08.171+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T09:12:25.576+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They asked about having Mark at the meeting, and we''ve since confirmed
        that Mark is able to join," Stone said in a statement. "We''re waiting to
        hear back and look forward to the opportunity to continue the dialogue."</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c4f9f37-1b89-4905-bb99-b7e3300ee248'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-02T10:39:08.171+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T09:12:25.577+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb00394c-1802-405d-8801-5f094db9fa77'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-02T10:39:08.171+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T09:12:25.577+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For now, at least, that dialogue will go on without the involvement
        of many of the companies Facebook and Zuckerberg might be the most scared
        to lose.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32bea7c5-af61-4f2e-ae17-1e525801f5a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-02T10:39:08.171+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T09:12:25.578+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55b36e30-3233-4df6-8f82-08ca35791cb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-02T10:39:08.171+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T09:12:25.578+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>Editor''s note: This story''s original headline -- "These are
        the big brands that haven''t pulled ads from Facebook yet" -- has been revised
        to better reflect that, as the article notes, many of the biggest advertisers
        on Facebook have not pulled ads, and the effectiveness of the boycott is limited
        as a result. Additionally, an earlier version of this article misstated when
        Mark Zuckerberg made his remarks about advertisers returning to the platform.</em></p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef1cd916-be74-4d91-b8d7-061c0557da2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-02T10:39:08.172+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T09:12:25.579+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2020/07/01/tech/facebook-top-advertisers/index.html">Hundreds
        of brands are pulling ads from Facebook. Its largest advertisers aren''t among
        them</a>."</em></p>'
  'Arizona-man-crowded-bar-COVID-hospital':
    'author': 'Theresa Waldrop'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-07-02T10:40:49.613+08:00
