  'MRT-3-to-reduce-trains-Sumitomo-personnel-coronavirus-positive':
    'caption': '(FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-07-02T08:03:03.389+08:00
    'imagesource': 'jcr:e1f1ffa2-d085-4614-b1ca-e52d9bd01872'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '1a3614f6-5d58-4153-8513-7ba2e62c33cd'
    'lead': 'MRT-3 said Thursday it will deploy fewer trains beginning Monday, July
      6, as the number of depot workers who tested positive for coronavirus has risen
      to 92.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-07-02T08:11:45.517+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-26T09:12:37.291+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T09:10:19.876+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['mrt-3', 'sumitomo']
    'template': '1'
    'title': 'Fewer MRT-3 trains starting July 6 as 127 depot personnel catch coronavirus'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '270ab96d-cae5-4b88-9d12-c1678f9a9aab'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-02T08:24:47.498+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T09:12:37.293+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>CNN Philippines (Metro Manila, July 2)</strong> —&nbsp;MRT-3
        said Thursday it will deploy fewer trains beginning Monday, July 6, as more
        depot workers tested positive for coronavirus.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bcb7d55-b4b0-44a4-9aeb-3bb20fd64f82'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-02T16:10:24.880+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T09:12:37.294+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The number of trains could be reduced to between 10 and 12 trains,
        from 16 to 19, although this is not yet final, Department of Transportation
        Undersecretary for Railways Timothy John Batan said in a briefing.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b1572a1-c29d-494b-b40d-ccb5012eeeb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-02T16:10:24.880+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T09:12:37.295+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The number of trains that will run next week would be based on the
        number of maintenance workers who could render services next week, he added.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06f84915-9563-4a96-92b1-a96e8996fe19'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-02T16:10:24.881+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T09:12:37.296+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The official added they were working with the Metropolitan Manila
        Development Authority and the Land Transportation Franchising and Regulatory
        Board to increase the number of augmentation buses in service so passengers
        won''t be too inconvenienced.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0f1e0d7-6d2e-4d2e-9055-969dbf8a84cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-02T16:10:24.881+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T09:12:37.297+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Batan also said there are no plans to shut down MRT-3 operations,
        although they continue to monitor the situation. However, there would be a
        temporary halt to train service on some  weekends because of rail replacement
        activities.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '140175fe-8909-46f4-9f02-33673d4941f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-02T16:10:24.881+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T09:12:37.297+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The suspended weekend operations will cover the following dates:
        July 4-5, August 8-9, August 21-23, and September 12-13.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c49053dc-6511-4c20-9e30-72319277e460'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-02T16:10:24.881+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T09:12:37.298+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>MRT-3 logged 127 COVID-19 infections, Batan reported. Of the number,
        124 are depot personnel of the rail line''s maintenance provider while three
        are MRT-3 railway workers.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dca7cf08-3314-4783-b478-c33887fefe03'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-02T16:10:24.881+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T09:12:37.299+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A mass swab testing identified the number of cases, Batan said,
        adding that the infected individuals have been quarantined.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff78c1c6-8b5a-44a1-962c-c8bf104575c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-02T16:10:24.881+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T09:12:37.300+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was also emphasized that the depot employees had no interactions
        with passengers.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0dd65b2f-7661-4e93-a196-256d731e714f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-02T10:16:39.576+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T09:12:37.301+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>MRT-3 is already operating with only 13 percent of its capacity
        due to the physical-distancing rule aimed at limiting both the staff and passenger''s
        risk of exposure to COVID-19 and curbing the spread of the viral disease.</p>'
  'Families-demand-justice-as-Duterte-calls-for-calm-in-Jolo-shooting-aftermath':
    'author': 'Paolo Barcelon, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-07-02T08:08:47.905+08:00
    'imagesource': 'jcr:7e38bec3-8559-4b99-b9f0-baa17fda4f07'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'cc2194e3-18cc-46e8-a509-67364fa57e40'
    'lead': 'As families of the four Army intelligence personnel killed in Jolo, Sulu
      grieve their loss and demand accountability, President Rodrigo Duterte and top
      security officials are appealing for calm among the ranks.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-07-02T08:14:38.721+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-26T09:12:36.602+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T09:10:20.146+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Families of slain troops demand justice as Duterte calls for calm in
      Jolo shooting aftermath'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b26ade27-0a84-4c24-9f27-e0464c1e781a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-02T08:14:38.722+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T09:12:36.604+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 2) —</strong>&nbsp;As
        families of the four Army intelligence personnel killed in Jolo, Sulu grieve
        their loss and demand accountability, President Rodrigo Duterte and top security
        officials are appealing for calm among the ranks.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee9121f7-a1d1-43a8-9eda-36ad3135bd32'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-02T08:14:38.722+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T09:12:36.605+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The remains of three of the four Philippine Army intelligence personnel
        killed in a shooting incident on June 29 lie in state at the Libingan ng Mga
        Bayani after being flown in from Zamboanga.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2745700-0eeb-452a-ba98-dc50086a23cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-02T08:14:38.722+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T09:12:36.606+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For the families of Sergeant Jaime Velasco, 38, and Captain Irwin
        Managuelod, 33, the loss is too much to bear.</p>'
    '70':
      'image': 'jcr:2018d50c-9009-40f0-9e15-5d87b68e901a'
      'imageCaption': 'An Army honor guard watches over the casket of Sgt. Jaime Velasco
        as the fallen soldier''s father watches by.'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '627f50be-ce39-46e6-a4a4-4915c9c3eda4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-02T08:14:38.727+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T09:12:36.606+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eda02b63-1372-42ac-b1f5-3e5c7192c1b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-02T08:14:38.723+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T09:12:36.607+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Velasco’s father, who shares his name and profession, said he never
        forced his children to enlist in the military. He said Jaime found military
        service as a promising career to provide for his wife and three young daughters.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0ece456-b4cf-4915-867c-1f299e21fc21'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-02T08:14:38.723+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T09:12:36.608+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Mabait yung anak ko. Bakit ginanyan nila? Kaya yan ang medyo nagpapasama
        sa loob ko. Nagpakilala na, ''Kabaro lang kita.'' Nag-raise-your-hand pa,
        binanatan pa nila,” he said on Wednesday.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78fe5086-1e7d-4918-8fe3-b66c8da16427'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-02T08:14:38.723+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T09:12:36.608+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: My son was kind. Why did they do this to him? Just
        the thought of it makes me feel depressed. He clearly introduced himself as
        a soldier. He raised his hand. Yet they still shot him.]</p>'
    '72':
      'image': 'jcr:5a8c2825-4f0a-4447-8325-830a1da79b2f'
      'imageCaption': 'April Joy Managuelod, widow of slain Capt. Irwin Managuelod,
        speaks with reporters as family members and friends watch on.'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f190ad1-04ca-4cd2-9a2c-e07b59c0cfb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-02T08:14:38.727+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T09:12:36.609+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd817594-c1d6-4bd1-89dc-3cb5e3d47427'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-02T08:14:38.723+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T09:12:36.610+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>April Joy, Captain Managuelod’s widow, is still in shock over what
        had happened. They were married in September of last year. They were planning
        their life as a family, but those plans were cut short when Irwin’s name emerged
        as one of those confirmed killed in what the Philippine National Police calls
        a “shooting incident.”</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a54fdb7-8f2f-4319-bfd8-e124b27eee44'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-02T08:14:38.723+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T09:12:36.610+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Hindi ko maintindihan bakit kabaro pa,” she says, describing just
        how traumatic it was knowing what happened to her husband. “Kakapirma lang
        namin ng marriage certificate, tapos kahapon, death certificate na niya yung
        pinipirmahan ko,” she said, holding back tears.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '673dda2c-b241-4985-ba88-71d1d81cbd15'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-02T08:14:38.723+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T09:12:36.611+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I don’t understand why it had to be a comrade (who
        shot him.) We just signed our marriage certificate. Yesterday, it’s already
        his death certificate I’m fixing my signature on.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36700f67-e4ce-4447-b38e-e1a1697dc791'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-02T08:14:38.724+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T09:12:36.612+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both families only have one demand: That justice be served — and
        served properly.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acb36ee5-8f60-414e-8a9d-c9157763fde9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-02T08:14:38.724+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T09:12:36.612+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Kung sakaling ano man ang kahitnatnan ng imbestigasyong ito, sana
        naman yung walang bias ba, na pantay-pantay. Kami pang na-agrabyado, kami
        pa ang may sala? Hindi makatarungan yung ginawa nila. Sana maparusahan ang
        dapat maparusahan,” Velasco said.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e10e0cc3-106b-4624-9bc0-862df2b6abc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-02T08:14:38.724+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T09:12:36.613+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Whatever happens in this investigation, I hope it’s
        fair and unbiased. We were the ones aggrieved by what happened, yet we are
        accused of being at fault? What they did is not justifiable. Those who deserve
        to be punished must be punished.]</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0c25123-dd1d-41c0-a91f-ad11e12d6bdc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-02T08:14:38.724+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T09:12:36.614+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Alam ko po lalabas po talaga ang totoo. Di po kami papabayaan nung
        mga mistah ni Awen at ng buong Armed Forces,” Irwin’s widow says.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b4a6990-4efd-4c14-85d4-d9f422c0c7b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-02T08:14:38.724+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T09:12:36.615+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I know in the end that the truth will emerge. Awen’s
        fellow classmates (in the Philippine Military Academy) and the Armed Forces
        will be there for us.]</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e9ad815-a688-4885-b2c6-68c6425f6f42'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-02T08:14:38.724+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T09:12:36.615+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The family of Major Marvin Indammog requested for privacy during
        the wake. Corporal Abdal Asula, who received full military honors, was buried
        in Sulu to keep with Muslim traditions.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c99019b-190e-4014-86d6-91030c63cca8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-02T08:14:38.725+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T09:12:36.616+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Philippine Army spokesperson Lieutenant Colonel Ramon Zagala said
        the families of all four soldiers will receive pension and funeral assistance.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b6df853-ba17-4dc2-884e-a2bf17d47054'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-02T08:14:38.725+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T09:12:36.617+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vice President Leni Robredo, who visited the wake, also provided
        assistance to the bereaved families. Other officials who visited were Senator
        Risa Hontiveros, Defense Secretary Delfin Lorenzana, and the Army’s commanding
        general, Lieutenant General Gilbert Gapay.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09e47256-0c4b-49c5-90f5-1128746e61a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-02T08:14:38.725+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T09:12:36.617+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Calling for calm among the ranks</h2>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af2ac21a-bbb4-4659-9fe8-faf7db765695'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-02T08:14:38.725+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T09:12:36.618+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Major General Corleto Vinluan, commander of Joint Task Force Sulu
        and the Philippine Army’s 11th Infantry Division, said emotions are running
        high among Army units in Sulu, where the four slain Army personnel were based.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2874c2c1-a3be-48ee-ae4d-9a2f7fdeebe1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-02T08:14:38.725+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T09:12:36.619+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Nandito ako sa ground. Mahirap yung ground commander na, kapag
        nakita kang galit ng tropa. Magagalit down the line yan, down to the lowest
        ranking enlisted personnel, galit na yan. Yun ang delikado,” Vinluan said
        in a phone interview.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db07094c-79be-465e-a785-6f55c2bc9521'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-02T08:14:38.725+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T09:12:36.620+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I’m here on the ground. It’s difficult for a ground
        commander to be seen angry by your men. The anger goes down the line, down
        to the lowest ranking enlisted personnel. Once they get mad, that’s dangerous.”]</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f81a72b-0df7-446a-be26-f24fff603abd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-02T08:14:38.725+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T09:12:36.621+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Defense Secretary Delfin Lorenzana relayed that President Rodrigo
        Duterte does not want the issue to escalate further, joining calls from top
        military and police leaders for calm among the ranks.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9af01ee0-3ba8-493c-bed6-1f1169486db3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-02T08:14:38.726+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T09:12:36.622+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Ang gusto niya, wag nang lumaki. One of these days, kakausapin
        din niya yung mga tropa sa South,” Lorenzana says, quoting the commander-in-chief.
        “Sabi niya, “Kakausapin ko yan para di lumaki.”</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee2fc9c0-64d3-49b4-b7d5-2949b0b7a939'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-02T08:14:38.726+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T09:12:36.623+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: He wants the issue to stop escalating. One of these
        days, he will talk to troops in the South. He said, “I will talk to them so
        that the situation diffuses.”]</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '402d0530-03b3-48ab-8601-2382a42c6dbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-02T08:14:38.726+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T09:12:36.624+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte has sought for a meeting to talk to the nine police personnel
        implicated in the shooting incident.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f5384b0-5d8e-4703-ac3f-c740dab06694'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-02T08:14:38.726+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T09:12:36.625+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lorenzana said he has also advised military leaders to “control
        their people,” saying that an investigation on the incident is now underway.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee33e4b5-3262-40ca-8c89-0f3b4f53d360'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-02T08:14:38.726+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T09:12:36.626+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both Army Chief Gapay and PNP Chief General Archie Gamboa said that
        the incident does not affect the relationship between the two armed services.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a66591d8-426e-4c20-97ea-1683af302fdc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-02T08:14:38.726+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T09:12:36.626+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement,  Gamboa appealed for calm over what he called “speculation
        and misrepresentation of facts, some possibly done on purpose, that tend to
        erode the police-military unity by driving a wedge between Sulu PNP and 11th
        ID, Philippine Army.”</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c795974-db6c-495b-96e5-ef639cfd6435'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-02T08:14:38.726+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T09:12:36.627+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gapay said that the Army will revisit policies such as their Standard
        Operating Procedures and other policies.</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d0d7a56-a214-400d-b224-4d40e2c428b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-02T08:14:38.727+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T09:12:36.628+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“In order to prevent any similar incidents like these from occurring
        in the future, I call for sobriety from each and every member of the Philippine
        Army. Let us all remain steadfast in our quest for truth and justice,” Gapay
        said in a statement.</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbb3ed02-62c3-4401-a359-d38c70deda94'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-02T08:14:38.727+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T09:12:36.628+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines Senior Correspondent David Santos contributed
        to this report.</em></p>'
