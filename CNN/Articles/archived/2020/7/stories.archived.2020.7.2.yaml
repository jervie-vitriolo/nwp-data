      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Right at the beginning of an almost 10-minute long video, the police
        officers and the White hotel employee, who has not been identified, can be
        heard asking Williams-Wright for "proof" that she had a room at the Hampton
        Inn.</p>'
