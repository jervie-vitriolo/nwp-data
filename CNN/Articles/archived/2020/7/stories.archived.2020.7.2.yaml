      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e9db9d8-1c24-4012-873f-9f42c1d050a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-02T14:33:23.056+08:00
