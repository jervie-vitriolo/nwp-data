      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Overall, the Wirecard issue does not pose significant reputational
        impact on the Philippines. We also do not see a negative impact on investor
        optimism or shareholder confidence," Bangko Sentral ng Pilipinas Governor
        Benjamin Diokno told reporters Thursday.</p>'
