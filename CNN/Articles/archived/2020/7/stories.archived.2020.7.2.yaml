    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T09:10:21.065+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['President-Donald-Trump', 'Russia']
    'template': '1'
    'title': 'Trump''s resistance led intel agencies to brief him less and less on
      Russia'
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c277c66-f0b5-4b0b-bc0c-e73da5dcba54'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-02T08:21:27.179+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T09:12:34.480+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —&nbsp;</strong>President Donald <a href="https://www.google.com/search?q=donald+trump+cnn&amp;rlz=1C5CHFA_enGB899GB899&amp;oq=donald+trump+cnn&amp;aqs=chrome.0.69i59j46l2j0l2j69i60l3.2446j0j9&amp;sourceid=chrome&amp;ie=UTF-8"
        target="_blank">Trump''s</a> resistance to intelligence warnings about Russia
        led his national security team, including those who delivered the President''s
        Daily Brief to brief him verbally less often on Russia-related threats to
        the US, multiple former Trump administration officials who briefed Trump,
        were present for briefings and who prepared documents for his intelligence
        briefings tell CNN.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e93e128c-f598-4f6c-b0bb-c5cf1bb62a50'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-02T08:21:27.179+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T09:12:34.480+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As the White House denies Trump was briefed about <a href="https://edition.cnn.com/2020/06/30/politics/white-house-russia-afghanistan-bounties-intelligence-2019/index.html"
        target="_blank">Russia placing bounties</a> on US soldiers in Afghanistan,
        which CNN has confirmed was included in the written PDB this spring, the question
        of what the President knew and when has moved to center stage. And it brings
        Trump''s aversion to hearing negative analysis about Russia into renewed focus.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f64df2e8-e1c7-4b18-aa59-bf0eed4b47c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-02T08:21:27.179+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T09:12:34.481+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Multiple former administration officials I spoke to for my upcoming
        book, "The Madman Theory: Trump Takes on the World," which will be published
        August 11 by Harper Collins, paint a picture of a President often unwilling
        to hear bad news about Russia.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1df683be-5a1d-474c-aef1-e45298631b5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-02T08:21:27.179+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T09:12:34.482+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to one former senior intelligence official, the President''s
        briefers had one simple rule with Trump: never lead with Russia.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ea1fb1d-a223-4878-a230-bf31d55bb0ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-02T08:21:27.179+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T09:12:34.482+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Early in his term, Trump''s briefers discovered that when his oral
        briefing included intelligence related to Russia''s malign activities against
        the United States, including evidence of its interference in US politics,
        Trump would often blow up at them, demanding to know why they kept focusing
        on Russia and often questioning the intelligence itself, multiple former administration
        officials said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a02209a6-52d5-44ec-a968-4837a9054d93'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-02T08:21:27.179+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T09:12:34.483+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The President has created an environment that dissuades, if not
        prohibits, the mentioning of any intelligence that isn''t favorable to Russia,"
        a former senior member of Trump''s national security staff told me.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b24b7fb7-0742-421b-977b-8ddf9c321320'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-02T08:21:27.180+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T09:12:34.484+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Russia material placed in written briefings that Trump often didn''t
        read</h2>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea861aeb-2952-4ab9-b971-2e84c6ac8f5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-02T08:21:27.180+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T09:12:34.485+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In response, his briefers -- who must make difficult judgment calls
        every day on which intelligence to highlight to the President -- reduced the
        amount of Russian-related intelligence they included in his oral briefings,
        instead often placing it only in his written briefing book, a document that
        is provided daily and sometimes extended to several dozen pages containing
        the intelligence community''s most important information .</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9a991f1-63f5-4533-a73a-22e7dcae004f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-02T08:21:27.180+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T09:12:34.486+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But his briefers discovered over time that he often did not read
        the briefing book, leaving him unaware of crucial intelligence, including
        threats related to Russia and other parts of the world.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c24ba029-b893-48c2-aae1-fe75b9191f65'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-02T08:21:27.180+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T09:12:34.487+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When asked about CNN''s reporting that Trump is resistant to intelligence
        warnings about Russia, Director of National Intelligence John Ratcliffe told
        CNN, "this is totally false" in a statement Tuesday. Ratcliffe took the job
        in May.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a52074fa-5ded-4970-beae-3e50748c1619'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-02T08:21:27.180+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T09:12:34.488+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>National security adviser Robert O''Brien said Wednesday that the
        President was not briefed on the Russia bounty intelligence because it had
        not been corroborated.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e18968c0-d6cf-4c7e-9bc7-366e7ca54d11'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-02T08:21:27.180+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T09:12:34.489+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The President was not briefed because at the time of these allegations
        they were uncorroborated," O''Brien said. "The President''s career CIA briefer
        decided not to brief him because it was unverified intelligence ... and knowing
        all the facts I know, I certainly support her decision."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92e13c83-0388-4893-8cbd-50c9618d7b1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-02T08:21:27.180+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T09:12:34.490+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He called it "ridiculous" that any information would be held back
        from the President over fears it would upset him. "We brief him on everything
        he needs to know to keep the country safe. So any thought that we wouldn''t
        brief him on something because it would anger him, I don''t even know how
        to respond to that question."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42e904ef-0d99-4300-bfd8-5d3e2d6f9f92'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-02T08:21:27.180+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T09:12:34.491+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The White House had not responded to a request for comment on this
        story as of Wednesday afternoon.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa869957-0f62-4f48-9c56-8119054ed373'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-02T08:21:27.180+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T09:12:34.492+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Judging how to use the limited time of their oral briefings with
        the President was a difficult decision for senior US intelligence officials.
        One former senior intelligence official who served in the Trump administration
        explained that the agencies'' job is to present the President with the broadest
        view of all the threats facing the United States. If the President was obsessed
        with just one threat, this official continued, he wouldn''t listen to intelligence
        on other threats, in which case a key line of communication between the intelligence
        agencies and the commander in chief would be damaged or lost.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c31fd2f6-d8be-4843-96a0-e416fe9e47f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-02T08:21:27.180+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T09:12:34.493+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They calculated it was best to reserve their limited chances to
        include such intelligence to the times when the threats were most severe.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0e213e5-cd1b-4b3c-8af6-d33fbc23f211'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-02T08:21:27.180+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T09:12:34.494+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Never casually go in on Russia, decide when it''s differential,"
        this former senior intelligence official said describing the intelligence
        community''s approach to his oral briefings, "Save it for when it matters."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7a9ef63-9ce2-44bb-8b5e-a2382e142d98'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-02T08:21:27.180+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T09:12:34.494+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The end result was the President now heard less, not more, about
        the threat posed by one of the nation''s most dangerous adversaries. Among
        his national security staff, this approach led to fears that the President
        was becoming less and less aware of the threat from Russia, even as the intelligence
        confirming the country''s misbehavior mounted.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8335685-5576-441c-b303-1c5a78cdf9e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-02T08:21:27.180+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T09:12:34.495+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It creates a self-fulfilling prophecy where he hears less and less
        of what he doesn''t want to hear and therefore starts to believe more and
        more that the Russians aren''t doing anything bad," the former senior NSC
        official said, explaining that when Trump later claimed in public that he
        hadn''t seen evidence of Russian aggression, he was sometimes telling the
        truth -- but the reason he hadn''t seen it was that they hadn''t shown it
        to him fearing it would provoke a negative reaction.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8490c59-ca5f-4bcf-9cd6-4f7f92988913'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-02T08:21:27.181+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T09:12:34.496+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Reluctance to hear intelligence</h2>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04c376fe-3a46-43de-af7c-01a5c8f5a4ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-02T08:21:27.181+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T09:12:34.497+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President''s reluctance to hear intelligence about Russia fits
        into his growing disinterest in his intelligence briefings in general and
        may explain why the White House is currently denying that he was aware of
        intelligence about Russia offering the Taliban bounties to kill US soldiers
        -- even though former intelligence officials say that it''s "inconceivable"
        that Trump would not have been briefed on the bounties, which the New York
        Times first reported Friday evening.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b25d8e0a-0122-4d03-aa14-bf5221f48e48'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-02T08:21:27.181+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T09:12:34.498+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump initially reacted to media reports of the bounty by tweeting
        on Sunday that "there have not been many attacks" on US troops as evidence
        that the reports may be "phony."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f8a4085-9d2e-4b4b-bdf4-cfe1d38c83f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-02T08:21:27.181+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T09:12:34.499+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Monday, White House press secretary Kayleigh McEnany repeatedly
        told reporters that the intelligence assessment on Russian bounties did not
        reach Trump''s desk because there is "no consensus" among US spy agencies
        and because intelligence must be verified before it is presented to the President
        -- an assessment numerous former senior intelligence officials said was "absurd"
        and "ridiculous."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34174828-f612-465f-ab83-a56e9c97da9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-02T08:21:27.181+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T09:12:34.500+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It is "inconceivable," they said, that the President would not have
        been briefed on such critical intelligence that Russian actions were potentially
        putting US soldiers in harm''s way.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '632ed2e6-15e9-4eaa-8faa-ba4644c3d66d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-02T08:21:27.181+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T09:12:34.501+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asked whether there needs to be consensus within the intelligence
        community before present information to the President, former House Intelligence
        Committee Chairman Mike Rogers told Jake Tapper on CNN''s "The Lead," "no,
        not really."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1688d07-cf29-499e-b8d5-0d21e6bec2c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-02T08:21:27.181+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T09:12:34.502+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Referring to McEnany, he added, "by the way, when she says there
        is dissent across the intelligence community, this is more than some errant
        piece of intelligence that might come in or get thrown over the transom, either
        by an ally or some other collection, where there just wasn''t enough to it.
        Clearly there was enough, there was lots of discussion, and oftentimes even
        where there is an affirmative agreement on what we think the intelligence
        says, there will be dissenting opinion and that dissenting opinion is normally
        heard, because you need that information to make a good decision."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25df7475-5b8e-4e8e-bb0d-0726fc1177ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-02T08:21:27.181+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T09:12:34.502+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The White House attempts to insulate the President from criticism
        over the deeply sensitive issue of military deaths -- particularly less than
        five months before the election -- come as Carl Bernstein reports for CNN
        that the President shows extraordinary deference to the Russian leader in
        phone calls, obsequiously courting Putin''s admiration and approval to the
        point that Trump sometimes "left top national security aides and his chiefs
        of staff flabbergasted."</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f18e5c2a-50c5-4cd3-8321-b4bceee8e1db'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-02T08:21:27.179+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T09:12:34.503+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com&nbsp;<a data-cke-saved-href="https://edition.cnn.com/2020/07/01/politics/trump-intel-briefings-russia/index.html"
        href="https://edition.cnn.com/2020/07/01/politics/trump-intel-briefings-russia/index.html"
        style="font-style: italic;" target="_blank">Trump''s resistance led intel
        agencies to brief him less and less on Russia</a></p>'
