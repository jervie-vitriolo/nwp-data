      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 2)</strong> — A policeman
        was killed and three others were wounded in a shooting incident at a checkpoint
        in Sultan Kudarat on Monday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bdeeed2-1b27-43d6-b4d2-a5e3e46fef66'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-02T17:46:52.204+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T09:11:20.634+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to a report from the Esperanza Municipal Police Station,
        Police Executive Master Sergeant Arnold Paclibar was killed in the shootout.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '291f550a-157a-44ea-93cd-e97ee1b4e3da'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-02T17:46:52.204+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T09:11:20.635+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Those injured were identified as Police Staff Sergeant Chato Maycong;
        Josephine Danggan, a barangay health worker; and Arnel Saldo, a tanod in Barangay
        Poblacion.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71ce70f0-4d4a-45a0-a601-add56b887a61'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-02T17:46:52.205+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T09:11:20.636+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The two policemen are based at the Esperanza Municipal Police Station.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42669e71-926d-4a40-8b33-b0caca12eabb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-02T17:46:52.205+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T09:11:20.637+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The victims were conducting a quarantine checkpoint in the area
        when they asked the passengers of two motorcycles to present documents. The
        officials, however, reportedly found out that the documents did not match
        the motorcycles.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38c859d8-43a6-4e0c-ae82-128593ef09da'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-02T17:46:52.205+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T09:11:20.638+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police said a passenger of one of the motorcycles pulled out a gun
        and shot at Paclibar. Maycong reportedly fired back but he was shot at as
        well.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2433e05a-873e-47e5-b729-8f12b351bbfd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-02T17:46:52.205+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T09:11:20.638+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The suspects quickly fled the scene, while the victims were rushed
        to the hospital, where Paclibar was declared dead on arrival, the police report
        said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0259e5b-be65-4b2f-999a-f8dc1c2d4f25'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-02T17:46:52.205+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T09:11:20.638+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An investigation into the incident is underway.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e421649c-8ce1-4031-a7bb-2f88c284be06'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-02T17:46:52.205+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T09:11:20.639+08:00
