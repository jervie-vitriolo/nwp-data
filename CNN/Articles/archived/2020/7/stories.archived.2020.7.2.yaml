      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://edition.cnn.com/2020/06/28/asia/india-largest-coronavirus-hospital-delhi-scli-intl/index.html">India
        has recorded 604,641 cases of coronavirus</a> and 17,834 deaths, according
        to the ministry.</p>'
