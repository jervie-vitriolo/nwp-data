    'template': '1'
    'title': 'Army admits: Lapses found in crime scene of Sulu shooting'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e919842-7032-442f-b320-80b4783b9925'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-02T15:25:11.428+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T09:11:48.005+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 2)—</strong> The Philippine
        Army on Thursday admitted there were lapses in the process of securing the
        crime scene of the Jolo, Sulu shooting incident which left four of its soldiers
        dead.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '002ed448-3037-4179-816c-782093f89900'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-02T15:25:11.428+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T09:11:48.006+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking to CNN Philippines, Army Spokesperson Colonel Ramon Zagala
        revealed that the brother of one of the slain officers— who is a soldier himself—
        responded to the scene and tried to secure some of the victim’s belongings
        shortly after the incident.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '802ba5be-9c6b-4916-a2ed-90bcb9ef8d23'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-02T15:25:11.428+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T09:11:48.007+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The brother is part of the Army’s “takedown team,” which was also
        on a mission to hunt and locate a commander of the Abu Sayyaf Group in the
        vicinity, Zagala noted. The team headed to the area after receiving a call
        about the incident, he added.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f3beded-c1b1-42b3-aebe-7d23d4f6f38d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-02T15:25:11.428+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T09:11:48.008+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Kinuha ‘yung</em> phone <em>niya, kinuha ‘yung</em> bag <em>niya,
        at yung naglagay siya ng unan</em> (sa ulo) (He got his phone, bag, and he
        placed a makeshift pillow on his head),” Zagala said in an interview with<em>
        Balitaan.</em></p>'
    '19':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet"><p lang="tl" dir="ltr">Army
        says one of the men in the video was the brother of a slain soldier: Gumawa
        siya ng unan sa t-shirt at nilagay niya sa ulo ng kanyang kapatid. Sinecure
        niya rin gamit niya. Lapse ito, pero ito &#39;yung naging natural instinct
        niya <a href="https://t.co/DqEhnaKhSq">pic.twitter.com/DqEhnaKhSq</a></p>&mdash;
        CNN Philippines (@cnnphilippines) <a href="https://twitter.com/cnnphilippines/status/1278543955848687618?ref_src=twsrc%5Etfw">July
        2, 2020</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34693baa-610a-4b82-ab1d-d02ccfa94eeb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-02T15:25:11.429+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T09:11:48.009+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3681a6b7-1468-417e-896d-ca8bcaba2b44'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-02T15:25:11.428+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T09:11:48.010+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We admit that we have committed some lapses, and that the commanding
        general (Gilbert Gapay) has already ordered to look further into this,” he
        added.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40c272ba-3897-4b26-a7da-441cfb04db46'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-02T15:25:11.428+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T09:11:48.011+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Authorities have repeatedly stressed that any case evidence should
        remain in the crime scene pending probe.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef22a8b6-6b30-41ec-82e5-4f826f645053'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-02T15:25:11.428+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T09:11:48.011+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, the Army said the brother’s move was only a “natural instinct”
        or impulse on his part— as he tried to check if his family member was doing
        okay.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb71f022-e98d-4750-bb6b-e3e4232eef71'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-02T15:25:11.428+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T09:11:48.012+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I think it’s really a lapse on our part, but we cannot blame the
        brother. At that time, <em>wala pang pulis</em> (there was no police yet).
        At that time, <em>hindi pa kilala ang salarin</em> (they didn’t know who the
        suspects were),” Zagala said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3638d6c8-baa3-4e47-b326-70f761afd5c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-02T15:25:11.428+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T09:11:48.013+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“He just wanted to attend to his brother. I think anyone <em>na
        may namatayan</em> (who had a loved one killed) would probably do the same—
        attend to their loved ones,” the spokesperson stressed.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae6ed4ed-89ce-4420-b93b-1eb33b76376b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-02T15:25:11.428+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T09:11:48.014+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Questions on the case investigation started to surface after a video
        footage of the shooting aftermath— which showed people hovering around the
        crime scene— made rounds online. Zagala revealed that the individuals in the
        viral clip were the soldiers of the takedown team— whom he said had transitioned
        to a “rescue and recovery” team after the incident.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08af24e8-b3a5-4514-8c8e-89bc46493e2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-02T15:25:11.428+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T09:11:48.014+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The four slain Army officers—all from the 9th Intelligence Service
        Unit of the 11th Infantry Division— were gunned down Monday by Jolo cops,
        who had first claimed self defense. The Philippine National Police later <a
        href="https://www.cnnphilippines.com/news/2020/7/1/jolo-sulu-shooting-soldiers-police.html">ruled
        out the "misencounter" angle</a>, saying that based on their analysis of reports
        on the ground, the soldiers did not fire a single shot at the police.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d9ffba7-55ef-468b-8b75-964ccdee964b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-02T15:25:11.429+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T09:11:48.015+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The chief of Jolo Police has been <a href="https://cnnphilippines.com/news/2020/7/2/Army-Police-shooting-incident-Jolo-Sulu.html">relieved
        from his post</a> following the incident, with PNP citing command responsibility.
        The nine cops tagged in the shooting have been <a href="https://cnnphilippines.com/news/2020/6/30/PNP-AFP-misencounter-Jolo-Sulu-shooting.html">disarmed
        and placed under restrictive custody.</a></p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40d83253-0e96-4b58-90a6-23a9f71a57f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-02T15:25:11.429+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T09:11:48.016+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They are also facing a third party probe by the National Bureau
        of Investigation, which has been tasked to submit an initial report on the
        matter by next week.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9dc913ad-1d30-4984-ba7e-f4b9fe100708'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-02T15:25:11.429+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T09:11:48.017+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>RELATED: <a href="https://www.cnnphilippines.com/news/2020/7/1/Duterte-meeting-Jolo-Sulu-Army-military-police-misencounter.html">Mournful
        Duterte wants meeting with cops tagged in fatal shooting of troops – Roque</a></strong></p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80f4b676-8761-47f3-ad64-a5d91989fe5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-02T15:25:11.429+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T09:11:48.017+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, officials from both the AFP and PNP have called for calm—
        saying the two agencies continue to work well together in the country''s security
        and pandemic response.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5070adb8-e9a3-4ff9-a2b1-0f0a9029064c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-02T15:25:11.429+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T09:11:48.018+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Zagala said that while the Army is “peacefully mourning” the loss
        of its officers— the incident will not hamper the Army’s relations and missions
        with the police.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28cfd306-5375-43c8-891c-bad71e1f1836'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-02T15:25:11.429+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T09:11:48.018+08:00
