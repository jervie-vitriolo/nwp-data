      'mgnl:lastActivated': 2023-01-26T09:11:10.514+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ang pagiging aktibista, ano ako dyan e, okay naman ako basta sa
        peaceful lang. Basta ‘yung walang gulo ba. Kasi kaya nga sila bumubuo ng organisasyon
        na ganyan is para magkasundo ‘yung mga tao.</p>'
    '3':
      'image': 'jcr:f01ebbfd-dc61-4c11-a251-eaba41d09669'
