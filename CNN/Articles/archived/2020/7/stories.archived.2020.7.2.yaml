    'mgnl:tags': ['Donald-Trump', 'United-States', 'second-term', 'presidential-elections']
    'template': '1'
    'title': 'Trump struggles to say what he would do with another term for second
      time in a week'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f54ea6f9-c15c-4931-a789-ae1deaedec29'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-02T10:46:21.583+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T09:12:22.823+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> It was a do-over of a softball question,
        but US President Donald Trump still seemed to struggle to answer what he would
        do with a potential second term in an interview that aired Wednesday evening.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1832210b-610f-4f50-9d71-a35ee1d6ccae'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-02T10:46:21.583+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T09:12:22.824+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b786195a-f45c-4c2a-a993-d3bd4fd6a897'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-02T10:46:21.583+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T09:12:22.825+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President said he hadn''t heard the criticism of his answer
        the last time he was asked the question, by Fox News'' Sean Hannity, but said
        there was still "more to do" in his next term, again without naming any concrete
        policy goals.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6938a28d-c9b7-4d65-9b39-7f121c822d38'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-02T10:46:21.583+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T09:12:22.826+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd143e47b-40ae-400a-8a32-b110897a0920'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-02T10:46:21.583+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T09:12:22.826+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re going to make America great again. We''re doing things that
        nobody could have done," the President told Sinclair''s Eric Bolling, before
        listing achievements from his first term.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9dd1bfa-75f9-4ab3-b699-dc21a66e393e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-02T10:46:21.583+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T09:12:22.827+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad4b2a85-b21b-4452-86c5-4e2e70ae2efe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-02T10:46:21.583+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T09:12:22.828+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At one point, Trump said, "We''ve got to bring back our manufacturing,"
        before immediately claiming he already had, saying he had "brought it back
        very big."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '917ba09b-ebc2-4a26-9f03-2aa5ff0b9782'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-02T10:46:21.583+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T09:12:22.829+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23c25a2c-7c34-4aa7-92c2-e9fb1480aef4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-02T10:46:21.583+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T09:12:22.830+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re doing it -- whether it''s trade, whether it''s military
        -- all made in the USA. It''s so important. Made in the USA. ... We''ve got
        to bring back our manufacturing, and I''ve brought it back very big," he said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1402e29a-feef-457d-bb8a-17dc0552e018'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-02T10:46:21.584+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T09:12:22.830+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad333231-f446-4a3c-a1ad-0e40347bfb74'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-02T10:46:21.584+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T09:12:22.831+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"But we have to make our own pharmaceutical products, our own drugs,
        prescription drugs, we have to make our own things. ... So we have a lot of
        things we can do. We''ve done a lot, but we have a lot of things we can do."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b4d2d9f-07a6-481c-aab5-155a4b3e7598'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-02T10:46:21.584+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T09:12:22.832+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4dc70dda-104d-43b3-8341-73273f295f61'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-02T10:46:21.584+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T09:12:22.833+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During Trump''s interview last week with Hannity, he made vague
        references to "experience" without listing policy items he hopes to see enacted
        or problems he''d like to resolve over the next four years should he be reelected
        in November.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd4eca1e-a4aa-4429-9f2e-e646b08e1e84'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-02T10:46:21.584+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T09:12:22.834+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb7ba199-56be-491d-afe1-ecae27892be3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-02T10:46:21.584+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T09:12:22.835+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The answer encapsulated what some of Trump''s political advisers
        fear is an unfocused approach to reelection a little more than four months
        before ballots are cast. They hope he will begin using his platform to define
        rival Joe Biden and articulate his argument for being reelected.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ec03f3b-d983-41cb-b245-0cdba8f4a6d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-02T10:46:21.584+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T09:12:22.835+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '668b0435-045c-4a7d-9f25-cf81a8354927'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-02T10:46:21.584+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T09:12:22.836+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In some ways, Trump''s approach mimics the way he ran his first
        campaign, which few expected him to win. In that race, Trump ran on divisive
        rhetoric and a vague plan to "Make America Great Again" without laying out
        a clear governing agenda for a potential presidency. After taking office,
        Trump''s agenda came into sharper focus, yet it often still appears ad hoc.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79204b4a-e368-4dd2-856e-87ad63fb0fef'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-02T10:46:21.584+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T09:12:22.837+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b966925d-9edf-4dc9-b413-9b012b8d81f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-02T10:46:21.584+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T09:12:22.838+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the latest line of questioning about a potential second term,
        the President also said there was "more to do" on trade deals before going
        on to tout the "incredible" ones he''s already made.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36ef6251-8a06-43b8-ab1a-722813992d27'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-02T10:46:21.584+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T09:12:22.839+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91b99262-1ad3-4631-b600-7b93ce462cc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-02T10:46:21.584+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T09:12:22.839+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our country will be so strong at the end of our first term. It''s
        going to be great. It would have been phenomenal. We got hit with the plague.
        At the end of the second term it''s going to be at a level that nobody will
        have ever seen, the country," Trump said.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46ed245f-e2e4-4ab5-bdce-ccdaee16861b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-02T10:46:21.584+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T09:12:22.840+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2020/07/01/politics/trump-second-term-agenda-objectives/index.html">Trump
        struggles to say what he would do with another term for second time in a week</a>."</em></p>'
