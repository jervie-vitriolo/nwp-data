    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e36f4d8c-2185-48d5-9701-48b91a3a4cb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-02T20:06:13.053+08:00
