    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14848819-8204-4291-badc-743d5a1fb407'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-02T20:05:48.067+08:00
