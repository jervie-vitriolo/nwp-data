  'Senate-probe-Jolo-Sulu-shooting-Hontiveros-Pangilinan':
    'caption': '(FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-07-02T16:33:50.684+08:00
    'imagesource': 'jcr:34bb18a9-5873-4b0c-99d0-62b2538fdcdf'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '9fa5fb09-9520-4e17-b0b7-5be07f3c6609'
    'lead': 'Two lawmakers are seeking a probe into Monday’s fatal shooting incident
      in Jolo, Sulu, which left four Army intelligence officers dead.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-07-02T16:40:15.761+08:00
    'mgnl:createdBy': 'alyssa'
    'mgnl:lastActivated': 2023-01-26T09:11:24.204+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T09:10:30.510+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Senate', 'Senate-probe', 'Hontiveros', 'Pangilinan', 'Jolo', 'Sulu',
      'PNP', 'Army', 'AFP']
    'template': '1'
    'title': 'Senate probe on Sulu shooting incident sought'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ecd8c5c-21cb-4f9b-b2db-817985cf2a38'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-02T16:40:15.761+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T09:11:24.208+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 2)—</strong> Two opposition
        lawmakers are seeking a probe into Monday’s fatal shooting incident in Jolo,
        Sulu, which left four Army intelligence officers dead.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3e84765-37be-47a4-90bc-8c6b8676dcf6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-02T16:40:15.761+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T09:11:24.209+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senator Risa Hontiveros on Thursday filed Senate Resolution No.
        460, urging the proper Senate panel to investigate, in aid of legislation,
        the shooting incident involving personnel from the local Sulu police.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2e64c2b-cb9d-4684-a9cd-7725bdb85808'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-02T16:40:15.761+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T09:11:24.210+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hontiveros said she is likewise seeking the establishment of measures
        “against the excessive use of force and violence within the police force.”</p>'
    '14':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet"><p lang="en" dir="ltr">The PNP
        has a lot to do to live up to its motto to ‘serve &amp; protect.’<br><br>I
        filed Reso No. 460 calling for an investigation into the killing of 4 AFP
        soldiers by PNP in Sulu.<br><br>We hope to institutionalize measures against
        the excessive use of force &amp; violence w/in the police force. <a href="https://t.co/9cH0miNMfE">pic.twitter.com/9cH0miNMfE</a></p>&mdash;
        risa hontiveros (@risahontiveros) <a href="https://twitter.com/risahontiveros/status/1278527875734335493?ref_src=twsrc%5Etfw">July
        2, 2020</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '446dec7f-76df-41fb-aa89-b371d335ffa2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-02T16:40:15.762+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T09:11:24.211+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f66fe58d-eab8-4bca-8adc-8333f02e5d69'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-02T16:40:15.761+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T09:11:24.212+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The police gunned down unarmed plainclothes soldiers, who could
        easily have been innocent civilians,” Hontiveros said in a <a href="https://www.senate.gov.ph/press_release/2020/0702_hontiveros1.asp">statement.</a></p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11d39d44-5bdf-4854-a11c-bf58237a1ee3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-02T16:40:15.761+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T09:11:24.213+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She continued: <em>“Ilan pa ang kailangan mamatay -- sibilyan man
        o militar, sa Maynila man o sa</em> Jolo -- <em>para matigil ang karahasang
        ito</em>? Our law enforcers should preserve peace in our communities, not
        disturb it."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b497c4fa-e633-4cfd-bc98-8c846f1196dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-02T16:40:15.762+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T09:11:24.214+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: How many people need to die— whether civilian or military,
        whether in Manila or Jolo— to make the violence stop?]</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '522c584f-0206-4e66-8cd4-818116caa920'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-02T16:40:15.762+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T09:11:24.215+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senator Francis “Kiko” Pangilinan echoed the sentiment, as he also
        urged the upper chamber to hold an independent investigation in order to give
        justice to the victims and the families they left behind.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6faefa9-4326-4199-8af1-c5c011c42cc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-02T16:40:15.762+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T09:11:24.216+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also urged ground commanders of the Philippine National Police
        and the Armed Forces of the Philippines to ensure peace and avoid “escalation
        of tension” among security personnel in the aftermath of the incident.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2771742-d6d7-44ec-bfa2-8bf18da7f41e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-02T16:40:15.762+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T09:11:24.217+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We should be going after the common enemy -- terrorists, drug lords,
        armed groups, and in this time of the pandemic, COVID -- not against each
        other,” Pangilinan said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c393fee9-9b6c-48a3-a1af-e25b7a9e8a8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-02T16:40:15.762+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T09:11:24.218+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The four slain Army officers—all from the 9th Intelligence Service
        Unit of the 11th Infantry Division— were gunned down on Monday by Jolo cops,
        who had first claimed self defense.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '817c67bb-35ec-4452-8537-c269cd647c93'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-02T16:40:15.762+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T09:11:24.219+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PNP later ruled out the "misencounter" angle, saying that based
        on their analysis of reports on the ground, the soldiers did not fire a single
        shot at the police.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e42ba6b-1753-4d78-873d-45f0d4cff223'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-02T16:40:15.762+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T09:11:24.219+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The chief of Jolo Police has been relieved from his post following
        the incident, with PNP citing command responsibility.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2113146c-c2a9-4f9a-8b96-d5be3a111189'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-02T16:40:15.762+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T09:11:24.220+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The nine cops tagged in the shooting have been disarmed and placed
        under restrictive custody. They are also facing a third party probe by the
        National Bureau of Investigation, which has been tasked to submit an initial
        report on the matter by next week.</p>'
  'digital-payments-fear-of-getting-scammed':
    'author': 'Melissa Luz Lopez, CNN Philippines'
    'caption': '(FILE PHOTO)'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2020-07-02T16:53:33.966+08:00
    'imagesource': 'jcr:83e0c956-78b5-4846-bed1-b515de2e6837'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '842949b8-a997-468c-b4fa-f861836309d2'
    'lead': 'The central bank says fear among Filipinos to use online bank and payment
      channels hold back the expansion of the digital economy, citing data that only
      18% of depositors use their accounts for electronic transactions. '
    'mgnl:activationStatus': true
    'mgnl:created': 2020-07-02T16:57:11.390+08:00
    'mgnl:createdBy': 'mel'
    'mgnl:lastActivated': 2023-01-26T09:11:23.624+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T09:10:30.722+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['scam', 'fraud', 'online-banking', 'digital-payments', 'e-payment']
    'template': '1'
    'title': 'More room to boost e-payments as some Filipinos still fear getting scammed'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a533677f-4241-4a90-a6fd-efe4400ce873'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-02T16:57:11.390+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T09:11:23.627+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 2) —</strong> The fear
        of getting scammed hinders the wider use of e-payments in the country, the
        Bangko Sentral ng Pilipinas said, despite gains made during the lockdown period.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c85cc6c-eb86-4c79-bc00-c2aa6593a615'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-02T16:57:11.390+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T09:11:23.628+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e68554d-2e00-48c3-8fc4-831859cc9dec'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-02T16:57:11.390+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T09:11:23.629+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>BSP Governor Benjamin Diokno said that while the pandemic pushed
        more people to migrate to digital transactions, there''s still a huge scope
        to widen its usage.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6314093-6382-44a3-8d67-0a1da8a4d6a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-02T16:57:11.390+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T09:11:23.630+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1642f19a-9f90-4e79-879c-ff1ce5c0ba05'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-02T16:57:11.390+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T09:11:23.631+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"A positive that came out of this pandemic is that it has emphasized
        the value of digital financial services," Diokno said in a virtual press chat
        Thursday. "We are confident that consumers, having experienced the convenience,
        the speed, the transparency of e-payments, will continue to use these services
        after this pandemic."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c67ecf5-55a2-4d4a-915c-191eabaf7845'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-02T16:57:11.391+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T09:11:23.632+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>RELATED:&nbsp;<a href="https://cnnphilippines.com/business/2020/5/7/online-bank-transfers-up-coronavirus.html?fbclid=IwAR2pIa2s15yQAqpEoEgIYgaxWWlUGNG9oCLDcH6Y17su1MJWg085z7U8-pY">Online
        bank transfers up 25%, ATM transactions down amid pandemic – BSP</a></strong></p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8afa9dd-5f28-4e32-9a7b-fda93fbfd05e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-02T16:57:11.391+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T09:11:23.632+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He acknowledged that the wider use of online payments was "accommodated"
        by policies that allowed greater ease of transacting even across banks. The
        BSP also removed charges collected for interbank transactions, prompting banks
        to follow suit and temporarily stop collecting fees for every fund transfer
        to an account from a different financial firm. However, challenges remain.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f8bd367-49af-422e-9f47-f4101481abe0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-02T16:57:11.391+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T09:11:23.633+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "<p> \n</p>"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03e2558f-1a92-4306-bade-1e572e721594'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-02T16:57:11.391+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T09:11:23.634+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The biggest stumbling block, I would say, is consumer behavior,
        which is influenced by a lack of awareness and fears of using digital financial
        services," Diokno added, citing a survey that only 18 percent of bank account
        holders use e-payment services. Meanwhile, nearly half are "ambivalent" as
        they worry about fraud and hacking.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f4ebfe0-f45a-4efa-94c5-c96a48234b7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-02T16:57:11.391+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T09:11:23.635+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba95045d-98d2-456c-b37a-975043e60875'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-02T16:57:11.391+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T09:11:23.636+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This represents a small share of Filipinos, with the BSP recording
        about 15.8 million people with bank accounts as of the central bank''s 2017
        Financial Inclusion Survey. Some <a href="https://cnnphilippines.com/business/2018/07/11/2017-financial-inclusion-survey-bsp.html">77.4
        percent of citizens remain unbanked</a>.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b58df9a4-283a-4b5e-a7d8-62aa420ab324'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-02T16:57:11.391+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T09:11:23.637+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sixty-four percent of those who did not use online channels said
        they preferred cash, while 20 percent said they didn''t know that these services
        are available.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3fd4ff9-ca7c-4937-807c-a85de6777afc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-02T16:57:11.391+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T09:11:23.638+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>RELATED:&nbsp;<a href="https://cnnphilippines.com/news/2020/5/21/4Ps-cash-cards-more-transactions-BSP.html?fbclid=IwAR0Sky6sIXD29Zts_kpn8WNlG1IB5RoEyONR-UARDDScFYA7WlI-FbC-pKQ">Cash
        cards of 4Ps beneficiaries to be unlocked for more transactions – BSP</a></strong></p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e28410ec-ec30-4608-93fe-60ca3bff02fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-02T16:57:11.391+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T09:11:23.639+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Scams proliferated online and via e-mail, text messages, and customer
        calls even during the quarantine period, aiming to bait depositors into sharing
        personal information so that fraudsters can access their accounts and steal
        their cash.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb32478b-49e9-4eb1-8987-af494a674187'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-02T16:57:11.391+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T09:11:23.640+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a313446-8546-4733-9a45-775b4ba5144a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-02T16:57:11.391+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T09:11:23.641+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Diokno said these need to be addressed as the "new economy" post-quarantine
        would rely more on digital infrastructure to limit contact and possible infections
        when people head out to transact over-the-counter.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06eba06b-6931-4567-a0c5-bb416637ec51'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-02T16:57:11.391+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T09:11:23.642+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5eba6cf-7942-4d59-b22f-e9a0d909d517'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-02T16:57:11.391+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T09:11:23.642+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The BSP said it is rolling out a digital literacy campaign so more
        Filipinos can get acquainted with the benefits of going online. It is touted
        as a safer option amid the COVID-19 crisis as people can handle their finances
        while at home through mobile or web banking channels.</p>'
  'DSWD-11000-waitlisted-beneficiaries-SAP':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-07-02T17:09:55.452+08:00
    'imagesource': 'jcr:b99f487f-308c-4cc7-a303-9019b02114cb'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '4a3813af-8285-4cb6-b463-952e2e18c0bc'
    'lead': 'DSWD says 11,383 out of around 5 million waitlisted beneficiaries have
      received assistance under the second wave of the government’s social amelioration
      program.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-07-02T17:13:08.036+08:00
    'mgnl:createdBy': 'bamba'
    'mgnl:lastActivated': 2023-01-26T09:11:22.961+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T09:10:30.938+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['DSWD', 'COVID-19', 'pandemic', 'assistance']
    'template': '1'
    'title': '11,000 ''waitlisted'' beneficiaries received SAP assistance, DSWD says'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e975b4ee-f446-4c7b-95bc-f7e0361970b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-02T17:13:08.036+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:11:22.964+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 2) —</strong> The Department
        of Social Welfare and Development has reported that 11,383 of around 5 million
        waitlisted beneficiaries have received assistance under the second wave of
        the government’s social amelioration program.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21a68149-faa2-463d-8bf0-f274fb295b96'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-02T17:13:08.036+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:11:22.965+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DSWD Secretary Rolando Bautista said in an online press briefing
        on Thursday that these families are from geographically isolated and disadvantaged
        areas in the regions of Ilocos, Central Luzon, and Cordillera Administrative
        Region, with total value at P64.3 million.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bc1064b-1302-48b3-ae42-0b51f9a74ab5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-02T17:13:08.037+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:11:22.965+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48b1c95f-8cb4-4900-b80b-70aacbaf4798'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-02T17:13:08.037+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:11:22.966+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In addition, he said that 1.3 billion cash card holders of the Pantawid
        Pamilyang Pilipino Program, or 4Ps, have also received their subsidy.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15b9798f-2d14-42d6-bbdd-c0099bf5e89c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-02T17:13:08.037+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:11:22.966+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26aa532c-13d9-4b2f-b12f-3aa52469f6d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-02T17:13:08.037+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:11:22.967+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bautista said in total, P6.8 billion has been distributed to 1.4
        million beneficiaries of the 2nd tranche of SAP. He added that they are expecting
        more to receive their assistance as DSWD rolls out digital payouts starting
        Friday.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd3ce9bb-3f02-4359-b16a-26e34dfc1926'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-02T17:13:08.037+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:11:22.968+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80a1b759-92d1-4015-9c00-ead04d90ba60'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-02T17:13:08.037+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:11:22.969+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The <a data-cke-saved-href="https://www.cnn.ph/news/2020/6/14/DSWD-waitlisted-beneficiaries.html"
        href="https://www.cnn.ph/news/2020/6/14/DSWD-waitlisted-beneficiaries.html">department
        started distribution of cash aid to waitlisted beneficiaries mid-June</a>.
        This is in line with the directive of President Rodrigo Duterte to include
        5 million more low-income families who were left out in the distribution while
        parts of the country were still under modified enhanced community quarantine.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6994cc6e-3ae8-4255-a2a1-abe7c006ae02'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-02T17:13:08.037+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:11:22.970+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bautista said the first tranche of distribution is now technically
        completed as 98 perecent of beneficiaries already received assistance. However,
        it faced delays and corruption allegations.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d09c309-78f9-4d5b-8058-77e5fa04dc35'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-02T17:13:08.037+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:11:22.971+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '046bf822-2bd9-460c-9aa7-f22911e50d4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-02T17:13:08.037+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:11:22.972+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, 396 Filipinos stranded in Sabah, Malaysia are expected
        to arrive on Saturday in Tawi-Tawi and Zamboanga. DSWD said coordination is
        on-going with relevant agencies, while P39 million has been allocated to assist
        the citizens who are coming back.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa540237-3c0f-4926-a909-01e2124bd5a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-02T17:13:08.037+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:11:22.973+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b974ca83-7fb6-4c0d-94fb-75704fbdf1b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-02T17:13:08.037+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:11:22.973+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The <a href="https://www.cnnphilippines.com/news/2020/6/23/5300-Filipinos-stranded-in-Sabah-repatriation-task-force-Roque.html">government
        created a task force</a> that will facilitate the return of 5,300 Filipinos
        stranded in Sabah. Presidential spokesperson Harry Roque earlier said that
        trips will be done in batches of 400 persons, with 15-day interval in between
        travels.</p>'
  'James-De-los-Santos-fourth-world-ranking-virtual-karate':
    'author': 'Pauline Verzosa, CNN Philippines'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2020-07-02T17:10:34.237+08:00
