      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a lengthy Facebook post, Rio earlier pointed out that while StaySafe.ph
        supposedly monitors health with a location tracker, "it has no contact tracing
        capability as described" and simply "generates a database of cell phone numbers
        with their location, useful for surveillance purposes of people who reported
        themselves with symptoms, but of little value to people who report themselves
        as healthy."</p>'
