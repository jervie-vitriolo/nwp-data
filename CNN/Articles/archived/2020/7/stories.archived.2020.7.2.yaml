      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story eas first published on CNN.com, "<a href="https://edition.cnn.com/2020/07/02/politics/what-matters-july-1/index.html">The
        schools situation is a complete crisis. And completely unfixable</a>."</em></p>'
