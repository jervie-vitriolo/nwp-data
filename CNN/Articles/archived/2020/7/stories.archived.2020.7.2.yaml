      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dr. Ricardo Franco, assistant professor of medicine at the University
        of Alabama at Birmingham, said, "this surge in our prolonged first wave of
        infections, it''s very difficult to predict what might happen and the Fourth
        of July weekend could play a big role in this."</p>'
