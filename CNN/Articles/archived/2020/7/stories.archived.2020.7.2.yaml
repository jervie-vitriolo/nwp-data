      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T09:11:09.012+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11039962-4e36-4abe-a499-107163de7a45'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-02T20:09:35.447+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T09:11:09.013+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Williamston Hampton Inn is a franchised property, independently
        owned and operated, according to a Hilton spokesperson. Hilton Worldwide is
        the parent company to the Hampton Inn brand.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c6c84ec-e0a8-43f4-8d5d-99d04c062692'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-02T20:09:35.447+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T09:11:09.014+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89d4b4da-75a2-492d-a0fb-1f8890214473'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-02T20:09:35.447+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T09:11:09.015+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is not the Hilton hospitality that our guests expect when
        they visit one of our properties, and we will be addressing this with ownership
        immediately," the spokesperson said.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2adc75dc-d3f6-436d-8f8a-4e9e785e59ab'
