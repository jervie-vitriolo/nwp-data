    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b638da72-6b26-4411-8344-ae6fc6db0146'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-02T20:06:13.054+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T09:11:10.521+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Raymond Basilio, Alliance of Concerned Teachers secretary-general</strong></p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0953fb2-01c5-45ee-bf0c-5bf20b9e60cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-02T20:06:13.054+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T09:11:10.522+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Misconception sa Pilipinas na pino-promote actually ng state is
        ‘yung activism equals to terrorism. Kapag aktibista ka ay terorista ka at
        nanggugulo ka, nais mo lang ay i-overthrow ang government, ‘no? Hindi iyong
        tumugon dun sa basic na rights ng mamamayan o baka mag-solve ng issues ng
        lipunan. Actually, ganoon ‘yung pino-promote niyang misconception upang mapigilan
        ‘yung mamamayan na kumilos, na gamitin ‘yung kanilang karapatan.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e58371a-23d8-40b8-8fa1-92bcc615ecc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-02T20:06:13.054+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T09:11:10.522+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Definitely sa Pilipinas, may mga mahabang education work na kailangan
        nating gawin sa level ng mamamayan. In fact, ‘di lang naman activism ang kino-consider
        na terrorism e. Including po ‘yung mga unionism: union ng mga manggagawa,
        ng mga guro, ng mga kawani, ay nilelevel bilang terorismo kaya kailangan ‘yung
        binabanggit ko kanina, ‘yung education work, ‘yung pagkakaintindi ng kaibahan
        ng aktbismo sa terorismo: pagmamahal sa bayan. ‘Yung terorismo, walang pagmamahal
        sa bayan ‘yon. Pananakit, pasismo sa sambyanan ang hatid noon, at ang madalas
        sa kalagayan natin, ginagawa ‘yon ng estado at hindi ng mga aktibista. Ang
        aktibista ay sinusulong niya yung democratic rights ng mamamayan.</p>'
    '15':
      'image': 'jcr:bdc981a4-1f83-4399-a3b1-d9611cd85beb'
      'imageCaption': 'Photo by MOHD SARAJAN'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b207e15-d388-4c8d-9f3e-2045c693c11e'
