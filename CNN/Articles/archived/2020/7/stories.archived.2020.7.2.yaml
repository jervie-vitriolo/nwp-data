      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Australian officials have launched a judicial
        inquiry amid allegations a fresh coronavirus outbreak in the state of Victoria
        was sparked by some contracted workers not following protocols at a hotel
        used to quarantine international arrivals — including reportedly having sex
        with people under lockdown.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fd8f197-aad0-4ba5-b995-e06d9af5d8f0'
