      'jcr:uuid': 'eb1ddb69-14ee-4789-bc89-cc3a962ac90a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-02T14:33:23.056+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T09:11:49.497+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He explained that he had to check on his pigs, a business which
        he has not divested or liquidated since he returned as Malacañang spokesman
        in April. He said he couldn''t sell his trade because of this lockdown.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b96bba7-5e6c-41df-870c-ac271d280b0b'
