      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Patuloy pa ring nangungutang ang mga operator at drivers para
        makasunod lang, makalagay din ng divider sa mga jeepneys,"</em> said Mody
        Floranda, president of jeepney group Piston.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1ed606c-f870-4dd5-8a78-3ca6aa073008'
