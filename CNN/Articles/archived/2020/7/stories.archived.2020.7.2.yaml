      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c232722b-4a1f-49fe-855e-16903d44260f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-02T10:35:45.829+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T09:12:27.626+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Weekend could be a ''perfect storm''</h2>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f0d66c2-73cf-491d-9e93-442547f265f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-02T10:35:45.829+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T09:12:27.626+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As the Fourth of July weekend nears, an infectious disease doctor
        said the United States could be heading into "the perfect storm" for a spike
        in coronavirus cases.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07ff51c5-eab3-4975-9a96-b49236fe6542'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-02T10:35:45.829+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T09:12:27.627+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3aa8503f-6e82-492b-b7d3-a0be6e6790bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-02T10:35:45.829+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T09:12:27.628+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s set up a perfect storm: the combination of travel, the combination
        of reopening -- perhaps in some cases, too early -- and the combination of
        people not necessarily following some of these preventive guidelines," Dr.
        Joshua Barocas, an infectious disease physician at Boston Medical Center,
        said during a Wednesday briefing by the Infectious Diseases Society of America.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83d3a8b2-4bac-427e-9818-1cd4f4013c74'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-02T10:35:45.829+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T09:12:27.629+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4a65885-63f5-4d34-9b49-97f13708f172'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-02T10:35:45.829+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T09:12:27.630+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Barocas said cases spiked in some states after Memorial Day. Thirty-seven
        states now trend upward in the number of cases from last week and only two
        states, New Jersey and Rhode Island, trend downward.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66cfb571-8409-44e4-b3f0-1f8c90a920ab'
      'mgnl:activationStatus': true
