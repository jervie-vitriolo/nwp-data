      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There have been 10,249 coronavirus cases in Bihar state and 70 deaths,
        according to India''s Ministry of Health and Family Welfare.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d114ff8-224f-411c-9f17-586f5947bd8c'
