      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some states with hotspots are taking action in an attempt to reduce
        crowds by shutting down bars, closing beaches and canceling fireworks displays.</p>'
