  'cebu-city-police-barangay-calamba':
    'author': 'CNN Philippines Staff'
    'categories': ['d9d3a5d0-bad7-4ec1-a2ac-62415dfefa64']
    'created': 2020-07-02T15:50:25.859+08:00
    'imagesource': 'jcr:b6bb810c-36de-4189-866b-82f221670783'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '85c991b8-1090-492e-951e-9450423e5b5d'
    'lead': 'Police in Cebu City have filed charges against 19 people involved in
      the staging of a fiesta in Barangay Calamba over the weekend.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-07-02T15:53:32.537+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-26T09:11:33.003+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T09:10:30.092+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Cebu', 'Cebu-City', 'quarantine-violations']
    'template': '1'
    'title': 'Charges filed against 19 people involved in fiesta disco in Cebu City'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c32a7bdb-cfba-4d13-b28b-83397ab9aa86'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-02T15:53:32.537+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T09:11:33.022+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 2)</strong> — Police
        in Cebu City have filed charges against 19 people involved in the staging
        of a fiesta in Barangay Calamba over the weekend.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8d87fbb-25e2-4276-9919-fa62a4a1d289'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-02T15:53:32.537+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T09:11:33.030+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The event happened on Sunday, June 28, a day after another festival
        parade in <a href="https://www.cnnphilippines.com/regional/2020/6/29/14-barangay-officials--organizers-to-be-charged-for-Cebu-City-festival-parade.html"
        target="_blank">Barangay Basak-San Nicolas</a> in the same city.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f168b4c-998e-4923-a4e7-f59ef61b8050'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-02T15:53:32.537+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T09:11:33.032+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a video shared online, people were seen dancing at a basketball
        court during the feast. Police have been investigating the incident since
        Monday.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4858970-57bd-4951-9365-34de91bbc16a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-02T15:53:32.537+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T09:11:33.033+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PBGen Albert Ignatius Ferro, the police director for Central Visayas,
        said the 19 people will face charges for violation of RA 11332 or the Surveillance
        and Response to Notifiable Diseases, Epidemics, and Events of Public Health
        Concern, and other ordinances concerning quarantine protocols.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '030c3a53-5d9d-4f31-bdb1-15cc22dd1dd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-02T15:53:32.537+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T09:11:33.034+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ferro said he would enforce stricter quarantine rules in Cebu City
        following his meeting with Philippine National Police Chief Archie Gamboa.
        He said all those outside their homes would be arrested unless they are authorized.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fd10939-75da-41a8-8534-aa0c689794f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-02T15:53:32.538+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T09:11:33.035+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The police have also recommended imposing a higher penalty on violators.
        On Wednesday, authorities arrested more than 250 people for violating quarantine
        restriction, and four vehicles were impounded.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82813d57-e352-4e6a-a5a2-328078ebc482'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-02T15:53:32.538+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T09:11:33.036+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Of those arrested, 202 were issued traffic violation tickets because
        of unauthorized travel, while around 50 were arrested for not following rules
        on face mask and social distancing protocols.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffc2f767-f22c-4855-846b-dd9aedf34e33'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-02T15:53:32.538+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T09:11:33.036+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Authorities are also resolving issues concerning quarantine passes
        in the city.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e96d8b83-73cb-4b39-b704-c06073ac4b04'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-02T15:53:32.538+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T09:11:33.037+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>OIC City Police Director Cydric Earl Tamayo said the non-glossy
        stickers found on some passes are not fake. He said City Hall simply ran out
        of glossy paper.</p>'
  'Remdesivir-COVID-19-patients-Philippines':
