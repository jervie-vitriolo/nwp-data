      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>It''s a full-on crisis of society</strong>. The children
        can''t really learn this way. And the parents can''t work this way.</p>'
