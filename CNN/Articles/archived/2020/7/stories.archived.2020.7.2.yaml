      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Ang katabi ko naman po ay mga dolphins, hindi naman mga tao</em>
        [I was beside dolphins, not people]," he added.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
