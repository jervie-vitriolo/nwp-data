      'mgnl:type': 'text'
      'text': '<p>"Gov''t officials should be careful on their actions this pandemic.
        All eyes on them because they keep on blaming people then boom, there goes
        Harry Roque smiling with the dolphins," user @dimpledcpa08 said.</p>'
    '28':
