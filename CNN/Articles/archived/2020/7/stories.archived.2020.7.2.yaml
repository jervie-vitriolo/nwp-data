      'mgnl:type': 'text'
      'text': '<p><a href="https://www.cnnphilippines.com/business/2020/6/23/Wirecard-scandal-stocks.html">Wirecard
        has filed for insolvency</a> and admitted that the missing money might have
        never existed in the first place.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbe9a080-4782-4a4d-a58d-0fe622939db8'
