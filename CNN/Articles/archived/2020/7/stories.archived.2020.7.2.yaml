    'mgnl:lastActivatedVersionCreated': 2023-01-26T09:10:16.245+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['COVID-19', 'coronavirus', 'Oxford-University', 'United-Kingdom',
      'UK']
    'template': '1'
    'title': 'Scientist leading Oxford vaccine effort says 8,000 people in UK vaccinated
      in phase three of the trial'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afdc6532-f3b9-4d13-9e2d-b545f1a2c130'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-02T01:33:52.716+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T09:12:47.897+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN) - Eight thousand people in the UK have been vaccinated so
        far as part of the Oxford University vaccine trial, Sarah Gilbert, professor
        of vaccinology at the University of Oxford, and one of the scientist leading
        its vaccine initiative, told UK’s Science and Technology Committee on Wednesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e1d7eab-8282-4050-b264-94d6c51aae24'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-02T01:33:52.716+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T09:12:47.899+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5414279-82da-4522-81cf-b4409276970a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-02T01:33:52.716+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T09:12:47.901+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We now have 8,000 people vaccinated in the phase three trial in
        the UK,” she said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '826f03b6-0285-4a76-ad0b-8e9e05b3ae64'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-02T01:33:52.716+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T09:12:47.903+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '735334c0-dedd-48aa-be71-197483e0aec1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-02T01:33:52.716+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T09:12:47.904+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We have currently vaccinated a few hundred people in Brazil but
        within weeks that should be up to 4,000. And in South Africa, we are aiming
        for 2,000 people. And those are both areas of high transmission at the moment,”
        Gilbert added.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9b2157d-cc28-40b9-a653-be53318eb14b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-02T01:33:52.716+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T09:12:47.906+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18912ded-74f4-4d51-8b05-6c698003cc06'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-02T01:33:52.716+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T09:12:47.908+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sir John Bell, Regius professor of medicine at the University of
        Oxford, who is also working on the development of COVID-19 vaccine, was asked
        whether the UK should prepare for a winter without a vaccine.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc5edab2-8182-46a6-a0d1-ae6c9197aa80'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-02T01:33:52.716+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T09:12:47.910+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47b200de-19d5-455d-83dd-ec468f645890'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-02T01:33:52.716+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T09:12:47.911+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“This whole epidemic has relied too heavily on assumptions that
        have turned out not to be true, so my strong advice is, be prepared for the
        worst.”</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2305a2d-de8f-40d3-b176-c518432c88ef'
      'mgnl:activationStatus': true
