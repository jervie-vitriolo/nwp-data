      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Furthermore, we will cooperate with the government in any investigation
        that it will conduct," Chi said. "We are committed to improving our services
        for the benefit of the public.”</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd124acb-e010-41f6-8752-31850923134b'
      'mgnl:activationStatus': true
