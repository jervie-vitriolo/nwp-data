      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>California, the most populous state, reported 9,740 new cases. That
        figure included 5,898 cases reported to the state in the past 24 hours and
        3,842 previously unreported cases from a five-day period, Ali Bay, a spokeswoman
        for the state''s joint information center, said.</p>'
    '11':
