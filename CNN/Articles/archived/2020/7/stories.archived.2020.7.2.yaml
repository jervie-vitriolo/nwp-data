  'Facebook-largest-advertisers-not-pulling-out':
    'author': 'Brian Fung and Kaya Yurieff, CNN Business'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2020-07-02T10:35:58.465+08:00
    'imagesource': 'jcr:d37e22cf-834a-4496-a4c1-42a842be86fa'
