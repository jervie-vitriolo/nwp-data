      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“In the event that the parcel is damaged, they can be identified
        in our facility, be traced and accounted for either in our branches, warehouses
        and down to the very name of the rider who delivers these parcels to their
        recipient,” Alampay said.</p>'
