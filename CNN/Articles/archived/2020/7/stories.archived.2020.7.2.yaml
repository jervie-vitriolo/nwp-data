      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f34b3eb1-3a3f-46b0-971c-e630d6e6d3ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-02T20:09:35.446+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T09:11:09.002+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Once I proved I had a room, that was for you to walk away," Williams-Wright
        says. "You are degrading me like this in front of my kids. They trying to
        enjoy themselves in the pool."</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6eb24623-841d-487c-8574-7c15caa3f22b'
