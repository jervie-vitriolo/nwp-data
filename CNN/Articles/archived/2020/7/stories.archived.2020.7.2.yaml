      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kim Co, professor from the UP College of Public Health-Department
        of Epidemiology and Biostatistics, said during the Health department media
        briefing on Thursday that there is clustering of cases in specific groups
        like frontliners and government workers based on surveillance.</p>'
