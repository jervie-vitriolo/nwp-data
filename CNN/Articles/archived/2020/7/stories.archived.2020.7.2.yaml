      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>National broadcaster ABC reported 31 cases have been linked to Melbourne''s
        Stamford Plaza hotel, while other infections have been linked to the Rydges
        on Swanston hotel, which is also in the state capital. CNN has reached out
        to both hotels for comment.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cea2e335-f16d-452e-b239-21671aed0767'
      'mgnl:activationStatus': true
