      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bezos'' company, which has faced criticism for employee safety and
        pay, said this week its giving out more than $500 million as a "Thank You
        bonus" to front-line workers who were with the company throughout the month
        of June. That move comes after the company eliminated a $2 hourly wage bump
        and double overtime pay for frontline workers at the end of May.</p>'
