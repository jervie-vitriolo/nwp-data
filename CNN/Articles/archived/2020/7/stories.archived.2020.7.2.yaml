    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '3f7944fc-89dd-4220-8667-8c5ffd6fca47'
    'lead': 'COVID-19 was the last thing on his mind when he went to a crowded bar
      in Scottsdale, Arizona, Jimmy Flores said.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-07-02T10:43:28.418+08:00
    'mgnl:createdBy': 'pilar'
    'mgnl:lastActivated': 2023-01-26T09:12:24.286+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T09:10:24.201+08:00
