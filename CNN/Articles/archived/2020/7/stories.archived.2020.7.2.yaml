      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The LTFRB will be fielding inspectors to see to it that the jeepneys
        that were allowed again to resume their operations are in tiptop condition,
        beginning in checking the lights, the brakes, and the emission testing to
        see to it that they are not smoke belching," he said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67322661-fd26-4cc6-9389-52b4584c1e2a'
