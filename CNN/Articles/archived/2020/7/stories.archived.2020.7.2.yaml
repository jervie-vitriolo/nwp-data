      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the weekend, the government opened one of the largest hospitals
        in the world to help fight coronavirus, after health authorities announced
        the country''s biggest one-day increase in the number of new infections.</p>'
    '23':
