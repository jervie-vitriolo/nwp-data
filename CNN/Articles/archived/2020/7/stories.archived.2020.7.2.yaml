    'template': '1'
    'title': 'Cebu private hospitals overwhelmed by COVID-19 patients'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3770430-e2ce-475c-8748-c3fcfd72cab4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-02T11:24:34.955+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T09:12:22.059+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 2)</strong> —&nbsp;Private
        hospitals in Cebu province, including coronavirus hotspot Cebu City, are being
        overwhelmed by COVID-19 patients, according to data and an official of the
        Department of Health.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09bb2218-03f2-4272-9a65-c076ae3d3bf8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-02T14:54:04.490+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T09:12:22.060+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DOH data as of June 30 show that 77.97 percent of the beds for COVID-19
        patients in the province are occupied.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a770e585-c87a-4f7a-952f-52cfee6155ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-02T14:54:04.490+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T09:12:22.061+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nearly all or 98 percent of the isolation beds at the Chong Hua
        Hospital -- Cebu City''s major private facilities handling COVID-19 patients
        -- are presently being used, DOH spokesperson Maria Rosario Vergeire said
        in a media forum on Thursday.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c361d46-28fe-4f2c-9d25-08b3262ab3a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-02T14:54:04.491+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T09:12:22.061+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All beds are taken in other private hospitals in the province such
        as Mactan Doctors Hospital in Lapu Lapu City and Cebu North General Hospital
        in Cebu City, according to the DOH. This is also the case for Eversley Childs
        Sanitarium in Mandaue City and Talisay District Hospital, in Talisay, which
        are DOH hospitals.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9350ecc0-f738-42ad-be87-45cea4f2e37a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-02T14:54:04.491+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T09:12:22.062+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vergeire noted that Cebu is experiencing what private hospitals
        in Metro Manila experienced during the early stages of the COVID-19 outbreak
        a few months ago. Private health care providers are being swamped by patients
        as they tend to be the preferred facilities, not government hospitals.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d7f7f2c-3698-4bb6-b3ab-337e5ecb296e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-02T14:54:04.491+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T09:12:22.063+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Ang talagang pinupuntahan ng tao ay private hospitals,” she said.
        [Translation: People really go to private hospitals.]</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0feb4c61-27cd-4bb7-9d14-83ea9eba6e6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-02T14:54:04.491+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T09:12:22.064+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She reiterated that Cebu City also needs additional health care
        workers, which is why the DOH has deployed additional doctors, including infectious
        disease specialists, and nurses to private and government hospitals there.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5de17bf2-540d-4ea7-a921-934413425cbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-02T14:54:04.491+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T09:12:22.065+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Ang private hospitals nila ay na-o-overwhelm pati sa [human health
        resources],” she said. Translation: Their private hospitals are being overwhelmed,
        including their health care human resources.]</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65a05cb7-c544-4166-a515-4e3554d4c3aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-02T14:54:04.491+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T09:12:22.065+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vergeire said that COVID-19 inter-agency task force members including
        DOH Secretary Francisco Duque III and Environment Secretary Roy Cimatu, overseer
        of the COVID-19 response in Cebu City, have been visiting hospitals in Cebu
        since Wednesday to determine how the government could be of assistance to
        them.</p>'
  'Duterte-no-objections-anti-terrorism-bill-Esperon':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9', '1033ef4e-3828-4911-abeb-0c44153b925b']
    'created': 2020-07-02T11:30:47.867+08:00
    'imagesource': 'jcr:1fdaaf76-e19a-44fc-936e-e026aeb75f1c'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c7e11670-8a2b-4b9a-983d-7b384603f509'
    'lead': 'President Rodrigo Duterte has not expressed any objections to the provisions
      of the controversial anti-terrorism bill, the country’s security adviser said.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-07-02T11:46:55.076+08:00
    'mgnl:createdBy': 'alyssa'
    'mgnl:lastActivated': 2023-01-26T09:12:21.038+08:00
    'mgnl:lastActivatedBy': 'magnolia'
