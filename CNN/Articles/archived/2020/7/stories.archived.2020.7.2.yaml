      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Sterile classrooms?</strong> Ha. CNN''s Evan McMorris-Santoro
        wrote about one New York school district recently and described how they''re
        still weighing a variety of plans.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d97dabb-ed4e-42c0-bddd-d548f20f9cda'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-02T13:49:17.783+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:12:04.359+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15c8e809-2a52-4c12-b0ca-ccbbc33c2540'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-02T13:49:17.783+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:12:04.360+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But I wondered what it''ll ultimately be like for kids who do finally
        show up. Here''s how Evan <a href="https://edition.cnn.com/2020/06/29/us/new-york-schools-reopening-plans-coronavirus-wellness/index.html">described
        the cumbersome process to get inside and be inside a school</a>, even without
        students.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68dc2f79-e98a-4e6b-87b8-9aea5655cd6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-02T13:49:17.783+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:12:04.361+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c0e25c8-1bcf-4633-b5e2-8b94d1471ac8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-02T13:49:17.783+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:12:04.361+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>Going into a school building in New York these days is a time-consuming
        process. Visitors are required to have their temperature checked and are asked
        a series of questions about any possible symptoms related to Covid-19 before
        they are allowed to set foot inside. Once there, they are closely monitored
        by staff who swoop into recently vacated rooms to disinfect everything inside.</em></p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b140ff56-4c25-41ed-84e1-4959d73ac5e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-02T13:49:17.784+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:12:04.362+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '902de391-5587-4ef9-92c5-e3045a1a13b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-02T13:49:17.784+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:12:04.362+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As with many places nationwide, there''s no official start date
        for the 2020-2021 school year and the clock is ticking on summer.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ac482d6-49d0-4133-9088-92ce5127be4f'
      'mgnl:activationStatus': true
