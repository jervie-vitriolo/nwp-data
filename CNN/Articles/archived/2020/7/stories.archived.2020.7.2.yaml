    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '28cf4f99-d292-45e0-b5b2-11d200e016b9'
    'lead': 'Trump''s resistance led intel agencies to brief him less and less on
      Russia'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-07-02T08:21:27.179+08:00
