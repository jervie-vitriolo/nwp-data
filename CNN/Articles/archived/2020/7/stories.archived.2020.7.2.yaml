      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a35bc445-b90b-49cd-857a-5d5fb8e6dd16'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-02T13:55:41.753+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:11:51.749+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That has led to concerns, even among some of his own aides, that
        Trump appears disengaged from a deadly crisis that continues to grip the nation.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e292e4fe-7f74-4276-a5c4-d738887df1e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-02T13:55:41.753+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:11:51.750+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93d9baea-d6b7-4eee-94e0-d626abcc1ae2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-02T13:55:41.753+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:11:51.750+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Several of Trump''s top aides, including chief of staff Mark Meadows
        and son-in-law Jared Kushner, have begun to worry about the President''s chances
        to win reelection, advisers familiar with the matter said -- fears borne out
        by a steady stream of public polls showing Trump trailing his election rival,
        <a href="https://edition.cnn.com/election/2020/candidate/biden">Joe Biden</a>,
        by double digits. Both Meadows and Kushner have urged a focus on the economy
        over the public health emergency.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a16724d6-81f6-4357-bf48-bb7426136294'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-02T13:55:41.753+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:11:51.751+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b467f416-b448-4679-9d77-0e037e973846'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-02T13:55:41.753+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:11:51.752+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some of Trump''s political advisers believe he has suffered grave
        political damage due to the pandemic, which has caused widespread economic
        hurt and death. Even as Trump and others in the White House project optimism
        that the economy will surge closer to the election, Trump''s handling of the
        pandemic has drawn rebukes -- particularly as <a href="https://edition.cnn.com/2020/07/01/health/us-coronavirus-wednesday/index.html">cases
        begin to spike</a>.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c35ad14-2f75-4f92-a172-fcf303c96b16'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-02T13:55:41.753+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:11:51.753+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2767bde-924d-4841-900f-be1d9208dabb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-02T13:55:41.753+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:11:51.753+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There is a fair amount of concern," one adviser said, describing
        the President as "frustrated" by recent polling indicating Biden could win
        the November election by a wide margin.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb88f61e-6ced-4160-b2db-009ec0400a79'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-02T13:55:41.753+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:11:51.754+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8607aea-71a5-4187-9e0f-cf123b07f674'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-02T13:55:41.753+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:11:51.755+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There is a lot of frustration," another Trump adviser said about
        how the President and those around him view his reelection prospects.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62979a77-a1e5-40d0-8302-a312eba8d9d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-02T13:55:41.753+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:11:51.755+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8af479a8-407c-4578-80e7-19622870042f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-02T13:55:41.753+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:11:51.756+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the adviser said many around the President concede that Trump
        is often his own worst enemy.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc5196a7-b0f1-4d16-8437-93b7fb943e51'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-02T13:55:41.753+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:11:51.756+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c99a429-c0dc-4566-975f-930afdfacf18'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-02T13:55:41.754+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:11:51.757+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yet despite the clear signs of trouble, Trump and his aides appear
        split over whether the President should spend more time and energy in confronting
        the pandemic.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db316a11-2707-43c7-8cce-2fcb3946bf5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-02T13:55:41.754+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:11:51.757+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01467d11-3261-49af-b175-047355f01d84'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-02T13:55:41.754+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:11:51.758+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump himself suggested in an interview Wednesday <a href="https://edition.cnn.com/2020/07/01/politics/donald-trump-masks-coronavirus/index.html">the
        virus may take care of itself.</a></p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdd1f55a-4a22-4df0-a9a8-5d1f22123ad9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-02T13:55:41.754+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:11:51.758+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb03b991-d8f5-4eaf-a3c8-4f422c994d68'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-02T13:55:41.754+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:11:51.759+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think we''re going to be very good with the coronavirus. I think
        that at some point that''s going to sort of just disappear," he said.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d8971fa-aa82-4df7-9662-bef830a88b50'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-02T13:55:41.754+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:11:51.759+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b20fc207-fcd8-43ea-aa0f-3eade3ffc4b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-02T13:55:41.754+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:11:51.760+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meadows, Kushner and White House counselor Hope Hicks continue to
        recommend that Trump largely steer clear of the issue. Pence and trade adviser
        Peter Navarro are pushing the President to take on a more active role, warning
        the soaring number of cases could cause major disruptions across the country,
        according to one adviser as well as one other source close to the White House.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f429b19a-76b1-425b-88fd-cb3a6f648f39'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-02T13:55:41.754+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:11:51.761+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '227c833d-a6c1-491f-b86a-4bafc7ba846f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-02T13:55:41.754+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:11:51.761+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The divide inside the West Wing over the pandemic was made more
        apparent by Dr. <a href="https://edition.cnn.com/2020/06/30/politics/fauci-redford-testimony-senate-coronavirus/index.htmlhttp://www.cnn.com/2020/06/30/politics/fauci-redford-testimony-senate-coronavirus/index.html">Anthony
        Fauci''s testimony</a> before a Senate committee on Tuesday, during which
        the infectious diseases expert warned lawmakers that coronavirus cases could
        skyrocket over the coming weeks from approximately 40,000 a day to 100,000.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61bbf0db-4ca6-4ce7-aa34-656ba0b27397'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-02T13:55:41.754+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:11:51.761+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a38f3dd4-0115-4e5d-81e1-0443fed0ca24'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-02T13:55:41.754+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:11:51.762+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A separate source close to the White House described Fauci''s testimony
        as "dropping bombs" on a disengaged Trump. Another administration official
        said Fauci was describing what can be seen as a "resurgence within the first
        wave." Trump and Fauci, who rarely speak, have frequently appeared at odds
        in their assessments of the crisis.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63b72a7b-be12-48a9-9575-31e2c3e4a832'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-02T13:55:41.754+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:11:51.763+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f66a84f-550b-499d-9e84-899f3ddcf45a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-02T13:55:41.754+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:11:51.764+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As cases began to increase again last month, the White House made
        a concerted effort to avoid the dramatic, national emergency-style optics
        that marked the first surge of coronavirus in the United States -- hoping
        to portray this latest surge to the public as far less alarming.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4649b2e-6c70-4307-b851-40f097cd4d89'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-02T13:55:41.754+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:11:51.764+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74ab289e-4f90-4648-b991-eb62d30e1482'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-02T13:55:41.754+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:11:51.765+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re pivoting away from the all four screens, nationally televised
        press conferences," one official said, claiming the first outbreak required
        more of an emergency response and public health education about how to mitigate
        the spread of this new virus. "Now we''re at a point in the virus where we
        have outbreaks -- they''re significant, we''re monitoring them -- but we also
        feel like we have control over it."</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11b0f527-7554-4e7a-88bb-5d77037addc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-02T13:55:41.755+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:11:51.765+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62789612-5e28-43a7-a3ec-ca7363874e7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-02T13:55:41.755+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:11:51.766+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The White House insisted Wednesday that Trump remains engaged on
        coronavirus.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae610ace-c5c8-4574-9408-b03a948c3a89'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-02T13:55:41.755+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:11:51.767+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3c951df-c803-4317-91bc-cabb7202455e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-02T13:55:41.755+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:11:51.767+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Any suggestion that the President is not working around the clock
        to protect the health and safety of all Americans, lead the whole-of-government
        response to this pandemic, including expediting vaccine development, and rebuild
        our economy is utterly false," White House deputy press secretary Judd Deere
        said.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fce14c12-cb03-41c5-8157-b5f165bf1b6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-02T13:55:41.755+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:11:51.768+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '331178bc-5202-4ad9-9e58-74a1dd51b974'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-02T13:55:41.755+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:11:51.768+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After appearing on TV almost daily -- including on weekends -- during
        the earlier days of the pandemic, Trump himself has largely taken a visual
        backseat to the response now. His briefings on the topic eventually became
        venues for him to air grievances about the media and to muse about potential
        treatments -- including ingesting disinfectant -- which ultimately led to
        their demise.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a19d1e0c-19be-4524-9c54-c773f6e49632'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-02T13:55:41.755+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:11:51.769+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58a0b972-6a12-4cb0-a0af-898559f010ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-02T13:55:41.755+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:11:51.769+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now, Trump is far more focused in private on getting the economy
        back up and running -- though over the past week, he has focused in meetings
        mainly on how to protect national monuments and statues that he believes have
        come to represent his ability to keep the country safe.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74636737-b9cc-47c2-818e-2763c54f06e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-02T13:55:41.755+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:11:51.770+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd26ee780-1726-4a55-a15f-33b3f1828294'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-02T13:55:41.755+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:11:51.771+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://edition.cnn.com/2020/07/01/politics/donald-trump-black-lives-matter-confederate-race/index.html">The
        race-baiting</a> has concerned a number of Trump''s allies, who believe he
        is harkening to a past that no longer exists -- and that most Americans have
        moved on from.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '041832ea-a003-4e28-8eab-4d8b5e077a7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-02T13:55:41.755+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:11:51.772+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f980a908-1c73-46b5-9edf-40f4b967e472'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-02T13:55:41.755+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:11:51.772+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One major concern in recent days for the President''s aides, according
        to the adviser who has sat in on recent White House meetings, was Trump''s
        retweet of a video in which a Trump supporter is seen shouting "White power."
        The tweet was eventually deleted.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '676e8e4c-4530-48b4-b518-1d669b3c17c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-02T13:55:41.755+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:11:51.773+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3a1f37e-7a7f-493b-8c92-480dc61b4870'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-02T13:55:41.755+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:11:51.774+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It just sets us back worse," the adviser said about Trump''s racially
        offensive tweets. "It makes it hard to win reelection."</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2d751d7-de5f-4c4c-97b3-84211989bef7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-02T13:55:41.755+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:11:51.775+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37579ddf-6937-443b-a27b-be456157fe24'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-02T13:55:41.756+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:11:51.775+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He''s got to focus on what unites us and not divides us," the adviser
        said of the President.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb486d40-074c-44c5-ac7d-4965ea9b70e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-02T13:55:41.756+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:11:51.776+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '270d195c-2fca-4770-a613-3e78eb072685'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-02T13:55:41.756+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:11:51.777+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yet Trump has seemed insistent on continuing the push to protect
        monuments, even as the country is focused on coronavirus.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c32b832f-ae98-4790-ae57-40f54549ce2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-02T13:55:41.756+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:11:51.778+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3cb2d31-31ea-47da-b8ce-8fe761cb92c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-02T13:55:41.756+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:11:51.778+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://edition.cnn.com/2020/07/01/health/us-coronavirus-wednesday/index.html">RELATED:
        California reimposes coronavirus restrictions for more than 28 million residents</a></p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c52bf3d-a8e7-4009-a51b-ee9b3838ca32'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-02T13:55:41.756+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:11:51.779+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f90e1775-b2fc-4344-8b49-367eabb5b08e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-02T13:55:41.756+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:11:51.780+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump has not appeared alongside public health experts in public
        in weeks and has made fewer remarks about the virus in public, though a senior
        administration official says the public messaging will begin to ramp up again
        next week.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf781881-29b4-48ae-9b53-800ab0770150'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-02T13:55:41.756+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:11:51.780+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c535b059-c411-4741-9a76-22aef92ec99f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-02T13:55:41.756+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:11:51.781+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President will "lean in a bit more on public messaging" on the
        virus, the official said, with plans for him to highlight advancements in
        therapeutics and work to fulfill all requests from state governors during
        events next week.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4398ccbe-c6f9-417c-811e-2d48a66ac4b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-02T13:55:41.756+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:11:51.782+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb53bfd3-ce7e-4c29-b2a6-1287b7ca49a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-02T13:55:41.756+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:11:51.783+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His message, according to this official: "While there are outbreaks
        and we''re tending to the needs of those outbreaks, we have the infrastructure
        in place to deal with them."</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31883538-5e0b-4a7e-abd7-7e81d66e81b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-02T13:55:41.756+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:11:51.783+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c8bf8f2-71c3-4c7a-b326-05b16cc779ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-02T13:55:41.756+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:11:51.784+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The White House is also planning to authorize more regular briefings
        at the Department of Health and Human Services by task force doctors and HHS
        Secretary Alex Azar, the official said.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f14edc40-61dd-45ed-8ec4-1f59b6b77087'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-02T13:55:41.756+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:11:51.784+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2020/07/01/politics/donald-trump-coronavirus-response/index.html">Trump''s
        aides debate a new virus approach as President claims it will ''disappear''</a>."</em></p>'
