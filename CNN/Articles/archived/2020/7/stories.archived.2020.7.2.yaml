      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b33faf8d-304e-4398-9cba-6ba2052ba389'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-02T16:01:16.235+08:00
      'mgnl:createdBy': 'catherine'
