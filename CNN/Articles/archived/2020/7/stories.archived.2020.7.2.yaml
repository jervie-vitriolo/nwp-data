      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> A&nbsp;divide has emerged inside <a href="https://edition.cnn.com/election/2020/candidate/trump">President
        Donald Trump''s</a> inner circle over whether he should turn his attention
        back to the <a href="https://edition.cnn.com/interactive/2020/health/coronavirus-us-maps-and-cases/">coronavirus
        pandemic</a> or continue to focus on reopening the economy, sources familiar
        with the matter tell CNN.</p>'
