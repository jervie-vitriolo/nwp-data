  'jeff-bezos-richer':
    'author': 'Jordan Valinsky, CNN Business'
    'caption': 'The economy might be a shambles, but Jeff Bezos'' wallet couldn''t
      tell. He''s now worth nearly $172 billion, a new record for the world''s richest
      person, according to Bloomberg Billionaire Index. (FILE PHOTO)'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2020-07-02T19:56:07.412+08:00
