      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Kids need in-person learning.</strong> The American Academy
        of Pediatrics, which presumably has public health as well as the well-being
        of individual kids in its purview, <a href="https://edition.cnn.com/2020/06/30/us/aap-kids-physically-in-school-wellness-trnd/index.html">released
        a statement Monday calling for schools to make a priority out of kids being
        physically in the classroom</a>.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab689f40-6f10-4d68-b152-6330f22cc721'
