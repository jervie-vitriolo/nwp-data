    'template': '1'
    'title': 'J&T Express apologizes again after Duterte’s shut down threat'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e61c3732-b54a-458f-838e-e485de20fe2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-02T23:32:54.637+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T09:10:57.461+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 2)</strong> — J&amp;T
        Express has apologized again to the public after President Rodrigo Duterte
        threatened to shut down the delivery service provider over mishandling of
        delivery packages.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5d94365-ac65-4f07-9ce4-34db681ea031'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-02T23:32:54.638+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T09:10:57.462+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The courier service found itself in hot water after a video, showing
        J&amp;T Express staff mishandling parcels and not wearing protective gears,
        went viral on social media.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5595a40-8db0-46ad-9272-4f1cdc724ec5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-02T23:32:54.638+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T09:10:57.463+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President got irked and ordered government agencies to investigate
        customer complaints against J&amp;T Express Philippines.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12669fee-94fa-4a5f-988c-b16240c33c8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-02T23:32:54.638+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T09:10:57.464+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We appreciate the concern expressed by the President towards our
        customers’ welfare as well as the well-being of our many partners and employees,”
        the company’s vice president, Zoe Chi, said in a statement.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
