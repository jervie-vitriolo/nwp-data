    'template': '1'
    'title': 'WHO is working to verify reports of remdesivir stock hoarding by the
      US'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68cf6222-3d47-4929-a4b2-caab673666e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-02T00:55:12.430+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T09:12:50.700+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN) - The World Health Organization is working to verify reports
        that the United States is hoarding the antiviral coronavirus drug remdesivir.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '731979e9-99cc-45cc-b8ac-46b31c52034b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-02T00:55:12.430+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T09:12:50.701+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d9c55a2-0be1-4b7a-b902-82228788a7f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-02T00:55:12.431+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T09:12:50.702+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We''re aware of the reports in the media around this purchase or
        procurement of remdesivir stocks, and we''re obviously working through our
        colleagues and our partners and the access to Covid Tools Accelerator to clarify
        and verify this this report,” Dr. Mike Ryan, WHO executive director of Health
        Emergencies Program, told a briefing Wednesday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c313bfca-6a00-45cc-a533-4c3096844310'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-02T00:55:12.431+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T09:12:50.703+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Monday, the US Department of Health and Human Services (HHS)
        announced that it had secured 100% of drug-maker Gilead''s projected production
        for July, and 90% of its production for August and September, plus more for
        clinical trials.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ba39b53-dc0f-47b7-a13d-5837588dab6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-02T00:55:12.431+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T09:12:50.704+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b22a546a-72d2-43e1-92f9-0a6c0e8ba150'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-02T00:55:12.431+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T09:12:50.704+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Obviously, there are many people around the world who are very
        sick with this disease and we want to ensure that everybody has access to
        the necessary lifesaving interventions,” Ryan said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33f6288b-e79f-4ef0-b7d8-d063f88a8c29'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-02T00:55:12.431+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T09:12:50.705+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d4f5727-e16c-4ab9-aace-5b0b1859ffee'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-02T00:55:12.431+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T09:12:50.706+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We are fully committed as an organization, and with our partners
        to equitable access to life saving interventions,” he added.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e975d6d-8f51-4c10-95dd-06d1c1cc045a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-02T00:55:12.431+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T09:12:50.707+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4756017d-cc84-4591-9536-3f9ffc6a2648'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-02T00:55:12.431+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T09:12:50.708+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ryan said WHO continues to work with the United States — even though
        President Trump has said he has split with the organization. “We are grateful
        for and continue to engage with our technical counterparts in the United States
        on all matters related to science and public health,” he said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7027b5f-578a-4bb4-bb4f-e006b3b346b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-02T00:55:12.431+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T09:12:50.709+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '213be6ef-d7b3-484b-b483-79efa2cb9667'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-02T00:55:12.431+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T09:12:50.710+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking directly about the remdesivir situation and WHO’s contact
        with the United States, WHO director-general Tedros Adhanom Ghebreyesus said,
        “We’re in contact and we’re still discussing and there are collaborations.
        It’s not specific to one thing that you raised, but on many issues.”</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a77247cc-608f-4a8a-99c7-7c6743d7def1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-02T00:55:12.431+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T09:12:50.710+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/world/live-news/coronavirus-pandemic-07-01-20-intl/index.html"
        target="_blank">"WHO is working to verify reports of remdesivir stock hoarding
        by the US"</a></em></p>'
