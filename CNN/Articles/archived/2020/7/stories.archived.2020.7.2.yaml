      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Before contracting the virus, Flores said, he was active, went to
        the gym and had no pre-existing conditions.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df3985d1-82a7-49ec-829f-25523ba66a55'
