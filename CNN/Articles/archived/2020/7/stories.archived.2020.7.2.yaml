      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c76e0e45-aa0a-45b2-bc06-12174b850dc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-02T13:55:41.753+08:00
      'mgnl:createdBy': 'bamba'
