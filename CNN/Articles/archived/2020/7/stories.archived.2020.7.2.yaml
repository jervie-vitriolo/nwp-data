      'mgnl:type': 'image'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '755c8aa6-8dc2-4fdd-9308-ce8c014ef6cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-02T20:06:13.055+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T09:11:10.527+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Neri Colmenares, lawyer and former Bayan Muna representative</strong></p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6081e73e-b222-4e99-89b8-634041b42c4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-02T20:06:13.055+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T09:11:10.528+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Activism is a necessary part ng movement natin for social reform.
        Ang aktibista, kaya siya sinasabing aktibista, kasi may paniniwala siya na
        kailangan ng pagbabago ang lipunan at willing siya, aktibo siya na ginagawa
        ito. Hindi lang siya sa salita o sa diskusyon, kundi siya mismo, gumagawa.
        ‘Yung ang aktibista at ‘yun ay importante at kailangan sa ating lipunan.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8047fd2d-25f6-4393-8773-c3102fde5704'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-02T20:06:13.055+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T09:11:10.529+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Siyempre di mo naman masisisi ang ordinary people na matakot. Pero
        in terms of pagtingin ng ordinaryong tao sa aktibista, kasi issue naman [na
        pinaglalaban] ng aktibista, itaas ang sahod, babaan ang presyo, respetuhin
        ‘yung karapatan, issue ‘yan ng mga mamamayan. Kay talagang very supportive
        ang mga tao sa mga issue ng aktibista. Ang problema, tinatakot ng gobyerno
        na kapag aktibista, masama ‘yan, kaya medyo sa takot na madamay dahil grabe
        ang human rights violations ni President Duterte, hindi ganoon ka-outward
        ang pagpakita ng support. Pero nakita natin sa kasaysayan, may hangganan ‘yan.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02f880d1-ea6a-4f27-8981-ce5d9d1abeb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-02T20:43:38.179+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T09:11:10.529+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There will come a time na ma-fed up ang mga mamamayan, na sabihin
        nila, “kami na rin, gusto na rin namin maging aktibista kasi hirap na kami
        sa buhay at katulad ng aktibista, gusto na rin namin ng tunay na pagbabago.”
        It will come. It has come before during martial law ni Marcos. It will come
        again under President Duterte.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3422fdb-11b1-4aec-9751-bbb6e0c95fb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-02T20:06:13.055+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T09:11:10.529+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It’s difficult. In other countries probably, they just think of
        their activism as a means of expressing themselves. Here, you are labeled
        eh, and because you are labeled, your safety is endangered. Pwede ka hulihin.
        May mga aktibista na binabaril kasi intolerant sa dissent ang gobyerno. Kaya
        medyo may pangamba pero makikita mo naman diyan sa mga aktibista na kahit
        may mga pangamba … nandiyan sila, pinaglaban nila prinsipyo nila, pinaglaban
        nila ang interes ng mamamayan. ‘Yan siguro ang isang inspirasyon sa lahat,
        na itong mga aktibista, kung tingin naman nila para sa kapakanan ng mga mamamayan,
        nilalaban nila ‘yon. Mahirap pero kailangan.</p>'
