  'hong-kong-national-security-protest':
    'author': 'James Griffiths and Joshua Berlinger, CNN'
    'caption': 'If Beijing thought a new national security law would guarantee a quiet
      birthday for Hong Kong, it was mistaken. (FILE PHOTO)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-07-02T13:15:22.221+08:00
    'imagesource': 'jcr:21adcdc2-7114-4a08-a961-f3327becf8a3'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '8e64c0be-154b-408b-ad17-8f3443a4e2ae'
    'lead': 'If Beijing thought a new national security law would guarantee a quiet
      birthday for Hong Kong, it was mistaken.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-07-02T13:18:20.187+08:00
    'mgnl:createdBy': 'janine'
    'mgnl:lastActivated': 2023-01-26T09:12:16.786+08:00
    'mgnl:lastActivatedBy': 'magnolia'
