      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that "strong corporate governance" protocols within banks
        would allow officials to catch rogue employees and prevent any wrongdoing.</p>'
