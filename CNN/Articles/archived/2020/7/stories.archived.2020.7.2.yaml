    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8c6cba7-b135-4ae6-b80c-8de0f6a149a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-02T10:35:45.827+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T09:12:27.613+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The spike comes as many states are pausing their reopenings or rolling
        back some restrictions.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75d38e23-17a9-402b-8264-9d31d3142afc'
