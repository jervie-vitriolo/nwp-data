    'template': '1'
    'title': '‘Conclusive’ trial results needed to determine effectivity of Remdesivir
      in COVID-19 patients'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '019faf50-adf4-47f1-9ff4-bd4fd347c116'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-02T16:01:16.235+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T09:11:27.386+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 2) —</strong> Early
        clinical trial results have shown that the antiviral drug Remdesivir appeared
        to have had ’positive’ effects on COVID-19 patients, but the data are not
        ‘conclusive’ yet, the Department of Health said Thursday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'befa2c15-0dd8-4c38-94cb-e6d994438792'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-02T16:01:16.235+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T09:11:27.388+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6027590a-ee9d-4015-a2a0-e02d6a0b9f64'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-02T16:01:16.235+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T09:11:27.389+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Health spokesperson Maria Rosario Vergeire said in a media forum
        that the drug, which was one of the drugs being tested in the Solidarity trial
        led by the World Health Organization, was able to shorten length of stay of
        COVID-19 patients in critical care units.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80d815bf-b958-4f2a-9320-989eca0097d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-02T16:01:16.235+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T09:11:27.390+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92a58500-e6f1-4045-9ffe-e60abc82bc3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-02T16:01:16.235+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T09:11:27.391+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Sinasabi nila na na-le-lessen ang time na naka-admit sa critical
        care ang isang pasiyente,” Health spokesperson Maria Rosario Vergeire said
        in a media forum.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a14f2f8-45fc-46eb-b415-ae9acaf7571b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-02T16:01:16.235+08:00
