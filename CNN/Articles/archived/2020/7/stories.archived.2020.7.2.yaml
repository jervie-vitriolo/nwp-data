      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '721ea876-801f-4b16-aaeb-d345151190da'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-02T10:35:45.827+08:00
