    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df00532a-786e-4f71-804d-1b8c371d5593'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-02T20:06:13.054+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T09:11:10.524+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Lea Avalo, Alyansang Magbubukid ng Bulacan member</strong></p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b965106-1b15-48b5-b517-766e2a047ff8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-02T20:06:13.055+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T09:11:10.525+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kaya po tinatawag na aktibista, sila po’y manaliksik at maparaan.
        Ang tingin ko ay hindi po tama ang pagbibigay [ng gobyerno]. Kasi… nakakakuha
        naman tayo ng support sa ibang bansa. Sa tingin ko kailangan naman talaga
        kapag may mga nangyayaring EJK, kailangan naman talaga natin ilantad. Parang
        ganon din sa ibang bansa. Halimbawa, may mga nangyari, namatayan, ‘di ba ine-expose
        din nila sa ibang bansa? Kaya nakakarating din sa atin ‘yung sa ibang bansa
        na pinagpapatay na ‘yan. Parang ganon ang tingin ko doon…. Sa akin pong nararamdaman
        noon, talagang malungkot po.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6fd2bac-3634-4f12-9fb1-29b4b9129b77'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-02T20:43:38.179+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T09:11:10.525+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pero sa kabila ng ating pakikibaka, ang kalungkutan at sacrifice
        natin talagang nakakamit natin ang minimithi… Itong Terror Bill na talagang
        iraratsada nila, na sa Malacañang na lang hindi napipirmahan, kailangan din
        natin na maingay tayo para ‘di matutuloy ‘yang Terror Bill… ‘Di ba tayong
        Pilipino, dapat may kalayaan? At ‘pag naipasa ‘yan, wala na tayong kalayaan.</p>'
    '21':
      'image': 'jcr:c86ae2f6-f91f-4061-90b9-1e978322e905'
      'imageCaption': 'Photo by MOHD SARAJAN'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c62cf58-0ebf-42c0-9c5f-fb2f175ca3c8'
