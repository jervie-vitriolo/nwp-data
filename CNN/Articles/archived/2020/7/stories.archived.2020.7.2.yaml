      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The viral photos have already been taken down from the Facebook
        page of Ocean Adventure Subic Bay, but not before netizens were able to save
        these pictures. There was much backlash on Roque''s behavior on social media,
        pointing out the supposedly insensitive timing.</p>'
