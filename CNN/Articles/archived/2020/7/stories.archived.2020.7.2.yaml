      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Diokno refused to share details of the BSP investigation on the
        issue, but maintained that there is "no proof" that <a href="https://www.cnnphilippines.com/business/2020/6/21/BSP-Wirecard-missing-funds-no-PH-entry.html?fbclid">the
