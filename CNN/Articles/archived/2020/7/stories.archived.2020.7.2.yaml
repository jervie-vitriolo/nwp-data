    'mgnl:tags': ['North-Carolina', 'black', 'hotel']
    'template': '1'
    'title': 'Hotel employee in North Carolina calls police on Black family using
      the pool as guests'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '937e594e-7c4f-4bfc-8535-ec0b072448d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-02T20:09:35.443+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T09:11:08.953+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> A White hotel employee called the police
        on a guest, a Black woman and her children, who were using the hotel''s swimming
        pool over the weekend.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7a1eae7-74ca-4ecd-b504-79567a570b6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-02T20:09:35.443+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T09:11:08.954+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38685f5f-1133-4121-8c00-21674eed72f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-02T20:09:35.443+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T09:11:08.955+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Missy Williams-Wright, her son, 11, and daughter, 7, were staying
        at the Hampton Inn in Williamston, North Carolina, when a hotel employee called
        the police to report a trespassing, Williamston Police said in a statement
        on Monday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e7f1799-a2f0-44ee-b9a3-3629e09b9d5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-02T20:09:35.443+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T09:11:08.956+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf89e62d-d2b3-4b4e-97da-b3da6edafe3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-02T20:09:35.443+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T09:11:08.957+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Williams-Wright tells CNN she was in town from Raleigh on business,
        and that she believes she was racially discriminated against because of the
        color of her skin.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e36e342-abff-4e3b-b746-95da2733c206'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-02T20:09:35.443+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T09:11:08.959+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81d9504c-8df0-4d65-bae0-98923bfdba04'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-02T20:09:35.443+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T09:11:08.960+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Hilton has zero tolerance for racism or discrimination of any kind,"
        a company spokesperson told CNN on Tuesday. "Through our extensive Diversity
        &amp; Inclusion training program, we have made diversity and unconscious bias
        training mandatory for Team Members at all properties and corporate offices
        globally."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bc7076d-0692-4d4a-9960-e520703f5288'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-02T20:09:35.443+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T09:11:08.961+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d56ca37-80c2-4942-b32e-0558ef48c58c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-02T20:09:35.443+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T09:11:08.962+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Hampton Inn employee in question is no longer with the hotel,
        but CNN has been unable to confirm whether she was terminated or resigned.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '157ccf00-4593-4ffa-9028-4ff9549ca020'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-02T20:09:35.444+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T09:11:08.963+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73c87567-4464-48c0-ae2b-1ba3dc030755'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-02T20:09:35.444+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T09:11:08.964+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Up until today, our normal process has been to involve law enforcement
        when we were unable to confirm if an individual is a guest of the hotel, Vimal
        Kolappa, CEO, Washington Hospitality, LLC and Owner, Hampton Inn by Hilton
        Williamston said in a statement to CNN Wednesday.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f1e88c0-25c7-487b-95ba-cc5f1b7aa39f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-02T20:09:35.444+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T09:11:08.965+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df15450b-cc52-49fa-bd00-897eb7feb5f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-02T20:09:35.444+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T09:11:08.966+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We now understand this process may have unnecessarily escalated
        this situation. We are truly sorry for the impact that this experience had
        on our guest and her family. We are making every effort to contact the guest
        directly, so that we can continue to listen to her experience, offer our apologies,
        and make this situation right."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fef0d890-2335-4a31-a715-7146febe7640'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-02T20:09:35.444+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T09:11:08.967+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e70ecad1-d117-427d-ad6c-f7a508a89265'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-02T20:09:35.444+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T09:11:08.968+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kolappa said the hotel will revisit their practices and only call
        law enforcement in the event of illegal activity or a threat to employees
        or guests.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af6b4f1a-371e-4fc9-ad0f-7e118b5f821e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-02T20:09:35.444+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T09:11:08.969+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15133f57-664b-4c09-bc5c-b1e4b63fa451'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-02T20:09:35.444+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T09:11:08.970+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We will ensure that our employees are trained to be able to clearly
        identify and de-escalate these situations," he said in a statement.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6152b45a-b304-4c18-b96f-610cfc862a32'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-02T20:09:35.444+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T09:11:08.971+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '778b5fa9-37fb-4b44-ad13-4e4a2e7a4cee'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-02T20:09:35.444+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T09:11:08.974+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The incident between Williams-Wright, the Hampton Inn and Williamston
        police is one of the latest examples of calling the police on Black people,
        amplified by an atmosphere of racial tension following George Floyd''s killing
        -- an unarmed black man who died in police custody in Minneapolis in May.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85e7f05d-cc66-49bf-bba9-a17bf5886526'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-02T20:09:35.444+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T09:11:08.975+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc40bd48-7878-49fe-bd67-8d438b543854'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-02T20:09:35.444+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T09:11:08.975+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''What did I do wrong?''</h2>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0afcdb6-85aa-42c1-b557-0fdbda1d1e69'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-02T20:09:35.444+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T09:11:08.976+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hampton Inn staff told two responding officers that during hourly
        inspections of the hotel they had spotted two unattended children swimming
        in the pool, and that Williams-Wright was seen in her car in the hotel parking
        lot, according to the police statement.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48c0cdfd-d849-4802-a845-0bfdddce0f50'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-02T20:09:35.444+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T09:11:08.978+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50a59b72-a169-49e0-8cfd-8a2c98071958'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-02T20:09:35.444+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T09:11:08.979+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Williams-Wright said she was charging her phone and speaking with
        her mother but had sight of her children in the pool.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29d933d9-a8f6-42d5-a56c-d9a31b9aaafb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-02T20:09:35.445+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T09:11:08.980+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3421de93-4607-44b1-8c94-2ee9969852da'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-02T20:09:35.445+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T09:11:08.981+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hotel staff told police they asked Williams-Wright to leave the
        premises while they called the authorities, the police statement read.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26c3d041-2e98-4c34-95a8-4433205c4122'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-02T20:09:35.445+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T09:11:08.981+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb6105ef-18e9-4230-93cf-8cc4a674e7fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-02T20:09:35.445+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T09:11:08.983+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When officers arrived and approached Williams-Wright, they asked
        whether she was a hotel guest and could provide her name and room number.
        According to the police report, she refused, and instead showed them a key
        card providing access to the hotel and her room.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba691de3-57ae-4ffd-9336-f1bb29351f90'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-02T20:09:35.445+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T09:11:08.984+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e4e54da-a8d8-4b68-91db-496ac6844169'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-02T20:09:35.445+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T09:11:08.985+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Officers continued to insist on seeing some form of identification,
        but Williams-Wright refused.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '023ea9b9-d3d4-4b53-b833-6a63a12410e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-02T20:09:35.445+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T09:11:08.986+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05f0b93a-a07c-4f27-b86b-6a18b4649d91'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-02T20:09:35.445+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T09:11:08.987+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fearing the unfolding situation, she told CNN she started recording
        live on Facebook. "With everything going on right now, it (the video) was
        for my protection," she said.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bfff490-b232-419a-aa5c-4b7d18f0b123'
      'mgnl:activationStatus': true
