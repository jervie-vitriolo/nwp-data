    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f67aae41-1784-457b-a21a-09435a791819'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-02T20:09:35.446+08:00
