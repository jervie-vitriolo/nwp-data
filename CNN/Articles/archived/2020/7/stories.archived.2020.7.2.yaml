      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a0a239e-4fee-4e09-9135-7e1fa5feb9ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-02T10:35:45.828+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T09:12:27.621+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Newsom said California''s state beaches in areas where local governments
        have closed theirs will also be closed. Parking lots at state beaches that
        are open in Southern California and the Bay Area won''t be operating.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1b28c51-ae4b-43bc-b9a6-45523054c789'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-02T10:35:45.828+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T09:12:27.622+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '640f33f8-3913-40f6-9d21-c2223379deb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-02T10:35:45.828+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T09:12:27.623+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>California isn''t the only state that announced new restrictions.
        Michigan is closing indoor service at bars throughout most of the lower part
        of the state. Governors in Pennsylvania and Oregon ordered their citizens
        to wear face coverings.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfffa3cb-e63b-4cf9-9af7-97358ee61936'
      'mgnl:activationStatus': true
