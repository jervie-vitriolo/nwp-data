      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This was discovered after Wirecard''s auditor presented bank certificates
        to the local banks, which both said the documents were fake.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '484601cb-2e17-40f5-96a3-de6b606fae35'
