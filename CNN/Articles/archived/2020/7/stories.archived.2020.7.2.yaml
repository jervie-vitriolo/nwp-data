    'lead': 'Early clinical trial results have shown that the antiviral drug Remdesivir
      appeared to have had ’positive’ effects on COVID-19 patients, but the data are
      not ‘conclusive’ yet, the Department of Health said Thursday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-07-02T16:01:16.235+08:00
