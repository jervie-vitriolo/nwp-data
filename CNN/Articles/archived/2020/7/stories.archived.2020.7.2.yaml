      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4c8f6d6-e984-444d-b25a-009dd3d5ef36'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-02T20:49:47.458+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:11:02.217+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Those who tested positive have been taken to a local treatment center,
        Chaudhary told CNN on Thursday.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c205b0d0-b577-475f-9529-02905714c287'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-02T20:49:47.458+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:11:02.217+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '920516cf-fbb8-491b-be1e-f38d09dce360'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-02T20:49:47.458+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:11:02.218+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The groom was sick before the wedding on June 15, according to Surendra
        Kumar, district official in Paliganj, and his condition was worsening.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62f1ec82-c34b-4cdf-8e8b-7f67730da219'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-02T20:49:47.458+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:11:02.219+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec18e9c4-d4d3-4115-9f46-8293bb6a2a9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-02T20:49:47.458+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:11:02.219+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He had traveled from Gurgaon, in the northern state of Haryana,
        for the wedding, Kumar told CNN. The distance between the two cities is more
        than 1,000 kilometers (621 miles) by road.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd7d8892-2c27-48e6-bff4-3ba7ee9b1156'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-02T20:49:47.458+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:11:02.220+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20a1d7f5-ab1c-42fa-8cfe-6bfbd421ae55'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-02T20:49:47.458+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:11:02.221+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The family took him to a local doctor where he was given medicine,
        but the doctor did not flag his symptoms to the district authorities and he
        was not tested for coronavirus, said Kumar. "The family did not tell anyone
        about his poor health," he said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74ee0414-16fd-4254-87ab-5e97786b966e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-02T20:49:47.458+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:11:02.222+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39047358-8770-4b59-b481-5e365442bbf0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-02T20:49:47.459+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:11:02.223+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The man''s condition deteriorated after the wedding and the family
        took him to a nearby hospital, but he collapsed on the way and was declared
        dead on arrival, added Kumar.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdbc7a58-8cae-4a22-9045-0e9708db6ac1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-02T20:49:47.459+08:00
      'mgnl:createdBy': 'bamba'
