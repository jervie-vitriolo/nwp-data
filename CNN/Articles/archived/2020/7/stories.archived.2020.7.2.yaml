      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"OK this is my proof," she said showing her room key. "Why do I
        have to tell you what room I''m in? What did I do wrong?"</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e565b059-af3d-42b7-818e-526953085e80'
      'mgnl:activationStatus': true
