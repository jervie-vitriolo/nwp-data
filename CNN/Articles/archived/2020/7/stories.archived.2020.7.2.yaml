      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 2) —</strong> An expert
        from the University of the Philippines College of Public Health said COVID-19
        cases are clustering among certain groups as infections continue to rise.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ddaeb59-579e-42ed-a878-42d39e0fed92'
      'mgnl:activationStatus': true
