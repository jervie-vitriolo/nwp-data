      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As cases surge in dozens of states, Trump has remained mostly silent
        on the matter, focusing instead on <a href="https://edition.cnn.com/2020/06/30/politics/donald-trump-vandals-statues-prison-fact-check/index.html">protecting
        statues</a> and stoking racial and cultural divisions. While others in his
        administration -- including Vice President Mike Pence -- make appeals for
        Americans to continue socially distancing and wear masks, Trump again suggested
        Wednesday<a href="https://edition.cnn.com/2020/07/01/politics/donald-trump-masks-coronavirus/index.html">
        the virus would "disappear."</a></p>'
