    'stories': ['6175475c-2b56-478b-9f63-550504ea3f09', '63a7e368-f137-4891-b75d-d7c6aa1ab92e']
    'template': '1'
    'title': 'China is storing an epic amount of oil at sea. Here''s why'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bb6a68d-51eb-40c8-8897-f6e7c204b205'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-02T09:47:44.746+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T09:12:31.757+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> China bought so much foreign oil at dirt-cheap
        prices this spring that a massive traffic jam of tankers has formed at sea
        waiting to offload crude.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb9c3aa2-f5d2-4070-b806-3ad28376816c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-02T09:47:44.746+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T09:12:31.758+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c29bd56e-c7a4-4181-a389-ea598acd8af2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-02T09:47:44.747+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T09:12:31.759+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As of June 29, China -- the world''s second-largest consumer of
        oil after the United States -- had amassed 73 million barrels of oil on 59
        different ships floating at sea off the country''s northern coast, according
        to ClipperData, which tracks waterborne flows of crude oil in real-time. For
        context, that is three-quarters of the demand for the entire planet.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbe00216-b5e3-4646-a942-524f3beaf659'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-02T09:47:44.747+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T09:12:31.760+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5afb2799-8504-48d5-a6f4-49bdc15e4607'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-02T09:47:44.747+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T09:12:31.760+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Barrels arriving today would have been purchased in March and April
        -- when oil prices were melting down because of the pandemic. US crude crashed
        below zero on April 20 for the first time ever.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe0a8bfa-6e7c-49fe-a67f-c308a6b0fdc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-02T09:47:44.747+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T09:12:31.761+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '730cb231-a0e9-4bc7-bf72-df6530693574'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-02T09:47:44.747+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T09:12:31.762+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China''s so-called floating storage -- defined as barrels of oil
        on vessels waiting for seven days or longer -- has nearly quadrupled since
        the end of May, according to ClipperData. Not only is that the most on record
        going back to early 2015, it''s up seven-fold from the monthly average during
        the first quarter of 2020.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aff80067-0e6b-486d-8310-368dc17da06a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-02T09:47:44.747+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T09:12:31.762+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0a6a8b8-0220-497a-a90f-aeea8708c65f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-02T09:47:44.747+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T09:12:31.763+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The hoarding of oil at sea is a reflection of China''s bargain-hunting
        during a time of extreme stress in the energy market.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92a38f61-15ca-4ded-9af3-76bdba2d87d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-02T09:47:44.747+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T09:12:31.764+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e79045d-88e9-4891-8838-0fc368d12833'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-02T09:47:44.747+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T09:12:31.764+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"China went on a global buying binge," said Matt Smith, director
        of commodity strategy at ClipperData. "There is just this deluge of crude
        building up offshore."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '747f9a65-c4b7-48e1-8836-f1ebd76c65cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-02T09:47:44.747+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T09:12:31.765+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47c5d3ed-2125-4161-8b36-8c6d577dd7db'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-02T09:47:44.747+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T09:12:31.765+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And Smith noted that China''s onshore storage tanks are not even
        close to being filled.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5522ac2d-184a-4b18-ba88-e745805225f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-02T09:47:44.747+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T09:12:31.766+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f42a99fe-9e19-4a03-854f-e44d084294c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-02T09:47:44.747+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T09:12:31.767+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is simply related to terminal congestion. They''ve got so
        much coming in that they can''t bring it onshore quickly enough," he said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f133ba8c-1eb4-4c6e-836f-cfba745f4e92'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-02T09:47:44.747+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T09:12:31.767+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a0e5a7c-14e5-47dc-85d0-e0e3915eae07'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-02T09:47:44.748+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T09:12:31.768+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>$80 swing in oil prices</h2>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7538f43f-318d-4797-988c-1b270d509b08'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-02T09:47:44.748+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T09:12:31.768+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was China''s purchases that helped prop up the battered oil market.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2aaa02f-6d3a-44db-a9e3-a7a2d0482fd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-02T09:47:44.748+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T09:12:31.769+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4234747e-1255-4e48-9943-012a20ca1229'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-02T09:47:44.748+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T09:12:31.770+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Just seven weeks after crashing to a low of negative $40 a barrel,
        US crude surged back to $40 a barrel. That $80 swing was driven by unprecedented
        supply cuts by OPEC and Russia, the lifting of health restrictions around
        the world and strong demand from China.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '894cdfce-cb4b-4ed1-b0c9-950a69dac603'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-02T09:47:44.748+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T09:12:31.771+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6d1e32b-b32f-4286-b5f9-f8211e553611'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-02T09:47:44.748+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T09:12:31.771+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China, the world''s second-largest economy, relies heavily on foreign
        crude to keep its economy humming. That''s why it makes sense for the country
        to stockpile oil when global prices were at rock bottom.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37a96dca-5eb7-4039-8369-62df205f6ac7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-02T09:47:44.748+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T09:12:31.772+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '998d9c08-0e83-4e24-9920-e176ce3c8ac8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-02T09:47:44.748+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T09:12:31.772+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China''s oil imports soared 19% in May from the year before to a
        record high of 11.3 million barrels per day, according to S&amp;P Global Platts.
        The country''s shipments of foreign crude are expected to have topped that
        record in June.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80b1188d-cef0-4648-908f-9d462c3822b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-02T09:47:44.748+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T09:12:31.773+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e312554c-f492-4333-a6a3-6115a76a0096'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-02T09:47:44.748+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T09:12:31.774+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A good-sized chunk of that oil originated in Latin America.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed60fd61-624c-44b9-a183-2b1e1557d819'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-02T09:47:44.748+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T09:12:31.774+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d30f9f2-cb19-4db2-a225-16c144c55e14'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-02T09:47:44.748+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T09:12:31.775+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Brazil is the leading source of oil in China''s floating storage,
        according to ClipperData. It takes about a month-and-a-half for crude to get
        shipped to China from Brazil. Much of the oil also comes from Iraq, Saudi
        Arabia and Nigeria.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f47c53c7-b23a-4f06-af46-59a6ae0e65b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-02T09:47:44.748+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T09:12:31.776+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '581015ab-45bd-495b-a80f-ed8af37d8276'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-02T09:47:44.748+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T09:12:31.776+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''Buying like crazy''</h2>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f355e5f-3240-4998-8e87-1d65ca5ee0cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-02T09:47:44.748+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T09:12:31.777+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Of course, other countries similarly took advantage of the oil crash
        to bolster their emergency stockpiles.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e08d5eb2-0016-4069-ab6c-7a471f42d5f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-02T09:47:44.749+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T09:12:31.778+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20f833a9-278b-4f75-90c4-6b0717b2d984'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-02T09:47:44.749+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T09:12:31.778+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If you''re a big energy consumer, you''d be buying with two hands,"
        said Ryan Fitzmaurice, energy strategist at Rabobank.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '194fba0a-9511-4776-864c-6000ed8bad7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-02T09:47:44.749+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T09:12:31.779+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '578d2d72-6711-4d68-959c-8aec27fc4935'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-02T09:47:44.749+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T09:12:31.779+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As oil prices were in free fall in March, the Trump administration
        promised to support US oil producers facing "potentially catastrophic losses"
        by purchasing 30 million barrels to bolster the Strategic Petroleum Reserve.
        The move marked a reversal from the government''s previous plan to sell oil
        from the stockpile at what would have been weak prices.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '640bcc95-bcb7-462f-8f32-41eccd486ed3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-02T09:47:44.749+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T09:12:31.780+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53459633-0b80-4ad2-bd64-7f863317eb41'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-02T09:47:44.749+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T09:12:31.780+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But analysts said that China''s stockpiling dwarfs what other nations
        have done in response to cheap prices. "China is the only country that has
        been buying like crazy. They went out and bought the dip," said ClipperData''s
        Smith.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26218c25-b8bc-4dc8-9675-240444a4b3de'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-02T09:47:44.749+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T09:12:31.781+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03aea1a4-3b92-407e-8a5e-c9c0e7f61794'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-02T09:47:44.749+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T09:12:31.782+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Fleeting arbitrage opportunity</h2>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4c6cfd3-7c64-4eb1-a0f2-4fd3211fd236'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-02T09:47:44.749+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T09:12:31.783+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Beyond the obvious energy security advantages, China''s purchases
        also had enormous financial incentives.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ac7fd78-c410-4b55-92bc-070323823ae3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-02T09:47:44.749+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T09:12:31.784+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cf19d26-3d9d-45d6-9947-bb39eaeead05'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-02T09:47:44.749+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T09:12:31.784+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That''s because the oil markets this spring flipped into steep "contango"
        -- a phenomenon that occurs when investors are willing to pay far more for
        a commodity in the future than they would today. The situation creates an
        arbitrage opportunity for market players to store crude for a few months and
        then flip it at a later date for a tidy profit.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44ee8c01-540d-4637-9516-59a03af85412'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-02T09:47:44.749+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T09:12:31.785+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ca498e5-89e4-4bf9-bfdd-15d12ac3d46d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-02T09:47:44.749+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T09:12:31.785+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Why sell it for -$40 when you can sell it a month later for $40?"
        Louise Dickson, oil markets analyst at Rystad Energy, wrote in an email to
        CNN Business.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd95bf8c6-640d-4b10-b91a-c3ba4791012a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-02T09:47:44.749+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T09:12:31.786+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f7a3961-c2d9-4084-9a11-30cb4bc9e33b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-02T09:47:44.749+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T09:12:31.787+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Energy companies and investors in the spring started using ships
        not just for transporting oil but to store it.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d089c85-0d93-46e0-b28a-c1b5fd472138'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-02T09:47:44.750+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T09:12:31.787+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab034005-c83a-4633-8046-d0b8c46a36cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-02T09:47:44.750+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T09:12:31.788+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That caused the rate to hire a very large crude carrier, or VLCC,
        which can hold 2 million barrels of crude, to more than double to $15 million
        for a journey from the US Gulf Coast to China in late April, according to
        Rystad.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac930a92-0940-4d04-b47f-ec4295cfc169'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-02T09:47:44.750+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T09:12:31.789+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbd27832-2069-4949-a56d-eb0ba1c9c787'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-02T09:47:44.750+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T09:12:31.789+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Now that the storage panic is lifted, no reason to book VLCC for
        storage," Dickson said.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '220e2e86-6498-4e4e-a854-d09caed73d2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-02T09:47:44.750+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T09:12:31.790+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70a68cbc-25d4-4833-9a20-3217b8eb08a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-02T09:47:44.750+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T09:12:31.790+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Of course, the risk is that China''s thirst for foreign oil will
        eventually be satisfied. Imports are already sitting at record highs. Floating
        storage is well above normal levels. And oil markets are no longer in contango.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20cb4afb-6f65-428b-99c9-22ff1ce9d4ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-02T09:47:44.750+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T09:12:31.791+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40555eb9-85e1-45df-94dd-5848fc32dc5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-02T09:47:44.750+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T09:12:31.792+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>ClipperData''s Smith said that the traffic in crude bound for China
        has already begun to slow.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79a3f429-b373-400f-b76c-2fba0b5938db'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-02T09:47:44.750+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T09:12:31.793+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29067853-5361-40e2-ae63-8ced5338e8af'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-02T09:47:44.750+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T09:12:31.793+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Just as it helped support prices the past few months," he said,
        "it may do the opposite in the months ahead."</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b92b1705-ac09-4ae7-a325-b3c525a7d8ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-02T09:48:26.877+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T09:12:31.793+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2020/07/01/investing/oil-prices-china-imports/index.html">China
        is storing an epic amount of oil at sea. Here''s why</a>."&nbsp;</em></p>'
