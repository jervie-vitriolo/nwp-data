      'mgnl:type': 'text'
      'text': '<p>"I''m very concerned, especially given this coming weekend, that
        the same types of spikes, the same types of surges could be seen -- not just
        in the places that are currently experiencing surges, but in places that have
        already experienced surges and in ones that haven''t yet," he said.</p>'
    '38':
