      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippines'' Department of Justice mounted its own probe upon
        learning that Immigration records showed that Marsalek may have flown to the
        country just last week and could be staying here.</p>'
