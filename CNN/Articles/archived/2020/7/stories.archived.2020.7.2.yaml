      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c8166f6-1bd5-49cb-a7fb-91e6be2d2806'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-02T13:49:17.783+08:00
      'mgnl:createdBy': 'bamba'
