  'beijing-hong-kong-national-security-law':
    'author': 'James Griffiths, CNN'
    'caption': '(FILE PHOTO)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-07-02T06:32:36.898+08:00
    'imagesource': 'jcr:c62347da-32b4-4c7d-802e-4736d3a2554c'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '71d5ade8-a18a-4b82-a34e-79a73d7df9e3'
    'lead': 'Forty days after the Chinese government said it would pass a national
      security law for Hong Kong, that legislation is now in force, with potentially
      massive ramifications for the city''s political freedoms.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-07-02T06:41:44.639+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-26T09:12:45.588+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T09:10:17.230+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['hong-kong-', 'china']
    'template': '1'
    'title': 'Why China''s national security law could change Hong Kong forever'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '565415bd-b11a-40ce-ac37-4f1f278feebe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-02T06:41:44.639+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T09:12:45.601+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Forty days after the Chinese government
        <a href="http://www.cnn.com/2020/07/01/china/hong-kong-national-security-law-july-1-intl-hnk/index.html"
        target="_blank">said it would pass</a> a national security law for Hong Kong,
        that legislation is now in force, with potentially massive ramifications for
        the city''s political freedoms.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'baf8e0ca-b4a5-4bd6-aee4-cb6802789ebf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-02T06:41:44.639+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T09:12:45.605+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was drafted almost entirely in secret, via closed-door meetings
        in Beijing that even Hong Kong''s leader, Carrie Lam, was not a part of. Even
        hours after its reported passage by China''s National People''s Congress Tuesday,
        all but a tiny handful of Hong Kongers <a href="https://www.cnn.com/2020/06/30/asia/hong-kong-china-national-security-law-intl-hnk/index.html"
        target="_blank">still had no idea what the law contained</a>.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c6ae774-186e-4851-801f-86e58bcd3e97'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-02T06:41:44.639+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T09:12:45.607+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://www.gld.gov.hk/egazette/pdf/20202444e/es220202444136.pdf"
        target="_blank">Promulgated</a> in Hong Kong late Tuesday night, bypassing
        the local legislature, the law criminalizes "acts of secession, subversion
        of state power, terrorist activities, and collusion with foreign or external
        forces to endanger national security."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0cb39d2-06b6-4fff-a9d6-1fb0e3072e8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-02T06:41:44.639+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T09:12:45.610+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While officials had earlier suggested penalties under the law would
        be softer than they are in China, the maximum sentence given for each of those
        four main crimes -- secession, subversion, terrorism, and collusion with foreign
        forces -- is life imprisonment.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad27481a-bac6-42bd-8d51-28a91e93068c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-02T06:41:44.640+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T09:12:45.612+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Right to a trial by jury can be suspended in certain circumstances,
        cases can be heard in secret, and foreign residents in Hong Kong can be expelled
        if suspected of violating the law, regardless of conviction. The national
        security law trumps any existing Hong Kong laws, should there be a conflict.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a676744-d63e-4d23-b80d-220a19131f0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-02T06:41:44.640+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T09:12:45.614+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The law also extends Beijing''s direct control over the city, establishing
        a new committee for national security that will include a Beijing-appointed
        adviser, and an "Office for Safeguarding National Security," directly under
        the Beijing government, which has broad powers to prosecute Hong Kongers deemed
        to have committed particularly egregious offenses.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cde428a-372f-46ae-b2c9-c2baf878f800'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-02T06:41:44.640+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T09:12:45.617+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hong Kong and Beijing officials have argued the law is necessary
        and overdue, and promised it will only affect a tiny minority of Hong Kongers,
        while returning "stability and prosperity" to the city.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3dacf8f-6e49-4872-8e63-1a28bd1ccc6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-02T06:41:44.640+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T09:12:45.619+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The national security law is a crucial step to ending chaos and
        violence that has occurred over the past few months," Lam, the city''s chief
        executive, said Wednesday. "It''s a law that has been introduced to keep Hong
        Kong safe. The legislation is lawful, constitutional and reasonable."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fed63c07-2294-478f-9b4d-c7b56c20dcec'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-02T06:41:44.640+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T09:12:45.623+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Chilling effect</h2>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2193ec1-3046-483a-b85b-86041e4ab898'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-02T06:41:44.640+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T09:12:45.646+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Before it was even in force, the law had begun to have a chilling
        effect, with multiple political parties disbanding, shops removing anti-government
        paraphenalia, and people deleting social media accounts and old posts.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fb1d08e-257d-4e41-9bf2-33e9699d3408'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-02T06:41:44.640+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T09:12:45.691+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That will likely accelerate, as the offenses under the law are broad
        and far-reaching, with no certainty of just what actions will be deemed illegal
        until prosecutions are brought.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee7108e2-10d3-485a-9f73-d4605e633363'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-02T06:41:44.640+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T09:12:45.694+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For instance, the offense of inciting, assisting or abetting secession
        could cover most statements related to Hong Kong independence. At recent rallies,
        protesters could regularly be heard chanting this was "the only way out,"
        and waving flags promoting separatism. The minimum punishment for such crimes
        is five-years in prison.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec12b1e1-3e96-4561-870a-83fc3c89302b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-02T06:41:44.640+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T09:12:45.696+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a meeting Tuesday of senior police commanders, they were told
        that anyone seen waving a pro-independence flag or chanting in support of
        independence must be arrested, a police source told CNN. In addition, the
        source said anybody searched and found to have independence flags in their
        possession will be arrested.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4de2b3f4-86e1-4bda-93c4-c7d45192611a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-02T06:41:44.640+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T09:12:45.697+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Subversion and terrorism are also defined particularly widely, with
        the latter including "dangerous activities which seriously jeopardize public
        health, safety or security" for the purpose of "intimidating the public in
        order to pursue political agenda."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c79da88f-f7e0-4963-a3e8-ed5c98c1275f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-02T06:41:44.640+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T09:12:45.698+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If applied broadly, this could reclassify anti-government protests
        like the city saw last year -- which often turned violent, with clashes between
        protesters and police, and vandalism of public property -- as terrorism, exactly
        how the protests were often described in Chinese state media.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fea11d0-41a6-4b33-95c3-9fbf105b0bf7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-02T06:41:44.640+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T09:12:45.700+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In particular, the law criminalizes the "sabotage of means of transport
        (and) transport facilities," or the "serious interruption or sabotage of electronic
        control systems" relating to transport, which could be interpreted to include
        vandalizing subway stations or blocking roads and buses.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2003251-229a-488c-ac63-46c198d15c32'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-02T06:41:44.640+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T09:12:45.701+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The maximum punishment for serious terrorist offenses is life in
        prison, with a minimum sentence of 10 years. Those found guilty of related,
        less serious offenses can face a minimum of five years in prison.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26a3598b-88b6-4c22-8b6a-2354699f63a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-02T06:41:44.640+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T09:12:45.702+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Foreigners threatened</h2>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cba9582-961e-45c1-8151-a00f50a02bc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-02T06:41:44.640+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T09:12:45.703+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the greatest impact of the law will be on Hong Kongers, it
        also includes multiple provisions that could affect how foreign entities,
        in particular media and NGOs, operate in the city.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae0c5409-e4ca-45db-8122-103cd33fd090'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-02T06:41:44.641+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T09:12:45.704+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The law states that anyone who "directly or indirectly receives
        instructions, control, funding or other kinds of support from a foreign country
        or an institution, organization or individual" could be guilty of an offense
        if they are pursuing certain actions deemed hostile to national security.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68991991-20f1-4338-97c7-16483cc3b27a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-02T06:41:44.641+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T09:12:45.706+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Those include lobbying for sanctions against Hong Kong or Chinese
        officials -- such as those recently imposed by Washington over this very legislation
        -- "undermining" elections in Hong Kong, "seriously disrupting the formulation
        and implementation of laws or policies" in the city, or "provoking by unlawful
        means hatred among Hong Kong residents towards the Central People''s Government."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1abea24c-1bf4-4942-8464-659832b61496'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-02T06:41:44.641+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T09:12:45.707+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In China, people have been prosecuted for leaking "state secrets"
        to overseas media, governments and organizations, something the new Hong Kong
        law also criminalizes, potentially making it far harder for foreign journalists
        and NGOs to operate in the city.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03ba6fc4-47ff-49c0-ad12-3aa4e8973d91'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-02T06:41:44.641+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T09:12:45.708+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One of the duties of the Office for Safeguarding National Security,
        which reports directly to Beijing, will also be the "management of (the) organs
        of foreign countries and international organizations in (Hong Kong), as well
        as non-governmental organisations and news agencies of foreign countries."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbf90a52-ce61-4b54-bf18-e1a55a4ca733'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-02T06:41:44.641+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T09:12:45.710+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At present, Hong Kong has a generous visa policy for journalists,
        who are classed as regular foreign workers and not subject to the more strict
        regulation seen in China. It is also easy for NGOs to operate in Hong Kong,
        with human rights organizations, labor groups, and press freedom groups that
        struggle to operate in China using the city as a base.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8efd43c5-4e87-4d5d-a674-633435b11242'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-02T06:41:44.641+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T09:12:45.711+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Non-permanent residents in Hong Kong can be expelled from the city,
        regardless of whether they are convicted, if suspected of contravening the
        law.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31ad3674-4bca-43a3-a913-2d4ef0522efc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-02T06:41:44.641+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T09:12:45.712+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Judicial changes</h2>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3a2b031-d791-4be6-b3ab-f04553f9617d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-02T06:41:44.641+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T09:12:45.713+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One of the biggest controversies leading up to the passage of the
        law was the creation of a new panel of judges dedicated to national security
        cases, who will be appointed by the Chief Executive directly.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cd7cc04-801b-4ba9-b8da-2e6bfd5df58b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-02T06:41:44.641+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T09:12:45.714+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Legal analysts have warned that this could undermine judicial independence,
        as it enables the government to pick judges that are potentially sympathetic
        to particular issues.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e293bc0-1616-4971-ae79-01baf2a2a31b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-02T06:41:44.641+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T09:12:45.716+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"A person shall not be designated as a judge to adjudicate a case
        concerning offense endangering national security if he or she has made any
        statement or behaved in any manner endangering national security," the law
        states.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f940d459-008c-4737-abe6-b9248d6c8fad'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-02T06:41:44.641+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T09:12:45.718+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It adds that jury trials can be suspended when deemed necessary,
        with cases instead heard by a panel of judges.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '521cd2bb-e3e7-4556-b4fd-3d76a8dca4f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-02T06:41:44.641+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T09:12:45.721+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Beyond this, certain cases can also be handed directly over to the
        Chinese authorities for prosecution, with the Office for Safeguarding National
        Security taking the lead, applying Chinese law and legal standards.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00b2ae00-d4c6-4912-ac9d-65d9234af7b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-02T06:41:44.641+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T09:12:45.723+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The office "shall initiate investigation into the case, the Supreme
        People''s Procuratorate shall designate a prosecuting body to prosecute it,
        and the Supreme People''s Court shall designate a court to adjudicate it,"
        the law states.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55192680-6a8d-431d-8587-d9c5b4366e29'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-02T06:41:44.641+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T09:12:45.725+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When exercising this power, members of the Office "shall not be
        subject to the jurisdiction of the Hong Kong Special Administrative Region,"
        and police in the city are obliged to assist in their duties and prevent anyone
        obstructing them.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f13af68d-5e14-4420-8278-3574145168d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-02T06:41:44.642+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T09:12:45.726+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It is unclear whether such cases will be transferred to the mainland,
        or if they will be processed in Hong Kong by Chinese prosecutors. The suggestion
        of extradition to China is what kicked off last year''s massive anti-government
        protests.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff519bd9-f76c-4895-b390-f8822050389c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-02T06:41:44.642+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T09:12:45.728+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China has a notoriously high conviction rate, especially in national
        security cases, and is regularly criticized for politicized prosecutions in
        which defendants are denied access to lawyers.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0eb170e2-3c71-4d7a-b6ce-ae24e0276749'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-02T06:41:44.642+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T09:12:45.730+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>What comes next?</h2>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f48adfc5-ff07-4700-b681-33ff97fe34c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-02T06:41:44.642+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T09:12:45.732+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For weeks now, Hong Kong officials and the central government in
        Beijing have been reassuring members of the public that the law will be applied
        selectively, and only affect a tiny number of people.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6b6195a-6462-4a2e-815a-e9d5ebace97e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-02T06:41:44.642+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T09:12:45.733+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Following its passage Tuesday, a Hong Kong government spokesman
        reiterated that the law "targets an extremely small minority of offenders
        while the life and property as well as various legitimate basic rights and
        freedoms enjoyed by the overwhelming majority of citizens will be protected."</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fc683c7-866a-4ddc-88d9-5900a62a544f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-02T06:41:44.642+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T09:12:45.734+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There is nothing for Hong Kong citizens to worry about in exercising
        these legitimate rights," he added.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69919685-ff6b-4253-9ff3-75cc6f0db7d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-02T06:41:44.642+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T09:12:45.736+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Whether this is true remains to be seen, and may not be known for
        months, until the first prosecutions under the law are brought. But the chilling
        effect already seen this week suggests the repercussions of the law will ripple
        out well beyond individual cases.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b46395e-437a-4e74-a174-3a777b90bd5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-02T06:41:44.642+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T09:12:45.737+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hong Kong has long been known as a "city of protest," with a vibrant
        opposition movement, unshackled media and dynamic public discourse. The national
        security law would appear to take aim at all of this, and could reshape the
        city forever.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce39b257-36e5-4493-b21a-36e4341af10d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-02T06:41:44.642+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T09:12:45.738+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com&nbsp;<em><a data-cke-saved-href="https://edition.cnn.com/2020/07/01/asia/hong-kong-national-security-law-intl-hnk/index.html"
        href="https://edition.cnn.com/2020/07/01/asia/hong-kong-national-security-law-intl-hnk/index.html"
        target="_blank">Why China''s national security law could change Hong Kong
        forever</a></em></p>'
  'COVID-19-restrictions-economy':
    'author': 'Holly Yan, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-07-02T06:01:27.502+08:00
    'imagesource': 'jcr:7bb159a2-a8f4-4119-add6-1528934c6ee1'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e18e49d5-a9df-486c-b263-3bc9e2155d54'
    'lead': 'When countries and states reopened to try to save the economy, the fate
      of the COVID-19 pandemic shifted from government mandates to personal responsibility.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-07-02T06:42:14.856+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-26T09:12:43.860+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T09:10:17.986+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Reopening the economy doesn''t mean COVID-19 is getting better. It just
      shifts more responsibility to you'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72444fe7-53de-4690-af61-f0fb3c9bbbe7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-02T06:42:14.857+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T09:12:43.866+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> —&nbsp;It''s easy to fall into a false sense
        of security now that states have reopened. And many are already paying the
        price.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf658b67-0df7-4516-aa54-3039e98b35d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-02T06:42:14.857+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T09:12:43.868+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>States are shutting down businesses again. Popular beaches will
        be closed. And the rate of new Covid-19 infections keeps growing in most states,
        threatening to reverse the progress made during stay-at-home orders.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46343fc8-ac51-44db-8a3b-dd095e0636a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-02T06:42:14.857+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T09:12:43.872+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So what happened? When states reopened to try to save the economy,
        the fate of this pandemic shifted from government mandates to personal responsibility.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35036d3e-d752-4d01-9ce9-7bbbb3f123a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-02T06:42:14.857+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T09:12:43.873+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But many are not heeding that responsibility, instead letting their
        guard down too early due to popular misconceptions:</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4eec1c3-d6c5-470a-889c-12afe84a0241'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-02T06:42:14.857+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T09:12:43.873+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>If the economy is open, the pandemic is getting better, right?</em></p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c9fbd4b-ae51-4083-a447-f1ef7ba47cd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-02T06:42:14.857+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T09:12:43.874+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>No. "This is not even close to being over," the head of the World
        Health Organization said this week.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f21dc63-6906-4edf-9a00-5167d1b9cf6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-02T06:42:14.858+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T09:12:43.875+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Only about 5% to 8% of the US population has been infected with
        this new coronavirus, meaning we have a long way to go before reaching herd
        immunity.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba89d417-54ca-4a80-963b-a63b35a5b452'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-02T06:42:14.858+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T09:12:43.876+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Herd immunity generally happens when 70% to 90% of a population
        becomes immune to an infectious disease -- either because people have been
        infected and recovered, or because they''ve been vaccinated.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3891217c-c290-4e7f-bcab-69bae83145bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-02T06:42:14.858+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T09:12:43.877+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But it will be many months before a Covid-19 vaccine might be publicly
        available -- if one becomes effective and available at all.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36ce1025-1434-4ab0-ac72-15f46b79368c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-02T06:42:14.858+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T09:12:43.877+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There''s also no cure for the novel coronavirus. So the only way
        to control this deadly pandemic is through personal behavior -- like staying
        6 feet away from others, including in social situations, and wearing a face
        mask.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0b5edb1-0003-419f-a200-60fc178410bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-02T06:42:14.858+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T09:12:43.878+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is critical that we all take the personal responsibility to
        slow the transmission of Covid-19 and embrace the universal use of face coverings,"
        Dr. Robert Redfield, director of the Centers for Disease Control and Prevention,
        said Tuesday.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd29c87f7-c400-49c7-91a7-7c3a3426256f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-02T06:42:14.858+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T09:12:43.879+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More than 127,000 Americans have died from Covid-19 in less than
        six months, with hundreds more deaths every day.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddbd029a-3e5e-4c69-9315-f8a22391df25'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-02T06:42:14.858+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T09:12:43.880+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>I''m young and healthy, so I''m not worried</em></p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c7ea3e4-1d16-4db0-bf6b-e698e7a24798'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-02T06:42:14.858+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T09:12:43.881+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>New Covid-19 infections have skyrocketed in the Gen Z and millennial
        age groups. And while the death rate is lower among young adults, many are
        struggling with long-term effects from the disease.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3c6a976-2158-422b-8758-c60201c054d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-02T06:42:14.859+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T09:12:43.882+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Specifically, I''m addressing the younger members of our society,
        the millennials and the Generation Z''s," Redfield said in calling for face
        coverings. "I ask those that are listening to spread the word."</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22c88f5e-f127-41e1-a05d-89833ad28b03'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-02T06:42:14.859+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T09:12:43.883+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Florida, the median age group for those infected back in March
        was people in their 60s. But in the past few weeks, that median age has plummeted
        to young adults in their early 30s, Gov. Ron DeSantis said in late June.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab20d96c-1a71-4485-a957-3164934b37ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-02T06:42:14.859+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T09:12:43.884+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The rapid surge of infections in Florida is "being driven by that
        18 to 35-year-old group," DeSantis said.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec7da2ad-c805-4e3b-8aea-c6629ec1015c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-02T06:42:14.859+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T09:12:43.885+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After Florida started reopening in early May, Erika Crisp and 15
        friends went to celebrate a birthday at a bar where no one was wearing a mask.
        All 16 friends came down with Covid-19.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0db9af34-ffaf-4998-81d6-b0e3f88e1275'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-02T06:42:14.859+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T09:12:43.885+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During their night out, the virus seemed "out of sight, out of mind"
        because they didn''t know anyone who had contracted it, Crisp said. The group
        also had a false sense of security, she said, because their governor said
        it was safe to reopen.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa5549d3-19d4-4790-8345-170c51123551'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-02T06:42:14.859+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T09:12:43.886+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I feel foolish. It''s too soon," Crisp said.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9623968-e13a-4c2d-9262-f57e6a4eadf1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-02T06:42:14.859+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T09:12:43.887+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>New Jersey physician Dr. Jen Caudle said she''s seen young patients
        suffer serious or long-term complications from Covid-19 -- including strokes,
        shortness of breath, fatigue, or the inability to smell and taste long after
        recovering from the virus.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6ab3bdc-e99e-4e1b-9383-8e225ba6d770'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-02T06:42:14.859+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T09:12:43.888+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Utah Jazz center Rudy Gobert, 28, was the first NBA player to report
        testing positive for Covid-19 back in March. Three months later, he still
        hasn''t fully recovered, Gobert told the French sports publication L''Equipe.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c716f3c-85cb-4b35-a44b-193a45180539'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-02T06:42:14.859+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T09:12:43.889+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Days before his diagnosis, Gobert had made light of the pandemic
        when he jokingly touched every microphone during a news conference.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40c61ab5-c435-4e5a-91af-d83aa62504df'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-02T06:42:14.860+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T09:12:43.889+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He later publicly apologized and urged the public to not fall into
        a false sense of security like he did.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '780485e0-dd99-421c-8957-3982368ca1c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-02T06:42:14.860+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T09:12:43.891+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I wish I would have taken this thing more seriously, and I hope
        everyone else will do so," Gobert said.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a966ab2-a1f9-4a20-99ea-e84fcae49093'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-02T06:42:14.860+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T09:12:43.892+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>We''re checking the temperatures of all employees / customers
        / party guests</em></p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '196fb503-6628-4a75-8258-d20b4f38f6bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-02T06:42:14.860+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T09:12:43.893+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Temperature screenings won''t catch asymptomatic or pre-symptomatic
        carriers of coronavirus, who don''t feel sick but are still contagious.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ee6a38a-9ecf-44f0-80a2-762e54e15c6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-02T06:42:14.860+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T09:12:43.893+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An estimated 40% of coronavirus transmissions happen without any
        symptoms, according to the CDC.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bf67ec5-cbe9-46a7-80d9-5abc6374fba5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-02T06:42:14.860+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T09:12:43.894+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even those who do have symptoms might not have a fever. In fact,
        many older adults -- the age group most likely to suffer severe complications
        from Covid-19 -- don''t get a fever at all.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68a7b472-e3f8-43cf-a56f-dda8e221ded3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-02T06:42:14.860+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T09:12:43.895+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>I don''t need to wear a mask</em></p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99b27f2b-63f8-44e3-b773-7860f2e78701'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-02T06:42:14.860+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T09:12:43.896+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As economies open up more, masks become more important, not less
        important," said Jeremy Howard, a research scientist at the University of
        San Francisco.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b04c7cd-4fd5-4a04-8965-0d5831971af2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-02T06:42:14.861+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T09:12:43.897+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Howard has spent much of the past four months in Texas, where he
        noticed the use of face masks dropped as the state started reopening.</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbd87d22-69bc-4f00-8282-132818f1a008'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-02T06:42:14.861+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T09:12:43.898+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now, Texas is grappling with a dangerous resurgence of Covid-19,
        forcing the governor to shut down some businesses once again.</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67de6bd1-c799-4d76-927e-67016821f547'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-02T06:42:14.861+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T09:12:43.898+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At least 17 states and the District of Columbia now require people
        to wear masks in public when social distancing might not be possible.</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df24d1a8-5369-435e-8283-f6dc26254ef8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-02T06:42:14.861+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T09:12:43.899+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Arizona, Texas and Florida do not require face masks. All three
        states now have among the highest infection rates in the country, with Arizona
        closing bars, gyms and other businesses to deal with the crisis.</p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efb4626a-5700-4331-aa57-a3e8fc52d3c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-02T06:42:14.861+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T09:12:43.900+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If 95% of Americans wore face masks in public, it could prevent
        33,000 deaths by October 1, according to the University of Washington''s Institute
        for Health Metrics and Evaluation.</p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45c0fdab-39cc-4124-970c-d472933a7ab7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-02T06:42:14.861+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T09:12:43.901+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>Why top health officials reversed their guidance on face masks</em></p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8809d890-2103-480e-ac3f-bf8315962632'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-02T06:42:14.861+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T09:12:43.902+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>US Surgeon General Dr. Jerome Adams said if you want more businesses
        to reopen and stay open, wear a mask.</p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03b237ca-e297-4ccc-9f1a-a661e61c4f4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-02T06:42:14.861+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T09:12:43.903+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Some feel face coverings infringe on their freedom of choice- but
        if more wear them, we''ll have MORE freedom to go out," tweeted Adams, who
        was nominated by President Donald Trump.</p>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fba0250-a1a3-46b3-9665-e56362cfb973'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-02T06:42:14.862+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T09:12:43.903+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Face coverings → less asymptomatic viral spread → more places open,
        and sooner! Exercise and promote your freedom by choosing to wear a face covering!"</p>'
    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf0561aa-a849-417d-b7e0-9e2b3a54f6b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-02T06:42:14.862+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T09:12:43.904+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>The rate of deaths is decreasing, so things are getting better,
        right?</em></p>'
    '81':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82054a4f-91be-47cd-8e55-e90279f25f97'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-02T06:42:14.862+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T09:12:43.905+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US recently reported its highest number of new Covid-19 cases
        in a single day, and doctors say the rate of infection is outpacing the increase
        in testing.</p>'
    '83':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cc6763c-fa81-406e-8bbd-a232c2a9cc8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-02T06:42:14.862+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T09:12:43.906+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our daily case/new infection rate has really skyrocketed to over
        40,000," said Dr. Jonathan Reiner, a professor at George Washington University
        School of Medicine.</p>'
    '85':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '986b688d-ad6a-4050-bd6b-5eb82405f3c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-02T06:42:14.862+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T09:12:43.907+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Health experts say the current spikes in new cases coincide with
        what happened several weeks ago -- when states started reopening and many
        people abandoned safety measures such as wearing masks or social distancing.</p>'
    '87':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6dbad183-a08b-42ac-b770-17372167960c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-02T06:42:14.862+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T09:12:43.907+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>Why it takes so long after infections to learn about diagnoses
        and deaths</em></p>'
    '89':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b1cf5b9-09fc-4796-b60a-16e19993a6c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-02T06:42:14.862+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T09:12:43.908+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yet while new cases soar, the daily numbers of Covid-19 deaths have
        generally decreased. Don''t be fooled by that, doctors say.</p>'
    '91':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca88ff85-d227-48d0-868c-0e8dbfd172af'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-02T06:42:14.862+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T09:12:43.909+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>First, deaths from Covid-19 often lag weeks behind new infections.
        It can take up to two weeks for symptoms to appear. After that, people might
        not get tested immediately. Then, it can take even longer for severe cases
        to require hospitalization.</p>'
    '93':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8eb70509-1b36-4d34-be58-666f53f23313'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-02T06:42:14.863+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T09:12:43.910+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It takes about a week after someone becomes infected until they
        get sick enough to be hospitalized, and then often about a week after that
        until you start seeing deaths," Reiner said.</p>'
    '95':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48158efc-3f29-4288-ad5d-4f1919885342'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-02T06:42:14.863+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T09:12:43.911+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''ve sort of plateaued with the death rate sort of fluctuating
        between 600 and 800 deaths per day. ... Obviously, everyone is concerned about
        the death rate starting to take off again."</p>'
    '97':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22da05a9-2a92-4a9a-b253-9e29445dda0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-02T06:42:14.863+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T09:12:43.912+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Second, many of those newly infected are young people who are less
        likely to die from the virus. But they can still easily infect others by just
        talking or breathing.</p>'
    '99':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea3aa79b-ae2b-4719-9034-ec50240fb944'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-02T06:42:14.863+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T09:12:43.913+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With the current rates of transmission, "we will reach 100,000 cases
        per day" in the US, said internal medicine specialist Dr. Jorge Rodriguez.</p>'
    '101':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28270837-d54e-464b-8cd1-0dcdd6187730'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-02T06:42:14.863+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T09:12:43.914+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With this virus, "one person -- on the average -- infects three
        people, and we''re already at 40,000" new cases reported daily, Rodriguez
        said Tuesday.</p>'
    '103':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2c3016d-4c31-4718-aa0a-9d4d9649a617'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-02T06:42:14.863+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T09:12:43.915+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>I''ve already tested negative</em></p>'
    '104':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '982d8a6f-2d9b-4cae-971b-1eef50310146'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-02T06:42:14.863+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T09:12:43.916+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That''s not an excuse to stop taking precautions.</p>'
    '106':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5dce48ef-f91f-41d0-9d08-8be2d5dc3eb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-02T06:42:14.863+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T09:12:43.917+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Sometimes there are false negatives, which means you have the disease
        but the test doesn''t detect it," according to Penn Medicine.</p>'
    '108':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bfa8966-63e7-4795-8414-52a36b52106c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-02T06:42:14.863+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T09:12:43.917+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Because it is possible to get a negative result even when you have
        coronavirus, it is important to be careful even when you receive a negative
        result."</p>'
    '110':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1386ce4a-176b-487a-b600-c6b37608c3bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-02T06:42:14.864+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T09:12:43.918+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even if a negative test result is correct, you may have been infected
        since that test was taken.</p>'
    '112':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ab10e04-a262-4095-b90d-5fc47b04bbbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-02T06:42:14.864+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T09:12:43.919+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>Maybe we should just let nature take its course and get herd
        immunity</em></p>'
    '113':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1aaf1773-472d-445b-ad35-39ae844ece84'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-02T06:42:14.864+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T09:12:43.920+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That''s not a good idea because some intensive care units are already
        at or near capacity, Rodriguez said.</p>'
    '115':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c90b35e-28c3-483c-9799-9a9afe32dc08'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-02T06:42:14.864+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T09:12:43.921+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even if you get coronavirus but don''t get very sick, this virus
        is highly contagious -- and you could infect others who will need hospitalization.</p>'
    '117':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '479bc92a-0b62-4b0a-9674-9463d88259e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-02T06:42:14.864+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T09:12:43.922+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And that could reduce care for anyone else who needs it -- such
        as car wreck victims or people suffering from heart attacks.</p>'
    '119':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aed48258-351c-4fde-b89f-a527c452d27a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-02T06:42:14.864+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T09:12:43.922+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"People are being admitted to hospital beds and being admitted to
        ICU (intensive care unit) beds faster than they''re being discharged" due
        to the coronavirus, said Will Humble, executive director of the Arizona Public
        Health Association.</p>'
    '121':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fb573f0-fe65-41b7-869e-348478a6c526'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-02T06:42:14.864+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T09:12:43.923+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Humble said he''s worried hospitals will go into "crisis standards
        of care," which basically means "lower care for everybody, not just people
        with Covid-19."</p>'
    '123':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da82df48-0822-4165-831f-c21dcd480a5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-02T06:42:14.864+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T09:12:43.924+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There''s another problem with waiting for herd immunity: This virus
        is so new, no one knows whether antibodies developed after recovering from
        the virus will provide any long-term immunity.</p>'
    '125':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6f30355-fe6b-4974-a5d9-d509c356a4c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-02T06:42:14.864+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T09:12:43.925+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the CDC director said everyone can help stop this deadly pandemic.
        It just takes personal responsibility.</p>'
    '127':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec2aee58-e78e-4685-935d-4a37213a1508'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-02T06:42:14.865+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T09:12:43.926+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have powerful tools at our disposal -- social distancing, wear
        a face cover in public, and be disciplined about the frequent hand washing,"
        Redfield said.</p>'
    '129':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90ba8777-33a9-47f3-876b-53fbe52615a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-02T06:42:14.865+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T09:12:43.926+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are not defenseless against this disease."</p>'
  'Army-Police-shooting-incident-Jolo-Sulu':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-07-02T06:42:20.321+08:00
    'imagesource': 'jcr:61bfabaa-0d5b-48aa-9abe-e01e0c387181'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '6609f90c-1539-48ba-994a-95fd8726bd53'
    'lead': 'PNP says Jolo Police Chief Lieutenant Colonel Walter Annayo was relieved
      as part of command responsibility for the actions of his nine men.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-07-02T06:45:33.180+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-26T09:12:42.012+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T09:10:18.466+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Jolo police chief sacked over fatal shooting of troops'
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0b2def2-e536-4086-b00e-fd1dd3f2b224'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-02T06:45:33.180+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T09:12:42.014+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 2) —</strong> The chief
        of Jolo Police was relieved from his post over the fatal shooting of four
        Army troops by policemen, the Philippine National Police confirmed on Thursday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fd16262-3302-453b-bfa9-807df7a5da1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-02T06:45:33.181+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T09:12:42.015+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PNP spokesperson Bernard Banac said Lieutenant Colonel Walter Annayo
        was relieved as part of command responsibility for the actions of his nine
        men.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6402df3-3a0c-4ebb-a2a8-fb5dd2301329'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-02T06:45:33.181+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T09:12:42.016+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Those killed in the shooting incident in Jolo, Sulu on Monday were
        Maj. Marvin Indammog, Cpt. Irwin Managuelod, Sgt. Jaime Velasco, and Cpl.
        Abdal Asula — all from the Army’s 9th Intelligence Service Unit of the 11th
        Infantry Division.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02545280-6f37-4d10-adf9-6bffcd37fc37'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-02T06:45:33.181+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T09:12:42.017+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Initial reports from the Sulu Provincial Police Office said the
        cops involved claimed self-defense, after the soldiers supposedly lifted and
        pointed their firearms first at the police. But Army Chief Lt. Gen. Gilbert
        Gapay said it was a rubout and his men were "murdered" by the police personnel.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfee6630-60c7-430b-89ce-200d8f149824'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-02T06:45:33.181+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T09:12:42.017+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PNP later ruled out the "misencounter" angle in the shooting incident.
        Banac said that based on their analysis of reports on the ground, the soldiers
        did not fire a single shot at the police. He added that the local police may
        have failed to preserve the crime scene.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '963f0177-a8b9-4507-baee-78bf56820b86'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-02T06:45:33.181+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T09:12:42.018+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Rodrigo Duterte has ordered the National Bureau of Investigation
        to speed up its investigation. He also sought a meeting with the nine cops
        tagged in the incident, said his spokesman, Harry Roque.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '167d7297-a06a-4fe4-951b-f26ba068e4d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-02T06:45:33.181+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T09:12:42.019+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte doesn’t want the issue to escalate further, joining calls
        from top military and police leaders for calm among the PNP and Army’s ranks,
        according to Defense Chief Delfin Lorenzana.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5dfe656-6bac-4e79-91d3-4ca630fe0003'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-02T06:45:33.182+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T09:12:42.019+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The PNP-Internal Affairs Service is also conducting its own probe
        with the National Police Commission.</p>'
  'sleep-problems-childhood-mental-health-disorders-':
    'author': 'Katie Hunt, CNN'
    'caption': '(FILE PHOTO)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-07-02T06:47:48.911+08:00
    'imagesource': 'jcr:514eb669-d6b2-4aa2-b0fa-bac6397745b3'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '2cb67528-9ff6-4f77-9290-2676d5fc06f2'
    'lead': 'Sleep problems in early childhood may be linked to the development of
      certain mental health disorders in adolescence, according to new research.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-07-02T06:55:01.661+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-26T09:12:41.304+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T09:10:18.735+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['sleep-']
    'template': '1'
    'title': 'Infant sleep issues linked to mental health problems in adolescents,
      study suggests'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16cd23b0-4079-4080-a719-66023fb5a49a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-02T06:55:01.662+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T09:12:41.307+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Sleep problems in early childhood
        may be linked to the development of certain mental health disorders in adolescence,
        according to new research.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb8c7b7c-d673-42b3-83f1-8fce76808bd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-02T06:55:01.662+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T09:12:41.308+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A study of 7,155 children in the United Kingdom found that waking
        up frequently during the night and irregular sleep routines as babies and
        toddlers was linked to psychotic experiences in children ages 12 and 13. Also,
        children who slept for shorter periods at night were more likely to be associated
        with borderline personality disorder at ages 11 and 12.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd676f562-3d19-4d6b-b77d-62c31994ea18'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-02T06:55:01.662+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T09:12:41.310+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The research, which published Wednesday in the journal <a href="https://jamanetwork.com/journals/jamapsychiatry/fullarticle/10.1001/jamapsychiatry.2020.1875?guestAccessKey=694b0e83-e546-4275-85ea-73daa442418d&amp;utm_source=For_The_Media&amp;utm_medium=referral&amp;utm_campaign=ftm_links&amp;utm_content=tfl&amp;utm_term=070120"
        target="_blank">JAMA Psychiatry</a>, was the first time possible links between
        early childhood sleep problems and adolescent psychotic experiences and borderline
        personality disorder (BPD) symptoms have been examined.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4eb2982f-af6f-4734-bebd-d61d63db9575'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-02T06:55:01.662+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T09:12:41.311+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We know from previous research that persistent nightmares in children
        have been associated with both psychosis and borderline personality disorder,"
        said lead author Isabel Morales-Munoz, a research fellow at the Institute
        of Mental Health at the University of Birmingham.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68aae209-b6a1-483f-9d2d-a56118539d45'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-02T06:55:01.662+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T09:12:41.311+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"But nightmares do not tell the whole story. We''ve found that,
        in fact, a number of behavioral sleep problems in childhood can point towards
        these problems in adolescence," she said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ce7b4f9-baaa-4867-bf76-d6a18d1756eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-02T06:55:01.662+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T09:12:41.312+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Adolescence, typically defined as the ages between 10 and 19, is
        a key period in human development because of brain and hormonal changes, and
        it''s now thought to be when many mental health problems start.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '915a91dc-b59a-4278-9df6-286872b90d66'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-02T06:55:01.662+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T09:12:41.313+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prior research in Australia <a href="https://www.cnn.com/2020/03/09/health/sleep-babies-anxiety-wellness/index.html"
        target="_blank">found</a> that babies with persistent severe sleep problems
        in their first year were at greater risk for anxiety and emotional issues
        in later childhood. <a href="https://pubmed.ncbi.nlm.nih.gov/25247458/" target="_blank">Sleep
        problems</a> in children and adolescents have been shown to predict the development
        of various emotional and behavioral problems, including depression, anxiety,
        attention-deficit hyperactivity disorder, risk-taking and aggression. However,
        findings have been inconsistent, especially when based on objective measurements
        of sleep, rather than parental reports.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94f02b68-22bc-4b53-9292-65a98e8a18c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-02T06:55:01.662+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T09:12:41.314+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://www.health.harvard.edu/newsletter_article/sleep-and-mental-health"
        target="_blank">Sleep and mental health</a> are closely connected in adults,
        with sleep problems increasing the risk for developing particular mental illnesses
        as well as resulting from mental health issues.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5f15ea1-7694-46c2-8c58-1c7800681794'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-02T06:55:01.662+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T09:12:41.315+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Parents shouldn''t worry</h2>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23578459-8c95-462c-afff-ffa5dc1691e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-02T06:55:01.662+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T09:12:41.316+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dr. Jenny Radesky, an assistant professor of developmental behavioral
        pediatrics at Michigan Medicine, said that disturbed sleep in early childhood
        was a marker of many things, and there wasn''t a clear mechanism by which
        it could be influencing the risk of these diagnoses, which may sound scary
        to parents.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e555fa54-f0d4-4261-a6f5-3e46d23ea0bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-02T06:55:01.663+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T09:12:41.317+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She also noted that the study didn''t appear to have properly adjusted
        for parental mental illness, which, given the genetic underpinnings of mental
        illness, could explain both why a child had sleep differences in early childhood
        and why the child is exhibiting mental illness symptoms in adolescence.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1b0cce4-4e2f-4365-9602-ceaca4a9c4f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-02T06:55:01.663+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T09:12:41.321+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The biggest takeaway for parents is that sleep is part of self-regulation.
        We need to wake our brains up, and settle them back down. We need to handle
        fears and separation from our loved ones," she said. "For this reason, sleep
        is usually much harder for children with self-regulation problems in early
        childhood -- whether due to anxiety, early ADHD, sensory integration challenges,
        trauma or lots of other developmental differences that may not rise to the
        level of a diagnostic label."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b02d9b30-661a-4e18-b7c1-d04b161dac3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-02T06:55:01.663+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T09:12:41.322+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Morales-Munoz agreed that parents struggling with their baby or
        child''s sleep shouldn''t be overly worried by these findings.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20e92bc7-b3c8-45f7-b7ec-987e1aa80436'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-02T06:55:01.663+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T09:12:41.323+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The advice that I would give to parents is that if they are worrying
        about their child having some sleep problems, they should consult a specialist,"
        she said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84a03c37-410e-4204-bb7d-a9ffbcc74980'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-02T06:55:01.663+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T09:12:41.324+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In many cases, these parental worries are indeed part of a normative
        developmental stage (such as, for example, their child waking up a few times
        during the night, or having problems falling asleep) but still it would be
        beneficial to know that, and parents could feel more relaxed; but in other
        cases, these are indeed part of a developmental problem," she said via email.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd144d14b-a97a-43ff-b3ce-c9a503ac9c22'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-02T06:55:01.663+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T09:12:41.325+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>A novel finding</h2>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebf2552e-4254-4ade-8521-5464ada90f22'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-02T06:55:01.663+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T09:12:41.326+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The analysis took into account some factors that could explain the
        link -- such as childhood adversity or whether any sexual abuse had been reported
        -- but did not control for variables such as developmental delay or hyperactivity,
        prenatal medication or environmental factors.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd05a31cc-8afb-49ab-a59b-7c4da06f31cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-02T06:55:01.663+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T09:12:41.327+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The study did find that depression at the age of 10 partially explained
        the associations between these specific sleep problems and psychotic symptoms
        -- but not the association between sleep problems and borderline personality
        disorder.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba204833-c039-44b1-b4c8-a1fec1d8be77'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-02T06:55:01.663+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T09:12:41.329+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We want to highlight that this is a very novel finding and this
        has not been reported before, thus there is no previous evidence to support
        these findings, and further research examining the specific stages of sleep
        development in childhood are needed," said Morales-Munoz.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '481f01a6-8d04-4258-aab7-1bc53315c8a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-02T06:55:01.663+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T09:12:41.330+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"However, these findings might be explained by the fact that sleep
        highly varies in early childhood (compared to later stages, such as adolescence
        and adulthood), and that specific sleep patterns might have different significance
        and effects at specific stages of the child´s development."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c2ae212-ca25-4b34-8c4b-593c48189c17'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-02T06:55:01.663+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T09:12:41.331+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Adequate sleep in childhood is essential to cognitive and emotional
        function, the study said. And early sleep problems could be a signal that
        might increase the vulnerability of adolescents to mental health disorders.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '879a45c9-8378-4a9f-bd37-cd0bc2623d2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-02T06:55:01.663+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T09:12:41.332+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s crucial to identify risk factors that might increase the
        vulnerability of adolescents to the development of these disorders, identify
        those at high risk, and deliver effective interventions. This study helps
        us understand this process, and what the targets might be," said Steven Marwaha,
        a professor of psychiatry at the University of Birmingham in the UK and senior
        author on the study.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6548eb6d-0fd9-43fa-b069-1dfe145c70bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-02T06:55:01.663+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T09:12:41.333+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This study helps us understand this process, and what the targets
        might be."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1eab1bd-0d7b-41c8-8380-cb4390c1c80c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-02T06:55:01.663+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T09:12:41.334+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Brain development</h2>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '684f13c3-d1d9-4caf-8dda-d232272ac203'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-02T06:55:01.663+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T09:12:41.335+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The data was drawn from the Children of the 90s study, more formally
        known as the Avon Longitudinal Study of Parents and Children, a health research
        project in the UK that enrolled more than 14,000 pregnant women in 1991 and
        1992.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '906b051b-e2b4-48ae-a9bd-7d96f2dbd732'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-02T06:55:01.664+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T09:12:41.336+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the study, sleep behavior was reported by parents when the children
        were 6, 18 and 30 months, and assessed again at 3.5, 4.8 and 5.8 years old.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af0c98f8-d32c-44cc-b6bd-5bdde19dfc70'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-02T06:55:01.664+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T09:12:41.337+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The results showed a particular link between infants at 18 months
        old who tended to wake more frequently at night and who had less regular sleep
        routines from 6 months old, with psychotic experiences in adolescence.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd264e510-6dc1-4d61-9089-f9a4c5389543'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-02T06:55:01.664+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T09:12:41.338+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A shorter nighttime sleep duration and later bedtime at 3.5 years
        of age were associated with borderline personality disorder symptoms, the
        study found.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43f08512-11e0-49ed-b2c2-3bdcc96097d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-02T06:55:01.664+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T09:12:41.339+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com&nbsp;<em><a href="https://edition.cnn.com/2020/07/01/health/infant-baby-sleep-mental-health-wellness/index.html"
        target="_blank">Infant sleep issues linked to mental health problems in adolescents,
        study suggests</a></em></p>'
  'Latin-America-coronavirus-unemployment':
    'author': 'Rodrigo Pedroso, Florencia Trucco, Radina Gigova and Stefano Pozzebon,
      CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-07-02T07:28:43.562+08:00
    'imagesource': 'jcr:7d034044-c02c-41ef-afcb-bd73a0a37924'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f774e545-d131-46c1-83e0-46021d9bf060'
    'lead': 'Millions of people are out of work in Brazil, Chile and Colombia, which
      have all attempted to re-open sectors of their economies but were hit with soaring
      infections.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-07-02T07:36:34.525+08:00
    'mgnl:createdBy': 'alyssa'
    'mgnl:lastActivated': 2023-01-26T09:12:40.112+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T09:10:19.057+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['coronavirus', 'Latin-America', 'COVID-19']
    'template': '1'
    'title': 'Unemployment soars in Latin America in the wake of the coronavirus'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbd7b87f-ad3c-4947-a6c0-88bd162f8826'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-02T07:36:34.525+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T09:12:40.190+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)—</strong>&nbsp;Some Latin American countries are seeing
        shocking unemployment figures as the United Nations warns that the pandemic
        has caused hunger to rise in the region.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d515b6e-71cf-474a-a3f7-7b53c4860b2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-02T07:36:34.525+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T09:12:40.191+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The fallout from the pandemic is being felt hardest in Latin America,"
        the UN''s World Food Programme (WFP) said in a statement. "[Latin America]
        has seen an almost three-fold rise in the number of people requiring food
        assistance, and among urban communities in low and middle-income countries,
        which are being dragged into destitution by job losses and a precipitous drop
        in remittances."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a17a5c20-71f7-41f5-a410-736d0686fa2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-02T07:36:34.525+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T09:12:40.193+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Millions of people are out of work in Brazil, Chile and Colombia,
        which have all attempted to re-open sectors of their economies but were hit
        with fast-spreading infections.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f0e1bc8-e1f2-43db-aa7e-2195e4438822'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-02T07:36:34.525+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T09:12:40.199+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Brazil, a record 7.8 million people lost work between March and
        May, according to new figures released by the country''s statistical agency,
        Brazilian Institute of Geography and Statistics (IGBE).</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7dd8c8dd-b6be-42bc-b6f0-d4048777d5d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-02T07:36:34.525+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T09:12:40.200+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The institute put the figure of people who are still working in
        Brazil at the end of May at just 49.5%."For the first time in the historical
        survey series, the level of occupation was below 50%," IBGE said in a statement.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd79bf808-d624-4a24-8b12-330ce3bc23d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-02T07:36:34.526+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T09:12:40.201+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since data collection started in 2012, "this had never happened,"
        IGBE analyst Adriana Beringuy said in a statement. "This means that less than
        half of the working age population is working," Beringuy added.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00b915c9-a0d2-4d1a-9e64-5df1a3345d68'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-02T07:36:34.526+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T09:12:40.201+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Economists are pointing to a historic economic recession in Brazil
        due to coronavirus, which has decimated an already struggling economy. But
        as Brazilian cities attempt to reopen economic activity, coronavirus cases
        are skyrocketing. The country has recorded more than 1.4 million cases of
        the disease according to Johns Hopkins University (JHU), the second highest
        count in the world behind the US.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e81f9c6c-080f-44e7-b7ba-f57ee4a9afb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-02T07:36:34.526+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T09:12:40.202+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''Profound deterioration''</h2>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bd024ba-f439-4fcb-ae3e-7f89642bb066'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-02T07:36:34.526+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T09:12:40.203+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chile''s unemployment rate from March to May reached 11.2%, according
        to figures from the National Statistics Institute (INE) published on Tuesday.
        It is the highest level since 2010.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '287c30ac-b280-4a17-82e1-e4987df0f7b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-02T07:36:34.526+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T09:12:40.210+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The population outside the labor force increased by 27.4% over a
        12 month period largely influenced by people who were not looking for a job,
        but were available to work forming the so-called potential workforce, INE
        said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29c2e7af-b6df-4a82-9f42-ee6d41b590a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-02T07:36:34.526+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T09:12:40.212+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Before the pandemic, Chile was shaken by a wave of protests that
        caused deep shocks to the economy. It has since been hard hit by the pandemic,
        ranking seventh globally with the highest number of Covid-19 infections and
        third in Latin America, according to Johns Hopkins University figures.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcb90ed3-2b80-4cb5-9f2f-7d034839e9f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-02T07:36:34.526+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T09:12:40.213+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The data shows a profound deterioration that the coronavirus is
        leaving in employment, family income and economic activity," Economy Minister
        Lucas Palacios said on his Twitter account.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7943d8c-8525-4548-b37c-e15886a0015f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-02T07:36:34.526+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T09:12:40.214+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When sanitary conditions improve, we must rebuild the capacity
        to generate formal, quality jobs with social security. That is what we are
        working on," he said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2be2fe7e-ac64-4835-baa5-21100b8221ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-02T07:36:34.526+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T09:12:40.215+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Inactive workforce</h2>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edf1b734-9f41-41a8-82b5-e401ec913788'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-02T07:36:34.526+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T09:12:40.217+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prior to the pandemic, Colombia was boasting some of the highest
        growth rates in the region, often higher than Latin American averages in GDP
        growth and development index.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d565f0b-e563-4536-b5d2-29daf2afafa5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-02T07:36:34.526+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T09:12:40.218+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This year, Colombia''s unemployment rate for May nearly doubled
        to 21.4% compared to May 2019, according to figures from the national statistics
        department, DANE.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93476b49-cf98-4a6f-9802-76989050342c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-02T07:36:34.526+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T09:12:40.219+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The rate for 13 metropolitan areas is even higher -- 24.5% unemployment,
        an increase of 13.3% compared to the same month last year, according to DANE.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4a4088a-0535-4c89-b533-9d44d58e244c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-02T07:36:34.526+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T09:12:40.220+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The number of inactive employees grew to more than 3.3 million people,
        while the number of people who lost their jobs grew by 2,083,000 over the
        12 months, according to DANE.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67abdd1c-1088-45bb-90f8-1f0c2713d13b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-02T07:36:34.526+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T09:12:40.220+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Colombia has reported 95,269 coronavirus cases and 3,376 deaths,
        according to the latest JHU numbers.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb0a6303-7d8f-4316-8bb4-6dc1326500f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-02T07:36:34.527+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T09:12:40.221+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2020/07/01/americas/latin-america-coronavirus-unemployment-intl/index.html">"Unemployment
        soars in Latin America in the wake of the coronavirus."</a></em></p>'
