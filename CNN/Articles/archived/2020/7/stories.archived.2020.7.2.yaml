      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Tuesday, the "Morning Show" star took to Instagram with a photo
        of herself wearing a face mask, alongside a message encouraging everyone to
        wear a mask amid the coronavirus pandemic.</p>'
