      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roque said swimming with dolphins was not prohibited by existing
        rules, as this is already allowed as a non-contact sport.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93a890b3-427c-4917-910f-ae54870c5e6e'
