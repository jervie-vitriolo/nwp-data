      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>BDO Unibank and the Bank of the Philippine Islands have been tagged
        in the financial crunch faced by the German payments firm after denying Wirecard''s
        claim that they held $2.1 billion in trust.</p>'
    '7':
