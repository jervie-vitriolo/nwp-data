      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Bottom line is, the spread of this virus continues at a rate that
        is particularly concerning," said Newsom, who added that the percentage of
        people who test positive is rising.</p>'
