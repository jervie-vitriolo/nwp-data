      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"So far, our investigation does not lead to any trace of the alleged
        missing 1.9 billion euros entering the Philippines, which by its value alone
        will trigger reporting to the Anti-Money Laundering Council and internal due
        diligence or review by our banks," he said, describing the Wirecard''s issue
        as mainly a case of an "internal financial reporting fraud."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '273e5cec-82f0-44ad-a17a-6fc8ce0c6184'
      'mgnl:activationStatus': true
