      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 2) —</strong> Presidential
        Spokesperson Harry Roque has apologized after photos of him swimming with
        dolphins in Subic went viral on social media, but insisted that he did not
        violate social distancing rules.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77d8deba-893b-49e0-9068-3be0c15809d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-02T14:33:23.056+08:00
