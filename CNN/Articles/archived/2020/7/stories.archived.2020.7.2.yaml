      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 2)</strong> — Jeepneys
        which are not deemed "roadworthy" but insist on plying their routes may be
        suspended or totally disqualified from getting back on the road, the Department
        of Transportation said Thursday.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbb2a819-c6b8-4f89-99c8-06cc30d5fccd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-02T16:57:15.867+08:00
