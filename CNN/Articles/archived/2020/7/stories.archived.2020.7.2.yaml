      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The resurgence has made an already cloudy situation even worse.
        Even where schools are making plans to reopen, it''s not even clear whether
        they''ll be able to stay that way, since many states have stalled or reversed
        their plans to reopen. Schools need to have plans for remote learning and
        plans for in-person learning and be ready to pivot if their states turn into
        hotspots again.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b2cb943-7c2f-423b-acd9-4b069e688240'
