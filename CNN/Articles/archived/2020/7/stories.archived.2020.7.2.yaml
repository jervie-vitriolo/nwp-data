    'mgnl:tags': ['Hong-Kong', 'China', 'Beijing', 'National-Security-Law']
    'template': '1'
    'title': 'Defiance and fear as Hong Kong settles into new normal after China-backed
      law takes hold'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c858f640-8c5e-49a4-881e-f6c3e6e137e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-02T13:18:20.187+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T09:12:16.789+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;If Beijing thought a new national
        security law would guarantee a quiet birthday for Hong Kong, it was mistaken.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae6f37f7-efb7-4636-8733-bb03961db300'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-02T13:18:20.187+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T09:12:16.790+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3934bf6-5613-403f-84cd-8959ce7b19d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-02T13:18:20.187+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T09:12:16.791+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As the city marked 23 years of Chinese rule Wednesday, and less
        than 24 hours under the new reality of the national security law -- which
        criminalizes secession, subversion, terrorism, and collusion with foreign
        forces -- thousands of people defied a police ban to take to the streets.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf5f9b9d-7d5f-48c7-8590-56cbe0ea3da7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-02T13:18:20.188+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T09:12:16.791+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3697a458-2c94-42b7-aa60-83a28397baf9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-02T13:18:20.188+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T09:12:16.792+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While they were nowhere near the size of previous July 1 protests,
        there was disruption and disorder in at least four districts, tying up thousands
        of police officers and causing traffic chaos. Police said around 370 people
        were arrested Wednesday, including 10 people under the new national security
        law.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6dd4d6b5-c2fa-46ab-8031-0a54c5f6e761'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-02T13:18:20.188+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T09:12:16.793+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2e40edc-dc52-4994-82cf-5fd37de0fe75'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-02T13:18:20.188+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T09:12:16.794+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement, a Hong Kong government spokesman said that "some
        people possessed and waved flags and printed materials containing the words
        of ''Hong Kong independence,'' and chanted slogans of ''Hong Kong independence''."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d3b7ae6-1720-469c-a7b1-e178a96bca7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-02T13:18:20.188+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T09:12:16.794+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7eceadf-f08c-4665-9a05-5e0bf3c8d9ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-02T13:18:20.188+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T09:12:16.795+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"These people are suspected of inciting or abetting others to commit
        secession," the spokesman said. Such a charge could carry a term of life imprisonment,
        and a minimum 10 years behind bars for principal offenders, or three years
        for those who "actively participate" in the offense.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1d674ab-2b1c-4693-acc6-58db340000da'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-02T13:18:20.188+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T09:12:16.796+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2c1e4e3-1ff0-4598-9c2f-00fdb35d8565'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-02T13:18:20.188+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T09:12:16.797+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What happens to those 10 people arrested could define how the law
        is applied in Hong Kong, and the degree of chilling effect or repercussions
        it has on wider society. Will prosecutors seek the harshest punishments, or
        even transfer the cases to Chinese jurisdiction, as permitted under the law?
        And what legal challenges will the law face as the cases wind their way through
        court?</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bcd69d0-81af-4dce-8793-244283d6364e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-02T13:18:20.188+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T09:12:16.797+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08173ede-20c0-435d-90ad-2ea3aeb6ffaf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-02T13:18:20.188+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T09:12:16.798+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Authorities are likely to be prepared for those early test cases,
        as evidenced by the police who were briefed ahead of time to arrest anyone
        promoting Hong Kong independence. While the size of the crowds made complete
        control difficult, police responded heavily to Wednesday''s protests, firing
        pepper spray at crowds, kettling protesters and using water cannon.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd09072f7-8598-45fa-b97e-aa1670f77edb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-02T13:18:20.188+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T09:12:16.799+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56d2e4c8-2e4f-41ed-b604-18179eb8ba80'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-02T13:18:20.188+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T09:12:16.800+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Videos shared online showed the water cannon used against journalists
        apparently without cause. Police said several officers were injured by protesters,
        including one who was stabbed in the arm.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a68413b6-9973-4810-8b90-548276d0029f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-02T13:18:20.188+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T09:12:16.801+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67426120-9ee4-43fa-a154-61812420141c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-02T13:18:20.188+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T09:12:16.802+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 24-four-year suspect in that case was grabbed in a dramatic
        midnight arrest as he boarded an international flight to london. Police said
        he was held on suspicion of wounding, a charge that carries a potential life
        sentence.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95300c62-d71a-468e-98ab-4e6875e7596e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-02T13:18:20.189+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T09:12:16.803+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c35beab-1c8c-471c-a65d-47fb0eb12503'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-02T13:18:20.189+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T09:12:16.804+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''I''m very afraid, but I''m still here''</h2>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56283fe7-1524-49b6-b5cd-34b8971f359f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-02T13:18:20.189+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T09:12:16.804+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The severe nature of the punishments under the new law had an immediate
        and widespread chilling effect after its passage, with political parties disbanding,
        people scrubbing their social media and whatsapp chat history, and businesses
        disavowing previous support for the protest movement. Even the size of Tuesday''s
        protest could be considered a measure of its effectiveness. But fear alone
        was not enough to stop people coming out altogether.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11bae38e-7fd5-4912-8525-5838bea8a314'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-02T13:18:20.189+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T09:12:16.805+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10d32e44-7dde-4489-9682-f8580315aa01'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-02T13:18:20.189+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T09:12:16.806+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m very afraid, but I''m still here," said Lawrence Lau, a barrister
        and district councilor. While he said he never had any doubt about taking
        part in Wednesday''s protest, he added "if you are a rational being, you must
        fear, and you must be afraid of the adverse consequences."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a34998ef-3584-457f-ba62-ffba276aa0c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-02T13:18:20.189+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T09:12:16.806+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56bc968e-72b2-4478-84dc-62cc6645713c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-02T13:18:20.189+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T09:12:16.807+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many people were still wary of the potential repercussions, even
        as they exposed themselves to potential arrest. One woman who declined to
        give her name said "it will be hard not to self censor when there''s something
        like this going on."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b0c7e5d-a5aa-41cc-8f39-ef8722989c20'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-02T13:18:20.189+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T09:12:16.808+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9936ba55-9439-48d0-823f-ed5e770bb6cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-02T13:18:20.189+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T09:12:16.808+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I feel like most people would be more cautious with what they say,"
        she added.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a0a2d8d-d92c-47e3-a809-1e250a22bd4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-02T13:18:20.189+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T09:12:16.809+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1577a42-de0b-4390-83dc-b7afdf0dbef0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-02T13:18:20.189+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T09:12:16.810+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One thing she said would change would be how Hong Kongers use the
        internet, adding she was planning to use a VPN and secure apps more often.
        Samuel Woodhams, Researcher at the London-based internet research firm, Top10VPN,
        said in an email that there had been a 321% rise in demand for VPNs on June
        30 compared the rest of the month''s daily average.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '719bbfba-4667-49b0-9727-2f1395bd9c2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-02T13:18:20.189+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T09:12:16.811+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3939339d-7e52-4aa6-8842-360bcc53fe01'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-02T13:18:20.189+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T09:12:16.811+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The boundaries of the national security law are still very unclear,
        given the broad nature of the offenses and lack of case law.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cece267e-2ecc-4cea-8be7-cda96dfb23ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-02T13:18:20.189+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T09:12:16.812+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36190b2c-9c15-4bdd-a5d7-471b45825a7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-02T13:18:20.189+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T09:12:16.814+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement Wednesday, the Hong Kong Bar Association said it
        was "gravely concerned with both the contents of the (law) and the manner
        of its introduction."</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc8abf63-5085-4638-a4b7-8bda7e70f802'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-02T13:18:20.190+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T09:12:16.815+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c75b6cfe-4c36-418a-989a-a9820de611a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-02T13:18:20.190+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T09:12:16.816+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It added that the offenses created by the law are "widely drawn"
        and lacking "basic safeguards as to legal certainty and fair treatment, (and)
        are capable of being applied in a manner that is arbitrary, and that disproportionately
        interferes with fundamental rights, including the freedom of conscience, expression
        and assembly."</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '010ee0ad-465c-4490-9665-7cd5968a4939'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-02T13:18:20.190+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T09:12:16.816+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3722e5cd-dd62-4a99-afa9-140c548e442f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-02T13:18:20.190+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T09:12:16.817+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some clarity will presumably come when prosecutions begin from the
        arrests Wednesday, though it is unclear how prepared the judiciary is for
        such cases. One controversial element of the law is that the city''s leader
        is to nominate select judges to hear national security cases. They can be
        removed if they make any statements deemed detrimental to national security,
        something the Bar Association said harmed judicial independence.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40d0f8bf-dc81-4f4b-ae67-0bd977c7aa2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-02T13:18:20.190+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T09:12:16.818+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2379da6b-c4f5-4e2c-8b9a-edbd08399592'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-02T13:18:20.190+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T09:12:16.819+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Zhang Xiaoming, deputy director of the Hong Kong and Macao Affairs
        Office of China''s State Council, confirmed another controversial element
        of the law Wednesday, saying that suspects prosecuted by Chinese agents acting
        in the city will be tried on the mainland —&nbsp;effectively permitting the
        extradition of Hong Kong residents across the border, the very issue which
        kick-started widespread protests in the city last summer.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd42c0c39-e038-4c45-a67d-26034a7cf842'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-02T13:18:20.190+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T09:12:16.820+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14a413bc-d7f8-41b6-a1b6-724d6275e6e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-02T13:18:20.190+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T09:12:16.820+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>International reaction</h2>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc8f932a-60ea-4d19-bd54-c78963ac318b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-02T13:18:20.190+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T09:12:16.821+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The passage of the law Tuesday was met with widespread criticism
        from the international community.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb676ebc-9618-4693-8248-a5700d7c9866'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-02T13:18:20.190+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T09:12:16.822+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5a84a85-9730-4ee2-964e-13897998bc54'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-02T13:18:20.190+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T09:12:16.822+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement, United States Secretary of State Mike Pompeo blasted
        the "draconian national security legislation" and "Beijing''s paranoia and
        fear of its own people''s aspirations" which he said had "led it to eviscerate
        the very foundation of (Hong Kong''s) success."</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7daa4b9e-6ef3-4ef5-ace6-b131056129e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-02T13:18:20.190+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T09:12:16.823+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8abf28d8-69e5-46f9-87be-aff138e43a0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-02T13:18:20.190+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T09:12:16.823+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Wednesday, however, Hong Kong''s top official, Chief Executive
        Carrie Lam, pushed back, arguing the law was a "crucial step to ending chaos
        and violence that has occurred over the past few months" in the city.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46c5bd53-d31a-4faf-b2bf-4cf3ae9cbb78'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-02T13:18:20.190+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T09:12:16.824+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec78da8d-1d01-409e-abd4-8fde3258800d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-02T13:18:20.190+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T09:12:16.825+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The national security law is the most important development in
        securing ties between China and the Hong Kong Special Administrative Region
        since the handover," she said, framing criticism of the law as "vicious attacks."</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0de7d1eb-f030-4432-80c2-e35cbe5a4cbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-02T13:18:20.191+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T09:12:16.826+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4de2c76d-f943-4016-a654-3eb5f1dd1a59'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-02T13:18:20.191+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T09:12:16.826+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Washington has said it will move ahead with visa restrictions against
        those responsible for the law, and has ended a number of deals with Hong Kong
        that classed the city more favorably than China.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24250e60-848c-46dd-a9d4-bd73c986828e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-02T13:18:20.191+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T09:12:16.827+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '728ff420-e163-488d-9240-d528b379e0b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-02T13:18:20.191+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T09:12:16.828+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The United Kingdom, which ruled Hong Kong as a colony for 150 years,
        also condemned the law and said it would offer a path to citizenship for eligible
        Hong Kong residents.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89cee1f8-3012-497c-bdc2-0d40972230e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-02T13:18:20.191+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T09:12:16.828+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f514ae9a-31db-41a5-bca4-583be0afa688'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-02T13:18:20.191+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T09:12:16.829+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We made clear that if China continued down this path we would introduce
        a new route for those with British National Overseas (BNO) status to enter
        the UK, granting them limited leave to remain with the ability to live and
        work in the UK and thereafter to apply for British citizenship —&nbsp;and
        that is precisely what we will do now," British Prime Minister Boris Johnson
        said Wednesday.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ada2b15-f7bc-4c9a-9415-ea9fc9b3959e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-02T13:18:20.191+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T09:12:16.829+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e3bb3be-ab07-4f4b-8d90-96ebd772db8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-02T13:18:20.191+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T09:12:16.830+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The UK''s Foreign Office said in a news release that "this new bespoke
        immigration route" would mean eligible Hong Kong residents could move to the
        UK without the current six month limit, and would have five years limited
        leave to remain, with the ability to live and work in the UK.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28d9fa22-3959-4594-bc24-9e0fdc4f8c96'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-02T13:18:20.191+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T09:12:16.831+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68a56cd8-3531-4422-852f-dfd29c5eaf9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-02T13:18:20.191+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T09:12:16.831+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As of February 24, 2020, there were 349,881 holders of BNO passports
        and the UK government estimates there are around 2.9 million BNOs currently
        in Hong Kong.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d01390a-4aec-4776-8e78-735a7ddaf29b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-02T13:18:20.191+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T09:12:16.832+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10b41b86-a901-4e13-94f0-d14b6cdc2699'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-02T13:18:20.191+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T09:12:16.832+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Countries also expressed concern over the potential ramifications
        of the law for their own citizens. The law covers acts against national security
        committed overseas, and includes provisions for the expulsion of non-permanent
        residents.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6e48ac8-c05f-4cc3-9fae-3ec9d59c5f95'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-02T13:18:20.191+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T09:12:16.833+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a51b53e-24f6-41ff-bf54-d25c93b85a45'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-02T13:18:20.191+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T09:12:16.833+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Wednesday, Canada updated its travel advice for Hong Kong, warning
        its citizens that they "may be at increased risk of arbitrary detention on
        national security grounds and possible extradition to mainland China."</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '312e90bf-a1ef-4319-844a-d6b997ffee46'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-02T13:18:20.191+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T09:12:16.834+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a data-cke-saved-href="https://edition.cnn.com/2020/07/02/asia/hong-kong-national-security-protest-intl-hnk/index.html"
        href="https://edition.cnn.com/2020/07/02/asia/hong-kong-national-security-protest-intl-hnk/index.html">Defiance
        and fear as Hong Kong settles into new normal after China-backed law takes
        hold</a>"</em></p>'
  'donald-trump-black-lives-matter':
