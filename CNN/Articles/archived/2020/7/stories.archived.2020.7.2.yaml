      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 3) —</strong> Two lawmakers
        are calling on the National Bureau of Investigation (NBI) to look into the
        blocktime agreement between ABS-CBN and AMCARA Broadcasting Network.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '383e06a5-e991-4be1-abcf-98659919a049'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-02T19:14:50.674+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T09:11:16.469+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This decision expressed by Representatives Michael Defensor and
        Jesus Crispin Remulla was based on a report from the National Telecommunications
        Commision (NTC) presented during the joint hearing of the House Committees
        on Legal Franchises and Good Government and Public Accountability Thursday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03a01f28-7ec3-49d6-b9b8-97069c8d47db'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-02T19:14:50.674+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T09:11:16.470+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>NTC Commissioner Gamaliel Cordoba said that the radio frequency
        monitoring of the report to locate the signal of Channel 43 “shows that a
        strong signal is emanating from the direction of ABS-CBN''s tower along Mother
        Ignacia Street, Quezon City.”</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e23627c-3be6-430d-87ce-f33492c1be3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-02T19:14:50.674+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T09:11:16.471+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Defensor believes that the signal being used by Channel 43 is owned
        by ABS-CBN.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8a853a9-502b-4021-a48c-8bba7f915edf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-02T19:14:50.675+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T09:11:16.472+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>“Ngayon po sinabi ng NTC, walang eqipment si AMCARA. At no’ng
        chineck ng kanilang technical staff, ang signal nanggagaling sa ABS-CBN tower
        sa compound,” he</em> said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51164b0e-23c4-4113-93a5-e2a885bc56c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-02T19:14:50.675+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T09:11:16.472+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Now the NTC says, AMCARA has no equipment. And when
        NTC’s technical staff checked it, the signal is coming from the ABS-CBN tower
        in their compound.]</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52a14853-e318-42dd-919b-0d755814356a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-02T19:14:50.675+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T09:11:16.473+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>ABS-CBN President and CEO Carlo Katigbak said in one of the Congressional
        hearings that they maintain a blocktime agreement with AMCARA that''s why
        the latter can air their TV Plus channels.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac83f10b-fd04-40ef-921a-765aee625ad9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-02T19:14:50.675+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T09:11:16.473+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>“Padala po natin ang NBI. Tawagan natin ang NBI, tulungan tayo
        mag imbestiga tungkol sa veracity ng report ng NTC,”</em> said Remulla.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8af41e59-5aea-41b2-b59a-80248cd57939'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-02T19:14:50.675+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T09:11:16.474+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Let us send the NBI. Let us call the NBI to help us
        investigate the veracity of the NTC report.]</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be6b62b2-b055-42e3-b406-ec738c94cda3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-02T19:14:50.675+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T09:11:16.475+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>AMCARA Broadcasting Network is where ABS-CBN airs digital TV. ABS-CBN’s
        TV Plus offerings include CineMO!, Yey!, TeleRadyo, and pay-per-view channel
        KBO.</p>'
  'elephants-die-mysterious-causes-Botswana':
    'author': 'Julia Hollingsworth, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-07-02T19:15:00.079+08:00
    'imagesource': 'jcr:cf9efb85-d05a-4dbc-852c-facfaabcbde3'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '2222c3ce-26b3-4fd3-88c9-01c1eb789a4f'
    'lead': 'More than 360 elephants have died in mysterious circumstances in Botswana
      in the past three months, according to local conservationists.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-07-02T19:17:50.277+08:00
    'mgnl:createdBy': 'eimor'
    'mgnl:lastActivated': 2023-01-26T09:11:15.833+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T09:10:33.535+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'More than 360 elephants die from mysterious causes in Botswana'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05d61bfb-0ba3-41ec-87a5-c2e372ebc3e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-02T19:17:50.277+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T09:11:15.836+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;More than 360 elephants have died
        in mysterious circumstances in Botswana in the past three months, according
        to local conservationists.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f2ccdff-694e-4016-b1a0-97523784619b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-02T19:17:50.277+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T09:11:15.837+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f22b5f52-cfc8-4d79-b033-12741405a78c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-02T19:17:50.277+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T09:11:15.837+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some carcasses were found clustered around waterholes, while others
        appeared to have died "falling flat on their faces," according to Niall McCann,
        director of conservation at United Kingdom charity National Park Rescue.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3545611b-014e-4cc3-ab08-485224164155'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-02T19:17:50.277+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T09:11:15.838+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c516fe8-60ab-49f0-ba32-fb5601c35dbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-02T19:17:50.277+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T09:11:15.839+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Live elephants seen nearby appeared physically weak, and one was
        walking in circles, unable to change direction, observers said. Other species
        in the area did not appear to have been affected by whatever struck down the
        elephants.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc5b85a2-9084-4489-8db2-3f1d24de72b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-02T19:17:50.278+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T09:11:15.840+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf7c6388-8a84-4117-a945-b2980cbf6709'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-02T19:17:50.278+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T09:11:15.840+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Botswana government is testing samples from the dead elephants,
        but is yet to determine a cause of death.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '241b8d62-8e05-4073-aa06-c2da1b2cc8bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-02T19:17:50.278+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T09:11:15.841+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41175f2f-58a7-41b2-b62f-1b818bfaaba5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-02T19:17:50.278+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T09:11:15.841+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''Appalling'' case</h2>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd749506a-e245-439a-9948-52eb1ea6623f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-02T19:17:50.278+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T09:11:15.842+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The unusual number of elephant carcasses were first recorded at
        the start of May, McCann said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3df4410-c4e9-472e-b01b-95cba3a061f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-02T19:17:50.278+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T09:11:15.843+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7033b102-4987-446f-bc0e-5e6f723427c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-02T19:17:50.278+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T09:11:15.843+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s appalling -- we need to know what the hell is going on,"
        he said, adding that he couldn''t recall another time when so many elephants
        had died from a mystery cause.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e12ba5bc-8822-48da-a1da-1b30b5997fb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-02T19:17:50.278+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T09:11:15.844+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70d1deff-1c9a-4538-9901-519072676d82'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-02T19:17:50.278+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T09:11:15.845+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Botswana is home to 130,000 African elephants -- more than any other
        country on the continent. The Okavango Delta, where the carcasses were found,
        is home to around 10% of the country''s elephants, McCann said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3823e7c-f46c-474f-80d0-0bc2cb267ccc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-02T19:17:50.278+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T09:11:15.845+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ac78363-9939-499d-a8b5-be90158ff8d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-02T19:17:50.278+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T09:11:15.846+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last year, Botswana scrapped an elephant hunting ban it had in place
        in 2014, sparking international outcry. McCann said poaching could not be
        ruled out this time, although the tusks were still on the elephants.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87607b7a-6fb6-4ecc-a529-966b34ac7319'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-02T19:17:50.278+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T09:11:15.847+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4215e3f0-04cf-49ae-b6d1-fd063ab3d14e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-02T19:17:50.278+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T09:11:15.847+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"800 of them are lying around as a magnet for criminals," he added.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d23dd86-ba9e-435f-9fd1-f187fba3ad46'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-02T19:17:50.278+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T09:11:15.848+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ed4dafa-af22-4d4c-9dba-f800905df84c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-02T19:17:50.279+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T09:11:15.849+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>McCann said there were a number of possibilities for what could
        have caused the deaths, including an elephant-specific parasite -- or even
        Covid-19.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '129dc14a-9413-46d6-858f-0df5b677df92'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-02T19:17:50.279+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T09:11:15.850+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
