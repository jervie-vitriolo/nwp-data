      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://cnnphilippines.com/news/2020/7/2/Families-demand-justice-as-Duterte-calls-for-calm-in-Jolo-shooting-aftermath.html">Families
        of slain troops demand justice as Duterte calls for calm in Jolo shooting
        aftermath</a></strong></p>'
  'ltfrb-delgra-jeepney-roadworthy-inspection-insurance':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9', '9f881b11-f250-41ce-9ad5-334f860f07c0']
    'created': 2020-07-02T15:19:03.079+08:00
    'imagesource': 'jcr:8290bd81-d16c-4f52-b4a3-6c0034c67365'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '553615b2-e584-452f-ad44-e01124e9da5a'
    'lead': 'The Land Transportation Franchising and Regulatory Board has announced
      that jeepneys will be able to service their routes once again as long as they
      pass inspections proving their roadworthiness and are able to provide insurance
      to passengers.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-07-02T15:27:30.952+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-26T09:11:42.316+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T09:10:29.406+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['coronavirus', 'novel-coronavirus', 'covid-19', 'Martin-Delgra',
      'Goddes-Libiran-', 'Goddes-Libiran', 'LTFRB', 'Land-Transportation-Franchising-and-Regulatory-Board',
      'jeepney', 'PUJ']
    'template': '1'
    'title': 'Only PUJs who pass inspection and have passenger insurance can operate
      — LTFRB'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd21c5eb6-3712-45dc-a5b6-53ec0caa0af1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-02T15:27:30.952+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T09:11:42.320+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 2)</strong> — The Land
        Transportation Franchising and Regulatory Board has announced that jeepneys
        will be able to service their routes once again as long as they pass inspections
        proving their roadworthiness and are able to provide insurance to passengers.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a7bfa8b-1efb-4d19-bed9-c88eef13ee16'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-02T15:27:30.953+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T09:11:42.321+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking at a briefing on Thursday morning, LTFRB Chairman Martin
        Delgra said, "If they are currently registered with the LTO (Land Transportation
        Office) <em>ibig sabihin dumaan na sila sa</em> [it means they have passed
        the] inspection requirement <em>ng</em> LTO for it to be roadworthy."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2c7a78e-c45d-4cdc-872d-b464f38b4e42'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-02T15:27:30.953+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T09:11:42.321+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Delgra said it means that all units — not just public utility jeeps
        — that are not registered with the LTO means they have not passed the inspection
        and are therefore considered not roadworthy.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e84231c9-f682-4c8a-9935-27ca5065dd60'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-02T15:27:30.953+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T09:11:42.322+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Delgra added that periodic monitoring of the roadworthiness of the
        vehicles would still be done on the road.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '447178b1-bf94-41f7-a739-6ccf4cc4d01f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-02T15:27:30.953+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T09:11:42.324+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Apart from being inspected, PUJs also need a valid Personal Passenger
        Insurance Policy to operate.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d441a0f-4b93-4738-96e9-a63d38ec4181'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-02T15:27:30.953+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T09:11:42.324+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>LTFRB National Capital Region Director Zona Tamayo, meanwhile, clarified
        <a href="https://www.cnnphilippines.com/news/2020/7/1/roadworthy-PUJs-resume-operations-July-3.html"
        target="_blank">all routes</a> previously identified are existing routes in
        the NCR.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c44e6ebf-4639-4382-ad38-fccaa949282a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-02T15:27:30.953+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T09:11:42.325+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She said jeepney operators of routes included in the announced list
        can operate by Friday.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82a3368b-fd9d-4379-9560-d92b47e47e69'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-02T15:27:30.953+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T09:11:42.326+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The LTFRB previously said the existing fare of ₱9.00 for the first
        four kilometers and ₱1.50 for succeeding kilometers should be followed. No
        fare adjustment shall be applied unless approved by the Board, however Delgra
        recommends payment be done before a passenger boards the vehicle to avoid
        the chances of infection.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d12bbf2-5be4-4679-bb07-57881c40f09d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-02T15:27:30.954+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T09:11:42.326+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However Delgra recommends that payment be done before a passenger
        boards the vehicle to avoid the chances of passing on the coronavirus.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '003ac560-e84d-48bc-8feb-da23b1ecae65'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-02T15:27:30.954+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T09:11:42.327+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the same briefing, DOTr Assistant Secretary Goddes Libiran denied
        the government was pushing for China-made modernized jeepneys to replace traditional
        jeepneys.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec694675-d82a-46a4-a11f-ecab70816a78'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-02T15:27:30.954+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T09:11:42.327+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She said the government does not endorse any design or manufacturer.
        "I hope that''s clear," she stressed.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f306749d-3be6-4fb8-8ae1-afe4810800ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-02T15:27:30.954+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T09:11:42.328+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Libiran said it is the operator who would decide on the design or
        manufacturer as "they would make it based on their needs and what would fit
        their routes."</p>'
