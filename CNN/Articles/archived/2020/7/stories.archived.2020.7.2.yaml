      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>RELATED:&nbsp;<a href="https://www.cnnphilippines.com/news/2020/5/15/Sinas-Metro-Manila-police-charged-birthday-feast.html">Sinas,
        18 Metro Manila cops charged for birthday feast</a></strong></p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29eaddee-a49c-4345-b2a1-73a940f1e9bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-02T14:33:23.057+08:00
