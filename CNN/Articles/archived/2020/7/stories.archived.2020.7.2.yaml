      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ultimately, officers were able to match the car''s registration
        with Williams-Wright and verify that she was a guest at the hotel and no further
        action was taken.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f69e876-7a9e-4ef6-a1db-9436b421ad2e'
      'mgnl:activationStatus': true
