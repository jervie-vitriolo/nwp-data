  'government-revenue-first-half-2020':
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2020-07-02T19:11:28.399+08:00
    'imagesource': 'jcr:af332802-6fbb-4c09-b398-0afa2c0ff40c'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e6dd51af-e55e-49cb-ad7e-5fc280f46205'
    'lead': 'DOF reports 16 percent decline in government revenue collections in the
      first half of 2020 as the COVID-19 pandemic continues to restrict business operations.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-07-02T19:14:23.503+08:00
    'mgnl:createdBy': 'bamba'
    'mgnl:lastActivated': 2023-01-26T09:11:16.978+08:00
