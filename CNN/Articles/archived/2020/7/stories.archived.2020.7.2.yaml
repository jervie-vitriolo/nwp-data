      'mgnl:lastActivated': 2023-01-26T09:11:10.494+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '681fd2fa-bc28-402b-b629-3e2c12555a1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-02T20:06:13.052+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T09:11:10.495+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Boy Ninong, vendor from Quiapo</strong></p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a9ec4d5-48a0-4518-9f7a-bf22fc60a8cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-02T20:06:13.052+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T09:11:10.496+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ang masasabi ko lang sa pagiging aktibista... unang-una, kailangan
        din natin ang aktibista. Para mailuhog kung ano man yung pwede sabihin sa
        bayan natin na ‘di namin kaya sabihin, kumbaga kayo ‘yung daan para mailuhog
        ng mga aktibista ‘yung pangangailangan ng sambayanan, kung ano man ‘yun. ‘Yun
        lang ang sakin ah.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d887777-3bdb-43aa-9782-f3df8702db7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-02T20:06:13.052+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T09:11:10.497+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Ang] pagiging aktibista eh, pinaglalaban ang karapatan ng mamamayan,
        ng maliit na tao o malaking tao basta’t sila ‘yung parang naging daan para
        masabi nila sa ating pangulo or sino man na kung ano ‘yun bang karapatang
        pantao... Para silang yung way para masabi nila ‘yung mga pangangailangan
        ng mamamayan, kung ano ‘yung kahilingan at ipaglaban yung mga maliliit na
        tao.</p>'
    '64':
      'image': 'jcr:dfad56d7-b55c-463a-98cd-09ba281ce075'
      'imageCaption': 'Photo by MOHD SARAJAN'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '282d37ca-28b5-4fe0-88f6-d4db3f5da24b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-02T20:06:13.055+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T09:11:10.498+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7bf93b3-8142-4cfe-bda8-0a4ee846f091'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-02T20:06:13.052+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T09:11:10.499+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Bullet Dumas, musician and writer</strong></p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9a93d5e-88de-40cf-a26c-b29560294d7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-02T20:06:13.052+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T09:11:10.500+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Normally kasi ngayon yung activists ngayon dito parang nire-redtag
        agad na NPA, terrorista. ‘Di ba pwede may dissent ka lang talaga? At ‘di ba
        pwedeng may mga napupuna ka lang na mga bagay na maaaring makatulong sa leadership?...
        Para kang may business na hindi ka open sa comments and suggestions… So isa
        siyang diktatorya kumbaga, kung ganoon ‘yung mangyayari. At so far, ganoong
        ‘yung halos nangyayari ngayon kasi kung maipatupad pa ‘tong Anti-Terror Bill
        na sobrang broad ng scope niya, na anyone can be tagged as such, anyone can
        be a suspect… Kung ngayon palang ang dami nang nare-redtag. Ang dami din doon
        sa Tokhang. Ang dami ding napatay na hindi dapat at na sinasabi nilang, “it’s
        just collateral damage.” Ito pa lang, ang sisimpleng mga bagay. Bakit natin
        hahayaan ‘yon?</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57c96353-1757-489e-9002-8d949b99d59a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-02T20:06:13.052+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T09:11:10.503+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Akala ko ba okay ang activism sa’tin dito pero biglang bakit piling-pili
        lang yung hustisya dito sa atin? [Kapag] selective [ang] justice, people will
        speak up, artists will create, and people will fight.&nbsp;Kasi kapag may
        nakikita kang mali sa nangyayari at gusto mo ng equality, bakit mo hahayaan?</p>'
    '65':
      'image': 'jcr:0439d71c-78e9-40b1-8aa7-fcc35d2e22c2'
      'imageCaption': 'Photo by MOHD SARAJAN'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76dcd589-db42-4623-aca6-f371e2a1e3e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-02T20:06:13.055+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T09:11:10.504+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0867715-1057-4074-9c74-83a3d00d9d21'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-02T20:06:13.052+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T09:11:10.506+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Albert, photographer from Manila</strong></p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbadc1a5-76e0-42a5-9f71-8e84a0538e2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-02T20:06:13.053+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T09:11:10.507+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Base sa aking kaalaman, kasi nakikinig naman ako sa balita eh, ‘yung
        aktibista, matagal na ‘yang isyung ‘yan… Ang bansang Pilipinas kasi ay malaya.
        Ang aktibista, sila ‘yung… nagbibigay sila ng pananaw, opinyon tungkol sa
        pamahalaan. Nagbibigay lang sila ng opinyon, kasi tayo [ay] malayang bansa.
        Ang hindi lang maganda sa aktibista, ‘yung rally na nadadaan sa magulong pagrarally.
        Eh kasi ako, ano naman ako, gusto ko tahimik. ‘Yung iba kasing mga Pilipino
        may iba-iba silang pananaw sa bayan, sa pulitika kasi bina-base naman nila
        yun sa kanilang kaalaman tungkol sa mga ikabubuti ng bayan. Ang importante,
        malaya at naipahahayag ang saloobin ng isang Pilipino.</p>'
    '66':
      'image': 'jcr:e1fd4944-b457-4b6f-972b-19396b2001a8'
      'imageCaption': 'Photo by MOHD SARAJAN'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d064a60-c31d-4c49-9063-561a3cc44659'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-02T20:06:13.055+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T09:11:10.508+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45cae609-d670-45e9-9121-351ff66bcc75'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-02T20:06:13.053+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T09:11:10.508+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Mae Paner (aka Juana Change), artist and activist</strong></p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cad09fe-af3f-429f-96c9-6cdf7d1254bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-02T20:06:13.053+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T09:11:10.509+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Well, you see, activism here in the Philippines, people see it as...
        “pasaway,” “papansin,” hindi tumutulong, nagiingay lang.” I think that’s wrong.
        Because if they will look at what activism has done, actually from the very
        beginning of history, not just in our country but [also] in other countries,
        activism is what was able to make lives better.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a1ebd4d-936d-4222-a582-4a66fc452963'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-02T20:06:13.053+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T09:11:10.510+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There were no women presidents; [now] there [is] equal opportunity
        and so much more, and that is because people fought for that. Activists endanger
        their lives, risk their lives to get to where we are right now, and we owe
        that to activism. Of course, for each and every country, it will always be
        different: the way they would express, the way the government would listen
        will always be different across countries.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d7aa05b-677e-4b43-bbf6-545e1ad36802'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-02T20:06:13.053+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T09:11:10.511+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Here in the Philippines, it is a very, very sad state, because activists
        are seen as terrorists… We are trying to protest the passage of the Anti-Terror
        Bill which can happen anytime now, and that just goes to show that activists
        are not given importance, are [rather] seen as the enemy, are seen as those
        who will always counter the government and not offering solutions.</p>'
