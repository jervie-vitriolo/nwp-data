      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Kara&nbsp;Tagwad, League of Filipino Students national spokesperson</strong></p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e894f5aa-5bc9-4424-a0d1-704dcdaf51bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-02T20:06:13.054+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T09:11:10.516+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One of the most common misconceptions about activists is that we
        conduct rallies all the time, that it’s the only thing that we do and that
        we get paid for doing rallies. But in reality, it takes more than just rallying
        the people and students, and it takes more than just our bodies and the streets
        to call for the demands of the people in order for us to mobilize the people.
        We need to be able to make them understand that there is a necessity to take
        it out to the streets, to demand our cause, to demand our government to listen
        to the demands of the people.</p>'
    '11':
      'image': 'jcr:8e6b2319-18f3-4bc2-a502-a37a7b48bfed'
      'imageCaption': 'Photo by MOHD SARAJAN'
      'jcr:primaryType': 'mgnl:block'
