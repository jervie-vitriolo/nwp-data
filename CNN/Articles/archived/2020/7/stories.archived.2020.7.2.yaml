      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2159649e-4e4b-48f8-9f9e-01efd53fbcfd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-02T20:25:47.754+08:00
