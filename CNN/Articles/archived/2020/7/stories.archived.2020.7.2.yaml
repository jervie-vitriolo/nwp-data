      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> &nbsp;A groom died two days after his wedding
        in eastern India after becoming infected with <a href="https://edition.cnn.com/2020/03/31/health/what-is-coronavirus-covid-19-wellness/index.html">coronavirus</a>,
        with 80 people linked to the ceremony testing positive for Covid-19.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b8ae96b-ca7a-4507-a5b3-e5bd696264ec'
