      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c29ff8f0-fdbb-445c-b648-82d08743a2c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-02T13:49:17.783+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:12:04.356+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Covid is still going to be a concern</strong>. Teachers''
        unions and parents, meanwhile, are going to be focused on keeping themselves
        and their individual kids safe from Covid.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb5a65f9-220d-4419-82ac-954daa7bf598'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-02T13:49:17.783+08:00
