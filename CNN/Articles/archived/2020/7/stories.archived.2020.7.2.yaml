      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Williamston Police Department said in a statement, "there has
        been an outcry of public concern over this call for service and how it was
        handled."</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f59a10e0-8192-47d7-a9b5-0cfc0a83635a'
