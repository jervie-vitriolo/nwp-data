      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '123e6216-f3a6-4724-bab9-061874cf63e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-02T14:33:23.057+08:00
