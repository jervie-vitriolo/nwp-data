    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'bddd1548-0350-4a38-b7ac-7dab5e2f4be1'
    'lead': 'Eight thousand people in the UK have been vaccinated so far as part of
      the Oxford University vaccine trial'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-07-02T01:33:52.715+08:00
    'mgnl:createdBy': 'david'
    'mgnl:lastActivated': 2023-01-26T09:12:47.879+08:00
