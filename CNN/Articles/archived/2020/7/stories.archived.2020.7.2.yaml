    'title': 'More than 15,000 inmates freed to decongest BJMP jails'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '802ec0f1-b4a6-4a15-a6dd-d4e101599ed7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-02T10:34:54.631+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T09:12:28.649+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 2) —</strong> More than
        15,000 prisoners have been released to decongest overcrowded jails, Interior
        Secretary Eduardo Año bared Thursday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a2c671c-6761-4ad1-9fd2-c5500a13b748'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-02T10:34:54.631+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T09:12:28.649+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea31f747-f63a-4361-9a1c-15c4e229b772'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-02T10:34:54.631+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T09:12:28.650+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement, Año said the Bureau of Jail Management and Penology
        freed the 15,000 persons deprived of liberty or PDLs from March 17 to June
        22 to control the spread of COVID-19.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8876d27-a5b1-4b87-b05b-a09e14b45b5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-02T10:34:54.631+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T09:12:28.651+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23129ba5-3d46-4b96-b828-c3207353f4ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-02T10:34:54.631+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T09:12:28.653+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Of the 15,322 freed prisoners, 5,910 were from Metro Manila, 1,557
        were from Calabarzon, 1,487 were from Central Visayas, 1,041 were from Central
        Luzon, 897 were from Zamboanga Peninsula, 762 from Northern Mindanao, while
        the rest are from other regions.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdf2d06f-6599-4e8b-b1fd-22a02023e7ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-02T10:34:54.631+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T09:12:28.653+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cd14874-03a6-453c-a70b-434c8dc0a44b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-02T10:34:54.631+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T09:12:28.654+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Año said majority of those released were senior citizens and had
        light or bailable offenses. The release was also authorized by courts and
        is in accordance with guidelines issued by the Supreme Court due to the pandemic.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1606a57-90b0-426d-908c-c360d02a5a63'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-02T10:34:54.631+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T09:12:28.655+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '888f49cf-9ea0-4966-9f80-a920690f2512'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-02T10:34:54.631+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T09:12:28.655+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This includes Administrative Circular (AC) No. 33 –2020 supplemented
        by the Office of the Court Administrator (OCA) Circular No. 89 –2020 allowing
        electronic filing of information and transmission of release orders; OCA Circular
        No. 91 –2020 stressing guidelines for the release of qualified PDLs through
        self-recognizance and provisional dismissal; and AC No. 37 –2020, which authorizes
        pilot testing of video conference hearings of their criminal charges.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1beea28d-84cd-4268-9757-2f57cd129151'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-02T10:34:54.632+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T09:12:28.656+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6c9da1b-1d01-4b40-bf30-d679119b112f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-02T10:34:54.632+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T09:12:28.657+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>“Ang paglaya ng libo-libong PDLs ay patunay na hindi sila nakakaligtaan
        at hindi pinapabayaan. Patunay rin itong gumagana ang justice system sa bansa
        kahit pa man may pandemya,”</em> Año added.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35454819-27be-4c3a-9c24-55971315f1cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-02T10:34:54.632+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T09:12:28.657+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6e8a27a-4f7e-4ea6-aff7-af1c57228835'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-02T10:34:54.632+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T09:12:28.658+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The release of thousands of PDLs proves that they
        are not being neglected. It also shows that the justice system works in the
        country under the pandemic.]</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8f6e3e8-34e4-40c3-9b54-4597cace7556'
