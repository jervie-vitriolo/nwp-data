      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d137089-fd82-4903-844c-89feaa9f3141'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-02T08:20:58.235+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T09:12:35.603+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The transport group is also calling for mass testing for drivers
        to ensure the safety of those who will resume operations.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2df3c03d-5df6-4843-b278-a4ffad437ebb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-02T16:49:46.538+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T09:12:35.604+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Piston said in a statement that they will file a petition to the
        Supreme Court to obligate the government to address issues on mass testing,
        contact tracing, and effective treatment of those who test positive for the
        virus.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbdc750c-a4ab-4beb-bc8d-34842e07df22'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-02T16:49:46.539+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T09:12:35.604+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Kaalinsabay ng panawagang balik-pasada ang pagsisiguro sa kaligtasan
        at kalusugan ng mga drayber na makikipagsapalaran sa kalsada para sa hanapbuhay,”
        Floranda said.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60d5b9b2-32fe-4520-ad61-6ee68c13b004'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-02T16:49:46.539+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T09:12:35.605+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Alongside our appeal to resume operations is the call
        for the government to guarantee the health and safety of the drivers who will
        return to the roads to make a living.]</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9207708-a831-49d0-914d-db6d8af45117'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-02T16:49:46.539+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T09:12:35.606+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, LTFRB Technical Division Head Joel Bolano told CNN Philippines
        that it is up to the Department of Health and the COVID-19 Inter-agency Task
        Force to decide on the matter.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa669355-f990-4fed-88a0-c37d79f6e119'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-02T16:49:46.539+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T09:12:35.606+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Siguro proper authorities, siguro ''yung ating IATF or DOH can
        answer that po. The LTFRB cannot answer that,” he said.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a30bbe4-9f0b-4dc1-8fbd-57e41616c05a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-02T16:49:46.539+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T09:12:35.607+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Maybe proper authorities, maybe the IATF or DOH can
        answer that. The LTFRB cannot answer that.]</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1badd22-85e9-46d1-a96e-bef65b493ef2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-02T16:49:46.539+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T09:12:35.608+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Traditional jeepneys are the last in line to ply their routes in
        the transport scheme imposed by government agencies.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19728379-ade4-4917-9755-7ef1662aa601'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-02T16:49:46.539+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T09:12:35.609+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rail transport, point-to-point bus service, city buses, taxis, transport
        network vehicle service, shuttle services and tricycles resumed operations
        on June 1 amid the general community quarantine in Metro Manila. This was
        followed by modern jeepneys, buses and UV Express units starting June 22.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa971067-c95b-44de-847a-a7754f05d9df'
      'mgnl:activationStatus': true
