      'mgnl:lastActivated': 2023-01-26T09:11:02.226+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f26f7ec-b9f9-4916-9ba2-cbd5e1e242ec'
      'mgnl:activationStatus': true
