      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Operators and drivers are even resorting to borrowing
        money just to follow the rules, to put up dividers inside jeepneys.]</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bc90658-14c8-4b05-a4ca-42ec3fa290e5'
