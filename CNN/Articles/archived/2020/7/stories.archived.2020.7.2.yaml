      'mgnl:type': 'text'
      'text': '<p>Remdesivir is the only drug that has an emergency use authorization
        from the US Food and Drug Administration to treat coronavirus, and it is patented
        by Gilead Sciences,  according to a report by CNN.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
