    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Arizona', 'Jimmy-Flores', 'crowded-bar', 'COVID-19', 'hospital']
    'template': '1'
    'title': 'A healthy 30-year-old man went to a crowded bar. He ended up in a hospital
      on a breathing tube'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '772dbbec-f089-4ca9-8bd7-4bb4262f4112'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-02T10:43:28.418+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T09:12:24.288+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> COVID-19 was the last thing on his mind
        when he went to a crowded bar in Scottsdale, Arizona, Jimmy Flores said.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65ce7b4a-70c6-4368-8879-02a856cc31e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-02T10:43:28.418+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T09:12:24.289+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ebdc41a-ba5d-43bc-8d24-868c832a4ec8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-02T10:43:28.418+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T09:12:24.290+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We were on the verge of reopening, and we didn''t really care about
        Covid, to be honest with you," Flores said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef63032f-77de-4d6b-8a0f-07a9c1bb9058'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-02T10:43:28.419+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T09:12:24.291+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14ca2dcb-f296-4e27-bab9-62dfb3cff236'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-02T10:43:28.419+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T09:12:24.292+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two days later, he awoke with a fever of 103 and body sores, Flores
        told CNN''s Erin Burnett. A week later, he was in the hospital, where he was
        put on a breathing tube during his week stay.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bee9718-e7af-4610-9539-dcefe70b8fa4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-02T10:43:28.419+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T09:12:24.293+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa06355a-e7a9-4bd3-8115-67c54298d41b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-02T10:43:28.419+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T09:12:24.293+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Arizona has been one of the harder hit areas in the pandemic recently,
        with cases soaring. The state has at least 84,093 people infected, up from
        46,689 reported June 19.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2474ab42-ecfa-44ef-9ba1-42f1854121bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-02T10:43:28.419+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T09:12:24.294+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b70e313-ab05-4c5a-a44b-3ab080bd028b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-02T10:43:28.419+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T09:12:24.295+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That night at the bar, Flores said he was there with friends and
        "we just were enjoying our life during that time," he said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70efb502-c427-4446-a427-be2f979e1473'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-02T10:43:28.419+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T09:12:24.295+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd3324f2-7959-4c53-ac04-a8484fab4268'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-02T10:43:28.419+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T09:12:24.296+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The bar was packed with between 300 and 500 people, Flores said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61e8221e-69a5-4816-8928-3102c41ab031'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-02T10:43:28.419+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T09:12:24.296+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c5e3ebe-13a7-405f-995b-13673f6a49d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-02T10:43:28.419+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T09:12:24.297+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But days later, when the fever hit, "it was pretty bad. I knew that
        something was wrong," Flores said. His test for Covid-19 came back positive
        days later.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4391497-bb96-4d57-8b17-8b7f23f0e3b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-02T10:43:28.419+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T09:12:24.298+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3d7b7d4-f376-44f4-bbbc-8dc255189640'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-02T10:43:28.419+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T09:12:24.299+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The cough started when he took a deep breath, Flores said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1161b42-dd60-4a97-a398-238e469f27cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-02T10:43:28.419+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T09:12:24.306+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fe53ba4-30f5-45bf-aabe-2878d96752e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-02T10:43:28.419+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T09:12:24.307+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Within 24 hours I couldn''t take a small breath without fearing
        for my life," he said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f13039f-319d-4f76-9be7-b7d430e18f22'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-02T10:43:28.420+08:00
      'mgnl:createdBy': 'pilar'
