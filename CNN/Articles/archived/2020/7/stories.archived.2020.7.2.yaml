      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b056153-e93c-4615-bd03-f2338ba9fd08'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-02T08:20:58.235+08:00
