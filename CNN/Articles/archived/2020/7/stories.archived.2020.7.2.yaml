      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53238be1-cbe0-4923-ba76-5f824313d273'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-02T15:47:36.031+08:00
