      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a65d9aaa-c8f4-4049-b8d6-0e288b7dc5d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-02T13:49:17.783+08:00
      'mgnl:createdBy': 'bamba'
