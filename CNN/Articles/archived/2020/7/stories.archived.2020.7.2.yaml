      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pity the souls of the parents trying to work without daycare for
        kids too young to go feral. That''s assuming you still have work: CNN''s Tami
        Luhby reports that <a href="https://edition.cnn.com/2020/06/24/business/unemployment-benefits-pandemic-summer-camps-day-care/index.html">parents
        who have been able to claim unemployment benefits if their schools or childcare
        closed down because of Covid may not be able to now that some options are
        opening back up</a>, even if they''re very limited.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68db27f8-1a42-4a70-8707-c3bfb36d5b5d'
