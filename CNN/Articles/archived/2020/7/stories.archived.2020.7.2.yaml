      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For jeepney drivers and operators, they are willing to comply with
        the new policies despite the economic burden brought by the pandemic.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b45f22e5-4374-4773-a7b5-daa166081728'
