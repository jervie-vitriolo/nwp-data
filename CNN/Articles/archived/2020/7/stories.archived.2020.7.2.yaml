    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c62e7d3-3ae5-4071-a3e3-39e193848cfa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-02T20:06:13.054+08:00
