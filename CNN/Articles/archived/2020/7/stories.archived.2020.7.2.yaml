      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53295abc-fe9c-40b2-8ec6-efd83355dc5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-02T20:09:35.446+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T09:11:09.009+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The department said they "take the complaint process very seriously"
        and is conducting an internal investigation around their response to the call.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fef83d01-b5b5-42cf-a3ae-7bef510a3795'
      'mgnl:activationStatus': true
