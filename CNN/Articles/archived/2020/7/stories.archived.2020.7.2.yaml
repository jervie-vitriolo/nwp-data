  '8k-people-vaccinated-phase-three-oxford-covid-vaccine-trial':
    'author': 'Jo Shelley, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-07-02T01:34:59.915+08:00
    'imagesource': 'jcr:680952da-a945-44ae-9c8c-a797334166fe'
