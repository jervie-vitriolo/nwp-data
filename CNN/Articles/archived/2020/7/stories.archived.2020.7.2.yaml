      'mgnl:type': 'text'
      'text': '<p>Environmental group Earth Island Institute Philippines also criticized
        Roque for “favoring big businesses that support captive animal entertainment.”</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39922979-f1f0-45c1-8baf-a08b3c092449'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-02T19:30:02.418+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T09:11:49.512+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Another question still unanswered is how Ocean Adventure manages
        to operate despite the fact that it is illegal to possess dolphins under Philippine
        laws,” group spokesperson Mark Louie Aquino said in a statement.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57bc3fe9-c7d0-41e5-9cf4-7aeb0746bc5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-02T19:30:02.419+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T09:11:49.512+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aquino said the bottlenose dolphins, which Roque was seen swimming
        with, are protected under the Convention on International Trade in Endangered
        Species of Wild Fauna and Flora, an international treaty in which the Philippines
        is a signatory state.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e13cbebe-f292-4a7e-855d-d6e2098880c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-02T19:30:02.419+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T09:11:49.513+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The agreement states that the possession of such dolphins is illegal
        "if scientific assessments show that population of the species in the wild
        cannot remain viable under pressure of collection and trade.”</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3d2ef4b-8c4d-445e-8e75-f584d4ba2fe9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-02T19:30:02.419+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T09:11:49.513+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The group urged the government to hold Roque accountable for his
        dolphin park visit, which it called “insensitive and mere abetting of the
        captive industry.” It also called for the revocation of the Ocean Adventure’s
        operating permit, as well as the immediate release of the marine mammals in
        the facility.</p>'
  'Duterte-special-session-Congress-Bayanihan-2':
    'author': 'Eimor Santos, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-07-02T15:15:38.042+08:00
    'imagesource': 'jcr:9ec8579c-6bad-4f3d-972e-768bf3924563'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '65893185-0ea0-4fcf-84aa-e482e147b3a9'
    'lead': 'President Rodrigo Duterte will call for a special session of Congress
      to pass another law that will grant him special powers for coronavirus response,
      Malacañang said Thursday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-07-02T15:20:32.881+08:00
    'mgnl:createdBy': 'eimor'
    'mgnl:lastActivated': 2023-01-26T09:11:48.527+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T09:10:29.034+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Palace now says Duterte will call for special session for Bayanihan
      2'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eed482a3-938e-4b64-a276-657f7409ab44'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-02T15:20:32.881+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T09:11:48.530+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 2)</strong> — President
        Rodrigo Duterte will call for a special session of Congress to pass another
        law that will grant him special powers for coronavirus response, Malacañang
        said Thursday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54c9048a-8196-4b6c-9e20-92e6be9f3a91'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-02T15:20:32.882+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T09:11:48.531+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier, Presidential Spokesperson Harry Roque said <a href="https://cnnphilippines.com/news/2020/6/30/Duterte-may-not-call-for-special-session-Bayanihan-2-law.html">the
        measure can be tackled after the regular session resumes</a> on July 27 in
        time for Duterte’s fourth State of the Nation Address.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '546ba1b9-1493-463d-b3aa-9df51a1d24ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-02T15:20:32.882+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T09:11:48.532+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The plan has changed, Roque said, citing a statement from Finance
        Secretary Sonny Dominguez that a special session is needed.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9646c372-748a-4627-8f41-e5333a697ada'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-02T15:20:32.882+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T09:11:48.533+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Kaya po binalita ko na magpapatawag ng special session ngayon
        pong mukhang plantsado na ‘yung magiging laman ng Bayanihan 2 legislation</em>,”
        Roque said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a248d3c-8a96-4558-9ba1-c40bcde1cc1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-02T15:20:32.882+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T09:11:48.534+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: That’s why I announced the calling of a special session,
        it seems that the contents of the Bayanihan 2 legislation seems ready.]</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35420ea2-edda-4891-9065-e585ec77fa89'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-02T15:20:32.882+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T09:11:48.535+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roque said there’s no schedule for the special session yet. The
        bill being proposed by the economic cluster provides for a ₱140 billion stimulus
        package, which will be used in recovering from the economic impact of the
        coronavirus disease, which has infected more than 38,000 people nationwide.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1359ed6d-64b6-4b5d-8e05-1e37f5ee45fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-02T15:20:32.882+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T09:11:48.536+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The proposed Bayanihan 2 law is patterned after the original Bayanihan
        to Heal As One Act which granted the President special authority to adjust
        fund allocations under the 2019 and 2020 budgets for coronavirus response.
        The measure also provided for extra benefits to health care workers especially
        those who got infected with the disease, and fast-tracked the purchase and
        importation of medical equipment.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35e3d2e0-1ec5-4cb8-9978-2e2f0eae1070'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-02T15:20:32.882+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T09:11:48.536+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/news/2020/7/1/Supreme-Court-Bayanihan-Act-COVID-19-.html">READ:&nbsp;SC
        junks petition vs. constitutionality of Bayanihan Act</a></strong></p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70b6827e-bcf3-4fbd-a197-9ed6d2efbe00'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-02T15:20:32.882+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T09:11:48.537+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This law expired on June 24. The Senate earlier passed on second
        reading its version of the Bayanihan to Recover As One Act, but it adjourned
        without approving the measure after Malacañang did not certify it as urgent.</p>'
