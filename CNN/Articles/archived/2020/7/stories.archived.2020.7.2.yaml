      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She added that more provinces are reporting their first COVID-19
        case or continue to show an uptrend in total infections possibly linked to
        people going back to their provinces.</p>'
