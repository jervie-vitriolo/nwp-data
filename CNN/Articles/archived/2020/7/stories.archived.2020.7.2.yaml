      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, Diokno did say that the case bolsters the BSP''s numerous
        attempts for the easing of the country''s bank secrecy laws to allow regulators
        to peer into deposit and transaction records and better guard against questionable
        deals and possible financial crimes. The measure has been long pending in
        Congress, but has never been passed by lawmakers.</p>'
