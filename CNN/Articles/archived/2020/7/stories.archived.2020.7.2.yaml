    'mgnl:tags': ['Jeff-Bezos', 'Amazon']
    'template': '1'
    'title': 'Jeff Bezos is richer than ever'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1a75cc4-6ab1-48db-b46a-9ec4ea607f01'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-02T20:05:48.066+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T09:11:11.345+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;The economy might be a shambles, but
        Jeff Bezos'' wallet couldn''t tell. He''s now worth nearly $172 billion, a
        new record for the world''s richest person, according to Bloomberg Billionaire
        Index.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29e2d233-dc67-4053-9984-9cb4a1b8b35d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-02T20:05:48.066+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T09:11:11.346+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c764a71a-9770-4bac-982b-659f699a80d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-02T20:05:48.066+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T09:11:11.347+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bezos this week surpassed previous his previous wealth record that
        he reached prior to his divorce from his ex-wife MacKenzie. Last year, the
        couple divorced after 25 years of marriage. She received 25% of the couple''s
        Amazon stock, which is roughly a 4% stake in the company.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '305e60f4-c262-4c23-aa68-37bf02e40bc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-02T20:05:48.066+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T09:11:11.348+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fb52d36-766b-4fd5-9588-1595287b9566'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-02T20:05:48.066+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T09:11:11.348+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>MacKenzie''s wealth also hit a record: She''s now worth $57 billion,
        making her the 12th richest person in the world. Her wealth skyrocketed 54%
        year to date, or an increase of nearly $20 billion, according to Bloomberg''s
        tallies.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d08fb45-ec38-4895-bdb8-1484f2b7a3c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-02T20:05:48.066+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T09:11:11.349+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60f1972a-4651-4951-8df3-832627f726a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-02T20:05:48.066+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T09:11:11.350+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Much of Bezos'' wealth is tied to Amazon. He owns roughly 57 million
        shares, or 12% of the company. And its stock is doing really well, soaring
        56% year to date.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd66bf777-6397-49f2-8e31-dbdefaf8fe12'
