      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f3e31ec-5ca0-4241-a634-f8b799b61e8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-02T10:35:45.828+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T09:12:27.617+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The governor''s announcement included bars, pubs, breweries and
        wineries that don''t also serve food. Restaurants can serve takeout meals.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c317db0e-ca9a-4115-8521-3de1121c72ce'
      'mgnl:activationStatus': true
