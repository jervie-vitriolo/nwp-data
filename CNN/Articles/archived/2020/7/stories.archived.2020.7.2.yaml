      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Back here, a <a href="https://cnnphilippines.com/business/2020/6/19/BDO-officer-terminated-Wirecard-forgery.html?fbclid=IwAR2Jl5Ux46Vaq3ks_k_DeReyoopSfcwnyQduWUmxloeg9mpTeaWejrAkd9o">BDO
        marketing officer has been sacked</a> while a BPI assistant manager has been
