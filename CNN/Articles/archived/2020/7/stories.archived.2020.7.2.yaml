      'text': '<p><strong>Metro Manila (CNN Philippines, July 2) –</strong> The largest
        business group in Cebu has appealed to private banks to extend the payments
        of small and medium enterprises (SMEs) amid the re-imposition of enhanced
        community quarantine (ECQ) in the area.</p>'
