      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At least five states -- Arizona, California, North Carolina, Tennessee,
        Texas -- had record-high totals of new case reports on Wednesday.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b950d226-7bf8-4b94-8493-39d1483c1254'
