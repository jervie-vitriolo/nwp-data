      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Everyone agrees this is a flipping nightmare.
        The kids have got to get back in school. But exactly zero people know how
        to get them there.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '982ef305-7273-4251-947b-f43f53cb2b24'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-02T13:49:17.780+08:00
      'mgnl:createdBy': 'bamba'
