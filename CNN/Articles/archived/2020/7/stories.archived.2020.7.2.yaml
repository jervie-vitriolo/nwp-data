      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And if parents are assisting remote learning all day, or even some
        days each week, they''re not working. The reality is that a big part of what
        school does for society is childcare.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b66a8a3-e4e0-42fe-a657-641394a82283'
