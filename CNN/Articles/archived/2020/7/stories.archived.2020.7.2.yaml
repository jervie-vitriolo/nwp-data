      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Brazilian researchers detected 2,248
        fires in the Amazon last month —&nbsp;the highest number of fires recorded
        in the month of June since 2007, according to Brazil''s National Institute
        for Space Research (INPE).</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40c7d66e-620f-4575-9f19-a572c3455428'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-02T08:41:43.315+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T09:12:33.480+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d12e399-50c1-46f8-b39b-37e315491491'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-02T08:41:43.315+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T09:12:33.481+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The burning season in the Amazon occurs most heavily in July, August,
        and September. Last year, the scale of deforestation caused by fires in the
        Amazon caused scientists to warn of potentially devastating effects on the
        global climate.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '928730ec-91eb-437f-916d-69f30ad1fcb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-02T08:41:43.315+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T09:12:33.481+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4a7139f-4a19-451f-966b-7173ed29ab36'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-02T08:41:43.315+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T09:12:33.482+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last June, INPE detected 1,880 fires using satellite imagery. This
        year, environmental activists say that illegal loggers and ranchers have taken
        advantage of limited official resources during the coronavirus pandemic to
        increase their activity in the Amazon, burning wide swaths of the forest.
        Brazil has the second highest number of coronavirus cases in the world, second
        only to the US.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c5afaf6-2ef6-4d61-93b3-1056415dfeb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-02T08:41:43.315+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T09:12:33.483+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd65b60ae-03ec-43aa-a5ed-65023d8e635e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-02T08:41:43.315+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T09:12:33.484+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>From May to June, INPE´s satellites registered 3,077 fires —&nbsp;12.5%
        ​​more than in the same period in 2019.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '077b9ce0-2906-4c57-8216-7ab82d0e4bce'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-02T08:41:43.315+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T09:12:33.485+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5347a8e5-1fca-4154-ba83-d9a6369486a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-02T08:41:43.315+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T09:12:33.486+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The increase in deforestation comes while the country is under the
        leadership of pro-business President Jair Bolsonaro, who was elected in October
        2018. Bolsonaro has been criticized for doing little to protect the rainforest,
        as he slashed the funding for the Ministry of the Environment and has encouraged
        mining and logging and other economic activity in the region.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86dde2a7-2563-4790-95d3-4a58449912ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-02T08:41:43.316+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T09:12:33.487+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com <a href="https://www.cnn.com/2020/07/01/americas/brazil-forest-fires-amazon-intl/index.html">''Brazil
        registers most Amazon fires for the month of June since 2007''</a></em></p>'
  'UK-passport-Hong-Kong-residents':
    'author': 'Sarah Dean and Emma Reynolds, CNN'
    'caption': '(FILE PHOTO)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-07-02T09:01:03.207+08:00
    'imagesource': 'jcr:0cae95f0-83a9-421d-ab31-250925542f79'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c3de80e2-4ec1-4654-b16d-b74efd373283'
    'lead': 'The United Kingdom says it would offer a path to citizenship for eligible
      Hong Kong residents and condemned China''s new security law as a threat to the
      city''s freedom.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-07-02T09:20:03.123+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-26T09:12:33.038+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T09:10:21.508+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['United-Kingdom', 'china', 'hong-kong']
    'template': '1'
    'title': 'UK will honor passport promise to eligible Hong Kong residents'
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1954e181-4c1b-4246-8e69-89068c02d6e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-02T09:20:03.123+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T09:12:33.041+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —&nbsp;</strong>The United Kingdom said Wednesday
        it would offer a path to citizenship for eligible Hong Kong residents and
        condemned China''s new security law as a threat to the city''s freedom.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87f815cd-2225-4e00-95ab-652a3fef6c75'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-02T09:20:03.123+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T09:12:33.042+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>UK Foreign Secretary Dominic Raab said in an on-camera interview
        that after "carefully" assessing the contents of the new national security
        law, it constitutes "a clear violation of the autonomy of Hong Kong, and a
        direct threat to the freedoms of its people."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc227542-fa71-46d1-9195-bcb9612f7f1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-02T09:20:03.124+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T09:12:33.043+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said it was therefore "a clear and serious violation" of the
        Sino-British Joint Declaration, which laid the groundwork for the city''s
        handover from British to China in 1997 and stated that Hong Kong''s existing
        system of government would remain in place for 50 years.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf6ff318-a411-47be-94e7-9791db58c7d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-02T09:20:03.124+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T09:12:33.044+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China''s central government on Tuesday night imposed a sweeping
        national security law that critics say has stripped the city of its autonomy
        and precious civil and social freedoms, and cements Beijing''s authoritarian
        rule over the territory.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41ecc996-e85d-4b0b-b730-8eddb327490d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-02T09:20:03.124+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T09:12:33.044+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hundreds turned out on Wednesday -- the 23rd anniversary of the
        handover of Hong Kong from British rule to China -- to protest the legislation
        in the busy shopping district of Causeway Bay,</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69491c26-22f9-4c0a-bd03-318e4cd7d229'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-02T09:20:03.124+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T09:12:33.045+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They were met with a heavy security presence and at least 300 people
        were arrested.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6752628-c678-49d9-8346-dffc32eed6b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-02T09:20:03.124+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T09:12:33.046+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hong Kong Police announced in a tweet that nine of those arrested,
        five men and four women, were held on suspicion of violating the national
        security law.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91c5ce5a-4315-4ebf-8271-5d92546b97fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-02T09:20:03.124+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T09:12:33.046+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The remaining arrests were linked to "unlawful assembly, a disorder
        in public places, furious driving, and possession of an offensive weapon."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26618089-d6c6-45c2-a1a4-2c9cc4f44055'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-02T09:20:03.124+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T09:12:33.047+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prime Minister Boris Johnson said Wednesday that his government
        will honor its promise to British National Overseas (BNO) passport holders,
        who could otherwise face imprisonment for acts such as protesting or campaigning
        under the new law.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c5fbc6f-5e8f-4f03-a920-8afd386106f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-02T09:20:03.124+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T09:12:33.048+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The law dramatically broadens the powers of local and mainland authorities
        to investigate, prosecute and punish dissenters. In vague language, it criminalizes
        secession, subversion, terrorism, and collusion with foreign powers. People
        convicted of such crimes can face sentences of up to life in prison.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4092771b-1f67-4878-abab-35c73c8a8d2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-02T09:20:03.124+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T09:12:33.048+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Several political and activist groups in the city formally disbanded
        on Monday in advance of the law being introduced. Shopkeepers tore down posters
        that supported anti-government protests, and many citizens hastily deleted
        social media posts and accounts.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e55ce05-dcc1-4e32-a13d-309a49e544d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-02T09:20:03.124+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T09:12:33.049+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking during Prime Minister''s Questions in parliament, Johnson
        said: "The enactment and imposition of this national security law constitutes
        a clear and serious breach of the Sino-British joint declaration.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bc053dc-6702-403f-b065-b96870c4937e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-02T09:20:03.124+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T09:12:33.050+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It violates Hong Kong''s high degree of autonomy and is in direct
        conflict with Hong Kong basic law.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb3503b2-1705-4139-9706-a3565e2955b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-02T09:20:03.124+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T09:12:33.050+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The law also threatens the freedoms and rights protected by the
        joint declaration.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a83efc37-a5cf-4a8f-8ccb-36affcc95ef2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-02T09:20:03.124+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T09:12:33.051+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We made clear that if China continued down this path we would introduce
        a new route for those with British National Overseas status to enter the UK,
        granting them limited leave to remain with the ability to live and work in
        the UK and thereafter to apply for British citizenship -- and that is precisely
        what we will do now."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89361a5d-f360-4367-9141-5fb639f13d15'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-02T09:20:03.124+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T09:12:33.052+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The UK''s Foreign Office said in a news release that "this new bespoke
        immigration route" would mean eligible Hong Kong residents could move to the
        UK without the current six month limit, and would have five years limited
        leave to remain, with the ability to live and work in the UK.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15df9236-9ccd-4fe0-a83c-3b984e805806'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-02T09:20:03.125+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T09:12:33.053+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It said the new route will be implemented in the coming months,
        with the exact date and further details to be announced in due course. "In
        the meantime, we will ensure British National (Overseas) citizens who wish
        to come to the UK will be able to do so, subject to standard immigration checks,"
        it added.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef905407-56b2-419a-96d3-5e35afef7f21'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-02T09:20:03.125+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T09:12:33.053+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Announcing preliminary details to the House of Commons on Wednesday,
        Raab said that BNO passport holders and their dependents in Hong Kong who
        wish to come to Britain will be given five years'' limited leave to remain,
        with the right to work or study.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1dad40dc-bde2-41f7-b4e2-16aa824a8d00'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-02T09:20:03.125+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T09:12:33.054+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After these five years, they will be able to apply for settled status,
        and after a further 12 months with settled status they will be able to apply
        for citizenship, the Foreign Secretary said.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90ae28f6-6baa-448a-801b-b15ec06e6cce'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-02T09:20:03.125+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T09:12:33.055+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Raab said the new national security law was "a grave and deeply
        disturbing step."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bb5df9c-79d8-402c-9492-425fbca6d52e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-02T09:20:03.125+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T09:12:33.055+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said it was "depressing but necessary" to report that it was
        "a clear and serious breach of the joint declaration," calling the arrival
        of the legislation "a sad day for the people of Hong Kong."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd284239d-8869-4a71-a790-dcf79759ccda'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-02T09:20:03.125+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T09:12:33.056+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As of February 24, 2020, there were 349,881 holders of BNO passports
        and the UK government estimates there are around 2.9 million BNOs currently
        in Hong Kong.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a2eab3a-69ad-4e48-9ad8-4da5e9dd04bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-02T09:20:03.125+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T09:12:33.057+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The European Union has reiterated its "grave concerns" about Beijing''s
        national security law for Hong Kong, saying it is "essential that the existing
        rights and freedoms of Hong Kong residents are fully protected."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fd710d4-c48e-46f9-87c0-805c985e4cd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-02T09:20:03.125+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T09:12:33.057+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A European Council statement on Wednesday said: "The European Union
        is concerned that the law risks seriously undermining the high degree of autonomy
        of Hong Kong, and having a detrimental effect on the independence of the judiciary
        and the rule of law.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0c1fb71-1735-4afb-b2de-8a5481d17e93'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-02T09:20:03.125+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T09:12:33.058+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The European Union is assessing the implications of such a law
        and will continue to raise its concerns in its dialogue with China," it added.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aef09b6f-4bea-44eb-960c-c2a8c6fb744a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-02T09:20:03.125+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T09:12:33.058+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com&nbsp;<em><a href="https://edition.cnn.com/2020/07/01/uk/hong-kong-visas-uk-boris-johnson-gbr-intl/index.html#:~:text=Prime%20Minister%20Boris%20Johnson%20said,campaigning%20under%20the%20new%20law."
        target="_blank">UK will honor passport promise to eligible Hong Kong residents</a></em></p>'
  'China-oil-stocks-at-sea':
    'author': 'Matt Egan, CNN Business'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-07-02T09:27:19.025+08:00
    'imagesource': 'jcr:9ce5632d-f0cc-41fb-8571-f314f4a7ff43'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '0179bd77-da45-4e1f-8dac-e7d5497a79fd'
    'lead': 'China bought so much foreign oil at dirt-cheap prices this spring that
      a massive traffic jam of tankers has formed at sea waiting to offload crude.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-07-02T09:47:44.746+08:00
