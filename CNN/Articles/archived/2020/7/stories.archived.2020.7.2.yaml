      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One hopeful note from another corner of the country: New York City
        beaches have opened for swimming.</p>'
    '59':
