      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The academy recently announced the next phase of its equity and
        inclusion initiative, dubbed Academy Aperture 2025.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '223417f0-9940-47bf-8e94-fb0d4cc60afa'
