      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e91a8809-c59f-4119-9012-2b3905f45bf9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-02T20:14:50.006+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T09:11:06.515+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Victoria has experienced a fresh outbreak of coronavirus cases in
        recent weeks, prompting authorities to impose a fresh lockdown in parts of
        Melbourne. The state reported 73 new cases Wednesday, bringing its active
        cases to 370.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77b560dd-ccec-441d-93d5-300c2466a2b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-02T20:14:50.006+08:00
