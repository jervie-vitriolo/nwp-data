      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T09:11:49.490+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Kung meron man akong na-offend sa mga nakita nilang larawan,
        paumanhin po dahil tao lang po. Kung tatanungin niyo po ang mga tiga-Malacañang,
        ang trabaho ko po walang Sabado-Linggo. Kung kinakailangang mag-break, isingit
        mo kung kailan maisisingit</em>."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d7cadcd-cd6a-4c04-baf4-38ab2e6cbc4a'
