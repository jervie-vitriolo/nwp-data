    'template': '1'
    'title': 'James De los Santos climbs to No. 4 in world ranking after winning gold
      in virtual karate'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9b74868-fae2-4dc0-b8f0-343e3be23adb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-02T17:13:31.217+08:00
