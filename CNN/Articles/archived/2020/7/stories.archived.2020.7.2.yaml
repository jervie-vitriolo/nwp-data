      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '418af193-e9df-44ae-83dd-17399138385c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-02T20:09:35.445+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T09:11:08.994+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Williams-Wright said that the hotel employee had not asked anyone
        else previously at the pool for proof that they were guests.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5eddaffe-7bb7-45e0-80ef-025e81a2d506'
