      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are a variety of models at play elsewhere, like the staggered
        schedules and strict distancing. Or, in Denmark, <a href="https://www.bbc.com/news/education-52550470">some
        schools have isolated each classroom into cohorts, or protective bubbles</a>,
        and there is no mingling outside of a class. But in the UK, <a href="https://www.theguardian.com/education/2020/jun/09/reopening-schools-what-is-happening-in-england">the
        government had to abandon a plan to reopen all schools</a>.</p>'
