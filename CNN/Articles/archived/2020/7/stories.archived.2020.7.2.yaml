      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>BPI President Cezar Consing has said <a href="https://cnnphilippines.com/business/2020/6/29/SEC-files-Wirecard-PH-treasurer-bank-account.html?fbclid=IwAR0IE66cdlt5noqT6Aw6eJ2eD7ek15WpNEtFeweNd3p3A06V1mkZrP5Fxhs">the
        bank cetificate looked fake</a> and maintained that his bank never had a relationship
        with Wirecard.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9934ceeb-7f77-44f4-82d3-952a00aefcca'
      'mgnl:activationStatus': true
