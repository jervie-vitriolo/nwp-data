    'template': '1'
    'title': 'Trump calls Black Lives Matter a ''symbol of hate'' as he digs in on
      race'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17315e58-f993-4b80-84ed-c45955f92f51'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-02T13:22:29.007+08:00
