    'mgnl:tags': ['anti-terrorism-bill', 'anti-terror-bill', 'Duterte', 'President-Rodrigo-Duterte']
    'template': '1'
    'title': 'Duterte has ‘no objections’ to anti-terrorism bill — Esperon'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3679a58-9202-4c97-9f0e-d75d53e4b5ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-02T11:46:55.077+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T09:12:21.041+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 2)—</strong> President
        Rodrigo Duterte has not expressed any objections to the provisions of the
        controversial anti-terrorism bill, the country’s security adviser said Thursday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '906d976d-c98d-4339-9959-b46a68d85be0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-02T11:46:55.077+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T09:12:21.042+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I talked to my fellow Cabinet members about it, and they said,
        so far, he has no objections to the provisions of the proposed anti-terrorism
        bill,” National Security Adviser Hermogenes Esperon, Jr. told CNN Philippines’
        <em>The Source.</em></p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4266a1d-e9c9-411b-8fa8-dee7318b9fe4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-02T11:46:55.077+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T09:12:21.043+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As of publishing, Malacañang has yet to give an update on the status
        of the proposed measure, which has been under review by the Palace’s legal
        team. The President has until July 9— or 30 days from receipt of the enrolled
        copy— to act on the bill, otherwise it would lapse into law.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f05685e-43ee-4e37-ae88-4925bffadad9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-02T11:46:55.077+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T09:12:21.043+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His spokesperson Harry Roque previously noted Duterte is <a href="https://www.cnn.ph/news/2020/6/16/Duterte-inclined-to-sign-anti-terrorism-bill-Roque.html">“inclined”
        to sign the bill</a>— which seeks to impose stiffer penalties for “terrorists”
        and those found to be helping or engaging in related acts. The chief executive
        also earlier certified the measure as urgent.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e63b8240-0561-49a1-a046-d3c08f572ecd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-02T11:46:55.077+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T09:12:21.044+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>RELATED: <a href="https://www.cnnphilippines.com/news/2020/6/23/Duterte-anti-terrorism-bill-constitutional-infirmities-Roque.html">Duterte
        to ‘personally review’ anti-terrorism bill for constitutional infirmities
        — Roque</a></strong></p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9164a33-0fb6-4dca-9e2c-80952239fca2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-02T11:46:55.077+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T09:12:21.045+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Esperon, for his part, said he will also personally push for the
        bill’s passage, citing that it has been in the legislative mill for three
        years.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fdfbbc4-a7c1-4eb2-8efe-25dcadbfb73d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-02T11:46:55.077+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T09:12:21.046+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If passed, the anti-terrorism bill— which targets to repeal the
        Human Security Act of 2007— will allow suspects to be arrested without warrant
        and detained without charges for up to 24 days.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '621c2a84-c409-4440-b0ce-3d083b1b6707'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-02T11:46:55.077+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T09:12:21.047+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The proposed measure was met with a flurry of criticism from netizens
        and rights groups who voiced out concerns on its “broad” and “vague” provisions
        that may supposedly lead to human rights violations. Critics also argued the
        measure may be used to target those who express dissent against the government.</p>'
    '12':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet"><p lang="en" dir="ltr">As the
        hashtag <a href="https://twitter.com/hashtag/JUNKTERRORBILL?src=hash&amp;ref_src=twsrc%5Etfw">#JUNKTERRORBILL</a>
        dominates social media, we take a look at some provisions of the anti-terrorism
        bill that make it a hot topic <a href="https://t.co/GUKUZuiRws">https://t.co/GUKUZuiRws</a>
        <a href="https://t.co/xOM4b3P0tP">pic.twitter.com/xOM4b3P0tP</a></p>&mdash;
        CNN Philippines (@cnnphilippines) <a href="https://twitter.com/cnnphilippines/status/1269282943802863618?ref_src=twsrc%5Etfw">June
        6, 2020</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '445f585a-03fa-46dc-9d59-d27f28444afb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-02T16:46:07.727+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T09:12:21.048+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03776b27-719e-47f3-8370-14093762357e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-02T11:46:55.077+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T09:12:21.049+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, the security adviser allayed these concerns, saying government
        officials themselves will ensure that their Constitutional safeguards— including
        rights to freedom of expression and assembly— will be protected.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80005a61-af90-4906-8d82-b5bb8f2269aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-02T11:46:55.077+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T09:12:21.050+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“If they are just expressing their dissent, their ideas, and legal
        expression of what they have against injustices, we allow that,” Esperon said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f14b810-763d-4449-9b5f-f639d1e20742'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-02T11:46:55.077+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T09:12:21.050+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We would even protect them to be able to do that. Activism is not
        terrorism, and terrorism is not activism," he added.</p>'
