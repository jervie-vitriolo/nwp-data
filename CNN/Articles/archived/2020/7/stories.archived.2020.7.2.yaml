      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among those probing J&amp;T Express are the National Bureau of Investigation
        (NBI) and Criminal Investigation and Detection Group (CIDG).</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b34fef68-89c6-4013-9e88-c7b73ffa0d01'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-02T23:32:54.638+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T09:10:57.466+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>J&amp;T Express Philippines Brand Manager Leonardo Alampay said
        the company has submitted the findings of its internal investigation to CIDG
        on Wednesday.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e871361-798e-4b5d-b4e7-e71d20e8d28e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-02T23:32:54.638+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T09:10:57.467+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Alampay added the management has already sanctioned the personnel
        who were caught on the video carelessly throwing parcels and packages onto
        a van.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04ae190c-7977-45d3-8577-18b6c737f38c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-02T23:32:54.638+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T09:10:57.468+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also confirmed the employee who recorded the video was also penalized
        since taking photos and clips inside J&amp;T warehouses is prohibited.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c043ff8-6487-465f-bb70-1d528a39b62d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-02T23:32:54.638+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T09:10:57.469+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The brand manager, however, said employees who will catch their
        colleagues doing such unacceptable practices can report directly to their
        supervisors and not through social media.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05287f5a-f2d1-424c-9dda-c46541da888e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-02T23:32:54.638+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T09:10:57.470+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chia, meanwhile, reiterated that the viral video was an isolated
        case and does not reflect the company''s standards on the proper handling
