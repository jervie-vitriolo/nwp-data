      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Remote learning is not going to cut it</strong>. <a href="https://edition.cnn.com/2020/05/13/health/opt-out-online-learning-coronavirus-quarantine-wellness/index.html">It''s
        just not</a>.</p>'
