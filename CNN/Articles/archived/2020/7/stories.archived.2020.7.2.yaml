      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Investor sentiment and even stock market fluctuations remain largely
        a reaction to the global pandemic rather than the Wirecard fiasco, he added.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2bce113-eda1-4a0d-8e3d-01759f865b1a'
