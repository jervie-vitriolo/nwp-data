      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>When will school start? Where will it be?</strong> It''s
        a month out from when a lot of kids start school and some of the largest school
        districts don''t have a plan. They don''t even have a start date. If they
        do have a start date, such as in Los Angeles, it''s not clear if kids will
        be on campus.</p>'
