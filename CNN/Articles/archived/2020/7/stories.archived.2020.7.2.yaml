      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He explained that he did not travel for leisure, as the visit to
        the dolphin park was only a "side trip" when he drove to Bataan supposedly
        to check on his ailing business ventures there, his first time since the lockdowns
        started.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bd60bc6-fbfa-478e-9598-fcd7d267bb44'
      'mgnl:activationStatus': true
