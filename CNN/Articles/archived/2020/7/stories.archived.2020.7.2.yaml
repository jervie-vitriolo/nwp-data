      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c58cfa5-2c22-4152-b19b-2c5821407fbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-02T10:35:45.827+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T09:12:27.608+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There have been 2,683,894 cases of coronavirus in the country, according
        to Johns Hopkins University. More than 128,000 people have died.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7000d8f-0988-41a2-80ef-f784c8ed1fe6'
