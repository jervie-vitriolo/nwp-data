  'Trump-s-resistance-led-intel-agencies-to-brief-him-less-and-less-on-Russia':
    'author': 'Jim Sciutto, Chief National Security Correspondent'
    'caption': '(FILE PHOTO)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-07-02T08:13:13.848+08:00
