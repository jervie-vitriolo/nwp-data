  'ethiopian-singer-buried-protests':
    'author': 'Tefera Ghedamu, Bethlehem Feleke and Bukola Adebayo, CNN'
    'caption': 'Hachalu Hundessa poses in traditional Ethiopian costume in Addis Ababa
      in March 2019.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-07-02T20:44:50.617+08:00
    'imagesource': 'jcr:685cee94-e6e6-42fb-8b7f-36a265496c5d'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f80bbdeb-675f-4864-bcdc-69d109591941'
    'lead': 'At least 81 people are dead in Ethiopia in massive protests that erupted
      after the killing of singer and activist Hachalu Hundessa, local police commissioner
      told state media.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-07-02T20:51:14.788+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-01-26T09:11:01.408+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T09:10:37.854+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Slain Ethiopian activist and singer buried as 81 killed in protests'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eff31c02-d44a-40d1-be9b-930471f7fe49'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-02T20:51:14.788+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T09:11:01.410+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN</strong>) —&nbsp;At least 81 people are dead in Ethiopia
        in massive protests that erupted after the killing of singer and activist
        Hachalu Hundessa, local police commissioner told state media.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00a6fde1-c663-4655-89cb-e7bacac51113'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-02T20:51:14.788+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T09:11:01.411+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 34-year-old singer was shot by unknown gunmen in Addis Ababa
        on Monday, sparking demonstrations in the capital that have spread to several
        towns in the Oromia region of the country.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7513543b-66bb-4d75-8d4d-fcbc21e514d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-02T20:51:14.789+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T09:11:01.412+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Three police officers and 78 civilians, including an unnamed uncle
        of the musician, were among those killed during the "mayhem" in the town of
        Ambo, Oromia region police commissioner, Bedesa Merdasa said in a press conference
        broadcast on state media on Wednesday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fc55e59-d534-4f97-a60c-8ac44ac951ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-02T20:51:14.789+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T09:11:01.412+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thirty-five people were also arrested during the protests, including
        prominent Oromo political activist Jawar Mohammed, federal police commissioner
        Endeshaw Tasew said on Tuesday night.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2e2dc99-16e2-4574-a00a-e30df5259cfe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-02T20:51:14.789+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T09:11:01.413+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jawar is a former ally of Prime Minister Abiy Ahmed, who is also
        an Oromo, but has become a critic of the government. He was held during a
        standoff between police and protesters who were tryng to stop Hachula''s corpse
        from leaving the capital, according to Tasew. Journalist Eskinder Nega was
        also arrested, Tasew said, giving few details.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63150756-6646-416a-9946-285506640179'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-02T20:51:14.789+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T09:11:01.414+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The motive of Hachalu''s killing remains unclear but an investigation
        is underway and several suspects have been arrested, the police commissioner
        said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3376b898-be19-4314-94f4-9130b8361878'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-02T20:51:14.789+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T09:11:01.414+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Reaction to his death has spread as far as the United States. Ethiopians
        in Minnesota gathered and wove their country''s flags in demonstration on
        Wednesday.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59578892-09ac-4237-8af1-af3f3e0bd3f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-02T20:51:14.789+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T09:11:01.415+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Who was Hachalu Hundessa?</h3>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12c71a78-b4eb-4e42-9ab9-05e7c445a1e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-02T20:51:14.789+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T09:11:01.415+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hachalu, <a href="https://www.opride.com/longform/opride-oromo-person-year-2017-haacaaluu-hundeessaa/">a
        legendary figure in the Oromo ethnic group,</a>&nbsp;was part of that movement
        and 2015 protests that eventually led to political reforms in Ethiopia in
        2018.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cb1d514-dc44-4b9f-a1e9-68c1ff02c8c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-02T20:51:14.789+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T09:11:01.416+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His songs highlighted frustrations of people in Oromia, where people
        have often complained of being marginalized politically; his music was the
        undertone for the campaign for political reforms that eventually saw the <a
        href="https://edition.cnn.com/2018/02/15/africa/ethiopian-prime-minister-resigns-intl/index.html">end
        of the previous administration.</a></p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b36a57b6-79b8-4f49-97d6-8a588ebc74b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-02T20:51:14.789+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T09:11:01.417+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>By Thursday, protests in the capital Addis Ababa had largely subsided
        as military troops patrolled the deserted streets in the city.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca264633-f822-4ac5-b45f-5c90369e5898'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-02T20:51:14.789+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T09:11:01.417+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hachalu was laid to rest in a brief, private ceremony in his hometown
        of Ambo in the Oromia region on Thursday, local broadcast media reported.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6df2ef71-bde8-47be-a613-e5be98cfa7ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-02T20:51:14.789+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T09:11:01.418+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Internet blackout</h3>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42f98f31-2acb-418f-a94e-7aa03ac3c907'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-02T20:51:14.789+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T09:11:01.418+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Internet watchdog Netblocks, which tracks connectivity in the country,
        said internet was shut down across Ethiopia for the third day, according to
        CEO Alp Toker Thursday morning.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22a3bdda-00d6-4e7a-abbf-141c72ff2810'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-02T20:51:14.789+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T09:11:01.419+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The general population are offline...which is quite significant
        and people do relay on the internet especially during the time of crisis.
        At this moment there is this information blackout," Toker said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd564ce2b-8d1c-4b0a-afc1-8ae4eee05126'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-02T20:51:14.789+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T09:11:01.419+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rights groups have accused authorities of routinely <a href="https://edition.cnn.com/2019/07/15/africa/ethiopia-internet-shutdowns-old-regime/index.html">shutting
        down internet</a> and telecommunications services during protests, as well
        as the country''s only telecoms provider owned solely by the state.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '916139e3-9844-49ce-82a5-e7632538b766'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-02T20:51:14.790+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T09:11:01.420+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Human Rights Watch said the internet blackout has stoked tensions
        and increased concerns about protesters being suppressed, and urged authorities
        to restore connection.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33d23838-004f-4618-ac41-61eea288e7ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-02T20:51:14.790+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T09:11:01.421+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The rights group said three protesters were killed by security forces,
        while a doctor in Dire Dawa town said he treated eight people with gunshots
        fired by security forces to disperse protests.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27f5a1b2-ccf7-49b4-afe8-6078ec0b35ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-02T20:51:14.790+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T09:11:01.421+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Rather than restoring calm, the authorities'' internet shutdown,
        apparent excessive use of force, and arrest of political opposition figures
        could make a volatile situation even worse. The government should take prompt
        steps to reverse these actions or risk sliding deeper into crisis," <a href="https://www.hrw.org/news/2020/07/01/ethiopia-cracks-down-following-popular-singers-killing">the
        rights group said in a statement.</a></p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70d367cd-14cf-44f0-b369-e8aca429a198'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-02T20:51:14.790+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T09:11:01.421+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><i>This story was first published on CNN.com, <a href="https://edition.cnn.com/2020/07/02/africa/ethiopian-singer-buried-protests-intl/index.html">"Slain
        Ethiopian activist and singer buried as 81 killed in protests"</a></i></p>'
  'jade-mine-landslide-myanmar':
    'author': 'Helen Regan and Cape Diamond, CNN'
    'caption': 'A handout photo made available by the Myanmar Fire Services Department
      shows rescue workers at a jade mining site in Hpakant, Myanmar, on July 2.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-07-02T20:51:26.088+08:00
    'imagesource': 'jcr:5ccb9d66-10c2-44be-a88c-ff6013c4c1d3'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '6468c16b-e34d-449a-980b-627a7ae84fd5'
    'lead': 'At least 126 people have died and others are feared trapped after a landslide
      at a jade mine in northern Myanmar''s Kachin State, according to officials.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-07-02T20:56:05.820+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-01-26T09:11:00.666+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T09:10:38.118+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Jade mine landslide kills at least 100 in Myanmar, with more people
      still missing'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc52a2ef-80ff-4cdb-9a90-eeea3ef3e448'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-02T20:56:05.820+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T09:11:00.669+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong>&nbsp;—&nbsp;At least 126 people have died
        and others are feared trapped after a landslide at a jade mine in northern
        Myanmar''s Kachin State, according to officials.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0003f1b6-6ee2-4161-9525-db048c5b1188'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-02T20:56:05.820+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T09:11:00.670+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The landslide was triggered by heavy rain and swept through the
        site in the jade-rich area of Hpakant on Thursday morning.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89212103-3994-4496-ba58-c2d36313296f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-02T20:56:05.821+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T09:11:00.670+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Myanmar Fire Department said 126 bodies had been recovered so far
        while local lawmaker Khin Maung Myint said another 54 people are injured.
        He warned that the death toll is expected to rise, but heavy rain had forced
        rescue efforts to be called off.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abf519ae-3eb1-4d2f-b5f1-7867aeac1192'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-02T20:56:05.821+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T09:11:00.671+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Images from the Facebook page of Myanmar''s fire service showed
        a rescue team pulling bodies out of the mud and carrying them up a steep rock
        face that appears to be flooding.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6008b31-8608-4c6c-8c7b-8d502913491c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-02T20:56:05.821+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T09:11:00.672+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The jade miners were smothered by a wave of mud, which hit after
        heavy rainfall," the country''s fire service said in the<a href="https://www.facebook.com/fsd.gov.mm/posts/2832846326855422?__xts__[0]=68.ARBntaYyvXB_7hkGGLqwPNfXOy1vbvTUVXaCVibMF9Yw9MVNxlSx3LYMsTcDHMV3HtZkCYMIJiK3JVnx9rpVCaXxRUbJzXN5-IbJI2GhpaW9wmmuMPSNa1m8MRZCxrNkz1dkB1cqP7ihloCfAiEuqr1R73u_zJ6uLhODNoJF0ENnu3dC8kLfAqr6wzXXFWCfNdZ84LJdE2PhWm6J1KU_-K3FB1kKBbiMhQdNne_QhXsVgfji1XtN13veFRRVdc2Kj0ickg1Fxg826vNMgrWy-FB2UcTkBQABEfvuJXpKudK7MGuZtuDj_DTxsU3JgdyJbVvuUO10382qKBgHHULcuYCjJnN1&amp;__tn__=-R">
        Facebook post.</a>&nbsp;</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62c26aed-a167-4b1e-9ee7-4f84430bcb58'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-02T20:56:05.821+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T09:11:00.673+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Footage reportedly from the incident appears to show a wave of water
        gushing through the pit. CNN has not independently verified the video.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4db8697e-4921-4673-a4a6-0a35d1996cc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-02T20:56:05.821+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T09:11:00.673+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Landslides and other fatal accidents are common in Myanmar''s gemstone
        mines. Located in thick, remote jungles, many of the country''s jade mines
        are unregulated. People working as jade pickers often labor in perilous conditions,
        scrambling up and down the steep hills of rubble and loose shale.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3343bcc-6469-4a62-a53b-7174094154cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-02T20:56:05.821+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T09:11:00.674+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last year, more than&nbsp;<a href="https://www.cnn.com/2019/04/23/asia/myanmar-jade-mine-accident-intl/index.html">50
        workers were buried</a> in a mudslide buried at a jade mine in Hpakant after
        a lake collapsed. In 2015, at least 113 people were killed in when a hill
        of tailings from a jade mine, also in Hpakant, <a href="https://www.cnn.com/2015/11/22/asia/myanmar-landslide/index.html">collapsed</a>
        onto the huts of sleeping workers.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2ea358d-22e3-408e-9f2c-ebb3c3bb1b71'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-02T20:56:05.821+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T09:11:00.675+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>A shadowy industry</h3>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cabf9cc4-93e0-466e-83c0-605029b9afd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-02T20:56:05.821+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T09:11:00.676+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Myanmar produces about 70% of the world''s jade and Hpakant is home
        to the world''s largest jade mine.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '042f5551-b5ff-43c6-83cf-4ca76740f3d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-02T20:56:05.821+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T09:11:00.677+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jade is believed to be one of Myanmar''s most profitable exports
        and worth billions of dollars, fueled in large part by demand in neighboring
        China.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ddc3dfe-2bb5-4a0b-a743-ab0b616a87a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-02T20:56:05.821+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T09:11:00.678+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Global Witness, a nonprofit dedicated to investigating corruption
        and environmental abuse, <a href="https://www.globalwitness.org/jade-story/">estimated</a>
        the jade industry was worth about $31 billion in 2014, nearly half of the
        country''s official GDP that year.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a9c3f75-3e80-4d6c-8786-d7a889a9c33a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-02T20:56:05.821+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T09:11:00.678+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Exact numbers are unknown as the industry is highly unregulated,
        but the Natural Resource Governance Institute, an advocacy group, <a href="https://resourcegovernanceindex.org/country-profiles/MMR/mining">ranked</a>
        Myanmar''s gemstone sector one of the most opaque in the world.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a35630c-a4a7-419b-be84-9a5b336057e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-02T20:56:05.821+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T09:11:00.679+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prostitution and drug addiction are rife among the mining communities.
        Kachin State has been battling <a href="https://www.cnn.com/2014/12/02/world/asia/myanmar-kachin-heroin-problem/index.html">a
        major heroin epidemic</a>, with many young people using the drug.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '106710da-ecb5-4831-9174-5a02c28b61cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-02T20:56:05.822+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T09:11:00.679+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US State Department alleged in a <a href="https://www.state.gov/documents/organization/282800.pdf">2018
        report</a> that the gem mining industry in Kachin State employs forced laborers.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cc3c5f5-4fbf-4b2c-a18b-c462da6dbad8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-02T20:56:05.822+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T09:11:00.679+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2020/07/02/asia/myanmar-jade-mine-landslide-intl-hnk/index.html">"Jade
        mine landslide kills at least 100 in Myanmar, with more people still missing"</a></em></p>'
  'Japan-debuts-new-bullet-train-that-can-run-during-an-earthquake':
    'author': 'Maggie Hiufu Wong, CNN'
    'caption': 'The new N700S Shinkansen bullet train commenced commercial service
      on July 1, linking Tokyo with Osaka.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-07-02T21:31:46.910+08:00
    'imagesource': 'jcr:9b9a4c80-ea58-4edb-8222-74b6d38adfd3'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '03b9d9bf-c8f2-469d-a299-8207dc56305f'
    'lead': ' Japan''s latest record-breaking bullet train doesn''t only run faster
      and smoother — it''s also able to transport passengers to safety in the event
      of an earthquake.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-07-02T21:43:00.810+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-01-26T09:11:00.065+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T09:10:38.322+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Japan debuts new bullet train that can run during an earthquake'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a38deb7c-98ef-41e8-ac05-1afccc2905ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-02T21:43:00.810+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T09:11:00.067+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong>&nbsp;— Japan''s latest <a href="https://www.cnn.com/travel/article/driverless-bullet-train-china/index.html">record-breaking
        bullet train</a>&nbsp;doesn''t only run faster and smoother — it''s also able
        to transport passengers to safety in the event of an earthquake.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7d9fc61-7f19-412d-8ee4-0e9f60ce7124'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-02T21:43:00.810+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T09:11:00.068+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The <a href="https://recommend.jr-central.co.jp/n700s/">N700S</a>
        —&nbsp;the ''S'' stands for ''Supreme'' —&nbsp;entered into service July 1
        and serves the Tokaido Shinkansen line, which links Tokyo Station and Shin-Osaka
        Station in Osaka.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f9a878e-99e4-448e-92f1-0376e7e3d87f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-02T21:43:00.810+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T09:11:00.069+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It can run up to 360 kilometers per hour, a new record set during
        a test run in 2019, making it one of the fastest trains in the world. The
        operating speed, however, will be capped at 285 kilometers per hour.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ea4f3e8-6c12-48fb-a9bf-5b31b0efb031'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-02T21:43:00.810+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T09:11:00.070+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s the first new bullet train model to be added to the Tokaido
        Shinkansen line by the Central Japan Railway (JR Central) in 13 years, a launch
        that was originally timed to coincide with the<a href="https://www.cnn.com/2020/06/07/sport/tokyo-2020-olympics-governor-yuriko-koike-spt-intl/index.html">
        Tokyo Olympics in 2020 —&nbsp;now postponed to 2021.</a></p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96a9097b-7f24-4582-a076-47ec09d7bfdf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-02T21:43:00.810+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T09:11:00.071+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Coincidentally, Japan inaugurated the Tokaido Shinkansen line in
        1964, connecting Tokyo and Osaka, just in time for the Summer Olympics in
        Tokyo that same year. It was the world''s first high speed railway line.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47d23461-472c-4b20-a5e3-2f8527779748'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-02T21:43:00.810+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T09:11:00.071+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Cutting-edge technology</h3>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24dd35b6-5f1e-48af-b3d1-9e09949188c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-02T21:43:00.810+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T09:11:00.072+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Appearance-wise, the <a href="https://www.jrailpass.com/blog/shinkasen-n700s">N700S</a>
        doesn''t look too different from the older N700 or N700A models, apart from
        its elegant golden logo.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7683fbc-01a9-4821-8049-09656b13d139'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-02T21:43:00.810+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T09:11:00.072+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But look closer and you''ll see the brand-new train has a more angular
        nose, chubbier "cheeks" and sleeker headlight design.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '793e688e-1326-4d3f-b59f-540b3a079deb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-02T21:43:00.811+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T09:11:00.073+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the inside, newly designed seats allow passengers to recline
        further, offering more comfort, especially for long-haul riders. Each seat
        has an individual power outlet.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff583410-3b62-4c1d-b349-b9df0ba47653'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-02T21:43:00.811+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T09:11:00.074+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Interior lighting has been designed to create a softer, more relaxing
        atmosphere. The overhead baggage racks will be lit up at each stop to remind
        passengers of their belongings.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0036e92b-d2a9-46dd-8465-7257921ac837'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-02T21:43:00.811+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T09:11:00.074+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More reservation-only storage areas for extra-large luggage have
        been added to this model as well.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd30ad94b-77e1-4025-a52d-31449c765d3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-02T21:43:00.811+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T09:11:00.075+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The actual ride will be a lot quieter and smoother, too, thanks
        to a new active suspension system that helps absorb train movements.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3922a4b-2587-48b4-a388-92d7885ad4dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-02T21:43:00.811+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T09:11:00.076+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In addition to a focus on increased comfort, designers behind the
        new model put great emphasis on safety.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8081cc90-2c47-46d9-8bd3-932bb9a76add'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-02T21:43:00.811+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T09:11:00.076+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The train has an upgraded automatic control and braking system that
        allows it to halt faster in case of an emergency.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd879efc5-e7aa-4425-bd7d-ad3a42c011a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-02T21:43:00.811+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T09:11:00.077+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s also fitted with lithium-ion battery self-propulsion system
        —&nbsp;the first of its kind in the world. This system allows the train to
        run for a short distance on its own during a power outage and will make it
        possible for it to move to a safer location at low speed if stranded in a
        high-risk area —&nbsp;on a bridge or in a tunnel, for example —&nbsp;during
        an earthquake.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '414e0200-15d7-440b-9361-46de510efac2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-02T21:43:00.811+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T09:11:00.078+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More cameras have also been installed inside car compartments —&nbsp;an
        increase from two cameras to up to six in each train car.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b06d172-a9ac-4d72-959c-d6748e0aa0f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-02T21:43:00.811+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T09:11:00.079+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The upgraded components will take up less space under the train
        floor compared to the old model, making it possible for a more flexible configuration,
        from four to 16 cars. This also decreases energy consumption while speeding
        up production times, making it a more appealing option for operators internationally.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f1081e5-626c-4701-b462-5218a0a5af2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-02T21:43:00.811+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T09:11:00.080+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"By making the mechanisms under the floor of the N700S lighter and
        more compact, we created a new standard," Masayuki Ueno, deputy head of JR
        Central''s bullet train business department, told Japanese broadcaster <a
        href="https://www3.nhk.or.jp/nhkworld/en/ondemand/video/2049078/">NHK in an
        interview in 2019.</a></p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a869ef5-b613-4f12-b17c-b7e437d6bfbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-02T21:43:00.811+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T09:11:00.081+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This new standard will also help when it comes to expanding our
        business overseas."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '480a9ef5-b3ca-4715-ab47-fd51c2903015'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-02T21:43:00.811+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T09:11:00.081+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/travel/article/japan-new-shinkansen-model-n700s/index.html">"Japan
        debuts new bullet train that can run during an earthquake"</a></em></p>'
