      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asked whether this should cause a stir like the birthday bash or
        <em>mañanita</em> of Metro Manila police chief Debold Sinas, Roque said: "<em>Hindi
        po ako nag-party, ang kasama ko po apat na dolphin</em>&nbsp;[I did not have
        a party, I was with four dolphins]."</p>'
