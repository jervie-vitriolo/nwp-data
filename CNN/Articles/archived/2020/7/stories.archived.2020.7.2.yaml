      'mgnl:lastActivated': 2023-01-26T09:12:35.585+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bert Suansing, road sector senior consultant for the DOTr, said
        the Land Transportation Franchising and Regulatory Board may issue a show
        cause order for units which will be proven unsafe for the riding public.</p>'
