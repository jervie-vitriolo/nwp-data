      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;On Monday, President Donald Trump
        went after attempts to strip the names of racists from buildings.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7af7d34-95c3-48b1-a1a8-b1aca20e6f6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-02T13:22:29.008+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T09:12:14.625+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02bcca48-28e9-49da-b082-a836fb784ed3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-02T13:22:29.008+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T09:12:14.625+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Tuesday, it was a federal housing rule meant to combat racial
        segregation.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c3b4ff6-9716-47af-9e14-8a4ec68e34b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-02T13:22:29.008+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T09:12:14.626+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ff95dc3-c15d-4351-8def-7822e1898e49'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-02T13:22:29.008+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T09:12:14.627+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>By Wednesday, Trump was calling the words "Black Lives Matter" a
        "symbol of hate" —&nbsp;a description he''s refused to use for Confederate
        emblems —&nbsp;that would spoil the "luxury avenue" he once called home.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4c3bcfc-61b4-4202-b630-6dbbae9062e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-02T13:22:29.008+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T09:12:14.628+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22185854-4911-46bb-8bcf-3a7faf71eeef'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-02T13:22:29.008+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T09:12:14.629+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Navigating a precarious political moment, Trump continues seizing
        upon widening cultural divisions in a way he believes will appeal to voters
        concerned about safety and order —&nbsp;despite polls showing wide disapproval
        of how he''s handling race relations.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f822ee8e-2689-4968-ac2e-a2b050e7f128'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-02T13:22:29.008+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T09:12:14.631+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '520c37a8-3224-4eb3-9d45-dcd37b67b648'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-02T13:22:29.008+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T09:12:14.631+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As he distributes wanted posters of suspected vandals on his Twitter
        feed and warns those who splashed red paint on statues of George Washington
        to turn themselves in, Trump is also stoking racial tensions using language
        and tropes that harken to the days of segregationist politics and fears of
        ruined neighborhoods.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe700251-2e40-4147-b777-1361764709f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-02T13:22:29.008+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T09:12:14.632+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '991d20c1-8035-418a-9f2a-11ada4049943'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-02T13:22:29.008+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T09:12:14.633+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The effort has been waged mostly on Trump''s Twitter page, which
        over the weekend featured a video of a supporter in Florida chanting "White
        power." Trump later removed it, though he left up a video of two White homeowners
        in St. Louis protecting their stone mansion with firearms as a Black Lives
        Matter march went past.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c8a212b-4695-4eaa-a4ad-2e3e56cc2fd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-02T13:22:29.008+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T09:12:14.634+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a881f28-4669-45cd-a64b-80598fe00c9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-02T13:22:29.008+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T09:12:14.635+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even off Twitter, aides say Trump has been focused most intently
        in meetings on the issues surrounding statues and monuments -- and not on
        the raging coronavirus pandemic or intelligence suggesting Russia paid the
        Taliban to kill American troops. He has instructed administration officials
        to also focus on the issue and on Wednesday, the Department of Homeland Security
        announced it was forming a task force to "protect American monuments, memorials
        and statues."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '176c472b-9656-4896-9059-cc0a12030f70'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-02T13:22:29.008+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T09:12:14.636+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2e843de-ab0c-479a-a5d9-a4638c78a333'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-02T13:22:29.009+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T09:12:14.637+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some of the President''s political advisers worry Trump is both
        distracted from the actual health and economic crises facing the country and
        alienating moderate swing voters whose views on race have evolved past viewing
        Confederate monuments as "history."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57a274c2-8880-4c33-9f78-ca1f9e258467'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-02T13:22:29.009+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T09:12:14.638+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43e5d621-c092-4936-805b-b9da262a4051'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-02T13:22:29.009+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T09:12:14.639+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Trump has insisted the issue is a winning one for him and has
        refused to change course.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62119e8b-0a21-4e83-b56d-cfd5a4052881'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-02T13:22:29.009+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T09:12:14.639+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52517af5-dd2d-466e-98ea-14cae4effe7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-02T13:22:29.009+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T09:12:14.640+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is a battle to save the Heritage, History, and Greatness of
        our Country!" he wrote on Tuesday, using his campaign hashtag #MAGA2020.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87998ec1-0dc9-47a7-a462-a4419b6a54ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-02T13:22:29.009+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T09:12:14.641+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c11dc10e-966d-42aa-a995-6ccb6069b6b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-02T13:22:29.009+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T09:12:14.642+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Polls have shown voters now largely disapprove of Trump''s handling
        of race, including large majorities of women. Sixty-four percent of women
        said in a New York Times/Siena poll last week they disapproved of how Trump
        is handling race relations.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fefeb27a-c918-41ec-908c-161466b4b24e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-02T13:22:29.009+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T09:12:14.643+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a277489-55ce-496a-8ec0-802279d29c8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-02T13:22:29.009+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T09:12:14.644+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite those figures, Trump has not shown a willingness to change
        course. This week he has sided publicly with those who want to maintain monuments
        to America''s racist past —&nbsp;including on Tuesday threatening to veto
        a defense authorization package if it includes a provision to rename some
        military bases honoring Confederate leaders.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3daba26-111c-4a05-a38f-57b57fa4f402'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-02T13:22:29.009+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T09:12:14.645+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9044cdd-1fec-4856-b21c-eeffe644ff22'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-02T13:22:29.009+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T09:12:14.646+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I will Veto the Defense Authorization Bill if the Elizabeth ''Pocahontas''
        Warren (of all people!) Amendment, which will lead to the renaming (plus other
        bad things!) of Fort Bragg, Fort Robert E. Lee, and many other Military Bases
        from which we won Two World Wars, is in the Bill!" Trump wrote.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '818be286-08c0-4ffc-ad35-ddd73d7def19'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-02T13:22:29.009+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T09:12:14.648+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66006ae0-841c-42c0-906a-b0f23e3d0dda'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-02T13:22:29.009+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T09:12:14.649+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump has also decried decisions to remove the names of Woodrow
        Wilson and John Wayne from buildings and has launched an all-out effort to
        punish people who vandalize national monuments.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1697447-5f67-4d8f-b155-3f8975d082d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-02T13:22:29.009+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T09:12:14.650+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63805ce8-5d04-45fe-86cd-76acec9326f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-02T13:22:29.009+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T09:12:14.651+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Black Lives Matter</h2>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c6f1f37-ae24-47c3-a534-588c74cc7a32'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-02T13:22:29.010+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T09:12:14.653+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Wednesday, the President fumed at a plan announced recently by
        officials in New York City to paint the phrase "Black Lives Matter" in front
        of Trump Tower on Fifth Avenue. It would be the second time the words appeared
        in large letters outside one of Trump''s homes; Washington''s mayor had the
        term painted in large yellow letters on a street near the White House last
        month.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35e3fa29-9ae3-4e46-9e73-f8f175b9353f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-02T13:22:29.010+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T09:12:14.654+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d84c9c2-1cf0-439d-ae03-8ea1e90e8507'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-02T13:22:29.010+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T09:12:14.656+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Work on the plan will begin in the coming days, Mayor Bill de Blasio
        said on Wednesday. A day earlier, the New York City Council approved a budget
        that includes $1 billion in cuts to the city''s police department.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8e60343-8e58-467d-add2-4b327e877c1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-02T13:22:29.010+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T09:12:14.656+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b8576af-4480-473a-80e7-747005d505c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-02T13:22:29.010+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T09:12:14.657+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"NYC is cutting Police $''s by ONE BILLION DOLLARS, and yet the
        @NYCMayor is going to paint a big, expensive, yellow Black Lives Matter sign
        on Fifth Avenue, denigrating this luxury Avenue," Trump wrote on Twitter shortly
        after de Blasio announced the timing of the plan. "This will further antagonize
        New York''s Finest."</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00201faf-5348-46b0-a94b-469e940eb338'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-02T13:22:29.010+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T09:12:14.658+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '982acb8f-0a11-4b5b-87af-b461df7934e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-02T13:22:29.010+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T09:12:14.658+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President, who has resisted calls to condemn white nationalists,
        went on to call the words "Black Lives Matter" a "symbol of hate" and suggested
        that police officers could block the work: "Maybe our GREAT Police, who have
        been neutralized and scorned by a mayor who hates &amp; disrespects them,
        won''t let this symbol of hate be affixed to New York''s greatest street.
        Spend this money fighting crime instead!"</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '962695ac-f9b4-4c21-84a3-25f229ba9e54'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-02T13:22:29.010+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T09:12:14.659+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc16740d-fe8f-4494-ad7f-5fb6436271bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-02T13:22:29.010+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T09:12:14.660+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Targeting fair housing law, citing impact on suburbs</h2>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d9bc96a-a583-47f4-9ec7-efbd15e7ee8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-02T13:22:29.010+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T09:12:14.660+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The message came after a late-night tweet on Tuesday suggesting
        an Obama-era federal fair housing law meant to combat segregation is having
        a "devastating impact" on suburbs. Trump is seeking to shore up his standing
        with suburban voters, who were key to his victory in 2016 but which polls
        now show he is losing badly —&nbsp;in part because of his divisive views on
        race.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b0ef8b9-79b8-4375-bd14-a43e226d010d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-02T13:22:29.010+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T09:12:14.661+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4878d054-0fa8-4fad-9f51-d91554a07217'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-02T13:22:29.010+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T09:12:14.661+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An NPR/PBS/Marist poll this week found Biden with a 60%-35% lead
        over Trump in the suburbs —&nbsp;compared to Trump''s 49%-45% victory there
        in 2016, according to exit polls.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '657c2472-8c07-4eee-bffb-ab23d6601914'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-02T13:22:29.010+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T09:12:14.662+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'affc3c29-ea50-447e-b72a-5905a3a83537'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-02T13:22:29.010+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T09:12:14.663+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the message, Trump wrote he was reviewing the Affirmatively Furthering
        Fair Housing mandate, which was enacted in 2015 as a way to bolster the 1968
        Fair Housing Act, which outlawed restrictions on selling or renting homes
        to people based on race — and which Trump and his father were accused in a
        federal civil rights case of violating in 1973.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c30f743a-95e9-4fa9-993c-3f2d36f89eb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-02T13:22:29.010+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T09:12:14.663+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d3dbe4c-d058-4754-bb3e-12f64483389e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-02T13:22:29.011+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T09:12:14.664+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"At the request of many great Americans who live in the Suburbs,
        and others, I am studying the AFFH housing regulation that is having a devastating
        impact on these once thriving Suburban areas," Trump wrote. He said his election
        year rival Joe Biden wanted to make suburbs "MUCH WORSE."</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b7c6e41-5bee-4338-ae64-ea0f531c94c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-02T13:22:29.011+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T09:12:14.665+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c1a8281-2d94-4949-9cc6-9c2fc96b1e9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-02T13:22:29.011+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T09:12:14.665+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Not fair to homeowners," Trump wrote, "I may END!"</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5ec289d-808d-40ec-bd1a-6507875c205b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-02T13:22:29.011+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T09:12:14.666+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f96b3bd8-ffc3-4470-8fde-c7214349b3c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-02T13:22:29.011+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T09:12:14.667+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yet it''s unclear how Trump''s message — which in its timing and
        content seized upon conversations surrounding race and equality —&nbsp;might
        help.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40ad0ce0-1321-400e-92f8-5fc47381a8a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-02T13:22:29.011+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T09:12:14.668+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce9e4cf6-a03c-4032-9507-43c955ac20dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-02T13:22:29.011+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T09:12:14.669+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Fair Housing Act impact</h2>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7f902c0-f8c0-43bc-a599-84c783a1fe6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-02T13:22:29.011+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T09:12:14.670+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite the Fair Housing Act being in effect for decades, many neighborhoods
        still remained segregated, with minority communities less likely to have access
        to good schools, health care and public programs necessary to help citizens
        rise out of poverty. AFFH was considered essential to further level the playing
        field for underprivileged populations.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8db1de9d-85f9-4f6c-921c-605c425fa9fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-02T13:22:29.011+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T09:12:14.671+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '122a9e57-58b7-426b-9b0f-78e900c201c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-02T13:22:29.011+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T09:12:14.672+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In its official definition of the rule, the Department of Housing
        and Urban Development says AFFH is designed "to take meaningful actions to
        overcome historic patterns of segregation, promote fair housing choice, and
        foster inclusive communities that are free from discrimination."</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e770b62-93b3-4125-849f-177a5dd42c94'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-02T13:22:29.011+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T09:12:14.673+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d6ab9b9-2b71-4b24-84fa-83eb649155dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-02T13:22:29.011+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T09:12:14.674+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The rule required communities that receive federal funding to submit
        assessments and analyses on their fair housing practices, which advocates
        of the rule say are necessary to hold them accountable for upholding the Fair
        Housing Act.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '828b9791-2fd8-4fca-90fb-aa5922ceb02c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-02T13:22:29.011+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T09:12:14.675+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cacceda-a464-4293-b9c0-e14647e325d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-02T13:22:29.011+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T09:12:14.676+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump himself was accused of violating the Fair Housing Act when
        he was running his family''s real estate company in the 1970s. At the time,
        the Justice Department alleged that Black people who inquired about apartments
        in Trump buildings were turned away but that White renters were offered leases.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e17afcd-e465-4703-a79d-83d74356859b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-02T13:22:29.011+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T09:12:14.678+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bff84e50-1660-4b03-98d2-673de245045a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-02T13:22:29.012+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T09:12:14.679+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The case was eventually settled after Trump attempted to counter-sue.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22fed3c0-1955-4173-96a3-f5caa68969ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-02T13:22:29.012+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T09:12:14.680+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec06d093-a1da-4aad-b626-72c91402f97a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-02T13:22:29.012+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T09:12:14.681+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Trump administration had already said in 2018 it was delaying
        implementation of the AFFH rule, part of its larger efforts to dismantle the
        legacy left by President Barack Obama. At the time, HUD cast the decision
        as part of its broader efforts to reexamine rules left over from the previous
        administration.</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95b05e57-78b4-42cd-8e4c-07a69a0f042c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-02T13:22:29.012+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T09:12:14.682+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f39a22f-d7d0-4f79-bbed-d8da5703cb43'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-02T13:22:29.012+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T09:12:14.684+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier this year, HUD Secretary Ben Carson proposed a change that
        would essentially eliminate AFFH, saying that mayors and local officials know
        their communities better than the federal government and are better positioned
        to make housing decisions. That was met with fierce opposition from housing
        advocates, who said eliminating the rule would make housing less fair.</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed033e37-0616-49fc-9f10-3f05aa7b905a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-02T13:22:29.012+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T09:12:14.685+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd55c573-8058-41be-afa1-7de469d00121'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-02T13:22:29.012+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T09:12:14.686+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This attack on fair housing is part of the Trump administration''s
        larger ongoing efforts to dismantle civil rights protections, and it must
        be stopped," said Lisa Rice, president and CEO of the National Fair Housing
        Alliance, in March.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f440ea67-da3e-4d47-8d94-0ff44073ad28'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-02T13:22:29.007+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T09:12:14.686+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a data-cke-saved-href="https://edition.cnn.com/2020/07/01/politics/donald-trump-black-lives-matter-confederate-race/index.html"
