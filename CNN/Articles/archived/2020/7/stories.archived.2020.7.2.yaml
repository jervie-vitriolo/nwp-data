      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Distance learning may be better than nothing</strong>. You
        may even be missing it if you''re trying to deal with the camp and activity
        vacuum this summer and your kids have found a way to play Fortnite or watch
        Netflix for a disgusting number of hours each day until you loose them, feral,
        into the neighborhood just so you can do your own work for a disgustingly
        few hours.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f36953e-86e1-46fc-86ef-ffd5ec5b7a7a'
