      'mgnl:lastActivated': 2023-01-26T09:11:06.505+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'becc9201-d875-4f98-a890-6406d5f07704'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-02T20:14:50.005+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T09:11:06.507+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is abundantly clear that what has gone on here is completely
        unacceptable and we need to know exactly what has happened," Andrews said
        in the statement.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '971785c4-d2df-4ef3-97fd-1a4bfd8183a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-02T20:14:50.005+08:00
