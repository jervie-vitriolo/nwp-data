      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b88b394d-c267-4ea8-9df6-9f15483d2c1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-02T10:35:45.827+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T09:12:27.615+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More than 28 million Californians live in counties where restaurant
        dining rooms, bars and other indoor facilities are being told to stay shut
        or close as the number of Covid-19 cases continue to worry state officials.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d3a2fb5-7982-437b-ba46-af41f2475914'
