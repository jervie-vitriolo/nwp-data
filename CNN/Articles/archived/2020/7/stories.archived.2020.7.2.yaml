      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6a7e03b-3cd3-4442-a5d3-28b51992f9fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-02T10:34:54.632+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T09:12:28.661+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To date, 549 of the 783 confirmed COVID-19 cases among PDLs have
        already recovered, while 90 recoveries out of 135 cases were recorded among
        BJMP personnel, Año said.</p>'
