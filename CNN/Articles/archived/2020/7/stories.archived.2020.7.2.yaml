      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '088152ec-3417-4813-bafe-08d21c06335f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-02T20:14:50.006+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T09:11:06.518+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More than 60,000 Australians have come home and gone through the
        hotel quarantine system, Hunt said.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e380341-0cae-464b-9b6f-dd2fb8fa8d89'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-02T20:14:50.005+08:00
