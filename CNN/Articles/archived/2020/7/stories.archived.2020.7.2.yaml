      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Premier Daniel Andrews announced Thursday that the state government
        would provide $3 million to support the inquiry. He has previously said a
        number of cases in late May and early June could be linked to "an infection
        control breach in the hotel quarantine program."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9409f2e-de6e-47a4-b97b-ec32d89ca71e'
