      'text': '<p><strong>Edna Lopez, vendor</strong></p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '136e1313-0886-4504-b53a-6c344086d274'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-02T20:06:13.054+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T09:11:10.519+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Okay ang rally kung ano ang karapatan na gusto [para] sa Pilipinas,
        ‘di ba? Kung ikabubuti naman namin, bakit hindi kami papayag sa rally na ‘yan?</p>'
    '13':
      'image': 'jcr:02a92a7f-0438-484a-bef8-66f1b0ccfe7e'
      'imageCaption': 'Photo by MOHD SARAJAN'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03e98a1b-b2c6-4c9c-8b56-1baa018f639d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-02T20:16:23.726+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T09:11:10.520+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
