    'jcr:uuid': 'ed253627-fcf0-4df2-a3b2-ee26ff4fe662'
    'lead': 'Interior Secretary Eduardo Ano says the Bureau of Jail Management and
      Penology has released more than 15,000 prisoners to control the spread of COVID-19
      in overcrowded jails.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2020-07-02T10:34:54.631+08:00
    'mgnl:createdBy': 'glee'
    'mgnl:lastActivated': 2023-01-26T09:12:28.635+08:00
