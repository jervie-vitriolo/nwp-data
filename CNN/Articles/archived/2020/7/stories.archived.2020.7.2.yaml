    'mgnl:tags': ['DOF', 'government-revenues', 'first-half-2020', 'COVID-19', 'pandemic']
    'template': '1'
    'title': 'Govt. revenues down 16% in H1 2020 amid economic slump, DOF says'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c7c4791-e7da-4af9-aa9b-d8f3dce1b4a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-02T19:14:23.504+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:11:17.015+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 2) —</strong> The Department
        of Finance has reported that government tax collections and other revenues
        in the first half of 2020 declined 16 percent as COVID-19 pandemic continues
        to restrict business operations.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59dbcfc8-9608-4a66-811a-ba2882cbca84'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-02T19:14:23.504+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:11:17.016+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The department said collections from taxes on businesses and individuals
        as well as customs duties totaled ₱1.155 trillion in the first six months
        of the year, compared to ₱1.375 trillion in the same period last year. This
        is also lower by 2.7 percent from the ₱1.187 trillion target for the period.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecea5fd3-73f0-45a0-8dc8-f008495a0973'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-02T19:14:23.504+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:11:17.018+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6080e49-6bb6-4bd7-9b12-443e05288e3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-02T19:14:23.504+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:11:17.018+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Taxes collected by the Bureau of Internal Revenue reached ₱170.5
        billion, 15.9 percent lower than the collections during the first half of
        2019, and 3.38 percent lower than its first-half 2020 target.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e6ea981-479a-4463-99a9-a8445fadb202'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-02T19:14:23.504+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:11:17.019+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fd00fef-b709-4a1f-a458-6f73c894d9d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-02T19:14:23.504+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:11:17.020+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the other hand, the Bureau of Customs collected ₱253.04 billion
        during the period, 16.49 percent lower than its collections in the same period
        last year, and 0.47 percent lower than its target for first half 2020.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2630aa7a-a868-4ccb-8117-fc3e0468e369'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-02T19:14:23.504+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:11:17.021+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48aa9b53-9b53-423f-b313-397b0f5c59c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-02T19:14:23.504+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:11:17.021+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, the Finance department said it expects collections to pick
        up in the coming months, with improvements observed in June. Combined, the
        two bureaus collected ₱270.77 billion in the month alone, 28 percent higher
        than June 2019.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d1589db-f56c-4459-a20f-85b64253388c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-02T19:14:23.504+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:11:17.022+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81104837-5f41-41b6-a0b7-997c8dd7edc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-02T19:14:23.505+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:11:17.023+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government imposed community quarantine across the country,
        with the strict enhanced community quarantine imposed in Metro Manila, to
        control the spread of COVID-19 mid-May.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '395e42b7-49fa-44b8-891e-3bed6865bae6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-02T19:14:23.505+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:11:17.024+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db06e12b-e3e5-45f7-91cd-219c41a2fb85'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-02T19:14:23.505+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:11:17.025+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As the economy is slowly restarting with the shift to a more relaxed
        general community quarantine in place in many areas, more businesses are being
        allowed to operate.</p>'
