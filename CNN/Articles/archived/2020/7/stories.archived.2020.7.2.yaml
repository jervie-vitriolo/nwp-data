      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wirecard''s former chief executive officer Markus Braun has been
        arrested in Germany for charges of accounting fraud, while its former chief
        operating officer <a href="https://www.cnnphilippines.com/business/2020/6/23/Wirecard-CEO-Markus-Braun-arrested.html">Jan
        Marsalek is reportedly being pursued by authorities.</a></p>'
