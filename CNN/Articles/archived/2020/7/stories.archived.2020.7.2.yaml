      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Photos from a marine adventure park in Zambales showed Roque dressed
        in a rash guard and swim cap as he waded in the open water with four dolphins
        posing with him for a photo. He was then spotted patting the dolphins on the
        head and chatting with two park personnel without masks on.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5143e74b-2bd4-47bf-9576-3f5022d19184'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-02T14:33:23.056+08:00
