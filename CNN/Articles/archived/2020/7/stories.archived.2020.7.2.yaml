      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The 80 people who have tested positive did not all essentially
        go to the wedding," he said. "Some of them came in contact with the invitees
        and contracted the virus."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be651a3e-825f-4411-b99a-aa8e7e9e41a9'
