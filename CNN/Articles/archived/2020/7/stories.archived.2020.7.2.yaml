  'Trump-second-term-agenda-objectives':
    'author': 'Nikki Carvajal, Maegan Vazquez and Devan Cole, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-07-02T10:43:36.059+08:00
    'imagesource': 'jcr:1e66cd52-0396-4b5b-9f7f-d97aded1da6b'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e4d08f83-ba86-4b76-ad05-1131426b69a1'
    'lead': 'It was a do-over of a softball question, but US President Donald Trump
      still seemed to struggle to answer what he would do with a potential second
      term in an interview that aired Wednesday evening.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-07-02T10:46:21.583+08:00
    'mgnl:createdBy': 'pilar'
    'mgnl:lastActivated': 2023-01-26T09:12:22.820+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T09:10:24.470+08:00
