      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ded4acb4-9ff1-420d-8465-a909e364249d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-02T08:20:58.235+08:00
