      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN Philippines reported earlier this week that a BPI treasurer-in-trust-for
        account carrying P100 million was certified in 2017 to fulfill the requirements
        for Wirecard e-Money Philippines, Inc. — the local arm of the German company
        — to register with the Securities and Exchange Commission.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d8bbe7d-ecdf-4309-b2fb-8f9cee5719aa'
