    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e93e6a02-bfd8-48fa-87b8-9fcefc538cad'
    'lead': 'The economy might be a shambles, but Jeff Bezos'' wallet couldn''t tell.
      He''s now worth nearly $172 billion, a new record for the world''s richest person,
      according to Bloomberg Billionaire Index.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-07-02T20:05:48.066+08:00
    'mgnl:createdBy': 'janine'
    'mgnl:lastActivated': 2023-01-26T09:11:11.298+08:00
    'mgnl:lastActivatedBy': 'magnolia'
