      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b2f5b7c-f647-46d3-a2ba-84525e7f6ea5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-02T13:49:17.783+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:12:04.357+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kentucky GOP Sen. Rand Paul voiced these concerns quite well yesterday
        when he pushed Dr. Anthony Fauci on the schools issue during congressional
        testimony. But he laced his frustration at closed schools with a large number
        of inaccurate statements that it''s safe for kids, that they don''t transmit
        the virus. <a href="https://edition.cnn.com/2020/07/01/politics/fact-check-rand-paul-schools-safe-to-reopen-caution-dr-fauci/index.html">Read
        a fact check of Paul''s comments here</a>.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31e3062e-2c87-402d-8281-422913f70702'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-02T13:49:17.783+08:00
