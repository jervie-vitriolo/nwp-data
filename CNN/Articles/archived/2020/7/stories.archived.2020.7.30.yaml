      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com ''<a href="https://edition.cnn.com/2020/07/29/health/school-closures-covid-jama-study-wellness/index.html">Schools
        closures in spring were linked to reductions in Covid-19 cases and deaths,
        study says</a>''</em></p>'
