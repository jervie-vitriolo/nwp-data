      'mgnl:lastActivated': 2023-01-26T09:32:27.799+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The arrests are among the first since the law was imposed on the
        city by China on July 1, which also criminalized subversion, terrorism, and
        collusion with foreign forces.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8bff8bc-10ea-4337-a896-1cba8eb93b43'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-30T11:45:05.565+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T09:32:27.800+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police said those arrested were three males and one female, aged
        between 16 and 21.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b005fdda-23da-4985-b8ee-5cb79c275b27'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-30T11:45:05.566+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T09:32:27.800+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Though the police declined to name the group or those arrested,
        the political group Studentlocalism said on Facebook that its members were
        among those apprehended, naming one as former leader Tony Chung.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dad797b4-9de9-4dca-9fc3-edbfed4d1c7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-30T11:45:05.566+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T09:32:27.801+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Studentlocalism was one of several political groups in Hong Kong
        which announced it was ending operations in the city due to the new security
        law, though it did not delete its social media pages and said activists overseas
        would continue their work.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9766c4a-2acc-4782-84ca-24e94da3942b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-30T11:45:05.566+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T09:32:27.802+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a press conference late Wednesday, police spokesman Lee Kwai-wah
        said the organization had "posted about the establishment of a new party that
        advocates Hong Kong independence on social media."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46fb8e88-8377-4f1a-be47-a3a32e0f08b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-30T11:45:05.566+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T09:32:27.803+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have to enforce the laws even if the crimes are committed on
        the internet. Don''t think you can escape from the responsibility in cyberspace
        and commit crimes," Lee added.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc8a35f2-bbab-4cbc-82cc-a96b1679865d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-30T11:45:05.566+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T09:32:27.803+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police said the four were being investigated under Articles 20 and
        21 of the security law, which deal with secession. Under the law, secessionist
        offenses of a "grave nature" can result in sentences of at least 10 years
        and up to life imprisonment, while lesser offenses carry penalties of between
        three and 10 years.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1912c0ae-0dcb-4ef9-bde4-5248fbcb3710'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-30T11:45:05.566+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T09:32:27.804+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Sunday, the group published a post titled "counter Chinese nationalism,
        build Hong Kong nationalism," which linked to the Facebook page and recruitment
        forms for the "Hong Kong Studentlocalism US Division." The group''s US page
        says it is "committed to push forward Hong Kong nationals'' path of regaining
        our right of self-determination, and push forward Hong Kong''s path towards
        independence."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3be6dc09-938a-473e-ac77-6d6f7998e8c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-30T11:45:05.566+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T09:32:27.805+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Hong Kong government has defended the law as necessary to protect
        national security, and promised that it would only affect a tiny number of
        people. Up until Wednesday, police had made around 10 arrests under the new
        law, and charged one person.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a22b7f7-cbd3-42fb-b55e-1527c2341d42'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-30T11:45:05.567+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T09:32:27.806+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wednesday''s arrests were greeted by widespread shock online, and
        will renew fears of a chilling effect under the new law. They come after Hong
        Kong University (HKU) this week sacked law professor Benny Tai, a longtime
        activist and leader of the 2014 Umbrella Movement protests, in a move he said
        marked the "end of academic freedom" in the city.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91f4de2f-0854-4543-9e68-7593aff7b31b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-30T11:45:05.567+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T09:32:27.806+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Soon after the arrests, a CNN reporter had a source cancel an interview,
        unrelated to the security law, "in view of the latest development in Hong
        Kong."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98b3045b-54c3-4229-a94c-8d44f4daed20'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-30T11:45:05.567+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T09:32:27.807+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"So students are arrested because of a SOCIAL MEDIA POST," Nathan
        Law, a prominent Hong Kong activist who fled the city earlier this month,
        wrote on Twitter. "How vulnerable a country is to be afraid of a post by a
        group of teenagers?"</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f048f6fd-32b3-4c13-abe3-27a268822eed'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-30T11:45:05.567+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T09:32:27.808+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement, Sophie Richardson, China director for Human Rights
        Watch, said the arrests were a "gross misuse of this draconian law (which
        make) clear that the aim is to silence dissent, not protect national security."</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '970da27d-9b20-438a-85b7-245e3b8211d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-30T11:45:05.567+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T09:32:27.808+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She added that they "raise chilling concerns of a broader crackdown
        on political parties" as September''s legislative elections approach.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4345ac3-f488-4e24-992b-77a55a48602a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-30T11:45:05.567+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T09:32:27.809+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, the chance of those elections going ahead as planned has
        been thrown into doubt this week, amid reports the government may exercise
        emergency powers to delay them to 2021, due to a recent rise in coronavirus
        cases in Hong Kong.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd870e4d-83d8-4f02-b928-03b04dd63d32'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-30T11:45:05.567+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T09:32:27.810+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The nomination period for the election ends on Friday, with polls
        due to open on September 6.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30c88a61-790e-4d60-881f-6978546001ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-30T11:45:05.568+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T09:32:27.810+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The city has recorded over 100 new coronavirus infections every
        day in the past week, up from zero cases in late June. Wednesday marked the
        first day of the strictest social distancing measures Hong Kong has seen so
        far: masks mandated in indoor and outdoor public spaces, no more than two
        people per group when gathering in public, and no in-restaurant dining.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efd5e711-a002-4df6-be60-7b2a80dde529'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-30T11:45:05.568+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T09:32:27.811+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ronny Tong, a member of Hong Kong''s Executive Council or de facto
        cabinet, told CNN he does not know how long any delay might be, but that any
        decision to delay the elections would be due to public safety concerns.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '623bff9e-79ae-47d4-ad7e-a59298ecc0ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-30T11:45:05.568+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T09:32:27.812+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I hope people will understand that any delay is due to community
        safety and not political considerations. Hong Kong people still have a right
        to vote freely," Tong said.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0095456-859b-4391-8c64-719e02b7eea9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-30T11:45:05.568+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T09:32:27.812+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The city''s Registration and Electoral Office said it was "closely
        monitoring" the coronavirus outbreak in the city and its potential impacts
        the election and would "listen to advice from the Government and health experts."</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7628630-d0b5-47b5-9722-a1b4fe2f3520'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-30T11:45:05.568+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T09:32:27.813+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pro-democracy figures have denounced any suggestion of postponing
        the election. Activist Joshua Wong said the pandemic was an excuse, adding
        that the government was "afraid they will receive landslide loss in the upcoming
        election."</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b379f93-1202-4075-8c45-62cb389001bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-30T11:45:05.568+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T09:32:27.814+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Opposition parties were aiming to ride a wave of discontent with
        the government to an historic victory in the semi-democratic legislature,
        where just under half the seats are controlled by so called functional constituencies,
        which represent business and society groups and are typically pro government.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78d26fe6-06fb-403b-ac9a-0f80f2683705'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-30T11:45:05.568+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T09:32:27.814+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A recent primary election designed to narrow down the number of
        candidates attracted over 600,000 votes, far more than the 170,000 or so organizers
        were hoping for attracting the ire of Beijing, which suggested the vote was
        illegally interfering with the upcoming poll.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cdc0294-60f3-432c-9653-b011d2c7f25d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-30T11:45:05.569+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T09:32:27.814+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last year, pro-democracy candidates won a landslide victory in local
        council elections. A similar result in the legislative council could put them
        in a position to force a constitutional crisis by blocking the budget and
        pressuring Lam to resign. Both the Chinese and Hong Kong governments have
        suggested such a plan could be illegal under the new national security law.</p>'
  'Nancy-Binay-death-penalty-COVID-pandemic-timing':
