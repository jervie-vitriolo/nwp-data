      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> The US economy is emerging from what is
        likely to be its worst quarter on record.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d873b36-0929-4e70-996f-22fbefec8da5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-30T21:05:42.854+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:31:32.789+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae5ed131-97e7-4f42-a772-82102d139956'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-30T21:05:42.854+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:31:32.790+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although much of the worst is behind us and conditions have improved
        since the country <a href="https://edition.cnn.com/2020/05/08/economy/april-jobs-report-2020-coronavirus/index.html">ground
        to a halt in April</a>, the <a href="https://edition.cnn.com/2020/07/23/business/coronavirus-economy-recovery/index.html">recovery
        remains fragile</a>.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '803f7759-5bb9-422d-9099-25bd713999d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-30T21:05:42.854+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:31:32.792+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '963ad021-5d15-4922-b8c9-43f566a8522b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-30T21:05:42.854+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:31:32.793+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The <a href="https://www.bea.gov/">https://www.bea.gov/</a>Bureau
        of Economic Analysis will report just how bad the second quarter was on Thursday,
        in its first estimate of gross domestic product, the broadest measure of the
        economy.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bd30ba2-b43a-4ca0-827f-51d45339c72c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-30T21:05:42.854+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:31:32.794+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82ad8def-a55c-4245-affe-1aa93d911fd2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-30T21:05:42.854+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:31:32.794+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Economists polled by Refinitiv expect an annualized decline of 34.1%
        between April and June. That would be the worst contraction since the BEA
        began keeping quarterly records in 1947. It would also be more than four times
        worse than the decline during the 2007-09 financial crisis.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5131d44b-206a-4fef-b481-b1b47cf1649a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-30T21:05:42.854+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:31:32.795+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72a6796f-aeb5-4f3d-b007-d7e2fa4d1994'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-30T21:05:42.854+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:31:32.796+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That would confirm <a href="https://edition.cnn.com/2020/06/08/economy/recession-economy-coronavirus-nber/index.html">what
        experts have been saying for months</a>: America is in a recession, commonly
        defined as two straight quarters of economic contraction. Between January
        and March, the economy <a href="https://edition.cnn.com/2020/05/28/economy/us-gdp-first-quarter-revision/index.html">contracted
        by 5%</a>.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '313a7498-c41d-4777-9ee8-acbfeaa16b0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-30T21:05:42.854+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:31:32.797+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc37a2fd-09f0-457a-b91e-509385f6e761'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-30T21:05:42.855+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:31:32.798+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>A fragile recovery</h2>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6fa52ac-5023-4043-9b0a-f3562c8bb7bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-30T21:05:42.855+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:31:32.799+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>America shut down around mid-March when the pandemic swept across
        the country. April was arguably the worst month of the lockdown, with most
        of the country under stay-at-home orders and schools and businesses closed.
        No businesses, <a href="https://edition.cnn.com/2020/06/30/success/small-business-ppp-loan-coronavirus-shutdown-what-now/index.html">from
        mom-and-pop stores</a> to <a href="https://edition.cnn.com/2020/07/12/investing/stocks-week-ahead/index.html">multinational
        corporations</a>, were spared the impact of the pandemic.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51e60edb-7c6d-4cfc-94b6-ae92211db5fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-30T21:05:42.855+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:31:32.800+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33a8a8cf-74e9-427a-b432-e674f1486796'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-30T21:05:42.855+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:31:32.803+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since then, business has picked up again, and economists predict
        GDP will jump sharply in the third quarter of the year. The <a href="https://www.newyorkfed.org/research/policy/nowcast">Federal
        Reserve Bank of New York</a>, for example, predicts an annualized increase
        of 13.3% between July and September.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a6ab1e1-2d6e-4a61-a093-8f5552e9fbbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-30T21:05:42.855+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:31:32.804+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66b9e6d9-92ff-44cd-8d46-e39be284570b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-30T21:05:42.855+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:31:32.805+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the quality of the recovery is less about how it starts, and
        more about how sustainable it is in the long-run, said Michael Gregory, deputy
        chief economist at BMO.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '652e79e7-7a8a-4c7c-b209-a0cf285c74d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-30T21:05:42.855+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:31:32.806+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf9916ac-f66f-4247-ad95-e9b6dd4cd699'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-30T21:05:42.855+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:31:32.807+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For example, the United States added a whopping 7.5 million jobs
        in <a href="https://edition.cnn.com/2020/06/05/economy/may-jobs-report-2020-coronavirus/index.html">May</a>
        and <a href="https://edition.cnn.com/2020/07/02/economy/june-2020-jobs-report-coronavirus/index.html">June</a>,
        but still remains down nearly 15 million jobs since February.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f997fc3b-09b3-4d6f-af82-6d500bf90a84'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-30T21:05:42.855+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:31:32.808+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1dde9fa5-8c1a-4547-8ce1-e450f215c612'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-30T21:05:42.855+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:31:32.809+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While many people are expected to be able to return to work, the
        pace of the labor market rebound is vital to the recovery. That is because
        America''s economy relies heavily on consumer spending, and consumers spend
        less when they are out of work.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2baa9fd5-91fd-4ca1-86f7-1b592bf8c1b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-30T21:05:42.855+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:31:32.810+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03d46b9f-39c9-469b-bf27-eb17ddb37666'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-30T21:05:42.855+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:31:32.812+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our concern all along has been that short of a vaccine or herd
        immunity or clear effective treatment, both business and consumer confidence
        wouldn''t rebound to what they were before. That would be a shadow hanging
        over consumer spending," Gregory said.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d2b2eca-dab0-417d-8fed-220e3a05b84f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-30T21:05:42.855+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:31:32.814+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89d462b4-f1f3-4658-ac35-a9725272b9d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-30T21:05:42.855+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:31:32.814+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>A lot could still go wrong</h2>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d593e59-5b8c-48e6-8137-f9682e847a64'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-30T21:05:42.855+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:31:32.815+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The recovery is fragile, and there is plenty that could upset it.
        <a href="https://edition.cnn.com/2020/07/25/health/us-coronavirus-saturday/index.html">Covid-19
        infections are rising across the country</a> and states are rolling back their
        reopening plans. Some workers are <a href="https://edition.cnn.com/2020/07/02/economy/june-2020-jobs-report-coronavirus/index.html">afraid
        to return to work</a>, while others can''t because they are caring for family
        members. On top of that, government benefits, including expanded unemployment
        aid, are running out.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f5dc45e-3e26-4944-ab9d-39c0026fe365'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-30T21:05:42.855+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:31:32.816+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2efc67b-8c3f-4d39-8699-b1ee526a405a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-30T21:05:42.856+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:31:32.816+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://edition.cnn.com/2020/07/27/politics/stimulus-negotiations-republican-plan/index.html">Senate
        Republicans are proposing another $1 trillion pandemic relief package</a>,
        which would cut the federal boost to unemployment benefits to $200 on top
        of regular benefits, compared with $600 in previous government relief.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73c64d21-3eb6-4ada-a5ea-01d2a226f1d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-30T21:05:42.856+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:31:32.817+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '039ebce6-0b1a-4adb-9e57-ef7ba6edc90d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-30T21:05:42.856+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:31:32.817+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the pandemic, the additional $600 per week has kept millions
        of Americans afloat. In some cases, it <a href="https://edition.cnn.com/2020/04/30/politics/unemployment-benefits-higher-than-work-wages/index.html">even
        paid more than people were earning while they were working</a>.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96303e97-ac73-423a-91b4-2be4876cf468'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-30T21:05:42.856+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:31:32.818+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecfa3ff5-2d9c-43ae-9ca8-136d58e15818'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-30T21:05:42.856+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:31:32.819+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But some economists and lawmakers are worried that benefits that
        are too high might keep workers from returning to the labor market. Policy
        makers are debating the right amount of jobless aid so that Americans can
        live and help rebuild the economy, but are also motivated to go back to work
        when possible.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '612d6951-109f-455c-9ef7-a2ed1d7f61af'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-30T21:05:42.856+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:31:32.819+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc4fce8d-aafb-477a-aba2-f802718e698e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-30T21:05:42.856+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:31:32.820+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With an unemployment rate still at 11.1% — higher than during the
        most dire times of the financial crisis — cutting unemployment benefits too
        much could have serious consequences for consumer spending, which accounts
        for some two-thirds of US economic growth. The US unemployment rate is expected
        to fall to 10.3% in the July jobs report due next week. Consumer confidence
        declined in July after a big upswing in June as consumers grew less optimistic
        about the economy in the short term, the Conference Board reported Tuesday.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ef71d09-7cf6-46e9-8f1e-aff9ffbcc327'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-30T21:05:42.856+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:31:32.820+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6aa50e81-0644-4539-89ab-27adf860a140'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-30T21:05:42.856+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:31:32.821+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But experts are worried about the the slowing pace of the jobs recovery.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e7dcab4-c668-4878-89fc-e7ebb1cf1bfe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-30T21:05:42.856+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:31:32.821+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2dd339c-8faa-4238-bb77-994a3b763b2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-30T21:05:42.856+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:31:32.822+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last week, initial applications for unemployment benefits ticked
        up <a href="https://edition.cnn.com/2020/07/23/economy/coronavirus-unemployment-benefits/index.html">for
        the first time in 16 weeks</a>, adding to worries about the state of the recovery.
        This week''s report, which is also due Thursday morning, is expected to show
        another increase.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ee5dddf-a757-478d-b51f-c89e9c7c6cb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-30T21:05:42.856+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:31:32.823+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b92a38a3-e647-4f01-8c51-ecd8c27d9d99'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-30T21:05:42.856+08:00
      'mgnl:createdBy': 'bamba'
