      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6320a40-e995-42d3-9b93-ee5bbc8db238'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-30T17:52:35.458+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T09:31:55.988+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s not a one-size-fits-all kind of thing," said Jennifer Sciolla,
        senior director of child and family services at Nemours Alfred I. duPont Hospital
        for Children in Wilmington, Delaware. "You always want to make that time and
        space in the beginning for parents to consider their child."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97df8871-9137-4030-a6ba-4a5fcfd33a53'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-30T17:52:35.458+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T09:31:55.988+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa100d8d-43bc-4d47-8bbc-7eca407d37ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-30T17:52:35.458+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T09:31:55.989+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Parents should ask themselves a series of questions before even
        trying to formulate a strategy to get kids to wear face coverings, Sciolla
        suggested.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28cd0523-e107-46b2-b052-da67c65bf13e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-30T17:52:35.458+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T09:31:55.990+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13f4af19-0eb8-4c20-b42b-e0671604fb09'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-30T17:52:35.458+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T09:31:55.990+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among them: What is important to my child? How does my child understand
        information? How aware of the outside world is my child? To what extent might
        a mask or the possibility of a mask give my child anxiety?</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff176d66-373a-455c-901b-9f42440084c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-30T17:52:35.458+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T09:31:55.991+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19d7665b-33e0-4d18-8ab4-acf87540a00d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-30T17:52:35.458+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T09:31:55.992+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Part of the issue is age. Toddlers may be frightened to see others
        in masks because they lack the ability to recognize and read faces that kids
        develop by adolescence, research has indicated.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8d01c31-235b-4152-b5e6-68258914bd7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-30T17:52:35.458+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T09:31:55.992+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b90ecde-7b74-4578-968b-715fe3410316'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-30T17:52:35.458+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T09:31:55.993+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another factor: a child''s developmental needs.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca271320-3322-43fa-a121-e9efb1c4e5d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-30T17:52:35.459+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T09:31:55.994+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '233a4404-51e5-490b-946c-7a6058c61746'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-30T17:52:35.459+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T09:31:55.994+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Stephanie Ranno, whose 7-year-old daughter Emmy is on the autism
        spectrum, said her daughter struggles to wear face coverings for any extended
        period. Ranno, who lives outside of Baltimore, added that it''s hard to know
        why her daughter dislikes the masks because she has expressive language delay,
        which means she can''t always communicate adequately.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d938777-ed07-4304-9814-c90a69df9fab'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-30T17:52:35.459+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T09:31:55.995+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b58d1d53-7ad4-4f12-a79c-615d1a523b9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-30T17:52:35.459+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T09:31:55.996+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Emmy is learning to interpret facial expressions for appropriate
        social interactions and masks make it nearly impossible for that to happen,"
        Ranno wrote in a text message. "Our main concerns in sending her back to school
        center on difficulty in her ability to safely and positively interact with
        teachers and classmates."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bccfbb33-b718-4827-a11a-eec25f43e0c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-30T17:52:35.459+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T09:31:55.996+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '494b4609-58c9-495f-a104-0ccefc579604'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-30T17:52:35.459+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T09:31:55.997+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Explain what''s up</h3>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27fb32c8-8e45-4893-8887-74d3ccc944cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-30T17:52:35.459+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T09:31:55.998+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Parents and guardians can''t simply expect little ones to understand
        why they should wear face coverings — moms and dads must explain it with words
        and concepts the kids can understand.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '437bda87-e579-4582-ad4d-c8625b2602e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-30T17:52:35.459+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T09:31:55.999+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '543f8e1a-81df-465d-922d-bff32422e891'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-30T17:52:35.459+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T09:31:55.999+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For preschool-age children, this might mean offering a Sesame Street
        version of pandemic etiquette: The virus is a bad guy, and we humans must
        do what we can to protect our lungs and bodies from it. For others, especially
        older kids, it might mean a more detailed and sophisticated rundown of public
        health and our individual responsibility to a greater good.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cef7306c-c7c4-41e5-b005-f45e9a0412f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-30T17:52:35.459+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T09:31:56.000+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f1b57e0-0556-459c-851a-1a4fb97e5efe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-30T17:52:35.459+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T09:31:56.001+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Parents can emphasize kindness to get kids to understand that wearing
        face coverings isn''t only about them, recommended Liza Suarez, assistant
        professor of clinical psychiatry at the University of Illinois at Chicago.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63b54d9f-c298-42b1-9c04-0b4784c34908'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-30T17:52:35.459+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T09:31:56.002+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0e3cc8d-29cb-467a-95f2-a2ec16647d22'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-30T17:52:35.459+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T09:31:56.002+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s helpful to say things like, ''Face coverings reduce the chances
        we infect others,'' and, ''If we all wear masks, we protect each other,''"
        said Suarez, director of the university''s Pediatric Stress and Anxiety Disorders
        Clinic. "You can''t really go wrong if you teach your child that we''re all
        part of this world, and we need to help each other out."</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5983966-136b-40d9-bbe2-71c863402129'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-30T17:52:35.459+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T09:31:56.003+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0beed26-55d7-469e-91e7-dc63795e16c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-30T17:52:35.459+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T09:31:56.004+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Maki Katsuki, a mother of three, agreed.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa9e525d-fe63-49ea-a7d5-da985020dfb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-30T17:52:35.460+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T09:31:56.004+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cee61e8-09a0-45e3-95be-6385765ad54c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-30T17:52:35.460+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T09:31:56.005+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Katsuki moved to Sonoma County, California, from Niseko, Japan,
        in 2017, and remembers what she learned about face coverings as child growing
        up in Asia.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '390d767f-4c86-448f-948a-74c1f2a396aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-30T17:52:35.460+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T09:31:56.005+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81549b6d-41e5-4762-af9a-7c6ae5dbe0a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-30T17:52:35.460+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T09:31:56.006+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Everyone was taught wearing a mask when you are sick is key because
        you don''t want to spread germs to other people," she said.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d2def99-0113-40ff-bbeb-a7ec6235ed25'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-30T17:52:35.460+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T09:31:56.007+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34fd8f03-85d3-4773-9ddf-7eeb9216816e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-30T17:52:35.460+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T09:31:56.008+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Katsuki added that she repeatedly has required her children to wear
        face coverings over the years, saying, "We also wear masks to prevent (from
        getting) sick when others are sick."</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c5a3c88-f301-4c4a-b8c4-262e8727786c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-30T17:52:35.460+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T09:31:56.008+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e167d08b-1380-42cc-8bab-dff93cb7d1ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-30T17:52:35.460+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T09:31:56.009+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Engage and involve your children</h3>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9baeaea7-b7e9-4ba4-ac9e-3eb69ef9f052'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-30T17:52:35.460+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T09:31:56.010+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another way to get kids excited about face coverings is to make
        them part of the process. This can be as simple as letting kids select their
        own masks or as complicated as inviting kids to sit down at the sewing machine.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bce3d6e-4c4a-4363-918e-d932e5abf7dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-30T17:52:35.460+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T09:31:56.012+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a493a317-2660-4255-bfd4-906c47409042'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-30T17:52:35.460+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T09:31:56.012+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For Melissa Cousino, the wonder was in letting her 3-year-old pick
        out a face covering. The girl loves purple and jumped at the chance to choose
        a mask that was her favorite color. In general, kids also appreciate getting
        to have a say in style of the masks they wear, Cousino added.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '303cbe8e-c34a-4827-ab24-1ab73ceb7b54'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-30T17:52:35.460+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T09:31:56.013+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afb92aef-c29e-4194-8136-f3af4717b474'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-30T17:52:35.460+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T09:31:56.014+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You''d let them pick out a T-shirt," said Cousino, assistant professor
        of pediatrics at Michigan Medicine, the academic medical center of the University
        of Michigan in Ann Arbor, Michigan. "Why wouldn''t you let them pick out a
        face covering?"</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '677c07b0-1cae-436f-872b-a52bcc34d066'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-30T17:52:35.460+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T09:31:56.015+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0973d44d-f3d4-4e5a-a44c-e7ffb0f1d91b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-30T17:52:35.461+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T09:31:56.016+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Courtney Fitzgerald, who lives in Shawnee, Kansas, has taken the
        commitment to engagement one step further, getting her three children (ages
        3, 5 and 10) to help make masks.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c4b149c-b947-4f47-971e-7847941d3d70'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-30T17:52:35.461+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T09:31:56.016+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '823fffe4-e4b1-4ea3-885b-b428e22708f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-30T17:52:35.461+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T09:31:56.017+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fitzgerald said she has made about two dozen masks since the pandemic
        began — including some with rainbow tie-dye, floral-patterned fabric, one
        with the Kansas City Chiefs logo and a throwback print with dinosaurs and
        trolls.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe94bfb8-ce1a-4e6d-9170-c36b87f7584f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-30T17:52:35.461+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T09:31:56.018+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67e2edeb-a2a8-4b7f-bc98-98e32e7e9327'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-30T17:52:35.461+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T09:31:56.019+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Specifically, she said the kids have helped cut out the fabric and
        make the folds in the masks themselves.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e68d68eb-a601-4ba4-a42c-fc9190aab828'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-30T17:52:35.461+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T09:31:56.020+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41ffeaf6-88b6-47bd-821d-ab6339d29869'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-30T17:52:35.461+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T09:31:56.021+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It reminds me of the advice from the professionals on how to get
        your kids to eat new foods — you involve them in the process," said Fitzgerald,
        who admitted to raiding her mother''s fabric stash for some of the harder-to-find
        patterns. "I (often) find them digging through the fabric pile and picking
        out the next one they want me to make."</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cf5dc89-88a9-4d19-9ca0-caf116e18936'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-30T17:52:35.461+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T09:31:56.021+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd61b78b3-5a0f-4f3a-9e31-8101659e1ff4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-30T17:52:35.461+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T09:31:56.022+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Practice, practice, practice</h3>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '436b5dd4-cef0-40ff-aabe-914586b4135a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-30T17:52:35.461+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T09:31:56.023+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Once parents have sold kids on the idea of wearing face coverings,
        it''s critical for parents to get them to embrace it. At the very minimum,
        this means getting children to wear the masks — and getting them to wear the
        masks the right way.</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9612279b-1299-4377-a61d-f25b351784ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-30T17:52:35.461+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T09:31:56.024+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71820ed8-f529-4819-a843-7bd3c5017d35'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-30T17:52:35.461+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T09:31:56.024+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Parents can try having kids wear their masks in the house for short
        increments to feel more comfortable, Suarez, the psychiatrist, said. Cousino
        added that another fun activity is to have kids don masks and look at themselves
        in the mirror to get familiar with the different permutations of "smizing,"
        or smiling with your eyes. (She called this "medical play.")</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a14c9137-9954-4ad4-a362-4b4a85fd87f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-30T17:52:35.461+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T09:31:56.025+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f516bbbd-a3a4-4a9a-9107-9f251fcfd2da'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-30T17:52:35.461+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T09:31:56.026+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Parents could also consider turning mask-wearing into a game, suggested
        Gail Robertson, a child psychologist at Children''s Mercy Hospital in Kansas
        City, Missouri.</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b47f0a87-2506-41b5-8ddd-9f11e929adb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-30T17:52:35.461+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T09:31:56.026+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97ccde00-ec81-4c14-a1bf-834f57017399'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-30T17:52:35.462+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T09:31:56.027+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Because we have this association in our culture with (public health)
        being scary — having (face coverings) as a part of play is essential," said
        Robertson, assistant professor of pediatrics at the University of Missouri-Kansas
        City School of Medicine.</p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04a8f4b6-be70-4a9d-b7e7-8957181d5574'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-30T17:52:35.462+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T09:31:56.028+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3efe4571-3529-4df5-979e-bdbf6c7c8863'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-30T17:52:35.462+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T09:31:56.029+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Make it for a doll. I also love having masks in the playroom and
        their bedroom so (kids) can play with them and investigate them. We want to
        make masks a part of their normal environment."</p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19c9dfd4-8d5c-4b56-ab50-66fe0612e4aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-30T17:52:35.462+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T09:31:56.030+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a82dba9b-7180-4df7-88b9-d604090a32e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-30T17:52:35.462+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T09:31:56.031+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dr. Mary Mason, an internist based in St. Louis, believes in this
        approach, too.</p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d928ef6-6baa-42f1-b332-a72d1a516ab3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-30T17:52:35.462+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T09:31:56.032+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6d0443a-e67c-413a-9fd2-7e9b21d45be7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-30T17:52:35.462+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T09:31:56.033+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 1999, Mason founded Little Medical School, a science and technology
        course provider.</p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8bc74c4-39a7-466c-8cd2-aa9c62d0dc18'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-30T17:52:35.462+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T09:31:56.034+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c998ff11-0db7-40d1-8747-76db086034fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-30T17:52:35.462+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T09:31:56.035+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier this year, her company rolled out Face Covering Kits that
        comprise two cloth face coverings, a 6-foot tape measure, and a sheet of stickers
        that read BACK UP 6 FEET, I''M SOCIAL DISTANCING, MY GOOD HABIT IS WASHING
        MY HANDS and more.</p>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af0c04fc-8a62-40c4-af40-95fa85d86dd2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-30T17:52:35.462+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T09:31:56.036+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c21f7e5c-d39c-4931-a348-6b1cede04413'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-30T17:52:35.462+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T09:31:56.036+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We don''t want kids to think they need a real surgeon''s mask,
        but we do want to make sure they understand the science," Mason said. "When
        you give kids facts and the science behind them, you empower them to seek
        the truth."</p>'
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7747e2e5-9943-43d8-854c-06aa0f25b56a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-30T17:52:35.462+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T09:31:56.037+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97364018-52eb-47ae-a3ee-1247164d1ca0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-30T17:52:35.462+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T09:31:56.038+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Communicate repeatedly</h3>'
    '81':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '565d4e2e-9441-4a77-9aa3-697cbed74c04'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-30T17:52:35.462+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T09:31:56.040+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Especially with younger kids, repetition is a key to ensuring compliance
        with new rules. This means that as much as you don''t want to nag, you may
        have to sound like a broken record in order for your children to take face
        coverings seriously and understand the gravity of the situation in the midst
        of a global pandemic.</p>'
    '82':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52f435fb-ee11-429d-844b-2371884f69a1'
      'mgnl:activationStatus': true
