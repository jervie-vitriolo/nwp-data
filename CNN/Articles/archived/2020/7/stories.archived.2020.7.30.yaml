      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '083cfeb8-eab5-4bc7-af7e-fab12ab2734c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-30T19:51:54.984+08:00
