      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The main hotspot in the state has been the Rio Grande Valley, where
        hospitals began reaching capacity earlier this month.</p>'
