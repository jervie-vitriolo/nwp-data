      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-30T21:23:31.633+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T09:31:27.408+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN Philippines, July 30) —</strong> The ASEAN Football
        Federation (AFF) announced on Thursday that the AFF Suzuki Cup 2020 will be
        postponed until 2021 due to the coronavirus.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b37b6e14-68f9-4b99-b5d7-6aa52197e2f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-30T21:23:31.634+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T09:31:27.409+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It said the decision to postpone the tournament to 2021 will safeguard
        everyone in the AFF Suzuki Cup 2020. The AFF Suzuki Cup Task Force Committee
        held extensive discussions before coming up with the decision.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d74a2d8-23e1-4e5c-a8e0-e3739157d9db'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-30T21:23:31.633+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T09:31:27.409+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Since the onset of COVID-19, the AFF has been closely monitoring
        guidance from the World Health Organization (WHO), health ministries, government
        agencies, FIFA and AFC,” AFF president Khiev Sameth said in a statement.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b8580a0-d584-4096-9da7-706fd3a8c9be'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-30T21:23:31.633+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T09:31:27.410+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“This pandemic continues to pose enormous health, societal and economic
        challenges to us all. AFF''s top priority continues to be the health and safety
        of our football family and mitigating the impact of this pandemic. With the
        risk of the spread of COVID-19 remaining high, the AFF finds itself in a situation
        where we cannot proceed safely with the AFF Suzuki Cup 2020,” he added.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd52cc32f-9a2c-465d-9b98-cc65efebd97b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-30T21:23:31.634+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T09:31:27.410+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The AFF Suzuki Cup is the largest and most prestigious football
        tournament in Southeast Asia and was set to see the top national teams of
        the region competing for the title, which is played on a home and away format.
        Drawing a fan attendance of more than 750,000 in the 2018 edition, the risks
        and challenges in organizing a mass event of this scale were considered in
        the current climate.</p>'
  'photojournalist--shot-eye--not-just-violent-rioters-targeted-Portland':
    'author': 'Alicia Lee, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-07-30T21:25:13.529+08:00
