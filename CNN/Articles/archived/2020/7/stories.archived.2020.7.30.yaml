      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>How do you get your child there? We''ve asked doctors, psychologists
        and parents for their best strategies for getting little ones to wear face
        coverings and keep them on. Here are their top five suggestions.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9291d147-8039-4c1d-9744-9745f2739e77'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-30T17:52:35.458+08:00
