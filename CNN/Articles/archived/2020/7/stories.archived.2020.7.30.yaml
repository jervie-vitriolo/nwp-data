      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 30) --&nbsp;</strong>As
        part of the rehabilitation of Manila Bay, the Department of Environment and
        Natural Resources (DENR) opened a solar-powered sewage facility in Manila
        Baywalk area on Thursday morning.</p>'
