      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3c50f73-404f-4c47-8162-a335090956f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-30T13:27:56.176+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:32:22.531+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Republican senators, meanwhile, pressed ahead with <a href="https://edition.cnn.com/2020/07/29/politics/stimulus-negotiations-congress-state-of-play/index.html">their
        effort to reduce unemployment benefits</a> in an effort to force people back
        to work to fire up the economy Trump needs to win reelection. Democrats want
        to extend benefits at their full value of $600 a week, arguing that many Americans
        are worried about getting back on the job with the virus wave still breaking
        across the country.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ee6d3ed-c5de-4d65-820d-8bd866e5a449'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-30T13:27:56.176+08:00
