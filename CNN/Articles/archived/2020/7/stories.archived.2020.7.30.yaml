      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de139770-de6a-4337-a04e-6a55af2ff9bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-30T13:27:56.176+08:00
      'mgnl:createdBy': 'bamba'
