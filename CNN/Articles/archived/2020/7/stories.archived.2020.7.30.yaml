  'trump-election-delay':
    'author': 'Kevin Liptak and Betsy Klein, CNN'
    'caption': 'US President Donald Trump explicitly floated delaying November''s
      presidential election on Thursday, lending extraordinary voice to persistent
      concerns that he would seek to circumvent voting in a contest where he currently
      trails his opponent by double digits. (FILE PHOTO)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-07-30T22:52:25.775+08:00
    'imagesource': 'jcr:d2ea3b89-c332-48d9-98aa-ec0c692f47b6'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a24edc93-ad51-43c2-901e-82dcbf1ef5be'
    'lead': 'US President Donald Trump explicitly floated delaying November''s presidential
      election on Thursday, lending extraordinary voice to persistent concerns that
      he would seek to circumvent voting in a contest where he currently trails his
      opponent by double digits.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-07-30T23:01:07.164+08:00
