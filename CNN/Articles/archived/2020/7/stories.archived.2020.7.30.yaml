    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d7ef883-9a95-447a-894b-fb8e686945da'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-30T17:32:30.264+08:00
