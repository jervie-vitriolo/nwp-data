      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The country now has more than 85,000 cases of the viral disease,
        with nearly 2,000 deaths and around 27,000 recoveries.</p>'
  'Galvez--Do-not-compare-PH-s-COVID-19-situation-to-other-countries':
    'author': 'Catherine A. Modesto, CNN Philippines'
    'caption': '(FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-07-30T15:21:46.957+08:00
    'imagesource': 'jcr:00c12374-c1ad-4a66-b45f-9ab56a2bbacc'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b179bef5-4ea2-4d3a-807d-0d9e84a0ff55'
    'lead': '“Ang situation natin sa Pilipinas, dapat ‘di i-compare sa ibang bansa
      kasi iba iyong political situation doon at iba rin ang culture,” Secretary Carlito
      Galvez told reporters in a briefing when asked why the country cannot seem to
      manage to bring the viral disease under control unlike its neighbors Vietnam,
      Thailand and Singapore.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-07-30T15:24:46.510+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-26T09:32:11.266+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T09:30:43.795+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Galvez: Do not compare PH’s COVID-19 situation to other countries'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a89205d0-cb37-4808-a2ca-81cfc83e372b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-30T15:24:46.510+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T09:32:11.270+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 30)</strong> — People
        should not compare countries'' coronavirus situations due to differences in
        cultural and socio-political contexts, the Philippines’ COVID-19 response
        chief implementer said Thursday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78563823-39e1-49d9-8009-f7a0a3618440'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-30T15:24:46.510+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T09:32:11.271+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Ang situation natin sa Pilipinas, dapat ‘di i-compare sa ibang
        bansa kasi iba iyong political situation doon at iba rin ang culture,” Secretary
        Carlito Galvez told reporters in a briefing when asked why the country cannot
        seem to manage to bring the viral disease under control unlike its neighbors
        Vietnam, Thailand and Singapore.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f82707c8-94af-4145-87ad-1a4e9bf0da25'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-30T15:24:46.510+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T09:32:11.272+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The situation in the Philippines should not be compared
        to other countries because their political systems and cultures are different.]</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95276585-5008-43f9-8cbb-c06c49186108'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-30T15:24:46.510+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T09:32:11.273+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Galvez said the recent surge in COVID-19 cases in the country could
        be attributed to violations of quarantine rules and other safety protocols.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21a2075f-c20f-492a-ad28-c266f69ec352'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-30T15:24:46.510+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T09:32:11.274+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Experts have earlier noted that the Philippines uses a military
        approach to address a public health problem, arresting those who fail to follow
        safety measures such as wearing of face masks.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fef4ff78-fd31-41f2-8f00-61070677237d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-30T15:24:46.510+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T09:32:11.274+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Rodrigo Duterte himself has previously blamed the spread
        of COVID-19 on Filipinos’ disobedience.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02fddf3b-7786-4ded-8fed-f4bb23419383'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-30T15:24:46.510+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T09:32:11.277+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>“Collateral challenges”</h2>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b1246a7-01c3-4f58-8295-b5d582bb4a1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-30T15:24:46.510+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T09:32:11.278+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Galvez also pointed out that “collateral challenges” such as rendering
        assistance to returning overseas Filipinos and locally stranded individuals
        who lost their jobs amid the lockdowns due to COVID-19 affected their response
        to the crisis.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a835a84-a902-4981-a51e-8f154ffdcd05'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-30T15:24:46.511+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T09:32:11.279+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To date, 200,000 stranded individuals have signified their intent
        to be transported back to their home provinces, the chief implementer said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ca6930a-d9b2-4596-831a-8683313a4b9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-30T15:24:46.511+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T09:32:11.280+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government provides stranded people in Manila with negative
        coronavirus rapid test results a free ride home under its Hatid Tulong program.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1224508d-b1eb-456b-ad54-97545a299325'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-30T15:24:46.511+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T09:32:11.281+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Unprepared for pandemic</h2>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6786f190-aa90-4c9d-81ad-418c9ae8c036'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-30T15:24:46.511+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T09:32:11.281+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Galvez openly admitted the flaws in the country’s healthcare
        system, such as infrastructure gaps in some regions.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b50ea82b-6a0e-499e-8e05-e5666ba06541'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-30T15:24:46.511+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T09:32:11.282+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said this is the why hospitals are close to being overwhelmed.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '546a7b8f-fd93-46ed-82ae-a358a66d17e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-30T15:24:46.511+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T09:32:11.283+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“As a nation, we were not able to prepare ''yung ating healthcare
        facilities. We were not able to invest in healthcare facilities,” noting the
        limited Level 3 hospitals in Calabarzon.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4956de22-9101-4558-9692-dc270771f8ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-30T15:24:46.511+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T09:32:11.284+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Health Spokesperson Maria Rosario Vergeire on Tuesday appealed to
        the public to exercise more caution and comply with minimum health standards,
        saying the country’s healthcare system is close to being overwhelmed amid
        rising COVID-19 cases.<br>Despite these, the country still made gains from
        mitigating measures, according to Galvez and testing czar Vince Dizon said.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e09033d3-17dd-4222-8c0a-958d5af176ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-30T17:37:37.025+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T09:32:11.285+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite these, Galvez noted the Philippines has kept its mortality
        rate low with nearly 2,000 deaths unlike developed European countries as well
        as the United States, which recorded over 150,000 fatalities, according to
        the data from Johns Hopkins University.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc124c05-eb3c-4090-9752-45c1f9fe5137'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-30T17:37:37.025+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T09:32:11.286+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Dizon pointed out the country is now second to South
        Korea in terms of the number of individuals tested for COVID-19 in Asia.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7323f59b-dee2-4be3-a623-5a71f4afd028'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-30T17:37:37.025+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T09:32:11.286+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Ang South Korea as of July 25 ay naka-pagtest ng 1.5 million, ang
        Pilipinas po ay halos 1.4 million,” Dizon said in a briefing.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50dd1e46-9586-4c03-b3cf-355ca7fe4870'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-30T17:37:37.025+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T09:32:11.287+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: As of July 25, South Korea has tested 1.5 million
        people while the Philippines has tested almost 1.4 million.]</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00c7f9af-62e2-451f-b55a-048aae118340'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-30T17:37:37.025+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T09:32:11.287+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippines'' population is twice as big as South Korea’s.</p>'
  'Philippines-COVID-19-vaccine':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-07-30T15:55:42.709+08:00
    'imagesource': 'jcr:9bf42471-ea2e-4e33-9bf7-2faadc7c4899'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '3c474ca9-0068-47ea-b26e-1a1b4e77e57a'
    'lead': 'President Duterte has personally appealed to China to prioritize the
      Philippines once a vaccine becomes available, a plea that was warmly received
      by the Chinese government.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-07-30T15:58:36.831+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-26T09:32:10.417+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T09:30:43.989+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'COVID-19 task force told to buy 60 million vaccine doses for Filipinos'
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9cf20a4-16be-483c-97ff-03f6cf520b2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-30T15:58:36.831+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T09:32:10.419+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 30) —</strong> The Philippines
        will buy at least 60 million doses of coronavirus vaccine once it''s available,
        National Task Force for COVID-19 Chief Implementer Carlito Galvez said on
        Thursday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae36936b-dcd1-4014-96d4-3c8043ce1c8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-30T15:58:36.831+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T09:32:10.420+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said President Rodrigo Duterte has been in touch with several
        leaders and embassies so the Philippines can be among the first countries
        to have access to a COVID-19 vaccine once it is developed.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '994acbea-2e5d-4f6b-8340-4b5150fbc99e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-30T15:58:36.831+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T09:32:10.421+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"(Ang instruction) ito ay maging available at least sa 60 million
        people sa ating bansa. We are ready to get it because of the President''s
        diplomatic efforts," he said in a media briefing.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '784ec037-0f71-480e-99cf-3cd326c11eed'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-30T15:58:36.831+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T09:32:10.421+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President has personally appealed to China to prioritize the
        Philippines, a plea that was warmly received by the Chinese government.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42b09332-af77-48a7-9965-e6497b83461f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-30T15:58:36.832+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T09:32:10.422+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://www.cnn.ph/news/2020/7/29/Duterte-SONA-China-South-China-Sea0.html">RELATED:
        China vows to prioritize PH for coronavirus vaccines</a></p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18d38a35-1c07-420e-9cc6-bde20dd4e5ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-30T15:58:36.832+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T09:32:10.422+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the world awaits a vaccine, Galvez said Health Secretary Francisco
        Duque III has been in contact with pharmacies to receive discounts on antiviral
        drug Avigan, which is being used in Japan to treat COVID-19. He added DOH
        is also working to improve the medical supply chain so the government can
        buy medicine straight from the suppliers.</p>'
