      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc317f30-754d-48a0-a29a-9b3f5bb46d82'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-30T13:33:02.750+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:32:19.383+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our business has demonstrated exceptional resilience in these difficult
        times," Huawei spokeswoman Evita Cao said. Cao did not respond to questions
        on how the company can maintain its lead going forward.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b043100b-b40a-4300-80b6-9940a0c3fcca'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-30T13:33:02.750+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:32:19.384+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b531a34e-4730-4040-9e9a-5f6de3583444'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-30T13:33:02.750+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:32:19.385+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Huawei''s victory came on the same day Samsung posted a big profit
        bump for the second quarter, with strong chip demand helping the company weather
        the fallout from the <a href="https://edition.cnn.com/world/live-news/coronavirus-pandemic-07-06-20-intl/h_6fb75177b861e588e74dd6267295a0c5">coronavirus
        pandemic</a>.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fd52acb-7479-4d73-afae-0f981c971b79'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-30T13:33:02.750+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:32:19.386+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64ab2510-f0a3-4539-96e1-8d7bd10ed083'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-30T13:33:02.750+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:32:19.387+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Samsung reported operating profit of 8.15 trillion won ($6.8 billion)
        for the three months that ended in June, up more than 23% compared to the
        same period last year.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'defcce4d-06ce-412f-a138-50ad0b1a2ef4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-30T13:33:02.750+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:32:19.388+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8570bbd6-b6dd-4557-88cc-ed20ae835706'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-30T13:33:02.750+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:32:19.388+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Samsung said sales fell about 6% to 53 trillion won ($44.6 billion).</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae48d773-bf79-4fed-b0b1-c2124ae11b3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-30T13:33:02.750+08:00
