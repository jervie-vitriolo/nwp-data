    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-07-30T08:30:30.640+08:00
    'imagesource': 'jcr:5a9ede6c-4b72-4501-90f7-30c1b5031929'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '6399384f-9aea-4006-bd1d-5e91c14a9b7c'
    'lead': 'In its first major move to curb its deep reliance on plastics, Japan
      made paying for plastic bags mandatory. But experts have woken up to the fact
      that the country can no longer recycle its way out of an environmental crisis.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-07-30T08:36:26.482+08:00
    'mgnl:createdBy': 'alyssa'
    'mgnl:lastActivated': 2023-01-26T09:32:31.483+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T09:30:39.342+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Japan', 'plastic-bag']
    'template': '1'
    'title': 'Japan finally announced a fee for plastic bags. Will that stop its obsession
      with plastic?'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48ea9a1e-9bb9-4895-b623-437225a00577'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-30T08:36:26.482+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T09:32:31.485+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)—&nbsp;</strong>Single bananas. Hard boiled eggs. Chocolate
        chip cookies. In convenience stores across Japan these items all have something
        in common: they are routinely sold tightly swaddled in plastic wrapping.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fae7ca2d-1118-4899-8d8b-077339c37b80'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-30T08:36:26.482+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T09:32:31.486+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s been that way for decades.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04f8e1da-ae1e-43a3-9170-7da50cb12688'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-30T08:36:26.482+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T09:32:31.488+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Retailers believe that if items aren''t wrapped in plastic it''s
        hard to guarantee food safety standards in the supply chain, according to
        a spokesperson for Lawson, a nationwide chain of convenience stores.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbe8e586-0b16-41fa-887f-3fc60bdec43c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-30T08:36:26.482+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T09:32:31.490+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Japan''s deep reliance on plastic doesn''t end with wrapping
        single items.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '337b5179-0f28-4400-b5fc-0ecb10b0b2ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-30T08:36:26.482+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T09:32:31.492+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Of the 540 billion plastic shopping bags used annually worldwide,
        consumers in Japan get through about 30 billion of them. To put that in context,
        Japan has twice the population of the UK, but uses 17 times as many plastic
        bags. The US knocks them both out of the park, using an estimated 100 billion
        bags each year.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da103db8-bdd1-4835-a65d-dcc37f420b81'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-30T08:36:26.482+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T09:32:31.494+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While Japan generates less general waste per person than most developed
        countries, it produces more plastic waste per person than anywhere in the
        world, except the US, according to a<a href="https://wedocs.unep.org/bitstream/handle/20.500.11822/25496/singleUsePlastic_sustainability.pdf?isAllowed=y&amp;sequence=1">
        2018 United Nations report.</a></p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88681e3e-5ff3-4db4-a151-ac942e17cdee'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-30T08:36:26.482+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T09:32:31.496+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Japan has made efforts to cut down on plastic waste since it enacted
        a <a href="https://www.meti.go.jp/policy/recycle/main/english/law/promotion.html">law
        in 1991</a> that put the responsibility for recycling packaging on businesses.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '235120da-105e-45b0-92d4-cfe8c159e527'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-30T08:36:26.482+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T09:32:31.497+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But while other countries have been waging a war on single-use plastic
        for years, Japan has been slow to the game.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4485f28-d0bc-45e3-a63f-9e0235b484ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-30T08:36:26.483+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T09:32:31.498+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, that might be about to change. This month the Japanese
        government introduced a mandatory fee of between 3 and 5 yen (3 to 5 cents)
        for each plastic bag, matching a move that has already been made in the UK
        and the US.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a6e0e2c-b530-4ae4-9946-2e0305249ef0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-30T08:36:26.483+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T09:32:31.498+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Is this a sign Japan is finally ready to tackle its love affair
        with plastic?</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ab1390c-aba2-477c-8c93-9611591604bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-30T08:36:26.483+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T09:32:31.499+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>The power of plastic</h2>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '272bff40-960c-4674-913e-1d0877109b92'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-30T08:36:26.483+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T09:32:31.500+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Japan''s obsession with plastic dates back to the ''60s and ''70s,
        according to Roy Larke, a professor at Waikato University and editor of market
        intelligence site JapanConsuming. Back then, Japan was viewed as the world''s
        factory, but as its economy boomed the country sought to transform its image
        from a maker of cheap products to a premium retailer.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9caa0717-ab29-4ad4-b1ce-3676dac86af5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-30T08:36:26.483+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T09:32:31.500+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Manufacturers paid more attention to packaging to appeal to consumers
        looking for quality, and the standards were reinforced by retailers who remain
        convinced that shoppers prefer elaborate wrapping.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd69f527c-030c-4c20-9f2c-0d4c6d0fc2b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-30T08:36:26.483+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T09:32:31.501+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The big retailers see themselves as acting as arbiters of quality
        for the customer, so they will reject substandard packaging that is too simple,"
        says Larke.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6a74d79-21d0-4a8f-b8ff-6020e4258d13'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-30T08:36:26.483+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T09:32:31.502+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The preference for packaging extends to food -- for hygiene as well
        as appearance.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c680e41-d1ac-417b-aab4-7a390ba2cbf8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-30T08:36:26.483+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T09:32:31.503+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 1993, anthropologist Joy Hendry argued in her book "Wrapping
        Culture: Politeness, Presentation in Japan and Other Societies" that a preference
        for wrapping food in plastic is an inherent part of the Japanese culture of
        customer service, or omotenashi.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fc79f49-7c07-43ce-85e6-ac9c6d1d029f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-30T08:36:26.483+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T09:32:31.504+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cheaper items can appear more upmarket when wrapped in plastic,
        Hendry writes. It gives the impression that a store is providing a better,
        more considerate service.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23028c04-7811-446e-a64b-502e6cbe90e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-30T08:36:26.483+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T09:32:31.505+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>"Reduce, reuse, recycle?"</h2>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a32f1893-de55-4813-9043-28a8fda75d2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-30T08:36:26.483+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T09:32:31.506+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Japan may consume a lot of plastic, but it also promotes recycling
        as a noble civic undertaking, according to Jeongsoo Yu, an environmental expert
        and vice dean at Tohoku University.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97bd7a2f-c84d-4cbc-9246-ada08110511f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-30T08:36:26.483+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T09:32:31.509+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There''s even a national mantra for it: Reduce, reuse, recycle.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '413f6b8a-6549-4570-8247-7d9bbedabe3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-30T08:36:26.483+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T09:32:31.510+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are designated days for throwing out food waste, plastics,
        glass bottles and aluminum cans. Many local government websites include detailed
        instructions on how people should recycle items. For example, Chiba city near
        Tokyo flags designated spots for people to throw away the caps used to seal
        polyethylene terephthalate (PET) bottles. It also provides telephone hotlines
        for people who want to throw out syringes and computers.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e2e7207-b6f4-4d30-9b9e-7fd5ce9f0a78'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-30T08:36:26.483+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T09:32:31.510+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But while Japan''s approach to sorting waste appears sophisticated,
        in reality the country''s recycling system is being overwhelmed by the sheer
        volume of plastic.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c245fde0-0b98-478c-a54b-422e6c40ce89'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-30T08:36:26.483+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T09:32:31.511+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Japan generates roughly 9 million tons of plastic waste each year,
        second only to the US, which generated 35 million tons of plastic waste in
        2017, and recycled less than 10%.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97231746-e4c4-4be2-8273-f0c89834ccbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-30T08:36:26.484+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T09:32:31.512+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Japan''s official plastics recycling rate is <a href="https://recyclinginternational.com/business/japan-environment-minister-looks-to-less-waste-incineration/">84%</a>,
        according to the Plastic Waste Management Institute, a group financed by manufacturers
        including polyvinyl chloride maker Shin-Etsu Chemical, Japan''s largest chemical
        company.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5266404b-d5ed-4bb0-9b42-14bcee384a61'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-30T08:36:26.484+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T09:32:31.513+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That sounds high -- and it is -- but there''s an important caveat
        to the figure, says Chisato Jono, a spokeswoman at Greenpeace in Japan.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7b13c64-2857-42ee-9d2d-4861f4503cbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-30T08:36:26.484+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T09:32:31.513+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When people sort their plastic waste and throw it out, they assume
        it is turned into a new plastic product, says Jono.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3b462fd-96d9-4c3d-9f2e-c9f0234bd681'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-30T08:36:26.484+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T09:32:31.514+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, much of the plastic put in bins is not upscaled into a
        new product as it is too low quality and there''s far too much of it. Some
        goes into the landfill, but the majority -- 56% -- is incinerated to produce
        energy, according to a 2018 <a href="https://www.pwmi.or.jp/pdf/panf2.pdf">report</a>
        from the Plastic Waste Management Institute. The process, known as "thermal
        recycling," generates electricity but it also produces carbon dioxide emissions
        that are bad for the environment, explains Jono.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf2a687a-f76e-474b-a0e2-92f094e237d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-30T08:36:26.484+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T09:32:31.516+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A small portion of Japan''s overall plastic waste is sent overseas
        to be processed. In 2018, Japan was the world''s largest exporter of plastic
        waste and scrap, sending over one million tons abroad compared to nearly 900,000
        tons sent by the US.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d2a2b6c-7612-493d-9262-d578f96a8c0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-30T08:36:26.484+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T09:32:31.517+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That, however, creates another problem. Jono says once Japan''s
        plastic waste passes into another territory, it''s impossible to know how
        other nations manage it. "We don''t know if (the plastic) is being recycled
        properly in ways that don''t affect people''s health in the process," she
        says.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e16c8db-e3b0-4cae-97b2-c892cc67aaa5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-30T08:36:26.484+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T09:32:31.518+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But with China banning plastic waste imports in August 2017, plastic
        waste is piling up in Japan, with many storage facilities reaching saturation
        levels, according to Yu.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1b6acbb-7804-4bf8-bafa-bff07da4b676'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-30T08:36:26.484+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T09:32:31.518+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For instance, in 2017, Japan exported around 75,000 tons of plastic
        waste to China. That figure fell to 45,971 tons in 2018, following Beijing''s
        ban, with Japan redirecting plastic waste exports to Taiwan, Malaysia, and
        Thailand, according to a spokesman at the Plastic Waste Management Institute.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c888b2c9-2d6d-486f-b70e-0016d155133d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-30T08:36:26.484+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T09:32:31.519+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Those countries are moving to reduce plastic waste imports, but
        don''t have an outright ban -- yet.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e05fe99a-cc92-48a1-be62-0d3195ff22d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-30T08:36:26.484+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T09:32:31.520+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yu, the environmental expert, says that people in Japan usually
        think they''ve done their bit when they wash their plastic containers and
        neatly sort their trash. But in reality, the plastic waste problem will continue
        to grow unless people change their behaviors by, for example, refusing to
        buy products packaged in plastic.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39de378d-f1ff-4811-a7dd-3b469b14a8da'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-30T08:36:26.484+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T09:32:31.521+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This would encourage retailers to rethink their packaging," says
        Yu.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d9523ef-139b-4f70-87fc-ed4dd5e4236f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-30T08:36:26.484+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T09:32:31.522+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Turning to innovation</h2>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd048d8cd-9425-405c-a454-95d3d646d2b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-30T08:36:26.484+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T09:32:31.522+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the local level, some places in Japan have been taking action
        to reduce the use of plastics.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e1fe8e1-8546-4cf3-a48b-f6ab0dce34ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-30T08:36:26.484+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T09:32:31.523+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The residents of Kamikatsu in southern Japan, a town with a population
        of 1,490, have been following a "zero-waste" policy since 2003. The scheme
        aims to prioritize waste prevention by educating consumers to invest in reusable
        household items.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5b68873-315b-46be-bfaf-01b2f15091e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-30T08:36:26.484+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T09:32:31.524+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kamikatsu is already close to achieving its goal. The town recycled
        about 80.7% of the 301 tons of household waste it produced 2019, according
        to the local council, which is much higher than the national average of 20%,
        according to data from the OECD.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '368b6e01-ab1b-4264-b98f-d3e2f0f4bfc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-30T08:36:26.484+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T09:32:31.525+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Waste -- including plastic, paper, food scraps and glass -- is separated
        into 45 categories, which can be collected, exchanged or recycled.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a89d1a4d-96a8-4a7b-975e-893d2014e945'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-30T08:36:26.485+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T09:32:31.525+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Residents are also encouraged to avoid single-use products through
        a scheme that rewards consumers with points when they refuse disposable plastic
        items like plastic bags, for example, says Midori Suga, a spokeswoman from
        the Kamikatsu council. Those points can then be banked and used to buy other
        reusable items, she says.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2684cae7-d214-41b5-8b79-f4d79fdf0022'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-30T08:36:26.485+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T09:32:31.526+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Any remaining trash that can''t be recycled -- such as tissue paper
        -- is incinerated, for now.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60d88a22-8e93-44f0-bd8a-b6756226d880'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-30T08:36:26.485+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T09:32:31.527+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bigger cities are also trying to cut down on waste. In 2018, Kameoka
        city in Kyoto prefecture became the first Japanese city to announce plans
        to ban single-use plastics with a view to ending their use by 2030, according
        to a spokesman from the city''s council. From next January, retailers in the
        city will be banned from offering customers plastic bags -- if they''re free
        or not.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70d8cc02-738e-42b2-b257-66a111e8e943'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-30T08:36:26.485+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T09:32:31.528+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>The future</h2>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d728c8a-237d-4e82-b82e-011055b0fbfb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-30T08:36:26.485+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T09:32:31.529+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the nationwide plastic bag fee rule marks a major move to
        curb Japan''s reliance on plastics, Larke cautioned that the charge might
        be too low to deter repeat offenders.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '487a59f6-f8b0-4e8d-9990-82f56249e606'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-30T08:36:26.485+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T09:32:31.529+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If someone has just a bit too much to carry, particularly in a
        convenience store, they might buy a bag. But if the fee was 10 yen (9 cents)
        or higher it would be different story," he says.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '751772a3-1f69-4178-b056-7c7fa1fe2fa3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-30T08:36:26.485+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T09:32:31.530+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Larke added, however, that consumers in Japan were genuinely committed
        to recycling, and that suppliers could reverse customer expectations on plastic
        packaging if they built that into their marketing.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63fa147a-a030-4d19-9c72-0d6bec7b4dfd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-30T08:36:26.485+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T09:32:31.531+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yu says there''s a need now more than ever to transition from being
        a "throwaway society to an eco-friendly society." Following trends seen across
        much of the developing world, more Japanese people are opting to use reusable
        bottles and bags.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28afe7fb-50ef-45d7-927e-c8be5dbbe2d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-30T08:36:26.485+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T09:32:31.532+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But individuals need to realize how much their attitudes can shift
        business models, says Jono.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43f6c6b4-edbc-447c-930f-94174ce27ef0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-30T08:36:26.485+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T09:32:31.532+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Some businesses in Japan are scared that shoppers will complain
        if they don''t hand them items in plastic bags, but if customers say they
        don''t need them, businesses will be more inclined to change, too," says Jono.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d631a84-0b17-40c2-bc7b-60dc9e11fd37'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-30T08:36:26.485+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T09:32:31.533+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Attitudes are slowly changing. In 2018, Japan caused a stir by joining
        the US in refusing to sign the G7 Pact to reduce their use of single-use plastics
        and prevent plastic pollution.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c08a57f-c13b-4b1c-a2eb-5689bad0bb41'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-30T08:36:26.485+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T09:32:31.534+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the time, Japanese environmental minister Masaharu Nakagawa asserted
        that Japan shared the same enthusiasm for reducing plastic waste that the
        G7 Pact aimed for, but decided not to participate because it might impact
        daily life and industry.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a145ae96-7eb6-45c0-9783-84eedb25b1da'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-30T08:36:26.485+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T09:32:31.534+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, the following year Japan committed to reducing disposable
        plastic waste by 25% by 2030 — and to reuse or recycle 60% of all plastic
        packaging and containers by the same year.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a533dd1-c02d-48c9-8a9d-0d0b3b06d0da'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-30T08:36:26.485+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T09:32:31.535+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Businesses are also doing their part.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d1c9ed9-3d24-4283-9279-bb8561841442'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-30T08:36:26.485+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T09:32:31.536+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For example, in 2019, 7-Eleven Holdings announced it was switching
        out the plastic wrapping around their rice balls with a plant-based alternative.
        That''s significant because the convenience store produces roughly 2.2 billion
        rice balls a year, and estimates that it could save on 260 tons of plastic
        and reduce CO2 emissions by 403 tons a year.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7db1a707-56c9-47b1-b395-84fc08f79302'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-30T08:36:26.486+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T09:32:31.537+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jono argues the solution isn''t to create alternative biodegrable
        plastics, but to think of ways of eliminating the use of plastics altogether.
        She cites examples of supermarkets selling rice and beans in dispensers, allowing
        people to bring their own containers and decide how much they want to buy.
        She also suggests taking a look back at what Japan did best in the past.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21f28a38-7aab-4022-9afc-6b50a6ba9a29'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-30T08:36:26.486+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T09:32:31.537+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Thirty years ago, Japan didn''t use single-use plastics. People
        used to wrap things in newspaper or transport food items in "furoshiki" (a
        special cloth) that could be used over and over again," says Jono.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e33e6ed-b7dd-4a58-8e20-014e818e9a8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-30T08:36:26.486+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T09:32:31.538+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"My family used to bring a cooking pan to the tofu shop to carry
        the tofu home. We need to look back on that."</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fc305cf-b903-4747-8830-25aac7377477'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-30T08:36:26.486+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T09:32:31.538+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2020/07/29/asia/japan-plastic-obsession-dst-hnk-intl/index.html">"Japan
        finally announced a fee for plastic bags. Will that stop its obsession with
        plastic?"</a></em></p>'
