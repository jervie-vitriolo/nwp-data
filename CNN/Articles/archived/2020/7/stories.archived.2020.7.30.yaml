      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DENR Secretary Roy Cimatu said that facility is the first of its
        kind in the country. It will treat water coming from three waterways in Malate,
        Manila area namely Padre Faura Drainage, Remedios Drainage, and Estero de
        San Antonio de Abad, before being discharged to Manila Bay.</p>'
