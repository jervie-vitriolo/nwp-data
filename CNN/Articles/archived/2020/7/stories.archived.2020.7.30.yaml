      'mgnl:type': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69ed0e7f-2bbd-480b-b5b2-39e2aa2db27d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-30T17:03:06.740+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T09:32:00.007+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>BOOK: “Lovecraft Country” by Matt Ruff</strong></p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54d5983e-1c41-47fe-b65e-0a17e284aac8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-30T17:03:06.740+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T09:32:00.007+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If you haven’t been on this side of the woods, H.P. Lovecraft’s
        works have been the cornerstone of horror literature for their globular, tentacled
        (and sometimes formless) monsters from outer space that turns people insane.
        He’s also known as a scathing racist. Matt Ruff’s book turns these all on
        their&nbsp;heads to give Lovecraft’s monsters and his racism a spin and tell
        interconnected&nbsp;tales of systemic racism in 1950’s America while having
        some good old pulpy fun. “Lovecraft Country” starts when Atticus, his friend
        Letitia, and uncle George, who publishes a book called “The Safe Negro Guide,”
        very much like the actual Green Book, have to travel through Jim Crow America
        to look for his missing father, but it seems that a shadowy organization called
        The Order Of The Ancient Dawn, his father''s captors,&nbsp;has nefarious plans
        for Atticus. “Lovecraft Country” is a heady mix of secret societies, ancient
        rituals, weird monsters, and real life monsters (police violence looms large
        in the book). It’s a brisk read, thanks to the “Twilight Zone” style mystery
        structure. Read it in time for the HBO adaptation, which comes out August
        16.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '470ff926-cd18-4c0b-bf86-77f98ae223bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-30T17:03:06.740+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T09:32:00.008+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>Buy “Lovecraft Country” <a href="https://www.harpercollins.com/products/lovecraft-country-matt-ruff"
        target="_blank">here</a>.</em></p>'
    '0':
      'image': 'jcr:52b6e412-8614-47e8-99e1-dd5747dac7f2'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a05a9a83-214c-4fc6-bbee-f46e3c4d67ba'
