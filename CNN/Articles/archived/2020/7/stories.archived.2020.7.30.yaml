        Rodrigo Duterte has declared July 31 a regular holiday nationwide in observance
        of Eid''l Adha, his spokesman Harry Roque said on Thursday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e307ca5-a848-43b1-9be7-bd2b38e04507'
      'mgnl:activationStatus': true
