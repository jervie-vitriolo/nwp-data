    'mgnl:tags': ['BIlibid', 'House']
    'template': '1'
    'title': 'House probe also sought on New Bilibid deaths'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2519fa1-3400-4e47-b212-01714b5a2d70'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-30T13:55:01.725+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T09:32:17.663+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 30) —</strong> Lawmakers
        in the House of Representatives also want to conduct a separate investigation
        on the sudden deaths of high-profile inmates inside the New Bilibid Prison.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b22823dc-5cbe-4dc3-85b3-07f7916ed5f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-30T13:55:01.725+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T09:32:17.663+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Makabayan bloc has filed House Resolution 1075, which seeks to have
        the Committee on Justice conduct an investigation in aid of legislation on
        the deaths of convicts, including the high-value inmates at the national penitentiary.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9899e9ca-62d4-4a8f-928b-1b02a980f463'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-30T13:55:01.725+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T09:32:17.664+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad988e95-2c50-4599-a393-5f07bc7d4d15'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-30T13:55:01.725+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T09:32:17.665+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>HR 1075 was filed on Tuesday, but a copy of the resolution was only
        shown to the media on Thursday.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d1414c5-de01-4477-b6db-8e7f9cce403d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-30T13:55:01.725+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T09:32:17.666+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'faf4174a-7ab0-4f84-87c7-ebddaba2b9cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-30T13:55:01.725+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T09:32:17.666+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Makabayan bloc said that the deaths of the inmates warrant a "close"
        and "thorough" investigation as it traverses many issues surrounding jail
        facilities. These include health and sanitary conditions, prisoner deaths,
        the drug trade, organized crime, and fake deaths of inmates.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e112410a-3f79-4502-b23a-e539ed768371'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-30T13:55:01.725+08:00
