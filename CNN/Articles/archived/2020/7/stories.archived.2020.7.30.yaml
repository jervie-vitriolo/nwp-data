      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> <a href="https://edition.cnn.com/2020/07/15/tech/huawei-fallout-5g-hnk-intl/index.html">Huawei</a>
        became the world''s top smartphone seller last quarter, overtaking Samsung
        for the first time ever, according to an independent market research report
        released Thursday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da6a91b3-edd0-470a-9d04-682ed658627f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-30T13:33:02.748+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:32:19.366+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4225d63d-6a3b-45ff-8637-51ce15f56851'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-30T13:33:02.749+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:32:19.367+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Chinese tech company shipped 55.8 million phones in the three
        months ended in June, surpassing longtime rival Samsung, which shipped 53.7
        million, according to the Canalys report.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7f36107-d959-4051-87e9-71bad701cd62'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-30T13:33:02.749+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:32:19.368+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '374df14c-f693-4eb5-9bca-f8053dba6ca6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-30T13:33:02.749+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:32:19.369+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Taking first place is very important for Huawei," said Canalys
        analyst Mo Jia. "It is desperate to showcase its brand strength to domestic
        consumers, component suppliers and developers."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8893b2f-84c7-4864-b672-847b5c362803'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-30T13:33:02.749+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:32:19.370+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56b85c9c-f76e-4e61-8173-75b09787924a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-30T13:33:02.749+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:32:19.370+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A years-long US pressure campaign against Huawei has <a href="https://edition.cnn.com/2020/07/14/tech/huawei-uk-ban/index.html">handicapped
        the Shenzhen-based firm''s global business</a>.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00539067-2e9d-4fda-997a-e8c228c8ae18'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-30T13:33:02.749+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:32:19.371+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac456e23-cfe1-4ae3-a6b3-90eafac3efb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-30T13:33:02.749+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:32:19.372+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Huawei still suffered an annual decline in smartphone shipments
        of 5%. But Samsung''s was a lot bigger at 30%, according to Canalys.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3ff5e17-ac0d-4655-8c8d-41c809273785'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-30T13:33:02.749+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:32:19.373+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44f7715e-f710-429d-ab14-dcd510c2543f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-30T13:33:02.749+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:32:19.373+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The market research firm said Huawei''s victory over Samsung wouldn''t
        have happened without Covid-19. The company was able to take advantage of
        the economic recovery in China, where Huawei now sells over 70% of its smartphones.
        Samsung has a very small presence in China.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec0b7d69-c2f4-464a-980e-fd3deadb5f18'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-30T13:33:02.749+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:32:19.374+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4c652f9-7ba9-4558-9dca-c3796fb81182'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-30T13:33:02.749+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:32:19.375+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Huawei''s global smartphone and telecom gear business continues
        to suffer the fallout from US sanctions that cut the company off from key
        American tech and supplies.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bf84e31-de56-4afe-9cdb-fa10879bd3c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-30T13:33:02.749+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:32:19.376+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f711e0b9-9e14-409c-901d-cd50e4c22cfc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-30T13:33:02.749+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:32:19.376+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Without access to popular Google apps such as YouTube, maps and
        Gmail, Huawei''s latest smartphones are a lot less attractive to international
        buyers. That will make it very difficult for Huawei to hold on to the global
        No. 1 position, according to Jia.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70aef98d-6f34-4a20-a7df-d2e95e2143b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-30T13:33:02.749+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:32:19.377+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e60e8454-3b66-4a5e-9e5b-d16c8c255a3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-30T13:33:02.750+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:32:19.378+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It will be hard for Huawei to maintain its lead in the long term.
        Its major channel partners in key regions, such as Europe, are increasingly
        wary of ranging Huawei devices, taking on fewer models, and bringing in new
        brands to reduce risk. Strength in China alone will not be enough to sustain
        Huawei at the top once the global economy starts to recover," he said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae8caa7e-439f-4986-af1c-92dc7be1ec31'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-30T13:33:02.750+08:00
      'mgnl:createdBy': 'bamba'
