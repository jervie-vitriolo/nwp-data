    'jcr:uuid': 'dbc533cd-3539-44d7-93f7-675a8b7d1d8f'
    'lead': 'Lawmakers in the House of Representatives also want to conduct a separate
      investigation on the sudden deaths of high-profile inmates inside the New Bilibid
      Prison.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-07-30T13:55:01.725+08:00
