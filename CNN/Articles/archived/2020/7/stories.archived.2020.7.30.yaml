      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 30)—</strong> Heads
        up, commuters!</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0378b3e2-7daa-4b0d-b371-b8bf606f7cb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-30T15:13:35.699+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T09:32:12.483+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Metro Rail Transit (MRT) Line 3 announced on Thursday that the
        suspension of its select weekend operations— previously scheduled for August
        and September— will be pushed back to October and November “upon the recommendation”
        of its maintenance provider, Sumitomo-MHI-TESP.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97841b30-93f2-4e00-a2e1-108a744693f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-30T15:13:35.700+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T09:32:12.484+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an advisory, MRT-3 said the suspension will now cover the following
        dates: October 10-11, October 31, November 1-2, and November 14-15.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1777465-5d39-4990-bc53-ff2ff8531df5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-30T15:13:35.700+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T09:32:12.485+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“According to Sumitomo-MHI-TESP, this is due to travel restrictions
        being imposed by countries to prevent the spread of COVID-19,” MRT-3 wrote
        on its social media pages.</p>'
    '8':
      'contentWidth': '100%'
      'embedCode': '<iframe src="https://www.facebook.com/plugins/post.php?href=https%3A%2F%2Fwww.facebook.com%2Fdotrmrt3%2Fposts%2F2750878145140988&width=500"
        width="500" height="658" style="border:none;overflow:hidden" scrolling="no"
        frameborder="0" allowTransparency="true" allow="encrypted-media"></iframe>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91063d21-c929-4f73-8b34-df4d6cf601df'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-30T15:13:35.700+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T09:32:12.485+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'febb61ae-4177-40b8-b450-07c19745e307'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-30T15:13:35.700+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T09:32:12.486+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The suspension of operations was set to give way for rail replacement
        works— seen to gradually increase MRT-3’s operating speed to up to 60 kilometers
        per hour by December.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb640da9-7c4c-4059-a86c-9a8047a760b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-30T15:13:35.700+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T09:32:12.486+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite the rescheduling, the management assured that the initial
        target completion of the project by September will not be affected.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13e26720-8ce9-4e6c-992d-12ccc84bc120'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-30T15:13:35.700+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T09:32:12.487+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The major train line earlier resumed operations at limited capacity,
        in light of the easing of quarantine restrictions in the capital region.</p>'
  'cash-aid-covid-19-patients-quarantine-facility-':
    'caption': '(FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-07-30T15:15:23.620+08:00
