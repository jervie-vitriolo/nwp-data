      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec3b62fe-dd29-45e8-9df9-72b36e071430'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-30T17:52:35.457+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T09:31:55.978+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The little humans pull and tug at the masks constantly. Kids don''t
        just stop there. They let the tops fall beneath their noses and sometimes
        even yank the things down below their mouths, just because they can.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e64a8ebb-893c-4f73-949a-2fdb723ac848'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-30T17:52:35.457+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T09:31:55.979+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '673a5212-1204-4f1e-9c55-e2559d11615a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-30T17:52:35.457+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T09:31:55.980+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite all these protests from children in countries where face
        coverings are new to them, masks are a must.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ff30568-88ee-4018-afb1-ca74d0b2b1c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-30T17:52:35.457+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T09:31:55.981+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a25e966d-764c-4fce-b84b-310c37aa9843'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-30T17:52:35.457+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T09:31:55.982+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the United States, the US Centers for Disease Control and Prevention
        recommends that all kids over the age of 2 wear face coverings to help reduce
        the spread of Covid-19.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f542e7b-50b8-410c-90fa-f26b0939b777'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-30T17:52:35.457+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T09:31:55.983+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a5c486d-e5bf-4101-9e1a-5b47f293a585'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-30T17:52:35.457+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T09:31:55.983+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That means that now is the time to finally get kids on board — if
        you haven''t already — with the new reality. We know kids around the world
        who already know how to wear masks — it''s simply part of their routine when
        they leave the house.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6aa9e3c2-a91c-4eb9-b606-38ff6e5cb28e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-30T17:52:35.457+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T09:31:55.984+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9973a438-2005-443d-97e3-e4ca80c68591'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-30T17:52:35.458+08:00
      'mgnl:createdBy': 'vince'
