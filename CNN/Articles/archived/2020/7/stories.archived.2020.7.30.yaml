      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 30) —</strong> &nbsp;The
        Department of Public Works and Highways (DPWH) is eyeing to finish next month
        the construction of more isolation sites in Metro Manila as some existing
        facilities are almost full with COVID-19 patients who are mildly ill or have
        no symptoms at all, an official said Thursday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24a27e76-bdb4-4393-ab9c-0b2abeb6f389'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-30T16:30:02.576+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T09:32:08.844+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DPWH is targeting the completion of 22 new facilities in two
        to three weeks, COVID-19 response deputy chief implementer Vince Dizon said
        in a briefing.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3057d864-c311-45a6-a7ae-97c258f27588'
