      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump ally Ron DeSantis, the Republican governor of Florida, defended
        his own decision to reopen schools, ignoring the fact that his state just
        posted another daily record for Covid-19 deaths on Wednesday.</p>'
    '23':
