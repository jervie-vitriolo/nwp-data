    'mgnl:tags': ['House', 'ABS-CBN', 'overkill']
    'template': '1'
    'title': 'Fresh House probes on ABS-CBN an ''overkill,'' lawmakers claim'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcd0a37c-2e17-4017-8bc2-58bba6c13fd1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-30T15:02:31.329+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T09:32:13.691+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 30) —</strong> The administration
        seems to be singling out broadcast giant ABS-CBN with a new set of House probes
        laid on the table, a group of progressive lawmakers claimed Thursday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fef111d-346f-4a19-8a58-a95fabc86678'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-30T15:02:31.329+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T09:32:13.691+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60b25b91-3b0c-44ff-80c6-c8acb43c6622'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-30T15:02:31.329+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T09:32:13.692+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In its virtual presser, the Makabayan bloc slammed the recent House
        resolutions seeking to investigate ABS-CBN and the Lopezes on more issues,
        which came even after the killing of the media network''s franchise application.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4476ac35-fb01-405c-ac08-c06aee9436bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-30T15:02:31.329+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T09:32:13.693+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd78c2f3-cc51-4a3b-9cc5-f8804a64e3d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-30T15:02:31.329+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T09:32:13.694+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Personalan na talaga. Overkill na ang ginawa sa ABS-CBN,"</em>
        said ACT-Teachers Partylist Rep. France Castro. <em>"Lugmok na nga, tinanggalan
        na nga ng prangkisa ang ABS-CBN tapos ganito pa."</em></p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fa45fd9-dcc9-4b21-a9bf-e12400bfaa75'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-30T15:02:31.329+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T09:32:13.695+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4029529-b61d-4994-822d-6931c3329d22'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-30T15:02:31.329+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T09:32:13.695+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: They are really taking it personally. They did an
        overkill on ABS-CBN. They already killed its franchise, and now this.]</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d1497ea-45cb-4f19-ac54-b10c5929816b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-30T15:02:31.329+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T09:32:13.696+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa63ef2c-d702-4187-9bf9-5dbbeb683d42'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-30T15:02:31.329+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T09:32:13.697+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kabataan Partylist Rep. Sarah Elago said the move is being done
        "straight out of a dictator''s playbook," hinting on the network''s shutdown
        during the Marcos regime.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6381556-711b-4bab-ad38-4dfa80facaf3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-30T15:02:31.329+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T09:32:13.697+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e09b5004-478c-43ab-ab52-8bc165081cd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-30T15:02:31.329+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T09:32:13.698+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"ABS-CBN is clearly being targeted and singled out and this is not
        okay. Diretsong diretso mula sa playbook ng isang diktador."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cba9cfc1-9e97-457d-823b-76b6e9172f99'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-30T15:02:31.329+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T09:32:13.699+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86b0b36e-ade7-45d6-948d-a296a87baef5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-30T15:02:31.329+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T09:32:13.699+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For Bayan Muna Party-list Rep. Ferdinand Gaits, the congressional
        investigations, coming from  lawmakers who were mostly allies of the administration,  appear
        to be part of a strategy to legitimize a possible "takeover" of the network.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a725ef4d-4b27-401a-a965-28615d713c2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-30T15:02:31.330+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T09:32:13.700+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c6742d0-1e13-43e7-a52b-9cd3ffc7e818'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-30T15:02:31.330+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T09:32:13.701+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Deputy Speaker Rodante Marcoleta, Anakalusugan Rep. Mike Defensor,
        Cavite Rep. Jesus Crispin Remulla, the three staunchest critics of the network,
        were previously criticized for supposedly <a href="https://cnnphilippines.com/news/2020/7/22/Lawmaker-Zoom-meeting-Defensor-Remulla-Marcoleta-ABS-CBN-takeover-plot.html?fbclid=IwAR2MjScnT4uSvp4TTmF9cdA0d5S_iM8jTtQm-h85_1XNGsCjnGmyiybVHYE">plotting
        a takeover of the network''s assets and infrastructure</a> after openly discussing
        it with his colleagues in a Zoom meeting.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d6dcf2c-de06-4640-8b37-fc0df0a9b831'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-30T15:02:31.330+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T09:32:13.701+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
