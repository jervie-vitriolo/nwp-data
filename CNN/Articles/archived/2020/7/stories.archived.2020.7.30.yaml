    'lead': 'East Zone water concessionaire Manila Water admitted it has received
      thousands of complaints about supposedly wrong billing statements during the
      periods of enhanced community quarantine.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-07-30T23:03:37.405+08:00
