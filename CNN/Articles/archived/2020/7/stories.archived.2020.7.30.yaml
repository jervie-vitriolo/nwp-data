      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9dda84b2-8ce3-418f-8a6c-875bc1334fec'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-30T21:05:40.236+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:31:34.135+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I have no firsthand knowledge of any information stolen from Google
        in this regard," he said. (Pichai later issued a correction, acknowledging
        a <a href="https://edition.cnn.com/2010/TECH/01/22/china.google.reax/index.html">China-linked
        cyberattack</a> on Google in 2009 in which the company <a href="https://googleblog.blogspot.com/2010/01/new-approach-to-china.html">said</a>
        some of its intellectual property was stolen.)</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ae3b851-fa00-41bf-a552-90612fb5e498'
