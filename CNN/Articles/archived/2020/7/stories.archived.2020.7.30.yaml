    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64bd783e-9d3b-4ccf-8d7f-4f5f458e8f75'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-30T21:15:09.093+08:00
