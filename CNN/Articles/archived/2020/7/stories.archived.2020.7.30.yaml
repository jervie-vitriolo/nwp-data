      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ironically, had Trump leaned on states to adopt US Centers for Disease
        Control and Prevention guidelines on safe reopening, rather than goading a
        swift comeback, he would have been in a far better political position than
        he is now, with<a href="https://edition.cnn.com/election/2020/presidential-polls">
        polls showing plunging public confidence</a> in his leadership.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df82a481-6dd9-418a-b0e9-8faeb6a01878'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-30T13:27:56.177+08:00
