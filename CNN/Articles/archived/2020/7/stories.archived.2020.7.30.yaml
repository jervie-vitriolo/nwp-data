      'mgnl:type': 'text'
      'text': '<p><strong>GRAPHIC NOVEL: “Pyongyang” by Guy Delisle</strong></p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd35fb17b-54ea-4b98-afab-de69a253d630'
      'mgnl:activationStatus': true
