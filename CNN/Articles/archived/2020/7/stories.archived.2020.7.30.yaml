  'no-sense-of-urgency-COVID-19-response-Nancy-Binay':
    'caption': '(FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9', '1033ef4e-3828-4911-abeb-0c44153b925b']
    'created': 2020-07-30T13:47:36.703+08:00
    'imagesource': 'jcr:618e63f1-0f9a-4f0f-8b3e-ce7212c2736a'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '60959a57-6458-4eab-9430-6533046eeeca'
    'lead': 'The country’s response to the COVID-19 pandemic seems to lack a sense
      of urgency, Senator Nancy Binay said Thursday as she cited the ''proactive''
      approaches of neighboring nations to contain the virus.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-07-30T14:00:13.706+08:00
    'mgnl:createdBy': 'alyssa'
    'mgnl:lastActivated': 2023-01-26T09:32:16.857+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T09:30:42.616+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['coronavirus', 'COVID-19', 'Binay']
    'template': '1'
    'title': '‘No sense of urgency’ in PH COVID-19 response, lawmaker says'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94edafc2-c14d-404e-8541-bac1acc8e1c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-30T14:00:13.706+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T09:32:16.861+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 30)—</strong> The country’s
        response to the COVID-19 pandemic seems to lack a sense of urgency, Senator
        Nancy Binay said Thursday as she cited the “proactive” approaches of neighboring
        nations to contain the virus.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '713dae71-fe06-4457-9352-d502bb9917c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-30T14:00:13.706+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T09:32:16.862+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking to CNN Philippines, Binay expressed alarm over the continued
        rise in COVID-19 infections in the country, noting some of our Asian neighbors
        have been faring better during the health crisis.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92b32da1-df7e-4a9c-a827-b4a2fbbd894f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-30T14:00:13.706+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T09:32:16.863+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“When they opened up, Hong Kong was able to flatten their curve…
        Sa atin, baliktad ‘di ba? Kung kailan pataas nang pataas ‘yung bilang, pabukas
        tayo nang pabukas sa ating ekonomiya,” Binay said in an interview with <em>The
        Source.</em></p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'caaad53d-29ae-4c95-9e63-31b016ccb2d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-30T14:00:13.706+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T09:32:16.863+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Apart from Hong Kong, Binay also cited the policy of Vietnam, particularly
        when its government moved to <a href="https://cnnphilippines.com/world/2020/7/28/Vietnam-tourists-evacuation-coronavirus-.html">evacuate
        tourists from popular resort city Da Nang</a> after three residents tested
        positive for coronavirus.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed18228a-60fd-496b-93c7-0588050f3889'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-30T14:00:13.707+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T09:32:16.864+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“So <em>kumbaga</em> very proactive<em> ‘yung</em> approach <em>nila,
        eh tayo parang walang ganoong</em> sense of urgency… <em>parang</em> you don’t
        see that sense of urgency, you don’t feel that need to do something on how
        we can fight this problem,” the senator said, adding it may be good for the
        government to pattern measures with the best practices of other model countries.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2286ae1-7530-4a47-97cb-9f2ddf80592b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-30T14:00:13.707+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T09:32:16.865+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: When they opened up (economy), Hong Kong was able
        to flatten their curve. But here it’s the opposite. The higher cases we record,
        the more we open up our economy. In other words, their approach is proactive,
        but here, it’s like we don’t have a sense of urgency.]</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f19c3be3-63b0-43b6-a3ef-7b61736ecbac'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-30T14:00:13.707+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T09:32:16.865+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Binay added officials can also look into further strengthening information
        dissemination during this time, in a bid to reach and help more sectors regarding
        the safety protocols.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70417fc3-948c-45e0-af2c-de7b986aa491'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-30T14:00:13.707+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T09:32:16.866+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Tighter quarantine measures</h2>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'faa4cfda-6ffb-49e8-b803-6693f9484834'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-30T14:00:13.707+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T09:32:16.867+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While Metro Manila officials have suggested that the capital region
        <a href="https://cnnphilippines.com/news/2020/7/30/authorities-suggest-Metro-Manila-Cebu-City-GCQ-August-1.html">remain
        under general community quarantine</a> on August 1, Binay personally thinks
        tighter lockdown measures are needed to contain the spread of the disease.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95cf9127-6765-4b1f-a585-2d968bc596b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-30T14:00:13.707+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T09:32:16.867+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“At the moment, feeling <em>ko kailangan muna natin maghigpit, hanggang
        hindi lumuluwag ang mga</em> healthcare facilities natin. <em>Baka</em> we
        need to scale down a little bit,” Binay said, but later clarified that she
        was not for a total lockdown.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85430dad-9c29-4840-b2ec-ad8223325bd2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-30T14:00:13.707+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T09:32:16.868+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: At the moment, I feel like we need to have a stricter
        quarantine, until our hospital capacity improves. Maybe we need to scale down
        a little bit.]</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ee7581e-17a2-438d-a39a-2a24ed7cc301'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-30T14:00:13.707+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T09:32:16.869+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite the continuous rise in COVID-19 cases, quarantine policies
        in majority of the country were eased in June in a bid to restart the economy
        and help crisis-affected workers.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0baa38b0-72d2-44b9-8584-16357f36ebbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-30T14:00:13.707+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T09:32:16.869+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To date, the Philippines has logged over 85,000 cases of the viral
        disease.</p>'
