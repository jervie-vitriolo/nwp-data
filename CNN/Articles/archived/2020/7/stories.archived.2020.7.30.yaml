      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One of these companies was Dame, a self-described sexual wellness
        company, which said Wednesday that its sales have more than doubled in the
        first half compared with a year ago. The company made headlines last year
        when it sued the New York City transit system after it rejected Dame''s ads.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e591876-f82c-4ac6-9498-51f0ddea946d'
