      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 30) —</strong>&nbsp;Police
        authorities said a high-ranking official of the Philippine Charity Sweepstakes
        Office (PCSO) was shot dead by an unidentified gunman in Mandaluyong City
        on Thursday afternoon.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b84f7a7-9e43-465a-b1d9-ce1cf266c8a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-30T23:55:48.077+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T09:31:14.338+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PCSO Board Secretary Wesley Barayuga and his driver, Salvador Gunao,
        were both shot at 3:35 p.m. along Calbayog Street near Malinao Street in Barangay
        Hills, according to a police report.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3d170ff-1ad4-4f41-bc75-2b020cfee4c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-30T23:55:48.077+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T09:31:14.338+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Barayuga died on the spot while Gunao suffered a gunshot wound to
        his upper right abdomen and is currently under observation at the Victor R.
        Potenciano Hospital, the report also said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'accfbe77-0c93-4da3-9c02-31eeae372836'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-30T23:55:48.077+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T09:31:14.339+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It added that a witness saw a man on board a motorcycle without
        a plate number shooting at the victims while they were inside their vehicle.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b6c6dcf-ea7c-4581-ac32-0ce9dbb8bc97'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-30T23:55:48.077+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T09:31:14.339+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Barayuga is the second official killed this week following National
        Center for Mental Health Chief Roland Cortez who was also gunned down on Sunday.</p>'
  'WHO-eas-restrictions-Africa-1-million-coronavirus-cases':
    'author': 'Mostafa Salem, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-07-30T23:49:10.221+08:00
    'imagesource': 'jcr:0b0ba71a-b78c-4672-9b1a-a6dfb301d30f'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'df5b8c45-25a6-4aaa-ad99-4b8215df46c1'
    'lead': 'With Africa approaching one million reported coronavirus infections,
      the World Health Organization (WHO) on Thursday warned against the easing of
      restrictions across the continent as case numbers doubled over the past month.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-07-31T00:01:29.010+08:00
    'mgnl:createdBy': 'dani'
    'mgnl:lastActivated': 2023-01-26T09:31:13.631+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T09:30:53.219+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'WHO warns of easing restrictions as Africa approaches 1 million coronavirus
      cases'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3231fc92-793b-4bff-944b-0e27bdcaa660'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-31T00:01:29.011+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T09:31:13.632+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —&nbsp;</strong>With Africa approaching one million
        reported coronavirus infections, the World Health Organization (WHO) on Thursday
        warned against the easing of restrictions across the continent as case numbers
        doubled over the past month.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5071ba4a-7858-4891-b853-9c0f95387662'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-31T00:01:29.011+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T09:31:13.632+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We are concerned that now that the countries have had to release
        their measures, we will see an increase in cases as we have seen in [other]
        countries” WHO Regional Director for Africa, Matshidiso Moeti said in a virtual
        news conference.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8cfe85a-c622-4538-af73-e71b2739f539'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-31T00:01:29.011+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T09:31:13.632+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More than 20 countries across Africa have recorded a higher number
        of new cases than in the previous weeks, Moeti said, adding that only five
        countries account for 75% of the total cases, with South Africa accounting
        for most.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6613515-f346-4701-93b2-b0ce01347713'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-31T00:01:29.011+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T09:31:13.632+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“In the past 25 days the cases have doubled [in Africa] with South
        Africa continuing to account for the majority of cases”, however, “fewer new
        cases have been reported in the past seven days” she added.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c751279e-4056-472e-997a-8b1df308b278'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-31T00:01:29.011+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T09:31:13.633+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Moeti said that underreporting of cases exists in Africa, but not
        enough to have a “huge underestimation."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fa96e70-453a-4b5b-a1bb-c447567858c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-31T00:01:29.011+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T09:31:13.633+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We don’t think here are thousands of people dying undetected on
        the continent,” Moeti said, however  — commenting on an increase in the number
        of natural deaths in South Africa compared to last year  — she said that WHO
        recognizes “that there is underreporting of cases, and possibly underreporting
        of deaths as well."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66280a8f-05ed-4779-a163-e7ab7b1a76cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-31T00:01:29.011+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T09:31:13.634+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“There is a question being raised on whether or not the discrepancy
        is linked with Covid-19 related deaths. This is something we’re looking into,”
        Moeti added.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c6396df-c213-49bc-9d40-f4030186ce7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-31T00:01:29.011+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T09:31:13.634+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some countries are doing well including Uganda, Seychelles and Mauritius
        however there was an increase in new cases reported in Kenya, Madagascar,
        Nigeria, Zambia, Zimbabwe, she said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '330391d8-db4f-480d-a19c-7a87eace9bdc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-31T00:01:29.011+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T09:31:13.634+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Moeti also said that some people in Africa with other diseases have
        been negatively affected by Covid-19.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83557e26-f913-45bf-a1f4-04e2087dc448'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-31T00:01:29.011+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T09:31:13.635+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Other diseases and conditions are disadvantaged now, as people
        are afraid of getting treated and going to health units for medical assistance,
        due to the risks of Covid-19,” she said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2983fe43-ec28-4c5e-b0bc-61529671a074'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-31T00:01:29.011+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T09:31:13.635+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With almost 890,000 reported cases and 18,000 deaths, Africa is
        expected to cross the one million mark in the coming week, WHO said.</p>'
