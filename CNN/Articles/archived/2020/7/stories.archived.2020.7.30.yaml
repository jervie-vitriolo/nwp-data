    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Metro-Manila', 'Cebu-City', 'GCQ', 'quarantine', 'COVID-19', 'pandemic',
      'lockdown']
    'stories': ['858eb5ff-3d84-4098-a940-89509d3cef10']
    'template': '1'
    'title': 'Authorities recommend placing Metro Manila, Cebu City under GCQ by August
      1'
    'updated': 2020-07-30T18:06:00.000+08:00
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09a5f047-7ea1-4a40-949c-5635724cfdeb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-30T11:13:35.817+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T09:32:28.523+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 30)</strong> —<strong>&nbsp;</strong>Metro
        Manila and Cebu City should to be placed under general community quarantine
        for the first two weeks of August, authorities on the ground recommended ahead
        of President Rodrigo Duterte''s decision.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fd139f8-221b-4402-916c-d63d062b63fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-30T11:13:35.817+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T09:32:28.524+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Danny Lim, chairman of the Metropolitan Manila Development Authority,
        said that mayors collectively suggested that the National Capital Region retain
        its current quarantine status for a third month.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c76992bf-2cb7-4fa6-a304-fae0b63a8363'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-30T11:13:35.817+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T09:32:28.525+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The mayors, however, would like to retain the power to place select
        areas experiencing a surge of cases under localized lockdowns to curb community
        transmission.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db65454f-504e-47f3-978f-9c1742888041'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-30T11:13:35.817+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T09:32:28.525+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Local implementer and Environment Secretary Roy Cimatu said separately
        that Cebu City is ready to ease to GCQ status, weeks after strict stay-at-home
        rules were enforced there amid a spike in infections, especially involving
        severe symptoms. The city has been under the transition phase of modified
        enhanced community quarantine for the last two weeks since mid-July.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '031c7609-c746-48cb-b6e1-bccc11640b9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-30T11:13:35.817+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T09:32:28.526+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a Thursday afternoon briefing, Presidential Spokesperson Harry
        Roque said the situation for Metro Manila will not be "business as usual"
        as they ask local government units and even private firms to take on a bigger
        role in preventing the spread of COVID-19.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dae9351a-43da-4984-a274-ac7f911c1804'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-30T18:07:18.665+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T09:32:28.528+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He then hinted slim chances of the region returning to the stricter
        modified ECQ, agreeing with the remarks of Senator Sonny Angara that Metro
        Manila''s economy&nbsp;—&nbsp;which accounts for about half the national output
        —&nbsp;will likely collapse if it reverts to lockdowns.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca995853-4d6c-460b-aa73-58b1f3a72e92'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-30T18:07:18.665+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T09:32:28.529+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Well, sabihin na lang po natin hindi nagkakalayo ang pananaw
        ng IATF at ni Sen. Angara</em> [Well, let''s just say that the IATF''s appreciation
        is not that different from Senator Sonny Angara]," Roque added.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ca2d26b-c6ab-4a3d-9d6c-1c01ee5c5b20'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-30T18:07:18.665+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T09:32:28.529+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier, Roque&nbsp;said the situation in Metro Manila has "improved"
        with a longer case doubling rate. It now takes about 8.9 days for the number
        of infections to double, which he said fell under GCQ. However, he did note
        that critical care capacity of hospitals is at a "critical" level, but said
        this was because of a limited number of beds allotted for COVID-19 patients.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '013da54d-28f8-4693-9c78-2ed8d874bcd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-30T11:15:58.434+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T09:32:28.530+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>RELATED:&nbsp;<a data-cke-saved-href="https://www.cnnphilippines.com/news/2020/7/29/Gym-internet-cafe-review-center-grooming-GCQ.html"
        href="https://www.cnnphilippines.com/news/2020/7/29/Gym-internet-cafe-review-center-grooming-GCQ.html">Gyms,
        internet cafes allowed to partially reopen in GCQ areas by August</a></strong></p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e024dab-0ee9-4efd-9a7e-2b213353ef98'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-30T18:07:18.665+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T09:32:28.531+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Health Undersecretary Leopoldo Vega, the treatment czar in the COVID-19
        response, said Thursday afternoon that hospitals are not meeting the 30 percent
        allocation for total beds to COVID-19 patients, noting that the average is
        just at 16 percent.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37f70f2b-fc19-4154-a6d1-e1ef30bceba9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-30T18:07:18.665+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T09:32:28.532+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He stressed that health facilities should improve this, noting that
        capacity should be expanded to 50 percent of total beds when an area or region
        sees a surge in infections.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dca3001b-9972-49ea-9292-a878e979c92f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-30T11:13:35.817+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T09:32:28.533+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roque added that healthcare facilities have been told to allot more
        beds, while new quarantine centers will be opened. Several hospital authorities,
        however, have said that the problem is more of lack of manpower than beds.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e27ae6a6-0a92-4d02-a987-00a0b632a122'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-30T11:13:35.817+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T09:32:28.534+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roque said Wednesday that Metro Manila will be a "living experiment,"
        as he hopes that the rate of infections will slow down just like how it happened
        in Cebu City.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e611d2b7-e914-4145-853d-4b699ef0aaa9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-30T11:15:06.712+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T09:32:28.534+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>RELATED: <a href="https://cnnphilippines.com/news/2020/7/29/Duterte-major-changes-COVID-19-response.html?fbclid=IwAR0KiJeCLC6CzLdyPDHoiXGlH60Jr7FTuLRvxnJN0ReALd4bFVsqL2eitnU">Duterte
        to bare ''major changes'' in pandemic response</a></strong></p>'
