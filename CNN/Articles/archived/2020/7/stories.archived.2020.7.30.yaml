      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 30) —</strong> Telecommunications
        companies should also name government regulators contributing to delays and
        inefficiency in their services, Senator Grace Poe said on Thursday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8cd66c4-de93-460b-954d-02c58cf9dade'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-30T16:45:18.284+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T09:32:05.687+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79601551-902d-4dc9-8954-6bd1ba96415e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-30T16:45:18.284+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T09:32:05.688+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the Laging Handa virtual briefing, Poe stressed the administration
        should not just single out telcos for failing to improve their services.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7bec8bb-f790-4160-9a7d-f6332297afb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-30T16:45:18.284+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T09:32:05.689+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '506114b0-8bb1-44cc-b4e2-433ae6d425a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-30T16:45:18.284+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T09:32:05.689+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Hindi natin sinasabing walang kasalanan ang telco. Kung problema
        talaga ang pagbibigay ng permit, dapat naglantad sila at sinabing ito ang
        mga tao sa likod nito na nagpapahirap [sa kanila],"</em> said Poe, who chairs
        the Senate Committee on Public Services.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '273d62b1-f436-4f77-afce-1def8de92b39'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-30T16:45:18.284+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T09:32:05.690+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4322b42c-b1d0-4264-a19f-97d0085855e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-30T16:45:18.284+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T09:32:05.691+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We are not saying that telcos are not entirely liable.
        If the issue is really about the issuance of pemits, tecos should have spoken
        up and revealed who are these people giving them a hard time.]</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f93903b-b63c-4c68-a09d-2568d6634460'
      'mgnl:activationStatus': true
