      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddb265be-670f-4c71-a026-b6ee8d2320dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-30T07:30:22.480+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T09:32:35.402+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After noting the benefits of returning to in-person instruction,
        Fauci pivoted to say that schools should only reopen for any type of in-person
        instruction if it is safe for the children, teachers, school personnel and
        the family of those people.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8023a8fe-4eea-490f-9db2-68b693ac2418'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-30T07:30:22.480+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T09:32:35.403+08:00
