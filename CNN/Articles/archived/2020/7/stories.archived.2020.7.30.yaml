      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another Trump acolyte, <a href="https://edition.cnn.com/2020/07/27/politics/robert-obrien-tests-positive-covid/index.html">national
        security adviser Robert O''Brien</a>, who works within yards of the Oval Office
