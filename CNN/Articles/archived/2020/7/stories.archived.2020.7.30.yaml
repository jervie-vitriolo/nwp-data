      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Killing Kittens, which says it is valued at £11.5 million ($14.9
        million) based on previous funding rounds, recently raised £170,000 ($221,780)
        on crowd-funding platform Seedrs. Those proceeds were matched by the Future
        Fund, which provides loans of between £125,000 ($162,000) and £5 million ($6.5
        million) to companies, subject to at least match funding from private investors.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6680d447-3a2e-4505-8aca-36f82134cfba'
      'mgnl:activationStatus': true
