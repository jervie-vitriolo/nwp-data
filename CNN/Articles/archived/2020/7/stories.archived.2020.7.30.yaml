    'template': '1'
    'title': 'Barkada hack: How to set up a successful e-numan session '
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '867ae280-aa03-4b2e-89aa-3864c23fc57e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-30T21:15:09.092+08:00
