      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 30)</strong> — Tens
        of thousands of drivers and delivery riders of ride-hailing firm Grab could
        now get tested for coronavirus at no cost, Philippines'' testing czar Vince
        Dizon said Thursday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f66c32ae-b700-4089-b2c9-1925e909005d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-30T16:16:47.752+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T09:32:09.297+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dizon said the free COVID-19 testing for 60,000 Grab drivers and
        riders is part of their ''expanded targeted testing’ initiative and will be
        covered by the Philippine Health Insurance Corporation.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51e66a38-a712-4af0-8203-7b95b1af1481'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-30T16:16:47.752+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T09:32:09.298+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The drivers and riders may proceed to the the RT-PCR testing site
        of Grab in Quezon City Memorial Circle in Quezon City to get tested.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f79df98-5500-4737-831d-4fcf545b9241'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-30T16:16:47.753+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T09:32:09.298+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dizon said the swab samples of the driver-partners of the company
        will be processed by the Philippine Red Cross, an accredited COVID-19 testing
        center.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8898008a-578f-4738-bdf6-30d358213231'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-30T16:16:47.753+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T09:32:09.298+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the same briefing, Grab Philippines President Brian Cu said the
        firm will also offer up to P10,000 in aid to drivers or riders who tested
        positive and cannot go to work due to the mandatory two-week quarantine.</p>'
