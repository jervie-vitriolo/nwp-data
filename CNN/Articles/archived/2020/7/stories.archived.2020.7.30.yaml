      'mgnl:type': 'image'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b42ba788-a29e-401c-b44b-0fd8439c2559'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-30T21:15:09.093+08:00
