      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75593b8d-e213-4bb3-80ff-4daea95564dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-30T13:27:56.180+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:32:22.578+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re 150,000 now, we have a lot of states where the epidemic
        is currently out of control," McKinney told CNN''s Brianna Keilar.</p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab1eac3e-3218-449d-a15c-1991790fcad0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-30T13:27:56.180+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:32:22.578+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03013d6e-f8b8-4e8a-8b2a-10ad2d70cdd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-30T13:27:56.180+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:32:22.579+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"And we''re starting to see some of the states that were in between
        ... where there is a drastic, rapid upswing in infections, places like Nebraska
        and Iowa," he continued.</p>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bebd7066-9aa7-4159-a581-8a9db67b6159'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-30T13:27:56.180+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:32:22.580+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5f4130a-50a9-4ddf-9165-715acd4a63ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-30T13:27:56.180+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:32:22.580+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"So it''s really important for us to organize as a country, to try
        and control this infection before the number of cases goes up higher, before
        the number of deaths goes higher, because we''re not on a good path at present,"
        McKinney said.</p>'
    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '444237ea-d653-4edc-a432-40e945dc8954'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-30T13:27:56.180+08:00
