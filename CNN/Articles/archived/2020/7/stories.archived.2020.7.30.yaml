  'authorities-suggest-Metro-Manila-Cebu-City-GCQ-August-1':
    'caption': '(FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-07-30T11:10:54.332+08:00
    'imagesource': 'jcr:1e269440-6bdd-40b4-95e9-03d01846a00c'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '738b7ff7-cee7-4c70-a17f-efb8592a60a1'
    'lead': 'Metro Manila mayors suggest keeping the region under GCQ for first two
      weeks of August, while local implementer and Environment Secretary Roy Cimatu
      recommends easing Cebu City to the same status after weeks of tight lockdowns.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-07-30T11:13:35.816+08:00
    'mgnl:createdBy': 'mel'
    'mgnl:lastActivated': 2023-01-26T09:32:28.519+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T09:30:39.934+08:00
