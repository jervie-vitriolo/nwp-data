      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccd485c1-df8a-4520-8f4f-1fd93b3f798e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-30T23:03:37.406+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T09:31:20.283+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Kasama pa nito, nung nasa</em> ECQ <em>tayo... mas maraming
        miyembro ng pamilya ang nasa bahay lang at mas marami ang gumagamit ng tubig
        sa mas mahabang oras dahil hindi pumapasok nsa eskwela, hindi pumapasok sa
        opisina, nasa bahay lang,"</em> she said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef592167-a37b-47b7-866d-a6ef9ce31384'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-30T23:03:37.406+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T09:31:20.284+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Along with this, during ECQ...more family members
        were consuming water for longer periods because they were at home and not
        going to school or work.]</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd09a100b-ee6e-409d-a99c-4b9c397c418d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-30T23:03:37.406+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T09:31:20.284+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There were also constant reminders from the Department of Health
        for people to wash their hands and disinfect their surroundings.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15714851-245d-46d0-a788-4417445776d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-30T23:03:37.406+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T09:31:20.285+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Galang said customers were given a special statement of account
        once the water company was able to resume reading of water meters, to let
        customers know how the process was done and how they were billed.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33395e28-2609-4838-b96d-006b71d04058'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-30T23:03:37.406+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T09:31:20.286+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Ang pagbabasehan lang naman nito ay yung pagbasa nung huling
        nag</em> meter reading...<em>at nung nagresume tayo nung</em> actual meter
        reading. <em>Yung</em> difference between those two readings, <em>yun ang
        ating pagcocompute-an,"</em> she said.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be1595ef-bbc7-4a44-ae4f-69e4e328520a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-30T23:03:37.407+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T09:31:20.286+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We only base these on the last meter reading...and
        when we resumed the actual meter reading. The difference between those two
        readings was what we use to compute.]</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '122da0c2-4bde-41da-8043-967ddbb9edb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-30T23:03:37.407+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T09:31:20.286+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She added they divided that reading as equally as possible into
        three months.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '383c935b-2fd2-4537-9aa7-157448409397'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-30T23:03:37.407+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T09:31:20.287+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Galang said the total consumption from the reading was divided as
        equally as possible into three months. This was done to avoid the charges
        happening all at once, she said, adding that "if the consumption is higher,
        there is a chance they will go up to the next tarrif grade and pay a higher
        bill."</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1307df62-a6ac-4aa9-a702-a0d1de9a0549'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-30T23:03:37.407+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T09:31:20.287+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She, however, admitted there were instances when customers'' billings
        had to be adjusted.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c36221fb-f364-4066-98e5-352e24f67070'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-30T23:03:37.407+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T09:31:20.288+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Payment schemes for the current bills are available for customers.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8b858f4-1c6a-4f3a-a7d0-97ae2012e7d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-30T23:03:37.407+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T09:31:20.288+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Yung unang inoffer sa mga</em> customers...<em>binibigyan yung</em>
        non-lifeline customers <em>hanggang</em> July 31 <em>para bayaran yung kanilang</em>
        ECQ bills. <em>Yung mga</em> lifeline customers, <em>yung mga kumu-konsumo
        ng</em> 10 cubic meters or less <em>sa isang buwan, at nandoon ito sa mga</em>
        low-income communities, <em>binigyan natin sila hanggang katapusan ng</em>
        August," she said.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46cedb80-3c7f-4a55-be5f-4ad2ddcf2c72'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-30T23:03:37.407+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T09:31:20.289+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The first offer for customers...non-lifeline customers
        were given until July 31 to pay their ECQ bills. Lifeline customers, or those
        who consume 10 cubic meters or less in a month, and these are usually in low-income
        communities, they have until the end of August.]</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '141ce055-4920-42ab-af4a-47082c5e782a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-30T23:03:37.407+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T09:31:20.290+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However the Metropolitan Waterworks and Sewerage System has asked
        that the deadline be extended until the end of September. Manila Water says
        they have agreed to this, adding the extension will be for all customers.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f744734a-da63-493a-839e-20e0f4eceafd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-30T23:03:37.408+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T09:31:20.290+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Manila Water says a staggered payment option are also offered to
        customers who have high water bills</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4079f414-df6d-4daa-8257-f582c3e11385'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-30T23:03:37.408+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T09:31:20.290+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Watch the interview <a href="https://www.facebook.com/watch/live/?v=291341192281181&amp;ref=watch_permalink"
        target="_blank">here</a>.</p>'
  'Duterte-threats-big-businesses-scare-away-foreign-investors':
    'author': 'Danielle Nakpil, CNN Philippines'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1', 'b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-07-30T22:36:31.344+08:00
    'imagesource': 'jcr:8c66578f-ee60-45e4-89c8-a40e2b50f80a'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '527eb9a6-4a5f-488d-ab11-234f34784621'
    'lead': 'The recent pronouncements made by President Rodrigo Duterte on oligarchs
      in the country will scare away foreign investors, according to an expert. '
    'mgnl:activationStatus': true
    'mgnl:created': 2020-07-30T23:16:47.955+08:00
    'mgnl:createdBy': 'dani'
    'mgnl:lastActivated': 2023-01-26T09:31:19.206+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T09:30:52.474+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Duterte’s recent threats to big businesses will scare away foreign investors,
      says expert  '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1689bc6-c329-4e59-bc10-dd9c95acbcc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-30T23:16:47.956+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T09:31:19.208+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 30) —</strong> The recent
        pronouncements made by President Rodrigo Duterte on big businesses in the
        country will scare away foreign investors, according to a business development
        strategist.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc3993ee-dafc-418d-b7d3-d822e7fb3917'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-30T23:16:47.956+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T09:31:19.208+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Martial Beck, former executive vice president of the European Chamber
        of Commerce, said it is difficult to convince foreign companies to choose
        the Philippines as a location even if the Philippine government has been working
        so hard to get foreign investors.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d4f97aa-b51f-47ef-9c89-f80f26ac339f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-30T23:16:47.956+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T09:31:19.209+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Rodrigo Duterte’s recent pronouncements on big businesses
        may aggravate this further according to Beck.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1af37edb-3f35-4c0d-ae01-3ec9c21cfbbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-30T23:16:47.956+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T09:31:19.210+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a data-cke-saved-href="https://cnnphilippines.com/news/2020/7/27/smart-globe-sona-2020.html?fbclid=IwAR1GRAsjWomU4hNMZEfZDYF2quBcU8E8mjjYgbdU43L-KVEnZw49P3zFeUE"
        href="https://cnnphilippines.com/news/2020/7/27/smart-globe-sona-2020.html?fbclid=IwAR1GRAsjWomU4hNMZEfZDYF2quBcU8E8mjjYgbdU43L-KVEnZw49P3zFeUE">Duterte
        tells telcos Smart and Globe to improve services before December</a></strong></p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1923a2c-3149-4b48-8926-5c489bf671a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-30T23:16:47.956+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T09:31:19.210+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Certainly, the pronouncements made recently are probably going
        to scare some investors away,” Beck told CNN Philippines’ The Final Word on
        Thursday.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bed752ba-41a4-45fd-b659-00d81ed4f016'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-30T23:16:47.956+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T09:31:19.211+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the other hand, Beck said he believes the country is in the right
        direction for putting the passage of the Corporate Recovery and Tax Incentives
        for Enterprises (CREATE) Act as a priority.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80fb168d-9801-4347-b479-b47dd7b111ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-30T23:16:47.956+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T09:31:19.211+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CREATE Act or formerly Corporate Income Tax and Incentives Rationalization
        Act (CITIRA), aims to reduce the corporate income tax rate from 30 percent
        to 25 percent.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03a61510-c4e9-400b-9fac-9f8cf9812588'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-30T23:16:47.956+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T09:31:19.211+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Tax incentives are welcome and they are necessary tool to attract
        foreign investors," Beck said. "The Create Law is in the right direction but
        anything can happen.”</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcce522e-460b-47b2-8ccb-d35c6dbc12a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-30T23:16:47.956+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T09:31:19.211+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also noted that investors want to make sure that their investments
        will be safe in the country and that no law or decision will jeopardize their
        investments.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '438a2065-f8a7-46c6-a27b-62b9534d631d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-30T23:16:47.956+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T09:31:19.212+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Beck said that these times call for a consistent government
        to help small and medium enterprises.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '499f31ec-71e8-4cd7-9554-7731fe765853'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-30T23:16:47.957+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T09:31:19.212+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“It has been very tough the last five, six months," he said. "This
        is a time that the government should be consistent in its policies. The world
        is watching what is happening in the Philippines.”</p>'
