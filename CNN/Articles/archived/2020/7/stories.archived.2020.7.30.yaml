      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senator Panfilo Lacson earlier expressed a similar sentiment, saying
        President Rodrigo Duterte should have also issued a stern waning against local
        officials allegedly extorting money from telcos in exchange for licenses.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e44b21a1-dba7-4bb5-a63e-66f4f15b7f7d'
