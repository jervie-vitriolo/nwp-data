      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Whenever we go anywhere, I keep telling her, ''Don''t take off
        your mask, only play with Mommy,''" said Elmore, whose family has a history
        of medical conditions. "I started saying it to her back in April, and now
        she repeats it back to me. She used to think I was ''mean'' when I asked her
        to wear one. Now she gets it. She wears it without giving me an attitude.
        It''s like it finally sunk in. Thank goodness."</p>'
