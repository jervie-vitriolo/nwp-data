  'China-Vatican-suspected-hacking-':
    'author': 'Daniel Burke, CNN Religion Editor'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-07-30T07:06:58.846+08:00
    'imagesource': 'jcr:427941f1-fcad-4e99-9aa8-0b9656258ed5'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '03ed63ce-39ac-4a8f-990b-c39358602c11'
    'lead': '"This kind of behavior by China is common and has been over the last
      couple of years," an analyst said.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-07-30T07:16:28.151+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-26T09:32:37.312+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T09:30:37.847+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['china-', 'vatican']
    'template': '1'
    'title': 'A report says China is suspected of hacking the Vatican. Here''s why'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4ebb647-e5a9-4549-ac3f-e37cb3ed7da5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-30T07:16:28.152+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T09:32:37.314+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> &nbsp;When you think about cyber espionage,
        the Vatican doesn''t come to mind as an obvious target. It''s a tiny country
        whose leader has more moral authority than worldly power.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19efe863-f576-43b3-a647-b3f0c4134198'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-30T07:16:28.152+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T09:32:37.315+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But China and the Vatican are expected to begin sensitive negotiations
        in September to a renew a secret deal over control of the Catholic Church
        in China. Chinese leaders may have been looking for an advantage -- inside
        knowledge on how the Holy See planned to approach the bargaining table, according
        to a report released Tuesday by Recorded Future, a threat intelligence firm.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6724acf-6fb7-493f-ae31-cdf73d1882e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-30T07:16:28.152+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T09:32:37.315+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The names of the suspected groups, such as Mustang Panda and RedDelta,
        bring to mind the cloak-and-dagger world of the medieval Catholic Church,
        when the Pope dispatched powerful envoys to royal courts around the world.
        But the report is less Dan Brown than careful data analysis. It accuses China
        of using malicious software to slip into the Vatican''s internal networks.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8d7bf29-acac-431e-9be3-e33fcffc5fd2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-30T07:16:28.152+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T09:32:37.316+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our research uncovered a suspected China state-sponsored campaign
        targeting multiple high-profile entities associated with the Catholic Church
        ahead of the likely renewal of the provisional China-Vatican deal in September
        2020," analysts at Recorded Future <a href="https://www.recordedfuture.com/reddelta-targets-catholic-organizations/"
        target="_blank">wrote</a> in a report released Tuesday.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '977f8660-6d0c-41dc-a38d-90ce29935ab4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-30T07:16:28.152+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T09:32:37.317+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Targeting the Vatican, the report continued, was part of China''s
        ongoing plan to seize control of the country''s underground Catholic church,
        whose leaders are not approved by the state-run China Patriotic Association.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9807667-8612-4fe8-8be1-502ac73f877e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-30T07:16:28.152+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T09:32:37.317+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The status of those churches and questions about who has the power
        to name bishops are at the crux of the negotiations between China and the
        Vatican. China also is keeping a close eye on the church''s stance on pro-democracy
        protests in Hong Kong, according to the report.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef74e158-d224-4a89-851f-e6297ba92263'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-30T07:16:28.152+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T09:32:37.318+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A spokesman for the Vatican declined to comment. The Chinese Foreign
        ministry did not immediately respond to a request for comment, but the New
        York Times, which first reported the story, said a Chinese official denied
        the report and called the accusations "groundless speculation."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c57368d-3a2d-470b-8f02-23856b8e589a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-30T07:16:28.152+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T09:32:37.319+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>China is cracking down on religious groups</h2>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70c2e39e-9409-4612-8503-c637b23da98f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-30T07:16:28.152+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T09:32:37.320+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The revelations of China''s suspecting hacking come as the country
        has been accused of rampant human rights abuses against religious minorities,
        including Muslim Uighurs, Tibetan Buddhists and Christians.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10bfe1ce-62a2-4a0f-abe5-18de18dfb3e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-30T07:16:28.152+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T09:32:37.320+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"State-sponsored repression against all religions continues to intensify,"
        Secretary of State Mike Pompeo said in June, when the State Department released
        its report on the state of religious freedom in countries across the world.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b6626d6-5dc8-4b5d-8ab9-10aa102ecadf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-30T07:16:28.152+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T09:32:37.321+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The mass detentions of Uighurs in Xinjiang continues. So does the
        repression of Tibetans and Buddhists and Falun Gong and Christians," Pompeo
        said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acb399d5-8d22-42a1-a2a4-7c9c874f9bba'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-30T07:16:28.152+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T09:32:37.321+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>How sleuths noticed the suspected hackers</h2>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f071e211-ce0f-4360-acbc-556be62ea945'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-30T07:16:28.152+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T09:32:37.322+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A research group within Recorded Future keeps a close eye on "threat
        actors" online, including state-sponsored hackers in China, said an analyst
        with the company. The analyst asked not to be named because of the sensitivity
        of the accusations.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e15a8ff7-c3a5-468e-98b6-1839503c00bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-30T07:16:28.152+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T09:32:37.323+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This kind of behavior by China is common and has been over the
        last couple of years," the analyst said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f34cb425-0015-45c6-b813-be9bbb5ac9fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-30T07:16:28.153+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T09:32:37.323+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The hackers'' methods weren''t particularly sophisticated -- one
        included a common spear phishing tactic -- but they are effective, according
        to the analyst. One "lure" was a condolence letter from Cardinal Pietro Parolin,
        the Vatican''s Secretary of State, to a leader in the Hong Kong church, a
        key participant in the upcoming negotiations. Upon opening, the letter infects
        the opener''s computer.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f046437-7a6b-45b7-8c60-20781719ed55'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-30T07:16:28.153+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T09:32:37.324+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is currently unclear whether the actors created the document
        themselves, or whether it is a legitimate document they were able to obtain
        and weaponize," the report said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbdec6f1-31c1-4709-9564-f5cb4305fd42'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-30T07:16:28.153+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T09:32:37.325+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another suspected hack bore the malware marks of RedDelta, a a Chinese-state
        sponsored "threat activity group," according to the report.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4b1d170-44ee-4f93-b8c3-a7e076da285e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-30T07:16:28.153+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T09:32:37.325+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Recorded Future analyst said the Vatican was told about the
        hacking, which began in May, according to the report.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db946045-b12e-45c9-a753-49d70f6da4bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-30T07:16:28.151+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T09:32:37.326+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com&nbsp;<em><a data-cke-saved-href="http://A
        report says China is suspected of hacking the Vatican. Here''s why" href="http://A
        report says China is suspected of hacking the Vatican. Here''s why" target="_blank">A
        report says China is suspected of hacking the Vatican. Here''s why</a></em></p>'
  'US-mysterious-seed-package-China':
    'author': 'Harmeet Kaur, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-07-30T07:21:44.373+08:00
    'imagesource': 'jcr:877da5c8-8e63-4d03-bb14-538eec1808b1'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '40f2e863-cb2b-4e16-b2fd-4438f3152f0d'
    'lead': 'The unsolicited packages appear to be coming from China. Some of the
      labels also indicate that the packages contain jewelry, although inside is typically
      a packet of seeds in clear, plastic packaging.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-07-30T07:26:48.061+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-26T09:32:36.412+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T09:30:38.036+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'All 50 states have issued warnings about those mysterious packages of
      seeds'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af8bcd50-7fd5-4e15-9315-39e995ee142c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-30T07:26:48.062+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T09:32:36.416+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —&nbsp;</strong>All 50 states have now issued warnings
        about mysterious, unsolicited packages of seeds that people across the nation
        have received in the mail in recent weeks.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1883214-f93d-411b-9dc8-a546ccfbb476'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-30T07:26:48.062+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T09:32:36.417+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The packages appear to be coming from China, according to the US
        Department of Agriculture (USDA). Photos shared by state agriculture departments
        show packages marked with labeling from China Post, which operates the official
        postal service of China. Some of the labels also indicate that the packages
        contain jewelry, although inside is typically a packet of seeds in clear,
        plastic packaging.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60266733-4000-44e6-b7a6-9160ca585689'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-30T07:26:48.062+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T09:32:36.418+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wang Wenbin, a spokesperson for China''s foreign ministry, said
        at a briefing on Tuesday that the address labels were forged and that China
        Post has asked USPS to send those packages to China for investigation.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '681e8bff-82c0-473f-8223-be5fe26e5f5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-30T07:26:48.062+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T09:32:36.419+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>USPS said in a statement that it was aware of the mailings and is
        in consultation with federal, state and local partners. The agency declined
        to elaborate further.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16a7246c-0ef6-4cf2-9f22-9d90b73c2d0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-30T07:26:48.063+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T09:32:36.420+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s not exactly clear who is behind the packages or what their
        intent is, but the leading theory is that they are part of a "brushing scam"
        -- when third-party sellers send people items they didn''t order and write
        glowing product reviews on their behalf.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77037689-2bc9-4326-884c-fb9afb7f33b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-30T07:26:48.063+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T09:32:36.422+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"At this time, we don''t have any evidence indicating this is something
        other than a ''brushing scam'' where people receive unsolicited items from
        a seller who then posts false customer reviews to boost sales," the USDA said
        in a statement on Tuesday.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67c95275-1842-4206-bd2a-01eda550a4ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-30T07:26:48.063+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T09:32:36.423+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The USDA said its Animal and Plant Health Inspection Service (APHIS)
        was investigating the situation along with the Department of Homeland Security''s
        Customs and Border Protection, other federal agencies and state agriculture
        departments.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eeb3e0f3-9ff0-40dd-86d0-3d59a30a22f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-30T07:26:48.063+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T09:32:36.424+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Canadian Food Inspection Agency is also investigating similar
        reports from residents.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fa3ad3e-35e3-442b-b298-d12aa8aacdd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-30T07:26:48.063+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T09:32:36.425+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Officials think it could be part of a ''brushing scam''</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a4d7c7f-e731-4665-86b4-b4aa5de5c0e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-30T07:26:48.063+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T09:32:36.425+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Officials haven''t confirmed for sure whether these packages are
        an example of "brushing." But it seems to be a likely possibility given that
        most of the recipients say they didn''t order the items, said Katherine Hutt,
        chief communications officer for the Better Business Bureau.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6146ac09-dc6e-4c31-adb8-8335a9b407f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-30T07:26:48.063+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T09:32:36.426+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When people get a package that they didn''t order, that''s one
        of the first things that we suspect," Hutt told CNN.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ea49a8c-480f-4c8e-ad32-219216b0b80c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-30T07:26:48.063+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T09:32:36.427+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Brushing is typically carried out by third-party sellers on Amazon,
        Ebay, Etsy or other e-commerce platforms who are looking to boost sales through
        positive reviews, explained Hutt. Those platforms typically only accept reviews
        for fulfilled orders, so the sellers will ship unsolicited items to recipients
        and use their names to pose as satisfied customers and submit fake, glowing
        reviews on their behalf.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cb545d2-0769-4698-8855-18a272e97d08'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-30T07:26:48.064+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T09:32:36.428+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Those reviews could be for any product, despite what item the recipient
        actually received. That might be why some of the packages people have received
        in recent weeks have been labeled as containing jewelry despite containing
        seeds, Hutt said. It just so happens that seeds are lightweight and likely
        cheaper to mail.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b640ca5c-8bf6-49bd-ae44-2e0ff238fc54'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-30T07:26:48.064+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T09:32:36.431+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If you''re the target of a brushing scam, that doesn''t necessarily
        mean any of your personal information has been compromised beyond your name
        and address, Hutt said. And in the case of these packages of seeds, so far
        there haven''t been any reports or evidence indicating that people have been
        hacked.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa89bd21-82ae-4ec5-b24f-038196e15ccf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-30T07:26:48.064+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T09:32:36.433+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>What you should do if you get a package</h2>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '661ad646-5066-44ae-8ed4-75924bb1dfa6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-30T07:26:48.064+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T09:32:36.435+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If you happened to receive one of these packages, here is what the
        USDA and Better Business Bureau recommend you do:</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0015dfd-cb4a-4c39-a13e-f4bcbe93f86e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-30T07:26:48.064+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T09:32:36.436+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>- Contact your state plant regulatory official or APHIS state plant
        health director. You can find that information here and here, respectively.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b939bfa-b3ce-4d58-b094-abd57ea8ab75'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-30T07:26:48.064+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T09:32:36.437+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>- Keep the packaging and mailing label intact. The USDA asks that
        people hold onto the packages until they receive further instructions from
        authorities.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a9631e5-2635-4b99-93c8-e2709346c474'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-30T07:26:48.064+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T09:32:36.438+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>- Don''t open the packet of seeds or plant them. Right now, their
        origins are unknown. The USDA is planning to test the contents of the packages
        to determine whether they pose any agricultural or environmental risks.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7b4c67b-fe61-41b2-8ba5-d5ffa75d6c44'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-30T07:26:48.064+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T09:32:36.439+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>- Don''t discard them in the trash. They could end up in a landfill,
        where they could take root.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4272db84-1170-48b1-b45f-fa99dfab06b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-30T07:26:48.064+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T09:32:36.440+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>- Make sure personal information hasn''t been compromised. "Brushing
        scams" could indicate that someone has obtained your personal data. Check
        your bank statements, credit reports and credit card bills periodically to
        ensure nothing nefarious is taking place.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01acc9aa-fe9e-420c-8d58-f3c856540c59'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-30T07:26:48.064+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T09:32:36.440+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>- Check the USDA and your state agencies for updates. These are
        the warnings from each state: Alabama, Alaska, Arizona, Arkansas, California,
        Colorado, Connecticut, Delaware, Florida, Georgia, Hawaii, Idaho, Illinois,
        Indiana, Iowa, Kansas, Kentucky, Louisiana, Maine, Maryland, Massachusetts,
        Michigan, Minnesota, Mississippi, Missouri, Montana, Nebraska, Nevada, New
        Hampshire, New Jersey, New Mexico, New York, North Carolina, North Dakota,
        Ohio, Oklahoma, Oregon, Pennsylvania, Rhode Island, South Carolina, South
        Dakota, Tennessee, Texas, Utah, Vermont, Virginia, Washington state, West
        Virginia, Wisconsin and Wyoming.</p>'
  'school-closures-lower-covid-19-transmission':
    'author': 'Jacqueline Howard, CNN'
    'caption': 'Corinth Elementary School students social distance as they line up
      after leaving the restroom on their first day back to school Monday, July 27,
      2020 in Corinth, Mississippi.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-07-30T07:15:51.041+08:00
    'imagesource': 'jcr:0cf8f4ec-311a-455b-8765-8b5a15f0bf74'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '2a3d88ae-103a-46ca-85fd-d929227b88f8'
    'lead': 'School closures that swept several US states from March to May might
      have led to a million fewer Covid-19 cases and saved more than 40,000 lives,
      a new study suggests.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-07-30T07:30:22.476+08:00
    'mgnl:createdBy': 'glee'
    'mgnl:lastActivated': 2023-01-26T09:32:35.361+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T09:30:38.364+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['school-closures']
    'template': '1'
    'title': 'Schools closures in spring were linked to reductions in Covid-19 cases
      and deaths, study says'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b682d03-68bc-46a1-9819-176a23a7843b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-30T07:30:22.476+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T09:32:35.365+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;School closures that swept several
        US states from March to May might have led to a million fewer Covid-19 cases
        and saved more than 40,000 lives, a new study suggests.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc3c3a32-a551-4dcf-aa13-5ae99c9afa21'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-30T07:30:22.476+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T09:32:35.365+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f70deea2-a9f2-432f-b6ef-91340c3b8897'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-30T07:30:22.476+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T09:32:35.366+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The states that closed schools earlier, when the cumulative incidence
        of Covid-19 cases was lowest, saw the greatest declines per week at the time,
        compared with states that were slowest to close schools and had the highest
        cumulative incidence of Covid-19, according to the study, published in the
        medical journal JAMA on Wednesday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c374570e-36ce-4ea2-92a3-9524f7a5a6da'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-30T07:30:22.476+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T09:32:35.367+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46cfd6a0-1da5-4c1c-a49e-2b46d87db74d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-30T07:30:22.477+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T09:32:35.368+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The researchers —&nbsp;from Cincinnati Children''s Hospital Medical
        Center, the University of Cincinnati and the Pediatric Research in Inpatient
        Settings Network in Ohio —&nbsp;wrote in the study that "the analyses presented
        here suggest that the timing of school closure plays a role in the magnitude
        of changes associated with school closure."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef3885cb-ef1c-4d41-9977-8abd71dff03e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-30T07:30:22.477+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T09:32:35.369+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97645344-d47e-461d-a439-8f5cd20d483b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-30T07:30:22.477+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T09:32:35.369+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Extrapolating their findings to the US population, the researchers
        wrote in the study that "school closure may have been associated with approximately
        1.37 million fewer cases of COVID-19 over a 26-day period and 40,600 fewer
        deaths over a 16-day period."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9e94d06-b31a-4c29-b3b4-5c1e21f2120f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-30T07:30:22.477+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T09:32:35.370+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e769226-ebd4-4c80-bc1b-5b4f79e2f57b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-30T07:30:22.477+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T09:32:35.371+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, the researchers note their findings can not necessarily
        apply to current debates around reopening schools since the conditions in
        the spring —&nbsp;when fewer people may have been wearing masks and social
        distancing -- differ from now.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64a8d0f0-d679-4583-859e-f9d1183577fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-30T07:30:22.477+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T09:32:35.372+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16c673e1-eb1e-4086-b6de-78a8de99aa00'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-30T07:30:22.477+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T09:32:35.373+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For instance, "it is unclear how COVID-19 spread would be affected
        if schools remained open while states enacted other policies to restrict movement,"
        the researchers wrote in the study. "It is possible school-related spread
        may be mitigated with infection-control interventions recommended by the CDC
        and the American Academy of Pediatrics, including frequent handwashing, universal
        mask policies, physical distancing measures, and increased sanitation procedures."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6c18f65-5524-480b-80e5-7d0bbbe9d950'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-30T07:30:22.477+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T09:32:35.374+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6eb8e27c-6d1b-4a9a-992b-8b8bbb681671'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-30T07:30:22.477+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T09:32:35.375+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Reopening schools ''among the greatest challenges that
        the US has faced''</strong></h2>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64ad9203-3255-4c21-829e-c53cbc537df4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-30T07:30:22.477+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T09:32:35.375+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new study involved examining the cumulative incidence of Covid-19
        in each state per 100,000 people at the time of school closures. Those cumulative
        incidences for each state were separated into quartiles. The researchers used
        models to estimate differences in Covid-19 incidence and death between areas
        where schools closed and where schools remained open.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '920569b2-d86e-42b5-9cac-d6353c15bfc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-30T07:30:22.477+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T09:32:35.376+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0f310bc-730a-4134-8a3c-fa6a3ad04d01'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-30T07:30:22.477+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T09:32:35.377+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The modeling suggests that closing schools when the cumulative incidence
        of Covid-19 was in the lowest quartile compared with the highest quartile
        was associated with 128.7 fewer Covid-19 cases per 100,000 people within 26
        days and 1.5 fewer Covid-19 deaths per 100,000 people over 16 days.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2d7f716-3a40-49f1-b2f0-6947526216b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-30T07:30:22.477+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T09:32:35.378+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '691a296a-0794-446b-b2a7-73d0a448ec18'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-30T07:30:22.477+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T09:32:35.379+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The study had some limitations, including that at the same time
        schools closed, other actions also were taken to reduce the spread of Covid-19
        —&nbsp;such as closing nonessential businesses and increasing the use of hand
        sanitizers and handwashing. More research is needed to determine the role
        some of those other interventions may have played in the reduction in Covid-19
        illnesses and deaths.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbb8ee0f-eac0-443a-bee0-a578c317ca64'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-30T07:30:22.478+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T09:32:35.379+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '869982c6-f9aa-458b-b161-22bedbaba993'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-30T07:30:22.478+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T09:32:35.380+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Overall, school officials should consider the findings from the
        new study "in the context of an evolving evidence base" on the coronavirus,
        wrote Julie Donohue and Dr. Elizabeth Miller, both of the University of Pittsburgh,
        in an editorial that accompanied the new study in the journal JAMA on Wednesday.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c7baee0-8f14-4756-be3f-3dc79fb5a401'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-30T07:30:22.478+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T09:32:35.381+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dda9b14a-1167-4e46-b8de-809e7ecc4b27'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-30T07:30:22.478+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T09:32:35.381+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The decision to reopen schools for in-person educational instruction
        during the fall of 2020 is among the greatest challenges that the US has faced
        in generations. The decision will have life-long implications for millions
        of children and their families," Donohue and Miller wrote.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b139e523-d89e-47c2-9199-bfbb4eb5aaf5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-30T07:30:22.478+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T09:32:35.382+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b106ee0b-74ac-4c02-a23e-11014c7b3be7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-30T07:30:22.478+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T09:32:35.383+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In many parts of the country this has become a contentious issue,
        with children, their families, and teachers expressing strong opinions about
        what is best for them," Donohue and Miller wrote. "There has rarely been a
        more important time for open discussion and collaboration with a goal of reaching
        consensus on reopening schools, while protecting the health and well-being
        of students and educators during the COVID-19 pandemic."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c78b884e-35b0-4e54-9a02-16c100c41b9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-30T07:30:22.478+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T09:32:35.384+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0780de5b-33d4-4d23-8dee-de482344d996'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-30T07:30:22.478+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T09:32:35.385+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Expert committee recommends ''to prioritize reopening''</strong></h2>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7e9ffcc-8e9d-44f6-88ca-96fe417c9777'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-30T07:30:22.478+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T09:32:35.386+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The National Academies of Sciences, Engineering, and Medicine convened
        an expert committee to provide guidance on the reopening and safe operation
        of elementary and secondary schools for the 2020-2021 school year. That guidance
        was described in an opinion paper also published alongside the new study in
        JAMA on Wednesday.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd13f8eb-db1c-4c99-befa-9f4544a09950'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-30T07:30:22.478+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T09:32:35.387+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a40b8f6-1aff-4dff-8a95-42335598c3c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-30T07:30:22.478+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T09:32:35.388+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As school districts weigh these risks, the committee recommended
        that the school districts make every effort to prioritize reopening with an
        emphasis on providing in-person instruction for students in kindergarten-grade
        5 as well as those students with special needs who might be best served by
        in-person instruction," Kenne Dibner and Heidi Schweingruber, both of the
        National Academies of Sciences, Engineering and Medicine, and Dr. Dimitri
        Christakis of the University of Washington in Seattle, wrote in the paper.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11440eb0-1d7e-4b12-8087-064798ecb47a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-30T07:30:22.478+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T09:32:35.388+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ee1ad87-7a9d-4e5a-ab88-c113bf859b78'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-30T07:30:22.478+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T09:32:35.389+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The committee also "called for partnerships between school districts
        and public health officials so that reopening decisions, plans for mitigating
        spread of the virus when buildings open, and decisions about future closures
        are all informed by the best available epidemiological and public health data
        and evidence," Dibner, Schweingruber and Christakis wrote in the paper.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3dad32af-7de2-45b4-97d7-c172a93d70c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-30T07:30:22.478+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T09:32:35.389+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '448adbed-7ab8-4597-acee-64586d04cbf4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-30T07:30:22.478+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T09:32:35.390+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Just as the ability of public schools to meet the needs of their
        communities is contingent on available resources, so too is a community''s
        ability to respond to the COVID-19 crisis contingent on health care infrastructure
        and access," Dibner, Schweingruber and Christakis wrote.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2db8b4b-7ec8-4d30-a745-9695b8de9303'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-30T07:30:22.479+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T09:32:35.390+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b23b1388-96ea-4917-a451-fc05934673ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-30T07:30:22.479+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T09:32:35.391+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"These challenges have the potential to compound each other in ways
        that could be catastrophic for the most vulnerable communities. Within any
        answer to the question of reopening, decision makers will need to position
        equity at the center of their response by ensuring traditionally marginalized
        voices are engaged in the decision-making process, necessary services are
        accessible, and resources are equitably distributed," they wrote. "This moment
        is an opportunity to reopen schools in ways that enable them to better serve
        the students, families, and communities that rely on them."</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'defe5a9c-67f8-4534-889c-e04d88d8f95b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-30T07:30:22.479+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T09:32:35.392+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41225af5-b713-4289-92ae-e2def5aca30c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-30T07:30:22.479+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T09:32:35.392+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Fauci: Schools will be ''part of the experiment'' of reopening</strong></h2>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af0b75a9-28bf-4fee-a098-fedd94b7bfa9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-30T07:30:22.479+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T09:32:35.393+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The nation''s top infectious disease expert Dr. Anthony Fauci said
        that even with every precaution taken, schools will be "part of the experiment"
        when it comes to learning about how the virus affects children and community
        spread, during a discussion Tuesday night with American Federation of Teachers
        President Randi Weingarten about the safety of returning to schools.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da800cf5-e661-435a-8eec-f1d2c9b09669'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-30T07:30:22.479+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T09:32:35.393+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f921a454-806c-4504-8b74-aebb92d9ce50'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-30T07:30:22.479+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T09:32:35.394+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In many respects, unfortunately, though this may sound a little
        scary and harsh, I don''t mean it to be that way, is that you''re going to
        be actually part of the experiment of the learning curve of what we need to
        know," Fauci, director of the National Institute of Allergy and Infectious
        Diseases, said during the Facebook livestream.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9b39401-5e45-4b76-8cd9-9aa011af2fce'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-30T07:30:22.479+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T09:32:35.395+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a3d5342-10be-4139-b952-8329ddf2e149'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-30T07:30:22.479+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T09:32:35.396+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We don''t know the full impact," Fauci continued, making the point
        that schools have not reopened since the country initially closed down. "We
        don''t have the total database of knowing what there is to expect."</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26aac4f6-63eb-4176-893b-113411c11d84'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-30T07:30:22.479+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T09:32:35.397+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50754398-f0d7-45c2-99bc-c74fbbc1d988'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-30T07:30:22.479+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T09:32:35.398+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Diving into what is known about how the virus affects children,
        Fauci said that studies have shown children 10 to 19 years old can spread
        infections to adults as easily as adults can spread infection to adults. He
        said what is not as clear is how infants through children who are 10 years
        old spread the virus.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5333a0da-f32e-4ae6-8cc4-cf4702322f3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-30T07:30:22.479+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T09:32:35.399+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5029678b-3921-402e-94a7-0865eeb92ee7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-30T07:30:22.479+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T09:32:35.399+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There are some statements, some data about that, but it is not
        nearly as solid as the data that we would like to see and for that regard,"
        Fauci said when referring to what the science says about children ages 0 to
        10. The NIH is currently conducting the HEROES study to learn more about this
        specific age group.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d08cd67-101c-4430-91d3-8014e90a9b6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-30T07:30:22.479+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T09:32:35.400+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2dacea2d-ca90-4669-a12a-fb545ce4c727'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-30T07:30:22.479+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T09:32:35.401+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although Fauci affirmed that there is no "uni-dimensional answer"
        to how schools should reopen he reiterated that the "default position should
        be that we should try to the best of our ability to get the children back
        to school."</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f98b5c5-7de0-4778-82fd-e24b2fa49f32'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-30T07:30:22.480+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T09:32:35.402+08:00
