      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98b5a231-749d-4215-9665-2340f96fc67f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-30T13:27:56.178+08:00
      'mgnl:createdBy': 'bamba'
