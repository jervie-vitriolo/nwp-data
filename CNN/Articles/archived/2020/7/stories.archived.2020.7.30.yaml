    'template': '1'
    'title': 'Dizon sees 2 million Filipinos tested by August'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b66ed87-a4e5-4e9f-91ca-3c1c943a6de7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-30T16:51:53.926+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T09:32:02.150+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 30) –&nbsp;</strong>Authorities
        are looking into nearly doubling COVID-19 tests this August.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9a59489-17c6-46a1-bac4-ae0412dbda85'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-30T16:51:53.926+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T09:32:02.151+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Testing czar and national task force deputy chief implementer Vince
        Dizon said Thursday that the target is to get 2 million people tested for
        the virus by end-August.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82b1b01c-9d92-4183-b744-bcac01780d24'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-30T16:51:53.926+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T09:32:02.151+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dizon added that the 1.4 million goal for July has been surpassed,
        with 94 laboratories now operational. Data from the Department of Health showed
        1.33 million tested as of July 28.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c848d1a4-0f07-4515-a803-356c6c7f07d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-30T16:51:53.926+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T09:32:02.152+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Up to 33,000 tests can also be done per day, he added, noting that
        the country is now second to South Korea among Asian nations in terms of tested
        members of the population. In a month, Dizon expects the Philippines to have
        tested the most number of people.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2336eb16-5321-4527-bae6-5903ffc8ff88'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-30T16:51:53.926+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T09:32:02.153+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippines'' population is twice as big as South Korea''s.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '867c4794-e8fe-4eab-a985-74ad591b66f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-30T16:54:36.908+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T09:32:02.153+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>RELATED:&nbsp;<a href="https://cnnphilippines.com/news/2020/7/30/Galvez--Do-not-compare-PH-s-COVID-19-situation-to-other-countries.html">Galvez:
        Do not compare PH’s COVID-19 situation to other countries</a></strong></p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7428758d-0495-4d9f-a1eb-eb90c4a0aaf2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-30T16:51:53.927+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T09:32:02.154+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More people are now qualified for regular tests even without showing
        symptoms, such as waiters, tour guides, security guards, factory workers,
        and hotel receptionists under the state''s free, expanded testing module.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92674142-8c9c-4eb6-981e-8d4e74342574'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-30T16:51:53.927+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T09:32:02.155+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government is also considering <a href="https://cnnphilippines.com/news/2020/7/23/DOH-approves-pool-testing-.html">pooled
        testing</a>, a strategy currently on pilot run, to substantially expand COVID-19
        tests.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24e77a77-677f-4ae1-9b1d-a36a19392eb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-30T16:51:53.927+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T09:32:02.156+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pool&nbsp;testing involves the use of an algorithm and grouping
        specimens together for testing, with Presidential Spokesperson Harry Roque
        saying that the swab samples of up to 10 people may be brought together in
        one reverse transcription-polymerase chain reaction (RT-PCR) test kit. If
        the test comes out negative, it means all of them are virus-free.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65692cf6-059d-4b95-a168-ffabe8025c9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-30T16:51:53.927+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T09:32:02.156+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Darating tayo sa punto na ang lahat ng gustong ma-test ay pwedeng
        ma-test kung matutuloy natin ang pooled testing</em> [We will come to a point
        where anyone who wants to get tested can do so if we push through with pooled
        testing]," the Malacañang official said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01160b22-693e-4707-ab2a-e3031b13fe01'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-30T16:51:53.927+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T09:32:02.157+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roque clarified that this was what he meant when he told CNN Philippines
        on Wednesday that Metro Manila will be a <a href="https://www.cnnphilippines.com/news/2020/7/29/Duterte-major-changes-COVID-19-response.html">"living
        experiment,"</a>&nbsp;saying residents will be subject to this new method
        of COVID-19 tests. Instead, Metro Manila may be dubbed a "model" or "pilot"
        location.</p>'
  'us-withdraw-troops-germany':
    'author': 'Ryan Browne and Zachary Cohen, CNN'
    'caption': 'The US is moving forward with President Donald Trump''s plan to withdraw
      nearly 12,000 troops from Germany, a decision that has attracted bipartisan
      congressional opposition and roiled key allies who see the move as a blow to
      NATO. (FILE PHOTO)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-07-30T16:55:29.237+08:00
    'imagesource': 'jcr:b8771ca6-1239-4513-a938-e57528e2ff9d'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '54add96e-4d6f-40cf-88fe-7546b738855c'
    'lead': 'The US is moving forward with President Donald Trump''s plan to withdraw
      nearly 12,000 troops from Germany, a decision that has attracted bipartisan
      congressional opposition and roiled key allies who see the move as a blow to
      NATO.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-07-30T16:59:30.793+08:00
