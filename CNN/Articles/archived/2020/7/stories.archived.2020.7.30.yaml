      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Senate Blue Ribbon Committee was initially slated to<a href="https://cnnphilippines.com/news/2020/7/22/Senate-probe-death-high-profile-inmates-.html">
        look into the deaths of the convicts supposedly due to COVID-19</a>, but it
        is still waiting for the results from the separate probe of the National Bureau
        of Investigation for further verification.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea71dd31-15e7-43cf-b608-f4e85fa32b94'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-30T13:55:01.726+08:00
