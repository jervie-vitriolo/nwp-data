    'lead': 'A simple blood test to diagnose Alzheimer''s disease — on the wish list
      of many doctors, researchers and patients — may be closer to becoming a reality'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-07-30T06:47:31.253+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-26T09:32:41.910+08:00
