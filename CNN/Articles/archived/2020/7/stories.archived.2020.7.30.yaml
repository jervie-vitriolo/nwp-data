      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that such problems are most prevalent in "areas where the
        presence of armed groups like the CPP-NPA is strong."</p>'
    '17':
