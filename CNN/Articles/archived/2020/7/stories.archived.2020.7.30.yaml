      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> Consider it the Challenge of 2020: It''s
        likely easier to put lipstick on a ferret than it is to get some kids to wear
        face coverings.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '934ea273-5a6d-4324-99cb-c5f81247f7ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-30T17:52:35.457+08:00
