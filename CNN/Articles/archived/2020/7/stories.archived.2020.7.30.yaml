      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s a tsunami what we''re seeing right now," said Dr. Federico
        Vallejo, a critical care pulmonologist. He told CNN last week that he is treating
        up to 70 patients a day compared to the usual 15 to 20 a critical care doctor
        sees during a rotation.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74a3444f-6f9d-496c-8f22-2b450c6ebc7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-30T19:51:54.985+08:00
      'mgnl:createdBy': 'bamba'
