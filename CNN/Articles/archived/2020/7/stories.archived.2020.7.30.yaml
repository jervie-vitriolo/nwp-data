      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eda94b44-89eb-4a69-a4b6-9b56bc68c2b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-30T13:27:56.180+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:32:22.575+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Such signs that leaders are still not taking the pandemic sufficiently
        seriously are why many medical researchers are pessimistic.</p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e861f37-3fbd-4c1d-9372-0deb34d22468'
      'mgnl:activationStatus': true
