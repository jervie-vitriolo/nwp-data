      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebf5961c-4efa-45e0-8432-5c3c99dad93c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-30T13:27:56.177+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:32:22.545+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The pace of the recovery looks like it has slowed since the cases
        began that spike in June," Powell said. "On balance it looks like the data
        are pointing to the slowing in pace in the recovery."</p>'
