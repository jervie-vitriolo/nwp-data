      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> It''s a question that gets to the heart
        of escalating tensions between the United States and China: "Do you believe
        that the Chinese government steals technology from US companies?"</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4dfd17f9-0667-487f-8324-e88fd2a7647e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-30T21:05:40.235+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:31:34.128+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9482b2a4-05de-4f33-ba6b-62f3e1c2672a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-30T21:05:40.235+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:31:34.129+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And it was put to the CEOs of Amazon, Apple, Facebook and Google
        by Rep. Greg Steube, more than four hours into Wednesday''s five-and-a-half
        hour Congressional antitrust hearing.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7d9c051-cfaf-485d-994e-219e67f0d2e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-30T21:05:40.235+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:31:34.130+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8b5d719-8430-4c01-bbdb-c3e7fffaea09'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-30T21:05:40.235+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:31:34.131+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The answers were somewhat varied.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80d0f64f-4814-4de6-92be-acb1fba3008f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-30T21:05:40.235+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:31:34.131+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf995737-00c7-4970-85b6-da131a118d02'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-30T21:05:40.235+08:00
      'mgnl:createdBy': 'bamba'
