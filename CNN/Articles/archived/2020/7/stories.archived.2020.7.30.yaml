      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In addition, Fort Magsaysay in Nueva Ecija may be operational as
        a quarantine facility in a week with its 500 rooms.</p>'
