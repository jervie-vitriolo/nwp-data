      'mgnl:lastActivated': 2023-01-26T09:32:19.389+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7acd594f-8765-41ea-833d-cb57e1a808d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-30T13:33:02.750+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:32:19.390+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Shares in Samsung were last up 0.7% in Seoul. South Korea''s Kospi
        rose 0.1%.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07688ceb-152c-4ee1-a5cd-ab3266af1d4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-30T13:33:02.750+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:32:19.391+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52967a58-203d-4441-920b-fb24d85bdebc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-30T13:33:02.750+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:32:19.392+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite the double digit declines in annual smartphone shipments
        for the quarter noted by the Canalys report, Samsung reported that the unit
        remained profitable thanks to savings on marketing costs. (Samsung does not
        break out specifics about its smartphone shipments, but noted that they declined.)</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '285aa4a7-4311-4948-9392-b9263c72c8a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-30T13:33:02.750+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:32:19.393+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '187c0645-fa2f-45f5-bc52-0f6ab488b87c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-30T13:33:02.750+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:32:19.394+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For the second half of 2020, however, Samsung is warning that "uncertainties
        related to Covid-19 linger" for its mobile business.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '025e2523-6191-4148-9f70-086261d5e232'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-30T13:33:02.751+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:32:19.395+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0c37f35-5d0d-45c8-9ced-6dba14421afc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-30T13:33:02.751+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:32:19.396+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That could be enough to drag the company to revenue losses for the
        year, according to research firm Crisp Idea.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99d42922-4c3b-4c91-92ef-9f30bf8a35be'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-30T13:33:02.751+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:32:19.397+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67cdf193-32cf-410c-89e2-8ec41dded5a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-30T13:33:02.751+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:32:19.399+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The consumer electronics unit, which includes smartphones and TVs,
        is "expected to decline significantly as Covid-19 affects demand and leads
        to store and plant closures globally," Crisp Idea analysts wrote in a note
        earlier this month.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0495f5cb-cd6a-4a82-bd00-e9fd15710a78'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-30T13:33:02.751+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:32:19.401+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7f955cc-0fae-4dbf-8f98-df391548995f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-30T13:33:02.751+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:32:19.402+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Smartphone shipments worldwide are expected to fall about 18% in
        the first half of the year as the pandemic continues to affect consumer spending,
        analysts at IDC said in a note last month.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33b45922-ada0-42fd-bcf2-b624a84bb17a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-30T13:33:02.751+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:32:19.403+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f3f280d-0a47-4358-a798-f29e725e0469'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-30T13:33:02.751+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:32:19.404+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The market research firm added that global smartphone shipments
        are not expected to return to growth until the first quarter of 2021.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09210f6e-b94f-4765-b314-f72b036db1a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-30T13:33:02.751+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:32:19.405+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '108480c9-2bf4-4fe3-9e10-2b171afbb67c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-30T13:33:02.751+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:32:19.406+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That would also hurt Samsung''s memory chip business, because the
        company supplies chips for rival smartphone companies such as Apple and Huawei.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1dcd6909-c4cf-4743-b49c-800ebb402f97'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-30T13:33:02.751+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:32:19.406+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2020/07/30/tech/huawei-samsung-q2-hnk-intl/index.html">Huawei
        overtakes Samsung in smartphone sales for the first time ever, report says.
        But it might not last long</a>."</em></p>'
  'House-probe-New-Bilibid-high-profile-inmates-covid-19':
    'author': 'Glee Jalea, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-07-30T13:45:10.021+08:00
