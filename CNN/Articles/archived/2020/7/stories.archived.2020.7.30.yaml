    'template': '1'
    'title': 'PCSO board official shot dead in Mandaluyong'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5dfa878-9ee4-4a11-86a0-c706f1605581'
