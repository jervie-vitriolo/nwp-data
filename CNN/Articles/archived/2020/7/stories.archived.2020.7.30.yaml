    'title': 'Life Choices: 5 things to check out this week'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4df24a9-e4da-482f-8b85-e13cf71d7685'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-30T17:03:06.740+08:00
