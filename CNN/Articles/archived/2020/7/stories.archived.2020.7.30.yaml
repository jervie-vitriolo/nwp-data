      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The controversial deaths of the nine high-profile drug convicts
        raised questions among the public over the past week. Aside from known drug
        lord Jaybee Sebastian, also reported to have died were Amin Imam Boratong,
        Eugene Ho Chua, Francis Go, Benjamin Marcelo, Sherwin Sanchez, Willy Yang,
        Shuli Zhang, and Jimmy Ang.</p>'
