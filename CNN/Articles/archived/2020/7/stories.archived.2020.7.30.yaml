    'jcr:uuid': '64969290-cde8-47f0-b2f0-48d8710cd5e1'
    'lead': 'Botox is commonly injected to mitigate wrinkles, migraines and muscle
      spasms, but it may have an ability to treat depression, a new study finds.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2020-07-30T21:58:14.609+08:00
    'mgnl:createdBy': 'vince'
    'mgnl:lastActivated': 2023-01-26T09:31:24.161+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T09:30:51.705+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['botox', 'injection', 'depression', 'study']
    'template': '1'
    'title': 'Botox could ease depression in addition to wrinkles, study finds

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a023253-4b98-453c-b90b-8ade5f6088fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-30T21:58:14.609+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T09:31:24.164+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> Botox injections may do more than erase
        the signs of age, or prevent you from feeling painful migraines — they may
        alleviate depression as well, a new study confirms.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96de805c-f1e8-45b3-9580-53e80185c493'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-30T21:58:14.609+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T09:31:24.165+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '067d6ff3-4aee-4455-b7b7-ad22b9eb0248'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-30T21:58:14.609+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T09:31:24.165+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Doctors inject Botox to smooth facial wrinkles and treat health
        problems such as severe sweating, uncontrollable blinking, chronic migraines,
        overactive bladders and neurological disorders that cause muscle contractions
        and pain in the neck and shoulders.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b003615-76d1-4c47-b911-53c159db53cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-30T21:58:14.609+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T09:31:24.167+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b21c4ec6-0b20-41f1-9a51-96253fcc988d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-30T21:58:14.609+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T09:31:24.167+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Botox, a drug made from a toxin produced by the bacterium Clostridium
        botulinum, works by weakening or paralyzing specific muscles or by blocking
        certain nerves.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '410024d4-5065-4d66-bb45-3b15eab3b27e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-30T21:58:14.609+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T09:31:24.167+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52caeb9f-62d6-4dc6-b0cb-032ecc9d6c04'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-30T21:58:14.609+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T09:31:24.169+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More than 264 million people worldwide are suffering from depression.
        But common treatments for depression aren''t effective for nearly one third
        of these people, even when they stick to their treatment plans and tolerate
        the medications, according to the study, which published Thursday in the journal
        Scientific Reports.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32e0c4b7-3664-4302-a315-abc502f78d5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-30T21:58:14.609+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T09:31:24.170+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd2d4e8a-4c91-4bda-8ec4-7adcb1c153dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-30T21:58:14.610+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T09:31:24.171+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This shortcoming has led doctors to explore alternative treatments,
        such as psilocybin (the active ingredient in psychedelic mushrooms) doses,
        ketamine infusions and, more recently, Botox injections. Prior studies of
        the last 15 years have found that the drug might have antidepressant effects.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e197c92d-b663-400b-a5ee-5ec7ba6a746e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-30T21:58:14.610+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T09:31:24.173+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e14beb5-c3a2-4445-80da-6bea725f5adb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-30T21:58:14.610+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T09:31:24.174+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>How, and for how long, the treatment might work for depression is
        unclear, but researchers have thought that Botox may disrupt a feedback loop
        between negative facial expressions in the glabellar region — behind the skin
        between the eyebrows and above the nose, where our "grief muscles" are — and
        negative emotions. Because of this hypothesis, those studies mainly used forehead
        injections to attempt to treat depression, but were limited in terms of sample
        size, shaky methodologies, injection sites and mixed results.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc9c10eb-fb96-495d-b8bc-2ac3e03f1186'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-30T21:58:14.610+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T09:31:24.174+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c2abbf9-1b93-4bc6-bca5-bb9978823c90'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-30T21:58:14.610+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T09:31:24.175+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Botox for different conditions</h3>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9fa1382-6c3c-48af-b483-e2f78585ae1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-30T21:58:14.610+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T09:31:24.175+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To address the limitations of prior studies, the researchers analyzed
        more than 45,000 reports of adverse events resulting from Botox treatments
        from the US Food and Drug Administration''s Adverse Event Reporting System.
        The system supports surveillance of adverse effects of drugs reported by patients,
        health care professionals and drug manufacturers to the FDA through MedWatch,
        the FDA''s Safety Information and Adverse Event Reporting Program.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e32b9e38-85c3-4686-a80b-76d0e54d678b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-30T21:58:14.610+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T09:31:24.176+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7974d35f-f881-4ace-ab82-32c2798425f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-30T21:58:14.610+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T09:31:24.177+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They divided patients into eight groups corresponding to the medical
        symptoms most frequently treated with Botox. These were:</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '404f1149-fad3-4843-a17b-30b5f48eb5e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-30T21:58:14.610+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T09:31:24.178+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e15f21db-2862-43d4-9a14-b7e847a1555d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-30T21:58:14.610+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T09:31:24.178+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>. cosmetic use for wrinkles, face lifts, dermal fillers or more</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48b2c4b4-acc5-46f6-8aa2-9dbb06edce83'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-30T21:58:14.610+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T09:31:24.179+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>. migraine</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '510a1a40-27e6-44d7-98e9-71ed48082054'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-30T21:58:14.610+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T09:31:24.180+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>. limb spasms or spasticity (when muscles stiffen or tighten and
        prevent movement, speech and walking)</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '957df97c-05ea-46f3-87f9-1a9a71e79d32'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-30T21:58:14.610+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T09:31:24.180+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>. neck pain</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d004a30-fbe0-4e49-b6e5-81106f0aa7d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-30T21:58:14.610+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T09:31:24.182+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>. involuntary blinking or spasming of their eyelids</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d7fd7a5-529e-4f62-9949-7f508f9df669'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-30T21:58:14.610+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T09:31:24.182+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>. excessive sweating</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '432001b0-b37f-437c-9f1e-03faf68912b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-30T21:58:14.611+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T09:31:24.183+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>. excessive drooling</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef97ceb4-d0a1-46f9-97cf-0c3faa31119c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-30T21:58:14.611+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T09:31:24.183+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>. neurological and urinary bladder disorders</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c503430-a8ca-4366-b17a-f21f0676fbd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-30T21:58:14.611+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T09:31:24.184+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Each cohort was separated into two groups, in which one group received
        Botox for their conditions and the other did not. Patients who received Botox
        injections to treat excessive sweating, facial wrinkles, migraine, spasticity
        and spasms reported depression 40% to 88% less often than people who underwent
        different treatments for the same conditions.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28b6f857-06ed-4c2e-b5af-35c1ba7729fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-30T21:58:14.611+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T09:31:24.184+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b10607a-81e6-4069-bfa8-ad27797676e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-30T21:58:14.611+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T09:31:24.185+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We found that (the effect) doesn''t depend on the location of the
        injection and it doesn''t depend on the (medical conditions), which are quite
        diverse for Botox," said Ruben Abagyan, the lead author of the study and a
        professor in the Skaggs School of Pharmacy and Pharmaceutical Sciences at
        the University of California, San Diego.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9067e8e5-c8f7-4100-a994-9c608c2af4db'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-30T21:58:14.611+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T09:31:24.185+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '179f9d40-e543-4feb-abb9-e2d1dd8d480b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-30T21:58:14.611+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T09:31:24.186+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The implications of that are fascinating because it means that
        depression can be cured with different (means) and not necessarily by injection
        in one of the facial muscles, which may be unwanted in some cases," Abagyan
        added.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eab00561-5440-429b-ac21-3cd4cd3dd2c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-30T21:58:14.611+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T09:31:24.187+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb13ac6c-32ac-4e9d-a698-8d3cb2bd56fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-30T21:58:14.611+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T09:31:24.188+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>How cosmetic changes might shift mood</h3>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '852379e9-cbc1-4c10-9968-69257b2a3596'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-30T21:58:14.611+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T09:31:24.188+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although the facial feedback loop hypothesis is a "plausible and
        substantiated mechanism," the study said, the findings may suggest that there
        are other, more complex ways through which Botox might have an antidepressant
        effect.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca5edc58-1c0c-4314-8468-9e7b659952b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-30T21:58:14.611+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T09:31:24.189+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd126c737-48b0-4007-b5a9-dbecd6161d2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-30T21:58:14.611+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T09:31:24.189+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Botox could be transported to central nervous system structures
        that are involved in regulating our mood and emotions. A 2019 study found
        that Botox injections for muscle spasms may go beyond the injection site and
        affect the opposing muscle groups and reflexes through changing neural activity.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c697c21c-afe4-4a1b-b83a-6571a5c2b203'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-30T21:58:14.611+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T09:31:24.190+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81ef9e34-9b07-450e-bead-c11bb51b43be'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-30T21:58:14.611+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T09:31:24.191+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"A fraction of that gets into systemic distribution through the
        blood stream ... and then somehow it gets into the brain and maybe affects
        different locations" that might be connected to depression, Abagyan said.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79957029-90ee-4fe3-bec5-0dfc10d96802'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-30T21:58:14.612+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T09:31:24.192+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04f9b962-6ecf-4aff-99d5-eef65c6d54ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-30T21:58:14.612+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T09:31:24.193+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The interaction between muscles and mood isn''t limited to the facial
        feedback process.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51a5d130-7fdd-4b04-948e-14c46471eae4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-30T21:58:14.612+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T09:31:24.193+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5dbe8065-d688-4d6d-aaf4-6ddbb7d11d90'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-30T21:58:14.612+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T09:31:24.194+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Muscle tension in various body regions is a common symptom in depression
        and may be both a physical manifestation of the disorder and a booster of
        a depressed mood. This is why progressive muscle relaxation, which mentally
        relaxes a person by tensing and then relaxing their muscles, is an established
        treatment in the psychiatry field.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '445f4e7e-1c37-4652-bae5-16dc1f799b1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-30T21:58:14.612+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T09:31:24.194+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74525d1c-b3b0-424b-bda9-475595d2698e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-30T21:58:14.612+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T09:31:24.196+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Depression is associated with increased muscle tone, which describes
        the maintenance of the partial contraction of muscles. Reduction in muscle
        tone as a result of Botox injections, which weaken muscles, might counteract
        depression.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99127033-2459-4175-a258-f19bd29f01c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-30T21:58:14.612+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T09:31:24.196+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92c27837-3ef7-47cc-98ec-7bdafc7ca24d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-30T21:58:14.612+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T09:31:24.197+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Imagine that when you get depressed, that not just one location
        on your forehead — which forms this frown wrinkle — but all the muscles get
        stressed and constricted," Abagyan said. "Then there is a distributed muscle
        memory. By breaking that memory by basically relaxing all of them, you break
        the feedback between the head and the muscles in this case."</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90704bba-3c46-4006-8fb1-f6e6525fdeee'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-30T21:58:14.612+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T09:31:24.198+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a7d8772-e972-4b6f-b9a2-28ce2c3729f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-30T21:58:14.612+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T09:31:24.199+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since some of these conditions are chronic and burdensome, they
        can cause secondary psychiatric problems like depression. If the Botox remedied
        these problems, that could have led to relief from depression.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '684055e3-320b-4b32-a185-0f4d903c046e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-30T21:58:14.612+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T09:31:24.199+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fe49ae4-3966-4262-916e-e91631d0bd6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-30T21:58:14.612+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T09:31:24.200+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This study makes me wonder if having muscle spasms or sweating
        may be giving us a physical feeling of depression as well, and by treating
        this ''sensation of depression'' we can affect not just a patient''s medical
        problem (but) their psychological wellbeing as well," said Dr. Jason Reichenberg,
        a dermatologist at Ascension Medical Group and an associate professor of internal
        medicine at the University of Texas at Austin, in an email. Reichenberg wasn''t
        involved in the study.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1858f7c4-a700-44d0-bad8-7369e715a5fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-30T21:58:14.612+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T09:31:24.200+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86168001-66f0-411d-934f-54ddfc103548'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-30T21:58:14.612+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T09:31:24.201+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>The future of Botox</h3>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bb93542-e2fe-4094-a18c-0902cc3bc5ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-30T21:58:14.613+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T09:31:24.201+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since the FDA reporting system is voluntary and open to the public,
        negative reactions to Botox could have been underreported and biased, the
        study said. Other details regarding demographics, treatment doses and durations,
        medical records and other medications or supplements were also limited.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '481206aa-9e11-47a3-89fe-9286c15c6aa2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-30T21:58:14.613+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T09:31:24.202+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '598a9407-e034-427c-9f88-a0349b907cd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-30T21:58:14.613+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T09:31:24.203+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Studies of past data can''t establish "a cause-and-effect relationship,
        but they help us focus our future research," Reichenberg said. "The results
        are even more impressive when you realize that the authors removed any patients
        who were taking antidepressants so as not to be biased; their results may
        have been even stronger if they had kept that other data in."</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8ad5ead-5307-4ee5-8e91-9c51e54ba101'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-30T21:58:14.613+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T09:31:24.204+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62ee47e7-8db9-4c92-b204-c2636e36a831'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-30T21:58:14.613+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T09:31:24.205+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The researchers suggested that Botox injections could be an alternative
        treatment for those who find no luck with common treatments for depression,
        and also for those experiencing both chronic conditions and depression.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a00c85d3-4fbf-4f85-bdde-9756da493cc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-30T21:58:14.613+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T09:31:24.206+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10f7f303-9f63-4104-8c3e-8a700a1c1eb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-30T21:58:14.613+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T09:31:24.206+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If somebody needs to be treated for excessive salivation, spasms
        or tilted head and they''re depressed at the same time, the discovery shows
        that (Botox) may be beneficial for both indications," Abagyan said. "If you
        can kill two birds with one stone, I think that''s definitely something to
        consider."</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0586787-f4e3-4e3e-bf9c-f060196df1e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-30T21:58:14.613+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T09:31:24.207+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8038c02-23bf-4ef3-9ccc-f0c7ad5f92b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-30T21:58:14.613+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T09:31:24.207+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Depression carries with it dangers such as suicide risk, but so
        do Botox injections if the doses are disproportionate to what patients can
        handle, Abagyan said. Additional studies on Botox treatment for depression
        are needed to understand the potential side effects and ensure it''s a safe
        path to mental wellness.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4797608e-d8b8-4f80-b562-4bdc173831e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-30T21:58:14.613+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T09:31:24.208+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, <a href="https://edition.cnn.com/2020/07/30/health/botox-for-depression-treatment-wellness/index.html"><em>"Botox
        could ease depression in addition to wrinkles, study finds"</em></a></p>'
