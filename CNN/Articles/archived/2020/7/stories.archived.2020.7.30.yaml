    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73d96d59-c11d-46a4-a064-592030d49eca'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-30T19:51:54.985+08:00
      'mgnl:createdBy': 'bamba'
