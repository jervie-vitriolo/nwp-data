    'template': '1'
    'title': 'Huawei overtakes Samsung in smartphone sales for the first time ever,
      report says. But it might not last long'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9dd93dbf-0d57-4a56-a516-e124fbcfcfd1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-30T13:33:02.748+08:00
