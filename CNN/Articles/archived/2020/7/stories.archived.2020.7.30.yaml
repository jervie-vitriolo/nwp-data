      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2da2bb18-b791-43b5-9afd-36ad41f1e29e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-30T19:51:54.985+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:31:35.259+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Texas was one of the first states to reopen in May, but Gov. Greg
        Abbott announced a pause to any further reopening in June when cases surged.
        Now Texas is one of the 41 states to implement mask requirements in some form
        to protect against the virus''s spread.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61bd39b9-9445-41ba-aca6-656ceee561fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-30T19:51:54.985+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:31:35.260+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8523e37-7287-43d2-86ae-6c94519ceda9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-30T19:51:54.985+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:31:35.261+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Though many health experts stress the importance of wearing masks
        to protect against the spread of the virus, their use has been under debate
        in the public.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad65615d-bf98-4e0f-9df4-b6b39ad6baf4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-30T19:51:54.985+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:31:35.262+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a0eb6b2-d60a-45c9-9adf-2bfdc9955579'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-30T19:51:54.986+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:31:35.263+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://edition.cnn.com/2020/07/29/politics/louie-gohmert-tests-positive-coronavirus/index.html">Texas
        Republican Louie Gohmert</a>, who has frequently refused to wear a mask, has
        tested positive for the virus.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b8f39c1-6591-42be-8f7b-b567e2340efb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-30T19:51:54.986+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:31:35.264+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd79a6534-87ba-49e7-8d1a-4d5912a89eae'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-30T19:51:54.986+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:31:35.266+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gohmert told CNN last month that he didn''t wear a mask because
        he had been tested and he didn''t yet have the virus. "But if I get it, you''ll
        never see me without a mask," he said. But he began to wear a mask more in
        the last two weeks he said.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '802005c7-bcb7-4f9a-9a70-daa3ea0a35f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-30T19:51:54.986+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:31:35.269+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e7e8855-be86-4fc0-b65b-2450ac877d8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-30T19:51:54.986+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:31:35.270+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gohmert told KETK on Wednesday he may have contracted coronavirus
        by incorrectly wearing his mask.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72be34a9-6e93-4702-a1be-730f94f274b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-30T19:51:54.986+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:31:35.271+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5188b449-9b29-4115-bb24-e325748ccf22'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-30T19:51:54.986+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:31:35.271+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I can''t help but think that if I hadn''t been wearing a mask so
        much in the last 10 days or so, I really wonder if I would have gotten it,"
        Gohmert added. "You know, moving the mask around, getting it just right, we''re
        bound to put some virus on the mask that I sucked in. That''s most likely
        what happened."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd829c1e1-f593-4d28-aed1-a53134a2d8d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-30T19:51:54.986+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:31:35.272+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd88035b8-67c8-4515-8090-53a65784b4f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-30T19:51:54.986+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:31:35.272+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While wearing a mask incorrectly can expose a person to the virus,
        experts say it primarily spreads person to person.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c21a104f-7b84-42c4-b9d7-85eed49923be'
      'mgnl:activationStatus': true
