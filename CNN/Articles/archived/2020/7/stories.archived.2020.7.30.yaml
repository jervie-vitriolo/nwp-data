    'template': '1'
    'title': 'Binay questions timing of death penalty push, says PH should focus on
      survival amid pandemic'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee27e092-39ef-4df9-b110-de48631066ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-30T12:01:11.652+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T09:32:26.837+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 30)—</strong>&nbsp;A
        lawmaker on Thursday questioned the timing of the renewed call for the revival
        of capital punishment in the Philippines, saying the government should instead
        shift its focus towards plans for survival amid the COVID-19 pandemic.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1c30779-cc0e-4900-885f-fe1df69700be'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-30T17:18:57.461+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T09:32:26.839+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking to CNN Philippines, Senator Nancy Binay said the country
        has already been seeing enough fatalities daily due to the coronavirus.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d2056c7-95f7-482c-991d-2a6f9bd6f7ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-30T17:18:57.461+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T09:32:26.840+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“By discussing death penalty, <em>kamatayan pa rin ang pag-uusapan</em>
        (we’re still going to talk about deaths)? The conversation will shift towards
        death again when there’s so much death already happening around us,” Binay
        said in an interview with <em>The Source.</em></p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1a4368e-cd69-45a8-82ac-91d95f938d01'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-30T17:18:57.461+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T09:32:26.841+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Sa akin,</em> at the moment, <em>mag-</em>focus <em>muna tayo
        kung papaano tayo mabubuhay, kung papaano natin bubuhayin ang ating mga kababayan,</em>”
        she added.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93ac0751-4a80-40b7-9759-90651e2c7899'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-30T17:18:57.461+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T09:32:26.841+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: For me, at the moment, we should focus on how we can
        live, and how we can keep our countrymen alive.]</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59fac560-f75f-4d9b-8651-5ec864c5ac0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-30T17:18:57.462+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T09:32:26.842+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In his last State of the Nation Address, President Rodrigo Duterte
        once again <a href="https://cnnphilippines.com/news/2020/7/27/Duterte-death-penalty-revival-fifth-SONA.html">called
        on Congress to revive death penalty</a>, specifying the method of lethal injection,
        as punishment for drug-related crimes.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb7368db-2fb5-4370-8a8d-6864024dd49c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-30T17:18:57.462+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T09:32:26.843+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Officials and lawmakers were divided over the proposal, with Binay
        joining the list of those who expressed concern over the punishment.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce555813-4005-43f8-8252-801aebb3eb23'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-30T17:18:57.462+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T09:32:26.844+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Until <em>maayos natin ang</em> justice system<em> natin, kawawa
        ‘yung mga mahihirap</em>. They can’t afford the best lawyers. <em>Hindi magiging
        patas ang hustisya hanggang hindi naaayos ito</em>,” the senator said, adding
        she was personally against the death penalty.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08740720-7ee4-431a-b104-6b316b06b6f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-30T17:18:57.462+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T09:32:26.845+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Until we fix our justice system, the poor are at a
        disadvantage. They can’t afford the best lawyers. Justice won’t be fair unless
        we fix the system.]</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '510eeaae-74fe-4cb7-9749-36cb949a8520'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-30T17:18:57.462+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T09:32:26.847+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 1987 Constitution abolished the death penalty but allowed Congress
        to bring it back for heinous crimes. It was revived under the administration
        of President Fidel Ramos, but was scrapped again under the governance of President
        Gloria Macapagal-Arroyo.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5217d93d-65f9-4da5-9dd0-e35b379bbdd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-30T17:18:57.462+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T09:32:26.848+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A bill implementing the death penalty for drug-related crimes was
        passed by the House of Representatives during the 17th Congress, but was <a
        href="https://www.cnn.ph/news/2019/6/4/death-penalty-18th-congress.html">stalled
        in the Senate.</a></p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ac04c50-c6ed-42dd-9e30-222b355266d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-30T17:18:57.462+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T09:32:26.849+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://www.cnnphilippines.com/news/2020/7/28/PDEA-lethal-injection-drug-traffickers-Duterte.html">PDEA
        chief favors lethal injection only for ''big-time drug traffickers''</a></strong></p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cde8aceb-8fc2-403d-84c4-4fc811e648c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-30T17:18:57.462+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T09:32:26.851+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Actions in Congress</h2>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db1c0f04-6b8c-4f41-8fb0-2e8127d05b3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-30T17:18:57.462+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T09:32:26.852+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While Binay does not see the reimposition of death penalty as a
        priority measure in the upper chamber, Senator Ronald “Bato” Dela Rosa— a
        vocal advocate of the policy— maintained the Senate would be able to “multitask”
        legislations amid the pandemic.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc29854a-0992-427a-b56b-5471542ab855'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-30T17:18:57.463+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T09:32:26.852+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“With all due respect,<em> itong ating senado naman ay pwede mag</em>
        (our Senate can do) multitasking… it doesn’t stop us from performing our mandate<em>
        na gumawa ng batas</em> (to create laws) pertaining to other pressing issues,”
        Dela Rosa said during a Senate hearing on Wednesday.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64e29d08-7b7e-4ecc-8070-2a47d8f3a42a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-30T17:18:57.463+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T09:32:26.853+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, some members of the lower chamber have promised a <a
        href="https://cnnphilippines.com/news/2020/7/28/House-death-penalty-bill-lethal-injection.html?fb">meticulous
        deliberation</a> on the proposed death penalty bills and to deliver the legislation
        while Duterte remains in office.</p>'
  'trump-putin-germany-us-troops-pullout':
    'author': 'Nicole Gaouette and Ryan Browne, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-07-30T12:25:53.023+08:00
    'imagesource': 'jcr:f7b659bf-2bc3-4f6a-8e07-3d100ce46bba'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '510ce135-ab4e-4413-ba8d-67cbabcbf513'
    'lead': 'President Donald Trump''s decision to pull nearly 12,000 US troops from
      Germany triggered an onslaught of disapproval from Republicans, Democrats and
      former senior military officials, who said the move will benefit Russia, degrade
      US national security and military readiness, cost US taxpayers billions and
      undermine US relations with Germany, NATO and Europe.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-07-30T12:31:55.370+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-26T09:32:26.109+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T09:30:40.621+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['United-States', 'Germany', 'Russia', 'US-troops', 'Donald-Trump',
      'Vladimir-Putin']
    'template': '1'
    'title': 'Trump''s decision to move troops from Germany slammed as ''a gift to
      Putin'''
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ec297ff-e932-4545-91c6-5294f9ed132d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-30T12:31:55.371+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T09:32:26.112+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>CNN)</strong> — President Donald Trump''s decision to pull
        nearly 12,000 US troops from <a href="https://edition.cnn.com/2020/07/29/politics/us-withdraw-troops-germany/index.html"
        target="_blank">Germany</a>&nbsp;triggered an onslaught of disapproval from
        Republicans, Democrats and former senior military officials, who said the
        move <a href="https://edition.cnn.com/2019/11/17/politics/trump-soft-on-russia/index.html"
        target="_blank">will benefit Russia</a>, degrade US national security and
        military readiness, cost US taxpayers billions and undermine US relations
        with Germany, NATO and Europe.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cd934dd-2f0d-4b0b-bafd-19a1e1ecd0df'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-30T12:31:55.371+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T09:32:26.113+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump''s explanation to reporters about the withdrawal, announced
        Wednesday morning by Defense Secretary Mark Esper, misrepresented how NATO
        works and contradicted his own military officials, raising questions about
        what strategy — if any — drove the decision.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d84e941-fe26-481d-991b-083edbc0a69e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-30T12:31:55.371+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T09:32:26.113+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Republican Sen. Mitt Romney of Utah described Trump''s move as "a
        gift to Russia" and a "slap in the face at a friend and ally." Romney added
        that the "consequences will be lasting and harmful to American interests."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb43d492-b7dd-44d8-bf71-b400a00ece4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-30T12:31:55.371+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T09:32:26.114+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rep. Mac Thornberry of Texas, the senior Republican on the House
        Armed Services Committee, said aspects of the move, including the cap on US
        personnel in Germany, were "troubling."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90487c8d-255e-4bba-80e3-dfc3ceaa18ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-30T12:31:55.371+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T09:32:26.115+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rachel Rizzo, director of programs at the Truman National Security
        Project, who specializes in European security, said, "It''s hard, if not impossible,
        to see any benefit."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bef1916-22e5-4e07-b4dc-8e7c3b6558a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-30T12:31:55.371+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T09:32:26.115+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Counterproductive</h2>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5b899f9-e6e7-4797-af4e-bf4cf70bd1a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-30T12:31:55.372+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T09:32:26.116+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The former commanding general of US Army Europe, retired Lt. Gen.
        Mark Hertling, said in a tweet that he was "sickened by this decision and
        explanation. It is not tied to any strategic advantage and in fact is counterproductive
        to showing strength in Europe."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '675940e5-586f-4d98-8f19-474771f72e0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-30T12:31:55.372+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T09:32:26.117+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And retired US Navy Adm. Jim Stravidis, the former top military
        commander in Europe and NATO, said in a tweet that "abruptly pulling 12,500
        troops out of Germany (to put half of them in countries who spend LESS on
        defense) doesn''t make sense financially, hurts NATO solidarity overall, and
        is a gift to [Russian President Vladimir] Putin."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01be2785-e07e-4050-9c7a-1818a30dab4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-30T12:31:55.372+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T09:32:26.117+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Removing US troops from Germany pulls them from a central location
        with a sophisticated transport and logistical network that speeds the movement
        of troops and equipment in Europe and beyond — allowing for a powerful counterweight
        to Russia, analysts say.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5669cf3e-88fe-4657-be7c-a33801570ddf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-30T12:31:55.372+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T09:32:26.118+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Reducing the American footprint in Germany could waste billions
        spent on recent upgrades to US military facilities there and require spending
        billions more to replicate those resources elsewhere. Among other issues,
        military analysts also say that replacing permanent troops with rotational
        forces can make training with host countries more challenging and create morale
        issues.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cc46144-6662-4207-b2a4-9bc19bd19da8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-30T12:31:55.372+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T09:32:26.119+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Analysts and lawmakers raised the prospect that Trump simply wanted
        to punish German Chancellor Angela Merkel, with whom he has a chilly relationship
        and whom he has angrily berated in <a href="https://edition.cnn.com/2020/06/29/politics/trump-phone-calls-national-security-concerns/index.html"
        target="_blank">private phone calls</a>. And they pointed to the benefits
        gained by Moscow and Putin, who the President has cultivated.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c11d546c-6dcc-48bf-92f7-eccca9247817'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-30T12:31:55.372+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T09:32:26.119+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump himself seemed to underscore that thinking Wednesday, saying
        the troop reductions had to do with Berlin''s failure to meet defense spending
        targets and not the strategic reasons Esper laid out when he announced the
        move, which included countering Moscow.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a62cdf3-4512-4a37-8d42-c99f8935c9e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-30T12:31:55.372+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T09:32:26.120+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President most recently spoke to Putin last Friday, the latest
        in a series of phone calls that CNN''s Marshall Cohen has documented as the
        most sustained publicly disclosed period of contact between the two leaders.
        In an interview released Wednesday, Trump told Axios that in that conversation,
        he did not raise US intelligence that alleges Moscow offered bounties to Taliban
        fighters to kill US troops in Afghanistan.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4a99fc4-3068-4764-bd2e-ea00632a99e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-30T12:31:55.373+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T09:32:26.121+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s not clear if the two leaders discussed Trump''s plan to reduce
        the US military presence in Germany, meant to be a bulwark against potential
        Russian aggression. But after Esper announced the troop drawdown, Sen. Robert
        Menendez of New Jersey, the ranking Democrat on the Senate Foreign Relations
        Committee, said the "champagne must be flowing freely this evening at the
        Kremlin."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f364fa45-1360-4439-b6ae-582d267e4d94'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-30T12:31:55.373+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T09:32:26.121+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Esper explained the current plan is to move approximately 11,900
        military personnel from Germany, reducing numbers from roughly 36,000 to 24,000.
        Of the troops leaving Germany some 5,400 will be "staying in Europe," a senior
        US defense official said. The remaining 6,400 forces and their families will
        be returned to the US and will, in time, redeploy to Europe.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4e1bdae-758c-48e8-bf3c-6b6c3596864e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-30T12:31:55.373+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T09:32:26.122+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While Esper said the move was intended to help deter Russia, it
        did not appear that any US troops are being permanently repositioned to countries
        closest to NATO''s eastern frontier with Russia, despite those countries''
        long-standing requests for such forces.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96877da8-bdce-4127-9e56-5e8f92d1e604'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-30T12:31:55.373+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T09:32:26.123+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Italy and Belgium</h2>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18c785b2-4700-4a93-bfaa-6b4bc149784c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-30T12:31:55.373+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T09:32:26.123+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President of one of those countries, Lithuania, posted on Twitter,
        "We are ready to accept more US troops."</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a3442f1-020f-49b5-8fc8-a5597762cb13'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-30T12:31:55.373+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T09:32:26.124+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the vast majority of the troops permanently remaining in Europe
        will instead be relocated to Italy or Belgium, not posted in countries most
        concerned about the Russian threat.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb7b58dd-07f6-49f6-b3ad-fc30e456efe8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-30T12:31:55.373+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T09:32:26.125+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There are or may be other opportunities as well to move additional
        forces into Poland and the Baltics," Esper said, without offering much in
        the way of specifics.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2134b652-6b3f-48cd-8ece-2326abbb7a20'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-30T12:31:55.373+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T09:32:26.125+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Removing US troops from Germany takes them from what Jeff Rathke,
        president of the American Institute for Contemporary German Studies at Johns
        Hopkins University, calls "the best place from which they can operate. The
        German logistical network, which the US is able to access, is very sophisticated
        — airfields and bases, the rail network, which allows the US to move equipment."</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e8e4d25-ef75-42cb-beb9-c59f7564364d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-30T12:31:55.374+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T09:32:26.126+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Germany is also "a central location from which the United States
        can move," Rathke said. Pointing to the combination of Germany''s location
        along with its transportation and logistics, Rathke said, "You can''t replicate
        that in other places. They don''t exist in Poland or farther east."</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84707a3d-5117-4c3e-9df2-bcf007cfa0a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-30T12:31:55.374+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T09:32:26.127+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Menendez noted in a statement that Germany doesn''t just allow for
        "an enhanced forward presence effort in Eastern Europe to counter Russia,"
        but also "for US security interests across the Middle East and Africa."</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ca16ee4-ddf6-40ad-9e77-84e553c47625'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-30T12:31:55.374+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T09:32:26.127+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That platform is not easily replicated elsewhere," Menendez said.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddda97c3-2182-4512-ad3a-f712393c824b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-30T12:31:55.374+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T09:32:26.128+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There''s also the question of how much this will cost American taxpayers
        at a time of record-setting US budget deficits. The military move will potentially
        cost "several billion dollars," Esper said Wednesday.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eab18735-7cc9-4dd1-957a-2b97d385105f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-30T12:31:55.374+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T09:32:26.128+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Pentagon would be walking away from billions spent between 2004
        and 2011 on upgrades to secure and consolidate key US military locations in
        Germany, Hertling said, only to have to replicate facilities such as housing,
        schools, HQs and barracks in new locations.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae58685c-31b9-4716-bfd2-0b2144bef8bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-30T12:31:55.374+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T09:32:26.129+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rathke points out that there also are costs to bringing troops back
        to the US. "If you''re going to bring people back from Germany, where are
        you going to put them and has it been budgeted for, whether it''s housing
        or the base infrastructure for these people returning from Europe."</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9264750-b2e4-413d-aaab-de32bca373cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-30T12:31:55.374+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T09:32:26.130+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>NATO said in a statement that the announcement "underlines the continued
        commitment by the United States to NATO and to European security."</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '928e3c89-0cc5-4218-afc9-40b4709f9b5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-30T12:31:55.374+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T09:32:26.130+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Hertling said that "what is obvious to me -- having served 12
        years in Germany and having participated in the last force structure change
        from 2004-2011, this is not a ''strategic'' move." Instead, he said, "it is
        disruptive, and affects readiness ... especially when this is all happening
        without a previous plan."</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3074b8b4-db99-4dbe-a536-483ccdc8f891'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-30T12:31:55.375+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T09:32:26.131+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''Punishing Merkel''</h2>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b05e0b5c-a4b4-4c7e-ada7-deff6d95b681'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-30T12:31:55.375+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T09:32:26.131+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Moreover, Hertling was among many who argued that the President''s
        decision is about "punishing Merkel" and "is specifically a directed personal
        insult from Trump to our great &amp; very supportive ally Germany."</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9a7324c-5e5a-468f-97b3-1823b4f1af0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-30T12:31:55.375+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T09:32:26.132+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Agathe Demarais, global forecasting director at The Economist Intelligence
        Unit, said the move is part of a broader story of disintegration in US-German
        relations that "is partly because of a mutual enmity between the political
        leaders of the two countries." Merkel and Trump "are different characters
        and have failed to build any sort of rapport since Trump came to power in
        2016."</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84a10e60-212c-4675-bc98-a56b2fa2b5e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-30T12:31:55.375+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T09:32:26.133+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Germans themselves pointed out that in moving US troops, the Trump
        administration seems to be working against some of its stated goals.</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cef33bea-82a0-4c57-8153-6cb0c7583370'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-30T12:31:55.375+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T09:32:26.133+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In withdrawing 12.000 soldiers from Germany, the USA achieve the
        exact opposite from what Esper outlined," the head of the German Parliament''s
        Foreign Affairs Committee, Norbert Roettgen, who is a staunch Merkel ally,
        tweeted on Wednesday. "Instead of strengthening #NATO it is going to weaken
        the alliance," Roettgen said. "The US''s military clout will not increase,
        but decrease in relation to Russia and the Near &amp; Middle East."</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80ccc052-8b4a-47b1-8eef-55b73e73f503'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-30T12:31:55.375+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T09:32:26.134+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Bavaria, which hosts several US bases, the state governor, a
        member of Merkel''s conservative block, said, "We very much regret the decision
        of the US government."</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a95e38c-ed1e-42c7-98a4-2beead19fa26'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-30T12:31:55.375+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T09:32:26.134+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Unfortunately, this seriously damages German-American relations,"
        Markus Soeder said. "A military benefit cannot be seen. It weakens NATO and
        the USA itself."</p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff9e00dd-717d-4d94-87d3-8fa8ece98721'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-30T12:31:55.375+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T09:32:26.135+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2020/07/29/politics/us-troops-germany-criticism/index.html"
        target="_blank">Trump''s decision to move troops from Germany slammed as ''a
        gift to Putin''</a>."</em></p>'
  'big-sur-ancestral-lands-esselen-native-american':
    'author': 'Amanda Jackson, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-07-30T12:33:29.412+08:00
    'imagesource': 'jcr:a066dcab-2b0d-4725-875e-e8a98fd7babb'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f5644545-e72b-40fb-ac21-b5f018a7f4b5'
    'lead': 'A northern California Indian tribe''s sacred land is now back under their
      ownership, thanks to the help of a conservancy group.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-07-30T12:39:55.386+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-26T09:32:24.951+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T09:30:40.904+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['United-States', 'California', 'Esselen', 'Biig-Sur', 'Santa-Lucia-Mountains']
    'template': '1'
    'title': 'After 250 years, Native American tribe regains ownership of Big Sur
      ancestral lands'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ddbe58e-b097-4ab8-8419-563b3c5a6d2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-30T12:39:55.386+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T09:32:24.954+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — A northern California Indian tribe''s sacred
        land is now back under their ownership, thanks to the help of a conservancy
        group.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73ba9db2-780a-4ca4-8728-1ecf84382927'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-30T12:39:55.386+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T09:32:24.954+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Esselen Tribe, one of the state''s smallest and least well known
        tribes, inhabited the Santa Lucia Mountains and the Big Sur coast for thousands
        of years, according to <a href="https://www.esselentribe.org/history" target="_blank">their
        website</a>. Nearly 250 years ago, their land was taken from then by Spanish
        explorers, according to the <a href="https://www.esselentribe.org/history"
        target="_blank">tribe''s history</a>. The tribe remained landless until Monday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0ab3755-da6e-456b-9cfc-10e32b2adf86'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-30T12:39:55.386+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T09:32:24.955+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Esselen Tribe of Monterey County (ETMC) closed escrow on a $4.5
        million deal with <a href="http://www.westernrivers.org/blog/entry/protectingacriticalstreamintheheartofbigsur/?fbclid=IwAR3tc1wajrWvi21q4rLzCmW3czSArbOeH_DUUiLRGU4cV3XGfFNcME40vmk#.Xh4oFn5P2RU.mailto"
        target="_blank">Western Rivers Conservancy (WRC)</a>, an environmental group,
        to purchase nearly 1,200 acres in Big Sur. The WRC acquires land with the
        purpose of finding a long-term steward that will conserve the natural habitat.
        In October <a href="https://9038a2f7-ae90-4005-ba51-da12f4d27433.filesusr.com/ugd/31c935_380ff87afd7245c8938afd2ccfdcebce.pdf"
        target="_blank">the group announced it</a>&nbsp;helped the tribe to be rewarded
        a grant through the California Natural Resources Agency that covered the purchase
        of the land.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e0128f2-4a5d-40b3-b150-dc9919abc496'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-30T12:39:55.386+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T09:32:24.956+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is with great honor that our tribe has been called by our Ancestors
        to become stewards of these sacred indigenous lands once again," Tom Little
        Bear Nason, Tribal Chairman of the ETMC, said in a <a href="https://9038a2f7-ae90-4005-ba51-da12f4d27433.filesusr.com/ugd/31c935_380ff87afd7245c8938afd2ccfdcebce.pdf"
        target="_blank">statement in October</a>.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95371eb3-4829-47ec-a575-0e1b931b6ded'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-30T12:39:55.386+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T09:32:24.956+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"These lands are home to many ancient villages of our people, and
        directly across the Little Sur River sits Pico Blanco or ''Pitchi'', which
        is the most sacred spot on the coast for the Esselen People and the center
        of our origin story."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb2817ca-cbbf-45a3-9980-0b8b2c5dc335'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-30T12:39:55.387+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T09:32:24.957+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Future of the land</h2>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4dcf892f-1159-4c5b-8a0b-a73815de7644'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-30T12:39:55.387+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T09:32:24.958+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The land, which was known as the Adler Ranch, first came to the
        attention of WRC in 2015 when the long time owners had being trying to sell
        the property for years, Sue Doroff, president of WRC, told CNN on Wednesday.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60f0dec8-56f7-4e78-a170-c69bd921c4ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-30T12:39:55.387+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T09:32:24.958+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The area piqued the conservation group''s interest because it is
        known for it''s giant redwoods, an ideal nesting place for one of the largest
        flying birds in the world, the California condor.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7bf5542-e31f-4cef-a73a-b92f354e09d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-30T12:39:55.387+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T09:32:24.959+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The old-growth redwoods on this property are genetically adaptive
        to the warmer dry climate of Big Sur," Doroff said. "These trees will be important
        for the future effort to assist in redwood survival."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1111625-f2ff-4651-945d-cd688f8fa1c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-30T12:39:55.387+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T09:32:24.960+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Little Sur River runs along one side of the property with a
        tributary jutting onto the land, which is a spawning ground for the South-Central
        California Coast Steelhead, <a href="http://www.westernrivers.org/blog/entry/protectingacriticalstreamintheheartofbigsur/?fbclid=IwAR3tc1wajrWvi21q4rLzCmW3czSArbOeH_DUUiLRGU4cV3XGfFNcME40vmk#.Xh4oFn5P2RU.mailto"
        target="_blank">said the WRC</a>. Both these species are in dire need of conservation.
        The condor is <a href="https://ecos.fws.gov/ecp0/profile/speciesProfile.action?spcode=B002"
        target="_blank">listed as endangered</a>&nbsp;and the <a href="https://www.fisheries.noaa.gov/west-coast/endangered-species-conservation/south-central-california-coast-steelhead"
        target="_blank">steelhead as threaten</a>&nbsp;on the Endangered Species Act.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c1d17e9-0823-4692-905c-8ed9134da2c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-30T12:39:55.387+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T09:32:24.960+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both parties agreed that the land will not be commercially developed
        on and that conservation efforts will continue, according to Doroff.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '915789fb-7de4-451a-afc2-c93ed01a5e3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-30T12:39:55.387+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T09:32:24.961+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are proud of our involvement here and conserving this landscape,"
        Doroff said. "We are honored to be a part of rebuilding the Esselen Tribe."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a9616c2-f205-4a2b-974b-f491155a7488'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-30T12:39:55.387+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T09:32:24.961+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In addition to conservation efforts, the ETMC plans on building
        a village that other indigenous tribes in the area can utilize. They are also
        planning to host public educational events to teach others about their culture,
        according to Doroff.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5af24761-6a1c-4537-8fae-8fe0c2c8d585'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-30T12:39:55.388+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T09:32:24.962+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are going to conserve it and pass it on to our children and
        grandchildren and beyond," Nason told <a href="https://www.mercurynews.com/2020/07/27/big-sur-tribe-regains-land-350-years-after-being-removed/"
        target="_blank">The Mercury News</a>. "Getting this land back gives privacy
        to do our ceremonies. It gives us space and the ability to continue our culture
        without further interruption."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cda34e6e-90fa-4758-ad65-da21e8cc51cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-30T12:39:55.388+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T09:32:24.963+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/travel/article/native-american-tribe-big-sur-ancestral-lands-trnd/index.html"
        target="_blank">After 250 years, Native American tribe regains ownership of
        Big Sur ancestral lands</a>."</em></p>'
