      'mgnl:type': 'text'
      'text': '<p><strong>SONG: “Lifetime” by Ben&amp;Ben</strong></p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ed6dd12-694a-4898-816b-22aa6ac4347e'
      'mgnl:activationStatus': true
