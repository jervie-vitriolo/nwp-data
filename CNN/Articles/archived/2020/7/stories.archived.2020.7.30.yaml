    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '126627d0-6b0f-4937-8388-043f10128d45'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-30T17:03:06.740+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T09:32:00.009+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>DOCUMENTARY: “Hearts of Darkness: A Filmmaker’s Apocalypse”</strong></p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3771005f-efc7-434f-9c45-2eab14b16895'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-30T17:03:06.740+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T09:32:00.010+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We were in the jungle, there were too many of us, we had access
        to too much money, too much equipment, and little by little we went insane,”
        so said filmmaker Francis Ford Coppola about the making of “Apocalypse Now,”
        a film with a history so steeped in tales of infamy and insanity that it warranted
        a film for itself. Coppola’s wife Eleanor shot footage during 238 days of
        principal photography here in the Philippines, when the country was propped
        as a stand-in for Vietnam in the movie. Over the course of the shooting, Coppola
        has replaced actors, killed a water buffalo, and eats up his own sanity all
        for the sake of completing this "passion" project. Elsewhere, his actors do
        drugs, typhoons ravage the sets, and Ferdinand Marcos Sr., even sends in 18
        helicopters for the film’s use. But “Hearts of Darkness” is more than fodder
        for movie gossip, it’s a piece of history that links the self-aggrandizing
        of Hollywood egomaniacs&nbsp;and Marcosian flair for the titanic.</p>'
    '7':
