    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Harry-Roque']
    'template': '1'
    'title': '₱10,000 aid for COVID-19 patients who complete their facility-based
      quarantine eyed'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75508ac3-b575-4c71-933c-794dfcef9f4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-30T15:17:18.659+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T09:32:11.866+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 30)</strong> — Presidential
        spokesman Harry Roque is urging the Congress to provide monetary incentives
        for coronavirus-hit individuals who complete their 14-day facility-based quarantine.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95a81d7d-5c5a-4ebb-88f5-6484632fe2fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-30T15:17:18.659+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T09:32:11.866+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roque said in a briefing on Thursday that he asked House Speaker
        Alan Peter Cayetano to consider including a provision, which allows the government
        to give financial aid to asymptomatic and mild COVID-19 cases who finished
        their quarantine, in the Bayanihan to Recover As One Act or Bayanihan 2.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf945596-2a1e-43af-9d3b-c74771f88a49'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-30T15:17:18.659+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T09:32:11.867+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bayanihan 2 seeks to extend the validity of Bayanihan to Heal As
        One Act, which expired on June 25. The measure establishes ₱140-billion in
        standby fund for socioeconomic and health programs.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64589655-696d-4a18-afdb-e12887316f61'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-30T15:17:18.659+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T09:32:11.868+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The lapsed statute gave Duterte special powers to address the coronavirus
        crisis, including the flexibility to realign the budgets of agencies to fund
        COVID-19 programs.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c909533-7096-440e-a693-13819966e579'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-30T15:17:18.659+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T09:32:11.869+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roque stressed the importance of extending aid to coronavirus-infected
        individuals who do not have symptoms but need to go through quarantine. He
        said they “insist” on skipping quarantine, citing the need to work.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c44106b7-6e59-4241-aac2-209a3af265fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-30T15:17:18.659+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T09:32:11.870+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Mukhang kinakailangan talaga na magkaroon ng incentive para mag-isolate
        lalong lalo na ang asymptomatic,” the official said in a briefing.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62fb2dba-77ef-4f1f-88a6-cd5562a1a75c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-30T15:17:18.659+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T09:32:11.871+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I think there is a need to give incentive especially
        to asymptomatic patients.]</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e7148df-c1c0-45a7-a95c-de18c1dc8320'
      'mgnl:activationStatus': true
