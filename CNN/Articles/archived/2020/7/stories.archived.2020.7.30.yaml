      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As it is, scientific experts are warning that his current approach
        could lead to an even more sweeping disaster.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acfa0328-1491-4768-9c5d-377913dc4413'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-30T13:27:56.177+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:32:22.549+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c74c765e-eb0d-4cd3-b47a-fe0dec572ff8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-30T13:27:56.177+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:32:22.550+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Association of American Medical Colleges said Wednesday that
        if the nation does not change its course -- and soon -- deaths in the United
        States could be well into the "multiple hundreds of thousands."</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0145600-a558-4e8c-a210-f73fd36a463e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-30T13:27:56.178+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:32:22.551+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea396f77-4b54-4aa8-87b8-147d599fd431'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-30T13:27:56.178+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:32:22.552+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And scholars at the <a href="https://coronavirus.jhu.edu/">Johns
        Hopkins University Center for Health Security</a> in a new report warned that
        federal leadership was badly needed and called for universal mask mandates
        and stay-at-home orders in the hardest hit states.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a24918c-b2c3-4eba-9061-e64b148136e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-30T13:27:56.178+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:32:22.552+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e08f841e-c911-4a78-a6e2-8dfa01b68016'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-30T13:27:56.178+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:32:22.553+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Unlike many countries in the world, the United States is not currently
        on course to get control of this epidemic," the report said. "It is time to
        reset."</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73d2723d-d417-41e7-aaf4-e070f8248918'
