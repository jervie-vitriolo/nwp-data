      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To date, 27,000 hotel rooms in Metro Manila have also been reserved
        as temporary quarantine areas, adding that 1,000 of which are occupied.</p>'
