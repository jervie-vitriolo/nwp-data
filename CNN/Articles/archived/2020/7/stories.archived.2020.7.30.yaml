      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines Life) —</strong> Socializing
        has never been this digital. With everyone stuck at home, it’s been a challenge
        to celebrate milestones, share personal news, or even just have a cathartic
        cry with friends. But thanks to the amazing technology of video calling, people
        have gotten creative — digital celebrations, known informally as “e-numans,”
        have become the new norm for all kinds of celebrations during this quarantine
        season. Given that it’s a totally new concept, there may be some things to
        know in order to make the most out of these new social gatherings. From finding
        the right brandy for your cocktails drink to fuel the barkada, figuring out
        the best video calling app, and setting the agenda, here are five things to
        know about your next e-numan.</p>'
    '0':
      'image': 'jcr:3ebe6023-7e9c-4689-9814-56e1494a873e'
      'imageCaption': 'Illustration by AGU CRISOSTOMO'
      'jcr:primaryType': 'mgnl:block'
