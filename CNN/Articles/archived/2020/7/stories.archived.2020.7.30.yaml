  'Philippines-Malaysia-Sabah-dispute':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-07-30T12:40:16.080+08:00
    'imagesource': 'jcr:eb7b0ac8-a4d4-4c28-8c51-78967cc67fe8'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'abf0155f-3948-401d-87a9-67bc003465d8'
    'lead': 'Philippine Foreign Affairs Secretary Teodoro Locsin Jr. said Thursday
      he too is summoning Malaysia''s ambassador, in an apparent tit for tat after
      his Malaysian counterpart publicly called him out for asserting Manila''s territorial
      claim over Sabah.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-07-30T12:46:01.423+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-26T09:32:23.833+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T09:30:41.187+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Locsin summons Malaysian envoy amid growing friction over the Sabah
      dispute'
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf903c50-0e2f-4653-9540-f1474a20f6fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-30T12:46:01.423+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T09:32:23.836+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 30) —</strong>&nbsp;Philippine
        Foreign Affairs Secretary Teodoro Locsin Jr. said Thursday he too is summoning
        Malaysia''s ambassador, in an apparent tit for tat after his Malaysian counterpart
        <a href="https://cnnphilippines.com/news/2020/7/29/malaysia-to-summon-ph-envoy-locsin-sabah.html">publicly
        called him out</a>&nbsp;for asserting Manila''s territorial claim over Sabah.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25f2664c-2144-44ff-9d64-0597c7483424'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-30T12:46:01.424+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T09:32:23.837+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This came hours after Malaysian Foreign Minister Hishammuddin Hussein
        invited Philippine envoy Charles Jose to explain Locsin''s tweet that "Sabah
        is not in Malaysia."</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05ed4fe4-bf20-4db0-8451-76566aa8bb8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-30T17:11:41.071+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T09:32:23.838+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The two regional allies have long kept the decades-old dispute in
        the back burner so the officials'' public spat is a rare occurrence.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e534fd12-7ed9-4767-a742-ec878b3cc046'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-30T12:46:01.424+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T09:32:23.839+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Locsin criticized Malaysia for seeking the explanation of the Filipino
        diplomat over his own "factual statement."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51efae04-67f4-438a-b69a-7fbaa2110c1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-30T12:46:01.424+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T09:32:23.840+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Malaysia tried to derail the Arbitral Award... They are always
        trying to sneak in an attempt to implicitly abandon our claim. But I warned
        our diplomats. Never," he wrote in one of a series of tweets. He was referring
        to an international arbitral tribunal decision in 2016 that largely favored
        the Philippines in its dispute with China in the South China Sea, where Malaysia
        also has territorial claims.</p>'
    '0':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet"><p lang="en" dir="ltr">And that&#39;s
        China we&#39;re talking about—the second biggest economy and military power
        in the 21st century. I am summoning the Malaysian ambassador <a href="https://twitter.com/DFAPHL?ref_src=twsrc%5Etfw">@DFAPHL</a>.
        <a href="https://t.co/Bcd66luGBN">https://t.co/Bcd66luGBN</a></p>&mdash; Teddy
        Locsin Jr. (@teddyboylocsin) <a href="https://twitter.com/teddyboylocsin/status/1288645971342233600?ref_src=twsrc%5Etfw">July
        30, 2020</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bfba9d3-f293-49ed-80e5-2b437e87d386'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-30T12:48:50.822+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T09:32:23.841+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e08cdecf-3a09-40ce-8c53-b37a15ee026f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-30T12:46:01.424+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T09:32:23.842+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Malaysia''s top envoy warned Locsin''s statement will affect the
        bilateral ties between the two countries, continuing to insist that Sabah
        "is and will always be part of Malaysia." Unfazed by the warning, Locsin said
        the Philippines will continue to assert its rights over Sabah — the same way
        the country upheld its claim over the West Philippine Sea.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17d3dec3-d636-4843-937d-a00fba34f981'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-30T12:46:01.424+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T09:32:23.843+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have and continue to assert our rights in the Spratlys/WPS.
        I am doing that with regard to Sabah. There have been repeated attempts to
        sell that claim but no Philippine president has succumbed," he said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5632bb99-b09c-4656-8902-9f02685a324f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-30T17:11:41.071+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T09:32:23.844+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Presidential spokesperson Harry Roque upheld the Philippines'' claim,
        but said he believes the dispute will not affect the two countries'' ties.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd33dd5f9-ee2d-4179-b52d-b86e28b52fa2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-30T17:11:41.071+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T09:32:23.844+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It has not affected it in the recent years and we will continue
        to have healthy bilateral relations with Malaysia despite the issue of Sabah,"
        he said in a media briefing.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78b5956a-5d93-4cd1-9d5a-54ede55bdc72'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-30T17:11:41.071+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T09:32:23.845+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Malaysia has considered Sabah its territory since it became part
        of the Malaysian federation in 1963. Kuala Lumpur maintains the United Nations
        and the international community have recognized Sabah as part of Malaysia.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25edb601-075a-48b4-a389-b11b02af4d89'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-30T12:46:01.425+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T09:32:23.846+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Manila, however, insists that Sabah was merely on lease to Malaysia
        by the Sultanate of Sulu, which has ceded sovereignty over the area to the
        Philippines.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '603e84d4-6ece-4299-9057-b7bb4b85252b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-30T17:11:41.071+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T09:32:23.846+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Sultanate signed a January 22, 1878 lease agreement with the
        now defunct private firm British North Borneo Company over a part of Sabah,
        which Malaysia absorbed after the British colonizers left.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1b8beed-985e-4388-953c-6aff35320005'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-30T17:11:41.071+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T09:32:23.847+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Malaysia has been paying what it considers cession money of RM5,300
        a year to the heirs of the Sulu Sultante until it stopped payments in 2013.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0ec82a1-4156-4c2e-8048-1133cda01263'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-30T17:11:41.071+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T09:32:23.848+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippines has never relinquished its claims to Sabah and considers
        Malaysia''s payments to the sultan''s heirs as rent.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a552ace-2b47-4bd4-a39e-bd0dfa69e965'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-30T17:11:41.071+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T09:32:23.848+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The two neighbors are founding members of the 10-country Association
        of Southeast Asian Nations, whose bedrock principles include cooperation and
        peaceful settlement of disputes.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '348a4c41-579a-421b-9546-a9cc6976fdc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-30T12:46:01.425+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T09:32:23.849+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
