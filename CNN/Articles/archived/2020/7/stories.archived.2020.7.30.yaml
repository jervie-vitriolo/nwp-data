    'jcr:uuid': '61cece83-54f4-4e7b-824b-6af691528113'
    'lead': 'Presidential spokesman Harry Roque is urging the Congress to provide
      monetary incentives for coronavirus-hit individuals who complete their 14-day
      facility-based quarantine.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-07-30T15:17:18.659+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-26T09:32:11.863+08:00
