      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Wag niyong ipitin [ang service providers] dahil ito ay importante
        para sa kabuhayan, pag-aaral ng ating mga kababayan,"</em> she said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36bb123d-f329-4c67-86fc-b945f4fb1be3'
      'mgnl:activationStatus': true
