      'mgnl:lastActivated': 2023-01-26T09:32:00.005+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines Life) —</strong> This week,
        watch a documentary of the most infamous film shoot in the Philippines; read
        books about a Hermit Kingdom, and real and imagined monsters, listen to a
        song about a missed chance for a lifetime of love;&nbsp;and binge watch a
        hilarious show about the travails of teenage girls set in Northern Ireland.</p>'
    '20':
      'image': 'jcr:f4c2fb3a-de61-40f9-8bed-d6493e417a55'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4feb106d-e88a-4f66-ba82-1d6ad45467ab'
