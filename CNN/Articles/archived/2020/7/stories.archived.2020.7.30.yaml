    'lead': 'The Philippines sets a new record for single-day coronavirus cases and
      recoveries, as the Department of Health reports 3,954 new infections and 38,075
      new survivors.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-07-30T19:47:25.240+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-01-26T09:31:36.168+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T09:30:49.042+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'PH sees highest single-day jump in COVID-19 cases, recoveries; case
      tally exceeds 89,000'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '936d0e5b-ad66-4834-91cc-1fd6db3f9022'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-30T19:47:25.240+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T09:31:36.175+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 30)</strong> — The Philippines
        broke its record for single-day coronavirus cases, with 3,954 new infections
        reported by the Department of Health on Thursday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90330a50-1d93-416c-a5d3-eb79ebfd4472'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-30T19:47:25.240+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T09:31:36.176+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The previous record high was 2,539 posted on July 8. The new figures
        also pushed the national case count to 89,374,&nbsp;surpassing China’s numbers
        at around 87,000 based on the Johns Hopkins University tracker.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cca5fcd2-558c-46e1-9d98-bb0ca40c160d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-30T20:38:11.223+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T09:31:36.177+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Of the additional cases, the DOH said 1,320 are fresh or were detected
        in the last three days, while 2,634 were part of validation backlog.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41d44954-f990-407c-890d-0829ef0f3fbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-30T19:47:25.240+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T09:31:36.178+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOH detailed in its case bulletin that Metro Manila accounted
        for 1,703 or 43 percent of the new cases. Cebu province had 958, Laguna had
        177, Rizal had 90, while Cavite had 87.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05effd24-c9b9-4ed9-8bea-3e489542ef2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-30T19:47:25.240+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T09:31:36.179+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An all-time high 38,075 new recoveries were also listed, with the
        tally of survivors surging to 65,064.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83dea51f-1a51-42f5-9f71-0fed2739e723'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-30T19:47:25.240+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T09:31:36.179+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the death toll edged closer to 2,000, with 23 more deaths.
        Nineteen occurred in July, while three in June, and one in April. A total
        of 1,983 patients have lost their lives to the disease since the outbreak
        started in the country, the DOH said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3ad8481-0125-4dbf-b3a2-bdca24903ae4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-30T20:40:59.168+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T09:31:36.180+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The country''s active cases or currently ill patients now stands
        at&nbsp;22,327, or around one-fourth of the total case count, based on the
        case report.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9c97082-1789-454a-b61d-20282c6e103c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-30T19:47:25.240+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T09:31:36.181+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The department attributed the swell in numbers to its enhanced data
        reconciliation efforts.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edf762fc-f6f8-40f6-bfb0-8266352dc143'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-30T19:47:25.241+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T09:31:36.182+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It said that of the new recoveries reported, 37,166 are from “Oplan
        Recovery” or efforts to monitor the status of confirmed cases.&nbsp;Data on
        recovery reconciliations will be reported every 15 days, it added.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1402279e-3c4c-413d-b49c-d2f3c63eebdf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-30T20:40:20.051+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T09:31:36.183+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOH further said patients with mild or asymptomatic cases, whose
        onset of illness or specimen collection was more than 14 days ago, shall be
        tagged as recovered.&nbsp;It added that this protocol is followed by the United
        States’ and European Centers for Disease Control and Prevention, as well as
        by India.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5586c33-d51c-4353-8882-187b5c5c15e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-30T22:12:20.639+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T09:31:36.184+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Current recovery policies now show that at the 10th day of the
        illness, the risk of transmitting the virus to other people is significantly
        reduced,” the department said in a statement.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65cca1e9-d4c8-4059-a5cc-4e25dc2f042c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-30T22:13:31.270+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T09:31:36.184+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to an interview on Thursday with infectious disease expert
        Dr. Benjamin Co, the direction in tackling the pandemic should be coming straight
        from the national government, instead of letting every local government craft
        its own strategy.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b9ab68e-175f-49d0-9069-c5ad9d1c0f39'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-30T22:13:31.270+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T09:31:36.185+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“There should really be a blueprint on how to exit from this place,"
        he said. "We need a clear roadmap where all these cases are coming from.”</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73cc7a73-80e3-4b31-ac3b-ef138c3157ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-30T19:47:25.241+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T09:31:36.186+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The surge in cases came ahead of the national government’s decision
        on the new quarantine status for virus hotspots Metro Manila and Cebu City,
        as well as for other areas across the country. President Rodrigo Duterte is
        expected to make the announcement Thursday.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0796b6fe-872c-44bd-a47e-01099f5245ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-30T20:42:00.394+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T09:31:36.187+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://www.cnnphilippines.com/news/2020/7/30/authorities-suggest-Metro-Manila-Cebu-City-GCQ-August-1.html">Authorities
        recommend placing Metro Manila, Cebu City under GCQ by August 1</a></strong></p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95899434-0509-465e-904e-33455124c221'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-30T20:38:11.223+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T09:31:36.188+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among Filipinos residing abroad, the Department of Foreign Affairs
        reported 15 new infections, with the case load reaching 9,407. Another recovery
        was also listed for a total of 5,462, while the death count remains at 666.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68b46cdd-3571-4f3b-b5fb-b3a66f16208d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-30T20:38:11.224+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T09:31:36.188+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30fc0e7b-1e04-4344-8053-5ffa92d7b857'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-30T20:38:11.224+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T09:31:36.189+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Worldwide, the disease has hit over 17 million people, with some
        667,000 deaths and nearly 10 million recoveries.</p>'
