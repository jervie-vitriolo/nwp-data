      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb381971-6b66-4d7b-a4c5-383f91027496'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-30T13:27:56.176+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:32:22.533+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And Trump''s Education Secretary Betsy DeVos dismissed calls for
        the Trump administration to release a national plan aimed at opening schools,
        saying there was no place for such federal power flexing. But she still used
        her national platform to demand that all schools open even though the virus
        still rages in multiple hot zones.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5db050b-4eed-4d81-966c-e2621cd2ad7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-30T13:27:56.176+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:32:22.534+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81bb6340-8bed-4b22-831e-c2c735e1843f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-30T13:27:56.176+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:32:22.535+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There''s not a national superintendent nor should there be, therefore
        there''s not a national plan for reopening," DeVos said during a trip to North
        Carolina with Vice President Mike Pence. She praised a local private school
        for its reopening plans. Such institutions typically have smaller classes
        and more resources than public schools which often cram 30 or more kids in
        a classroom.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '155616e5-62c6-45e8-9f45-eb7bc6265207'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-30T13:27:56.176+08:00
