      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Makabayan bloc is formed by Bayan Muna Partylist Reps. Carlos Zarate,
        Ferdinand Gaite, Eufemia Cullamat, Gabriela Rep. Arlene Brosas, ACT-Teachers
        Partylist Rep. France Castro, and Kabataan Partylist Rep. Sarah Elago.</p>'
