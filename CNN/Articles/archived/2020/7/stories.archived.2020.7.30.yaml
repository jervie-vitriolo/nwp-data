      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Malik Abdul Basit, a rapper, singer and
        founding member of The Roots, has died, according to a statement posted on
        the group''s verified Twitter account. He was 47.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6115359d-1a75-488e-8daa-7aebc905de60'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-30T12:43:19.516+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T09:32:24.293+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We regretfully inform you of the passing of our beloved brother
        and long time Roots member Malik Abdul Basit," <a href="https://twitter.com/theroots/status/1288571089019265025?s=20"
        target="_blank">the statement read</a>. "May he be remembered for his devotion
        to Islam and innovation as one of the most gifted MCs of all time. We ask
        that you please respect his family in our time of mourning."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c14f8343-cf23-4203-90fc-eabbb8c657df'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-30T12:43:19.516+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T09:32:24.294+08:00
