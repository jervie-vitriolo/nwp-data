      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The pandemic forced the company to move all its events and workshops
        online, accelerating existing plans to enter the sex tech industry — a fast-growing
        sector that encompasses products and businesses focused on enhancing sexual
        experiences.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '395be13b-9ed5-48d1-8515-1656b904eed2'
