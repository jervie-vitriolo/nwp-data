      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dr. Ross McKinney Jr., the chief scientific officer of the AAMC,
        which issued its warning of "multiple hundreds of thousands" of US deaths,
        called for a national change of course.</p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5a7d784-f695-44e9-8911-b796f5beae52'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-30T13:27:56.180+08:00
      'mgnl:createdBy': 'bamba'
