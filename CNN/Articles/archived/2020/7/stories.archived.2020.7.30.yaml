      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Health officials say the pandemic is wreaking havoc on communities
        in Hidalgo County.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7dc9efb6-ee53-4f79-94bd-896939b25f60'
      'mgnl:activationStatus': true
