      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The bulk of the UK government funds will be spent on marketing and
        product innovation, including a dating app. Killing Kittens wants to compete
        against dating apps such as Match.com and Bumble, which have also seen an
        uptick in demand during coronavirus, and has plans to launch a digital advertising
        platform for lingerie and sex toy companies, Sayle said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c78b5a9a-3449-4f84-991c-268be52d12f2'
      'mgnl:activationStatus': true
