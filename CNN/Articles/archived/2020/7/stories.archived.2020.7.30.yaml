      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“You know what happens to feelings that are buried? They grow,”
        one Ben&amp;Ben fan wrote in the <a href="https://www.facebook.com/BenAndBenMusic/posts/2606233146301601"
        target="_blank">comment section</a>&nbsp;of the video “Pagtingin.” Going by
        the name of “Anne Jou,” she told the story of how, for eight years, she was
        in love with her high school best friend but didn’t tell him because she was
        scared of losing their friendship. “We didn’t know that if only one of us
        dared to make a move, a lifetime was waiting for us,” Anne wrote. The story
        kept the band, apparently, up all night and ended up making a song about it
        during quarantine. The repetition of “Was there a lifetime waiting for us?”
        hangs like a spell in the air, an unknown future that, in itself, is a parallel
        universe. “Lifetime” cuts deep and its sparse arrangement lets this pain float
        on, washing you away like a good dream.</p>'
