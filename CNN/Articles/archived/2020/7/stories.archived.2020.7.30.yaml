      'mgnl:lastActivated': 2023-01-26T09:31:35.251+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83da3b34-c1de-4b54-8ae3-3901b23d8c56'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-30T19:51:54.985+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:31:35.251+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Medical teams on the frontlines in Texas said that spikes in the
        state have taken a toll.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcd42177-ee20-4a0f-bc9b-ad0065ab266b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-30T19:51:54.985+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:31:35.252+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54d52452-06b7-4340-bb8c-b502df87255f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-30T19:51:54.985+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:31:35.253+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s very hard. We''re seeing entire families in our communities
        ravaged by the virus," said Dr. Martin Schwartz, who treats patients in intensive
        care units. "A lot of deaths inside one single family. It''s terrible."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '323c411e-4d9b-4126-abdc-d59c9f09527a'
