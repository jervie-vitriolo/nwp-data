  'Bill-Gates-coronavirus-test-results':
    'author': 'Allen Kim, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-07-30T06:13:10.178+08:00
    'imagesource': 'jcr:e761b5c0-56f9-4360-ab35-fb189afc827d'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ed797d1d-532d-4a49-b62d-cbe917731c7d'
    'lead': 'Gates, the former CEO and founder of Microsoft, believes that people
      need to get results back sooner so that they''re able to ''change their behavior
      so they''re not infecting other people.'''
    'mgnl:activationStatus': true
    'mgnl:created': 2020-07-30T06:14:47.072+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-26T09:32:43.036+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T09:30:36.327+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Bill Gates says most coronavirus tests are a ''complete waste'' because
      the results come back too slow'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c82c9083-2a1e-4eef-b685-ec53f533fe9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-30T06:14:47.073+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T09:32:43.040+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Bill Gates slammed coronavirus testing
        in the US in an interview with CNBC, saying that most tests are a "complete
        waste" because it takes too long for the results to come back.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '803cf191-9bb4-443c-8837-774705221b81'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-30T06:14:47.073+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T09:32:43.040+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gates, the former CEO and founder of Microsoft, believes that people
        need to get results back sooner so that they''re able to "change their behavior
        so they''re not infecting other people."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae2e5f9c-6a5d-4de4-a6f4-e6e89e7f9bc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-30T06:14:47.073+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T09:32:43.041+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The simplest thing, which has to do with such insanity, is you
        should not reimburse somebody for getting a test that it takes more than 48
        hours to get the result back," Gates said on Tuesday.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87fa2ccc-b622-409b-82ee-48ecb835d38c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-30T06:14:47.073+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T09:32:43.042+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That test is a complete waste. And to all these numbers about how
        much we test, the majority is just complete waste," he added, calling it "insane"
        to have to pay for test results that could take more than three days and up
        to a full week.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af345a15-0739-432d-8551-148ec678b493'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-30T06:14:47.073+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T09:32:43.043+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US was slow to roll out testing nationwide in the early stages
        of the pandemic, and experts say the turnaround times to get results have
        hampered the country''s ability to slow the spread of the virus.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '102635f6-f87b-4080-a4e5-c18a4555d713'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-30T06:14:47.074+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T09:32:43.043+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Adm. Brett Giroir, the assistant secretary for health at the US
        Department of Health and Human Services, agrees with Gates that testing needs
        to be improved.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c93a395-32e2-4a57-ace5-5d7c9b0ca1e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-30T06:14:47.074+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T09:32:43.044+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I started out by saying that we are never going to be happy with
        testing until we get turnaround times within 24 hours, and I would be happy
        with point-of-care testing everywhere. We are not there yet. We are doing
        everything we can to do that," Giroir told CNN''s Jake Tapper on "State of
        the Union."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eea1c137-22fa-4883-89e0-42b8ecbb197a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-30T06:14:47.074+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T09:32:43.045+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Giroir said that half the testing done in the US is conducted at
        large commercial labs with the average turnaround for test results being 4.27
        days, saying that "we need to continually improve our ecosystem."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1ca2159-b207-4462-9e06-b193d739a621'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-30T06:14:47.074+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T09:32:43.046+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Giroir said that Quest and LabCorp have been authorized for pool
        testing, which will help improve efficiency. Cities where there are outbreaks
        are also having surge testing added.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97c2e886-b943-4637-b066-5a8c8899b62d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-30T06:14:47.074+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T09:32:43.047+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US administered 733,243 tests on July 28, which is nearly triple
        the amount of tests that were being administered near the end of April, according
        to data from the Covid Tracking Project.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d929d7b-ebb6-49e2-a844-966695e82b4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-30T06:14:47.074+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T09:32:43.047+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gates has donated hundreds of millions of dollars to treatment and
        vaccine research for Covid-19 through the Bill and Melinda Gates Foundation.</p>'
  'The-NBA-and-players--union-say-no-players-tested-positive-for-the-coronavirus--one-day-before-the-season-restarts':
    'author': 'Allen Kim and Wayne Sterling, CNN'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2020-07-30T06:17:54.909+08:00
    'imagesource': 'jcr:015d1222-4e37-4fc2-976c-ce6d4942fad5'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '8d3d9acf-83dc-4881-b568-d7a80d414174'
    'lead': 'The NBA is set to restart the 2019-2020 season on Friday (Philippine
      time) at the Walt Disney World Resort near Orlando, Florida, with a TNT doubleheader:
      Utah Jazz vs. New Orleans Pelicans and Los Angeles Clippers vs. Los Angeles
      Lakers.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-07-30T06:20:00.707+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-26T09:32:42.510+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T09:30:36.549+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'The NBA and players'' union say no players tested positive for the coronavirus,
      one day before the season restarts'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd6c3473-fe79-43d3-8e7e-d61c3ff14c67'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-30T06:20:00.707+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T09:32:42.512+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;On the eve of the restart of the NBA
        season, the league and players'' union announced on Wednesday that none of
        the 344 players tested since July 20 tested positive for the coronavirus.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7296ec65-1525-4480-81a5-39986caf1c1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-30T06:20:00.708+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T09:32:42.513+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since the NBA''s Disney World Resort bubble opened, only two players
        have tested positive, and that happened between July 7 and July 13.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0f87678-cc7a-4c13-95c0-3f67a03e0589'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-30T06:20:00.708+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T09:32:42.514+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The NBA appears poised for a much smoother start when it resumes
        play than MLB. MLB has had a rocky start to its 2020 season with a number
        of players across the league testing positive for coronavirus.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bbd2721-3433-4f95-b457-c3b2502ff1a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-30T06:20:00.708+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T09:32:42.514+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Miami Marlins have had an outbreak that has forced the league
        to postpone the team''s games through at least Sunday. At least 17 people
        on the team have tested positive, ESPN reported.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '680a218e-f121-4744-8058-b0e407c1e8d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-30T06:20:00.708+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T09:32:42.515+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re seeing what''s happening in baseball," NBA Commissioner
        Adam Silver told ABC. "With the Marlins especially, and it''s something we
        track closely. Having said that, we have confidence in this protocol that
        we designed you referred to as a bubble. It''s not actually a sealed bubble,
        but everyone who is on that campus is tested on a daily basis. They''re taking
        extraordinary precautions. The only time they''re not wearing masks is when
        they''re actually playing basketball. If someone tracks positive, we track
        them closely and quarantine people who first come down. We think we have a
        plan in place that should work."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62f0685f-24c0-48e1-865f-db4da94db57d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-30T06:20:00.708+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T09:32:42.516+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Silver said that if an outbreak occurs and it spreads around the
        NBA campus, he would have no issue shutting the season down.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ea51a4e-c46e-4440-bbb6-53d8a9a00607'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-30T06:20:00.708+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T09:32:42.517+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s health and safety first," Silver said. "That''s always been
        our guidepost going into this. We''ve worked very closely with the players
        association and all the teams on this, and we know it''s one thing we''ve
        always pointed out: it''s about relative safety at this point."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc917eee-e836-4e13-bd3f-2ac35a9bff74'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-30T06:20:00.709+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T09:32:42.518+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The NBA is set to restart the 2019-2020 season on Thursday (Friday,
        Philippine time) at the Walt Disney World Resort near Orlando, Florida, with
        a TNT doubleheader: Utah Jazz vs. New Orleans Pelicans and Los Angeles Clippers
        vs. Los Angeles Lakers.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49d77b88-1929-41cb-b3a6-f082f00c8bc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-30T06:20:00.709+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T09:32:42.518+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Twenty-two of the league''s 30 teams will take part in the season
        restart.</p>'
  'Alzheimer-s-blood-test-in-your-doctor-s-office-closer-to-reality--studies-say':
