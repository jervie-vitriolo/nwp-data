      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''Deaths in the multiple hundreds of thousands''</h2>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff18c3f2-6d19-4ab9-9235-5956b6c6e2e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-30T13:27:56.177+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:32:22.539+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Criticism of those who are brazenly dismissing science, playing
        down the impact of the virus and calling for an end to lockdowns come what
        may is not partisan, although most taking such positions tend to be Republicans
        and close to Trump''s orbit.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9a53612-1362-4192-bfa3-449e193b7eb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-30T13:27:56.177+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:32:22.540+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8089d34f-edd2-4ee3-a04a-0cb45e7f0ba3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-30T13:27:56.177+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:32:22.541+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rather it is rooted in the fact that months into the pandemic, skeptics,
        including those with ultimate power, are still ignoring or undercutting the
        few proven tools, such as mask wearing and social distancing, that could help
        to quell it.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d1da6bc-fb95-4dcc-8100-79bb5cf9d520'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-30T13:27:56.177+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:32:22.541+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75e32c07-1407-44d6-9ae6-375541195ee7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-30T13:27:56.177+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:32:22.542+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This despite the fact that the impact of such behavior is clear.
        Trump''s fierce pressure on states to open before they had the virus under
        control helped unleash a wave of new infections across the sunbelt that caused
        tens of thousands of infections and likely thousands of unnecessary deaths.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37390e8b-bef3-411a-8517-f167cc9a67ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-30T13:27:56.177+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:32:22.543+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7a360e0-a775-454e-ba8c-8b02b5a997b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-30T13:27:56.177+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:32:22.544+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another painful consequence of premature openings emerged on Thursday
        when Federal Reserve Chairman Jerome Powell said the beginnings of a post-lockdown
        economic rebound had been stalled by the virus.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eed9f7d4-bc62-4073-92a5-9859aae88180'
      'mgnl:activationStatus': true
