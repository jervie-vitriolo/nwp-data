      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More than 800 businesses have accessed the fund since its launch
        in May, with nearly £513 million ($664.9 million) in loans approved, according
        to figures from the UK Treasury. Stem &amp; Glory, a vegan restaurant, is
        another of the recipients, according to the company''s website.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65117928-2f30-47ca-840d-2cd971234e3a'
