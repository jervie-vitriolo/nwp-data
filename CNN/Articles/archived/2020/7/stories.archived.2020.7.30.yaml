    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32267d3d-a2a1-4c5f-9bd9-2f7b5436f8bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-30T23:23:11.078+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T09:31:18.483+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> -- If the world does nothing to mitigate
        <a href="https://www.cnn.com/2019/09/25/world/un-ipcc-report-oceans-and-ice-climate-change/index.html">sea
        level rise</a>, coastal flooding will become so extreme and destructive that
        it could cause damage worth up to 20% of global gross domestic product by
        2100, according to new research.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed73bc2f-925e-45de-b2ed-fdb9ca581706'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-30T23:23:11.078+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T09:31:18.484+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The study, published Thursday in the journal Science Reports, is
        the first to map the projected <a href="https://money.cnn.com/2018/08/17/news/economy/climate-change-economic-forecasts/index.html">economic
        impact</a> of sea level rise caused by the climate crisis.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53f1e4ea-ddc2-47f9-984a-1a5c6c09c2db'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-30T23:23:11.078+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T09:31:18.484+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The authors say rising sea levels could cost the global economy
        $14.2 trillion in lost or damaged assets by the end of the century, as larger
        areas of land, home to millions of people, are inundated.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '832f3bc2-7dce-492f-9f31-78bb4f17cafe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-30T23:23:11.079+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T09:31:18.485+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is on a ''business as usual'' CO2 emissions scenario," said
        Ebru Kirezci, from the University of Melbourne, who led the study. "Business
        as usual" assumes a rise in average global temperatures at the upper end of
        predictions, if global emissions are allowed to continue on their current
        course.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca5b6cb7-7334-4330-a9da-ba2c76dbb12b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-30T23:23:11.079+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T09:31:18.485+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As temperatures and sea levels rise, the study estimates that as
        many as 287 million people could be exposed to episodic coastal flooding by
        2100 -- up from a maximum 171 million today. More than one million square
        kilometers of coastline could also be compromised -- an area almost twice
        the size of France.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8998e712-e337-4dae-8558-41d23f7a3a93'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-30T23:23:11.079+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T09:31:18.485+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Areas most at risk of extensive flooding include the northeastern
        coast of the United States, northwestern Europe, and large parts of Asia --
        including countries around the Bay of Bengal, Indonesia, China, and northern
        Australia, according to the authors.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a55c3eb0-e8da-42b1-a0ed-1ce330a24c65'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-30T23:23:11.079+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T09:31:18.486+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some of the most vulnerable areas are heavily-populated, low-lying
        and low-income regions that already deal with devastating annual flooding.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f641fd28-bdc1-4a5f-b488-39f8c5877c43'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-30T23:23:11.079+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T09:31:18.486+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The authors say their figures don''t take into account coastal defenses
        or predicted increases in the global economy or population by 2100. However,
        they say putting a dollar figure on the worst case scenario could spur policy
        change before it''s too late.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '083ecc8a-7492-4be1-b7d6-d98f12c982bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-30T23:23:11.079+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T09:31:18.487+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If you want politicians to take notice, you have to put it into
        terms that resonate for them. The terms that resonate for them are economic
        impacts," said Ian Young, Kernot Professor of Engineering at the University
        of Melbourne, and co-author of the study.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04c54dee-0f98-431d-8eaa-938aad274800'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-30T23:23:11.079+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T09:31:18.487+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>All about extremes</h3>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49d06838-9104-42ed-b4b5-b86e7ec28ae5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-30T23:23:11.079+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T09:31:18.487+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Instead of focusing on the mean -- or average -- rise in sea levels,
        the study looks at sea levels during extreme storms over the past 30 years
        to model the maximum area that could be at risk of flooding.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1d990cc-ada5-45bf-a4fb-f998e5086763'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-30T23:23:11.079+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T09:31:18.488+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They took this route because flooding or <a href="https://www.cnn.com/2020/07/21/australia/australia-coastal-erosion-homes-intl-hnk-scli/index.html">beach
        erosion</a> is most likely to happen during a storm, they said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b867a499-78ec-4cf5-976d-e47bf4990914'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-30T23:23:11.079+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T09:31:18.488+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They mapped all of the "one in 100-year" flooding events -- particularly
        the destructive storm surges and flooding that result from intense storms
        and cyclones -- onto the world''s coastlines. Combining this data with projections
        of sea level rises under different greenhouse gas emission scenarios, the
        authors modeled maximum increases in sea levels.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '603f4525-5780-4159-8607-63093481785a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-30T23:23:11.079+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T09:31:18.488+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are looking at extremes," said Young. "Being able to model the
        tide, storm surge, wave set up, sea level rise, the extremes that that generates,
        and to do it on a global scale -- that''s what is unique about this project."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4d42f03-3953-4b22-912e-e3c9c90adf19'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-30T23:23:11.079+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T09:31:18.488+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sea levels are rising because greenhouse gas emissions are warming
        the oceans and planet, melting polar ice caps and glaciers.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63f64bfb-eec3-462e-862c-19307bf0f1ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-30T23:23:11.079+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T09:31:18.489+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If nothing is done to reduce carbon emissions, by 2100, vulnerable
        areas that are at risk from a "one in 100-year" flooding event, will experience
        them once every decade, the authors found.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1d0018e-9003-4e20-8386-c1396e25c1a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-30T23:23:11.080+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T09:31:18.489+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are already seeing increased frequency of storm surges and extreme
        sea levels," said Kirezci. "The risks are increasing and climate change exacerbates
        these impacts."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e52f7b97-2918-439a-add1-f1feb12b70d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-30T23:23:11.080+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T09:31:18.489+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To reach the economic cost of more major floods, the researchers
        combined their model with topographic data to identify areas at risk of coastal
        flooding, as well as mapping that onto population data and the GDP in those
        affected areas.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97973e48-6b4c-4edc-ba50-f479205ed58f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-30T23:23:11.080+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T09:31:18.490+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our main goal with the study was to inform the decision makers
        and policy makers around the world so we can identify the hotspots -- the
        most vulnerable areas -- across the global coastlines," said Kirezci.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a339c9e-508e-43c2-9f39-d07edcf84312'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-30T23:23:11.080+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T09:31:18.490+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>What that means for countries and vulnerable populations</h3>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b49dbf41-497e-4c19-8beb-02f0d155e949'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-30T23:23:11.080+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T09:31:18.491+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Severe flooding already costs billions of dollars every year in
        damage, as houses, buildings and vital infrastructure like roads, pipes and
        electricity pylons farms and croplands are destroyed.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14bd781a-d856-4742-842b-5373c4902112'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-30T23:23:11.080+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T09:31:18.491+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Flooding is <a href="https://science.house.gov/imo/media/doc/Grimm%20Testimony.pdf">now
        the most common and costly</a> natural disaster in the US, <a href="https://www.cnn.com/2020/06/29/us/us-flood-risk-increasing-climate-change-first-street-foundation/index.html">causing
        some $155 billion in property damage in the last decade.</a> Last year, many
        parts of the Midwest and South were swamped by flood waters that lingered
        for months and caused $6.2 billion in damage and four deaths, according to
        the National Oceanic and Atmospheric Administration (NOAA).</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '652f5e03-ebb9-401d-aee1-a68bdeb66af0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-30T23:23:11.080+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T09:31:18.491+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Asia this year, millions of people in India, Bangladesh, Nepal,
        China and Japan are dealing with some the worst flooding in decades following
        unrelenting monsoon rains. In India''s eastern states of Assam and Bihar,
        raging flood waters have inundated thousands of villages, killing more than
        100 people and affecting almost 4 million.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0642b65-33cc-4f79-a081-4cbf010359dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-30T23:23:11.080+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T09:31:18.491+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In China, <a href="https://www.cnn.com/2020/07/14/asia/china-flood-coronavirus-intl-hnk/index.html">devastating
        floods</a>&nbsp;have impacted at least 38 million people in 27 of the country''s
        31 provincial regions since June, and in some places, water levels have reached
        perilous heights not seen since 1998, when massive floods killed more than
        3,000 people.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1c04607-2472-4761-a627-a37263387e9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-30T23:23:11.080+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T09:31:18.492+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kirezci''s study suggests those social and economic costs will only
        get worse if calls to build more flood defenses are ignored.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30474731-a6cf-4905-b694-e95ef800f849'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-30T23:23:11.080+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T09:31:18.492+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As with many environmental issues, it''s the poor that are impacted
        most," said Young. "The real humanitarian challenge will be what you do. Can
        you actually afford to build coastal defenses, do you have to relocate populations,
        how would you actually go about that?"</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28f2f2e4-a7e0-45d7-a3a6-a711ea740eb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-30T23:23:11.080+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T09:31:18.492+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The scientists say that even if we reduce greenhouse gas emissions
        now, some sea level rise is inevitable.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '468cae29-3f5b-4ed2-a444-1e1fd863dc8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-30T23:23:11.080+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T09:31:18.492+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Irrespective of what we do with changing our climate, those sea
        level rises are going to occur," Young said.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfa143df-3a4c-4248-9fd1-71f4d4858cdc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-30T23:23:11.080+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T09:31:18.493+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As well as reducing emissions, countries should invest in adaptation
        measures to protect against future flooding, researchers say. Those include
        building up natural defenses such as mangroves and sea grasses that absorb
        waves and surges along coastlines, as well as beach nourishment -- where sands
        are moved to bolster beaches and dunes.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
