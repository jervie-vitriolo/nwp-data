    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Alzheimer''s blood test in your doctor''s office closer to reality,
      studies say'
    'visualType': 'image'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36eacf1a-fd7b-4a7b-84c4-0d0324c9b915'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-30T06:47:31.253+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T09:32:41.918+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —&nbsp;</strong>A simple blood test to diagnose Alzheimer''s
        disease —&nbsp;on the wish list of many doctors, researchers and patients
        — may be closer to becoming a reality, according to the results of studies
        presented virtually this week during the Alzheimer''s Association International
        Conference 2020.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '893ab1b1-b088-49cb-b5dc-2d7f26ba611c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-30T06:47:31.253+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T09:32:41.919+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a study presented Tuesday at the conference and <a href="https://jamanetwork.com/journals/jama/fullarticle/2768841?guestAccessKey=42d098cb-7eca-4a1c-9d7b-9951b104b003&amp;utm_source=For_The_Media&amp;utm_medium=referral&amp;utm_campaign=ftm_links&amp;utm_content=tfl&amp;utm_term=072820"
        target="_blank">published in JAMA</a>, a blood test to detect the tau protein,
        one of the hallmark signs of Alzheimer''s, was as accurate as a spinal tap
        or a positron emission tomography (PET) scan, which are the current gold standards
        of diagnosis while a person is living.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4e99f1c-0724-4f3c-824b-d6fd5eae2eba'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-30T06:47:31.253+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T09:32:41.920+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The test could also differentiate between different types of cognitive
        dementia and even flag early signs of Alzheimer''s. While more research is
        required and such a test is likely still years away from being available,
        experts say the results are encouraging.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b52ec847-30ea-4dca-80ba-d6dd8d042029'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-30T06:47:31.254+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T09:32:41.921+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This research represents an exciting step towards developing a
        blood test that could help identify Alzheimer''s disease by focusing on specific
        sub-types of tau, one of the key proteins that becomes abnormal as part of
        the Alzheimer''s disease changes in the brain," said Clive Ballard, professor
        of age-related disease at the University of Exeter Medical School, in the
        UK, who was not involved in the study.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c4fd36a-f187-4a5f-b153-3cec870d0eea'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-30T06:47:31.254+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T09:32:41.922+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"A reliable blood test for Alzheimer''s disease would be a huge
        boost for dementia research, allowing scientists to test treatments at a much
        earlier stage which in turn could lead to a breakthrough for those living
        with dementia," said Dr. Rosa Sancho, head of research at Alzheimer''s Research
        UK, who was also not involved in the study.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23ea1356-7a92-4f45-afdb-4ef2b72899c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-30T06:47:31.254+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T09:32:41.922+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Looking for a mutant protein</h2>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b123b8f-8348-426a-af65-e3d95607bc85'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-30T06:47:31.254+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T09:32:41.923+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a three-part study, researchers from the United States and Sweden
        measured an abnormal version of the tau protein called p-tau217 and found
        more of that modified tau in the blood of people with Alzheimer''s disease
        than in healthy participants.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72974ba9-1673-4b29-9d3a-06c7055151e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-30T06:47:31.254+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T09:32:41.924+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>How does tau get into blood? It appears to cross the blood-brain
        barrier.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c42763b2-4ea7-45bc-b4e3-3fbac0271e92'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-30T06:47:31.254+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T09:32:41.925+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Tau protein is modified and clumps abnormally in the brains of
        people with Alzheimer''s disease and some frontotemporal dementias, and some
        of this tau protein leaks out of the brain into the blood," said Tara Spires-Jones,
        the deputy director of the Centre for Discovery Brain Sciences at the University
        of Edinburgh, who was not involved in the study.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cba42ee8-940b-4214-9564-f42254e26914'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-30T06:47:31.254+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T09:32:41.926+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The researchers report the blood test can distinguish Alzheimer''s
        disease from other types of dementia and Parkinson''s with a high degree of
        accuracy -- 89% to 98%.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a338e02-42cf-438e-b3f4-1dcf3d41a364'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-30T06:47:31.254+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T09:32:41.927+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Additionally, measuring p-tau217 levels may also be able to detect
        brain changes 20 years before dementia symptoms occur.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14162b26-df56-4b13-a53a-89955918249d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-30T06:47:31.254+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T09:32:41.928+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This test, once verified and confirmed, opens the possibility of
        early diagnosis of Alzheimer''s before the dementia stage, which is very important
        for clinical trials evaluating novel therapies that might stop or slow down
        the disease process," the researchers, led by Dr. Oskar Hansson from Lund
        University in Sweden, wrote.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a09dd705-6bb4-4c23-a039-46d33adaf9b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-30T06:47:31.254+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T09:32:41.929+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another study, published Tuesday in the Journal of Experimental
        Medicine, also verified that p-tau217 was more closely related to amyloid
        buildup in the brain than other chemicals that have been investigated.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5d6ae4e-80da-4288-b5d1-6e478b387f23'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-30T06:47:31.254+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T09:32:41.930+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"These two papers add to increasing evidence that modified tau proteins
        in the blood can accurately reflect Alzheimer''s disease in processes occurring
        in the brain," said Amanda Heslegrave, a senior research fellow at the UK
        Dementia Research Institute at University College London, who was not involved
        in the study.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c8774b3-d05e-45de-9663-e13583622976'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-30T06:47:31.254+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T09:32:41.930+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>In your doctor''s office</h2>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a62589ab-b314-427d-9530-7a9b4aee8c5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-30T06:47:31.254+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T09:32:41.931+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The formation of brain proteins, amyloid and tau, into clumps of
        amyloid plaques and tau tangles are defining physical features of Alzheimer''s
        disease, but they are hard to detect without expensive PET scans or invasive
        spinal taps, neither of which is routinely covered by insurance.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f05518f8-5eeb-477c-8097-6ea3a3b5e75f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-30T06:47:31.255+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T09:32:41.932+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Doctors are left with verbal and written tests of memory and cognitive
        impairment, combined with interviews with patients'' family members and caregivers
        about their behavior. That approach makes it tough to accurately diagnosis
        Alzheimer''s as distinct from other types of cognitive impairment.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ec1c22a-3cff-4f77-91eb-6eca4a00d738'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-30T06:47:31.255+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T09:32:41.933+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In addition, brain scans and spinal taps can only identify beta
        amyloid plaques, not the tau protein. A test for tau is important, experts
        say -- beta amyloid alone isn''t enough to diagnose Alzheimer''s because some
        people with high levels don''t develop the neurological disease.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0fe3277-e609-4da9-be8d-c5188c7d16d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-30T06:47:31.255+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T09:32:41.934+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new blood test is able to detect both amyloid plaques and tau
        tangles and is very specific to Alzheimer''s, experts said.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd22afaa5-7077-47b7-94d9-00042d1ecb66'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-30T06:47:31.255+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T09:32:41.935+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A third abstract presented at the Alzheimer''s conference found
        the test could differentiate between less common frontotemporal dementia,
        which affects younger people and leads to changes in behavior and personality
        rather than memory loss, and Alzheimer''s, illustrating the test''s diagnostic
        abilities. These include changes in personality, behavior and difficulties
        with language.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '988e6fee-1e3e-4c0c-bc67-6a3fafa016ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-30T06:47:31.255+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T09:32:41.936+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"These studies (and others) show that blood based tau is a marker
        of amyloid pathology. Very interesting and not what would have been predicted
        5 years ago," said John Hardy, the chair of Molecular Biology of Neurological
        Disease at University College London.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8394ed3-04c9-4ffd-888f-a719e4e7681e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-30T06:47:31.255+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T09:32:41.937+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These advances mean a day may come in the next few years when your
        health care provider can do a blood test for Alzheimer''s while you are at
        the doctor''s office, experts say.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e385af82-eb09-4f49-a963-c5ff755ccac3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-30T06:47:31.255+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T09:32:41.938+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is very exciting, because we all know that blood tests are really
        important and they''re necessary as a first pass in the clinic, in your general
        practitioner''s office," said Maria Carrillo, chief medical officer of the
        Alzheimer''s Association.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '160d8d94-f41e-4632-8e63-c7e199f477dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-30T06:47:31.255+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T09:32:41.939+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And unlike current detection methods, blood tests could more easily
        be scaled up to test many people at much lower cost.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d43f2c7-e128-4eb9-b649-b61c0d8b0815'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-30T06:47:31.255+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T09:32:41.939+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Early detection and treatment before significant damage from Alzheimer''s
        disease occurs to the brain would be a game changer for individuals, experts
        said. The test could also help to identify the right people for clinical drug
        trials.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8524aef4-c41a-45f7-ada4-09d4fcc825d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-30T06:47:31.255+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T09:32:41.940+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We know that brain changes in Alzheimer''s disease can occur decades
        before symptoms start to show and the early stages of disease are likely to
        be the time when future drugs are most effective," Sancho said.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85ea8e16-d39c-4f68-83af-8cd6347e3e32'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-30T06:47:31.255+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T09:32:41.941+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Carrillo and other experts caution that while promising, the blood
        test still needs to be tested among asymptomatic people and larger populations.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c478e97c-7282-46e0-b46e-46614cca3ce6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-30T06:47:31.255+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T09:32:41.942+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Now we need longer and larger studies to validate these results
        and find out if this test could accelerate our ability to develop new treatments
        for Alzheimer''s disease in the future." said Fiona Carragher, director of
        policy and research at Alzheimer''s Society in the UK.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0bb8fea-592e-46bd-83c4-a63aa2b094ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-30T06:47:31.255+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T09:32:41.943+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ballard agrees: "Although this research looks extremely promising,
        further validation in people from more routine clinical settings are still
        needed, and a lot of work will be needed to achieve standardisation of the
        test across laboratories.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e36d354-b209-4b5d-80e9-17f0f042e6ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-30T06:47:31.255+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T09:32:41.943+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"So it could still be at least five years before we see an accurate
        blood biomarker test for dementia it in the clinic."</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50ba8196-a039-4ed4-abb9-fec951c709d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-30T06:47:31.256+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T09:32:41.944+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com&nbsp;<em><a href="https://edition.cnn.com/2020/07/29/health/alzheimers-blood-test-wellness/index.html"
        target="_blank">Alzheimer''s blood test in your doctor''s office closer to
        reality, studies say</a></em></p>'
  'COVID-19-reinfection-immune-system':
    'author': 'Erin Bromage for CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-07-30T06:17:08.104+08:00
    'imagesource': 'jcr:c1f85515-8b55-4870-8258-dc85a2ba05b5'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd18bf74b-631a-4488-9521-775fe96b8f98'
    'lead': 'Do Covid-19 antibodies protect us from reinfection? Are they persistent
      long after recovery or do they wane fast? And what does this mean for the development
      of a vaccine?'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-07-30T06:52:12.713+08:00
    'mgnl:createdBy': 'glee'
    'mgnl:lastActivated': 2023-01-26T09:32:40.621+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T09:30:37.073+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['covid-19', 'reinfection']
    'template': '1'
    'title': 'Encouraging signs our immune system may be able to fight off Covid-19
      reinfection'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '891de03c-53a9-4efa-8cdd-a955c1ba99ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-30T06:52:12.713+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T09:32:40.624+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>Editor''s note: This is the fourth installment in a series of
        regular columns on emerging science related to Covid-19 by Erin Bromage, an
        associate professor of biology at the University of Massachusetts Dartmouth.
        His research focuses on the evolution of the immune system and how animals
        defend themselves from infection. Follow him on Twitter <a href="https://twitter.com/erinbromage?lang=en">@ErinBromage</a>.
        The views expressed are his own. View <a href="https://cnn.com/opinions">more
        opinion</a> articles on CNN.</em></p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '222c91e7-cd5f-40fd-acd8-380e7be672e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-30T06:52:12.713+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T09:32:40.625+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —&nbsp;</strong>My son was so excited the day that
        he had earned enough money to buy his own BB gun. When I brought it home,
        he immediately went to the shooting range we had built and started shooting.
        The first pellet went left. The second pellet went right. We never found where
        the third hit.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e94eeb57-4cec-453b-b953-d1ce83390a76'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-30T06:52:12.713+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T09:32:40.625+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b93fdf6e-5321-4f77-89fd-0d0f039765db'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-30T06:52:12.713+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T09:32:40.626+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The gun is broken" he said, as he stormed away frustrated that
        each shot landed differently. After giving him a few minutes to collect his
        thoughts, we discussed what happened. I told him the gun is new and we don''t
        know how it behaves yet. We shouldn''t be surprised that there are some kinks
        to work through but the more we shoot it the better we will understand how
        it performs. A day later, and with much patience, every shot was clustering
        tightly on the target.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ccdc06e-05f0-44ad-a4a7-be47d6d5a21c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-30T06:52:12.713+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T09:32:40.626+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22514e69-7735-4d66-b42d-cdb172a546ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-30T06:52:12.713+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T09:32:40.627+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A similar narrowing in on the target has been playing out as studies
        have emerged on the body''s immune responses to Covid-19. We are still at
        the stage of sighting-in a new gun; the shots are landing across the target
        and people are becoming frustrated by the lack of agreement within the scientific
        community. Countless questions continue to be asked:</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ee95fda-71ee-47cd-af9d-297a2e5725e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-30T06:52:12.714+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T09:32:40.628+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb2f91c2-3f59-454e-942c-0bb792b974a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-30T06:52:12.714+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T09:32:40.629+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Do Covid-19 antibodies protect us from reinfection? Are they persistent
        long after recovery or do they wane fast? And what does this mean for the
        development of a vaccine?</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb7b96f6-e46a-486e-8b6d-48e5d1bcf63c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-30T06:52:12.714+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T09:32:40.629+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e749eccb-054c-4b17-b7a3-5801cc58220f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-30T06:52:12.714+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T09:32:40.630+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These questions resounded in early April as the first antibody data
        started emerging. After reading an early article on antibody testing, I wrote
        a note to my undergraduate class in an online forum which I titled "this is
        terrible news, tell me why." The paper clearly showed that people who had
        recovered from infection where producing antibodies against the virus, but
        that was not my concern. It was troubling that the antibodies peaked, but
        then rapidly diminished in concentration —&nbsp;so much so that if the reduction
        followed in a linear fashion, within 120-150 days you would have no protective
        antibodies left.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '703ded35-b344-43ef-95c8-4f5faa250e78'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-30T06:52:12.714+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T09:32:40.631+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f57473b6-35ea-48d3-ba0e-9a818dd5cf7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-30T06:52:12.714+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T09:32:40.633+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This suggested that patients who had recovered from Covid-19 could
        be reinfected and get sick all over again. Antibody-induced immunity lasting
        six months to a year is what we often observe with the human coronaviruses
        which cause the common cold. If this early study was to be trusted in full,
        this truly would be terrible news.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9694d2be-1d7d-4073-9420-7765fb3a6a82'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-30T06:52:12.714+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T09:32:40.633+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f70e416e-8295-4898-87d8-719da6c49596'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-30T06:52:12.714+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T09:32:40.634+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another article describing quickly diminishing antibody levels was
        published in June and followed up with a second report in July showing a similar
        result. The latter paper showed that, on average, patients'' antibody levels
        tended to fall by half around 36 days after the onset of symptoms, while a
        small portion of those sampled declined much more slowly.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab0cdcc3-2e6a-4b0f-b5ef-3db9dd5753c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-30T06:52:12.714+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T09:32:40.635+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '708b40b4-c64c-4f97-9a74-50edf8e9929e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-30T06:52:12.714+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T09:32:40.636+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The science seemed to be confirming my initial fear that antibody
        immunity would not be enough to protect recovered coronavirus victims from
        reinfection.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b53b8f03-3a77-4f49-93d5-eb03f159f6f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-30T06:52:12.714+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T09:32:40.637+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7699d61e-6098-4c98-8619-b31784c74076'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-30T06:52:12.714+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T09:32:40.638+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But then the science progressed further. A series of publications
        in recent weeks on antibody responses to vaccines and an elegant serological
        study —&nbsp;an examination of antibodies in your blood —&nbsp;moved the focus
        of our knowledge. Both the Oxford and Moderna vaccines generated a robust
        antibody response, as high or higher than what is generated by a mild or moderate
        infection with live SARS-CoV-2 virus. These vaccines are like a school for
        your immune system, they teach your body how to respond to a virus without
        producing disease. This was good news! If the antibody level starts higher,
        it will possibly persist for longer than previously reported. The limitation
        is that we still need time to determine how long the antibodies will persist
        —&nbsp;and whether they will be shown to prevent infection with the virus
        in the real world.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66d2eedd-3dd8-4f92-9da2-d5504d3e7562'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-30T06:52:12.714+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T09:32:40.639+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3e20de5-0ea3-40ab-80f5-33ef1a060568'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-30T06:52:12.714+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T09:32:40.640+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Additionally, the serological study, posted as a pre-print by a
        research team at Mount Sinai Hospital in New York City, demonstrated quite
        clearly that after a mild to moderate Covid-19 infection, antibody levels
        declined from their peak, then maintained a steady level for at least three
        months.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1ee6559-6f70-4ff9-ae8e-796777c1a2e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-30T06:52:12.714+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T09:32:40.641+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7225b96f-c909-4f0f-a126-2fe1a3523674'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-30T06:52:12.715+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T09:32:40.641+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It also showed that this immune response was capable of neutralizing
        the virus, providing the recovered patient with a strong sign of what could
        be some level of immune protection. This study differed from the early antibody
        studies in that the number of patients assessed was much larger -- it included
        nearly 20,000 patient blood samples (more than 9x the sample size of the larger
        previous studies) and the methods were designed to specifically measure the
        concentration of the antibodies against the virus'' spike protein that allows
        it to enter our cells. Though it has not yet been peer reviewed the study''s
        comprehensive methods make it the best example yet of serological research
        on coronavirus.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37d4f12c-bfcd-4e44-9757-9f480282c6e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-30T06:52:12.715+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T09:32:40.642+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bd51e85-ff24-4063-a2f6-c29de2a20246'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-30T06:52:12.715+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T09:32:40.643+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It is not that the early studies were wrong, they just hadn''t considered
        how their data related to the battle for immunity. In battle, you aim to overwhelm
        your opponent with strength of numbers and superior armament. This is also
        true for the immune system''s antibody response.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8ce6d55-236c-409c-989a-cfcf8bbb6571'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-30T06:52:12.715+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T09:32:40.644+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b251c380-2769-452d-8b18-4f0f8df97990'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-30T06:52:12.715+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T09:32:40.644+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When a virus invades your body and an antibody response is required
        for protection, you don''t just make enough antibody to match your viral opponent,
        you overshoot the target significantly to overwhelm the virus and clear it
        from your system. When the viral threat is cleared, many of the antibody-secreting
        cells recruited into the fight are allowed to die to free space and resources
        for your body to respond to new threats, and with that cell death the antibody
        they are producing also starts to wane. This anti-viral antibody response
        would be observed as a rapid rise in antibody levels, and then a rapid waning
        of antibodies in the months after infection. This quick fall in antibodies
        was what the early studies captured.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0a95457-8fdc-4832-90f2-651b1a0a0357'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-30T06:52:12.715+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T09:32:40.645+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e58ce8c-00d6-4668-bcdc-5e0aeeedf31e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-30T06:52:12.715+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T09:32:40.647+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But, what those early studies fail to resolve was that some of those
        antibody secreting cells may live on in the bone marrow, potentially persisting
        for years, secreting virus-neutralizing antibody. So after the rapid reduction
        in antibody levels post-infection, the antibody levels would plateau and persist
        for as long as those long-lived antibody-secreting cells were maintained in
        the bone marrow. That type of response is well known with many viral infections,
        and importantly, it has been well documented to occur in people surviving
        MERS infection.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3523de01-68ce-45ca-a729-2af9d56e6b02'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-30T06:52:12.715+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T09:32:40.648+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97bc1167-3a03-4551-b363-884fc95f13a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-30T06:52:12.715+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T09:32:40.648+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>High antibody concentrations are not necessarily needed to fight
        off future infections. We only require enough antibody to provide assistance
        to the innate immune system to stop a new exposure to the virus from establishing
        infection.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a921de38-cd01-492a-98d7-53e149b3dd90'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-30T06:52:12.715+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T09:32:40.649+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdbd0db3-3dca-402e-8f2c-71639727659d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-30T06:52:12.715+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T09:32:40.650+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Given the promising results of antibody stimulation from the Covid-19
        vaccines in development, my confidence continues to grow that a vaccine that
        provides at least modest protection from severe disease symptoms is on the
        horizon.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49bab941-7ffe-4370-8b45-a8d366350973'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-30T06:52:12.715+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T09:32:40.650+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96032fbc-6859-49c8-b013-a5d87a31af76'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-30T06:52:12.715+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T09:32:40.651+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, we must be mindful that each new antibody study may bring
        different findings, resulting in the need to readjust our understanding --
        and we should keep in mind what this might mean for asymptomatic Covid-19
        victims. Remember, long, hard fights help to train our immune system for future
        threats.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7335ece9-36bb-4f40-9194-51cfd979f0dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-30T06:52:12.715+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T09:32:40.652+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '577bc1cb-c651-407d-992c-56f1bd81d301'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-30T06:52:12.715+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T09:32:40.652+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So being infected and avoiding developing symptoms of infection
        may not yield the protective antibodies that you may need in the future to
        ward off future exposure. It is also likely that we will find differences
        in antibody responses between children and adults, or between males and females.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bbed8fc-0772-4e7a-9c0e-a064ca200a5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-30T06:52:12.716+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T09:32:40.653+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad14ce8c-5c0b-46a4-b2a7-9a12f4110704'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-30T06:52:12.716+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T09:32:40.653+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the meantime, conflicting results are usual in science, especially
        at the beginning of studying a new subject. We should not rush to conclusions,
        especially in studies with few samples or with headline-grabbing titles. Each
        new study published helps refine our understanding and we should be mindful
        that we are all seeking quality results, but negative results or those that
        do not fit the current narrative all help scientists refine the focus of our
        understanding.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fb579d6-bc3d-47e3-a6d3-a1b5f79994d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-30T06:52:12.716+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T09:32:40.654+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com ''<a href="https://edition.cnn.com/2020/07/29/opinions/immune-system-antibody-covid-19-reinfection-bromage/index.html">Encouraging
        signs our immune system may be able to fight off Covid-19 reinfection</a>''</em></p>'
  'successful-relationship-study-':
    'author': 'Harmeet Kaur, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-07-30T06:49:00.733+08:00
    'imagesource': 'jcr:2d714b95-150f-49be-8c1b-1f80485de8e8'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '842307e3-7fb7-4ed9-b64a-e0955a143072'
    'lead': 'It''s not who you''re with, but the dynamic you have with them.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-07-30T06:52:13.552+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-26T09:32:39.122+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T09:30:37.429+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'A landmark study shows what makes a successful relationship'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '992d70c8-0653-45c9-9564-9874aa537a46'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-30T06:52:13.552+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T09:32:39.124+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> It''s not who you''re with, but the dynamic
        you have with them.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '803e41dd-15f1-4126-b1ca-2b53ea6848af'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-30T06:52:13.552+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T09:32:39.125+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That''s the big takeaway from a landmark study that explores what
        makes relationships successful, <a href="https://www.pnas.org/content/early/2020/07/21/1917036117"
        target="_blank">published</a> Monday in the Proceedings of the National Academy
        of Sciences.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9faf07c-e476-4bf8-adb6-e7fadaf5e611'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-30T06:52:13.552+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T09:32:39.125+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Whether you''re finding a potential partner by swiping right on
        an app, or thumbing through stacks of biodata a la Netflix''s "Indian Matchmaking,"
        there may be some wisdom for you in the researchers'' findings.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7af1aa4-ae41-45a8-bc39-523795e6f22b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-30T06:52:13.552+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T09:32:39.126+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Scientists have sought to understand what makes for a good relationship
        for decades. But most of those studies only measured a few variables at a
        time, Samantha Joel, the study''s lead author and an assistant professor at
        Western University in London Ontario, told CNN.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79b59846-33aa-4d80-b662-80df3a680298'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-30T06:52:13.552+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T09:32:39.127+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Joel and her colleagues analyzed information on more than 11,000
        couples, drawn from 43 data sets that tracked those partnerships for an average
        of a year, to determine the extent to which they could predict the quality
        of relationships and what measures would best predict that.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90e50b1f-d282-4093-b7db-28dc673c60d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-30T06:52:13.553+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T09:32:39.128+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What they found is that your own judgment of your relationship --
        meaning, how satisfied you feel your partner is or how appreciative you are
        of your partner -- says more about the quality of your relationship than either
        of your personalities.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8fe7f94-322b-4c08-93c7-d7d93ffc20c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-30T06:52:13.553+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T09:32:39.128+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When it comes to a satisfying relationship, the partnership you
        build is more important than the partner you pick," Joel wrote in an email
        to CNN.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddd5095d-98b5-4bcb-bb52-5078fba9bcc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-30T06:52:13.553+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T09:32:39.129+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In other words, don''t focus so much on whether a person fits your
        type or whether they check all your boxes. Instead, think about how you''re
        engaging with each other and whether your relationship leaves you feeling
        satisfied.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83bbbfc5-8d8a-4a34-8d42-b90e4d88981f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-30T06:52:13.553+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T09:32:39.129+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>What makes for a good relationship</h2>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e365e09-4979-4a0e-ac0b-ee819165ed61'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-30T06:52:13.553+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T09:32:39.130+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And as it turns out, some measures can more reliably predict the
        quality of a relationship than others.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d0769cf-822d-4a39-90a8-8b6b12e6d01c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-30T06:52:13.553+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T09:32:39.131+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The researchers assessed relationship quality by looking at individual
        characteristics, including age, gender, income, and personality traits, and
        characteristics of the relationship itself, meaning affection, conflict, support,
        etc.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15caee42-fda4-4425-b82a-f5462f7689ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-30T06:52:13.553+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T09:32:39.131+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A person''s own perception of their relationship accounted for about
        45% of their current satisfaction with their relationship at the onset of
        a study, and about 18% by the end of the study.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3967267-9f46-492c-82e4-0b80732c91ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-30T06:52:13.553+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T09:32:39.132+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Specifically, the relationship characteristics that best predicted
        a person''s satisfaction were:</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c2e409d-c871-416d-9f6f-823211238695'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-30T06:52:13.553+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T09:32:39.133+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Perceived partner commitment</h2>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2590d048-b977-44fd-8617-d3785954c950'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-30T06:52:13.553+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T09:32:39.133+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Appreciation</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '628dd9f4-0dac-4838-86d2-094dd261593d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-30T06:52:13.553+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T09:32:39.134+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sexual satisfaction</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f880adf3-6a65-46b3-aa70-7cd213106f19'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-30T06:52:13.553+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T09:32:39.135+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Perceived partner satisfaction</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3ad8acd-0786-4361-b2c5-36086c52ade9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-30T06:52:13.553+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T09:32:39.135+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Conflict</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '772fc844-fd0f-46b2-898f-5709771a9ca9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-30T06:52:13.553+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T09:32:39.136+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A person''s individual characteristics, meanwhile, explained about
        21% of their satisfaction with their relationship at the start of the study,
        and about 12% by the end.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a604cf2c-1cdd-4aa7-8b51-a6cd786268d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-30T06:52:13.554+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T09:32:39.136+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>The individual characteristics that best predicted a person''s
        relationship satisfaction were:</h2>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1f88049-bb46-44fa-b56c-7c7376ae0729'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-30T06:52:13.554+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T09:32:39.137+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Life satisfaction</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7361ec6-9b1b-407c-a97f-728dbdcc88d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-30T06:52:13.554+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T09:32:39.138+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Negative affect</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86cbccb0-3993-4161-8911-762d547acc1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-30T06:52:13.554+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T09:32:39.139+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Depression</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22d64bc9-8983-4edc-99c0-cd1be89151d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-30T06:52:13.554+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T09:32:39.140+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Attachment avoidance</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f43f46c-2561-47e0-991a-9701b4eef8f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-30T06:52:13.554+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T09:32:39.140+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Attachment anxiety</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6faba2e2-7c91-43d5-821d-763ee1872ebd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-30T06:52:13.554+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T09:32:39.141+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Interestingly, their partner''s personality or their partner''s
        perception of the relationship seemed to matter relatively little, Joel said.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eceef4cb-f195-48fd-9f0e-e07076bf51af'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-30T06:52:13.554+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T09:32:39.141+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And while factors such as your personality or whether or not you
        experience depression or anxiety could very well affect the quality of your
        relationship, building a relationship that you feel satisfied and secure in
        could outweigh those things, the study''s authors wrote.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a10eb293-39ba-43f3-9e50-5e8579bd87b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-30T06:52:13.554+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T09:32:39.142+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The fact that individual characteristics predicted relationship
        quality but did not provide any unique predictive power beyond relationship
        factors suggests that individual characteristics do matter, but their effects
        on relationship quality are largely attributable to their effects on relationship
        dynamics," Justin Lavner, a psychologist at the University of Georgia who
        was not involved in the study, wrote in an email to CNN.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '857c06aa-be26-4067-8243-0f5b54ef9da3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-30T06:52:13.554+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T09:32:39.143+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What the researchers weren''t able to determine, however, was how
        the quality of a relationship might change over time.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c1966d0-7b37-4bae-a144-fdd54411aee3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-30T06:52:13.554+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T09:32:39.144+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The study also relied on self-reporting from participants to reach
        those conclusions, and Joel said future research should explore whether the
        results would be different if those characteristics were measured through
        observational or physiological studies, as well as whether the findings apply
        to couples outside of the West.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fe58bf2-c771-4bed-9954-6b330176e1e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-30T06:52:13.554+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T09:32:39.145+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lavner added that it would be useful to know how much outside factors,
        such as financial strain or external stress, affect the quality of a relationship.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae2f93c0-0476-4c7d-ab49-1e7835e2f2ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-30T06:52:13.554+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T09:32:39.146+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>What this means for your dating life</h2>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ce6ddf0-eda9-4042-bd74-b0bf7867bf10'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-30T06:52:13.554+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T09:32:39.146+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There''s a few takeaways here to apply to your own life, experts
        said.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f9b0141-ab27-4e44-8228-46d9cb9380b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-30T06:52:13.554+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T09:32:39.147+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For one, pay attention to the dynamics of your relationship.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7769f574-9e13-4b42-94df-01df7300eb3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-30T06:52:13.554+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T09:32:39.148+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It seems to me that the relationship is more than the sum of its
        parts," Joel said. "It''s that relationship dynamic itself, rather than the
        individuals who make up the relationship, that seems to be most important
        for relationship quality."</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73c3ac43-77b0-45c4-83ee-bfd2a28aec8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-30T06:52:13.555+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T09:32:39.148+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s also worth paying attention to your current feelings about
        the relationship.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d98866b-8662-46d0-8654-ff81f8782053'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-30T06:52:13.555+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T09:32:39.149+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Another takeaway message is that although these perceptions were
        most predictive of relationship quality measured at the same point in time,
        the same pattern was found at follow-up," Lavner said, "suggesting that how
        you feel now can be somewhat diagnostic of how you''ll feel later on."</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abab1839-bc20-4990-8a68-cff01824ab85'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-30T06:52:13.555+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T09:32:39.149+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com&nbsp;<em><a href="https://edition.cnn.com/2020/07/29/us/what-makes-a-relationship-successful-study-wellness-trnd/index.html"
        target="_blank">A landmark study shows what makes a successful relationship</a></em></p>'
  'Rembrandt-self-portrait-auction':
    'author': 'Amy Woodyatt, CNN'
