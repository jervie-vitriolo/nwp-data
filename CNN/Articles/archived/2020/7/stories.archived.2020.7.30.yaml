      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In his fifth State of the Nation Address on Monday, <a href="https://www.cnnphilippines.com/news/2020/7/27/smart-globe-sona-2020.html">Duterte
        warned telecommunication companies Smart and Globe to improve their services
