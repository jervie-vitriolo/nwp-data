      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Coronavirus cases in Texas have risen to
        more than 418,00, putting the state at a higher case count than New York.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e01a62ae-5dba-49ed-b181-5abfcce24c72'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-30T19:51:54.984+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:31:35.249+08:00
