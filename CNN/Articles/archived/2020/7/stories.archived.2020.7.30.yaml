      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae26322c-2c6c-4acf-b1ee-c8a2d1c920fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-30T16:45:18.285+08:00
