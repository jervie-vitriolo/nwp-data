    'template': '1'
    'title': '‘Gameboys'' actor Elijah Canlas: ''We get to represent love that’s not
      normalized in the media'''
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2bdeb03-7f87-4668-a8eb-5379b934559d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-30T18:23:04.551+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T09:31:49.965+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines Life) —</strong> At such a
        young age, Elijah Canlas already has a filmography that many of his contemporaries
        dream of. The Philippine High School for the Arts alum has managed to be in
        14 films and shows in the span of six years with impressive consistency. Canlas
        has been somewhat of an indie darling, with roles in acclaimed films such
        as “Edward,” “LSS,” and “Kalel, 15.” But when the lockdown began, the young
        actor admitted he was losing hope. And then “Gameboys” took off.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8397baa3-08ad-4521-86ab-080995a8e8c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-30T19:46:08.865+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T09:31:49.967+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Inspired by the viral success of the Thai Boys Love show “2gether
        The Series,” many Filipino productions started following suit. “Gameboys”
        was one of the first to jump in, rolling into production while we were all
        in lockdown. The show, about a&nbsp;budding love story between two gamers
        has since enjoyed a massive following, the characters Cairo (Canlas) and Gavreel
        (Kokoy De Santos) earning the couple name CaiReel and a fandom name Third
        Wheels.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4ad060e-3628-44c7-abd0-e2878ac5a344'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-30T19:46:08.865+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T09:31:49.968+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Canlas says the Zoom-only style of shooting has taught him many
        things (he also has to do his own lighting and production design since he’s
        shooting in his house) but it also made him miss real life interactions.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6032ee14-81b9-4ea3-8629-c9ada872c559'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-30T19:46:08.865+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T09:31:49.968+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Sobrang namiss ko bigla yung physical interaction with our co-actors
        kasi acting is reacting and then now we only look at the lenses and we only
        hear our co-actors voices through a different device.”</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd063191-cd77-426a-bb4e-a9d812c4797f'
      'mgnl:activationStatus': true
