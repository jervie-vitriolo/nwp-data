      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A danger zone classification pertains to a 70 to 100 percent utilization
        rate of facilities for coronavirus patients.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '600957a9-7a9c-4cff-a75b-3443ff06db30'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-30T16:30:02.576+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T09:32:08.848+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dizon said medical personnel have observed that asymptomatic patients
        are quickly filling up the spaces in isolation sites.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c750cc09-8526-4e69-b228-88e88497ff26'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-30T16:30:02.576+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T09:32:08.849+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Home quarantine is an option for mild and asymptomatic cases provided
        they have their own room as well as bathroom, and that they do not live with
        someone who has a high risk of catching coronavirus, such as the elderly.</p>'
  'Senate-probe-PhilHealth-corruption-August-4':
    'caption': '(FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-07-30T16:33:52.464+08:00
    'imagesource': 'jcr:3e941bff-1477-4e16-b02e-410d1adce36b'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '4ea92f59-dd64-4fd8-ad8b-06fb983f4338'
    'lead': 'The Senate’s investigation into the alleged irregularities and fresh
      controversies hounding state-run Philippine Health Insurance Corporation has
      been set for Tuesday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-07-30T16:41:17.250+08:00
    'mgnl:createdBy': 'alyssa'
    'mgnl:lastActivated': 2023-01-26T09:32:08.265+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T09:30:44.496+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Senate', 'PhilHealth', 'PACC', 'August-4']
    'template': '1'
    'title': 'Senate probe on PhilHealth controversies set on August 4'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5733b47-2582-4a41-9c49-6b64ce4ba350'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-30T16:41:17.251+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T09:32:08.267+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 30)—</strong> The Senate’s
        investigation into the alleged irregularities and fresh controversies hounding
        state-run Philippine Health Insurance Corporation has been set for Tuesday,
        August 4, Senator Ping Lacson said Thursday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b38d5aa5-b7cc-4385-a2e8-3b95116b89bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-30T16:41:17.251+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T09:32:08.268+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Senate Committee of the Whole will formally open the probe at
        9 a.m., Lacson said in a <a href="https://twitter.com/cnnphilippines/status/1288660314481803264">message
        to reporters.</a></p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '455c622a-aafb-4e9a-81c0-2baf6ab102c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-30T16:41:17.251+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T09:32:08.268+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lacson and Senate President Vicente “Tito” Sotto III on Monday filed
        Senate Resolution 475— which also calls for an inquiry into the allegations
        of incompetence and inefficiency at the agency that supposedly led to the
        controversial resignation of some of its officials, including anti-fraud legal
        officer Thorsson Montes Keith.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bf31550-c766-45ff-b123-0503530e7170'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-30T16:41:17.251+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T09:32:08.269+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Keith, in his resignation letter, had claimed widespread corruption
        and other anomalies in the PhilHealth system, including an unfair job promotion
        process.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fbcbecd-5b00-4103-8471-317a5c12c73e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-30T16:41:17.251+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T09:32:08.270+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Officials and staff of the state health insurer— including President
        and CEO Ricardo Morales— denied such allegations.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6345946-7e02-4ec1-8aff-f3713c359c78'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-30T16:41:17.252+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T09:32:08.270+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://cnnphilippines.com/news/2020/7/27/Blessing-in-disguise-PhilHealth-anti-fraud-officer-resignation-opens-doors-Senate-probe-cooruption-anomalies-agency-.html">Blessing
        in disguise? PhilHealth anti-fraud legal officer’s resignation opens door
        for Senate probe on alleged corruption, anomalies in the agency</a></strong></p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d086130-3d90-4fd1-9c36-9f51f4d5c547'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-30T16:41:17.252+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T09:32:08.271+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>PACC probe results out soon</h2>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '344d68fd-333d-4ffd-96c5-493f8e993da7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-30T16:41:17.252+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T09:32:08.271+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aside from the Senate, the Presidential Anti-Corruption Commission
        has also launched an investigation into the alleged anomalies of PhilHealth,
        with results expected to be released “very soon,” Commissioner Greco Belgica
        said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31b801de-bb7d-42d7-a855-064cd24ae2ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-30T16:41:17.252+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T09:32:08.272+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The PACC in May began to look into the agency’s alleged overpricing
        of COVID-19 test kits— upon President Rodrigo Duterte’s orders. The chief
        executive has since directed a fresh probe on PhilHealth following Keith’s
        resignation.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70eacf86-8e1b-471f-ba10-c45878806c12'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-30T16:41:17.252+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T09:32:08.272+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The President knows best. However… the President will not hesitate
        to ax anyone should investigations prove ones involvement in corruption in
        PhilHealth,” the commissioner said in a statement.</p>'
  'tech-antitrust-congress-us':
    'author': 'Brian Fung, CNN Business'
    'caption': 'The most powerful figures in tech were hit with tough questions and
      documents that raised concerns about their competitive tactics during a high-profile
      antitrust hearing on Wednesday. (FILE PHOTO)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-07-30T16:38:51.430+08:00
    'imagesource': 'jcr:6a135c94-1611-487f-88ad-2663e8b5b0a5'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'defe5f9d-ff30-461c-8c5d-6aca0419dfce'
    'lead': 'The most powerful figures in tech were hit with tough questions and documents
      that raised concerns about their competitive tactics during a high-profile antitrust
      hearing on Wednesday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-07-30T16:43:07.512+08:00
    'mgnl:createdBy': 'janine'
    'mgnl:lastActivated': 2023-01-26T09:32:07.488+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T09:30:44.687+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Congress', 'Amazon', 'Apple', 'Facebook', 'Google', 'US', 'United-States']
    'template': '1'
    'title': 'US Congress grilled the CEOs of Amazon, Apple, Facebook and Google.
      Here are the big takeaways'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '276d0c2d-2e67-4f46-aab8-2cb9e4b08938'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-30T16:43:07.512+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T09:32:07.491+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)&nbsp;—</strong> The most powerful figures in tech
        were hit with tough questions and documents that raised concerns about their
        competitive tactics during a high-profile antitrust hearing on Wednesday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf68d6ed-87e9-4625-9ce6-82051938062a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-30T16:43:07.513+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T09:32:07.493+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Of the tech titans, which included the CEOs of Amazon (AMZN), Apple
        (AAPL), Facebook (FB) and Google (GOOGL), some fared better than others in
        the first hours of the hearing.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2214a62-281c-4486-b0b2-97b28c87a1b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-30T16:43:07.513+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T09:32:07.493+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jeff Bezos, Amazon''s CEO, acknowledged, albeit earnestly and transparently,
        that Amazon may have improperly used third-party seller data to inform its
        own product decisions -- a key concern over the company''s approach to competition.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6cb6823-b191-4a85-87c0-cd8c6797056f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-30T16:43:07.513+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T09:32:07.494+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Apple CEO Tim Cook, on the other hand, got off pretty lightly. Despite
        some early questions about whether Apple favors certain developers on its
        App Store, there were relatively few questions about Apple''s App Store guidelines
        for developers, which have been a main complaint among critics.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e153fce0-48fb-4f08-a9bc-42ed06a59de2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-30T16:43:07.513+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T09:32:07.495+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For over a year, top lawmakers in Congress have been investigating
        the four tech giants to determine whether the companies have abused their
        power and dominance in the online marketplace. Wednesday''s event marked the
        culmination of that process and is the biggest hearing of its kind since Microsoft''s
        Bill Gates went to Washington in 1998.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7bfae74-2842-4031-b276-82d133344b8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-30T16:43:07.513+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T09:32:07.496+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Here are big takeaways from the event:</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86bb3155-e9fa-4ca7-abde-24acffa14ab9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-30T16:43:07.513+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T09:32:07.496+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Jeff Bezos has a mixed first appearance in Congress</h2>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9e6bde1-e5f3-4dee-88d8-f0717073c92a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-30T16:43:07.513+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T09:32:07.497+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Of the four CEOs at the hearing, Bezos'' testimony was arguably
        the most highly anticipated as the world''s richest person had never appeared
        before Congress.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45d65bd4-6827-434b-8c85-1cc8e079a91e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-30T16:43:07.513+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T09:32:07.498+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After avoiding any questioning for the first two hours of the hearing,
        Bezos fielded multiple sharp questions on Amazon''s approach to pricing, acquisitions
        and how it uses data from third-party sellers.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c25b453a-106e-49f8-8b2c-77d8543b6a7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-30T16:43:07.513+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T09:32:07.499+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bezos acknowledged that there is a policy that prohibits the use
        of third-party seller data to support Amazon''s own private-label business.
        But, he admitted, "I can''t guarantee you that policy has never been violated."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c2179ac-b82a-4fe8-9c78-13e7b5a02e8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-30T16:43:07.513+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T09:32:07.500+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At various times in the hearing, Bezos either said he couldn''t
        answer the question or couldn''t recall the incident he was being questioned
        about.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '286a5f46-0a58-4937-b30c-4b739e5973f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-30T16:43:07.513+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T09:32:07.500+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Facebook''s billion-dollar acquisition of Instagram comes under
        scrutiny</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ee792b4-3dd6-424f-a3e6-39be75ddf553'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-30T16:43:07.513+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T09:32:07.501+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Facebook CEO Mark Zuckerberg was confronted about internal company
        emails he sent in 2012 about buying Instagram. The emails were acquired by
        the House Judiciary Committee as part of its antitrust investigation.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a41450a-6c95-4d70-aaeb-860aaa79b6a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-30T16:43:07.513+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T09:32:07.502+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In one email, Zuckerberg said Instagram could be "very disruptive"
        to Facebook. An email from Facebook''s chief financial officer referenced
        neutralizing a potential competitor, which Zuckerberg replied was part of
        the motivation.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '220707ad-beb0-4063-90fb-cb34eca44d1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-30T16:43:07.514+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T09:32:07.503+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rep. Jerry Nadler said the emails showed Facebook viewed Instagram
        as a threat and, rather than compete with it, his company bought it.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c2ddd7a-f6eb-4404-a31d-731742ce41bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-30T16:43:07.514+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T09:32:07.503+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In response, Zuckerberg did not deny he viewed Instagram as a threat,
        but pointed out that the deal was approved by the Federal Trade Commission
        at the time.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3baf1d0-096f-471a-8761-458ed6608dcc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-30T16:43:07.514+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T09:32:07.504+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Under fire, tech CEOs appeal to American patriotism</h2>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c940efd9-743d-4d7c-ac08-f08e2bc1c866'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-30T16:43:07.514+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T09:32:07.505+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All the tech executives sought to drive home the point that their
        companies are by America, for America.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5588e56b-9ce9-4237-ba37-22c2d8ab9f86'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-30T16:43:07.514+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T09:32:07.506+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bezos referenced the "trust" Americans have in Amazon. "We need
        American workers to get products to American customers," he said in his prepared
        remarks.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a349155-2c1b-44ab-a7be-c6c43ac4112f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-30T16:43:07.514+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T09:32:07.506+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Apple is a uniquely American company whose success is only possible
        in this country," Cook said in his remarks, touting the number of US jobs
        it has helped create.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec19a34d-1814-47e1-8b3a-f70ce77bb922'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-30T16:43:07.514+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T09:32:07.507+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And the US battle with China for tech supremacy informed part of
        Zuckerberg''s argument.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d2c779d-b925-4052-a398-a5f3f9eced90'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-30T16:43:07.514+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T09:32:07.508+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If you look at where the top technology companies come from, a
        decade ago the vast majority were American," the Facebook CEO said. "Today,
        almost half are Chinese."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b18ebcc-8f09-400f-87a2-acd60b253ce3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-30T16:43:07.514+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T09:32:07.508+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>The partisan divide over tech returns</h2>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11d6f05a-be0f-4394-8a9d-c46f20ce13d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-30T16:43:07.514+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T09:32:07.509+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While Democrats largely went after the tech CEOs for their use of
        data and behavior toward competitors, Republicans during the hearing consistently
        alleged a pattern of anti-conservative bias by the tech companies, despite
        little more than anecdotal evidence.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29052b0b-5ea4-4e16-8487-e09313b32d78'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-30T16:43:07.514+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T09:32:07.510+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>GOP lawmakers'' strategy seems clear: to encourage the media to
        cover claims of ideological bias as equivalent in gravity and stature to antitrust
        issues. But researchers have consistently failed to turn up evidence of systemic
        bias on the part of the platforms'' technology.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '707eae22-31f9-4b58-8f38-9f54139574b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-30T16:43:07.514+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T09:32:07.511+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At one point, Rep. Gregory Steube, a Florida Republican, confronted
        Google CEO Sundar Pichai, portraying as an example of bias what may have been
        a simple technical problem. Steube said his congressional campaign emails
        to supporters, including his parents, have often been blocked or sent to Gmail''s
        spam folder.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c96b6d1e-19b2-4649-ae76-bea68dc8564c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-30T16:43:07.514+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T09:32:07.511+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There''s nothing in the algorithm that has anything to do with
        political ideology," Pichai said. "We do get complaints across the aisle."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1abf2141-2755-4620-b2c9-48ece3959d2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-30T16:43:07.514+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T09:32:07.512+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Few fireworks</h2>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7aa53f4-4f9e-40f3-a333-472365de6ea6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-30T16:43:07.514+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T09:32:07.513+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While there were some fireworks between Democrats and Republicans,
        the overall drama of the hearing was restrained due to the highly technical
        nature of some of the questions.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbf62120-9df4-4126-a6ad-534c158a964f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-30T16:43:07.515+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T09:32:07.513+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many consumers will not have the context to understand why some
        of the exchanges, which were the product of a lengthy investigation into the
        nuts and bolts of their businesses, mattered.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c0b06d4-4945-470d-8c57-bfe645de7a90'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-30T16:43:07.515+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T09:32:07.514+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But that doesn''t necessarily mean the hearing was a failure. The
        ultimate impact of it will depend on what steps Congress takes or recommends
        to address the antitrust concerns that led to the hearing in the first place.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '826fb60c-f013-4994-bf8d-7f0bc424ecf8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-30T16:43:07.513+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T09:32:07.514+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a data-cke-saved-href="https://edition.cnn.com/2020/07/29/tech/tech-antitrust-hearing-ceos/index.html"
        href="https://edition.cnn.com/2020/07/29/tech/tech-antitrust-hearing-ceos/index.html">Congress
        grilled the CEOs of Amazon, Apple, Facebook and Google. Here are the big takeaways</a>"</em></p>'
  'Grace-Poe-telcos-name-corrupt-government-regulators-delaying-issuance-permits':
