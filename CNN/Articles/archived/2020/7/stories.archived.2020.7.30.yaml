      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87f59b6b-6839-4631-8ada-8d4bee372925'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-30T13:27:56.180+08:00
      'mgnl:createdBy': 'bamba'
