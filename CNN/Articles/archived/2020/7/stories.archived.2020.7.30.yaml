      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com&nbsp;<em><a data-cke-saved-href="https://edition.cnn.com/style/article/rembrandt-self-portrait-intl-scli-gbr/index.html"
        href="https://edition.cnn.com/style/article/rembrandt-self-portrait-intl-scli-gbr/index.html"
        target="_blank">Who needs a model anyway? Rembrandt self-portrait sells for
