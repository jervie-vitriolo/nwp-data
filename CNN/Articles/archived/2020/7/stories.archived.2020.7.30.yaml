  'us-coronavirus-150000':
    'author': 'Jason Hanna, Madeline Holcombe and Shelby Lin Erdman, CNN'
    'caption': 'The United States on Wednesday surpassed 150,000 recorded COVID-19
      deaths — a milestone that comes as the country''s number of daily coronavirus
      deaths is the highest it''s been since the spring. (FILE PHOTO)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-07-30T16:46:04.325+08:00
    'imagesource': 'jcr:2d074e4c-9613-4985-be89-461a106f2619'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'cde97ef0-5f88-4223-998c-a7d2dc81e918'
    'lead': 'The United States on Wednesday surpassed 150,000 recorded COVID-19 deaths
      — a milestone that comes as the country''s number of daily coronavirus deaths
      is the highest it''s been since the spring.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-07-30T16:51:18.957+08:00
    'mgnl:createdBy': 'janine'
    'mgnl:lastActivated': 2023-01-26T09:32:04.367+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T09:30:45.231+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['US', 'United-States', 'coronavirus', 'John-Hopkins', 'COVID-19']
    'template': '1'
    'title': 'As US passes 150,000 coronavirus deaths, experts at Johns Hopkins call
      for reset in national response'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fecce927-99c9-4e64-a849-e6915f670814'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-30T16:51:18.957+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T09:32:04.370+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> The United States on Wednesday surpassed
        150,000 recorded COVID-19 deaths —&nbsp;a milestone that comes as the country''s
        number of daily coronavirus deaths is the highest it''s been since the spring.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '183d70b2-806d-4b4d-956a-e921ab4a05e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-30T16:51:18.957+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T09:32:04.372+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The first death in the US was reported on February 29. The country
        reached 50,000 deaths 54 days later on April 23, and 34 days later, on May
        27, crossed 100,000 deaths. It has taken 63 days to add another 50,000 to
        reach the 150,000 mark.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a4eb7f7-5145-4e2b-afb0-30b3090c9732'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-30T16:51:18.957+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T09:32:04.373+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The country''s coronavirus death toll was 150,676 as of Wednesday
        evening —&nbsp;more than a fifth of the world''s recorded deaths, according
        to Johns Hopkins University.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a81648b-8c01-42aa-89a9-4a40dc36cee3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-30T16:51:18.958+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T09:32:04.374+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think the fact that we as a country have not been able to get
        our arms around this, have not prioritized preventing those deaths is all
        that much more maddening. And so, for me it''s frustration, it''s sadness.
        And a resolve to try to figure out how we prevent the next 150,000," Dr. Ashish
        Jha, director of the Harvard Global Health Institute, told CNN''s Wolf Blitzer.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c632bc99-8869-4645-992a-29d07043d393'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-30T16:51:18.958+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T09:32:04.375+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think we can, but we''re really going to have to work for it,"
        he added.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db699fe4-36fc-4748-b119-d2e22dfc9c35'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-30T16:51:18.958+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T09:32:04.376+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some states are seeing their highest death tolls. California on
        Wednesday reported 197 Covid-related deaths in a single day, according to
        state Department of Public Health. That total far outpaces the previous high
        of 159, recorded just last week.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f2dc901-c9fa-4bc4-975a-6d33db59afd1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-30T16:51:18.958+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T09:32:04.377+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Florida reported a record 216 deaths.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fe9c984-5cee-4f5b-b608-3b58bd075e5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-30T16:51:18.958+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T09:32:04.377+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nationwide, the seven-day moving average of daily deaths rose above
        1,000 on Tuesday —&nbsp;the first time since June 2.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '615ba7ce-90e1-48d1-9c31-62c067d968e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-30T16:51:18.958+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T09:32:04.378+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And in 29 states, average number of daily deaths were at least 10%
        higher over the previous week, according to Johns Hopkins data.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c22ddf9-201c-4603-b71a-e8c21f422284'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-30T16:51:18.958+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T09:32:04.379+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Disease trends in the US are mixed: Deaths are increasing and hospitalizations
        are at or near peak levels, though new, daily reported infections are declining
        slightly.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01498f66-1813-4dd0-bf82-19c70da5d9b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-30T16:51:18.958+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T09:32:04.383+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But health experts have warned the death rate likely would rise
        as it is now, as a lagging consequence of a large spike in cases weeks earlier
        especially in the South and West.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f60c494a-86b8-4373-905f-eafc6c609664'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-30T16:51:18.958+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T09:32:04.384+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Infectious disease experts say the country is at a critical juncture,
        as debates about how and whether to reopen schools for in-person learning
        rumble on.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e2bdb34-7aea-4f72-a8f2-2de9a67ad4bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-30T16:51:18.958+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T09:32:04.384+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Case rates rose as businesses reopened and distancing rules relaxed
        in late spring, and those wanting more normalcy soon should get more disciplined
        now by wearing masks, limiting outdoor dining and social gatherings, and closing
        bars, Dr. Anthony Fauci said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84ac423c-bf45-4bf7-988f-b0795cda8345'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-30T16:51:18.958+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T09:32:04.385+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s not going to spontaneously come down," Fauci, director of
        the National Institute of Allergy and Infectious Diseases, said Tuesday in
        a call with several governors about the pandemic.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '322f5578-87c3-4159-947d-39d19c2cc28e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-30T16:51:18.958+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T09:32:04.386+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>US should reset, Johns Hopkins experts say</h2>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '566a793f-56ef-4cc3-a944-5c64aaaa6ccb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-30T16:51:18.958+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T09:32:04.386+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The United States needs to restart its response with policy actions
        at the federal, state and local levels to get control of the pandemic, scholars
        at the Johns Hopkins University Center for Health Security said in a report.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44116086-d264-4088-b0ff-4a54372f2f18'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-30T16:51:18.958+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T09:32:04.387+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Unlike many countries in the world, the United States is not currently
        on course to get control of this epidemic," the report says. "It is time to
        reset."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69422839-ec30-4667-bab8-a4b6e59d240f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-30T16:51:18.958+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T09:32:04.388+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The report includes 10 recommendations that include universal mask
        mandates, federal leadership to improve testing and, in places where rates
        of transmission are worsening, stay-at-home orders.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd72b1a1-00f4-4ed5-94af-69fd82038b77'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-30T16:51:18.959+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T09:32:04.388+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The report says federal, state and local leaders should mandate
        non-medical mask use in public and limit large indoor gatherings.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44b7ba73-00ea-46d6-ba8c-63f0fa267c02'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-30T16:51:18.959+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T09:32:04.389+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>States should stop high risk activities and settings in areas that
        have rising test positivity, but no signs of crisis in hospitals or rising
        deaths. In areas where the situation is worse, stay-at-home orders should
        be reinstated, the report says.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab3b88de-4fed-47af-b131-5188656e40b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-30T16:51:18.959+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T09:32:04.390+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The report points to improved testing being vital. The US response
        to the epidemic will be severely constrained without a reliable and efficient
        testing system, the report says.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54716a27-865c-4f80-b4e0-9ca2309cbb77'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-30T16:51:18.959+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T09:32:04.391+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One of the things the authors suggest to combat this is having the
        federal government work with states and commercial labs to identify and overcome
        obstacles to getting quick test results.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65e9babe-fb81-461c-8ceb-3cbcb56fee18'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-30T16:51:18.959+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T09:32:04.392+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The report also gives recommendations about personal protective
        equipment, epidemiological data, funding research agendas, contact tracing,
        identifying best practices for improving public health response and developing
        policies and practices to protect group institutions.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd17eb230-f0f5-439f-9553-36afe205d891'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-30T16:51:18.959+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T09:32:04.394+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fauci told MSNBC he didn''t believe moving back to a complete shutdown
        is necessary.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1e8ace6-15d8-47f3-aacc-e01969f0e718'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-30T16:51:18.959+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T09:32:04.395+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think psychologically that would be really very difficult for
        people to accept," he said. He advised that states and communities could "backtrack
        a little" in order to "regain your footing." Then the next reopening should
        be done with more caution, he said.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c055383d-4766-43a3-ab57-069d350712c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-30T16:51:18.959+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T09:32:04.395+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Group: Take these steps, or see deaths skyrocket</h2>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f61e24bd-02b6-4604-9b07-5672250bf4a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-30T16:51:18.959+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T09:32:04.396+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A leading medical education association had a similar urgent warning,
        saying deaths in the United States could skyrocket "well into the multiple
        hundreds of thousands."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10e004fb-7695-41cf-98f2-e3bdf7eb3bb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-30T16:51:18.959+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T09:32:04.398+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Association of American Medical Colleges made that statement
        as it released what it called a roadmap on how to contain the disease.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0da7cccd-d3d4-41b4-be8f-922b5b1757f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-30T16:51:18.959+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T09:32:04.399+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Decisive, coordinated action is urgently needed to save lives,
        end the pandemic, restore America''s economy, and return our lives to normalcy,"
        said Dr. David Skorton, AAMC president and CEO.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56cdce4a-bbcb-44ee-9916-5188f4e7c74a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-30T16:51:18.959+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T09:32:04.400+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The AAMC''s warning said that "if the nation does not change its
        course —&nbsp;and soon —&nbsp;deaths in the United States could be well into
        the multiple hundreds of thousands."</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bf3d653-028d-439f-b15f-5f2366e26de8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-30T16:51:18.959+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T09:32:04.401+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It did not say when this tally might be reached, or forecast the
        number more precisely.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c32eed59-beb0-489b-9e28-0571c8da4427'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-30T16:51:18.959+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T09:32:04.402+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Its plan calls for addressing critical supply shortages, reopening
        schools safely, expanding health insurance and developing a vaccination distribution
        protocol.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a452916f-023c-4d14-952b-386c27a63a5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-30T16:51:18.959+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T09:32:04.404+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It urges the Trump administration to invoke the Defense Production
        Act, or determine other means, to solve critical shortages in Covid-19 testing
        supplies and personal protective equipment; and to set targets for stockpiling
        supplies.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4adb284-b143-4c80-81d3-bc2bdd948622'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-30T16:51:18.959+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T09:32:04.404+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It also suggests ramping up Covid-19 testing capacity to more than
        2 million a day and reducing the turnaround time for test results.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad947e81-94d5-47de-bd1b-b51400ee0e3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-30T16:51:18.960+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T09:32:04.405+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other groups have released plans on how to end the pandemic over
        the past several months as states have employed a patchwork of approaches
        to try and mitigate the resurgent virus.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f99f226-fc06-4e1b-a653-7b7a8f2d3310'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-30T16:51:18.960+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T09:32:04.406+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The AAMC says it represents all accredited medical schools in the
        United States and 17 in Canada, as well as 400 teaching hospitals.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02ac9e37-13dc-431e-b81c-13bafb52e077'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-30T16:51:18.960+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T09:32:04.407+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>FDA could issue emergency use authorization on vaccine soon</h2>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2bc4795-abff-4bd4-adb1-57b9dd37c5aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-30T16:51:18.960+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T09:32:04.408+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US Food and Drug Administration could issue emergency use authorization
        of a coronavirus vaccine in a matter of weeks, once a vaccine meets efficacy
        requirements, said the director of the FDA Center for Biologics Evaluation
        and Research, which approves vaccines.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46dd1400-6f1c-4179-a569-370d3c9fc9a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-30T16:51:18.960+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T09:32:04.416+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We stand ready for using emergency use authorization in an appropriate
        setting," Dr. Peter Marks said during an online event called the Disease Control
        and Prevention Summit. An emergency authorization would greenlight a coronavirus
        vaccine for use on an expedited basis.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17fcc040-b734-4be3-965b-fdc5df71fdf2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-30T16:51:18.960+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T09:32:04.417+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The increased attention the agency is giving to coronavirus vaccine
        trials should speed up the process of granting emergency use authorization
        to a vaccine that crosses an efficacy boundary in a clinical trial, Marks
        said.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff2962b8-8a72-4fd4-bbbd-0d4fe6cb1bca'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-30T16:51:18.960+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T09:32:04.418+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two makers of two potential vaccines started advanced trials this
        week in the United States.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99d6d09c-6d76-4504-9d20-73cdd9ec6820'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-30T16:51:18.960+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T09:32:04.419+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Donald Trump said that the US has dramatically ramped
        up production of materials needed for a vaccine, which might be approved "very,
        very soon."</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23584303-e96a-4103-80bc-019560e5645c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-30T16:51:18.960+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T09:32:04.420+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marks was hopeful, but realistic, about vaccine development.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da4a3d32-284c-45b1-ac17-db4891176618'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-30T16:51:18.960+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T09:32:04.421+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There are aspirational timelines, and I think that''s actually
        wonderful here, that people have aspirations for moving forward as quickly
        as possible, but we all know that real life generally does not go as well
        as our aspirations," Marks said.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '753ec18a-165e-4fcc-9808-d7feb20de551'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-30T16:51:18.960+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T09:32:04.422+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Numbers on the decline after face mask requirements</h2>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1dfd854f-b9b6-4794-925a-0288606782aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-30T16:51:18.960+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T09:32:04.423+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although some states continue to see surges and set records in the
        numbers of coronavirus cases and hospitalizations, Tuesday''s total of new
        cases across the nation stood at 61,660, slightly lower than at this point
        last week.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0414c925-43fe-4156-babb-2b0689226f81'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-30T16:51:18.960+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T09:32:04.424+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kentucky, a state that is among the at least 41 to require masks,
        reported 532 new cases Tuesday and a 5.08% positivity rate, which has gone
        down for the first time in four days, Gov. Andy Beshear said.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ac05915-d778-4b8a-aafd-af1e7f2b76e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-30T16:51:18.960+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T09:32:04.424+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Again, too early to draw conclusions, but I hope I''ve said, I
        hope that this is us starting to see, because the time period is right, where
        the facial covering requirement is starting to kick in and help," Beshear
        added.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2c18f8d-915a-4436-807f-e4855ecdf9bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-30T16:51:18.960+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T09:32:04.425+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Florida, where daily new cases are declining, state officials
        reported a record in daily deaths for a second straight day. The state Wednesday
        reported 216 deaths, surpassing the previous high of 186 reported a day earlier.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '232bd2ee-7f58-4f2b-988f-b318ffda8bbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-30T16:51:18.957+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T09:32:04.426+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a data-cke-saved-href="https://edition.cnn.com/2020/07/29/health/us-coronavirus-wednesday/index.html"
        href="https://edition.cnn.com/2020/07/29/health/us-coronavirus-wednesday/index.html">As
        US passes 150,000 coronavirus deaths, experts at Johns Hopkins call for reset
        in national response</a>"</em></p>'
