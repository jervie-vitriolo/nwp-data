    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Sotheby-s', 'Rembrandt']
    'template': '1'
    'title': 'Who needs a model anyway? Rembrandt self-portrait sells for record $18.7
      million'
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e93ede14-aec6-4f66-8946-e3289b3c9032'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-30T06:55:27.490+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T09:32:37.805+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> &nbsp;A self-portrait by Rembrandt sold
        for £14.5 million ($18.7 million) at a virtual auction Tuesday -- a record
        price for a self-portrait by the Dutch master, according to auctioneer Sotheby''s.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc759b54-02be-4b9c-bfe2-32092bafc5c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-30T06:55:27.490+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T09:32:37.806+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The artwork, a 1632 oil painting on an oak panel, featuring the
        young artist at a time when he had recently established himself in Amsterdam,
        is thought to be one of the last privately owned self-portraits.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66b77424-6957-4b37-b246-8e0542727d04'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-30T06:55:27.490+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T09:32:37.807+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rembrandt was an early pioneer of the selfie -- the artist created
        some 80 paintings, etchings and drawings of himself, documenting his moods
        and appearance between the ages of 22 and 63, according to Sotheby''s.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c985bed-cbd5-4ffc-87ad-098db5d77b92'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-30T06:55:27.490+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T09:32:37.807+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As well as creating self-portraits as character studies and exercises
        in portraying mood and light, Rembrandt was also producing the works, which
        often featured elaborate costumes, to sell to clients.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fb7fab2-5382-4960-93a3-8d3b367043eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-30T06:55:27.490+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T09:32:37.808+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The artist probably painted his self-portraits to give prospective
        buyers an idea of how he would portray them if they commissioned a portrait,
        Sotheby''s said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0eb9cc7a-3fe1-4911-9b9d-a906e64322d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-30T06:55:27.490+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T09:32:37.808+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The work in question, which features the artist dressed in black,
        with a white ruff and gold-trimmed black hat, "is one of only two in which
        the artist depicted himself dressed as a well-to-do young man," Sotheby''s
        noted.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '019f616b-a2b6-49da-9ecf-2d9e598d51c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-30T06:55:27.490+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T09:32:37.809+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The portrait, which eclipsed the auctioneer''s previous $8.9 million
        sale of a Rembrandt self-portrait in 2003, was one of five lots to sell for
        more than $10 million at the virtual evening sale, which featured works spanning
        some 500 years. The piece''s selling price of £14.5 million included fees.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '579a7c5a-5abe-4536-9eab-03ea40f90a1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-30T06:55:27.490+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T09:32:37.809+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The top-selling item, Joan Miró''s 1927 "Femme au chapeau rouge,"
        fetched a whopping £22.3 million ($28.8 million) including fees, following
        an 11-minute bidding battle, the auction house added.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2687d76c-49f5-4bfb-8a00-c8a099aa7b29'
      'mgnl:activationStatus': true
