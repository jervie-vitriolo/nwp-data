    'jcr:uuid': '347a4f7e-9e00-45b6-b118-f2eb140a1535'
    'lead': 'With the pandemic raging throughout the United States, it''s time for
      US parents to get their kids to wear masks. Children around the world do it.
      Here are 5 ways for you to teach your child to protect themselves and others.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2020-07-30T17:52:35.457+08:00
