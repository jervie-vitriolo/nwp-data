    'mgnl:tags': ['Donald-Trump', 'Trump', 'election', 'US', 'delay']
    'template': '1'
    'title': 'Trump floats delaying election despite lack of authority to do so'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5a6ce9c-8fa9-4c24-aef1-85219a24acf7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-30T23:01:07.164+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T09:31:21.320+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> US President Donald Trump explicitly floated
        delaying November''s presidential election on Thursday, lending extraordinary
        voice to persistent concerns that he would seek to circumvent voting in a
        contest where he currently trails his opponent by double digits.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e3d8331-4f63-464a-8294-64b905678382'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-30T23:01:07.164+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T09:31:21.320+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump has no authority to delay an election, and the Constitution
        gives Congress the power to set the date for voting. Yet Trump''s message
        provides an opening —&nbsp;long feared by Democrats —&nbsp;that both he and
        his supporters might refuse to accept the results of the presidential results.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69bda035-d034-4bda-8469-5284505c3a90'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-30T23:01:07.164+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T09:31:21.321+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But in his tweet on Thursday morning —&nbsp;coming 96 days before
        the election and minutes after the federal government reported the worst economic
        contraction in recorded history —&nbsp;Trump offered the suggestion because
        he claimed without evidence the contest will be flawed.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2ab7d76-fc76-4c09-9ab7-7921aa407b4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-30T23:01:07.164+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T09:31:21.322+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"With Universal Mail-In Voting (not Absentee Voting, which is good),
        2020 will be the most INACCURATE &amp; FRAUDULENT Election in history. It
        will be a great embarrassment to the USA," he wrote. "Delay the Election until
        people can properly, securely and safely vote???"</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe39ae10-6565-4cf6-93c2-67575e1389e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-30T23:01:07.164+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T09:31:21.322+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There is no evidence that mail-in voting leads to fraud.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff0feefe-7e7e-4ba6-b0ea-6c8ac39dcbd2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-30T23:01:07.165+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T09:31:21.323+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump has previously sought to stoke fear and lay the groundwork
        to question the election''s results by promoting the idea that mail-in voting
        leads to widespread fraud and a "rigged" election. Democrats have warned that
        his efforts are meant both to suppress voting and to provide a reason to refuse
        to leave office should he lose.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c27742be-65f6-4c8b-b54c-b188344f2653'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-30T23:01:07.165+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T09:31:21.323+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His tweet comes as a spate of recent polling in battleground states
        — and even states he won handily in 2016 —&nbsp;show him trailing or virtually
        tied with former US Vice President Joe Biden, and widespread disapproval of
        his handling of the pandemic.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '943abbd9-d00b-461c-a4dd-0d2a672ed40e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-30T23:01:07.165+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T09:31:21.324+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A once-hot economy that Trump hoped to use as his central reelection
        argument has turned cold. Numbers out Thursday showed the US economy contracted
        at a 32.9% annual rate from April through June, its worst drop on record.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f134a7b-c7ae-454b-a73f-a1aa3d452e4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-30T23:01:07.165+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T09:31:21.325+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump has turned instead to stoking racial divisions and appealing
        to white voters as he works to consolidate support among the constituencies
        he won in 2016. And he has taken steps to undermine the election results in
        ways that reflect an extraordinary break in tradition.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebdc00f7-640b-45dd-a5f6-4176853fc659'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-30T23:01:07.165+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T09:31:21.325+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asked about the issue in a House Judiciary Committee hearing Tuesday,
        Attorney General William Barr said he had "no reason to think" that the upcoming
        election will be "rigged." But he did say he believes that "if you have wholesale
        mail-in voting, it substantially increases the risk of fraud."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4d8ca22-e9d3-4b99-ac35-c676dd110df9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-30T23:01:07.165+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T09:31:21.327+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But historically, voting by mail has not led to massive voter fraud.
        And nonpartisan election experts say the possibility of foreign entities printing
        millions of fraudulent mail-in ballots this November is highly unlikely.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1ef78a5-60cb-4ccb-bd5d-0f3f21654792'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-30T23:01:07.165+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T09:31:21.328+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President does not have the power to change the date of the
        election. Election Day is set by congressional statute, and most experts agree
        that it cannot be changed without congressional approval.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff5e8349-feb4-4780-a13d-727f67add0fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-30T23:01:07.165+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T09:31:21.328+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden has previously raised the possibility of Trump attempting
        to delay the election.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd94454e0-83d8-4d60-ba13-a2fe677732e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-30T23:01:07.165+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T09:31:21.328+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Mark my words: I think he is gonna try to kick back the election
        somehow, come up with some rationale why it can''t be held," Biden said at
        a virtual fundraiser in April, according to a pool report.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcb67653-d27b-4f99-ad52-1e6bbf389e46'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-30T23:01:07.165+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T09:31:21.329+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story is breaking and will be updated.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48c388a7-37ef-4e52-bc78-c7012e261348'
