      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I don''t know of specific cases where we have been stolen from
        by the government," Apple CEO Tim Cook said. "I know of no case [of] ours
        where it occurred ... I can only speak to firsthand knowledge," he added.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10cabc4a-3f83-4399-ae62-2e9c9b947a69'
