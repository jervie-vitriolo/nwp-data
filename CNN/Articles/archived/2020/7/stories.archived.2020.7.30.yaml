    'template': '1'
    'title': 'Gov''t backs audit of COVID-19 expenses'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09a31eb4-ce8c-41d1-9ae7-07f3b2bac598'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-30T17:29:36.044+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T09:31:58.116+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 30) –&nbsp;</strong>National
        COVID-19 task force chief implementer Carlito Galvez, Jr. says he is personally
        vouching that all COVID-19 related transactions are above board amid calls
        to audit such expenses.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55630b0a-2873-477c-b9e0-a710b60e03c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-30T17:29:36.044+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T09:31:58.117+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Base sa personal experience natin sa pag-handle ng mga procurement,
        especially mga PPE (personal protective equipment), test kits, at lahat ng
        mga kailangan ng DOH (Department of Health), talaga pong maitataya namin ang
        aming integridad sa pagbili ng mga kagamitan na kailangan ng ating mga mamamayan
        sa paglaban sa COVID</em>," Galvez said in a press briefing on Thursday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b46a089-6f55-4bfc-8cac-5746b3761ef9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-30T17:29:36.044+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T09:31:58.118+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Based on my personal experience in handling procurement,
        especially PPE, test kits, and all other needs of the DOH, I can really say
        that I can put my name on the line to vouch for the integrity of the purchases
        of material needed by the people in the fight against COVID-19.]</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b296e541-f247-42ca-8f52-95edbc44dc3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-30T17:32:16.448+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T09:31:58.118+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ:&nbsp;<a href="https://cnnphilippines.com/business/2020/7/29/Treasury-June-2020-debt-breaches-P9-trillion.html?fbclid=IwAR2DHdAl9GbaiTSGGsbnTNsPbzxkK5I2w5d0BiVwFKg8TjFO0dddzbytVo0">PH
        debt breaches ₱9T in June as gov''t borrows more for pandemic response</a></strong></p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a6d24c9-be66-4b4a-b598-01ccfd8722ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-30T17:29:36.044+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T09:31:58.119+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Six senators have asked the Commission on Audit to conduct a thorough
        probe on all coronavirus-related expenses of the government, following billions
        of pesos in realigned budget items, loans, and donations received by the government
        since the global pandemic was declared.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27938a02-81f2-4feb-ab7f-1197be012b2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-30T17:29:36.044+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T09:31:58.120+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Galvez said purchases of protective gear, hospital equipment, and
        medicines have also been streamlined to fast-track transactions and cut costs.
        He said President Rodrigo Duterte has been in talks with global leaders for
        direct procurement to make things cheaper.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e2c6059-ba56-4c07-b9a6-f3e495f23b07'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-30T17:29:36.044+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T09:31:58.121+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Presidential Spokesperson Harry Roque added that he will present
        details on COVID-19 spending measures next week to show that the government
        has "nothing to hide."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a7e3457-1652-457c-88d2-12f923841319'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-30T17:29:36.045+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T09:31:58.122+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Office of the Ombudsman has <a href="http://www.cnnphilippines.com/news/2020/6/17/ombudsman-martires-investigaton-doh.html">initiated
        its own probe</a>&nbsp;into lapses in the COVID-19 response.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96e84cf5-0036-4d3c-914c-55c9aea37497'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-30T17:29:36.045+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T09:31:58.123+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Tuesday, six senators asked the Commission on Audit to conduct
        a special probe into government spending related to COVID-19, given the billions
        of pesos of realigned funds, loans, and donations received from local and
        international sources.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6f62f12-177f-47c5-ace5-ae3364d42a77'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-30T17:29:36.045+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T09:31:58.123+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senator Nancy Binay also told CNN Philippines'' The Source on Thursday
        that she believes all the expenses should be accounted for.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5eac341e-5cc9-445b-a506-76059134574e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-30T17:29:36.045+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T09:31:58.124+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Alam naman natin maraming alegasyon pagdating dun sa pag-disburse
        ng Bayanihan 1 (Act) and dapat naman talagang i-audit siya</em>  whether special
        or regular audit&nbsp;[We know there are numerous allegations regarding the
        disbursement of funds under the Bayanihan 1 (Act) so it&nbsp;really should
        be audited whether special or regular audit]," the senator said, but worried
        that state auditors will be able to finish the review in time for deliberations
        on the 2021 budget in Congress.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df3c636d-11d9-453b-97d2-48148defc5b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-30T17:29:36.045+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T09:31:58.124+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government is now gearing up for additional orders of nasal
        canulla, a new medical equipment that is said to be more effective than ventilators
        in treating patients with trouble breathing.&nbsp;</p>'
