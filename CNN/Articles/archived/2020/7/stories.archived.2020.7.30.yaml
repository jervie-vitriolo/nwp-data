      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Sex tech is one of the few industries that will come away from
        2020 in a much better position," said Bryony Cole, the founder of Sextech
        School, which teaches entrepreneurs and investors about the market. "In particular
        dating apps, sex toys and porn are booming during the pandemic. We are searching
        online for more intimacy or ways to entertain ourselves," she told CNN Business.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8522b69-9022-4c14-9d2c-4f4c9db1ff7d'
