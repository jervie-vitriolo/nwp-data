    'mgnl:tags': ['coronavirus', 'novel-coronavirus', 'covid-19', 'covid-19-pandemic',
      'covid-19-crisis', 'Manila-Water', 'billing']
    'template': '1'
    'title': 'Manila Water says it received over 7,900 complaints about alleged billing
      discrepancies'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '473da5a5-66c9-4f4b-9cfc-d2932e2b0db8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-30T23:03:37.405+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T09:31:20.277+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 30)</strong> — East
        Zone water concessionaire Manila Water admitted it has received thousands
        of complaints about supposedly wrong billing statements during the periods
        of enhanced community quarantine.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f44e5ca3-a29e-4569-ae6f-e9921860aa8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-30T23:03:37.405+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T09:31:20.278+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking to CNN Philippines on Thursday, Manila Water Communications
        Manager Dittie Galang said, "Out of our 1 million water service connections...<em>ang
        mga humiling na imbestigahan yung kanilang</em> bill <em>ay umaabot lamang
        sa mahigit</em> 7,900, or roughly 0.7 percent <em>nung ating mga</em> customers."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4600e16-1949-4f43-8424-e9c7c2fa7e9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-30T23:03:37.405+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T09:31:20.279+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: "Out of our 1 million water service connections...those
        who asked that their billings be investigated are just 7,900 or roughly 0.7
        percent of our customers.]</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '776d2f2d-77b6-428f-8ef0-9a1f2f8c5e28'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-30T23:03:37.405+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T09:31:20.280+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Upon investigation, of the 7,900 around 6,200 are based on actual
        meter readings, she added.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56baf5ad-c739-4a65-8574-329b6c6f1b1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-30T23:03:37.405+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T09:31:20.281+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Galang said a number of those who complained about high water bills
        were found to have underground leaks which may not have been immediately repaired,
        and contributed to the cost especially during the period when Metro Manila
        was under an enhanced community quarantine.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09b657ef-a51c-47c1-80a5-c3ee7d8f10ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-30T23:03:37.406+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T09:31:20.281+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Galang said a number of factors could have contributed to why customers''
        water bills were higher than expected, especially during the ECQ months.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c699cc13-f819-4d13-9866-24a50e33ef81'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-30T23:03:37.406+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T09:31:20.282+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One of them, she said, could be because the ECQ happened during
        the months of March, April, and May — summer months — when customers'' consumption
        is usually high.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d3190e5-d7fe-4679-9caa-044f7797f928'
      'mgnl:activationStatus': true
