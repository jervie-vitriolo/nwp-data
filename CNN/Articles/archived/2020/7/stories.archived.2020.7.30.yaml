      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Trump defends claims of Tea Party-backed doctors</h2>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f935ba9-d1c9-4474-bce0-574a9d04e516'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-30T13:27:56.178+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:32:22.556+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President''s efforts at revived White House briefings to improve
        his standing by showing Americans he has a plan to beat the pandemic have
        come unstuck because of his indiscipline and conspiratorial mindset.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '393f7c6b-831c-4121-a2ff-74bcd0c0e67f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-30T13:27:56.178+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:32:22.556+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b130eaf-2b75-4dfd-a90b-3fa441f15f0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-30T13:27:56.178+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:32:22.557+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Tuesday, Trump went out of his way to promote hydroxychloroquine,
        an anti-malarial drug that robust clinical studies say is ineffective in treating
        Covid-19 but is a favorite on pro-Trump conservative media.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43bc2055-9e1f-454f-84c4-233fdc132eb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-30T13:27:56.178+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:32:22.558+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f6d5862-9bae-426a-88e3-ff729c103d7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-30T13:27:56.178+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:32:22.559+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He defended himself for retweeting videos in which a group of doctors
        promoted by Tea Party Patriots made false claims about hydroxychloroquine
        and suggested that mask wearing is not necessary.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0de37ef4-b236-4b05-a9d5-4f013a25979f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-30T13:27:56.178+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:32:22.560+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8afdf33c-4d2f-4e04-87bd-b47875c452a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-30T13:27:56.178+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:32:22.560+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He specifically defended <a href="https://edition.cnn.com/2020/07/29/politics/stella-immanuel-trump-doctor/index.html">Dr.
        Stella Immanuel</a>, a little-known physician from Houston, who has among
        other things, claimed that sex with "tormenting spirits" is responsible for
        gynecological problems, miscarriages and impotence.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07a4d250-2171-477f-8a90-e2a0992eb0bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-30T13:27:56.178+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:32:22.561+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2354c808-1076-4322-9139-660b31dfb05e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-30T13:27:56.178+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:32:22.562+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I was very impressed with her and other doctors that stood with
        her. I think she made sense, but I know nothing about her," Trump said. "Certainly
        you can put her up and let her have a voice."</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e634ad9-c908-4630-9500-68f965109b56'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-30T13:27:56.179+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:32:22.563+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '791bfde4-5ee4-430d-a3bb-d2a2518d8277'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-30T13:27:56.179+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:32:22.564+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump''s deliberate perpetuating of disinformation from the nation''s
        most visible platform forced the government''s top infectious disease expert,
        Dr. Anthony Fauci, to issue another plea for Americans to trust fact-based
        science.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b66e6a4b-44cd-41ab-a8f2-af916981356b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-30T13:27:56.179+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:32:22.564+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbf004b8-1fd2-4743-bd00-6d7d8a8fcffe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-30T13:27:56.179+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:32:22.565+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m very explicit and unambiguous when we say we''ve got to follow
        the science. If a study that''s a good study comes out and shows efficacy
        and safety for hydroxychloroquine or any other drug that we do -- if you do
        it in the right way -- you accept the scientific data," Fauci said on MSNBC.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81d31116-fdfd-4daa-acca-76c964edc2af'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-30T13:27:56.179+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:32:22.566+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '237c8d98-5a94-40ef-b293-3bb4ff625676'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-30T13:27:56.179+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:32:22.567+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"But right now today, the cumulative scientific data that has been
        put together and done over a number of different studies has shown no efficacy."</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03129f42-5d5c-4c13-88b9-e07708045b56'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-30T13:27:56.179+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:32:22.568+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b902436-e316-4bb6-8517-ce9e48cbe574'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-30T13:27:56.179+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:32:22.568+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Gohmert is diagnosed then blames mask-wearing</h2>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9bc5bc4-87d8-478e-a14f-21d2ac454ff2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-30T13:27:56.179+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:32:22.569+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gohmert only found out about his diagnosis when he showed up at
        the White House for a coronavirus test before he was due to fly to his home
        state with Trump. It was the latest occasion when the comprehensive testing
        system set up to protect Trump spared the President from exposure. But the
        delays in turning around tests -- in the absence of an effective national
        coronavirus testing structure -- most Americans lack similar protection.</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95f19071-dc92-4586-93b4-23895e1d4bb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-30T13:27:56.179+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:32:22.570+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d5453f1-24d2-4a54-975c-2bc00d76a177'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-30T13:27:56.179+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:32:22.571+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The news about Gohmert quickly caused uproar on Capitol Hill, where
        the congressman has been one of many Republicans ostentatiously flouting mask
        wearing guidelines to make a political statement of support for Trump.</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af9f0dea-5ca4-482e-8598-13f990f04698'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-30T13:27:56.179+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:32:22.571+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad55c62d-b629-426c-9e99-711d95d8568b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-30T13:27:56.179+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:32:22.572+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rather than use his own, asymptomatic case, to highlight the dangers
        of not observing social distancing -- he was seen alongside Attorney General
        William Barr on Capitol Hill on Tuesday -- Gohmert sought to bolster the denial
        and politicization that has helped lead to 150,000 deaths.</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a798dcd5-c6b2-457a-a1cc-59e0857775d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-30T13:27:56.179+08:00
