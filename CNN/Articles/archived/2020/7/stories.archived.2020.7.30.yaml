      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Makabayan cited the call of prisoners'' rights group Kapatid for
        complete reports on these deaths, as "families are kept in the dark and forced
        to grapple with fear — which could be avoided only if prison officials will
        tell the truth."</p>'
    '17':
