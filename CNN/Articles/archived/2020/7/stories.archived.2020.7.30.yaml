      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>The basics</strong></p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06682a8e-05f1-4e37-be7d-4395cf5b4e8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-30T21:15:09.092+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T09:31:28.328+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Of course, you have to prepare the essential items before you even
        start the e-numan. The first rule is to have the right alcoholic drink to
        add life to the party. We suggest to serve light brandy as it an easier, enjoyable
        drink and can definitely make the session longer. Our newest discovery? <a
        href="https://www.facebook.com/1525569917727247/posts/2754830674801159/?vh=e&amp;d=n"
        target="_blank">Primera Light Brandy</a>! A light, smooth, and aromatic brandy
        drink made with imported ingredients at a price you can afford to have everyday.
        Once you’ve got your gear, it’s time to set a date with your friends. Since
        most people are still working from home, the weekend would be the best time
        to do it. Just send an e-invite with a link to your video call. Totally hassle-free.</p>'
    '3':
      'image': 'jcr:50deefb9-0f8b-426f-b8b1-bc6682f2f7db'
      'imageCaption': 'Illustration by AGU CRISOSTOMO'
