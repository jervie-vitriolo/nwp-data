      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Organizers of CES, one of the world''s biggest tech trade shows,
        estimated roughly a dozen sex tech companies presented innovations at this
        year''s event in Las Vegas in January.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49a314bc-3c54-4664-af41-078de792093b'
      'mgnl:activationStatus': true
