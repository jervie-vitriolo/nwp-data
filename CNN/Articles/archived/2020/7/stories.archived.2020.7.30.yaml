      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The name of the game is consistency, Suarez said, noting that parents
        must relentlessly remind children of this rule: They simply cannot move around
        in the world right now without wearing a mask to protect themselves and others.</p>'
    '84':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fdb1ef0-2b8c-4f34-ab13-d20ae5570b58'
      'mgnl:activationStatus': true
