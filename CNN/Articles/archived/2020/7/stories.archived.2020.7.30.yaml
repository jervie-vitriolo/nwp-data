    'mgnl:lastActivated': 2023-01-26T09:32:01.322+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T09:30:45.716+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['US', 'United-States', 'Germany', 'troops']
    'template': '1'
    'title': 'US to withdraw nearly 12,000 troops from Germany in move that will cost
      billions and take years'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f25fa657-3ea5-4d32-9e36-eb58bcd6ac22'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-30T16:59:30.793+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T09:32:01.324+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> The US is moving forward with President
        Donald Trump''s plan to withdraw nearly 12,000 troops from Germany, a decision
        that has attracted bipartisan congressional opposition and roiled key allies
        who see the move as a blow to NATO.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18ceed87-4424-49c4-893d-535315365d4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-30T16:59:30.793+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T09:32:01.324+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Secretary of Defense Mark Esper acknowledged the plan will cost
        billions to execute when he formally announced the decision on Wednesday from
        the Pentagon. US defense officials said it will take years to relocate the
        troops.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15fae378-4dd3-4b40-89cd-12d5aaa47a85'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-30T16:59:30.793+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T09:32:01.325+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The plan to pull US troops from the long-time NATO ally has been
        met with broad bipartisan opposition amid concerns that it will weaken the
        US military''s position vis a vis Russia, however the Trump Administration
        has decided to proceed with the move.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '827c7364-234e-42a8-ac31-fb721068ef6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-30T16:59:30.794+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T09:32:01.326+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump defended the decision Wednesday, saying the troop drawdown
        was taking place because Berlin was not spending the NATO target of 2% of
        its GDP on defense and because Germany was taking "advantage" of the US.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '155ffe0b-1cc4-4bc4-96b4-2eaa38aaf693'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-30T16:59:30.794+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T09:32:01.326+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We spend a lot of money on Germany, they take advantage of us on
        trade and they take advantage on the military, so we''re reducing the force,"
        he told reporters at the White House.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cb3da69-4f92-4a23-a3bf-51268633c014'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-30T16:59:30.794+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T09:32:01.327+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Esper in crisis management mode amid turmoil of Trump''s reelection
        campaign</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38143943-1cc8-41c7-88aa-8de7a0ae6987'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-30T16:59:30.794+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T09:32:01.328+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They''re there to protect Europe, they''re there to protect Germany,
        and Germany is supposed to pay for it," Trump added. "We don''t want to be
        responsible anymore."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8a22743-8b2c-49e1-ae2c-0d203099d9f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-30T16:59:30.794+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T09:32:01.328+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Defense officials, however, said Wednesday that the decision on
        where to house the US troops leaving Germany was not influenced by whether
        the new host country was meeting the 2% target.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e43d6aac-6832-41d6-9e27-dfd3d571408b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-30T16:59:30.794+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T09:32:01.329+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In fact, Belgium and Italy, the two countries that will be receiving
        US troops from Germany, spend an even a smaller percentage on defense than
        Berlin does.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5ca5077-cf06-4202-818f-e0d45385211b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-30T16:59:30.794+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T09:32:01.329+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Approximately 11,900 US troops, a mix of Army and Air Force units,
        will be removed from Germany to meet Trump''s mandated cap of 25,000 US forces
        in Germany, according to a senior US defense official, a number higher than
        the figure of 9,500 that was used when the reduction was first announced.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd98f73f9-56aa-4f0e-881b-6e9b66fde55e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-30T16:59:30.794+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T09:32:01.330+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The current EUCOM plan will reposition approximately 11,900 military
        personnel from Germany, from roughly 36,000 down to 24,000, in a manner that
        will strengthen NATO, enhance the deterrence of Russia, and meet the other
        principles I set forth," Esper told reporters, referring to US European Command
        which oversees US military forces on the continent.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb0ed71c-b0a8-4696-b7ff-2ddea3ff46a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-30T16:59:30.794+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T09:32:01.331+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Officials said the discrepancy was due to the fact that following
        a review it was found that there were slightly more US troops permanently
        assigned to Germany, about 36,000, than originally planned for.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76eccfce-a5e4-41e8-83f7-d0bea0834cd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-30T16:59:30.794+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T09:32:01.331+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Of the troops leaving Germany some 5,400 will be "staying in Europe,"
        the official said. The remaining 6,400 forces and their families will be returned
        to the US and will in time redeploy to Europe.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d5ab721-be5b-4d0e-b4b0-ca70fd7c75a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-30T16:59:30.794+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T09:32:01.332+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Defense officials said this will cost billions of dollars as new
        military construction will likely be required both in Europe and the US to
        house the additional troops.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '022718a4-1e8e-4ca9-a850-e36a0691397d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-30T16:59:30.794+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T09:32:01.332+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Republican Sen. Mitt Romney slammed the decision Wednesday, calling
        the plan "a grave error" and "a gift to Russia."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7083322-4a42-43a9-a7a3-9a84acc78c9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-30T16:59:30.794+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T09:32:01.333+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Administration''s plan to remove thousands of U.S. troops from
        Germany is a grave error. It is a slap in the face at a friend and ally when
        we should instead be drawing closer in our mutual commitment to deter Russian
        and Chinese aggression," he tweeted shortly after Esper''s announcement.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82081985-315b-48d1-8f91-aa19c3b79630'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-30T16:59:30.795+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T09:32:01.333+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is a gift to Russia coming at a time when we just have learned
        of its support for the Taliban and reports of bounties on killing American
        troops. The move may temporarily play well in domestic politics, but its consequences
        will be lasting and harmful to American interests," Romney added.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd8d559b-5a7a-4950-8a5c-6acfd5046b6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-30T16:59:30.795+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T09:32:01.334+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Key command centers being moved</h2>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a00cf5e-272a-48cf-9a27-5a99c1acd234'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-30T16:59:30.795+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T09:32:01.334+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Key US command centers will also be repositioned as part of the
        move, Esper and top military leaders confirmed Wednesday.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92297438-1eb0-4aca-90cd-32259bce940e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-30T16:59:30.795+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T09:32:01.335+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gen. Tod Wolters, the commander of US European Command and NATO''s
        Supreme Allied Commander Europe, said the US would be moving EUCOM headquarters
        from Germany to Belgium as part of an effort to co-locate the command with
        the NATO military command headquarters that is based there, and that Africa
        Command headquarters may be moving to a location to be determined as well.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75a5d920-37e5-47db-a627-3c6f9004e69f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-30T16:59:30.795+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T09:32:01.336+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We also intend to reposition three brigade-size headquarters, an
        air defense artillery battalion, and an engineering battalion to Belgium from
        Germany, and two smaller support and contracting organizations to Italy,"
        Wolters told reporters at the Pentagon.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cb85102-c209-4118-98c0-dc7a19ee90f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-30T16:59:30.795+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T09:32:01.336+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wolters further specified that a F-16 fighter squadron would be
        moved from Germany to Italy, and that they anticipated moving two battalions
        from Germany to Italy as well.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '481a5c63-bd33-4329-bd70-0bfcb6ba0d63'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-30T16:59:30.795+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T09:32:01.337+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The defense official confirmed that the repositioning will take
        "months to plan and years to execute," a timeline first revealed earlier this
        month by the Chairman of the Senate Armed Services Committee Sen. Jim Inhofe
        who had been briefed on the plan.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d5d2b6e-986b-4eca-9178-baec8e4310c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-30T16:59:30.795+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T09:32:01.338+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The timeline suggests that the plan could be reversed should Trump
        lose the election in November.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2999b755-8344-4a58-bd55-c07d2b7155fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-30T16:59:30.795+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T09:32:01.338+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Defense officials say that the German Defense Minister, Annegret
        Kramp-Karrenbauer, and Secretary General of NATO, Jens Stoltenberg, had been
        briefed on the planned drawdown as well as key members of Congress.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24501931-0736-4626-9da4-f95d13668a7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-30T16:59:30.795+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T09:32:01.339+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Defense officials said that Secretary of Defense Mark Esper had
        directed that the repositioning seek to enhance deterrence against Russia,
        strengthen NATO, and support families of US service members.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b90e55be-867d-4a80-a521-3f930c63a427'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-30T16:59:30.795+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T09:32:01.340+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump said he directed the move because he believes Germany doesn''t
        spend enough on defense</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c01541fb-8c9e-49f1-9285-e70f062acaba'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-30T16:59:30.795+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T09:32:01.341+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However Trump, who directed the move, said he did so because of
        Berlin''s failure to meet the NATO target of spending 2% of GDP on defense,
        spending only about 1.38%.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21bc814c-6b6e-4c5a-9e2b-6c24b18db1c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-30T16:59:30.795+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T09:32:01.342+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"One of the only countries that hasn''t agreed to pay what they''re
        supposed to pay (on NATO) is Germany. So, I said until they pay, we''re removing
        our soldiers, a number of our soldiers, by about half. Then when we get down
        to about 25,000, we''ll see where we''re going," Trump said last month.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6ceb90f-ad3b-4d51-8f79-5af7a0563fe9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-30T16:59:30.795+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T09:32:01.343+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Italy spends only about 1.22% of its GDP on defense spending,
        while Belgium spends about 0.93% of its GDP on defense, ranking near the bottom
        among NATO members.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb600df0-6c73-42b1-baf7-8a5ae1db7d7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-30T16:59:30.795+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T09:32:01.343+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While Germany''s national leadership has been largely silent on
        the troop cuts, local leaders representing the states where US troops are
        housed recently wrote to members of the US Congress asking them to help reverse
        the decision.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a2e9a57-1263-4b79-9a6f-bde6e88b34fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-30T16:59:30.795+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T09:32:01.344+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>''''We plead for this profound partnership to continue and for US
        forces to remain at their locations in Europe and Germany," the leaders of
        the German states of Baden-Wuerttemberg, Rhineland-Palatinate, Hesse and Bavaria
        wrote.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcf9eea8-f529-47e1-971e-9f3917256f27'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-30T16:59:30.796+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T09:32:01.344+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We therefore ask you to support us as we strive not to sever the
        bond of friendship but to strengthen it, and to secure the U.S. presence in
        Germany and Europe in the future," the letter added.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fcd8432-2f3b-4cdf-9879-acef7a936bb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-30T16:59:30.794+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T09:32:01.345+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a data-cke-saved-href="https://edition.cnn.com/2020/07/29/politics/us-withdraw-troops-germany/index.html"
        href="https://edition.cnn.com/2020/07/29/politics/us-withdraw-troops-germany/index.html">US
        to withdraw nearly 12,000 troops from Germany in move that will cost billions
        and take years</a>"</em></p>'
