      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>The apps to use</strong></p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8137266-d296-4f01-be4e-44085cdc180c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-30T21:15:09.093+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T09:31:28.331+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are a few popular options for the app to use for video calls.
        Zoom is a preferred option for meetings, but it limits you to a 40-minute
        call if you’re more than two people in the chat. (You can have unlimited calls
        if you subscribe to their premium service.) Of course, there’s the classic
        Facebook Messenger that you can easily press “call” with your chat groups
        with a ton of fun features for the barkada.  There’s also Hangouts, which
        Google recently announced will be free for a limited time, so that may be
        a better option to use.</p>'
    '4':
      'image': 'jcr:cec092ad-d25e-4f67-963c-25c5523f8a77'
      'imageCaption': 'Illustration by AGU CRISOSTOMO'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc0f28d3-8622-4091-9e91-1700897a39c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-30T22:42:34.097+08:00
