    'template': '1'
    'title': 'A photojournalist who was shot in the eye says it''s not just violent
      rioters being targeted in Portland

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '384bb572-bc25-4fab-b2ec-61f4add5ea9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-30T21:31:04.570+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T09:31:26.930+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> From the Palestinian Territories to Mexico,
        videographer Trip Jennings has covered protests around the world. But it was
        on his home ground of Portland, Oregon, where he received his first significant
        injury.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66af2bc9-a27f-44c1-afa8-f6cf3fa8f1ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-30T21:31:04.570+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T09:31:26.931+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ac7f140-2d86-4f5a-a523-0f894c4e1986'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-30T21:31:04.570+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T09:31:26.931+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I got hit right in the eye," Jennings told CNN, saying he suspects
        it was a pepper ball. "I remember seeing the lens of my gas mask shatter and
        then closing my eye and just blood inside of my mask."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c1c65ea-d34f-4293-82e8-f74e3ea774ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-30T21:31:04.571+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T09:31:26.932+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19017070-658f-4eb4-ac2a-690b9b369d99'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-30T21:31:04.571+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T09:31:26.933+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I blinked and I blinked and got some of the blood out of my eye
        and there was pepper spray and I think pepper powder all over me," the 37-year-old
        added.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33e4d835-cc24-4086-be4d-e0d5e8c6c6dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-30T21:31:04.571+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T09:31:26.934+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24033719-9640-4d9b-9f79-051e761e86f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-30T21:31:04.571+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T09:31:26.935+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That moment of impact is really just burned in my memory. That
        vision of shards in my gas mask exploding. And then my face and body on fire
        from the pepper balls. I mean you can''t forget that," he said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46cb7243-4132-40d5-9c89-2b934004d110'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-30T21:31:04.571+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T09:31:26.936+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1233311e-91d4-4685-94c7-d9e72df6707e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-30T21:31:04.571+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T09:31:26.938+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>His privilege could not protect him, he says</h3>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '255c4ec9-9fa2-40bf-b566-f327cf85ae98'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-30T21:31:04.571+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T09:31:26.939+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jennings says he started covering the Portland protests as a freelance
        journalist when they began earlier this spring. After taking a break, he said
        he returned to the scene last week and saw that tensions had visibly escalated
        after President Trump deployed federal agents to the city in early July.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75bb09c3-dd74-4d2b-9a8c-21493690056f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-30T21:31:04.571+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T09:31:26.939+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c389dbfb-349a-49a7-a207-7a0f10dd89f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-30T21:31:04.571+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T09:31:26.940+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even with the suffocating tear gas in the air, the veteran journalist,
        whose work has been featured on National Geographic, PBS and other outlets,
        continued his work at Sunday''s protest.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '726c2cfe-fd58-42b5-bc51-91e6311b942e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-30T21:31:04.571+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T09:31:26.941+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b4e0895-9acc-476e-a5d9-5a1a4e2a55a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-30T21:31:04.571+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T09:31:26.941+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With a gas mask on his face and camera in hand, Jennings said he
        shot video and pictures of protesters demanding racial justice and an end
        to an influx of federal agents in their city.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8b456ec-7083-4194-bb88-4c018c71c510'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-30T21:31:04.571+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T09:31:26.942+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6160d273-f5e6-4ffa-b48d-5fc46abf28d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-30T21:31:04.571+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T09:31:26.943+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But just after midnight, unidentified law enforcement officers ordered
        the protesters to disperse from the federal courthouse, using more impact
        ammunition -- which Jennings said included rubber bullets, beanbags and pepper
        balls, and tear gas -- than he said he''d ever seen in the city before.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7565a291-48dd-46af-ac52-17adfcd65dd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-30T21:31:04.571+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T09:31:26.944+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8924c769-48d5-4d12-9812-396c4a861193'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-30T21:31:04.572+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T09:31:26.945+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>People started running in all directions, falling over each other,
        according to Jennings, who said he took cover behind a car.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ff8054c-9570-438f-bb8a-e44bce6974b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-30T21:31:04.572+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T09:31:26.946+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'faec4bc4-4bd8-4fce-972b-f9843a5cb785'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-30T21:31:04.572+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T09:31:26.947+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Video obtained by CNN of Sunday''s protest shows a woman screaming
        as she''s hit by rubber rounds. Another video shows law enforcement officials
        grabbing protesters and throwing them to the ground.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a43e5837-a804-4d81-883c-fc8ccc16d9eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-30T21:31:04.572+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T09:31:26.948+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31195a4b-aeca-459f-9d49-97619b4a7248'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-30T21:31:04.572+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T09:31:26.949+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Protesters launched mortar-style fireworks over the fence around
        the courthouse, according to a statement by the Portland Police Bureau. Around
        1 a.m., someone started a fire inside the fenced area that was quickly put
        out.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f56139e-5487-45ea-9f4b-bf405e93db1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-30T21:31:04.572+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T09:31:26.949+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51d55a6c-ac7d-4062-ba64-17a2307f9e97'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-30T21:31:04.572+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T09:31:26.950+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It is unclear whether the law enforcement officials in the videos
        were federal or local, but the PPB told CNN that none of its officers were
        the ones seen in the videos. And Monday, the PPB said its agency was not involved
        in dispersing the crowds.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee503ec8-8ee6-40ac-b9a6-3e1425debdca'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-30T21:31:04.572+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T09:31:26.951+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba8e1d67-206f-475d-a71c-eb38d6039efa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-30T21:31:04.572+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T09:31:26.951+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Department of Homeland Security and the US Marshals Service
        did not respond Monday to requests from comment from CNN. After CNN forwarded
        the video to US Customs and Border Protection on Monday for comment, spokesperson
        Stephanie Malin responded, "We''re not going to be able to analyze every video
        of the response in Portland that comes to us and positively or negatively
        identify if they include our personnel."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b7961cb-dc75-4107-8c79-9da35eb7b5c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-30T21:31:04.572+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T09:31:26.952+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '644c7acb-ae1a-4c59-be2b-a4e3f5ed0cd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-30T21:31:04.572+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T09:31:26.953+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After waiting for a stop in the firing, Jennings stood up and put
        his arms above his head so the law enforcement could see his camera and realize
        that he was a journalist. He started to walk away, he said, following the
        dispersal order.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '396d6a71-131e-471c-ac4b-19e189908f10'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-30T21:31:04.572+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T09:31:26.954+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '684926b4-d649-4c48-853c-2a0baad7b5c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-30T21:31:04.572+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T09:31:26.955+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"But as soon as I turned around just a little bit, they shot me
        in the face," Jennings said. He said he believes he was shot with a pepper
        ball. The Department of Homeland Security did not return CNN''s request for
        comment regarding Jennings'' injury.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef4ad7d2-e7f6-45f7-9e25-f1facdaaf7d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-30T21:31:04.572+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T09:31:26.956+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0478bdab-4efb-497a-aa43-7920a199bc89'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-30T21:31:04.573+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T09:31:26.956+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I was surprised. I was there to do my job," he added. "I''ve done
        my job like this in a lot of different places and a lot of different protests
        by different countries, a lot of different places in the United States. And
        normally when you make it clear that you have a job to do, to document the
        protest and you''re doing that, there''s a degree of safety, and that was
        just not present on (Sunday) night."</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68ff1c6c-9067-4e4b-bb92-68b2e1cda0e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-30T21:31:04.573+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T09:31:26.957+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2309196-7724-40cf-8293-c14625a72ef1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-30T21:31:04.573+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T09:31:26.957+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>This fear is felt every day by people of color</h3>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1f609f9-89d2-4362-9a63-868b11c980f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-30T21:31:04.573+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T09:31:26.958+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although his eye is continuing to hemorrhage, he can still see.
        But Jennings said his injury is proof that it''s not just those who are violent
        or provoke law enforcement that are being targeted during the protests, and
        not even his privilege could protect him.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a9432db-a4ca-4e0f-aa29-f7019523127b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-30T21:31:04.573+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T09:31:26.959+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e6fa497-70ac-49c6-bfcd-5cb8bb7a0246'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-30T21:31:04.573+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T09:31:26.959+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When he was shot in the eye, Jennings said all kinds of thoughts
        ran through his mind. Thoughts like -- "Was this the moment that changes the
        rest of my life?" "Am I blind in my left eye?" or "Is this process going to
        be years long?"</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c617f0c2-fbac-432f-9940-21a38aacd06c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-30T21:31:04.573+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T09:31:26.960+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b093dd8f-9a28-40b6-8315-5e2fa1e5eb60'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-30T21:31:04.573+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T09:31:26.961+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But he said he realizes that while his "white privilege" couldn''t
        protect him in this instance, this type of fear is felt every day by people
        of color.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a04fb19e-1ce1-4eee-b810-f64a9dc2fb82'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-30T21:31:04.573+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T09:31:26.962+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a44dcd78-6136-4e14-ac49-afabca309e4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-30T21:31:04.573+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T09:31:26.963+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s a choice for me to go to a protest. it''s a choice for me
        to go to the one part of Portland that is erupting and in this kind of state-sponsored
        violence," Jennings said. "When I''m at a protest ... I could go blind, be
        shot in the head without a helmet on and potentially die. But that''s what
        people of color are worried about and are facing every day when they go to
        the bank or go to the store."</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a630d219-9f3e-49a0-8029-5b4fd8b660b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-30T21:31:04.573+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T09:31:26.963+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ecbf837-0b2d-48e8-bce8-31d5a903a50e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-30T21:31:04.573+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T09:31:26.964+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is the moment that we need to really deeply listen and change
        things."</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cea7c84-1971-4ec9-9a08-5d6d51fd071a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-30T21:31:04.573+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T09:31:26.965+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6425fc69-22bc-4fc5-8c96-a554a071f671'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-30T21:31:04.574+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T09:31:26.965+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last week, a judge in Portland barred federal law enforcement officers
        from arresting or using physical force against journalists covering the protests
        if they''re not suspected of committing a crime.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a8d55ae-f048-4e37-b7c5-c2d45bfc2e00'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-30T21:31:04.574+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T09:31:26.966+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77084c82-3802-4e15-bead-20be59d91ae5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-30T21:31:04.574+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T09:31:26.967+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Justice Department called the order "unworkable in light of
        the split-second judgments that federal law enforcement officers have to make
        while protecting federal property and themselves during dynamic, chaotic situations."</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1242c685-0d00-410b-afaf-515761631657'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-30T21:31:04.574+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T09:31:26.967+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, <a href="https://edition.cnn.com/2020/07/30/us/journalist-portland-protest-federal-agents-trnd/index.html"><em>"A
        photojournalist who was shot in the eye says it''s not just violent rioters
        being targeted in Portland"&nbsp;</em></a></p>'
