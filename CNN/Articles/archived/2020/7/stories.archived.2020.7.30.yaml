      'mgnl:lastActivated': 2023-01-26T09:31:34.137+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Amazon''s Jeff Bezos, the world''s richest man, said he had "heard
        many reports of that," though he added that "I haven''t seen it personally."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a319c3b2-afe8-45a7-b7b9-58feb1a7692a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-30T21:05:40.236+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:31:34.137+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '465c3b66-591a-4580-a71a-cf4a10a32b40'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-30T21:05:40.236+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:31:34.138+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mark Zuckerberg was far more unequivocal.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1655d692-07a2-4f16-9dda-e223492b39a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-30T21:05:40.236+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:31:34.139+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb6c6d9b-e627-428b-a001-2f25f6e0d96f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-30T21:05:40.236+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:31:34.142+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think it''s well documented that the Chinese government steals
        technology from American companies," the Facebook CEO said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37fdb658-1619-423b-82c9-62f348371ddb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-30T21:05:40.236+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:31:34.143+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76f156a1-5a51-43aa-9b29-1b98015a7dd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-30T21:05:40.237+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:31:34.144+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Steube''s question carries enormous significance in the United States.
        The issue of intellectual property theft <a href="https://edition.cnn.com/2019/11/25/tech/china-ip-rights/index.html">is
        central to the geopolitical dispute between the United States and China</a>,
        and protecting IP has been one of Washington''s core demands throughout the
        trade war.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7de8c372-05a6-45ec-ade7-f544f7154c54'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-30T21:05:40.237+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:31:34.145+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79477f90-b346-49b7-80d6-c50621b20826'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-30T21:05:40.237+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:31:34.145+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The United States has long said that intellectual property theft
        <a href="https://money.cnn.com/2018/03/23/technology/china-us-trump-tariffs-ip-theft/index.html">has
        cost the US economy billions of dollars in revenue and thousands of jobs</a>.
        Chinese officials, meanwhile, have repeatedly rejected accusations that foreign
        companies are treated unfairly, arguing any tech secrets handed over were
        part of deals that had been mutually agreed upon.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '634e89da-eb5e-4484-b148-f9c501bf9433'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-30T21:05:40.237+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:31:34.146+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '902c7181-d99d-4970-af00-672bbb32c60c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-30T21:05:40.237+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:31:34.147+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Zuckerberg''s remark, meanwhile, marked a notable shift in tone
        for one of America''s foremost tech executives. In previous years, the Facebook
        CEO has made plenty of <a href="https://money.cnn.com/2016/03/21/technology/zuckerberg-china/">overtures</a>
        to the <a href="http://edition.cnn.com/2014/12/09/world/china-facebook/index.html">Chinese
        government</a>, which at the time drew <a href="https://money.cnn.com/2016/03/18/technology/zuckerberg-beijing/">widespread
        criticism</a>.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40a3f0a5-2a39-4249-95fd-9d029ee7e41b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-30T21:05:40.237+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:31:34.148+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63757667-b9a4-42b5-b6cf-9c825273d676'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-30T21:05:40.237+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:31:34.149+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Wednesday, presenting Facebook as an American champion against
        China''s tech industry was a key part of Zuckerberg''s <a href="https://edition.cnn.com/2020/07/29/tech/tech-antitrust-hearing-ceos/index.html">testimony</a>.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4261c89f-8107-49c4-9b9b-e7e808ba4ead'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-30T21:05:40.238+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:31:34.149+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b354b45-a88f-45f6-8484-c74dce9a43dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-30T21:05:40.238+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:31:34.150+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If you look at where the top technology companies come from, a
        decade ago the vast majority were American," the Facebook CEO said. "Today,
        almost half are Chinese."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbfbda9f-a570-4050-a940-731df44d91cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-30T21:05:40.238+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:31:34.150+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67376198-ad36-43ba-85a4-b4c47245a568'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-30T21:05:40.238+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:31:34.151+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Trump administration has already largely blocked Chinese telecom
        giant Huawei from working with American suppliers, and says it''s "looking
        at" banning the hugely popular short form video app TikTok. Zuckerberg on
        Wednesday labeled that app, which is owned by Chinese tech firm ByteDance,
        one of Facebook''s main competitors.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18950f3c-7206-48b8-b984-e7c4c8db8641'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-30T21:05:40.238+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:31:34.152+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b465ef3-0bb5-4cae-bb24-e1d71b77a383'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-30T21:05:40.238+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:31:34.153+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But when Steube followed up his initial question by asking for recommendations
        on how Congress could "better protect" American companies from "aggression
        and government intervention abroad" in places such as China and <a href="https://edition.cnn.com/2020/06/16/tech/apple-eu-antitrust/index.html">Europe</a>
        — neither Zuckerberg nor any of his peers had an answer.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e19d6c3-e7ad-466e-92a6-b54e916691ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-30T21:05:40.238+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:31:34.154+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3214d241-bdef-49f3-95a9-5c6e2f4e98cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-30T21:05:40.238+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:31:34.156+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Steube waited for around 15 seconds of awkward silence before yielding
        the rest of his time.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bce53fdf-a72c-4857-a7dd-8431379c7021'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-30T21:05:40.239+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:31:34.156+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2020/07/30/tech/tech-antitrust-hearing-zuckerberg-china/index.html">America''s
        top tech CEOs can''t agree on whether China steals from them</a>."</em></p>'
