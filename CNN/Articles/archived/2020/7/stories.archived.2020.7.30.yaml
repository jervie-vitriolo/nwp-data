    'template': '1'
    'title': 'NBA restart to feature 89 international players'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1102cfb-f93d-419d-b6a3-d83254ba28e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-30T14:10:42.491+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T09:32:16.022+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(Reuters)&nbsp;—</strong> As 22 NBA teams restart the season
        inside a bio-secure bubble in Orlando this week, 89 international players
        from 34 countries and territories are set to feature when basketball returns
        from its 4-1/2 month COVID-19 pandemic-enforced break.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dae46314-b2d5-44e3-9581-4844404c302b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-30T14:10:42.491+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T09:32:16.023+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The list includes eight NBA All-Stars such as Milwaukee Bucks’ Greek
        forward MVP Giannis Antetokounmpo, last year’s MVP, Dallas Mavericks’ Luka
        Doncic from Slovenia and Philadelphia 76ers’ Cameroonian center Joel Embiid.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21b1da0a-1167-45cc-8d19-6940bed953bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-30T14:10:42.491+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T09:32:16.024+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Antetokounmpo, 25, has continued his rise this season, averaging
        29.6 points and 13.7 rebounds per game — both career-highs — as the Bucks
        top the Eastern Conference standings with a 53-12 record.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1306cf3-5713-42ea-8c56-16a66e7f8186'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-30T14:10:42.491+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T09:32:16.024+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Doncic, the reigning Rookie of the Year, has racked up a league-high
        14 triple-doubles.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd90aade-79e6-4c9b-bd1c-61057616dd3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-30T14:10:42.491+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T09:32:16.025+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All 22 teams will have at least one international player on their
        roster, with the Mavericks boasting a league-high seven.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b6176db-cee4-4126-ae66-a0396200de2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-30T14:10:42.491+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T09:32:16.025+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Canada has 15 NBA players and France seven, followed by Australia,
        Germany and Serbia with five each.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '173def6e-01a0-4374-97b6-4d2ef3e2cf97'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-30T14:10:42.492+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T09:32:16.026+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The NBA, which halted its season in March due to the pandemic, will
        have 22 of its 30 teams play eight seeding games to determine a full 16-team
        playoff field that will follow the traditional post-season format with four
        best-of-seven series.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47ae6d8c-9c76-426e-a029-7b16cb38de7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-30T14:10:42.492+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T09:32:16.027+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All games, practices and accommodation are at the Walt Disney World
        Resort, which has multiple hotels and arenas and allows the league to limit
        outside exposure to curb the spread of the coronavirus.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51304e66-8d9c-4f22-a298-7a65f58d207f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-30T14:10:42.492+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T09:32:16.027+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The season restarts on Thursday with the Utah Jazz taking on the
        New Orleans Pelicans followed by the Los Angeles Clippers against city rivals
        the Lakers.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12989f2e-4c6f-481d-b107-bf574c0dc9a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-30T14:10:42.492+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T09:32:16.027+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The first round of the playoffs starts on August&nbsp;17.</p>'
  'Ashleigh-Barty-won-t-play-Western---Southern-Open-US-Open':
    'author': 'Jill Martin, CNN'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2020-07-30T14:23:34.710+08:00
    'imagesource': 'jcr:4c07a6ac-5dde-4946-bd10-c96d77fdee77'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '6a1aadc2-b062-404a-95e9-4cca217871ca'
    'lead': 'Australia''s Ashleigh Barty, the top-ranked singles player in women''s
      tennis, has announced she will not play in either the Western & Southern Open
      or the US Open, citing COVID-19 concerns.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-07-30T14:26:50.111+08:00
    'mgnl:createdBy': 'cjmarquez'
    'mgnl:lastActivated': 2023-01-26T09:32:15.382+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T09:30:42.937+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'World No. 1 Ashleigh Barty won''t play in Western & Southern Open or
      US Open'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f44f1c0-4176-4c2c-b622-9b931bfae746'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-30T14:26:50.111+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T09:32:15.385+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)&nbsp;—</strong> Australia''s Ashleigh Barty, the top-ranked
        singles player in women''s tennis, has announced she will not play in either
        the Western &amp; Southern Open or the US Open, citing COVID-19 concerns.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2f9c2a1-42e1-4a07-a7b1-fdf7a94481d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-30T14:26:50.111+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T09:32:15.385+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"My team and I have decided that we won''t be travelling to the
        US for the Western and Southern Open and the US Open this year," said Barty,
        who won the French Open last year for her first major title, in a statement.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9113b5f-e52b-42c8-b271-b5811ef23d3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-30T14:26:50.111+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T09:32:15.386+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I love both events so it was a difficult decision but there are
        still significant risks involved due to Covid 19 and I don''t feel comfortable
        putting my team and I in that position. I wish the USTA all the best for the
        tournaments and look forward to being back in the US next year.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f51b4ea9-553b-41b9-b8aa-f0d1eb1067dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-30T14:26:50.111+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T09:32:15.387+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I will make my decision on the French Open and the surrounding
        WTA European tournaments in the coming weeks."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b776b60-b689-42b7-ae83-7167b78b26e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-30T14:26:50.111+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T09:32:15.388+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US Open main draw is scheduled to begin on August 31.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '428a1602-e051-4f43-86bf-bebbb7c8111f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-30T14:26:50.112+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T09:32:15.388+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Western &amp; Southern Open, which is normally held in Mason,
        Ohio, a Cincinnati suburb, will be held at the USTA Billie Jean King National
        Tennis Center in New York this year, with main draw play beginning August
        22.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f267d8f6-fc44-40b5-b7b8-4118ef1d04f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-30T14:26:50.112+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T09:32:15.389+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Five players from the top 10 in the <a href="https://www.wtatennis.com/rankings/singles">WTA
        singles rankings</a> are not in the Western &amp; Southern Open field. Those
        not playing include Barty, No. 2 Simona Halep, No. 6 Bianca Andreescu and
        No. 10 Naomi Osaka.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a956d9fa-61ae-4478-bae5-ce04f5b407ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-30T14:26:50.112+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T09:32:15.389+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Headlining this year''s Western &amp; Southern Open women''s <a
        data-cke-saved-href="https://www.wsopen.com/players/" href="https://www.wsopen.com/players/">singles
        field</a> will be No. 3 Karolina Pliskova, No. 4 Sofia Kenin and No. 9 Serena
        Williams. In the men''s singles draw, world No. 1 Novak Djokovic and No. 2
        Rafael Nadal are listed as entrants.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a889e34-c118-4f64-8968-f979fc37acfb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-30T14:26:50.112+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T09:32:15.389+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2020/07/29/tennis/ashleigh-barty-wont-play-in-us-open-spt-intl/index.html">World
        No. 1 Ashleigh Barty won''t play in Western &amp; Southern Open or US Open</a>"</em></p>'
  'ruben-eccleo-jr-arrest-pampanga':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-07-30T14:57:59.296+08:00
    'imagesource': 'jcr:d326d848-b22f-4d5d-89b1-fda351ff7c8d'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ab3576e6-4ffc-4238-a7f3-06650bbd0701'
    'lead': 'The country''s most wanted person was arrested in Pampanga province on
      Thursday, the Philippine National Police said.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-07-30T15:01:48.445+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-26T09:32:14.718+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T09:30:43.116+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Ruben-Ecleo-Jr', 'Ruben-Ecleo', 'Pampanga', 'PNP', 'Philippine-National-Police']
    'template': '1'
    'title': 'Philippines'' most wanted person arrested in Pampanga – PNP'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e08500d5-522c-4043-a192-5c343801f254'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-30T15:01:48.445+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T09:32:14.721+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 30)</strong> — The country''s
        most wanted person was arrested in Pampanga province on Thursday, the Philippine
        National Police said.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b81f5796-68a0-413b-a75d-e327bcce437a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-30T15:01:48.445+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T09:32:14.722+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ruben Ecleo Jr., who had been in hiding and was earlier convicted
        in the killing of his wife, was arrested in Angeles City. A PNP report said
        he has a standing arrest warrant for graft and corruption issued by the anti-graft
        court Sandiganbayan.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7eddd14-b16a-4a20-a957-4cbcd9873196'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-30T15:01:48.446+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T09:32:14.723+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The former House lawmaker from a powerful clan was sentenced to
        life in prison in 2012 for killing his wife in Cebu, but authorities were
        unable to bring him in.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47f1008b-8c42-4676-a144-1a5fdb806f37'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-30T15:01:48.446+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T09:32:14.723+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Often described as a cult leader, he headed the Philippine Benevolent
        Missionaries Association founded by his father.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40708802-6bed-48c9-91ae-29d0664c4efd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-30T17:46:15.067+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T09:32:14.724+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Authorities said he had been using the alias Manuel Riberal while
        in hiding.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a8da348-13f4-4bfb-8e9e-2957daac55d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-30T20:44:44.073+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T09:32:14.725+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PNP Chief PGen Archie Gamboa presented Ecleo during a media briefing.
        He said "the long arm of the law eventually caught up with the elusive fugitive...
        after 14 years."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49a43d7c-bf77-4e89-b659-bfbce26759d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-30T20:44:44.074+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T09:32:14.726+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gamboa said a ₱2-million reward for Ecleo''s arrest would be given
        to an agent, whom he did not name.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a953d4b2-6d5e-47cd-8951-f59715c94ea8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-30T20:44:44.074+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T09:32:14.727+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a separate interview on CNN Philippines Thursday, Gamboa said
        he credited to Metro Manila police chief PMGen Debold Sinas who began the
        investigation on Ecleo''s whereabouts as Eastern Visayas regional director.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db42a26a-bea3-4e73-b4bf-120dd714d2b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-30T20:44:44.075+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T09:32:14.728+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the briefing, Sinas said they received confirmation two weeks
        ago that Ecleo was in Pampanga, but was not seen outside his house.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d583c50-1098-4bc5-b557-d1e8581f015c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-30T20:44:44.075+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T09:32:14.728+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said they tried to apply for a search warrant but changed their
        tactic as previous raids against Ecleo ended up violent.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e16a3a0b-d249-40ff-9790-cf7cadd625a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-30T20:44:44.076+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T09:32:14.729+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Bloody, <em>kasi</em> we believe <em>na yung mga kapitbahay niya
        doon ay</em> followers <em>niya sa</em> Philippine Benevolent Missionaries
        Association. We were afraid <em>na baka may taga-</em>San Fernando or Angeles
        <em>na kakilala at alam na alam namin,"</em> Sinas said.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3798182a-d339-4a40-96df-637f3027ac43'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-30T20:44:44.076+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T09:32:14.729+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Bloody, because we believe his neighbors were also
        his followers in the Philippine Benevolent Missionaries Association. We were
        afraid that someone from San Fernando or Angeles would find out that we knew.]</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc23fdac-925a-438d-8a85-c7c19848458c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-30T20:44:44.076+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T09:32:14.730+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sinas added authorities were able to flag down a vehicle which carried
        Ecleo who has on his way to play golf only after they confirmed his identity.
        He said Ecleo surrendered "peacefully and without resistance."</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a54a79d-343c-4746-b9ac-8bcb62e5e01f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-30T20:44:44.077+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T09:32:14.731+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sinas said they coordinated with the judge in Cebu who convicted
        Ecleo in the parricide case as well as the Sandiganbayan.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '742cf47b-ec30-4f6d-85d9-7a2927926b0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-30T20:44:44.077+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T09:32:14.732+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asked by the media about his involvement in his wife''s death, Ecleo
        said in the vernacular,<em> "Hindi ako gumawa, pero inakusahan ako... kaya
        aminin ko na."</em></p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f0fef79-321c-4a64-ab0b-f05139e851e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-30T20:44:44.077+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T09:32:14.732+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I did not do it, but I was accused... so I admitted
        to it.]</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed0b8567-d565-497e-87d2-57210dcadbca'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-30T20:44:44.078+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T09:32:14.733+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He denied any involvement in the deaths of his wife''s family, however,
        and knowlege of who might be responsible.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7433a03d-78a3-4edd-b15a-398084e2c725'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-30T15:01:48.446+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T09:32:14.733+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Benjie Relacion Fernan, Ecleo''s driver, was also arrested for allegedly
        obstructing the apprehension and prosecution of a criminal offender.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '426313e3-381c-4860-a464-60b0df4b280c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-30T15:01:48.446+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T09:32:14.734+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The PNP said Ecleo and Fernan were brought to Camp Bagong Diwa in
        Taguig City for investigation.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5c9c424-a1e5-4a89-b79b-0d6a2914ad34'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-30T15:01:48.446+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T09:32:14.734+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This is a developing story.</em></p>'
  'ABS-CBN-House-probe-overkill':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-07-30T14:57:09.925+08:00
    'imagesource': 'jcr:b5ede973-2db3-4e97-8f3a-7b9537f6fc23'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'dbf5cdae-8b79-4f54-bcd9-456822b6f329'
    'lead': 'A group of lawmakers claim that the administration seems to be singling
      out broadcast giant ABS-CBN with a new set of House probes laid on the table.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-07-30T15:02:31.328+08:00
    'mgnl:createdBy': 'glee'
    'mgnl:lastActivated': 2023-01-26T09:32:13.687+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
