      'mgnl:type': 'text'
      'text': '<p><strong>T.V. SHOW: “Derry Girls”</strong></p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '702e42a4-7b71-43e6-bb8a-c76c7b151db3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-30T17:03:06.741+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T09:32:00.019+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The production of the third season of the hilarious — an understatement,
        if I’m being honest — Northern Irish sitcom “Derry Girls” is currently on
        hold due to the pandemic, but bits and pieces of the show have shown up here
        and there. First was the <a href="https://www.youtube.com/watch?v=flxosPKzvaA"
        target="_blank">Comic Relief sketch</a> with the show’s leads — Saoirse Monica
        Jackson (Erin), Louisa Harland (Orla), Nicola Coughlan (Clare), Jamie-Lee
        O’Donnell (Michelle), and Dylan Llewelyn (James) — with special guest Saoirse
        Ronan, and, most recently, the announcement of the publication of the book
        “<a href="https://www.youtube.com/watch?v=Ib91eRlVxcI&amp;feature=emb_title"
        target="_blank">Erin’s Diary</a>,” the very diary that sparked the chaos in
        the show''s pilot. The book contains Erin’s (Jackson) version of everything
        that’s happened so far in the first two seasons, written in her wry, dramatic
        teenage voice that incorporates teenage troubles and the actual The Troubles,
        the 30-year sectarian conflict in Northern Ireland. It’s amazing how “Derry
        Girls” manages to tackle 90’s teenage concerns — boys, love, homosexuality,
        popularity, Take That — while The Troubles hangs in the air. The show brims
        with an array of interesting characters, from the girls (and the ‘wee’ English
        lad James) themselves to their parents, a handsome priest, an acerbic headmistress,
        to a grandad (played by Ian McElhinney or Ser Barristan Selmy in “Game of
        Thrones”) who nurses an absurd level of hate for his son-in-law. "Derry Girls"
        is perhaps the best teenage show right now.</p>'
