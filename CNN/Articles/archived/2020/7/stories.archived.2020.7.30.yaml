    'template': '1'
    'title': 'Japan recognizes dozens more ''black rain'' victims as Hiroshima atomic
      bomb survivors'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43bca8aa-dfc7-461e-92c9-84cb77b24d27'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-30T19:44:09.857+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:31:46.561+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> A Japanese court recognized dozens of victims
        of radioactive "black rain" as survivors of the Hiroshima atomic bombing on
        Wednesday, clearing the way for them to receive medical benefits just days
        before the 75th anniversary of the attack.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf3da5fd-eb34-453b-b16a-ce1c4d773a36'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-30T19:44:09.857+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:31:46.562+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5edb8f3c-1690-4b17-b020-38fb5cae25f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-30T19:44:09.858+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:31:46.562+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In its verdict, the Hiroshima district court said the 84 plaintiffs,
        who suffered radiation-related illnesses after the World War II bombing, should
        receive the same benefits as other victims who lived closer to the blast range.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e460f02c-d108-40b4-8ade-678ad8220304'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-30T19:44:09.858+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:31:46.563+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc8400d9-411e-4ecc-9e4a-b77d99cb9c7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-30T19:44:09.858+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:31:46.564+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The <a href="https://edition.cnn.com/2019/08/06/us/hiroshima-anniversary-explainer-trnd/index.html">United
        States dropped the bomb</a> on Hiroshima, a city in southwest Japan, on August
        6, 1945, killing more than 70,000 people instantly. A second bomb followed
        three days later over Nagasaki and killed 40,000 more.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f7e8d31-7efa-43e1-a433-5bc04eab2378'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-30T19:44:09.858+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:31:46.565+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '539814fa-6acb-49ed-91ef-aafa0f1a17ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-30T19:44:09.858+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:31:46.566+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The bombings left tens of thousands of others to die slowly from
        burns or radiation-related illnesses. They also caused radioactive "black
        rain" to fall across the region -- a mixture of fallout particles from the
        explosion, carbon residue from citywide fires, and other dangerous elements.
        The black rain fell on peoples'' skin and clothing, was breathed in, contaminated
        food and water, and caused widespread radiation poisoning.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bf6753c-87b8-4a60-8ed7-57a6e710a502'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-30T19:44:09.858+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:31:46.567+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c3d2dfa-c77e-49c5-ba2c-d6481d753706'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-30T19:44:09.858+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:31:46.568+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US remains the only country to use an atomic bomb in war.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '977c7e43-372a-43e5-9595-a5fb661e8c2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-30T19:44:09.858+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:31:46.569+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71da9412-c9c5-4ed2-991e-3a26e7c00584'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-30T19:44:09.858+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:31:46.569+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Seiji Takato, 79, one of of the plaintiffs in the lawsuit, was 4
        years old when the bombing happened. He developed arm lymph inflammation when
        he was 8, and has since suffered from stroke and heart problems.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8803bc5d-e327-4f8c-9883-d86a63bb5e8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-30T19:44:09.858+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:31:46.570+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e2e3afc-a993-452e-a7a0-d1e26af4cac3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-30T19:44:09.858+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:31:46.571+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But until now, he and others living in the "light rain" exposure
        zones were unable to access the free medical care offered to victims in the
        "heavy rain" zones -- the areas identified by the government as being worst-affected
        and closest to the blast zone. This verdict marks the first time victims outside
        this zone have been granted the same benefits.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13974b1f-9f99-4083-b160-4c45c73b3e58'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-30T19:44:09.858+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:31:46.571+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebb48749-559e-4bd0-9c97-99328f8f519c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-30T19:44:09.858+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:31:46.572+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have been telling the government the facts and the truth as
        they were. But they had never listened to us," Takato said after the court
        released its decision. "I am extremely happy. I did not expect all 84 (plaintiffs)
        would win the case."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cc99972-2521-464a-860a-af3e340d3db6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-30T19:44:09.858+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:31:46.573+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3b4f915-8d43-454b-bc93-a94d499d78b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-30T19:44:09.859+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:31:46.573+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Takato added that he had been "anxious" because all the plaintiffs
        were now elderly, mostly in their 80s and 90s. "We would all die if this (case
        were) prolonged," he said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e48c7fb-63c4-44fa-9cd7-ad2c60563e1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-30T19:44:09.859+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:31:46.574+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '110e8ebb-5c4d-4df5-aa5a-e58ce3b894e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-30T19:44:09.859+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:31:46.575+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The verdict ordered the city and prefectural government to provide
        the plaintiffs a certificate that recognizes them as "A-bomb victims," which
        grants them medical benefits for the time they received treatment, worth about
        $300 a month.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '055cd5e2-2b79-4f9a-9677-a83ee5445fb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-30T19:44:09.859+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:31:46.576+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a849bc45-3029-4b90-bc57-8ced7abe8e6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-30T19:44:09.859+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:31:46.576+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At a news conference, Chief Cabinet Secretary Yoshihide Suga said
        the government had not decided whether to appeal the ruling. "We will have
        the verdict examined in detail by the ministries, Hiroshima prefecture and
        Hiroshima city to decide for further action to take," he said.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35cf7357-2b2a-4556-9f62-937c67618047'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-30T19:44:09.859+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:31:46.577+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c82a7448-f6c8-4a6f-8570-5d4f26c6b2c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-30T19:44:09.859+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:31:46.578+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>75 years later</h2>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60aa2dd9-6ea4-4b45-a52f-24c25be11e08'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-30T19:44:09.859+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:31:46.578+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The landmark ruling comes a week before the 75th anniversary of
        the attack, when former US President Harry S. Truman authorized US B-29 bomber
        aircraft Enola Gay to drop a nuclear bomb codenamed "Little Boy" on Hiroshima.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61304f04-221c-4402-8e96-f24548523b9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-30T19:44:09.859+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:31:46.579+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bf35ea9-2c34-4bec-9746-1831c0c62f76'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-30T19:44:09.859+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:31:46.580+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Those who survived say the detonation began with a noiseless flash,
        and a massive wave of intense heat that turned clothing to rags. People closest
        to the site of impact were immediately vaporized or burned to ashes. There
        was a deafening boom and a blast that -- for some -- felt like being stabbed
        by hundreds of needles.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2aca6397-6448-408d-8273-1d47bd2c9aa9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-30T19:44:09.859+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:31:46.580+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de2e6b8f-4b59-40cd-8168-f6944ea7e7ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-30T19:44:09.859+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:31:46.581+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Then the fires started. Tornadoes of flames swept through the city.
        Many survivors found themselves covered with blisters. Bodies littered the
        streets.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7913f4d6-5418-4624-b37b-702056684765'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-30T19:44:09.859+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:31:46.582+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81223d2f-4210-49d3-af2b-51e1f1834aea'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-30T19:44:09.859+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:31:46.583+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The utter devastation has led many, including former US President
        Dwight D. Eisenhower, to criticize the decision to use an atomic bomb.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e5618b2-2dab-443b-97a9-15c29724a836'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-30T19:44:09.860+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:31:46.583+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ed4693c-42a6-4e3b-804d-79beb46dae53'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-30T19:44:09.860+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:31:46.584+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 1958, the Hiroshima City Council passed a resolution condemning
        Truman for refusing to express remorse, calling the ex-President''s stance
        a "gross defilement committed on the people of Hiroshima and their fallen
        victims."</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d27baad-cdeb-4488-ad15-4729a300f24e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-30T19:44:09.860+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:31:46.585+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3badb9b8-bc72-4588-bf55-1e5dc397b56b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-30T19:44:09.860+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:31:46.585+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Truman''s position only hardened, writing in response, "I think
        the sacrifice of Hiroshima and Nagasaki was urgent and necessary for the prospective
        welfare of both Japan and the Allies."</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09b96641-c134-4b07-a3fc-5386e4f204d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-30T19:44:09.860+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:31:46.586+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd57dd786-c2f0-458c-ac67-defd825439d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-30T19:44:09.860+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:31:46.587+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2016, <a href="https://edition.cnn.com/2016/05/27/politics/obama-hiroshima-japan/index.html">Barack
        Obama</a> became the first sitting US president to visit Hiroshima, where
        he called for a "world without nuclear weapons."</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '484990e7-97aa-478b-9e7f-91aa4b421b36'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-30T19:44:09.860+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:31:46.587+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7856f8d4-e581-4234-ad3a-4bf1c2733624'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-30T19:44:09.860+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:31:46.588+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The horror of the bombing and its aftermath have since been recorded
        and memorialized in the Hiroshima Peace Memorial Museum, which sits near ground
        zero in the Japanese city.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c799ba9-2370-4210-b722-19672a22cf8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-30T19:44:09.860+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:31:46.588+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9358880-18c5-4beb-837b-bfb78e6a1d9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-30T19:44:09.860+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:31:46.589+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As of March, there were 136,682 government-recognized survivors
        of the Hiroshima and Nagasaki bombings, <a href="https://www3.nhk.or.jp/nhkworld/en/news/20200702_16/">according
        to public broadcaster NHK</a>, which cited government officials.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab01defc-b599-487e-992f-7553f4459951'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-30T19:44:09.860+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:31:46.589+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e69878b-6ebf-40e4-aa0c-d8deae22e07b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-30T19:44:09.860+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:31:46.590+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some survivors have made it their personal mission to make sure
        nobody forgets the hellish events in Hiroshima.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbefe4ff-a003-4bce-9614-49420f870308'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-30T19:44:09.860+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:31:46.591+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29ae17bd-a11f-44a5-8baa-3890c34e43ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-30T19:44:09.860+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:31:46.592+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Retired teacher Kosei Mito survived the blast inside his mother''s
        womb -- she was four months pregnant with him when the bomb dropped. He''s
        been at the Hiroshima Peace Memorial nearly every day for the past 13 years,
        laying out documentation of the bombing and its aftermath in a variety of
        languages, and poring over the binders with visitors.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac5644dd-368b-414e-bc43-d92bda7c4907'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-30T19:44:09.860+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:31:46.593+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad7593d4-5d03-446c-9888-0c53b830c59b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-30T19:44:09.861+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:31:46.593+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Without knowing the historical facts, we may repeat the same mistakes
        again," he said. "We have no responsibility for what''s happened in the past,
        but we have responsibility for the future."</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecdd1ed9-ac49-4917-ac90-0af08327da1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-30T19:44:09.861+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:31:46.594+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2020/07/30/asia/hiroshima-black-rain-verdict-intl-hnk/index.html">Japan
        recognizes dozens more ''black rain'' victims as Hiroshima atomic bomb survivors</a>."</em></p>'
