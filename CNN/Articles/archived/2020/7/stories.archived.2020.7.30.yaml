      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Department of Health on Wednesday said five of the 14 big quarantine
        facilities in Luzon reach “danger zone” level in terms of beds for COVID-19
        patients.</p>'
