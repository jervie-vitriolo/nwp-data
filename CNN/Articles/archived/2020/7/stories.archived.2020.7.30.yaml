      'mgnl:lastActivated': 2023-01-26T09:31:35.250+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Once the US epicenter of the pandemic, New York now ranks fourth
        in total case count behind California, Florida and Texas, according to data
        from <a href="https://coronavirus.jhu.edu/map.html">Johns Hopkins University</a>.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b9e4e03-0cbc-415c-a7c7-4b666b6bf969'
      'mgnl:activationStatus': true
