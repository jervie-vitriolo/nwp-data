    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e549d908-648b-4470-be91-42240e622445'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-30T19:17:49.741+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T09:31:49.626+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 30) —</strong> Manila
        City Mayor Francisco "Isko Moreno" Domagoso has ordered a temporary closure
        of the city''s Ospital ng Maynila Medical Center to new patients, with some
        exceptions, over the increasing numbers of staff with COVID-19.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c01fb2b1-f87c-453f-846d-09f676cc0bfa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-30T19:17:49.741+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T09:31:49.627+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The mayor said only those under life threatening conditions such
        as women in labor or victims of accidents will be admitted to the facility
        from July 31 to August 9. The laboratories that cover COVID-19 test swabbing
        and radiology services will still operate, he added.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9c27058-b9f0-4865-83d1-5128f04c8f97'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-30T19:17:49.741+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T09:31:49.628+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The closure comes after 15 workers tested positive for the coronavirus,
        11 of whom are admitted in the hospital while four are under home quarantine.
        Some 32 are also suspected cases, he added.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f6b3a3e-3a91-48c7-9557-8e3e2155d03d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-30T19:17:49.741+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T09:31:49.629+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Para maka</em>focus <em>na mapangalagaan ang kalusugan ng mga</em>
        frontliners <em>natin sa</em> medical sector [we need] to stop the continuing
        contagion among themselves," he said in a press briefing.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3339087-569a-4fb3-8427-941276f596bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-30T19:17:49.741+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T09:31:49.630+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: So we can focus on taking care of the health of our
        front liners in the medical sector, we need to stop the continuing contagion
        amongst themselves]</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4876d357-a13e-46c9-aad4-d85736d60f7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-30T19:17:49.741+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T09:31:49.630+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Moreno assured that the patients still confined in the hospital
        will continue to receive treatment.</p>'
