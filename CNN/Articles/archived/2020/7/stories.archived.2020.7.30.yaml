    'lead': 'From the Palestinian Territories to Mexico, videographer Trip Jennings
      has covered protests around the world. But it was on his home ground of Portland,
      Oregon, where he received his first significant injury.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2020-07-30T21:31:04.570+08:00
