    '85':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b8da3fc-897c-4bfa-9225-e1174ef3f70e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-30T17:52:35.463+08:00
      'mgnl:createdBy': 'vince'
