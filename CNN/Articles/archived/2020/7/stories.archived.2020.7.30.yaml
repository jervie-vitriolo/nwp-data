  'work-from-home-wfh-strategy':
    'author': 'Kathryn Vasel, CNN Business'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2020-07-30T07:44:46.248+08:00
    'imagesource': 'jcr:c69c7416-02c7-4218-a94e-68e247b3a365'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '461d31ce-6ca7-430c-a3e6-847aa5c6550b'
    'lead': 'Creating an effective work-from-home policy, requires a thoughtful strategy.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-07-30T07:52:29.918+08:00
    'mgnl:createdBy': 'alyssa'
    'mgnl:lastActivated': 2023-01-26T09:32:33.200+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T09:30:38.829+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['WFH', 'work-from-home']
    'template': '1'
    'title': 'Permanent WFH sounds great. But it''s harder than it sounds'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32c5fc07-d0e3-4eca-b95f-1b54104a66b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-30T07:52:29.918+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T09:32:33.203+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)—&nbsp;</strong>The spread of coronavirus forced many
        companies to go remote. And some have already pledged to make the work style
        permanent.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f87994c6-b3ab-4558-b64f-56b789482892'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-30T07:52:29.918+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T09:32:33.204+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Twitter said some employees who want to work from home permanently
        can, and Facebook CEO Mark Zuckerberg said as many as 50% of the company''s
        employees could be working remotely within the next five to 10 years. Google
        announced Monday that it would allow workers to remain remote until July 2021,
        but stopped short of committing to a permanent shift.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f1b6462-e644-4dda-b550-ec468d653710'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-30T07:52:29.918+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T09:32:33.205+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But sustaining a remote workforce over the long-term is easier said
        than done. We''ve seen companies have work-from-home policies only to eventually
        bring workers back to the office.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44c8f005-9ff5-4f34-b9e1-b7a4d15f0c83'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-30T07:52:29.918+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T09:32:33.205+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2013, Marissa Mayer, then-CEO of Yahoo, ended the company''s
        work-from-home option. And IBM called back some of its workers in 2017.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5dd6484-1cda-4efd-bbd6-c413344221aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-30T07:52:29.918+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T09:32:33.206+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Part of the reason work-from-home policies don''t last is a change
        in project management, lack of employee trust or a decrease in productivity.
        But it doesn''t have to be that way.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e49b752d-3177-495e-9d1c-c8b91d6c2337'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-30T07:52:29.918+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T09:32:33.207+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Trying to have it both ways</h2>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70b2c7a3-4af4-4c9e-bbcd-fd57afea8fb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-30T07:52:29.918+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T09:32:33.208+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Having a hybrid workforce with some employees in the office and
        others working from home can be difficult to manage. It might also put the
        remote workers at a disadvantage.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc333838-47f7-4c18-a9a0-07fb24cf3134'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-30T07:52:29.918+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T09:32:33.208+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Workers at home don''t get daily face time with the boss, which
        can mean missing out on stretch assignments and career opportunities. Being
        off-site also eliminates any chance of random hallway run-ins, after-meeting
        chatter and other spontaneous situations that can provide valuable information.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c19f419-2bdb-4eb3-8b88-8df8fe8cc59c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-30T07:52:29.919+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T09:32:33.210+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But remote work policies don''t have to be an all-or-nothing situation.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '160d95ee-b87d-465e-b4d7-f7a8516a2178'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-30T07:52:29.919+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T09:32:33.210+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The decision should be made at a team level, advised Debbie Lovich,
        managing director and senior partner at Boston Consulting Group. That means
        figuring out a schedule that works best for everyone and includes some days
        when everyone is in the office and then at home the rest of the time.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9864b56e-78b5-4222-a50d-4eaa9fe62823'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-30T07:52:29.919+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T09:32:33.211+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Getting those team level norms is incredibly important," she said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0c5ead3-1278-44c6-baf5-39045e5895f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-30T07:52:29.919+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T09:32:33.212+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If getting the whole team on the same schedule isn''t feasible,
        remote workers should still try to make regular appearances at the office.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7107ab0f-a47b-4cec-85a9-edfdcbc1e07a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-30T07:52:29.919+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T09:32:33.212+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Ideally you should go into work once a week if you are going to
        be at home," said Judith Olson, professor of informatics at the University
        of California Irvine.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eca5c232-5ddb-41e9-b324-af4d48a4b5d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-30T07:52:29.919+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T09:32:33.213+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The worst situation would be to have most employees in the office,
        and only one or a few remote workers, said Peter Cappelli, management professor
        at the Wharton Business School.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4481d02-604c-476d-8e22-9ac67b70d1ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-30T07:52:29.919+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T09:32:33.214+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When you are out of the office, people forget who you are and other
        people get access to information faster than you," he said. "If you would
        be remote when no one else is, I wouldn''t want that job at all."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bbdb287-ad7b-4801-b548-fcf94a255948'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-30T07:52:29.919+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T09:32:33.214+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Measuring results</h2>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af3bfa30-cb6c-483e-bec8-e0493b46828e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-30T07:52:29.919+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T09:32:33.215+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Measuring productivity and evaluating workers'' performance can
        be an obstacle when companies switch to remote work. Managers need to set
        clear goals, priorities and measurables so everyone knows the expectations.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '567629d5-7af9-40ca-96a8-50b34b7f0efc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-30T07:52:29.919+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T09:32:33.216+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But not every task and role are quantitative. This is where trust
        comes in.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fc7d81f-6559-43a8-b89c-593915b5af84'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-30T07:52:29.919+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T09:32:33.217+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Employee trust is a key hurdle," said Jeanne Meister, founding
        partner at Future Workplace, a human resources advisory and research firm.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3041ceb-64c7-4e63-a62d-77b4a1fe11f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-30T07:52:29.919+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T09:32:33.217+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Back when companies were pulling back [on remote work], they didn''t
        truly have employee trust. They didn''t train remote workers on successful
        strategies on being a remote worker."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f67b8d2-0b82-412b-b2ac-77416d5f6d39'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-30T07:52:29.919+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T09:32:33.218+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Successful remote programs require managers to trust that their
        team will get their work done when they say they will. And that old habit
        of equating presence with productivity is hard to break.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '478464e5-e2d2-4ebe-a706-56dafda451e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-30T07:52:29.919+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T09:32:33.219+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Just because someone is sitting at a desk doesn''t mean they are
        being productive," said Lovich.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b2b41f5-77bd-4ed3-8351-8f73abaf129b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-30T07:52:29.919+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T09:32:33.220+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Me vs. We</h2>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4fd6f8d-0df1-4f8f-bbfc-26828d79661f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-30T07:52:29.920+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T09:32:33.220+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Office culture has become much more collaborative -- it''s all about
        teamwork and combined efforts. And that doesn''t always translate well virtually.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cc7e269-742c-4002-8001-a93d87e4814a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-30T07:52:29.920+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T09:32:33.221+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What we know for work that requires any collaboration, trying to
        do it virtually doesn''t seem to work very well," said Cappelli, who sees
        very little chance that everyone is going to continue to work from home all
        the time after the pandemic.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e982f4e-9eea-4e9c-9a0c-b1f903d77969'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-30T07:52:29.920+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T09:32:33.222+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And a recent study from the Boston Consulting Group found workers
        felt more productive on individual tasks than collaborative ones during the
        past few months of working from home.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '550a1f19-e4a6-44af-95cc-09563f23faad'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-30T07:52:29.920+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T09:32:33.223+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>The lynchpin to success: Managers</h2>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1097cf82-d978-48cb-824f-c61034cee108'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-30T07:52:29.920+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T09:32:33.223+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When it comes to the sustainability of working from home, it all
        comes down to the manager.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca957f91-56b4-492d-bbdc-99da532e9cfe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-30T07:52:29.920+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T09:32:33.224+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Not everyone is good at learning how to manage remotely," said
        Beth Kaufman, managing director at Boston Consulting Group.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5164461d-53d0-4278-9c98-69c126aaeb67'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-30T07:52:29.920+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T09:32:33.224+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Technology has also made it easier to communicate and collaborate,
        but managers have to step up and create a cohesive remote work style.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c94689fb-c41d-4086-92e9-b17b4e3cbab8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-30T07:52:29.920+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T09:32:33.225+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You need supervisors who will run all the interference for you,"
        said Cappelli. That means figuring out who needs to connect on what projects,
        looping in the right people on reports and smoothing over any hard feelings
        when people feel left out or take an email the wrong way.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba681093-99bc-49bf-b61c-8a238191f4ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-30T07:52:29.920+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T09:32:33.225+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The human dynamics don''t change because people are remote."</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77381310-e38c-47ed-b254-c8fdf260f599'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-30T07:52:29.920+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T09:32:33.226+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2020/07/29/success/work-from-home-sustainable/index.html">"Permanent
        WFH sounds great. But it''s harder than it sounds."</a></em></p>'
  'BIR-deadline-extension-online-business-registration-':
    'caption': '(FILE PHOTO)'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2020-07-30T08:23:19.711+08:00
    'imagesource': 'jcr:e3a1ede6-bfbf-4182-9038-4f57f340a85e'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '5754aca9-a356-4d47-9476-c041e724b97a'
    'lead': 'Online sellers now have until end of August to register their business,
      according to the Bureau of Internal Revenue.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-07-30T08:31:53.869+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-26T09:32:32.065+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T09:30:39.010+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Bureau-of-Internal-Revenue']
    'template': '1'
    'title': 'BIR extends the deadline for online business registration to August
      31'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e6a4d93-0dc2-4877-bd73-a8e54f37e027'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-30T08:31:53.869+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T09:32:32.068+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 30) —</strong>&nbsp;Online
        sellers now have until end of August to register their business, according
        to the Bureau of Internal Revenue.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd53f0781-20d6-4d75-919c-87f4937bcc20'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-30T08:31:53.870+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T09:32:32.069+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The initial deadline for the online business registration was July
        31, Friday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '382f664d-468f-4a86-8f9e-11ddf9e5e23d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-30T08:31:53.870+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T09:32:32.069+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a <a href="https://www.bir.gov.ph/images/bir_files/internal_communications_1/Advisory/Revenue%20Memorandum%20Circular%20No.%2075-2020%201.pdf"
        target="_blank">memorandum</a> dated July 29, Internal Revenue Commissioner
        Caesar Dulay cited the reasons for the deadline extension. They include online
        merchants’ lack of transportation to go to BIR’s district offices, their fear
        of coming face-to-face with other people amid the COVID-19 crisis, and limited
        bank operations.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec4c5ecf-51d2-4cea-a4e9-a303993ed303'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-30T08:31:53.870+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T09:32:32.070+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dulay reiterated that online sellers could volunteer to declare
        their past business transactions and pay the corresponding taxes without penalty.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d1ff42e-3d5d-43ad-9559-4c1b30c92fc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-30T08:31:53.870+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T09:32:32.071+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Authorities earlier said those earning less than P250,000 per annum
        are exempt from paying income taxes, in accordance with the Tax Reform for
        Acceleration and Inclusion Act also known as the Train law.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44be5362-2d04-44da-a2b6-77a105cafb2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-30T08:31:53.870+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T09:32:32.071+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, all online merchants, regardless of revenues, are required
        to register, for they run the risk of facing a fine when they fail to do so.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39b1d1dc-eb9e-434d-823a-115b90ab864a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-30T08:31:53.870+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T09:32:32.072+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"All those who will be found later doing business without the registration
        ... and those who fail to declare past due taxes shall be imposed with applicable
        penalties under the law, and existing revenue rules and regulations," Dulay
        warned.</p>'
  'Japan-plastic-bag-charge':
