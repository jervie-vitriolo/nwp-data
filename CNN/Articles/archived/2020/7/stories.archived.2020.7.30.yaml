      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ede398b7-db24-4ea4-ac96-eb5af6f90d10'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-30T13:27:56.177+08:00
      'mgnl:createdBy': 'bamba'
