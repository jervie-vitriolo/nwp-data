      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83d3f8dd-7baa-49e7-9fdf-705084471421'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-30T13:27:56.179+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:32:22.574+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I don''t know about everybody, when I have a mask on I''m moving
        it to make it comfortable and I can''t help but wonder if that you know puts
        some germs in the mask," Gohmert told his constituents in a video message.</p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd27a5368-1758-4a33-99e9-c01e19ff2310'
      'mgnl:activationStatus': true
