      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Former White House physician Dr. Ronny Jackson, now a Trump-style
        congressional candidate, was seen in Texas heading to greet the President
        on Wednesday also without wearing a mask. Until there is a vaccine, government
        health experts say wearing a mask and social distancing are crucial to slowing
        the spread of the disease.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64133e52-c2f2-4a58-875a-e67e49f8ae7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-30T13:27:56.176+08:00
