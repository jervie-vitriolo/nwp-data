      'mgnl:lastActivated': 2023-01-26T09:32:00.013+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nothing significant ever happens in Guy Delisle’s “Pyongyang,” an
        account of his two-month stay in the capital of North Korea in 2001, when&nbsp;he
        made cartoons for a French company. But “Pyongyang” is a wry observation of
        a society that is often dismissed as detached from reality. Delisle’s grayscale
        artwork reduces the city into clean lines, spaces, and shadows. As a tourist,
        he is shown the magnificent parts of Pyongyang: the palatial grand terminal,
        giant statues, and the seamless efficiency demanded by the regime. Delisle
        chooses not to verbalize his judgments about the country to his guide and
        interpreter and instead leaves them for the readers — he knows his place as
        an admitted “foreign capitalist.” His drawings feel a little cold, depicting
        a city where stasis both exists and not, but the accompanying commentary is
        another thing.</p>'
