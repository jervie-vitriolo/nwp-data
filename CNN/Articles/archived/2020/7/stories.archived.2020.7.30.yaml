      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Setting the agenda</strong></p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e400495c-ca27-4bf0-a127-17a07a62296e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-30T21:15:09.093+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T09:31:28.334+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>You can always keep your e-numans simple — chatting with friends
        never gets old. But if you and your friends are keen on doing something new
        each time, there are a few ways to enjoy each other’s company. There are apps
        that allow you to stream the same movie simultaneously, or even game apps
        that you can play together. Someone can even go the extra mile and create
        a full experience for everyone, from recreating game shows to an interactive
        quiz night deck. For streaming, there’s always the usual suspects such as
        Netflix and HBO Go, which you can extend to a viewing party through browser
        apps such as <a href="https://chrome.google.com/webstore/detail/scener-%E2%80%93-virtual-movie-th/lkhjgdkpibcepflmlgahofcmeagjmecc/related"
        target="_blank">Scener</a> and <a href="https://chrome.google.com/webstore/detail/netflix-party/oocalimimngaihdkbihfgmpkcpnmlaoa"
        target="_blank">Netflix Party</a>. For quiz nights, there are apps such as
        <a href="https://kahoot.com/home/mobile-app/" target="_blank">Kahoot</a>.</p>'
    '6':
      'image': 'jcr:b5cb3cb7-e0c3-4e34-ba86-44f9a9425530'
      'imageCaption': 'Illustration by AGU CRISOSTOMO'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '886970d2-d7f2-4a51-999f-a3ab8121710a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-30T22:42:34.097+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T09:31:28.334+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4653bb57-1e99-4196-9a28-61e5be8eb174'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-30T21:15:09.093+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T09:31:28.335+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Know your crew</strong></p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f16ab20-6b7a-44ac-8853-e98af66ee7fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-30T21:15:09.093+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T09:31:28.336+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The best part of any inuman or e-numan is that everyone has a designated
        role. There’s always the organizer, who’s supposed to give the invite and
        think of the activities; the friend who passes out after a few drinks (thankfully,
        they’re on their bed); or the one who always disappears from time to time
        because their internet connection always hangs. Whether it’s planned or totally
        spontaneous, it’s what keeps the whole experience fun. Knowing your barkada’s
        personalities also helps you set the fun accordingly, whether it’s the drinks
        or the activities they’ll be willing to do.</p>'
    '8':
      'image': 'jcr:7755ffaf-41bf-45c8-b331-7b8e5fec3325'
      'imageCaption': 'Illustration by AGU CRISOSTOMO'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe495751-c759-4789-949d-8df999218caa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-30T22:42:34.097+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T09:31:28.336+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e91451cd-af50-45fb-b45c-96e52a8531f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-30T21:15:09.093+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T09:31:28.338+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Prepare your drinks</strong></p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af89c1eb-d90b-46cc-ba46-a9aabdb36217'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-30T21:15:09.093+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T09:31:28.338+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The best part of drinking at home is being able to make your own
        drinks. Knowing how versatile Primera Light Brandy is, you can go with something
        a little challenging like a Sidecar, or even a classic Spanish drink called
        Sangria. You can even make a fun game out of it with your friends: who can
        prepare your Primera Light Brandy cocktail in the shortest amount of time?
        That’ll definitely turn any e-numan into something a little more special.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f96d4fb2-106e-4970-96b9-175bd79124b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-30T21:15:09.093+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T09:31:28.339+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To make the classic <a href="https://www.facebook.com/watch/?v=1842608595844431"
        target="_blank">Sidecar</a>, you’ll need 45ml Primera Light Brandy, 15ml triple
        sec, and 15 ml lemon juice (or calamansi juice). Mix with ice.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '562d8009-baaa-405e-894d-22e543e9ad03'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-30T21:15:09.094+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T09:31:28.339+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To make <a href="https://www.cnnphilippines.com/life/leisure/food/2019/12/20/holiday-cocktails.html"
        target="_blank">Red Sangria</a>, you’ll need 60mL Primera Light Brandy, 30ml
        Orange juice, 60ml Apple juice, 45ml Lemon soda, 15ml Grenadine, 1 tbsp diced
        apple, 1 tbsp diced orange, and 1 tbsp diced grapes. Add ice, stir, and then
        add the diced fruits.</p>'
