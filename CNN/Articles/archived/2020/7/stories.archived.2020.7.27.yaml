      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Trading on Hong Kong''s new <a href="https://edition.cnn.com/2020/07/20/investing/hang-seng-nasdaq-index-intl-hnk/index.html">Nasdaq-like
        technology index</a> got off to a rough start Monday as the Asian financial
        hub looks to cement its status as a base for Chinese tech, while <a href="https://edition.cnn.com/2020/07/26/asia/chengdu-us-consulate-china-closure-intl-hnk/index.html">tensions
        between the United States and China</a> escalate.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a75ac24c-0b4e-42ed-a207-54b0bf01db6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-27T13:33:18.096+08:00
