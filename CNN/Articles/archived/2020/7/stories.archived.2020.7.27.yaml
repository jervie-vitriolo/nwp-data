      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A star-studded special online concert will be held on Monday, July
        27, starting 3 p.m., hosted by Radyo Katipunan 87.9. Expect appearances by
        Angel Locsin, Ebe Dancel, Maja Salvador, Noel and Gab Cabangon, Frankie Pangilinan,
        Jodi Sta. Maria, Enchong Dee, The Company, and more.</p>'
