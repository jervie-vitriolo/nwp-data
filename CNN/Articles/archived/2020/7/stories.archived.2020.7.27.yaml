      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are welcome developments for the e-Commerce industry. But
        major economic activities take place in a borderless environment with meager
        regulatory controls. They expose consumers to various risks related to security,
        data privacy, and misrepresentation.</p>'
