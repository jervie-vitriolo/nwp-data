      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte said he also ordered the Department of Agriculture and the
        Trade Department to come up with agribusiness and entrepreneurship projects
        to help OFWs "rebuild their livelihood."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e7c4f5e-54cf-4a51-8a00-d72575abe12e'
