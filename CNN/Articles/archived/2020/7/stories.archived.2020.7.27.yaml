  'DOH-universities-institutions-COVID-health-worker-recruitment':
    'author': 'Carolyn Bonquin, CNN Philippines'
    'caption': 'The Department of Health is talking to universities and other institutions
      which could help recruit more health workers to go on duty in the middle of
      the COVID-19 pandemic. (FILE PHOTO)'
