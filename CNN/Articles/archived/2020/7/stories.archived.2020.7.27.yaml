      'jcr:uuid': '0ce6c3cd-6298-4b0d-8407-e402df7693cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-27T23:19:25.196+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T09:12:10.112+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>We initially encountered difficulties ramping up our testing capacity.
        We now have 93 accredited testing laboratories nationwide and we are aiming
        to conduct 1.4 million tests by end of July and ensure a quick turnaround
        time of 48 to 72 hours.</p>'
    '197':
      'jcr:primaryType': 'mgnl:block'
