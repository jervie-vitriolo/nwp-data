      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A number of ABS-CBN workers are set to be <a data-cke-saved-href="https://www.cnnphilippines.com/news/2020/7/15/ABS-CBN-shutdown-retrenchment-.html"
        href="https://www.cnnphilippines.com/news/2020/7/15/ABS-CBN-shutdown-retrenchment-.html">laid
        off by August 31</a> after the network failed to obtain a fresh congressional
        franchise. The media company did not say how many employees will be affected,
        but noted they will be given separation pay and retirement benefits.</p>'
