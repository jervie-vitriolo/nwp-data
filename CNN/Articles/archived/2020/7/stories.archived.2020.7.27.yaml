    'mgnl:lastActivatedVersionCreated': 2023-01-26T09:11:13.287+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['US', 'Chengdu', 'Consulate', 'United-States', 'China', 'Chinese',
      'Houston']
    'template': '1'
    'title': 'US consulate in Chengdu officially shuts in retaliation for Houston
      closure'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c7fbe95-5036-4b5f-92fc-8587ad9089c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-27T15:50:34.731+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T09:12:54.390+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> The United States consulate in the Chinese
        city of Chengdu officially closed Monday morning, amid worsening relations
        between Beijing and Washington.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c3f7740-b7c3-4001-bea8-4c96f0736b39'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-27T15:50:34.731+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T09:12:54.392+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The American flag over the building was lowered at dawn, according
        to Chinese state-run broadcaster CCTV, and onlookers were moved back by police
        surrounding the consulate as it prepared to shut.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '875297d9-74c0-484b-af3c-a4b279fa799e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-27T15:50:34.731+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T09:12:54.393+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Beijing ordered the US embassy to close on Friday in a tit-for-tat
        move, after Washington instructed China''s consulate in Houston, Texas, to
        cease operations, claiming it had been involved in a US-wide Chinese espionage
        effort.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e12336f-0a29-4ba2-986c-9db9a4883826'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-27T15:50:34.731+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T09:12:54.395+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Chinese government gave the Americans the same 72-hour time
        frame to close their Chengdu mission as Beijing had been given in Houston
        last week.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fbbf121-ae09-49cd-a326-4198501aaa8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-27T15:50:34.731+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T09:12:54.396+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As that deadline expired, the Chinese Ministry of Foreign Affairs
        said in a statement Monday that the Chengdu consulate closed at 10 a.m. "Relevant
        Chinese authorities then entered from the main entrance and took over," the
        ministry said in a statement posted on Chinese social media platform Weibo.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f180e026-5dc8-484f-9fe4-2547f2de0bea'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-27T15:50:34.731+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T09:12:54.397+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Over the weekend, hundreds of people had gathered outside the US
        consulate in the city of 16.5 million people, taking selfies and waving Chinese
        flags.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e6f88fa-b6d8-4865-9362-44ac47656536'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-27T15:50:34.731+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T09:12:54.399+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Saturday, the US insignia was taken down, while on Sunday removal
        work began on a plaque outside the embassy and shipping containers were loaded
        onto trucks, as staff prepared for the consulate to be closed.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb20a956-5f5d-4930-82bc-585dbd80d205'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-27T15:50:34.731+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T09:12:54.402+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chengdu, the capital of China''s southwest Sichuan province, was
        an important diplomatic outpost for the US, covering a large swath of the
        country, including the controversial Tibetan Autonomous region.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a608a89-469c-4a0b-bfb6-10e4b0c60ba1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-27T15:50:34.731+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T09:12:54.410+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A video posted to Twitter by the US Mission in China on Monday morning
        featured images of the Chengdu consulate being opened by then-Vice President
        George Bush in 1985, before listing the areas covered by the diplomatic mission,
        such as Tibet.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0b8a98a-5f12-4d37-b262-499698529b7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-27T15:50:34.731+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T09:12:54.417+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Today, we bid farewell to the US Consulate General in Chengdu.
        We will miss you forever," the mission''s official post said.</p>'
    '23':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet"><p lang="zh" dir="ltr">今天，我们告别美国驻成都总领事馆
        。我们会永远想念你们。 <a href="https://t.co/sV2fe9KVPJ">pic.twitter.com/sV2fe9KVPJ</a></p>&mdash;
        美国驻华使领馆 US MissionCN (@USA_China_Talk) <a href="https://twitter.com/USA_China_Talk/status/1287581197439242240?ref_src=twsrc%5Etfw">July
        27, 2020</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1d0ba11-355e-4aee-a267-07120d7fd0dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-27T15:50:34.732+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T09:12:54.419+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ccb56ac-d3b5-47e5-8a4e-8eff67d721c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-27T15:50:34.731+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T09:12:54.422+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Espionage allegations</h2>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6ddd3a5-aaaf-4dcf-afaf-c60d05d485e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-27T15:50:34.732+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T09:12:54.423+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last Tuesday, Washington told China to "cease all operations and
        events" at its Houston consulate, claiming that the mission had been coordinating
        espionage at a Texas research institution.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd6c75af-438d-4a58-bc08-adc1e6776e3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-27T15:50:34.732+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T09:12:54.425+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>US officials told reporters Friday that staff at the Chinese consulate
        "were directly involved in communications with researchers and guided them
        on what information to collect."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c10f047d-f666-4c69-bb32-49357675a91c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-27T15:50:34.732+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T09:12:54.426+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to a senior State Department official, the idea to close
        the Houston consulate emerged this spring after China interfered when US officials
        returned to the consulate in Wuhan to retrieve diplomatic materials.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e2f51fc-d5b0-4deb-93ba-3d836fa06b12'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-27T15:50:34.732+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T09:12:54.427+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Chinese Foreign Ministry called the closure of the Houston consulate
        an "unprecedented escalation" of ongoing tensions between the two countries.</p>'
    '24':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet"><p lang="en" dir="ltr">In video:
        The US Consulate General at <a href="https://twitter.com/hashtag/Chengdu?src=hash&amp;ref_src=twsrc%5Etfw">#Chengdu</a>
        lowered the <a href="https://twitter.com/hashtag/US?src=hash&amp;ref_src=twsrc%5Etfw">#US</a>
        national flag at 6:18 am on Monday morning. (Video: CCTV) <a href="https://t.co/9MtGIgb1Wo">pic.twitter.com/9MtGIgb1Wo</a></p>&mdash;
        People&#39;s Daily, China (@PDChina) <a href="https://twitter.com/PDChina/status/1287541227374514176?ref_src=twsrc%5Etfw">July
        27, 2020</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11059aa9-d560-46c3-bbdf-b76836203d75'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-27T15:50:34.732+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T09:12:54.429+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7f27a24-4b73-4846-b6bc-c1cd074f02bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-27T15:50:34.732+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T09:12:54.430+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The current situation between China and the United States is something
        China does not want to see, and the responsibility rests entirely with the
        United States," the Chinese foreign ministry said in the statement.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2944cfdf-045e-4998-9281-1459e9076ebb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-27T15:50:34.732+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T09:12:54.432+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As the deadline to close the Chinese diplomatic mission expired
        on Friday, US federal agents entered the compound of the Houston consulate
        in black SUVs and white vans.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '802b9ed1-f848-4dc6-8b88-0732307b8ca3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-27T15:50:34.732+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T09:12:54.445+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>US-China tensions rise</h2>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c637279a-7241-4af5-9652-65908d011365'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-27T15:50:34.732+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T09:12:54.451+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tensions between the US and China have been strained by the ongoing
        trade war, allegations over the coronavirus pandemic and US criticism of human
        rights abuses in both Hong Kong and Xinjiang, which Beijing denies.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6d17cd7-64a3-417a-aee7-13f850e907c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-27T15:50:34.732+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T09:12:54.458+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But in the past two weeks, relations have deteriorated even further,
        amid the reciprocal consulate closures and the guilty plea of a Singaporean
        national who admitted to spying for Beijing in the US.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd941cb0-a3d3-4170-ae71-edde77676373'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-27T15:50:34.732+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T09:12:54.466+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Experts have warned that the downsizing of diplomatic avenues available
        for engagement leaves both countries vulnerable to misunderstandings and a
        further escalation of tensions.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce194bd7-2e18-4a96-8b6c-69c12d22645b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-27T15:50:34.732+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T09:12:54.471+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking at the Nixon Library in California on Thursday, US Secretary
        of State Mike Pompeo blasted what he said were decades of failed policy toward
        China.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb786a7b-551c-46ee-aa63-7a6a39a9bd4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-27T15:50:34.731+08:00
