    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Duterte on sea row with China: No war, just ‘diplomatic endeavors’ '
    'updated': 2020-07-27T23:25:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '153c5361-d7a0-4e53-8106-60c6ebeabf78'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-27T19:44:31.995+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T09:12:33.112+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 27)</strong> — President
        Rodrigo Duterte reiterated he cannot go to war against Beijing over the South
        China Sea dispute, calling himself "inutile" in that aspect.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8f6d19e-d5d3-4145-9a8e-90595e29168a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-27T19:44:31.995+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T09:12:33.112+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During his fifth State of the Nation Address on Monday, Duterte
        addressed criticisms on his supposed inaction on the maritime row.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f91db98-ba17-4cd8-9367-e8013c83d6db'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-27T19:44:31.996+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T09:12:33.113+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Alam mo (You know), unless we are prepared to go to war, I would
        suggest that we better just call off and treat this, I said, with diplomatic
        endeavors," Duterte said as he veered away from his prepared speech.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fac80397-65e8-4cf5-aa11-a4183a90c4f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-27T19:44:31.996+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T09:12:33.114+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China claims almost the entire South China Sea, including areas
        Manila calls the West Philippine Sea. Beijing <a href="https://www.cnnphilippines.com/news/2020/7/13/China-refuses-the-Philippines--plea-to-honor-South-China-Sea-ruling.html">continues
        to reject the Philippines'' 2016 arbitration win</a>, wherein an international
        tribunal in The Hague recognized Manila''s sovereign rights to some areas
        within its exclusive economic zone.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31757a1e-78a8-4149-862b-6f1c96530bf0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-27T19:44:31.996+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T09:12:33.116+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte, however, said China is "in possession of the property,"
        apparently referring to some areas that China currently occupies, including
        <a href="https://cnnphilippines.com/news/2020/6/9/China-build-air-naval-bases-Scarborough-Shoal.html">Scarborough
        Shoal</a> –&nbsp;which the Philippines lost to Chinese forces in a controversial
        standoff.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef9c9bfc-fd56-4ffb-9985-8a813fe105f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-27T19:44:31.997+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T09:12:33.116+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"So what can we do? We have to go to war. And I cannot afford it.
        Maybe some other President can, but I cannot. Inutil ako diyan, sabihin ko
        sa inyo and I''m willing to admit it. Talagang inutil ako diyan. Wala akong
        magawa," Duterte said.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24f7580a-21b4-4a1f-98ac-b51a3877bfbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-27T19:44:31.997+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T09:12:33.117+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: So what can we do? We have to go to war. And I cannot
        afford it. Maybe some other President can, but I cannot. I am inutile in that
        aspect, I am telling you and I''m willing to admit it. I am really inutile
        about that. I cannot do anything.]</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8d368ee-44cf-4eb4-bce1-b0db040fa5f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-27T19:44:31.997+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T09:12:33.118+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte stressed that government troops will be wiped out in battle
        since the country does not have the resources to take on China.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '936dee67-f3be-4b34-b401-36cd8292e462'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-27T19:44:31.997+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T09:12:33.118+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"China is claiming it. We are claiming it. China has the arms, we
        do not have it. So, it''s simple as that," Duterte said.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f5b1cec-5395-444d-98bc-ed4530e051aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-27T19:44:31.998+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T09:12:33.119+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Critics, including former Foreign Affairs Secretary Albert del Rosario,
        have repeatedly said they are not asking for a war with China.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '532b1962-f010-4a92-8b3d-1462824e091b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-27T19:44:31.998+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T09:12:33.120+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a virtual conference on the anniversary of the Philippines''
        arbitration win, Del Rosario said that seeking to hold China accountable for
        its "atrocities" and incursions in the West Philippine Sea is not tantamount
        to waging a war against the East Asian giant.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb71b1a6-2d2c-44f9-bb50-59b8c7e9b7ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-27T19:44:31.998+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T09:12:33.120+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Del Rosario is calling on the Duterte government to raise the arbitral
        ruling in the United Nations General Assembly in September, but Foreign Affairs
        Secretary Teodoro "Teddyboy" Locsin again rejected his proposal, reiterating
        that the Philippines and China have "agreed to disagree" on the landmark decision.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '476c4ade-0417-434e-be2c-9a6ac0be3c4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-27T19:44:31.998+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T09:12:33.121+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a data-cke-saved-href="https://www.cnnphilippines.com/news/2020/7/22/south-china-sea-arbitral-ruling-united-nations.html"
        href="https://www.cnnphilippines.com/news/2020/7/22/south-china-sea-arbitral-ruling-united-nations.html">READ:&nbsp;Locsin
        won’t raise arbitral ruling in UN assembly: ‘We won it already, why relitigate?’</a></strong></p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '091d1610-33f6-4ab0-8489-02348354409f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-27T23:25:09.411+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T09:12:33.122+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Political analyst Julio Teehankee also supported the calls for the
        Duterte government to assert the country’s 2016 arbitral ruling victory in
        its claims in the West Philippine Sea.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c26d317-1d5a-4af7-8d8f-4f755aaf7437'
