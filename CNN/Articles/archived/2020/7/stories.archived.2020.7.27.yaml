      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now more than ever, we need to protect our consumers. I direct the
        Department of Trade and Industry to ensure the empowerment of Filipinos on
        their consumer rights, and coordinate strategies between public and private
        organizations in building a fair, safe, resilient, and sustainable economy.
