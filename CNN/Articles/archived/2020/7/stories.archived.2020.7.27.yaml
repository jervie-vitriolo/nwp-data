      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I know exactly the difficulties you are undergoing. I pray that
        the officials of each LGU in our country – from the barangay to the autonomous
        regions – would set aside partisan politics and selfish interests to do what
        is right and good for all. [applause]</p>'
