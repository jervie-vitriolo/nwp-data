    'lead': 'Tom Hanks and Rita Wilson have a special reason to celebrate this week:
      they''re both officially Greek citizens.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-07-27T13:26:24.754+08:00
    'mgnl:createdBy': 'bamba'
    'mgnl:lastActivated': 2023-01-26T09:13:06.766+08:00
