      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b91481e3-f4db-42fa-9072-73fe2b5f2472'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-27T06:07:27.304+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T09:13:34.442+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was United''s record 14th penalty of the season and Fernandes
        has never missed one at the highest level, according to Sky.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b151bb26-c05f-4555-af57-34bbd5cc9fe4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-27T06:07:27.304+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T09:13:34.443+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cbfded6-7695-4633-bfee-27b0e235ba25'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-27T06:07:27.304+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T09:13:34.445+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Former United defender Jonny Evans was sent off in injury time for
        a foul on Scott McTominay, with Jesse Lingard later adding the second goal.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc8427c3-4690-4ac1-84af-8e80e683df7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-27T06:07:27.304+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T09:13:34.446+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e786638-25ec-4461-826c-63e7b8d13db4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-27T06:07:27.304+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T09:13:34.447+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Manchester United and Chelsea finished on 66 points -- United got
        third with a better goal difference -- and Leicester City 62.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bc315a8-fa5e-4e60-a6c2-76f3ec39dd3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-27T06:07:27.304+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T09:13:34.449+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a764c934-9e3b-4374-ac65-3f5864f236e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-27T06:07:27.304+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T09:13:34.449+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>United was set to lose around £70 million ($90 million) had it missed
        out on the top four but flourished in the league since it restarted in June
        after being halted due to the coronavirus pandemic. Much of that was down
        to attacking midfielder Fernandes, who was signed from Sporting Lisbon in
        January.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab669e98-5389-44d5-8ee8-d9a633f1f0db'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-27T06:07:27.304+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T09:13:34.451+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28e76f3b-2e96-4d89-9634-0ecc8c4bb2ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-27T06:07:27.304+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T09:13:34.452+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Red Devils trailed Leicester by 11 points in January.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bee109d-d95b-4b8c-9b1f-19643afb8fe9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-27T06:07:27.304+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T09:13:34.454+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b11da5eb-c737-437b-afdd-be27973fc5d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-27T06:07:27.304+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T09:13:34.455+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think the boys have done a great achievement," United manager
        Ole Gunnar Solskjaer, under pressure in January when results dipped, told
        Sky. "Where we were earlier in the season, to end up third is fantastic by
        them. They''ve taken on board so many things. Had our ups and downs.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '113fbb30-b5ae-4b5d-b154-b752f9bc270b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-27T06:07:27.304+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T09:13:34.455+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca63109e-d286-49ac-b760-83a439d07bde'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-27T06:07:27.304+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T09:13:34.457+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It of course came down to the last game and it''s a wonderful achievement
        by everyone."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90444480-a59f-4b63-9c59-6a6262296d9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-27T06:07:27.305+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T09:13:34.458+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c73dc54-36a0-41eb-82fc-fd493b72f005'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-27T06:07:27.305+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T09:13:34.459+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Leicester manager Brendan Rodgers said on the eve of the game it
        would still be a good season for his side if it didn''t qualify for the Champions
        League but he is sure to be bitterly disappointed.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0aba1a0b-d8aa-4c0d-a3de-85a09c193a27'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-27T06:07:27.305+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T09:13:34.461+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df47a7b8-36f4-4831-829f-9119175a477e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-27T06:07:27.305+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T09:13:34.462+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Not only did Leicester lead United by double digits but in December
        it held a 14-point cushion in the race for the top four. Leicester didn''t
        beat any of the sides that finished in the top five all season, though sustained
        key injuries down the stretch.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5487504-091a-4e14-bf5c-a2a3df2c58ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-27T06:07:27.305+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T09:13:34.463+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58974a03-0efc-4be1-aa3e-b268f9424d84'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-27T06:07:27.305+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T09:13:34.465+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I can''t fault the spirit," Rodgers was quoted as saying by the
        Leicester Mercury. "Next year it''s about ambition."</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d01dbb5-0575-4db0-b5f8-c192d0c347dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-27T06:07:27.305+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T09:13:34.466+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7e03642-4868-40eb-8a52-e79c60af2224'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-27T06:07:27.305+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T09:13:34.468+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chelsea wasn''t considered a top four favorite as it dealt with
        a transfer ban but in his first season as manager at Stamford Bridge -- after
        a glorious, trophy filled playing career for the Blues -- Frank Lampard is
        on course for an impressive double.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8399af1-b18a-4681-810c-d5d865856d25'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-27T06:07:27.305+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T09:13:34.469+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Next week Chelsea will win the FA Cup if it defeats Arsenal.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7eb06333-7c12-4fe0-b42b-360f97929ead'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-27T06:07:27.305+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T09:13:34.470+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It means a great deal" to finish in the top four, Lampard told
        Sky. "I suppose at Chelsea we have to be careful getting excited with top-four
        finishes but coming into the job I don''t think a lot of people put us in
        that bracket."</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3e27228-31d7-4bc9-971a-5007b27265f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-27T06:07:27.305+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T09:13:34.471+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Aston Villa stays up</h2>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c19e222f-d79d-4382-9ef5-3f949cffced9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-27T06:07:27.306+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T09:13:34.472+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the bottom of the table, Watford and Bournemouth suffered relegation
        to join Norwich City, which was already relegated.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cd9d8fa-8c9b-499a-80c4-b18ff1688fca'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-27T06:07:27.306+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T09:13:34.473+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aston Villa''s 1-1 draw at West Ham meant it finished on 35 points,
        one more than Watford and Bournemouth.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a4f74d3-366f-4434-9a70-3425639fd120'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-27T06:07:27.306+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T09:13:34.474+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Watford fell 3-2 at Arsenal despite an impressive fightback from
        3-0 down while Bournemouth''s 3-1 win at Everton wasn''t enough to see the
        Cherries stay in the division.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e212c65f-a4b2-4fe6-873b-89a5b794fc1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-27T06:07:27.306+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T09:13:34.476+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Elsewhere, champion Liverpool didn''t start its potent front three
        of Mohamed Salah, Sadio Mane and Roberto Firmino at Newcastle but rallied
        for a 3-1 win to finish on 99 points, one more than Manchester City''s tally
        from last season.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45a02224-f70b-4fde-9bce-7e654d42a212'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-27T06:07:27.306+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T09:13:34.476+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Newcastle scored in the first minute through Dwight Gayle before
        towering defender Virgil van Dijk leveled before halftime, Divock Origi netted
        in the 59th minute and Mane in the 89th.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7c417e3-afd2-487e-b65f-fd3be0bd35a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-27T06:07:27.306+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T09:13:34.478+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Visit our sports page for more news and videos</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
