      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Investors are continuing to monitor the progress of the <a href="https://edition.cnn.com/world/live-news/coronavirus-pandemic-07-26-20-intl/h_081d10a2428b4de71149fcdc922a364d">coronavirus
        pandemic</a> worldwide, along with tensions between the United States and
        China. The US consulate in Chengdu closed Monday after Beijing ordered it
        to shut. Last week, the US government <a href="https://edition.cnn.com/2020/07/24/politics/us-agents-houston-chinese-consulate/index.html">abruptly
        ordered the closure</a> of China''s consulate in Houston, Texas.</p>'
