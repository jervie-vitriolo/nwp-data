      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government had already given DOLE P2.5 billion before to distribute
        $200 or ₱10,000 to each OFW to help them cope with the crisis.</p>'
