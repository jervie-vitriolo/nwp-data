      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 27) —</strong>&nbsp;President
        Rodrigo Duterte pushed for more programs to aid overseas Filipino workers
        who have lost their jobs due to the COVID-19 pandemic, including training
        and scholarships for their dependents, during his fifth State of the Nation
        Address.</p>'
