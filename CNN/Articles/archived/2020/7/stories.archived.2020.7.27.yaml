      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 27) —</strong>&nbsp;President
        Rodrigo Duterte said he has instructed government agencies to look into complaints
        of some public transport drivers about not getting financial aid amid the
        COVID-19 health crisis.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29d8c8be-4c22-4a3c-8993-1610876e8289'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-27T19:31:39.309+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T09:12:35.360+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During his fifth State of the Nation Address, Duterte mentioned
        the Pantawid Pasada Program that provided cash assistance to public utility
        vehicle drivers.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ebe815a-9b37-467a-ab80-184ed29d2cb3'
