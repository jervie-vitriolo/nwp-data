      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I also enjoin the Bangko Sentral ng Pilipinas and banks operating
        in the country to provide regulatory relief for our MSMEs and allow loan payment
        extensions, without incurring penalties and charges. [applause] We need your
        help to prevent the collapse of companies saddled with accumulated amortizations
        and payables caused by the closure of their businesses at the height of the
        strict quarantine periods.</p>'
