    'template': '1'
    'title': 'SONA 2020: Duterte offers detours on road to pandemic recovery'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64f0f141-1f60-48ac-8782-f5d22278fbfa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-27T21:43:12.408+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T09:12:19.458+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 27) —</strong>&nbsp;President
        Rodrigo Duterte openly admitted flaws in the government''s battle against
        COVID-19 in his fifth State of the Nation Address, his newest enemy that came
        four years into his term.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '516505e6-9cad-4050-bf0e-02448d7214e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-27T21:43:12.408+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T09:12:19.459+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f713d516-13ac-4cdf-bc49-c0e003c8d18a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-27T21:43:12.409+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T09:12:19.460+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte promised to fight the pandemic with the same passion he
        puts in the war on drugs, a formidable enemy yet to be vanquished since his
        promise to eradicate the illegal substance trade in his <a href="http://cnnphilippines.com/news/2017/08/17/Duterte-war-on-drugs-deadline-Philippines.html">first
        three to six months in power.</a></p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7525ef6-97a8-4dad-a6d0-cbec7ee04bf5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-27T21:43:12.409+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T09:12:19.460+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de6642fb-697a-4233-ab19-fc1060a28050'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-27T21:43:12.409+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T09:12:19.461+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Together, we shall fight this pandemic with the same fervor as
        our campaign against illegal drugs, criminality, insurgency, and corruption
        in high places," Duterte said during his speech that lasted 1 hour and 41
        minutes.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a6c90f8-605f-46a5-836b-e592559240b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-27T21:43:12.409+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T09:12:19.461+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb1447a3-2cdf-4d08-a6da-21aebae79928'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-27T21:43:12.409+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T09:12:19.462+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cabinet officials earlier claimed that Duterte will zoom in on the
        country''s pandemic strategies and the roadmap to recovery during the address,
        but he took numerous detours as he waged a word war against other enemies
        in his penultimate speech.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe59be76-3f5d-4d61-93fe-91034df5dde0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-27T21:43:12.409+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T09:12:19.462+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1222b752-f70a-4872-9c9c-beba9416d747'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-27T21:43:12.409+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T09:12:19.464+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He did thank health frontliners, including military and police,
        food supply workers, security guards, and the national and inter-agency task
        forces as he recognized those who risked their lives to serve the people.
        He said an additional 20,000 health workers will be hired going into 2021
        to boost presence in rural areas, especially at the barangay level, and dubbed
        them as heroes.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b634f5ff-bd98-49e3-a111-d8bf9d3c01a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-27T21:43:12.409+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T09:12:19.465+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bb3d760-34e1-4557-93e2-fb51b55c81f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-27T21:43:12.409+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T09:12:19.465+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte started on time, removing his face mask and taking the podium
        at 4:04 p.m. by acknowledging the "troubled" time the country is facing. Still,
        he told Filipinos not to live in fear.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5423ee0e-34a4-4f23-a28a-621954a2bada'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-27T21:43:12.409+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T09:12:19.466+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ae83e9c-4d9e-436a-935b-a7bfcceffad5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-27T21:43:12.409+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T09:12:19.466+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Let us not despair, the vaccine is around the corner. Sooner and
        not later, the virus that gobbled up thousands of lives will itself be laid
        to rest," the President said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ee99a05-7261-425e-8b41-33e1025e87fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-27T21:43:12.409+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T09:12:19.467+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d41600e-3e28-4ee8-8fd9-e3edac6603dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-27T21:43:12.409+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T09:12:19.468+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He later on bared that he sought the help of Chinese President Xi
        Jinping to allow the Philippines to be among the first to receive the supply
        of vaccines in case Beijing makes them first, along with a credit line to
        fast-track access to the cure.</p>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53b2c206-60cc-4249-8444-378883f2df40'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-27T21:56:04.948+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T09:12:19.468+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>RELATED:&nbsp;<a href="https://www.cnnphilippines.com/news/2020/7/27/SONA-2020-face-to-face-classes-.html">Duterte
        changes mind on face-to face classes, only to happen when vaccine becomes
        available</a></strong></p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a35d01d-6d73-4176-90f2-8da507a8b794'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-27T21:43:12.409+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T09:12:19.469+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02967e24-7282-4ccb-98d1-f7548d828395'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-27T21:43:12.410+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T09:12:19.469+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte asked the help of Congress in passing key bills which will
        provide additional support to businesses, particularly small-scale firms hardest
        hit by lockdowns from March to May which paralyzed the economy. Among those
        he pushed were the <a href="https://www.cnnphilippines.com/news/2020/7/27/Duterte-Congress-pass-Bayanihan-2-.html">Bayanihan
        2 Act</a>, the <a href="http://cnnphilippines.com/business/2020/5/28/businesses-CREATE-bill-instant-relief.html">Corporate
        Recovery and Tax Incentives for Enterprises or CREATE Act</a> that cuts income
        taxes for firms, and the Financial Institutions Strategic Transfer or FIST
        Act that lets banks sell their soured loans to make way for new credit lines.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '008ae8a3-fe6d-4b00-8164-5a8d0e4cdd89'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-27T21:43:12.410+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T09:12:19.470+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cb7a8a8-d341-4881-ab39-44099c7ba0ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-27T21:43:12.410+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T09:12:19.470+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>The road ahead</strong></h2>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c34472a-ce87-45cc-a182-750f6fbcf8ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-27T21:43:12.410+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T09:12:19.471+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, the Chief Executive left little hints as to what lies ahead,
        save for an abstract pledge that the government <a href="https://cnnphilippines.com/news/2020/7/8/Duterte-wants-a-cautious-reopening-of-Philippine-economy-amid-rising-COVID-19-cases-in-the-country-.html">will
        not rush into easing quarantine rules and reopening the economy.</a></p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd804d060-d5fb-4719-bd00-f2039c9dab2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-27T21:43:12.410+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T09:12:19.472+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47242dc7-52af-4fba-ac9c-0676ab57f9fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-27T21:43:12.410+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T09:12:19.472+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"To open up the economy to pre-COVID-19 levels at this time is not
        an option because whatever good it can produce will only be gobbled up or
        be outweighed by the bad it will generate," Duterte said.</p>'
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc8a36f8-bb62-4c53-a700-4abc150e1ac5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-27T21:56:04.948+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T09:12:19.473+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>RELATED:&nbsp;<a href="https://www.cnnphilippines.com/business/2020/7/24/PH-economy-below-6--growth-post-pandemic.html">PH
        economy may not return to 6% growth post-pandemic – analyst</a></strong></p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1adfc53-0e6a-444b-935c-ee436a3af279'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-27T21:43:12.410+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T09:12:19.473+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbfc6fb5-a452-472d-a588-36624db2736a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-27T21:43:12.410+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T09:12:19.474+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Buhay muna bago lahat&nbsp;</em>[Lives above all]," he added,
        saying that current infections were much lower than initial projections which
        run as high as 3.5 million cases locally.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d9d1fbf-1638-459b-9fcc-10a7d66cbe89'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-27T21:43:12.410+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T09:12:19.475+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26941010-97db-45c5-88ce-53938ad36a74'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-27T21:43:12.410+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T09:12:19.476+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He pointed out that the global battle against the pandemic will
        take longer than expected, adding that there were issues with the distribution
        of cash aid to the country''s poorest. "I must admit that our actions have
        been far from perfect —&nbsp;<em>totoo iyan</em>,&nbsp;I admit it. There could
        be improvements here or there,&nbsp;but all of us in government, including
        myself, assure you that we will not stop until we get things right and better
        for you," he added.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99be2ac0-9569-4c21-83c7-9ac1793f93aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-27T21:43:12.410+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T09:12:19.476+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03b345a5-ba03-401e-9946-5d85b4f1a272'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-27T21:43:12.410+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T09:12:19.478+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among his other requests include pleas for <a href="http://www.cnnphilippines.com/news/2020/7/27/Duterte-on-assistance-to-MSMEs.html">rent
        and loan payment deferrals</a>&nbsp;from property owners and banks; additional
        funding for micro, small, and medium enterprises; and <a href="http://cnnphilippines.com/news/2020/7/27/duterte-ofw-sona-2020.html">skills
        training programs for thousands of overseas Filipino workers</a> who returned
        home.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b131777-3e84-4321-bf97-bcc55b4a1033'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-27T21:43:12.410+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T09:12:19.479+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cc2f239-f5f2-49b5-bed1-148886571cc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-27T21:43:12.410+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T09:12:19.479+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte went on to admit that the state response was bumpy at the
        start, saying there were initial "difficulties" in ramping up COVID-19 testing.
        There are now 93 laboratories, which should help the government towards its
        goal of running 1.4 million tests by end-July.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '964fa940-da72-4872-8572-4b5ef3d5d9e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-27T21:43:12.411+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T09:12:19.480+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b3ec223-bbc5-45b7-b32c-c03484f6562e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-27T21:43:12.411+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T09:12:19.482+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Critics of the government''s COVID-19 response have called for mass
        testing, wherein anyone —&nbsp;not necessarily all 100 million Filipinos —&nbsp;needing
        to get checked for the disease can get tested for free.</p>'
    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7b0a20e-9eee-4982-b2be-106b0004fda1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-27T21:56:04.949+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T09:12:19.482+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>RELATED:&nbsp;<a href="https://www.cnnphilippines.com/news/2020/6/25/mass-testing-contact-tracing-new-zealand-secret.html">Efficient
        mass testing, contact tracing New Zealand’s secret in containing COVID-19</a></strong></p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '949827e8-f1e2-4a9b-907c-0d9b5b9e2154'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-27T21:43:12.411+08:00
