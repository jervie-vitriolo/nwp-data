      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I am addressing myself to the criminals. You commit holdups, you
        commit rapes, you commit all sorts of things and you harm the public, then
        kaaway mo na ako. Kapag bumalik kayo sa dati kagaya noon, patong-patong na
        naman ang patay dito. Sigurado hahanapin ko kayo. Do not ever go back to your
