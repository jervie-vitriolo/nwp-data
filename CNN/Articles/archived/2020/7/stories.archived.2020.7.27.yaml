      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f345e003-e0fb-42bb-b47e-9e7f8bfcca7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-27T21:16:55.132+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T09:12:49.626+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I aired my support for the renewal of franchise of ABS-CBN because
        undeniably the network complements other stations in providing timely and
        accurate reportage even in the farthest locality unreachable to others, even
        to the government… I was defending the 11,000 people and their families who
        would lose jobs amid the pandemic, not the Lopezes,” he said.</p>'
