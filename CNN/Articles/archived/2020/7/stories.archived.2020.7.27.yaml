      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c34e2a8f-20bf-4259-acef-43d464e466f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-27T06:07:27.303+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T09:13:34.438+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That meant Leicester needed to beat Manchester United for the other
        place but instead it lost 2-0 at home thanks to a Bruno Fernandes penalty
        in the 70th minute after opposing striker Jamie Vardy -- who still finished
        as the league''s top scorer -- hit the post.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52416cd6-4427-4dd0-91d5-601af5da33cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-27T06:07:27.304+08:00
