    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2e17578-7ebe-4ede-9c12-f569a33ae303'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-27T17:37:19.824+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T09:12:47.070+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kolateral also serves as a showcase for the Philippines’ flourishing
        hip-hop scene. Both BLKD and Calix have a number of albums and mixtapes already
        under their belts, and neither are strangers to collaborative efforts. Several
        tracks have been co-signed by other rappers and collectives such as 1Kiao,
        Kartell’em, and TAO, and all of the album was produced by Serena_DC of Noface
        Records and Calix.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '305a6193-dcb4-4875-a002-f8cd7cdc6b6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-27T17:37:19.824+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T09:12:47.082+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This isn’t the first Filipino record to address the Duterte administration
        either. In 2017, the rap group One Pro Exclusive released “Hustisya” in response
        to the death of their friend Michael Siaron. It was testified that Siaron
        had no involvement with drug pushing, and yet in July 2016, he was shot dead
        by an unidentified gunman. The image of the crime scene showing Siaron’s widow,
        Jennilyn Olayres, holding his body in an embrace spread across the news cycle.
        Taken by photojournalist Raffy Lerma, the photo was noted for being reminiscent
        of Michaelangelo’s “La Pieta.”&nbsp;The image still remains symbolic of the
        loss of thousands of innocent lives.</p>'
