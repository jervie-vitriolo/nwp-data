      'text': '<p><strong>Metro Manila (CNN Philippines, July 27) —</strong>&nbsp;During
        his fifth State of the Nation Address, President Rodrigo Duterte ordered telecommunications
        companies Smart and Globe to improve their services in the next five months
        or the country will do away with them.</p>'
