    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ed27b4c-e238-499b-a1a7-cc46e64cb8cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-27T19:08:10.276+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T09:12:36.431+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“KontrAdiksyon” <a href="https://www.pep.ph/pepalerts/pep-troika/144216/kontradiksyon-at-because-i-love-you-kumusta-ang-first-day-gross-a4118-20190628"
        target="_blank">grossed</a> ₱300,000 on its first day, prompting several theaters
        to pull it out. De Mesa’s movie had high production value, a plot tailor-made
        for drug war hawks, and an endorsement from the president. Still, the political
        base it pandered to never fully materialized.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9956f981-c9fb-48d9-b860-966b5a7171da'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-27T19:08:10.276+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T09:12:36.432+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the Duterte era has certainly made its mark on cinema, with
        several films and documentaries examining the drug war’s adverse effects on
        the Filipino poor, a small group of movies also exists in contrast to them,
        attempting to justify Oplan Tokhang as a necessary crackdown. But, like “KontrAdiksyon,”
        none of them have been successful financially or critically. And it’s mostly
        because none of them are good.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c78dc24b-3bed-4b86-9555-327153d7650d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-27T19:08:10.276+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T09:12:36.433+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 2017 film “Kamandag ng Droga,” for instance, is not so much
        a movie as it is a series of dismal just-say-no sketches, spliced together
        to chaotic effect. A zombie-like drug user climbs up a telephone pole and
        dies of electrocution. Teenagers take drugs at a concert and die. The singer
        at the concert, dejected at having had her spotlight stolen, gets depressed
        and takes drugs. She dies too. Christopher De Leon plays a father who incessantly
        asks his son whether he might be on drugs. The son is not on drugs, but is
        so saddened by his father’s lack of faith in him that he breaks down and takes
        drugs (Christopher De Leon is later revealed to be on drugs.) The son enters
        a coma. With all hope lost, his mother, Lorna Tolentino, euthanizes him by
        removing his oxygen mask, which isn’t how euthanasia happens.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bb26cc5-e34c-41ca-953e-8bc0a4d4b638'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-27T19:08:10.276+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T09:12:36.433+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At one point, Mocha Uson, who does not play herself, appears. Her
        brother is on drugs. She gets help from Dante L.A. Jimenez, the president
        of Volunteers Against Crime and Corruption (VACC), who does play himself.
        After reassuring her, he turns directly to the camera and talks to the audience
        about VACC’s services. Duterte comes out to give a speech, urging the public
        to report drug users so that they can be shot by the police (“Or do it yourself
        if you have the gun. You have my support.”) Persida Acosta and Senator Koko
        Pimentel also make cameos. “This movie is not backed by Duterte,” said Peach
        Caparas, the associate director, in a promotional <a href="https://www.youtube.com/watch?v=tpVHtTE8zeY"
        target="_blank">interview</a> with the government-owned People’s Television
        Network. “Kamandag” had a ₱100,000 <a href="https://www.pep.ph/pepalerts/21171/indie-films-nakakalungkot-ang-sinapit-sa-takilya"
        target="_blank">opening</a>.</p>'
    '17':
      'image': 'jcr:c42c5553-9022-4e32-a63a-29af2256c120'
      'imageCaption': 'Photo from KAMANDAG NG DROGA/FACEBOOK'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cace8614-274c-489f-a780-ca20329d1673'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-27T19:08:10.277+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T09:12:36.434+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e50d6348-668d-41fa-8130-adfc0646f1be'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-27T19:08:10.276+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T09:12:36.435+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In another 2017 movie, “DAD: Durugin ang Droga,” Allen Dizon plays
        a father whose drug addiction fractures his family, sending his wife and son
        on their own respective roads to vice. The movie uses this scenario not to
        provoke a meaningful discussion on substance abuse, but to impart a flimsy
        legitimacy to what Duterte has often framed as a crusade against the collapse
        of the Filipino family.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb898c6a-6eec-4f29-825e-abbc65012a80'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-27T19:08:10.276+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T09:12:36.436+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But none of that really matters, because like its fellow not-propaganda
        flops, “DAD”’s political messaging is largely sidelined by its inability to
        be a good movie. There are several glaring blunders in production: out-of-focus
        camerawork, shoddy sound, and some very jarring creative choices. “The film
        does have the greatest flashback of all time,” <a href="https://twitter.com/philbertdy/status/907933234708717569"
        target="_blank">tweeted</a> the film critic Philbert Dy. “Black and white,
        with all the actors playing the same characters, 20 years younger [...] Rey
        Abellana is wearing a cap with ‘1996’ on it, so we know what year it is.”
        In one scene, Dizon’s character hooks up with a woman in his car. The next
        day, the woman has departed, but her dress is still in the car. “DAD”’s final
        scene, its literal ending, is a clip of Duterte saying “My God, I hate drugs.”
        I have not been able to find anything about how much this movie grossed.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '396ccdf2-21fb-4179-aae9-c08fc07ccd28'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-27T19:08:10.276+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T09:12:36.437+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an email interview, Dy talked to me about the failure of these
        movies in appealing even to Duterte’s base. “Movies are a business, and they
        don’t really seem to be the best way to get a message out now,” he wrote.
        “There’s just too much competition, and no one''s going to sit through a cheap-looking
        flick with the title ‘DAD: Durugin ang Droga’ when they could be watching
        the new Avengers movie. And they’re also all laughably bad. Good films have
        a hard enough time getting word-of-mouth. Bad films like these have zero chance
        of capturing the public imagination.”</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28c96c10-b2fd-4b0c-b057-f84e3cf39928'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-27T19:08:10.276+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T09:12:36.437+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If there’s one filmmaker who’s come close to giving his pro-drug
        war projects a patina of seriousness, it’s Brilliante Mendoza, who has directed
        two of the president’s State of the Nation Addresses (SONA). Mendoza’s technical
        skill as a director, as well as his access to production funding, lend his
        movies a sort of aesthetic gravity, even though his drug war plotlines are
        almost completely devoid of nuance. His series “Amo,” which became the first
        Filipino show to be picked up by Netflix, is about a drug-dealing teenager
        named Joseph, though Mendoza mostly uses him as an excuse to render the ugliness
        of crime. In “Amo,” corruption within the police system is acknowledged; Derek
        Ramsay plays Joseph’s uncle, a dirty cop. But the police force at large is
        mostly depicted as a fair, merciful entity, with many drug pushers walking
        away unscathed.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb07f734-bedb-488a-af15-d6538ee63893'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-27T19:08:10.276+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T09:12:36.438+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mendoza has also directed a full-length movie, “Alpha: The Right
        to Kill,” which also stars Allen Dizon. Like “Amo,” it examines police corruption
        only as a systemic anomaly, not as a feature of an innately broken institution.
        Extrajudicial killings are also upheld as a valid form of law enforcement.
        As Dy pointed out, “Alpha” “makes it very clear that everyone who is killed
        was wielding a gun and threatening the lives of policemen.”</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5b19687-0a73-43dd-b001-6651ddad4d8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-27T19:08:10.276+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T09:12:36.439+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For Cruz, the Rappler film critic, the apparent sobriety of Mendoza’s
        camera is also what makes his work so insidious. “[Mendoza,] whose documentary-style
        of filmmaking has been lauded in various circles as reflective of reality,
        is using the same style in a depiction of a society that favors Duterte''s
        anti-drug war,” he told me in an email. “Note that Mendoza''s films are never
        blatant like the rest of the B-flicks that have come out of the propaganda
        machine. Its politics is reflected by the decision the director has made to
        create a Philippine society that is consumed by narcotics in a style that
        apes journalism.”</p>'
    '18':
      'image': 'jcr:6ff628d2-417b-4668-9fa6-da53ed02ed81'
      'imageCaption': 'Brilante Mendoza''s "Alpha" made the film festival rounds in
        Asia and Europe (such as in Bucharest, San Sebastian, and Warsaw) and won
        accolades. It''s cumulative worldwide gross is $2,632. Screencap from SINGAPORE
        FILM FESTIVAL/YOUTUBE'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7d9fc67-343b-4fa1-9cd2-14adc16cec2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-27T19:08:10.277+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T09:12:36.440+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77ec188a-925d-40f2-acc9-c61084ac4caa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-27T19:08:10.276+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T09:12:36.441+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2018, just before “Amo” was released, a Change.org <a href="https://www.change.org/p/netflix-netflix-don-t-air-pro-duterte-drugwar-series"
        target="_blank">petition</a> was started by Luzviminda Siapo, a woman whose
        19-year-old son was <a href="https://rappler.com/nation/mother-grief-raymart-siapo-slain-teen-drug-war"
        target="_blank">killed</a> by unidentified gunmen after a neighbor tagged
        him as a drug dealer. In the petition, Siapo urged Netflix to cancel the show.
        Netflix refused. “Netflix offers a diverse choice for consumers to decide
        on what, where and when they want to watch,” a rep for the company <a href="https://www.buzzfeednews.com/article/meghara/amo-netflix#.bhGM460eL"
        target="_blank">told BuzzFeed</a>. "We understand that viewers may have opposing
        opinions but leave it to them to decide.” Netflix doesn’t share view counts
        for its shows, so there’s no way of knowing how many people watched “Amo.”
        Nevertheless, it’s been consistently criticized for its poor pacing, the flatness
        of its characters, and its skewed depiction of the drug war.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6d44e81-d4fb-4d40-8f58-4e9f222d6e05'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-27T19:08:10.276+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T09:12:36.441+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Alpha” didn''t do so well either. Though Mendoza’s films have always
        fared better as festival contenders than as commercial prospects, “Alpha”
        only had an international <a href="https://www.imdb.com/title/tt9016006/"
        target="_blank">gross</a> of $2,632 according to IMDB, a sharp decrease from
        Mendoza’s previous film, “Ma’ Rosa,” which <a href="https://www.imdb.com/title/tt5638094/"
        target="_blank">grossed</a> $88,390.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b83aa3dd-e0ad-4b49-9e50-036b82107e7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-27T19:08:10.276+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T09:12:36.442+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If propaganda’s success rests on the impact of its reception, then
        it is true that none of these projects were good at being propaganda. But
        at the same time, it would be a mistake to read their failure as indicative
        of a disapproving public. Pro-drug war rhetoric continues to be propagated
        through much more effective means: <a href="https://www.buzzfeednews.com/article/daveyalba/facebook-philippines-dutertes-drug-war"
        target="_blank">Facebook trolls</a>, fake news, <a href="https://cnnphilippines.com/news/2017/11/28/Drug-war-PNP-police-Duterte.html"
        target="_blank">lopsided police reports</a>. Duterte’s base may not have been
        able to reinforce the government’s narratives cinematically, but, box office
        hits or none, those same narratives continue to hold sway over Filipinos,
        destroying real lives as a result. We cannot forget that Oplan Tokhang was
        the platform that put the president in office. Duterte promised the people
        action, he cast himself as their hero, and he thrilled voters with visions
        of state-sanctioned murder. That movie sold.</p>'
