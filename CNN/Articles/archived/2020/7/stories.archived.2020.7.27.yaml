      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President also pushed for a department for overseas Filipinos
        anew during his speech, adding that the Labor Department that is overseeing
        them is already "overworked."</p>'
