      'mgnl:type': 'text'
      'text': '<p>I likewise issued Executive Order No. 104, which imposed ceilings
        on the retail prices of at least 133 drugs and medicines, and directed a continuous
        review of the retail prices of others. This proved to be providential now
        that we are facing a pandemic.</p>'
