      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There are complaints that some drivers did not receive any assistance
        at all. I have directed the DSWD and the DILG to look into this," he said
        on Monday, referring to the Social Welfare Department and the Interior Department.</p>'
