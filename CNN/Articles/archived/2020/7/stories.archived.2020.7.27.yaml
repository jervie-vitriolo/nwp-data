      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The event is on Wednesday, July 29, at 10:00 a.m. To pre-register
        and for more details, visit the&nbsp;<a href="https://www.facebook.com/events/646608512872486/"
        target="_blank">event page</a>.&nbsp;</p>'
    '18':
      'image': 'jcr:738dc88b-0a32-4c02-8339-38d3bdc64646'
