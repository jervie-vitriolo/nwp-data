    '192':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71a4377f-4ab0-4bfd-acd8-3735915f4ff9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-27T23:19:25.196+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T09:12:10.109+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When the pandemic struck, I decided to prioritize life over other
        considerations. According to experts, the interventions that the government
        had put in place prevented as much as 1.3 to 3.5 million infections. To me,
        even if the numbers were much lower, it would still be and would have been
        worth the sacrifice[s] we made. “Buhay muna, bago ang lahat.” [applause]</p>'
    '193':
      'jcr:primaryType': 'mgnl:block'
