      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Eight of the senators chosen to attend President Rodrigo Duterte''s
        SONA — all allies of the President — were required to undergo swab test on
        Sunday. They will also undergo a rapid test before entering the Batasang Pambansa
        Complex in the afternoon.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b47e16a-960c-4667-b525-66d204a127d9'
      'mgnl:activationStatus': true
