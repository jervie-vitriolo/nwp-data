      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said he has already reached out to the agencies concerned such
        as the Technical Education and Skills Development Authority and the Commission
        on Higher Education.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0c3b59b-635a-4277-9954-89cb583f929c'
