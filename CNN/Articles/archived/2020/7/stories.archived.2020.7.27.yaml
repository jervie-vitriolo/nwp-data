    'mgnl:tags': ['Tom-Hanks', 'Rita-Wilson', 'citizenship', 'entertainment', 'Greek-citizens']
    'template': '1'
    'title': 'Tom Hanks and Rita Wilson are officially Greek citizens'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd15093db-68b1-4af8-a374-541ca8779a94'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-27T13:26:24.755+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:13:06.778+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Tom Hanks and Rita Wilson have a special
        reason to celebrate this week: they''re both <a href="https://edition.cnn.com/2019/12/28/entertainment/tom-hanks-greek-citizenship-trnd/index.html">officially
        Greek citizens.</a></p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc713d10-23da-4963-81f8-d5691c8df666'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-27T13:26:24.755+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:13:06.780+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '084ff846-d91c-432e-a299-793db8974f40'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-27T13:26:24.755+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:13:06.780+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a picture <a href="https://www.instagram.com/p/CDGDHiODHhN/">posted</a>
        on social media by the country''s prime minister, the two proudly hold up
        their brand new passports.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44625bd9-1cc9-44b8-a562-48af6a20ba83'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-27T13:26:24.755+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:13:06.781+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d38141d-de18-4d80-a55b-6f22cc6baa15'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-27T13:26:24.755+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:13:06.783+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The couple and their children became honorary Greek citizens last
        year -- after officials highlighted Hanks'' role in helping raise awareness
        about the <a href="https://edition.cnn.com/videos/world/2018/07/30/greece-wildfires-people-escaping-vpx.cnn">2018
        fires that devastated areas near Athens</a> and claimed the lives of more
        than 100 people.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70341be1-4751-4836-aefc-3332c2a94e1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-27T13:26:24.755+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:13:06.784+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e433b69-567c-41ba-80b1-84524fb5d610'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-27T13:26:24.755+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:13:06.785+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Tom Hanks is a person who showed real interest in the people who
        suffered from the fire in Mati and promoted this issue in the global media,"
        Greek Interior Minister Takis Theodorikakos told CNN in <a href="https://edition.cnn.com/2019/12/28/entertainment/tom-hanks-greek-citizenship-trnd/index.html">a
        statement</a> in December.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2056d73c-edf5-4524-a44e-6f060e2fefce'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-27T13:26:24.755+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:13:06.785+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4d018e7-d78f-4ea6-be70-e7ff37de84ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-27T13:26:24.755+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:13:06.787+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wilson, who is <a href="https://www.huffpost.com/entry/the-joys-of-greek-easter_b_93739">part
        Greek</a>, and Hanks, a Greek Orthodox convert, have often been spotted spending
        their vacations in Greece, where they also own property on the island of Antiparos.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a308906b-05bc-4fd6-acdc-8567f76e1eb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-27T13:26:24.755+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:13:06.788+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f284ddb4-1c54-442f-b79f-f6149aae7ab6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-27T13:26:24.755+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:13:06.789+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The two have produced several films <a href="https://edition.cnn.com/2019/12/28/entertainment/tom-hanks-greek-citizenship-trnd/index.html">based
        on the Greek community</a> and never shy away from sharing their admiration
        for the country and its people.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58dca85d-0ab6-4052-8b54-9347a3504039'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-27T13:26:24.755+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:13:06.790+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a662b74-fde9-47d4-8f5e-e746649a707a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-27T13:26:24.755+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:13:06.791+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''ve been Hellenic now for the better part of 32 years," Hanks
        told reporters at the 2020 Golden Globe Awards <a href="https://www.youtube.com/watch?v=MDAe1eCzPXI">earlier
        this year</a>. "Greece is a haven... I''ve been around the world, I''ve been
        to the most beautiful places in the world, none of them tops Greece."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2245cb98-8c7e-4534-9b8b-923aa9390ede'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-27T13:26:24.756+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:13:06.792+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7ec5910-5f7c-4dae-bb91-a2708ab21504'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-27T13:26:24.756+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:13:06.792+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The land, the sky, the water, it''s good for the soul, it''s a
        healing place," Hanks said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d06c2a9-2c19-49b1-ad0a-089666353118'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-27T13:26:24.756+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:13:06.793+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2020/07/27/entertainment/tom-hanks-rita-wilson-greek-citizenship-trnd/index.html">Tom
        Hanks and Rita Wilson are officially Greek citizens</a>."</em></p>'
