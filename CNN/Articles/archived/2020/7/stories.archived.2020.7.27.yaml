    '203':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72729242-0954-4b7b-a550-8b2ffcdea5e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-27T23:19:25.196+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T09:12:10.116+08:00
