      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7310f50a-094b-4221-b75e-342261d11889'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-27T12:05:49.413+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T09:13:09.024+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They are Sotto, Majority Leader Juan Miguel Zubiri, Senators Pia
        Cayetano, Ronald "Bato" dela Rosa, Sherwin Gatchalian, Christopher "Bong"
        Go, Bong Revilla, and Francis Tolentino.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f11115b-4618-4440-9783-612f0f8b585a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-27T12:05:49.413+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T09:13:09.025+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7989bce5-e919-4cd3-8f1e-347f583a3c1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-27T12:05:49.413+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T09:13:09.030+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The House opened session a few minutes late due to the rapid testing
        for congressmen and their staff. A total of 27 congressmen, mostly allies
        of the administration, were chosen to grace the plenary in keeping with the
        ban on mass gathering.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2591feb8-e4a1-48a2-8039-fdd4e24b66c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-27T12:05:49.413+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T09:13:09.032+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7fd4a5b-4c67-4292-b212-add9bd4ac0a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-27T12:05:49.413+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T09:13:09.033+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, Surigao del Sur Rep. Johnny Pimentel, one of the chosen
        attendees, revealed that he had tested positive for the virus after taking
        the swab test.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c92b0318-774a-4da1-a616-6adb66004119'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-27T12:05:49.413+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T09:13:09.034+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5eb10fc-4099-4192-a850-51b7bc69f4eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-27T12:05:49.413+08:00
