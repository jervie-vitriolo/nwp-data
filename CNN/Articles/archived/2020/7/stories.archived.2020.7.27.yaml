    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '985107b8-4fa8-4fb4-aaf8-faa793c67755'
    'lead': 'The Department of Health is talking to universities and other institutions
      which could help recruit more health workers to go on duty in the middle of
      the COVID-19 pandemic.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-07-27T13:59:42.624+08:00
