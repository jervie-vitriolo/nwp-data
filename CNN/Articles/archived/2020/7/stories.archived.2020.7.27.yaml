      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the Senate, only 17 out of 24 senators were physically present.
        Acrylic dividers have been positioned between the seats and tables of each
        lawmaker to ensure physical distancing at the session hall. Six others were
        present virtually, via Zoom teleconferencing app, while detained opposition
        Senator Leila de Lima is unable to participate in the proceedings.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec6eaf9d-cb26-4eed-8f4a-28ea25350752'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-27T12:05:49.412+08:00
