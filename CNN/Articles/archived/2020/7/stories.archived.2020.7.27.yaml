      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Until the COVID-19 vaccine is available, I will not allow the traditional
        face-to-face teaching or learning unless [all] risks of exposure to sickness
        are eliminated. I cannot and will not put to risk the health and lives of
        our students and teachers. [applause]</p>'
