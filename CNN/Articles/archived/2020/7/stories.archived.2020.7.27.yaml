      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As we embark on these efforts towards inclusive recovery, we should
        acknowledge that all forms of government support will go to naught if the
        new MSMEs do not thrive because of lack of consumer support. Ito ang panahon
        para suportahan natin ang ating mga kababayan [applause] na nagnenegosyo at
        gumagawa ng mga produktong sariling atin.</p>'
    '247':
      'jcr:primaryType': 'mgnl:block'
