      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Political expert Julio Teehankee emphasized that all kinds of oligarchs,
        whether old like the Lopezes or the new ones, should be targeted by the government
        fairly.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7684f333-b2fe-4d72-84b9-30b63bbaba50'
