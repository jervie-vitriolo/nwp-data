      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I also thank the men and women of the Inter-Agency Task Force on
        Emerging Infectious Diseases and the National Task Force against COVID-19
        for all the countless hours it spent to keep the pandemic in check and for
