      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In this regard I would like to express my gratitude to all those
        who made possible the steady supply of food, water, and basic utilities [to]
        our households [applause] and the provision of basic social services and financial
        assistance to our people. Our profound gratitude goes to everyone who helped
        keep our country’s food supply chain running, the valiant soldiers, policemen
        and security guards who kept peace and order [applause] in our communities;
        the dedicated personnel who kept our essential establishments operational.
        You showed us kindness and selflessness. You gave us strength. You risked
        your own lives to serve the greater good in keeping with the Filipino spirit
        of Bayanihan. [applause]</p>'
