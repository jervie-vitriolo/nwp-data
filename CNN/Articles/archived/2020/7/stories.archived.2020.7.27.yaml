    'jcr:uuid': 'fd810899-297e-47e7-950b-aa8c2fc88f53'
    'lead': 'President  Rodrigo Duterte sent out a warning to people who took advantage
      of the government''s cash aid program: the law has its eye on you. '
    'mgnl:activationStatus': true
    'mgnl:created': 2020-07-27T22:41:53.180+08:00
