      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Stocks elsewhere in the region were mixed. South Korea''s Kospi
        advanced 1.2%, while China''s Shanghai Composite ticked up 0.1%. But Hong
        Kong''s benchmark Hang Seng inched down 0.1%, and Japan''s Nikkei lost 0.3%.</p>'
