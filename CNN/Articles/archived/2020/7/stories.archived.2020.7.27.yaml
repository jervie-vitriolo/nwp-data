      'mgnl:type': 'text'
      'text': '<p>Online Lecture: Cavite Historical Tourism Trail</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e576680-3281-4e69-b8b0-d4b3e5732a2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-27T14:29:09.616+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T09:13:00.001+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Learn more about Cavite as a historical province and birthplace
        for many of our national heroes such as Emilo Aguinaldo, Julian Felipe, and
        Mariano Trias. The lecture will be delivered by Emmanuel F. Calairo of the
        National Historical Commission of the Philippines.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45ad01fe-08f3-467e-8cbf-7121f60a855a'
