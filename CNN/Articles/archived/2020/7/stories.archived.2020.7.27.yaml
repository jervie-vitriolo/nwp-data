      'mgnl:lastActivated': 2023-01-26T09:12:45.916+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte said, "My administration has always believed that freedom
        from illegal drugs, terrorism, corruption, and criminality is itself a human
        right."</p>'
