      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '208':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86c31b17-3360-4149-b7b6-ad6b13037819'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-27T23:19:25.197+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T09:12:10.119+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "<p> \n</p>"
    '209':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1b581dc-40e9-4ff2-9c80-e3bfa6be5873'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-27T23:19:25.197+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T09:12:10.120+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '210':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c620a633-f1d8-441e-938a-af7401697f71'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-27T23:19:25.197+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T09:12:10.121+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>May I again reiterate my thanks to you, the men and women of Congress,
        for the effort you invested into passing that law. I hope that we can get
        some or the same treatment of clarity, purpose and the fastness [applause]
        to support the passage of the Bayanihan [to Recover as One Act], which will
        supplement funds for recovery and response against the impact of the COVID-19
        pandemic.</p>'
    '211':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c4fe241-e2bf-4b07-a9c9-bf46b8c8ae09'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-27T23:19:25.197+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T09:12:10.121+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '212':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd83478cc-f26b-4a38-b43f-b4f0b912e41e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-27T23:19:25.197+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T09:12:10.121+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "<p> \n</p>"
    '213':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ff6ad75-fc5b-414a-baca-6fa255f26489'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-27T23:19:25.197+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T09:12:10.122+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '214':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8be6de76-921e-4d91-ac07-4dd73710e2a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-27T23:19:25.197+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T09:12:10.123+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>We must facilitate the country’s economic recovery. I call on Congress
        to fast-track the passage of proposed measures such as the Corporate Recovery
        and Tax Incentives for Enterprises or CREATE Act. [applause] This immediately
        cuts the corporate income levy from the current 30 to 25 percent and give
        the government flexibility to grant a combination of fiscal and non-fiscal
        incentives, among others. The Financial Institutions Strategic Transfer or
        FIST Act will set up mechanisms allowing banks and other financial institutions
        to dispose of and transfer non-performing assets and loans to asset management
        companies similar to Special Purpose Vehicles.</p>'
    '215':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea40d4ce-2d0a-4521-bdda-6670a79dbc91'
      'mgnl:activationStatus': true
