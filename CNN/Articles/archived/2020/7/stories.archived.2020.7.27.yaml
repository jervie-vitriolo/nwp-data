    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['DOH', 'Department-of-Health', 'COVID-19', 'coronavirus', 'healthcare-workers',
      'frontliners']
    'template': '1'
    'title': 'DOH seeks help from universities, other institutions to recruit health
      workers'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb78cecd-67db-4581-acd3-f73d89aaf7f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-27T13:59:42.624+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T09:13:01.339+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 27)—</strong> The Department
        of Health is talking to universities and other institutions which could help
        recruit more health workers to go on duty in the middle of the COVID-19 pandemic.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f5da172-1dc0-4ead-aafa-9e60f1b63dfb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-27T13:59:42.624+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T09:13:01.340+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a media briefing on Monday, Health Spokesperson Maria Rosario
        Vergeire said the number of health workers such as nurses applying in the
        emergency hiring program has been plateauing.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c22f4ed4-e14b-49b7-b228-5a70b347f9cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-27T13:59:42.624+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T09:13:01.341+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We are partnering (with) universities and institutions <em>para
        makakuha ng</em> batches <em>ng mga nag-graduate sa kanila…Noong una marami
        talagang</em> takers, <em>pero ngayon</em> I think <em>na-</em>exhaust <em>natin</em>
        especially here in Metro Manila, <em>kaya tinitingnan natin ang</em> ways
        on how we can increase our healthcare workers especially here in hospitals,”
        Vergeire said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '468254b4-6033-4233-a2ce-913e24298ee0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-27T13:59:42.624+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T09:13:01.343+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We are partnering with universities and institutions
        so we can have their batches of graduates… At first, we had a lot of takers,
        but now I think we’ve exhausted it especially here in Metro Manila. That’s
        why were looking at ways on how we can increase healthcare workers especially
        here in hospitals.]</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9def84a9-47fa-4a6f-8776-d34e321071d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-27T13:59:42.624+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T09:13:01.345+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As of July 26, the government has already employed 6,002 healthcare
        workers such as doctors and nurses under the emergency hiring program.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72a04ea4-d784-4367-89f7-3c513639506a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-27T13:59:42.624+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T09:13:01.346+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But more are needed as many hospitals see an increase in admissions,
        while others also need to let their staff go on quarantine.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '000fe153-50fd-4513-a31a-844226d7268b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-27T13:59:42.624+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T09:13:01.348+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At least 505 new COVID-19 cases among health workers were reported
        in the past week, bringing the total to 4,443 on July 25. Thirty-six succumbed
        to the disease.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e333312-8daa-4a9c-870d-40662cc11276'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-27T13:59:42.624+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T09:13:01.349+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vergeire said the new cases among health workers were attributed
        to the community transmission.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fef92293-2e1f-4468-b35b-436358d94c91'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-27T13:59:42.624+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T09:13:01.350+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Most of the health workers prefer to go home kaysa <em>mag-</em>stay
        <em>sa</em> dorm <em>na binigay ng mga ospital. Alam natin may</em> community
        transmission <em>pagbalik sa bahay, babalik sa ospital, nagkakaroon tayo ng</em>
        transmission <em>na ganito</em>,” Vergeire said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86aebbdc-af92-41ad-a71e-994b273c2398'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-27T13:59:42.625+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T09:13:01.351+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Most of the health workers prefer to go home, instead
        of staying at a dorm provided by hospitals. We know there’s a possibility
        of community transmission when they are traveling from their homes to the
        hospitals.]</p>'
  'ADB-sustain-wage-subsidy-SMEs':
    'author': 'Melissa Luz Lopez, CNN Philippines'
    'caption': '(FILE PHOTO)'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2020-07-27T14:13:08.378+08:00
    'imagesource': 'jcr:31add601-5ac1-452e-a70b-8a302a40306c'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c5b2e17c-078d-463c-ac94-f9c0416f1e26'
    'lead': 'A survey done by the Asian Development Bank showed about 80% of small
      businesses suffered a drop in sales at the onset of the lockdown, while half
      had to stop paying wages due to cash constraints. '
    'mgnl:activationStatus': true
    'mgnl:created': 2020-07-27T14:22:53.278+08:00
    'mgnl:createdBy': 'mel'
    'mgnl:lastActivated': 2023-01-26T09:13:00.784+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T09:11:11.638+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['ADB', 'Asian-Development-Bank', 'wage-subsidy', 'SWBS', 'small-business',
      'micro-firms', 'MSME']
    'stories': ['8f88fdad-4eaf-435c-9399-f6a71d8b33cd', 'd5dc8349-c1eb-4bfd-bf0c-56505c64e883']
    'template': '1'
    'title': 'ADB bats for sustained wage subsidies as SMEs run out of cash – survey'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7552b087-2066-4624-8bb5-92691d2e3553'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-27T14:22:53.279+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T09:13:00.788+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 27) —&nbsp;</strong>The
        Asian Development Bank wants to sustain wage subsidies for micro, small and
        medium enterprises even if quarantine rules have been eased as they face a
        funding crunch which could leave workers unpaid.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e2a2a14-2c74-424c-8b3d-bc1338e03a90'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-27T14:22:53.279+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T09:13:00.789+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>ADB published on Monday the <a href="https://www.adb.org/sites/default/files/publication/622161/covid-19-impact-philippine-business-enterprise-survey.pdf">results
        of a survey</a>&nbsp;conducted from April 28 to May 15 to gauge the impact
        of the COVID-19 pandemic on the business community. The poll covered 2,481
        firms covering all sizes and industries.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbec62bc-b5d6-4b8e-9113-4e82c639be51'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-27T14:22:53.279+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T09:13:00.790+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Across the board, SMEs said cash was their biggest problem, with
        a third of respondents saying they already ran out of funds within the first
        month of the enhanced community quarantine rules which led to temporary business
        closures. Meanwhile, 36.5 percent of firms interviewed said they expect their
        liquidity to dwindle in the next one to three months and 17.4 percent said
        they will have no more money after six months.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '487ad5e1-4144-403b-b6f0-73be26fa4271'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-27T14:22:53.279+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T09:13:00.792+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Barely a tenth said they had enough savings and liquid assets to
        sustain operations. Even a fourth of large firms said they had cash constraints.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3df1928-b87e-4b1e-855c-825dd8255d57'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-27T14:22:53.279+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T09:13:00.793+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The most significant financial problem for enterprises during the
        COVID-19 pandemic is paying staff wages and social security charges," ADB
        said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fc00f67-a067-4b6b-9649-7246be3471c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-27T14:22:53.279+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T09:13:00.797+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It noted that half of the businesses did not pay salaries after
        the lockdown took effect mid-March. Around 29 percent implemented pay cuts,
        while a fifth said wages were unchanged.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd77b915e-afa6-46d9-9c90-15ea46ae7e4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-27T14:22:53.279+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T09:13:00.798+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Microenterprises, which employ up to nine workers, were the hardest
        hit, although some managed to raise salary payments during the period based
        on product demand. The short-term solution was to implement leaves or cut
        work hours per week. On average, about two full-time workers and 1.4 part-time
        employees were laid off in April.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84a864e8-418c-43f3-b9b7-5abe899fbbaf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-27T14:22:53.279+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T09:13:00.799+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Work from home arrangements were likewise not ideal for most businesses,
        with 57 percent of firms saying it wasn''t ideal for any of their laborers.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4647989c-94fa-49d3-99c7-fbcb038297ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-27T14:22:53.280+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T09:13:00.801+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>RELATED:&nbsp;<a href="http://cnnphilippines.com/business/2020/7/24/mall-foot-traffic-survival-of-SMEs.html">Return
        of foot traffic in malls key to survival for some SMEs</a></strong></p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44b5a60f-4b5d-492a-b652-333009ccbb31'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-27T14:22:53.279+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T09:13:00.802+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ADB suggested that government sustain its <a href="http://cnnphilippines.com/news/2020/5/19/wage-subsidy-second-tranche-.html">Small
        Business Wage Subsidy Program</a>, a measure requested by many SMEs. "It would
        be useful to extend the program, particularly for sectors hardest hit by the
        downturn, notably in retail, transport, and tourism," the report pointed out.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'caf982ad-109d-4f77-9ac8-4a190b7c5909'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-27T14:22:53.279+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T09:13:00.803+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tax deferrals and more accessible loans would also help businesses
        recoup losses, while another suggestion was to help these businesses transition
        to online sales.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35f61e4d-5652-4bf9-80ad-f15701bc1fae'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-27T14:22:53.280+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T09:13:00.804+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ:&nbsp;<a href="https://www.cnnphilippines.com/news/2020/6/10/MSME-lending-program-delays.html">Gov''t
        financing arm draws flak for slow disbursement of loans for MSMEs</a></strong></p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7da05fde-e92e-4498-aab2-67e3a4734f0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-27T14:22:53.279+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T09:13:00.805+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Surveyed firms also reported heavy reliance on own funds or retained
        profit to keep business going, followed by borrowing from family, relatives,
        and friends. Only a tenth took loans from banks for working capital, while
        about 9 percent received government funding support.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce8c0389-e8ba-4241-9858-aa5731f18122'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-27T14:22:53.279+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T09:13:00.806+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>ADB said 53 percent of firms would not be able to borrow ₱50,000
        within a week if they needed to. "These figures suggest that overall credit
        constraints are becoming more binding even for a relatively small amount of
        liquidity," the report added.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7182c6d-b93f-4c8f-b312-569bc6e209d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-27T14:22:53.280+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T09:13:00.809+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Bangko Sentral ng Pilipinas reported separately on Monday that
        banks tightened the standards they used in granting loans to companies during
        the second quarter, the first time in more than three years.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eae82416-404f-4f0f-af40-4d2a6c89cddc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-27T14:22:53.280+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T09:13:00.811+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ADB survey also revealed that about 80 percent of businesses
        saw sales plunge at the height of the lockdown. Wholesale and retail trade
        saw the biggest drop at 22.4 percent, followed by accommodation and food services
        at 15.8 percent and other services at 14.1 percent. However, some 38 percent
        of retail establishments enjoyed a boost "due to the need for essential goods"
        after the ECQ was implemented.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9f7cb64-c4f1-4735-bbbc-7447806c2933'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-27T14:22:53.280+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T09:13:00.812+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Groceries, which were among the few stores that stayed open during
        the lockdown, saw long lines and loaded carts as people stocked up on supplies.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4efb5c09-0823-4b74-9c26-6cb3e3c0606d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-27T14:22:53.280+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T09:13:00.814+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Half of the firms which saw lower sales values were from Metro Manila,
        followed by Calabarzon at 12.7 percent. These two account for two-thirds of
        the national economy, which Finance Secretary Carlos Dominguez III wants to
        <a href="http://www.cnnphilippines.com/news/2020/7/1/Finance-chief-wants-Metro-Manila-and-CALABARZON-region-to-be-placed-under-MCGQ-soon.html">shift
        to more relaxed quarantine rules as soon as possible.</a>&nbsp;</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3c2225a-5fc1-4989-b766-c8beb8a21689'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-27T14:22:53.280+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T09:13:00.816+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Firms are also unsure about their path to recovery, with 51.5 percent
        saying they can''t tell when they can bounce back. About 30 percent said it
        will take more than three months to regain business activity, 14.6 percent
        said it will take between one to three months, while the remainder think they
        can manage a rebound in a matter of weeks.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad86f81e-adca-4cca-9f28-d9b894a79bee'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-27T14:22:53.280+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T09:13:00.817+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government has relaxed quarantine restrictions all over the
        country except for Cebu City, which saw a spike in infections in June. There''s
        a threat to also revert Metro Manila to the tightest quarantine status due
        to a spike in new COVID-19 cases, although economic officials earlier said
        the country can no longer afford a second lockdown.</p>'
