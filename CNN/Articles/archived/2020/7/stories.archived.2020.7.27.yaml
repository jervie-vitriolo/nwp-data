      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Our economic managers have seen infrastructure investment as an
        effective tool to help spur high growth, attract investments, create jobs,
        and achieve financial inclusion for all Filipinos. The [DPWH] has resumed
        the construction of the North Luzon Expressway Harbor Link, the NLEX-SLEX
        Connector, the Cavite-Laguna Expressway, the Metro Manila Skyway Stage 3,
        the R-1 Bridge Project, the Tarlac-Pangasinan-La Union Expressway Project,
        and the Subic Freeport Expressway Project, to name a few. To realize the maximum
        benefit from the country’s investments, the infrastructure projects under
        the Build, Build, Build Program, which are labor and capital intensive, are
        not mere springboards for the country’s swift recovery [post]-pandemic. They
        are economic benefits --- economic benefits to be distributed to all corners
        of the country and push sustainability in urban centers, particularly [Metro]
        Manila.</p>'
