      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte promised the government will fight the pandemic with the
        same passion it showed in curbing the illegal drugs problem in the country.
        Duterte also called out telecommunications companies Globe and Smart to improve
        their services in the next five months or the country will do away with them.
        The President reiterated he cannot afford to go to war against China despite
        the country’s 2016 arbitral ruling victory on the West Philippine Sea dispute.</p>'
