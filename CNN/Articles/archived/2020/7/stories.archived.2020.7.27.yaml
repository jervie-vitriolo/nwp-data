      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Without their source of income, some drivers <a href="https://www.facebook.com/CNNPhilippines/photos/a-jeepney-driver-begs-along-rizal-avenue-manila-his-baclaran-sta-cruz-route-is-a/2870970183142862/">were
        forced to beg for money</a> on the streets to fend for their family.</p>'
