      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The global scale and socio-economic impact of the COVID-19 pandemic
        has been unprecedented. Yet in the throes of this global health emergency,
        we have been able to withstand the headwinds generated by this coronavirus.</p>'
