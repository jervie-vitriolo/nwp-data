      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gold prices soared to a record high, surpassing $1,933 per ounce
        as investors sought safe haven assets amid geopolitical uncertainty.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1bad79f-cd58-4015-b23b-3ef37ae862c9'
