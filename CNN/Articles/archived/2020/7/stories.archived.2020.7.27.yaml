      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Mapping the Filipino Culture</strong></p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16ef8c8e-cdab-438e-9320-64fcfce98abe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-27T14:29:09.615+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T09:12:59.988+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Historian Dustin Ancheta explores what it really means to be Filipino
        today. “Mapping the Filipino Culture” is a lecture about “how the Philippines’
        post-colonial past molded its present, how post-colonialism continues to perpetuate
        that past, and how mapping the Filipino’s culture can help us shape a better
        future.”</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '783ffd4c-91f3-43d2-8aa0-419e5f01a27d'
      'mgnl:activationStatus': true
