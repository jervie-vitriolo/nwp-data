  'Twitter-hack-security-risks-work-from-home':
    'author': 'Clare Duffy, CNN Business'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2020-07-27T05:25:33.183+08:00
    'imagesource': 'jcr:311ff8c2-9d5b-4445-ba92-01bbc0dd4db2'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '5c68cbfe-4f7b-4894-b4fd-c547f6fceb5f'
    'lead': 'Experts say social engineering may be easier when people are working
      from home, where they may be distracted or let their guard down.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-07-27T05:31:45.646+08:00
    'mgnl:createdBy': 'glee'
    'mgnl:lastActivated': 2023-01-26T09:13:36.361+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T09:11:05.118+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Twitter-hack', 'work-from-home']
    'template': '1'
    'title': 'Here''s what the Twitter hack tells us about potential security risks
      of working from home'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39e013f5-65bd-4434-8ace-f760ccb4926d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-27T05:31:45.646+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T09:13:36.365+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;The Twitter hack that compromised
        the accounts of Barack Obama, Kanye West and other figures earlier this month
        was one of the more prominent cybersecurity breaches in recent memory — and
        it was all the more dramatic as it played out live on the platform while users
        watched.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9cb3c73-8a78-4209-9386-b0fff2522ea4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-27T05:31:45.646+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T09:13:36.366+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '018a5d68-a52c-45c4-93ed-73f058518213'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-27T05:31:45.646+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T09:13:36.367+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was the first major breach reported since March, when many companies
        rapidly transitioned to remote working because of coronavirus.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1f1ce1a-5d9f-49db-b911-ff0d58a2438a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-27T05:31:45.646+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T09:13:36.367+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '707b015e-07a1-451b-b3f7-f52dff822e63'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-27T05:31:45.647+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T09:13:36.369+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For Twitter, the hack was certainly not a good look. CEO Jack Dorsey
        apologized for it on the company''s earnings call last week, saying: "Last
        week was a really tough week for all of us at Twitter, and we feel terrible
        about the security incident."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1d1460f-904c-40f5-a16e-347334b8b8cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-27T05:31:45.647+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T09:13:36.369+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '811736b0-e64c-4d86-9278-23fc7255bfe6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-27T05:31:45.647+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T09:13:36.370+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For other companies, the hack could serve as a reminder that even
        at a moment when there is much else to worry about (like the economic recession
        and ongoing pandemic), cybersecurity threats are still an issue. It may be
        more true now than usual — experts say that having many people working from
        home presents unique security risks, especially given that many companies
        made the transition practically overnight.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc9a722b-a90b-4e31-8b09-87364f8650fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-27T05:31:45.647+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T09:13:36.371+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9375febb-cb04-497d-9370-4e2d161af4c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-27T05:31:45.647+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T09:13:36.373+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s not clear whether remote working policies at Twitter, which
        has said it will allow some employees to continue working from home "forever"
        if they choose, had anything to do with the hack. But it''s something other
        companies should be aware of.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60c61828-e225-45c2-a3b4-52a762a2fded'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-27T05:31:45.647+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T09:13:36.374+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e29cc3ed-09b9-43ca-93d6-5f8612bab30c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-27T05:31:45.647+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T09:13:36.375+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The way (the transition to remote working) happened, instantly,
        there was no warning, and all of a sudden people were just told, ''you''re
        not going back to work tomorrow,''" said Anu Bourgeois, an associate professor
        of computer science at Georgia State University. "Everybody became vulnerable
        at that point."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '905df888-7962-4b7a-91fe-9227ac39c40b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-27T05:31:45.647+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T09:13:36.376+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c090270-0810-4cdc-8b51-980cc1d7d0c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-27T05:31:45.647+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T09:13:36.377+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Security risks from remote working</strong></h2>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f63f0f3c-e4fa-4c53-93d2-1e9443d19e06'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-27T05:31:45.647+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T09:13:36.378+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Only about 29% of workers had the option to work from home from
        2017 to 2018, according to the most recent data available from the Bureau
        of Labor Statistics.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2be78b93-2b63-4f1d-ab10-64ea940433d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-27T05:31:45.647+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T09:13:36.379+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd58f7ada-9e13-443a-9723-62d3413b2ac4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-27T05:31:45.647+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T09:13:36.381+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When coronavirus hit the United States, employers had to scramble
        to get a huge percentage of the country''s workforce to transition to remote
        working for the first time, a massive task that may have involved corner-cutting
        when it came to security.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd30d6b6-2af6-4787-a74b-09c398e64020'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-27T05:31:45.647+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T09:13:36.382+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0df03bd0-2bac-4553-86ab-729d8907187d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-27T05:31:45.647+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T09:13:36.384+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are a number of ways companies could have gone during the
        transition. In the hurry to keep employees safe but still maintain their workflow,
        companies might have given out laptops not equipped with the proper security
        software or asked them to use their own personal devices for work, Bourgeois
        said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d228ea5-5768-470f-8b08-732add1233e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-27T05:31:45.648+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T09:13:36.385+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8bde635-6c40-4de0-95a2-52e45d2ef358'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-27T05:31:45.648+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T09:13:36.386+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That issue was likely heightened for employees and families who
        can''t afford multiple devices and suddenly found themselves working from
        home while kids attended school remotely.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb51b264-7611-4001-8dd6-112b211d0e54'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-27T05:31:45.648+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T09:13:36.387+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adad04f5-1e90-4eaa-8001-5e2443ccc6b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-27T05:31:45.648+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T09:13:36.388+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They''re having to juggle different people using that device,"
        Bourgeois said. "Whereas at work you''re just one person, your kids may be
        having to use the device you use for work for their school or entertainment.
        You have that vulnerability of different people on your machine."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '258a2b47-79e2-4067-9f02-62d12179148d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-27T05:31:45.648+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T09:13:36.389+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '596bde9d-da54-40ee-9d66-f874740aaad7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-27T05:31:45.648+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T09:13:36.391+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Companies that were accustomed to having employees work only out
        of the office likely also had to develop new "access controls." Whereas workers
        may have only been able to access their company''s servers and data from inside
        the office, they now may have to sign into a virtual private network (VPN)
        or other portal to securely access the information needed to do their jobs.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbe4d549-7e52-4ed4-9d51-c007743dc3dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-27T05:31:45.648+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T09:13:36.392+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f201417-2420-458a-9495-ca4495895622'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-27T05:31:45.648+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T09:13:36.393+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Deploying proper cybersecurity protocols for a remote workforce,
        "especially for a large scale company, is going to be really time consuming
        and difficult to do," said Bourgeois.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d249799-5f15-4e06-bf7e-fd6903d2c545'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-27T05:31:45.648+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T09:13:36.394+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f96e138c-6884-4709-aa02-14a370eb98e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-27T05:31:45.648+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T09:13:36.396+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She added that even with existing security software, companies could
        run into issues. Some security systems track employee habits — such as the
        normal days, times and duration of time that they typically access company
        systems — to identify potential hackers. But such systems may be confused
        by people''s changing work habits during the pandemic, and therefore could
        be less likely to catch breaches.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03d21c51-036a-4a1c-b0bc-acc73c39c33b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-27T05:31:45.648+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T09:13:36.396+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '687885fb-ac26-4158-bd1f-9264d3824ed4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-27T05:31:45.648+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T09:13:36.397+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>What we know about the Twitter hack</strong></h2>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ed52445-e35f-4e78-a70c-4a9d956d855a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-27T05:31:45.648+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T09:13:36.398+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s unclear whether the Twitter hack had anything to do with remote
        working policies the company put in place in response to the pandemic.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98f2e23d-f8ef-44dd-948e-1d2d9ec1d93c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-27T05:31:45.648+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T09:13:36.399+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56106807-5252-41e1-a96f-c6218f4b51f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-27T05:31:45.648+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T09:13:36.401+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Former Twitter employees examining the incident acknowledged that
        it''s a possibility, but there''s no evidence that Twitter relaxed its security
        to accommodate working from home. Twitter declined to comment on its remote
        work policies.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0800c0c7-45f9-4e55-87c2-08bddcd9f2ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-27T05:31:45.649+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T09:13:36.402+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7af3a067-a77b-4df6-95c0-00d47b035945'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-27T05:31:45.649+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T09:13:36.403+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Twitter said the breach was the result of a coordinated "social
        engineering" attack that targeted workers who had administrative privileges,
        with the aim of taking control of the accounts.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8f2f49a-9419-4df0-8157-397754b60924'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-27T05:31:45.649+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T09:13:36.405+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85db89a9-2a22-4f63-94fb-aed2e34712a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-27T05:31:45.649+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T09:13:36.406+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Experts say social engineering may also be easier when people are
        working from home, where they may be distracted or let their guard down.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bf88bdd-05ea-4376-b5a7-43bd69b3aa4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-27T05:31:45.649+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T09:13:36.407+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd415ec84-47ce-42e0-8c73-85a792a62363'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-27T05:31:45.649+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T09:13:36.408+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You have people scrambling, in a different environment, and that
        mindset is not the same when you''re working from home versus the office,"
        Bourgeois said. "So many people are juggling their kids and are distracted
        and may be trying to quickly get through whatever task they need to get through.
        (They) may not be as sensitive to looking for these social engineering tactics,
        like phishing emails or phone calls."</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43474585-1d11-4e5d-9e3e-21eaf7f27d23'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-27T05:31:45.649+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T09:13:36.410+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87c110a0-8fbc-408f-94e2-28879640267d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-27T05:31:45.649+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T09:13:36.410+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some have also warned that hackers may try to exploit people''s
        fear of coronavirus in an attempt to carry out hacks or phishing attempts.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddcac28f-9218-4e89-a9dc-f470b49ff9c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-27T05:31:45.649+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T09:13:36.411+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a363b1dc-e545-442e-a92b-72bdaa95d62b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-27T05:31:45.649+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T09:13:36.412+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As the world''s anxiety regarding coronavirus continues to escalate,
        the likelihood that otherwise more cautious digital citizens will click on
        a suspicious link is much higher," the Electronic Frontier Foundation wrote
        in a March blog post.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8b865a9-3b0c-4951-9d6a-8515dc74ab51'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-27T05:31:45.649+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T09:13:36.413+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bd5dfe6-c0ab-43f0-96c5-cc7b032ca9d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-27T05:31:45.649+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T09:13:36.415+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The EFF cautioned people to look out for suspicious messages promising
        information or offers related to coronavirus, especially ones that sound too
        good to be true, like an offer to submit personal information in exchange
        for a free coronavirus vaccine.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7ef497f-597b-44a3-9380-5898c5d8b49f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-27T05:31:45.649+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T09:13:36.416+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aca74a25-e087-4598-9975-45d4d98f494d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-27T05:31:45.649+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T09:13:36.417+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For companies looking to avoid being the next target of an attack
        — in addition to implementing antivirus software and two-factor authentication
        — "the number one thing is education," according to Bourgeois.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '491d7959-d50a-47d8-a83d-1567d51ee05b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-27T05:31:45.650+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T09:13:36.418+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efdcb85f-df08-4f73-ba11-a1ea361a9a98'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-27T05:31:45.650+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T09:13:36.420+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Unless your employees are well versed in all of these different
        types of attacks and what to be aware of, it doesn''t matter what else you
        do, that person is vulnerable. Educating the workforce is key," Bourgeois
        said.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2480e227-3195-4b5c-93bf-591823cf164d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-27T05:31:45.650+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T09:13:36.421+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3c23666-8039-40ee-810b-c0d976a1eebb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-27T05:31:45.650+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T09:13:36.422+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>—CNN''s Brian Fung contributed to this report.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e30fd4db-c79f-433b-99b1-d88e39413660'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-27T05:31:45.650+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T09:13:36.423+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com <a href="https://www.cnn.com/2020/07/26/tech/twitter-hack-remote-working-security-risks/index.html">''Here''s
        what the Twitter hack tells us about potential security risks of working from
        home''</a></em></p>'
