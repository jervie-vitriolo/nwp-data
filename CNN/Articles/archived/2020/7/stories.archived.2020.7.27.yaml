      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>May I be allowed with the indulgence of the body, itong bakit talaga
        ako galit sa droga. Let us make this a semi-formal speech. Alam mo kasi limang
        pamilya members o anim or pito, pagka bumagsak ‘yung tatay to drugs, the family
        crumbles. There’s no more home to them. And if he’s receiving a salary naglala
        --- nagtatrabaho sa pantalan, 300 a day, tapos ang shabu is sold at two. He
        has about 100 to bring home. Kaya pagka ganun nagaaway-away na, ang mga bata
        hindi nakakapag-aral, ‘yung iba ligaw na mga babae into early prostitution
        kung ano-ano nangyari. Hindi lang alam nitong mga --- na this is happening
        all over the country everyday. And what is really very tragic is this, when
        the family starts to crumble, there’s no home, and invariably the wife would
        look for another --- another husband, who’ll look for a job usually easily
        doon sa abroad. At ‘yung asawa aalis, ‘yung bana --- lalaki nasa droga, ‘yung
        mga anak iniiwan sa kapitbahay, sa kapatid. And the ferocity of the laws of
        the Filipino family home has been destroyed. Kaya kung anong mangyari nito
        the wife works in the Middle East. I am not zeroing on any particular country
        mind you. But alam naman natin there are tribes in the Middle East which would
        allow rape as part of the territory of being a househelp. Kasama ‘yan, kasama
        talaga ‘yan. So iyan ang mahirap diyan. You have a wife there being crucified,
        being used. Magpadala ng pera tapos ang mga anak nasa shabu na rin kasi these
        are the guys that the shabu people would really you know they stick by them
        until it crumbles, the resistance. And then you have plenty of this all over
        the country. Hindi lang nila alam ‘yung sinasabi nila na misery sa itong human
        rights, plus 10 ‘yan. Not to count the victims of crimes perpetrated by people
        addicted to shabu. That is the reason why I’m so vicious in my --- galit talaga
        ako kasi nilalaruan tayo. Well, I don’t know any other president might ---
        pero ako ayaw ko ‘yon. Ayaw kong lalaruan ang Pilipino. Do not do it in my
        country because I will really kill you. That is a commitment.</p>'
