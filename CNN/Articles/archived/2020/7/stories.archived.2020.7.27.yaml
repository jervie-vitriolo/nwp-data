      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '204':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56e87926-374e-460a-81f9-74b484e84eef'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-27T23:19:25.196+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T09:12:10.117+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>We came up with the COVID-19 Adjustment Measures Program. We extended
        financial assistance to over 650,000 affected individuals in the formal sector,
        110,000 OFWs abroad, and almost 83,000 repatriated OFWs. We also provided
        temporary wage employment [opportunities] to displaced marginalized workers
        through the TUPAD Project. Our indigent senior citizens were also provided
        with a stipend for the [first] semester of the current year.</p>'
    '205':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '331cae2c-b071-47f9-a5cd-f19957ac3eae'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-27T23:19:25.196+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T09:12:10.118+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '206':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18fcc177-68cb-4e64-a5fd-a685634c6199'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-27T23:19:25.197+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T09:12:10.118+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This health emergency stretched the government’s resources to its
        limits. In response, the Office of the President worked closely with Congress
        for the quick passage of the Bayanihan to Heal as One Act.</p>'
    '207':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94f85434-0653-48ed-858e-78022aad991f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-27T23:19:25.197+08:00
      'mgnl:createdBy': 'david'
