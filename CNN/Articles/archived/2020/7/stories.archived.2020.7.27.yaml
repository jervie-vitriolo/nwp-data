      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 27) —</strong> The National
        Center for Mental Health Chief Roland Cortez was fatally shot on Monday morning,
        a police report confirmed.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '699c8c81-302f-4057-a015-d56ddde52564'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-27T14:43:34.108+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T09:12:59.105+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Quezon City Police District said a witness saw two suspects alight
        a motorcycle then knocked on the windows of Cortez''s vehicle along Tandang
        Sora Avenue before firing several shots.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd23e6e45-af3e-4ea0-9c3d-1cb75b894e80'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-27T15:41:39.997+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T09:12:59.107+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Department of Health condoled with their families following
        the "shocking and alarming" news. It vowed to pursue justice for their untimely
        deaths.&nbsp;&nbsp;</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd44afc1b-97b0-4fdb-929d-83add6cbb16a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-27T15:41:39.997+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T09:12:59.108+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Dr. Cortez was a respected leader who sought to treat clients with
        utmost dignity... The DOH denounces all violent acts committed against healthcare
        workers, especially during these difficult times," DOH&nbsp;said in a statement.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b62b946-c1a2-4a36-879d-4a35fa82838e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-27T14:43:34.108+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T09:12:59.108+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cortez played an important role amid the COVID-19 pandemic as the
        mental health center has recorded a spike in the number of callers to its
        crisis hotline seeking consultation.</p>'
