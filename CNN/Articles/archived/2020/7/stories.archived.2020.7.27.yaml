    '238':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d571e23-7007-49da-9031-62df470187b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-27T23:19:25.199+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T09:12:10.136+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>We pump-primed the recovery and rehabilitation of MSMEs. The DTI,
        through the Small Business Corporation, set up the PhP1-billion COVID-19 Assistance
        to Restart Enterprises or CARES Program to provide zero-interest loans for
        MSMEs affected by the pandemic.  As of July 10, 2020, over 2,600 loan applications
        worth [PhP182.5 million] have been approved. We are optimistic that this initiative
        will help our MSMEs stabilize and recover from their losses.</p>'
    '239':
      'jcr:primaryType': 'mgnl:block'
