      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a590c378-5ee2-4f60-8f54-c2d6dc784449'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-27T13:33:18.096+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:13:05.546+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Hang Seng TECH Index — which tracks the 30 largest tech firms
        that trade in the city, including Alibaba — briefly jumped 2.2% in early trade
        and was at one point a top performer in the region. But it then reversed course
        and fell 1.4%.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25a06a94-54fd-4a94-ac98-a5a6c66da907'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-27T13:33:18.097+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:13:05.548+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c88c896-09cd-4c38-88f3-e8d566b4dff5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-27T13:33:18.097+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:13:05.549+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The index''s debut comes a week after index compiler Hang Seng Indexes
        announced its creation. HSI at the time noted that the tech sector has taken
        on an increasing level of importance in Hong Kong as companies including Alibaba,
        JD.com and NetEase — all of which trade in New York — have in recent months
        held secondary listings in Hong Kong. And Ant Group, the company behind the
        Chinese mobile payments business Alipay, announced last week that it has chosen
        both Hong Kong and Shanghai for its initial public offering.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd1bf1b6-1cc7-4f43-a685-fd3fb3210880'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-27T13:33:18.097+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:13:05.550+08:00
