      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To open up the economy to pre-Covid-19 levels at this time is not
        an option because whatever good it can produce will only be gobbled up, or
        be outweighed, by the bad it will generate. Sometimes, haste does make waste.
        The recent upsurge of infections when we opened little windows to the resumption
        of business is proof of that.</p>'
