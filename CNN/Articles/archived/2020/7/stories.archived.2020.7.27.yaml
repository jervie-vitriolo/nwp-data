      'text': '<p>In June, the Department of Labor said <a href="https://cnnphilippines.com/business/2020/6/25/3000-establishments-retrench-close-due-to-pandemic.html?fbclid=IwAR0NEAAbQEv8WqKvCX1y3o2TVVX7NC7dBLrD9ICs4AmY84zL-JB2vTmIAy4">more
