      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I was defending freedom of the press, not the Lopezes. The closure
        of the ABS-CBN sent a chilling effect,” Drilon said in a statement.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7140d292-db8c-4065-8292-bb1cd12f4d4c'
      'mgnl:activationStatus': true
