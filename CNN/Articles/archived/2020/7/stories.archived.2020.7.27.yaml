      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The live event is on Thursday, July 30 at 2 p.m. Visit the <a href="https://www.facebook.com/BonifacioTrialMuseum/"
        target="_blank">event page</a> for more details.</p>'
    '17':
