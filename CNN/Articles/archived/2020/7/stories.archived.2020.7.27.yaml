      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:12:24.436+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Microsoft and its peers, Gates argued, have produced dazzling new
        products at affordable prices; created more jobs and economic opportunity
        than any sector of the economy; and made the United States a leader in innovation.
        Despite Gates'' testimony, though, Microsoft would go on to face a massive
        antitrust lawsuit from the US government, a landmark case that would be referenced
        for years as a turning point for the digital economy.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccad0b18-d6d8-490f-b0e2-0b8d42bcb681'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-27T21:10:37.324+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:12:24.437+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a3f9ac9-7db0-4e06-a3bb-4d148cc78c29'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-27T21:10:37.324+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:12:24.438+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now, in an echo of that pivotal moment, Congress is preparing to
        grill the tech titans of our time: Amazon, Apple, Facebook and Google''s parent
        company, Alphabet. (Microsoft, while still a force in the industry, has largely
        avoided the current wave of US antitrust scrutiny, which is heavily focused
        on business segments it doesn''t play in, such as digital advertising.)</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51130ff2-aea2-4975-a6f3-ba77f0a9ec9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-27T21:10:37.324+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:12:24.439+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '749cdb66-8a44-4eab-8e26-44b963b2d1bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-27T21:10:37.324+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:12:24.440+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Wednesday, the CEOs of the four companies — a group that includes
        two of the world''s richest men — are due to appear before the House Judiciary
        Committee''s antitrust panel to answer allegations that the companies are
        too dominant or have harmed competition, each in their own ways. In a pandemic-driven
        twist, the CEOs will appear together, on one panel, via videoconference. (Initially
        scheduled for Monday, the hearing was postponed in light of Rep. John Lewis''s
        funeral.)</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c266075-8ef8-4965-ad1f-d7d7b14854df'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-27T21:10:37.324+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:12:24.441+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37458c27-0067-4d25-8e2d-897c5d19f784'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-27T21:10:37.324+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:12:24.441+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It will be the first antitrust hearing of its kind since Gates''
        visit to Capitol Hill in 1998. And some policy experts anticipate that history
        could repeat itself, as the biggest of Big Tech face a range of antitrust
        probes by state and federal officials, as well as the European Union.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5099a5ff-f890-46f7-add3-2cde73f22076'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-27T21:10:37.324+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:12:24.442+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd22cb7fa-5868-492c-95d7-39621ef5d6d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-27T21:10:37.324+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:12:24.443+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The more that the members of the Judiciary Committee land punches
        on any of these companies, the more pressure it puts on antitrust enforcers
        to move aggressively with their investigations," said Gene Kimmelman, a former
        Justice Department antitrust official and senior adviser to Public Knowledge,
        a consumer advocacy group.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5022008e-fdd2-4c75-9de8-98d94137aa4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-27T21:10:37.324+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:12:24.444+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd805718b-9408-4095-8386-6ec2e8ccfdeb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-27T21:10:37.325+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:12:24.444+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senior committee aides say they are determined to keep the hearing
        focused on substance, gathering the evidence of Big Tech''s enormous power
        that could lay the groundwork for action, including new legislation. But with
        the tech giants playing defense on so many fronts, particularly in a high-stakes
        political season, the potential is high for a dramatic showdown, though one
        possibly tempered by its unusual logistics.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cefc84e-8390-4f0d-b510-95cb99cebcce'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-27T21:10:37.325+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:12:24.445+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9557bdb0-c4bb-416d-8de9-36c1e359c942'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-27T21:10:37.325+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:12:24.445+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Each of the testifying executives will come bearing different experiences
        with lawmakers. Apple''s Tim Cook testified in 2013, before the backlash against
        tech really took hold, and largely came away unscathed — discussing the finer
        points of <a href="https://youtu.be/Lx6YINOfjaQ">global tax policy</a> with
        lawmakers. Alphabet''s now-CEO, Sundar Pichai, proved <a href="https://www.youtube.com/watch?v=-nSHiHO6QJI">cool
        under pressure</a> in a hearing covering Google''s data practices and claims
        of political bias held by the House Judiciary Committee in late 2018. And
        Facebook''s Mark Zuckerberg was <a href="https://money.cnn.com/2018/04/11/technology/mark-zuckerberg-congress/index.html">grilled
        for 10 hours</a> by the House and Senate about the company''s track record
        on privacy.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e61cb48e-9ba9-4254-b04b-4758579a1645'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-27T21:10:37.325+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:12:24.446+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92f74f6a-7832-4ebf-afac-0094ec2b0a23'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-27T21:10:37.325+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:12:24.447+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Of the four CEOs, however, much of the general public''s attention
        is likely to fall on Amazon''s Jeff Bezos. The world''s richest man has positioned
        himself in some ways as a DC power player by buying a home in the nation''s
        capital, establishing new Amazon offices a stone''s throw from Reagan National
        Airport and with his <a href="https://edition.cnn.com/2019/08/16/media/jeff-bezos-donald-graham/index.html">ownership
        of The Washington Post</a>. And yet Bezos has never testified before Congress.
        Indeed, it''s rare to see Bezos interviewed in an unscripted or unfriendly
        setting, leading many to wonder how he is likely to perform under questioning.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81a0346d-d51e-47f4-9efc-77a0c3aa89e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-27T21:10:37.325+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:12:24.448+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd55b157c-d840-440a-a8e6-001184bb7840'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-27T21:10:37.325+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:12:24.448+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Why Silicon Valley is under fire</h2>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8e71a75-0003-40a1-84e2-bd4783a4896a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-27T21:10:37.325+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:12:24.449+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Unlike in Microsoft''s case — which focused on how the company was
        using Windows to gain an unfair advantage in Web browsers and other types
        of software — the businesses taking the hot seat on Wednesday face a much
        wider range of complaints. It''s a reflection of how dramatically the tech
        industry has expanded to fill virtually every corner of our lives, going beyond
        computing to include groceries, health monitoring, transportation and other
        everyday activities.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c29b3e76-f07a-4a54-a8c8-4d64f9d0ac8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-27T21:10:37.325+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:12:24.449+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '906d05fb-9c69-417e-af37-9c61d463f2ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-27T21:10:37.325+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:12:24.450+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For <a href="https://edition.cnn.com/2019/06/03/tech/tech-antitrust-house-probe/index.html">more
        than a year</a>, the Judiciary Committee''s antitrust panel, led by Rhode
        Island Democratic Rep. David Cicilline, has demanded <a href="https://edition.cnn.com/2019/09/13/tech/antitrust-house-facebook-google-apple-amazon/index.html">troves
        of evidence</a> from the companies and conducted interviews with many of their
        rivals. It''s resulted in five public hearings; 385 hours of closed-door calls,
        briefings and other meetings; and 93 requests for information from the companies
        that have yielded more than 1.3 million documents, according to senior committee
        aides.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc928385-9dd5-4a14-a13c-c2d53ea0db0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-27T21:10:37.325+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:12:24.451+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6972fe66-0255-413f-be53-e3c30b3f4ae3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-27T21:10:37.325+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:12:24.452+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The CEOs'' testimony will now flesh out that record in a highly
        visible fashion, marking what one committee aide described as the "final stretch"
        in the investigation.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a219a593-5a04-4501-aba5-c9b6a64de029'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-27T21:10:37.325+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:12:24.453+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '311dc6ef-338e-4333-b187-d52dc0187125'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-27T21:10:37.325+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:12:24.453+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Amazon is under fire for <a href="https://www.wsj.com/articles/amazon-scooped-up-data-from-its-own-sellers-to-launch-competing-products-11587650015">allegedly
        using sales data</a> from its third-party sellers to figure out what new products
        to sell and how to undercut those same independent shops on its platform.
        Apple''s rivals have accused the company of app store policies that limit
        how apps can be designed and that drive software makers to use Apple-owned
        payment channels.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9dc1ff2-db5b-42a7-af35-e18a13065204'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-27T21:10:37.325+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:12:24.454+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b96ba4f8-defd-492b-b9ab-a720ebfb79bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-27T21:10:37.326+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:12:24.455+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Facebook''s dominance in <a href="https://www.nytimes.com/2019/06/11/technology/antitrust-hearing.html">digital
        advertising</a> has raised questions about whether it is killing small news
        outlets by peeling away their advertising revenue and <a href="https://edition.cnn.com/2020/02/11/tech/ftc-tech-acquisitions/index.html">buying
        smaller startups</a> as a possible strategy to snuff out would-be rivals.
        And Google <a href="https://www.cnbc.com/2020/03/10/yelp-testifies-against-google-in-antitrust-senate-hearing.html">has
        been accused</a> of favoring its own services in search results and has been
        <a href="https://ec.europa.eu/commission/presscorner/detail/en/IP_18_4581">fined
        in Europe</a> for bundling them with its Android operating system.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '145d1911-601e-4bd7-bbed-999185586fb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-27T21:10:37.326+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:12:24.456+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96a6db46-5550-4540-8002-fe9f98fb6563'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-27T21:10:37.326+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:12:24.457+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Each of the businesses has pushed back on the antitrust claims,
        with some stressing the competition they do face — often referring to each
        other, or to the growing economic power of Chinese companies — or carefully
        noting that many of their services are free to consumers or available at very
        low cost. (For decades, a key preoccupation of antitrust law has been the
        effect of corporate behavior on consumer prices. More recently, some experts
        have questioned whether courts have focused too narrowly on price effects,
        particularly in an era of powerful, data-driven advertising.)</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29108d75-8962-4bed-8a70-5c806606c32b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-27T21:10:37.326+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:12:24.457+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8ea599f-5c79-4af7-b4d0-62a46698ad6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-27T21:10:37.326+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:12:24.458+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The companies didn''t immediately respond to requests for comment
        for this story.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c3b413c-ab9e-47ab-93b4-af3b1166a4a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-27T21:10:37.326+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:12:24.459+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e88c5ca9-197f-43c4-ab60-1596c7a328bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-27T21:10:37.326+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:12:24.460+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In some sense, the hearings can be viewed as a culmination of years
        of mounting scrutiny and criticism of the tech industry''s impact on privacy,
        civil discourse, hate speech and elections. But those issues may have less
        to do with specific antitrust claims than a perception that the platforms
        have simply become essential services. Still, even though those issues are
        less directly tied to competition, many analysts widely expect them to be
        raised at the hearing.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e2e0928-a189-4b52-8300-9c13b09a3c18'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-27T21:10:37.326+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:12:24.461+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbfa71e8-a53a-4c64-8b77-dc3421ffb7cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-27T21:10:37.326+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:12:24.462+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>How tech companies may defend themselves</h2>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35410c8e-7e94-42d3-b242-3400cd8a6446'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-27T21:10:37.326+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:12:24.463+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ahead of the debate, at least one company put forth research to
        show how the scrutiny they face is misguided. On Wednesday, Apple released
        a <a href="https://www.analysisgroup.com/globalassets/insights/publishing/apples_app_store_and_other_digital_marketplaces_a_comparison_of_commission_rates.pdf">study
        it commissioned</a> showing that the 30% cut of revenue it takes from app
        developers is common throughout the digital ecosystem — including on the Google
        Play Store, the Microsoft Store and other online marketplaces.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5afd0463-70ad-4661-879e-78f9f36483a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-27T21:10:37.326+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:12:24.464+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a732476a-8864-483f-ac18-1cac2049aa21'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-27T21:10:37.326+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:12:24.465+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The four CEOs will vigorously argue, much as Gates did, that their
        companies have enabled countless other businesses to form and thrive. And
        lawmakers will play their role, seeking to poke holes in the executives''
        logic and catch them unprepared.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ba67669-30e7-4421-87c8-3003b4f5c0cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-27T21:10:37.326+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:12:24.467+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cfa0375-855e-4ac0-a03f-9394d5b68999'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-27T21:10:37.326+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:12:24.468+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But in many ways, the arguments that play out in the hearing are
        not the ones that will matter, according to David Heinemeier Hansson, founder
        of the project management software company Basecamp. Hansson, a vocal critic
        of Apple who <a href="https://judiciary.house.gov/calendar/eventsingle.aspx?EventID=2386">testified
        before the antitrust subcommittee</a> in January, represents one of many smaller
        tech companies that the investigation has emboldened to come forward with
        complaints against the larger platforms.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a4504c1-7113-4137-89f4-2f48a372dcc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-27T21:10:37.327+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:12:24.469+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9438f82e-9fa7-4b98-8b81-09b75fd8ba84'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-27T21:10:37.327+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:12:24.470+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The overall impression the hearing will create is a sense of momentum,
        Hansson argued, one that could pave the way for an antitrust lawsuit from
        the Justice Department — which is probing Google — or state attorneys general,
        who have separate investigations ongoing into Google and Facebook.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b35253db-2bff-4d05-abaa-2c3c63caf272'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-27T21:10:37.327+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:12:24.472+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa06c110-02de-4c1e-b5af-9dcfcab95061'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-27T21:10:37.327+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:12:24.472+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think the event itself is more important than what any individual
        executive is going to say," Hansson said. "What''s so wild is, we''ve essentially
        gone 25 years without any material antitrust enforcement in technology since
        the Microsoft case. All of a sudden, we''re just sitting on a buffet of antitrust
        enforcement."</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6acf94f2-171e-4660-a937-0ef666f5aa06'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-27T21:10:37.327+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:12:24.473+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2020/07/27/tech/tech-antitrust-hearing-preview/index.html">The
        world''s most powerful tech CEOs are about to be grilled by Congress. Here''s
        what to expect</a>."</em></p>'
