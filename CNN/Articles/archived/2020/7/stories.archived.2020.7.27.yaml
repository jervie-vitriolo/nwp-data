      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I am happy that I have talked to you today. You know, in other places
        they opened up too early too soon. America is one. China --- well fortunately
        it was arrested on time. China and the rest for those who opened up and those
        who do not follow the protocols of the --- at least the World Health Organization
