    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Modi', 'India', 'COVID-19', 'coronavirus']
    'template': '1'
    'title': 'India''s PM says the country''s fight against COVID-19 has proven the
      world wrong'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78b6b486-aef9-466d-a106-5ab3cf45dca2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-27T19:46:51.143+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T09:12:31.406+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Indian Prime Minister Narendra Modi has
        claimed that his country''s response to the pandemic has defied global expectations.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d34c7b8-3226-4982-b955-8ecf4c9f9d1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-27T19:46:51.143+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T09:12:31.407+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The way Indians came together to fight against coronavirus in the
        last few months, we have proved the world wrong," Modi said Sunday, while
        delivering his monthly radio address to the nation.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f1d8059-ccab-4dba-93df-532359d0568a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-27T19:46:51.143+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T09:12:31.407+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>India has the third-highest number of virus cases worldwide, with
        more than 1.3 million recorded instances of Covid-19 and 32,060 deaths, according
        to Johns Hopkins University.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dedda7ab-5f8b-4524-a428-ffea977afa3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-27T19:46:51.144+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T09:12:31.408+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Modi claimed the coronavirus recovery rate was better in India than
        in other countries but warned that the threat of the disease remained.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96e70c55-19ce-4378-82e4-7a8142565904'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-27T19:46:51.144+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T09:12:31.409+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We need to remain vigilant. We have to remember that coronavirus
        is still as dangerous as it was in the beginning," he added.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a965555-cd08-4842-9dfd-ecba6b59d9b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-27T19:46:51.144+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T09:12:31.409+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>India on Sunday recorded 48,661 new cases. The situation is particularly
        severe in Delhi, the country''s worst-hit city.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '334e80c7-64e9-4d25-b880-be8675b268d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-27T19:46:51.144+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T09:12:31.410+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Research conducted by India''s National Center for Disease Control
        suggests that nearly one in four residents in Delhi have contracted the virus.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71fddca7-cbe6-44d7-b78e-271f41bac93e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-27T19:46:51.144+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T09:12:31.411+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On June 12, India''s Supreme Court published a scathing report on
        the Delhi state government''s handling of Covid-19 and its treatment of the
        dead. The Indian government has since ramped up testing in the area and added
        hospital beds, including thousands in converted train coaches.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b873a41-f9ce-4aa6-bd11-04fa2259c278'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-27T19:46:51.144+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T09:12:31.412+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>India''s government placed the country under lockdown on March 25,
        when it only had 519 cases and 10 deaths.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2030240f-fdae-489e-ab84-83c4b174bd1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-27T19:46:51.144+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T09:12:31.412+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the restrictions placed many of the country''s citizens in an
        impossible position. Thousands of daily wage earners were left without jobs
        or food —&nbsp;and many made lengthy and sometimes fatal trips back home to
        distant states.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34bac74e-1b5e-4665-9733-84be2704f696'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-27T19:46:51.144+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T09:12:31.413+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When restrictions were partially eased on May 30, India had more
        than 180,000 cases —&nbsp;and rising.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f69f773-3f44-4a9e-85f0-d6a0e86c26e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-27T19:46:51.145+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T09:12:31.414+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among those who have contracted the disease is the chief minister
        of the central Indian state of Madhya Pradesh, Shivraj Singh Chouhan, who
        said on Saturday that he had tested positive for the virus.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '679127a3-8510-4e13-8926-da25713f7870'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-27T19:46:51.145+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T09:12:31.414+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"My dear countrymen, I was having Covid-19 symptoms and, after a
        test, my report came back positive. I am following all the guidelines and
        will quarantine myself based on doctor''s advice," Chouhan said in a series
        of tweets.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c076eecf-f8e8-4056-9f67-4bd0574c7c71'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-27T19:46:51.145+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T09:12:31.415+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also appealed to colleagues and individuals to take precautions
        to avoid infection and urged those who had come into contact with him to get
        tested.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b37975bc-510d-4f76-8153-2d3df8008fd2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-27T19:46:51.145+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T09:12:31.416+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN''s Vedika Sud, Esha Mitra and Nectar Gan contributed to
        this report.</em></p>'
