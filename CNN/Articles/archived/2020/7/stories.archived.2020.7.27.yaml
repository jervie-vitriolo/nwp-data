    'mgnl:lastActivated': 2023-01-26T09:12:19.456+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T09:11:19.709+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
