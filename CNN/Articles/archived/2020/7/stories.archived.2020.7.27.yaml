      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c16d8000-c802-4569-b976-7f6f40a01929'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-27T12:05:49.413+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T09:13:09.037+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Only 21 lawmakers were declared present in the plenary in the morning,
        while 280 monitored the proceedings virtually.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0902295-b300-4ffc-b79b-b0af32714191'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-27T12:05:49.413+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T09:13:09.039+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Legislative plans amid pandemic</strong></h2>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15edd474-eecd-46f3-a4ba-f392e9147ddb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-27T13:34:06.187+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T09:13:09.041+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The heads of both chambers emphasized their respective agenda amid
        the crisis, with actions that will revolve around economic recovery and development.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '044631d0-83ce-4ec9-85d8-15d2a05457b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-27T13:34:06.187+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T09:13:09.042+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '303dfd8c-4984-4a65-9d57-112cc655383f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-27T13:34:06.187+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T09:13:09.044+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In his speech, Cayetano emphasized the need to strengthen agriculture,
        tourism, and infrastructure to assist Filipinos who lost their jobs due to
        the pandemic.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fb545bb-137d-40ea-afa5-b4e3a844de37'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-27T13:34:06.187+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T09:13:09.045+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc72e896-6216-46f8-aecb-d551df1ab1de'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-27T13:34:06.187+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T09:13:09.047+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also renewed his call to establish the Department of Arts and
        Culture to instill "''Filipino creativity and artistry" which can be a source
        of economic recovery.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b41738cd-ca98-4e9a-8ede-7c514640394e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-27T13:34:06.188+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T09:13:09.048+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a97d503-4248-4b5b-b974-0ae985b658ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-27T13:34:06.188+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T09:13:09.050+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cayetano earlier bared that the lower chamber will prioritize the
        passage of the national budget for 2021 and the road map for the COVID-19
        recovery in its agenda.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0382a7b-6988-45cb-8a61-04224260ef42'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-27T13:34:06.188+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T09:13:09.051+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd07a4996-62bc-44d4-b186-942bc89047fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-27T13:34:06.188+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T09:13:09.052+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>House lawmakers and Senators are&nbsp;slated to tackle the Bayanihan
        to Recover as One or the Bayanihan II bill to aid the administration in addressing
        the pandemic.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e18fad9-f182-4258-9745-8a086d07f959'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-27T13:34:06.188+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T09:13:09.054+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e40ddde2-a3d3-4bfc-873a-14b403c096ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-27T13:34:06.188+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T09:13:09.055+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Senate will also start a probe into the death of high-profile
        inmates in the New Bilibid Prison and the alleged corruption at the Philippine
        Health Insurance Corporation, among others.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de5f629a-6b4f-423c-a06d-b584ab0e61aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-27T13:34:06.188+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T09:13:09.057+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed401b22-3df9-40f4-815f-3114558cac6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-27T13:34:06.188+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T09:13:09.059+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sotto said that through their chamber''s oversight powers, they
        will ensure that COVID-19 programs are being handled properly, with full transparency
        in the use of government funds.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '787b2241-5a64-4322-b8e1-16dd52699dfc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-27T13:34:06.188+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T09:13:09.061+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '242af47c-b4b1-4384-93e3-f85ad94efb00'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-27T13:34:06.189+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T09:13:09.062+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The world is on fire. The more our nation reflects this reality,
        the more earnest government must be in protecting each and everyone in our
        community," Sotto added.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '066eb07f-e063-404b-9e6e-1c48da37e97f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-27T13:34:06.189+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T09:13:09.064+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '718ceff3-c234-4782-be62-b9c95b1bf120'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-27T13:34:06.189+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T09:13:09.067+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cayetano also took the time to sing praises anew for the President,
        claiming the nation will endure the crisis, with Duterte''s "firm but fatherly
        hand."</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20fb1460-36d7-423f-ba1b-3f49f72ac3c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-27T13:34:06.189+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T09:13:09.068+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28e03bcd-f736-41c9-8e6f-3eff9c41d518'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-27T13:34:06.189+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T09:13:09.068+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both chambers will hold a joint session at 4pm to hear Duterte''s
        address.</p>'
