  'Hong-Kong-coronavirus-measures':
    'author': 'Julia Hollingsworth and Vanesse Chan, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-07-27T20:37:07.644+08:00
    'imagesource': 'jcr:0fc8a689-d52a-43ff-a3a3-152fb33773d8'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '47636ee5-1b68-4b9d-b26a-e20bbff17a74'
    'lead': 'Hong Kong will make wearing masks in public compulsory and limit gatherings
      to no more than two people as officials in the city grapple with a rising surge
      in coronavirus infections.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-07-27T21:03:41.090+08:00
    'mgnl:createdBy': 'bamba'
    'mgnl:lastActivated': 2023-01-26T09:12:27.259+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T09:11:18.220+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Hong-Kong', 'COVID-19', 'pandemic', 'coronavirus', 'health-safety-protocols']
    'template': '1'
    'title': 'Not wearing a mask outside could mean a $645 fine in Hong Kong as city
      imposes strict COVID measures'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '507b2fee-c680-449f-be30-ad2974606ba0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-27T21:03:41.090+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:12:27.262+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Hong Kong will make wearing masks in public
        compulsory and limit gatherings to no more than two people as officials in
        the city grapple with a rising surge in <a href="https://edition.cnn.com/interactive/2020/health/coronavirus-maps-and-cases/">coronavirus
        infections</a>.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbcb0165-6ff8-459c-b35f-ddeba26c7919'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-27T21:03:41.090+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:12:27.263+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ca47dc4-c2a8-4dcb-bed0-89f8f4223b79'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-27T21:03:41.090+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:12:27.263+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Monday, Hong Kong''s Chief Secretary Matthew Cheung announced
        that face masks would be mandatory in both indoor and outdoor public places
        from Wednesday, with offenders facing fines of up to 5,000 Hong Kong dollars
        ($645), although he didn''t specify how the new measure would be enforced.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0b60f14-dfa7-4dd6-b6e0-553b410336e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-27T21:03:41.090+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:12:27.264+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fca2954-82be-49c2-bc45-62bf3ec23f38'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-27T21:03:41.090+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:12:27.264+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>People with "reasonable excuses" such as medical conditions or children
        under the age of two will be exempt, he added.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1363cbea-065d-487f-a13a-e7d576ffa86e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-27T21:03:41.090+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:12:27.265+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c216ba63-19a7-4bf0-9c9c-aee599c83470'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-27T21:03:41.090+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:12:27.266+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cheung also announced that the Chinese central government will help
        build a <a href="https://edition.cnn.com/2020/02/07/asia/wuhan-coronavirus-hospital-design-intl-hnk/index.html">Wuhan-style
        makeshift hospital</a> near Hong Kong''s airport with a capacity of around
        2,000 hospital beds.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da7bd4d3-f158-4dcd-8168-cfb5243afb30'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-27T21:03:41.090+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:12:27.267+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13b69947-5b10-434a-8cc5-b835f6b6a867'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-27T21:03:41.091+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:12:27.268+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The epidemic situation is critical," Cheung said, adding that the
        next few weeks are extremely crucial for the city. "We are facing a high risk
        of community outbreak."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2a34ae3-3e82-4678-8db2-b16476531785'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-27T21:03:41.091+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:12:27.269+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1374bd3b-b0bc-4b7a-b0d0-c5e2eb01d88e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-27T21:03:41.091+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:12:27.270+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The restrictions come as the city faces a coronavirus outbreak dubbed
        locally as its "<a href="https://edition.cnn.com/2020/07/08/asia/coronavirus-wave-hong-kong-intl-hnk/index.html">third
        wave</a>," with the origin of many infections still unknown. Hong Kong had
        been lauded for its relative success in curbing the spread of the coronavirus.
        However, on Monday, Hong Kong authorities reported more than 100 new cases
        for the sixth straight day, bringing the city''s total to more than 2,700.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '659570a4-67c3-46cd-bde7-ab7818373435'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-27T21:03:41.091+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:12:27.271+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ede9348-da71-4d2f-a72c-920fe2134c34'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-27T21:03:41.091+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:12:27.271+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Over the past two days, a <a href="https://www.news.gov.hk/eng/2020/07/20200727/20200727_105554_827.html">76-year-old</a>
        woman and a 92-year-old man died of Covid-19, bringing the total number of
        coronavirus deaths in the city to 20.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '647ec5c9-fa4d-417e-b777-2e775040f0dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-27T21:03:41.091+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:12:27.272+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee5b224f-eb9e-4516-96ca-e2a768c9be76'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-27T21:03:41.091+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:12:27.273+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Before Monday''s numbers were announced, Cheung said that over the
        past 14 days, 1,163 new cases had been recorded -- and the origin of 492 of
        the infections could not be traced.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fff8bd3-8f52-41de-89c5-8c80046932c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-27T21:03:41.091+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:12:27.274+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aef7e6f5-3bba-4857-82cf-084e4ea58059'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-27T21:03:41.091+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:12:27.275+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new restrictions are the tightest rules yet introduced in Hong
        Kong, which had previously limited public gatherings to four people.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd00cd107-3128-4b83-bb2e-35fd04088e71'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-27T21:03:41.091+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:12:27.276+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c027c94-4010-4389-a023-c71a9512eb21'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-27T21:03:41.091+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:12:27.276+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When asked why the city stopped short of imposing a complete lockdown
        -- as other places around the world have done -- Cheung said doing so would
        be too inconvenient, and said he thought the current measures were appropriate.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1988417f-6c36-444e-a0db-00f2564c009e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-27T21:03:41.091+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:12:27.277+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ea894de-00a5-4a3d-8b9d-4d4a4be510b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-27T21:03:41.091+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:12:27.278+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sophia Chan, Hong Kong''s health secretary, said that authorities
        were aiming to expand testing. They planned to test sellers at 300 markets
        and around 14,000 minibus drivers.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90691733-d645-4f1e-ad9e-920c9a71219a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-27T21:03:41.091+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:12:27.279+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ed86ddb-30f1-4b70-8015-05efbb016c3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-27T21:03:41.091+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:12:27.279+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Though a majority of Hong Kong residents have willingly worn masks
        in public since the outbreak began earlier this year, face coverings remain
        a highly <a href="https://edition.cnn.com/2020/07/21/europe/masks-debate-us-europe-asia-intl/index.html">contentious
        and politicized issue in other parts of the world</a>. In the United States
        and elsewhere, a number of senior politicians have appeared reluctant to endorse
        their usage despite evidence showing face masks protect both the wearer and
        others from Covid-19.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b51adc16-568c-41bb-b487-9c5c0cde6b68'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-27T21:03:41.091+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:12:27.280+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0078bec-766d-4336-b6ed-cc621eafb1e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-27T21:03:41.092+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:12:27.280+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Hong Kong''s outbreak</h2>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33568ee4-1817-42ad-a3cd-e70f860ca38a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-27T21:03:41.092+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:12:27.281+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite Hong Kong''s proximity to mainland China -- where the first
        cases of coronavirus were reported -- the city has managed to keep its case
        count relatively low.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '666ffb27-23ab-4661-921d-c8d43966388c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-27T21:03:41.092+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:12:27.282+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d0d0920-15b4-4774-abba-d96f3b396d53'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-27T21:03:41.092+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:12:27.283+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That success has been attributed to tight border rules that prevent
        non-residents from entering the city, efficient contact tracing, and residents''
        willingness to practice good hygiene, wear masks and practice social distancing.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b95c4e7-f536-4a9d-a8f3-db76aae0797a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-27T21:03:41.092+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:12:27.284+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15d00039-fd3d-4140-be62-c686aaf70c5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-27T21:03:41.092+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:12:27.285+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The situation has changed in recent weeks, with authorities warning
        of the potential for "<a href="https://edition.cnn.com/2020/03/23/asia/hong-kong-coronavirus-quarantine-intl-hnk/index.html">exponential
        growth</a>" in new cases following a sudden cluster of cases.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0527da6-f26f-447f-9633-7db9b184d2c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-27T21:03:41.092+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:12:27.286+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87763c4a-e95b-47b6-98b2-ac6b2eb5c04d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-27T21:03:41.092+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:12:27.287+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier this month, authorities restricted gatherings to no more
        than four people, closed beaches, and required restaurants to close after
        6 p.m., although take-out was allowed to continue.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d07af09-1d57-4ca9-9c3a-5e5f040c0aae'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-27T21:03:41.092+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:12:27.288+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '868a9882-11ad-4b92-a951-d3b364bb4b32'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-27T21:03:41.092+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:12:27.288+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Sunday, Hong Kong''s Department of Health imposed new measures
        requiring crew members on goods vessels entering Hong Kong to remain on board
        the vessel during ship''s stay in Hong Kong waters.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c269cc9-9231-4de6-991c-61634c127da4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-27T21:03:41.092+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:12:27.289+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be5d3b2d-7aa2-497b-9719-9e2cb07e7443'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-27T21:03:41.092+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:12:27.290+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Flight crews are also required to present a negative coronavirus
        test result 48 hours before boarding a flight to Hong Kong.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66694a34-0253-4a35-a886-4b067ec38a73'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-27T21:03:41.092+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:12:27.290+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, "Not wearing a mask outside
        could mean a $645 fine in Hong Kong as city imposes strict Covid measures."</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97011bfa-5306-4650-a78c-beec2376b8d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-27T21:03:41.093+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:12:27.290+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2020/07/27/asia/hong-kong-masks-coronavirus-restrictions-intl-hnk/index.html">Not
        wearing a mask outside could mean a $645 fine in Hong Kong as city imposes
        strict Covid measures</a>."</em></p>'
