      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said he was a “casualty” of the Lopez influence in the 2016 election.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36506916-b711-42ad-8589-0b50437cbf68'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-27T21:16:55.133+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T09:12:49.638+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Media is a powerful tool in the hands of oligarchs like the Lopezes
        who use their media outlets in their battles with political figures,” Duterte
        said.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32f8bc72-dc21-42c6-a6ef-d3d38e28d74c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-27T21:16:55.133+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T09:12:49.639+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte in previous speeches has repeatedly slammed ABS-CBN— his
        remarks reportedly stemming from the network''s alleged failure to run his
        campaign advertisements during the 2016 elections.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45043963-6e67-47dc-aa53-bb6c205bf7fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-27T21:16:55.133+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T09:12:49.640+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The chief executive has since accepted the company’s apology.</p>'
