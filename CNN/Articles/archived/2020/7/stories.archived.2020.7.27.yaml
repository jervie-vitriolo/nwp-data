    '200':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c8311d7-c755-4ecf-b041-410c23c58cfc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-27T23:19:25.196+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T09:12:10.113+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under the Social Amelioration Program, we allotted [PhP205 billion]
        for poor and low-income households who were affected during this pandemic,
        who thrive on a “no-work, no-pay” arrangement. Admittedly, our implementation
        of the Social Amelioration Program was not perfect. And some opportunists
        turned crisis into opportunity. We will catch up with you sooner than you
        think.</p>'
    '201':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a12f48d-4ca5-4c9e-9f6f-6c4cd6600111'
