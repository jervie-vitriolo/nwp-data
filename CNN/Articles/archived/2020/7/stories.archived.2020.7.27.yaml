  'doja-cat-coronavirus-positive':
    'author': 'Lisa Respers France, CNN'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2020-07-27T21:18:42.544+08:00
    'imagesource': 'jcr:49d82afe-76c5-4b6f-8f5d-029345101290'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '0c8aa6dd-5700-4620-9faf-c7660c8ca5ce'
    'lead': 'Back in early March Doja Cat had some words for those she said were unnecessarily
      afraid of Covid-19.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-07-27T21:25:22.030+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-01-26T09:12:20.987+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T09:11:19.192+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Doja Cat tested positive for coronavirus after downplaying it'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0a8c8a2-9437-40ff-8896-033d828add9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-27T21:25:22.031+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T09:12:20.989+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong>&nbsp;—&nbsp;Back in early March Doja Cat
        had some words for those she said were unnecessarily afraid of Covid-19.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '658588a6-1aef-4c6c-a946-a950d1b8dcdd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-27T21:25:22.031+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T09:12:20.990+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During an Instagram Live on her verified account, the <a href="http://www.cnn.com/2020/05/25/entertainment/doja-cat-racial-slurs-trnd/index.html">sometimes
        controversial rapper and singer</a> said she didn''t fear the virus and had
        some NSFW words for those who did.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1553c350-d690-475c-9f6d-7be52081b7d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-27T21:25:22.031+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T09:12:20.990+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s a flu," <a href="https://www.instagram.com/p/B9f5KjqAS2-/">she
        told her followers.</a> "You just take some Mucinex (a cold and flu medication)
        and drink water and tea and sleep. That''s all you gotta do."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e656ccd-d8c7-4bc9-8f4d-de10d964f3e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-27T21:25:22.031+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T09:12:20.991+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She has now revealed that she contracted coronavirus.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eafb3179-e84c-47c7-9446-2e56ab163ab0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-27T21:25:22.031+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T09:12:20.991+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The "Say So" star&nbsp;<a href="https://www.capitalxtra.com/news/doja-cat-coronavirus-covid-comments/">told
        Capital XTRA</a> that she was unsure as to how she had contracted it, but
        has since recovered.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59d8452f-ce74-4e07-bd03-c711587ae495'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-27T21:25:22.031+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T09:12:20.992+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m okay now," she said. "It was a four-day symptom freakout,
        but I''m fine now."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99059368-e2bf-4400-b7d8-562285a11d36'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-27T21:25:22.031+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T09:12:20.992+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Doja Cat made headlines in May when <a href="https://www.cnn.com/2020/05/25/entertainment/doja-cat-racial-slurs-trnd/index.html">she
        was accused of having participated in racist conversations online in the past</a>
        and a song she released in 2015 titled "Dindu Nuffin" resurfaced.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2be503af-4b7f-4eb4-a0f5-b460a13e8d31'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-27T21:25:22.031+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T09:12:20.993+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The song''s title refers to a racist slur used to mock victims of
        police brutality.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '146da04e-ce18-43bf-870a-24c3d3b684ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-27T21:25:22.031+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T09:12:20.994+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 24-year-old artist denied participating in racist conversations
        online.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0cddfc4-9ac9-48b3-a5b3-6f82ef08166a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-27T21:25:22.031+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T09:12:20.994+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2020/07/27/entertainment/doja-cat-coronavirus-trnd/index.html">"Doja
        Cat tested positive for coronavirus after downplaying it"</a></em></p>'
