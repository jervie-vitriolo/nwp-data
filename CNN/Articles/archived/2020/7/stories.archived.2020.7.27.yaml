      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The original "Kissing Booth," directed by Vince Marcello and released
        in May 2018, told the story of high school student Elle Evans (Joey King),
        who falls in love with her best friend''s older brother, Noah Flynn, played
        by Jacob Elordi.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '901be306-3c63-407c-87d4-bfefc43ab4de'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-27T21:03:37.263+08:00
