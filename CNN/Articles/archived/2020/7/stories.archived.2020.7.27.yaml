      'mgnl:lastActivated': 2023-01-26T09:12:19.483+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbc59d0d-4537-4e0c-b35a-f9b596911957'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-27T21:43:12.411+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T09:12:19.484+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As he was delivering his speech, the Department of Health reported
        another 1,657 new infections, bringing the case count to 82,040. Some 26,446
        patients recovered while 1,945 died.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '822606d4-c0f0-405d-ab9a-75bb2c726b92'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-27T21:43:12.411+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T09:12:19.485+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd489770d-8c36-46f0-854b-9c72c20c3718'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-27T21:43:12.411+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T09:12:19.486+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte came by helicopter to the Batasan Complex in Quezon City
        to deliver his fifth SONA in front of a limited audience of lawmakers and
        government officials, where he laid out his priorities for his last two years
        in office. He mostly stuck to his prepared speech, although at one point admitted
        in jest that he doesn''t understand what he has been reading.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ddbeeb8-a5f2-4f82-8fdb-f444df2b8db2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-27T21:43:12.411+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T09:12:19.487+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a10d76b5-20e2-4577-ba35-6c6a6a710ad4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-27T21:43:12.411+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T09:12:19.487+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The venue was almost changed just hours before 4 p.m. after swab
        tests revealed that a few lawmakers and security personnel supposed to join
        Duterte in the plenary hall tested positive for COVID-19.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e848b446-ee34-4cd9-abb3-8a16610a5a66'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-27T21:43:12.411+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T09:12:19.488+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4abdb538-55f0-4ba2-be02-eb2df888b3ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-27T21:43:12.411+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T09:12:19.489+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>War on oligarchs, telcos</strong></h2>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '789fd368-41a2-48ff-aa14-6a52cb14db8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-27T21:43:12.411+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T09:12:19.490+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte quickly dove into criticizing the Lopez family behind ABS-CBN
        Corporation barely five minutes into his speech, as he called out <a href="https://www.cnnphilippines.com/news/2020/7/27/Duterte-Drilon-Lopez-family-Oligarch-ABS-CBN-SONA-2020.html">Senator
        Franklin Drilon</a> for supposedly blasting the President''s political dynasty
        and dubbing it a form of oligarchy.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fbc8c42-6e52-4954-83ba-9520e262de59'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-27T21:43:12.411+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T09:12:19.491+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08a61ae5-1565-4fd8-bc6c-045a979011c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-27T21:43:12.411+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T09:12:19.492+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I am a casualty of the Lopezes during the 2016 elections," he boldly
        claimed, saying the billionaire clan used the media network, which lost its
        franchise bid earlier this month, to "battle with political figures."</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90098481-c032-44a0-a6d1-d470e7b5ac35'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-27T21:43:12.411+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T09:12:19.493+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57e3b454-8e43-4017-a13c-144e12288675'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-27T21:43:12.411+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T09:12:19.493+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte had a personal issue with the Kapamilya network over the
        airing of a smear ad against him <a data-cke-saved-href="http://www.cnnphilippines.com/news/2019/12/30/duterte-abs-cbn-franchise-sale.html"
        href="http://www.cnnphilippines.com/news/2019/12/30/duterte-abs-cbn-franchise-sale.html">during
        the 2016 elections</a>, but said he has accepted the firm''s apology. He then
        alluded that the network''s now unused frequencies will be used by government
        to broadcast remote-learning lectures, as he took back his earlier order to
        allow face-to-face classes in low risk areas, saying it was a big gamble on
        public health.</p>'
    '81':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f720d7c1-5efc-477a-823b-2a559235a10b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-27T21:56:04.949+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T09:12:19.493+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>RELATED:&nbsp;<a href="https://www.cnnphilippines.com/news/2020/7/14/Duterte-oligarchy-martial-law-ABS-CBN.html">Duterte
        claims victory in dismantling oligarchy in PH</a></strong></p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b08f76ea-ad3e-4b21-9580-018964ed2045'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-27T21:43:12.412+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T09:12:19.494+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e358bd72-9e0e-4bdd-8e3c-934d46d84eee'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-27T21:43:12.412+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T09:12:19.495+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President went on to shame private businesses, <a href="https://www.cnnphilippines.com/news/2020/7/27/smart-globe-sona-2020.html">namely
        telecommunications firms Smart and Globe</a>, as well as water concessionaires
        Maynilad and Manila Water and all other providers of public utilities. He
        even accused Drilon of crafting the Manila Water concession deal as a private
        lawyer back in the 1990s, which Duterte earlier deemed "onerous."</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb201d25-8098-4e35-a5f0-a5e9b8fb6bf9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-27T21:43:12.412+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T09:12:19.495+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60cc4fc8-3256-4da4-aab9-228559a2a999'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-27T21:43:12.412+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T09:12:19.496+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He dropped just three curse words during his entire speech —&nbsp;quite
        a feat for the tough-talking president —&nbsp;and all were directed towards
        the telco firms as he gave them a December ultimatum to fix their "lousy"
        service, threatening that they too could be out of the picture in the next
        two years.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b917598f-5355-4130-841b-33d01633cc2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-27T21:43:12.412+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T09:12:19.497+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3f22368-a9e2-445e-8909-68de8de4c9fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-27T21:43:12.412+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T09:12:19.498+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He was generally friendly to other companies, even pledging that
        rules cutting red tape and improving the ease of doing business are on the
        table, with the promise to put an end to "over-regulation."</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '909f569f-b600-4928-95f5-20e752711c59'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-27T21:43:12.412+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T09:12:19.499+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3693801f-53b6-44ae-bd11-c87970070c95'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-27T21:43:12.412+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T09:12:19.500+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Drug woes remain</strong></h2>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56f5b3d2-cdc9-416e-a7e8-5c07b10e8303'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-27T21:43:12.412+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T09:12:19.500+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte candidly admitted that drug trafficking remains rampant,
        claiming that operations have <a href="http://cnnphilippines.com/news/2019/9/12/Bilibid-hospital-drug-lords.html">moved
        into the country''s biggest jail facility</a> which made it harder to track.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b79717f7-b5ae-47ec-87a2-a8c5a33b99b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-27T21:43:12.412+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T09:12:19.501+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62590e43-6386-4d58-8ab2-13a93b42da0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-27T21:43:12.412+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T09:12:19.502+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He made this as the basis of his renewed call to <a href="http://cnnphilippines.com/news/2020/7/27/Duterte-death-penalty-revival-fifth-SONA.html">bring
        back the death penalty</a>, preferring lethal injection to execute those convicted
        of violating the Dangerous Drugs Act of 2002.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eeb40030-dcd7-46ef-b3f6-1a9e29d522d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-27T21:43:12.412+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T09:12:19.502+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba0b8231-9d59-4932-a4aa-b40e499aceef'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-27T21:43:12.412+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T09:12:19.503+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also warned that crimes will increase as more people fall into
        poverty due to the pandemic, but said he will keep the country "relatively
        peaceful."</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c025387b-5753-493f-89c6-66c7c653f053'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-27T21:43:12.412+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T09:12:19.504+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e7aa78b-f1d7-49fb-98e6-ebcf6ae16e9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-27T21:43:12.413+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T09:12:19.505+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>''Pag bumalik kayo sa dati, kagaya noon, patung-patong na naman
        ang patay dito. Sigurado, hahanapin ko kayo</em> [If you go back to your old
        ways, bodies will pile up again like before. I will certainly hunt you down],"
        Duterte added, telling them to just look for jobs.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b2840e9-9e26-4722-8950-d959e5ddd5c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-27T21:43:12.413+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T09:12:19.505+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a052363-82f1-4294-b678-133fb9993923'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-27T21:43:12.413+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T09:12:19.506+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The administration has been repeatedly criticized for thousands
        of extrajudicial killings under its Oplan Tokhang program.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '710c24ff-71ab-42b9-9ce8-bfcea69a73e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-27T21:43:12.413+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T09:12:19.507+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b324b05b-7f11-4726-8bfb-e51d7b4ddc23'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-27T21:43:12.413+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T09:12:19.507+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the same speech, he vowed that the Philippines <a href="https://www.cnnphilippines.com/news/2020/7/27/duterte-2020-sona-human-rights-drug-war.html">will
        not dodge its international commitments</a>&nbsp;to uphold human rights. He
        argued that "freedom from illegal drugs, terrorism, corruption, and criminality"
        is part of such liberties. The President then vowed to uphold the rights of
        children and likewise called for an anti-discrimination law.</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37d481c7-fc2c-40ce-be73-00d7af633d0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-27T21:43:12.413+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T09:12:19.508+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c63607f9-c059-46d5-a376-883f95367836'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-27T21:43:12.413+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T09:12:19.509+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>No aggression towards China</strong></h2>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36fe1115-5ab3-4f85-8718-7c7bb8291890'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-27T21:43:12.413+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T09:12:19.509+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte acknowledged anew how powerless he was in standing up against
        China <a href="https://cnnphilippines.com/news/2020/7/27/duterte-south-china-sea-row-SONA-2020.html?fbclid=IwAR2UCnij7J7IE58itnuBQwAThR-c3PMETa17qTDpbNt2ZE1uY2u3zGXU-gY">on
        the West Philippine Sea.</a></p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e349d7ae-8f97-4f9f-8e36-382127051092'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-27T21:43:12.413+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T09:12:19.510+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48e77006-2499-4da8-99f4-95671d26e82a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-27T21:43:12.413+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T09:12:19.510+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have to go to war and I cannot afford it. Maybe some other President
        can, but I cannot. Inutil ako diyan, sabihin ko sa inyo [I am inutile regarding
        this, I can tell you that] and I''m willing to admit it," the President said,
        as he addressed critics of how his administration is handling the territorial
        row.</p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72f8c01b-c5e7-4d6b-b175-5a2051a6a206'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-27T21:43:12.413+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T09:12:19.511+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce3e7f1b-86e9-42bf-9fc7-0863587436c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-27T21:43:12.413+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T09:12:19.512+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He insisted that the Philippines continues to enjoy an independent
        foreign policy, just as he blasted the supposed plan of the United States
        to set up military bases off Subic as he feared for another World War.</p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5e8c8f9-e453-4971-8ced-e6f359aabdfc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-27T21:43:12.413+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T09:12:19.513+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8681ceef-07bf-4eaa-9fc5-1c34d3bacdb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-27T21:43:12.413+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T09:12:19.513+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Other paths to growth</strong></h2>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a293c2fa-bda3-4920-9496-29b524b3271d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-27T21:43:12.413+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T09:12:19.514+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte likewise batted for sustained infrastructure spending, greater
        support to agriculture via its "Plant, Plant, Plant" initiative, the creation
        of new departments and agencies to support various sectors, reforms in military
        pension, and the activation of the coco levy trust fund, to name a few.</p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f0dc19c-d48a-43b4-891c-de674fe66aec'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-27T21:43:12.414+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T09:12:19.515+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>LIST: <a href="https://www.cnnphilippines.com/news/2020/7/27/Rodrigo-Duterte-Congress-wish-list-SONA-2020.html">Stimulus
        bills, new departments top Duterte''s Congress wish list</a></strong></p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66cb550a-72e0-4374-832b-974dec9d83fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-27T21:43:12.414+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T09:12:19.515+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The pandemic forced Malacañang to scale down the annual SONA, including
        its long queue of VIP guests who walk down the red carpet at the North and
        South entrances of the House of Representatives plenary in their designer
        wear.</p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '732ea6c7-3186-4a41-891a-70dc8f8b5981'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-27T21:43:12.414+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T09:12:19.516+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf8a3bb3-5985-4f70-a912-f8768296c816'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-27T21:43:12.414+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T09:12:19.516+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even media personnel were not allowed inside the Batasan premises,
        as they tapped into the broadcast feed of state-run Radio Television Malacañang
        for their coverage.</p>'
