      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 27)</strong> — President
        Rodrigo Duterte delivered his fifth State of the Nation Address on Monday,
        stating early on that his administration will not shirk its responsibility
        in ensuring human rights for all.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76bc3721-b7a8-4384-a9bd-81dd9f5ce0d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-27T17:54:47.134+08:00
