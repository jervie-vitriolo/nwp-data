  'Rizal-Stadium-LSI-send-off-COVID-19-':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-07-27T11:36:16.952+08:00
    'imagesource': 'jcr:01a3055e-abaa-4c6d-a4d6-20448dc55215'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ac42efb1-6477-45a4-9c80-556eefe70af4'
    'lead': 'At least eight locally-stranded individuals who availed of the government''s
      massive send-off over the weekend have tested positive for COVID-19 via rapid
      tests.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-07-27T11:42:50.757+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-26T09:13:09.586+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T09:11:09.090+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': '8 stranded individuals in packed stadium test positive for COVID-19'
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3562ac3c-1093-4d80-a990-0635dc483fe3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-27T11:42:50.757+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T09:13:09.677+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 27) —</strong> At least
        eight locally-stranded individuals who availed of the government''s massive
        send-off over the weekend have tested positive for COVID-19 via rapid tests,
        an official confirmed on Monday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a83d169c-d7b4-4cec-847c-e175f96c2bd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-27T11:42:50.757+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T09:13:09.678+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Presidential Management Staff Assistant Secretary Joseph Encabo
        said the eight people have been isolated and are set to undergo a confirmatory
        swab test.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f282eedb-e835-4f7a-8777-2de430f6b5d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-27T11:42:50.757+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T09:13:09.679+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Encabo, the lead convenor of the government''s "Hatid Tulong" program,
        said the Health Department is tracing people the patients came in contact
        with inside the crammed Rizal Memorial Sports Complex.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7085bce6-2ca7-43e5-9049-f12c0ce8c385'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-27T11:42:50.757+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T09:13:09.681+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thousands of locally-stranded individuals, mostly from the Visayas
        and Mindanao, were gathered in the stadium on July 25 and 26 to avail of the
        government-initiated "Hatid Tulong" program. They were placed inside the stadium
        — where rules on the wearing of masks and physical distancing were not observed
        — while awaiting transportation back to their hometowns.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '219dc099-bef6-4fb1-ae93-3b1dab104ae1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-27T11:42:50.758+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T09:13:09.682+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As if the packed crowd at the Rizal stadium was not enough, a video
        of policemen seemingly organized as an orchestra, blowing into wind musical
        instruments for the LSIs, has also received public backlash online.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd75a876c-47d8-4d6a-a592-f2939ea7759f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-27T11:42:50.758+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T09:13:09.683+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vice President Leni Robredo on Sunday <a data-cke-saved-href="https://cnnphilippines.com/news/2020/7/26/Rizal-stadium-for-stranded-LSIs-Robredo-shame-on-us-.html"
        href="https://cnnphilippines.com/news/2020/7/26/Rizal-stadium-for-stranded-LSIs-Robredo-shame-on-us-.html">expressed
        horror over the scene</a>, saying the government had no organized way of accommodating
        the stranded Filipinos.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe85086b-08e8-40c4-bf0c-f5a873ce6d3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-27T15:47:04.367+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T09:13:09.684+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Encabo said they may opt for “pocket send-offs” in the future to
        ensure that physical distancing will be followed, with only one destination
        per send-off day.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00b4d26b-99e1-4a9f-8b6f-820eb7739930'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-27T15:47:04.367+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T09:13:09.686+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He explained that there was initially social distancing measures
        in place at the stadium, but more people — beyond their expected list — trooped
        to the stadium.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fe930e5-9a8b-4fa7-b65e-180cb093dc50'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-27T15:47:04.367+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T09:13:09.686+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Health Spokesperson Maria Rosario Vergeire said the Inter-Agency
        Task Force will discuss possible changes to avoid this scenario.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f215118f-7e08-4990-885b-db2fe636e292'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-27T15:47:04.367+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T09:13:09.687+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is really enforcement and this has been relayed to different
        agencies concerned as I’ve said and pag-uusapan natin bukas kung ano ang mas
        maganda nating paraan para pagtulung-tulungan ng mga ahensya para hindi na
        nangyayari ang ganitong incidents,” she said.</p>'
