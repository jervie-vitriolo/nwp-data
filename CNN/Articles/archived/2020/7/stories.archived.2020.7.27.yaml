      'mgnl:type': 'text'
      'text': '<p>The global crisis also led to the <a href="https://cnnphilippines.com/business/2020/6/5/unemployment-April-2020-COVID-19.html?fbclid=IwAR3SQWed2TCe89BZlYJUStxhECJV9I0lBa5G9wu3E12Xl-sqyIZMQp95tl8">unemployment
