      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99cbbdb8-e10b-45b9-8c21-a6811be1b232'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-27T21:03:37.264+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:12:28.625+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The core cast -- Joey King, Joel Courtney, Taylor Zakhar Perez,
        Maisie Richardson-Sellers and Meganne Young -- announced during Netflix''s
        #TKBFanFest live stream on Sunday that they are set to reprise their roles
        in the third film.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aee07c47-41af-49b8-b20d-0df667385cc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-27T21:03:37.264+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:12:28.626+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c34be9a9-05a8-4138-ba48-578439125acc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-27T21:03:37.264+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:12:28.626+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>King, who was also executive producer on the second movie, said:
        "From the first movie to the second movie just coming out just on Friday,
        I mean the explosion of love has been so real. It''s because of everyone on
        here that all of this has happened."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5131cb8e-ee68-4149-8e00-545cf45f79b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-27T21:03:37.264+08:00
