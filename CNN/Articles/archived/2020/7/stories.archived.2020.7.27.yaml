      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e033b86-77db-4b0c-b089-48e3318405b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-27T06:11:02.881+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T09:13:32.566+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The World Health Organization says there are 25 potential coronavirus
        vaccines in clinical trials internationally.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cef3403a-366d-4390-bfd9-995b1d48fdd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-27T06:11:02.881+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T09:13:32.567+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db42570c-2195-4841-a851-702accb5c942'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-27T06:11:02.881+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T09:13:32.568+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Here in the United States, the government has put its money behind
        several different vaccine candidates through Operation Warp Speed.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f0beb95-1168-4dd9-bc0f-612bc170c7cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-27T06:11:02.881+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T09:13:32.569+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b538b71-328b-46e8-83a9-1d227876f852'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-27T06:11:02.881+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T09:13:32.570+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One of those vaccines is being developed by the Vaccine Research
        Center at the National Institutes of Health''s National Institute of Allergy
        and Infectious Diseases, in partnership with the biotechnology company Moderna.
        The vaccine is expected to enter Phase 3 testing next week. This phase of
        the trial is expected to involve 30,000 volunteers and will test whether the
        vaccine protects people against the coronavirus.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbec1134-0fa1-4e42-841c-444b6993c0df'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-27T06:11:02.881+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T09:13:32.571+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00cb8db7-ab56-4426-a648-9bf51b53bf4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-27T06:11:02.882+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T09:13:32.572+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The vaccine uses messenger RNA (mRNA), a molecule used by cells
        to build proteins -- in this case, the proteins that are needed to build the
        coronavirus'' spike protein, which the virus uses to attach itself to and
        infect human cells. Once the immune system learns to recognize this target
        -- thanks to the vaccine -- it can mount a response faster than if it encountered
        the virus for the first time due to an infection.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '271d4b70-26d1-4dbc-a258-23ee711de873'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-27T06:11:02.882+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T09:13:32.573+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7117ff4d-9bea-42cc-b569-a4430165d9e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-27T06:11:02.882+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T09:13:32.574+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Early results from the Phase 1 study were published in the New England
        Journal of Medicine in mid-July. The study showed that the vaccine, given
        at three different doses, triggered an immune response in the people who received
        it (the higher the dose, the higher the immune response). More than half of
        the participants experienced side effects including fatigue, chills, headache,
        muscle pain and pain at the injection site. The Phase 3 trial will involve
        the middle dose --100 micrograms (µg).</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b00a4d0-3f76-4a6e-b68f-6960b5c24c14'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-27T06:11:02.882+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T09:13:32.575+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9553dc7d-248a-4e93-91fe-9835438a8c13'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-27T06:11:02.882+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T09:13:32.576+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dr. Barney Graham is the deputy director of the Vaccine Research
        Center. He spoke to Dr. Sanjay Gupta to explain a little bit about the technology
        behind the Moderna vaccine. What follows is a portion of their conversation,
        edited for length and clarity, to explain what is happening inside the body.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6daed4b6-83b0-400a-8e30-173934fd99a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-27T06:11:02.882+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T09:13:32.577+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b212943-d7cd-4faa-ac75-6f82be4fc6bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-27T06:11:02.882+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T09:13:32.578+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dr. Sanjay Gupta: How does the vaccine work -- you''re giving a
        little portion of messenger RNA [mRNA] to somebody. What is the mRNA and how
        does the body respond and create these antibodies?</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22d9d25b-f6de-49f1-8326-414de396cc44'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-27T06:11:02.882+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T09:13:32.579+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f7e0a10-d5cc-45ab-8b0e-985d06e5041b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-27T06:11:02.882+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T09:13:32.580+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dr. Barney Graham: Our human genome is made of DNA; this is a double-stranded
        molecule. Most people have heard of DNA. The way our body makes proteins is
        that, from the DNA template that is made of nucleotides [basic building blocks],
        it does something called transcription: It uses its DNA template to make an
        RNA template. So, the RNA is the template we use in our own body normally
        to make proteins that are necessary for cell function ... and that part is
        called translation ...</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4346c81a-53e6-4ef8-a89f-132fd23939ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-27T06:11:02.882+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T09:13:32.582+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94f3bece-f82e-4533-8198-749398e1b4dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-27T06:11:02.882+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T09:13:32.582+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And so when you put RNA directly into the muscle cell, by injecting
        it in as a vaccine, that RNA goes right into the cytoplasm [the body, not
        the nucleus] of the cell, is translated by the ribosomes to make a protein.
        And in our case, the mRNA that we use to make this protein is our vaccine.
        And when that RNA goes into the muscle cell, it creates and produces a protein,
        and when that protein is sitting on the muscle cell, it looks just like the
        protein that would be sitting on a virus, except we don''t have to give it
        the whole virus, we just give it the protein. And this is the main point of
        attack; the immune system recognizes this, it starts making antibodies to
        different surfaces on this protein. And then we count on those antibodies
        to be present if the virus ever shows up with this same exact protein on its
        surface. That''s the way this mRNA vaccine is working.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1597991-af7c-4988-80cd-25fb0a5243ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-27T06:11:02.882+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T09:13:32.584+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b85d94c-dd82-46fd-9eb3-6b3b0f3ab4da'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-27T06:11:02.882+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T09:13:32.585+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some of the groundwork for the development of this vaccine was laid
        during another coronavirus outbreak, MERS in 2012, and from work on one of
        the endemic coronaviruses that circulates every winter. A key discovery came
        when Graham and his colleagues realized that the spike protein changes shape
        as part of the process it uses to fuse to the cell it is infecting. And to
        develop an effective vaccine for any of the coronaviruses, they would have
        to target the pre-fusion spike protein -- the version of the spike protein
        before it fuses with a human cell receptor and changes shape -- not the post-fusion
        one, which is what they did for this new coronavirus.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d43e941-bb80-4b07-b84e-4fb738095739'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-27T06:11:02.882+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T09:13:32.586+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f24b6486-286c-4076-907b-375f285bc060'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-27T06:11:02.883+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T09:13:32.587+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Graham: These kinds of proteins are important for the virus to enter
        cells. Those proteins sit on top of the virus, they interact with the cell
        and then undergo a rearrangement analogous to a Transformer toy, where robots
        can turn into cars. These proteins are interesting because they start in one
        shape and they end in a different shape and depending on which shape you use,
        you get a good response to a vaccine or not-so-good response to a vaccine.
        And for the last 30 or 40 years, people have been using the post-fusion, rearranged,
        non-functional form in their vaccines, and had not done very well. None of
        them really had worked ... So in the Transformer analogy, if the cars are
        the important part, you need to make antibodies to the car and not to the
        robot ... And that''s why for 30 or 40 years, people''s vaccines weren''t
        working. Before this, the concept of the pre-fusion conformation wasn''t really
        there.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49d06584-cc1e-4100-afdf-e915bd3e24af'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-27T06:11:02.883+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T09:13:32.588+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aad10db7-5a28-45f5-aa64-df6ede674949'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-27T06:11:02.883+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T09:13:32.589+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gupta: Obviously, you want to create a protein that represents the
        pre-fusion form of the spike protein, not the post-fusion form. But other
        than that, you''re basically having the body recognize the virus as if it
        had been infected, right? What I''m asking is, can people get sick, actually
        get the infection, from this vaccine?</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb6fc3b7-96da-40c3-ba81-38af0944167b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-27T06:11:02.883+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T09:13:32.590+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc5c3079-f7a0-45b4-9990-e9c25c4d3470'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-27T06:11:02.883+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T09:13:32.591+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Graham: No. The virus itself, its genome is 30,000 nucleotides.
        We''re only giving about 4,000 nucleotides, or maybe closer to 3,700 nucleotides,
        to make this protein. So, we''re only giving a 10th of the genome -- and even
        those nucleotides are modified. There we use what''s called codon optimization;
        we''ve changed the sequence of the nucleotides but make exactly the same sequence
        of amino acids. So what we''re giving is not really like the virus, but it
        makes this viral protein.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec79533b-36a3-4050-8c41-8c66630127db'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-27T06:11:02.883+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T09:13:32.592+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2191a57b-8577-490c-b944-887851f1e5d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-27T06:11:02.883+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T09:13:32.593+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gupta: In this [New England Journal of Medicine] paper that just
        came out, they did talk about people having these side effects. In fact, everyone
        in the mid-dose group (100µg; two shots separated by a month) and the highest
        dose (250µg; two shots separated by a month) got some sort of side effect.
        It was not enough to stop the trial, but there were side effects. They were
        things like headache and fever and malaise and muscle pain. You''re not getting
        infected, obviously -- it''s not the virus itself -- so why do people develop
        these side effects, then?</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a563f141-3bb2-4d3b-82d0-f1dfb4392b53'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-27T06:11:02.883+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T09:13:32.594+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6781959-e329-4883-b74e-b35f914a85f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-27T06:11:02.883+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T09:13:32.595+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Graham: I''m an infectious disease physician who''s done a lot of
        clinical trials and since the mid-1980s, over 100 clinical trials of different
        experimental vaccines. And these kinds of side effects, which we call reactogenicity,
        are very common to almost all vaccines, even the commonly used and licensed
        vaccines. What you saw in in this setting is that at the 25µg and 100µg dose,
        you saw very little reaction after the first shot, but then some reaction
        after the second shot. But virtually all those reactions were either mild
        or moderate. And so mild means you can notice it; moderate means it''s bothers
        you a little bit.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a2e6200-07a4-49ad-83ff-c779f373c6eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-27T06:11:02.883+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T09:13:32.597+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21e0ffeb-eb83-499c-8eab-710bcd1519a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-27T06:11:02.883+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T09:13:32.598+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now, it''s when you get to the higher dose of 250µg, that some of
        those people had more severe reactions. Three out of 14 [who received the
        250µg dose] had grade-three reactions for fever and muscle aches and things
        like that -- similar to what sometimes you experience after some of our licensed
        vaccines. But, you know, the reason for doing these Phase 1 trials is to find
        what dose level is acceptable and tolerable. And in this case, it was pretty
        clear that the 250µg is not something we want to give people, especially a
        large number of people, because it wasn''t tolerated. The 100µg dose was well
        tolerated. It''s a small number of people still, but there''s been another
        300 people immunized in a Phase 2 that also have shown a similar reactogenicity
        profile. So we think that the 100µg dose should be acceptable going forward.
        And that''s what''s planned for the Phase 3 trial.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06a15af8-6b8e-4a6f-9e9f-ecda4a02f91b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-27T06:11:02.883+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T09:13:32.599+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6162ebe8-e519-43bb-b63c-4bf2b43a01e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-27T06:11:02.883+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T09:13:32.600+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gupta: Let me ask you about the study that just came out. We got
        the data, it showed that there was neutralizing antibody activity. Were you
        surprised or was that was that pretty much a given?</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cedfca54-79ca-435d-a9d5-826e4af3a1eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-27T06:11:02.883+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T09:13:32.601+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8db7d1f-3941-44a1-8b0b-fc8cbeacd469'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-27T06:11:02.883+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T09:13:32.602+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Graham: We had done a lot of studies with a similar vaccine that
        we made for the MERS spike and had done a lot of those studies in mice and
        knew that this protein was immunogenic -- meaning that it was very effective
        at eliciting antibody responses that could neutralize the virus. So, we knew
        that this was working in mice before we ever injected the first person. So
        it wasn''t a big surprise that we could do that in humans.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '356961ce-5675-4bbc-9c4c-fbb498ea145e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-27T06:11:02.884+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T09:13:32.603+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90902f0d-fc7b-4e6b-9fea-ee690091ca67'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-27T06:11:02.884+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T09:13:32.604+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I was pleasantly surprised, I think, about the level of neutralizing
        antibody -- it exceeded my expectation. It almost achieved what I was hoping
        for. And, so we were happy with the level of neutralizing activity that was
        elicited by this vaccine in humans.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64848a4f-f6b5-4004-a9a4-9bd4d10e9050'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-27T06:11:02.884+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T09:13:32.605+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eac55d6a-a186-442e-be54-1721a696c8c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-27T06:11:02.884+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T09:13:32.606+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The other reason you do Phase 1 trials is to not just find the dose
        that''s tolerable but find the dose that has optimal immunogenicity. In this
        case, the 100µg dose was virtually the same as the 250µg dose in terms of
        the antibodies made. And those antibodies reached levels that were in that
        upper range of what convalescent people make who have been infected with the
        SARS-CoV-2 coronavirus. So, we felt like this was a good outcome.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3bacca7-78fd-473a-9ad0-ed211d88046e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-27T06:11:02.884+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T09:13:32.607+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea4b2c4b-31a2-4499-8c8b-c9280ac1a13f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-27T06:11:02.884+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T09:13:32.608+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gupta: Let me just ask you one other thing. You''ve got about a
        third of the country that is already demonstrating some vaccine hesitancy
        -- they''re already sort of showing some trepidation about this new vaccine
        that is not even out yet. How do you how do you handle vaccine hesitancy?</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd80b5a3-be3e-46a5-938a-370385d803f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-27T06:11:02.884+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T09:13:32.609+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bde3930-526c-4c13-adf8-1a8831d30252'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-27T06:11:02.884+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T09:13:32.610+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Graham: I think if people really understood the biological basis
        of vaccines and how they work -- to see that it''s not magical or mysterious,
        that there''s actually a rationale and very specific understanding right down
        to the angstrom level of the structure of what we''re trying to do to make
        an immune response that could help protect you -- I really hope that by trying
        to explain some of this and for people to start understanding the biology
        of vaccines, that it will make them less hesitant and more likely to join
        us in trying to establish this community of immunity that we''re looking for,
        what people called herd immunity.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44743c40-5191-41af-9c1d-66c8ec21b133'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-27T06:11:02.884+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T09:13:32.611+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '647fe039-3677-4196-958a-4c69e45d87e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-27T06:11:02.884+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T09:13:32.612+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The reason this is important is that I''m hoping that this vaccine
        could be as much as 70 or 80% effective -- I think that would be a success.
        We need 60 or 70% of immunity [in the population] to really establish what''s
        called herd immunity. That means almost 100% of people would have to be vaccinated
        to establish that level of immunity in the population. So, if a third of people
        don''t take it, we''ll only be able to reach around 40 or 50% immunity in
        the population with that type of a vaccine. I think it''s really important
        for that third of people to come along and try to help us and understand how
        these vaccines work so they won''t be so hesitant.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa25618c-e85c-4fce-ab54-dfe8e3e8af1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-27T06:11:02.881+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T09:13:32.613+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com <a data-cke-saved-href="https://edition.cnn.com/2020/07/24/health/moderna-vaccine-barney-graham-gupta/index.html"
        href="https://edition.cnn.com/2020/07/24/health/moderna-vaccine-barney-graham-gupta/index.html">''The
        first Phase 3 coronavirus vaccine trial in the US is expected to begin next
        week. Here''s how the vaccine works''</a></em></p>'
  'Trump-first-pitch-at-New-York-Yankees-game':
    'author': 'Paul LeBlanc, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
