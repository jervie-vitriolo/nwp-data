      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Public transportation, including jeepneys and buses, was suspended
        during the implementation of quarantine protocols from March to June to curb
        the spread of COVID-19.</p>'
