      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I ask the TESDA to come up with special training programs to retool
        our OFWs so they can find employment opportunities here at home. I am also
        calling on the CHED for scholarship programs for the qualified dependents
        of our OFWs. I direct the Department of Agriculture and DTI to come up with
        agri-business and entrepreneurship projects to help displaced OFWs rebuild
        their livelihood. Further, I ask the LANDBANK and other government financial
        institutions to continue providing low-interest loans to our OFWs. Sa mga
        kababayan ko na naghihirap sa ibang bansa, nandito ang inyong gobyerno para
        matulungan kayo at inyong mga pamilya, lalo na sa panahong ito. [applause]</p>'
