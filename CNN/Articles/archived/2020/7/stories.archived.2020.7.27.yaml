      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The President took it personal. The President should know better
        than that,” Gordon told CNN Philippines’ Rico Hizon on Monday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0f4d579-433e-4f9c-8206-651718a618ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-28T00:03:18.784+08:00
