    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T09:11:19.004+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['sona2020', 'SONA', 'Duterte', 'Congress', 'House', 'Senate', 'Bayanihan-2',
      'death-penalty']
    'stories': ['0e1b8522-ebad-40f3-95d6-1e7af1a1862b']
    'template': '1'
    'title': 'LIST: Stimulus bills, new departments top Duterte''s Congress wish list'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31f7d580-d912-4d10-9df7-8e55c47224a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-27T21:21:38.768+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T09:12:22.050+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 27) —&nbsp;</strong>President
        Rodrigo Duterte is seeking a number of reforms on his last two years in office,
        and he needs the help of Congress to get things done.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df29cc81-f352-40f4-a026-2a8dedb07aa2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-27T21:21:38.768+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T09:12:22.051+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33dade06-6df1-42a9-a5ba-0a003e762305'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-27T21:21:38.768+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T09:12:22.051+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He spent a big chunk of his fifth State of the Nation Address on
        Monday enumerating the many bills he wants passed to carry out his loaded
        reform agenda, which stretches beyond the COVID-19 pandemic.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f1e188a-b3f0-4068-8dac-9c3d41e804ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-27T21:21:38.768+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T09:12:22.052+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1ff6fbc-e5c5-4a84-be40-c65daec97dce'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-27T21:21:38.768+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T09:12:22.053+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Here''s a list of the measures which the President wants lawmakers
        to tackle and approve as they resume regular sessions beginning Tuesday:&nbsp;</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '223f9b65-6fca-4cf9-9b29-0f1ca674efca'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-27T21:21:38.768+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T09:12:22.054+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>- the sequel or the <a href="https://www.cnnphilippines.com/news/2020/7/27/Duterte-Congress-pass-Bayanihan-2-.html">Bayanihan
        to Recover as One Act</a>, which will supplement funds for COVID-19 recovery
        and response measures</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2f31e52-10b4-402d-9814-365015f571a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-27T21:21:38.768+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T09:12:22.054+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>- Corporate Recovery and Tax Incentives for Enterprises or CREATE
        Act, which cuts the corporate income tax to from 30 percent to 25 percent
        followed by subsequent reductions in the coming years, and lengthens fiscal
        incentives for foreign firms operating here</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b60e43e4-778c-4b2c-880b-a37950f5bfcf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-27T21:21:38.768+08:00
      'mgnl:createdBy': 'mel'
