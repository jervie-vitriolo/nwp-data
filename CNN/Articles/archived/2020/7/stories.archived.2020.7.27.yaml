    'template': '1'
    'title': 'How Pinoy rap addresses the Duterte administration'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3dfd0469-9a72-42f3-97c4-47d0ecf8c6f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-27T17:37:19.823+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T09:12:47.010+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Manila (CNN Philippines Life) —</strong> Hip-hop has been
        the language of dissidents ever since its early days. To rap is to express
        outrage, a scream of catharsis against the backdrop of widespread grief. “There’s
        nothing else to feel but grief and anger. The killings are still continuing.
        Four years of bloodshed, it’s about time we begin acting and moving.” says
        BLKD, who was instrumental in the creation of Kolateral, a 12-track hip-hop
        album chronicling the devastating effects of President Rodrigo Duterte’s longstanding
        “war on drugs”. Preparations for the project began as early as 2017 as a collaborative
        effort between researchers and musicians. Several families who have lost their
        members to the drug war were interviewed, and their stories are reflected
        throughout the album.</p>'
    '9':
