      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Reforming the old and new oligarchy</h2>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6d356d3-5531-494f-8411-58ec37bc2be8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-28T00:03:18.785+08:00
