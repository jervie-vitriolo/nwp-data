      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Masks: Moral Panic, Science and the Pandemic</strong></p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32b74b47-5d21-4c81-9f4c-7070403a6ca9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-27T14:29:09.616+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T09:13:00.005+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Physician and medical anthropologist Gideon Lasco and medical anthropologist
        Michael Tan of the University of the Philippines will be giving a lecture
        on the importance of masks in the fight against COVID-19.</p>'
    '16':
