      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“El Sitio de Manila” runs until July 31 and is open from 10:30 a.m.
        to 6:30 p.m. Check the <a href="https://www.facebook.com/events/gallery-of-prints/gallery-of-prints-presents-el-sitio-de-manila/2389486818011023/"
        target="_blank">event page</a>&nbsp;for&nbsp;more details.</p>'
