      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1e477d1-74d8-4f95-b99e-fa9ace3b92d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-27T12:05:49.412+08:00
