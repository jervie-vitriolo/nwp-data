    'template': '1'
    'title': 'Dolphins, germs, and monsters: The 2020 SONA protests'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86ace417-78db-496e-b424-e392c78cc127'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-27T20:55:33.071+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T09:12:29.437+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines Life) —</strong> Amid the
        heat and the threat of COVID-19, various civil rights groups staged the #SONAgKAISA
        protests at UP Diliman in time for President Duterte’s SONA. It is <a href="https://twitter.com/natoreyes/status/1287597134485663745"
        target="_blank">reported</a> that the crowd estimate is around 10,000.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c748361e-1e85-4595-aedc-63740b06814c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-27T20:55:33.071+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T09:12:29.437+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The program ran from 10 a.m. to 12 p.m., with a lineup of civic
        leaders, actors, musicians, and lawmakers lending their voice to the protest.
        Speakers brought up issues such as the ABS-CBN shutdown, government’s response
        to the pandemic, passage of the Anti Terror Bill, and the welfare of laborers,
        frontliners, and disenfranchised jeepney drivers.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1e809d6-6d55-4d80-b463-11aba6d83ef3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-27T20:55:33.071+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T09:12:29.438+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senators Risa Hontiveros and Kiko Pangilinan sent their messages
        through video, Senator Leila De Lima had a poem called “Ang Trayador,” read
        by actress Angeli Bayani, journalist Ces Drilon spoke about the importance
        of press freedom (“Hindi ito isang pribilehyo na tulad ng sinasabi ng ating
        presidente,” she said). Former Chief Justince Maria Lourdes Sereno discussed
        the implications of charter change.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3593a9ed-649d-4538-b7eb-3dff847f37e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-27T20:55:33.071+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T09:12:29.439+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rey Salinas of Bahaghari and one of the arrested Pride20, closed
        the program and&nbsp;said, “Di kami natinag sa pang-aaresto, pagbabanta ng
        pasasabugin ang ulo namin, at sekswal na harassment na naranasan namin sa
        kulungan para sumama ngayon sa protesta ng mamamayang galit na sa kanilang
        mga pang-aabuso.”</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02a416b8-5043-407d-ad9a-ab79d87a0dc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-27T20:55:33.071+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T09:12:29.440+08:00
