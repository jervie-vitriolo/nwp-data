    'jcr:uuid': 'cfbbc21c-420b-4ffe-a2a5-83ec902a9967'
    'lead': 'State auditors want the Department of National Defense to explain why
      it spent over half a million pesos to install air-conditioning units and shower
      heaters in comfort rooms. '
    'mgnl:activationStatus': true
    'mgnl:created': 2020-07-27T13:11:49.290+08:00
    'mgnl:createdBy': 'mel'
    'mgnl:lastActivated': 2023-01-26T09:13:07.273+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T09:11:09.717+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Commission-on-Audit', 'COA', 'auditor', 'DND', 'Defense', 'Lorenzana',
      'toilet', 'comfort-room', 'CR', 'shower']
    'stories': ['3c106c51-6046-4ae5-bbf0-8dac9400f1e6', '0417381e-8232-41c1-a331-8859366d974a']
    'template': '1'
    'title': 'COA flags DND''s shower heaters, air-conditioned comfort rooms'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9408b80-7e4d-41f3-950a-fbc8385d5158'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-27T13:11:49.290+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T09:13:07.478+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 27)</strong> —<strong>&nbsp;</strong>State
        auditors want the Department of National Defense to explain why it spent over
        half a million pesos to install air-conditioning units and shower heaters
        in comfort rooms at its office.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3cb50f8-b159-4bf5-9c0a-a278ff05e92c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-27T13:11:49.290+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T09:13:07.479+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In its 2019 report, the Commission on Audit flagged the expense
        as irregular and extravagant.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b511d0f7-00dd-4d57-8742-7ad34e83b5f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-27T13:11:49.290+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T09:13:07.481+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We recommend that management provide justification why the installation
        of shower and air-conditioning units is necessary in the common comfort rooms
        and be allowed in audit,” the report released on July 24 read.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63536ef8-73c1-4259-9f28-8f88d2af46f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-27T13:11:49.291+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T09:13:07.482+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DND supposedly allotted around ₱6.4 million for the renovation
        and repair of comfort rooms at the agency’s south wing building, involving
        tile works, paintings, and other fixtures and accessories.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41322061-8e5b-456f-9d68-9b47f6c9b990'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-27T13:11:49.291+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T09:13:07.485+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The project also includes the installation of air-conditioning units
        and shower heaters totalling ₱553,807.62.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '388e0a20-1415-49a6-b6d8-53d5345f0899'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-27T13:11:49.291+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T09:13:07.486+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In its reply to state auditors, DND management explained that toilets
        should be comfortable to encourage productivity and inspire creativity among
        employees.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ecbe7ef-16e3-438e-b846-c209a8f4ef37'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-27T13:11:49.291+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T09:13:07.488+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But COA rejected this, insisting that public servants should not
        be spending on things which may be considered as luxuries.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e95eb0c2-cf54-4601-a3fb-577f008ce94e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-27T13:11:49.291+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T09:13:07.489+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Auditors said the DND should use its resources for more valuable
        projects related to its mandate.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6d4f8cb-392b-494f-867c-8b499d9ff78e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-27T13:11:49.291+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T09:13:07.490+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“If an employee is burdened with arduous tasks, that person could
        surely relax for a while in his desk, office, or outside of the same, but
        never in a comfort room,” COA said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '330f1dc4-1945-475e-9bbe-d9983f55dea9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-27T13:11:49.291+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T09:13:07.491+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Auditors expect the DND to submit a justification with legal basis
        for the facilities in question.</p>'
  'Tom-Hanks-Rita-Wilson-officially-Greek-citizens':
    'author': 'Christina Maxouris, CNN'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2020-07-27T13:16:58.876+08:00
