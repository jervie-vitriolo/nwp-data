      'mgnl:lastActivated': 2023-01-26T09:12:49.647+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“If you start targeting one or two big corporations and precisely
        if you concentrate all your political resource to bringing down the biggest
        broadcasting corporation in the Philippines and then you ignore the other
        corporations that have similarly transgressed rules and regulations then that
        is not actually a reform of the oligarchy. That is simply partisan politics,”
        Teehankee said.</p>'
