      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;It turns out that flu and pneumonia
        shots may be good for more than what their names suggest.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f55beaa0-7eda-4585-b3cc-c83f19f3c24a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-27T15:35:08.096+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T09:12:57.935+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Not only does getting a shot reduce your chances of coming down
        with a nasty infection, but getting vaccinated may also reduce your risk of
        developing Alzheimer''s disease in the future, according to two separate abstracts
        presented at the Alzheimer''s Association International Conference on Monday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65a5af6e-ded5-44a4-a8ac-067e74c127f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-27T15:35:08.096+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T09:12:57.937+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is an encouraging finding that builds upon prior evidence
        that vaccination against common infections diseases -- such as the flu --
        is associated with a reduced risk for Alzheimer''s and a delay in disease
        onset," said neurologist Dr. Richard Isaacson, founder of the Alzheimer''s
        Prevention Clinic at NewYork-Presbyterian and Weill Cornell Medical Center,
        who was not involved in the study.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19db4c1b-9543-4f60-9d29-a29e1f6a9f68'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-27T15:35:08.096+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T09:12:57.938+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Regular use of the flu vaccine, especially starting at an early
        age, may help prevent viral infections that could cause cascading effects
        on the immune system and inflammatory pathways. These viral infections may
        trigger Alzheimers related cognitive decline," Isaacson said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ceff715-bc50-418f-948e-ad809b863798'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-27T15:35:08.096+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T09:12:57.940+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But experts say more studies are needed to pin down the relationship
        between getting those vaccines and the reduced risk.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd98873aa-d009-4236-8045-9932fed9d319'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-27T15:35:08.096+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T09:12:57.941+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There is no cure for Alzheimer''s disease (AD) yet, but research
        shows paying attention to certain key lifestyle factors -- including getting
        proper sleep, nutrition and exercise -- may influence a person''s individual
        risk. Getting vaccinated may fall into that category.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f20436c-d3d5-4060-94ea-2353e1192517'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-27T15:35:08.096+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T09:12:57.943+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If getting vaccinated for flu or pneumonia, just on its own, can
        reduce the risk of Alzheimer''s, then these are important messages to get
        out to the public, Alzheimer''s Association chief science officer Maria Carrillo
        told CNN.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd75157a3-d729-4de7-9a8f-42098d1e3efc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-27T15:35:08.097+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T09:12:57.947+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We do need more research to understand what that connection is,"
        said Carrillo, who oversees research initiatives for the association.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac00163f-c48c-4be8-8bec-58d399ccd8bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-27T15:35:08.097+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T09:12:57.948+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Is it direct, the vaccine to disease? Or is it protective, as a
        part of the risk reduction strategies that we have, like lower your BMI (body
        mass index), watch your sugar intake, keep an eye on your cholesterol and
        high blood pressure, exercise, get vaccinated," she added. "It''s one of those
        sort of health tips that we need to make sure that our public knows about."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e93776fd-7db9-4450-864f-4e204334ef4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-27T15:35:08.097+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T09:12:57.949+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Influenza vaccine and AD</h2>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0df151cd-84aa-4066-a07a-aa6255c4a39c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-27T15:35:08.097+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T09:12:57.950+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The first study, presented by Albert Amran, a fourth-year medical
        student with McGovern Medical School at The University of Texas Health Science
        Center at Houston, examined a large American health record data set of more
        than 9,000 patients over the age of 60.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f4d6a51-4913-4030-a55a-bcbd1bf7a505'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-27T15:35:08.097+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T09:12:57.951+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The researchers found having one flu vaccination was associated
        with a 17% reduction in Alzheimer''s incidence. Those who were vaccinated
        more than once over the years saw an additional 13% reduction in incidence.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f6804b9-7a0e-44b7-80c1-8ffd60ac859a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-27T15:35:08.097+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T09:12:57.952+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The protective association appeared to be strongest for those who
        received their first vaccine at a younger age, for example at age 60 versus
        70.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6aaedff9-7502-4e7c-9106-ee85ada49592'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-27T15:35:08.097+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T09:12:57.953+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There has been a concern in the medical community that many sources
        of inflammation, such as urinary tract infections, worsen the course of patients
        with Alzheimer''s disease," Amran told CNN. "Hence, we have been worried that
        vaccinations, a form of inflammation, could also worsen the course of AD."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ebc1d96-1202-4de4-83ab-efb538a72f47'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-27T15:35:08.097+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T09:12:57.954+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the same time, Amran said, doctors recommend flu vaccinations
        for people with Alzheimer''s because the flu is often deadly. According to
        the US Centers for Disease Control and Prevention, flu has killed between
        12,000 and 61,000 people annually in the United States since 2010.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12cf359e-e565-4387-8e2e-3487ccc8105d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-27T15:35:08.097+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T09:12:57.956+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Therefore the results of the study, although unexpected, were welcome,
        Amran said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '208cbe3e-3019-44e8-864d-eb4543edf457'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-27T15:35:08.097+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T09:12:57.957+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We were very surprised, because of the concern noted above about
        the potential to increase AD, when our statistical colleagues told us that
        the flu vaccination was one of the ''medications'' that is so strongly associated
        with a lower Alzheimer''s incidence," he said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6b342a8-3aa8-4f9f-ab90-6e403b14c135'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-27T15:35:08.097+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T09:12:57.968+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More research is needed to explore the biological mechanism for
        this effect ​—​ why and how it works in the body, Amran said. One of his team''s
        theories is that the effect of vaccination may be related to keeping the immune
        system "in shape" as people get older. Another theory is that prevention of
        flu itself may be relevant.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1620941d-72ab-400d-9574-50f14ccb79df'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-27T15:35:08.097+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T09:12:57.969+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Pneumonia vaccine and AD</h2>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe497b8d-63a3-4dfd-8c6d-33fe3625d7a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-27T15:35:08.097+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T09:12:57.978+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The second abstract examined the associations between pneumococcal
        vaccine, with and without an accompanying flu shot, and the risk of Alzheimer''s.
        The study analyzed over 5,000 people over 65 who were participating in the
        Cardiovascular Health Study, a long-term government funded look at risk factors
        for cardiovascular disease.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '741895ca-7ff7-42de-a788-80582bf15435'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-27T15:35:08.097+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T09:12:57.984+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some of the participants had a known genetic risk factor for Alzheimer''s:
        the rs2075650 G allele in the TOMM40 gene, which has also been linked to a
        higher risk for lifetime depression.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0aaff4f5-df12-4bdf-94f2-cff9a1eaf2b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-27T15:35:08.097+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T09:12:57.984+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The researchers found that getting a pneumococcal vaccine between
        the ages of 65-75 reduced risk of developing Alzheimer''s by 25 to 30% after
        adjusting for sex, race, birth cohort, education, smoking and genetic risk
        factors.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c30291e-377e-4466-9abc-967f54ff3120'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-27T15:35:08.098+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T09:12:57.985+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, the largest reduction in the risk of Alzheimer''s -- up
        to 40% -- was seen among people vaccinated against pneumonia who didn''t have
        the risk gene.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b17a5f8a-50ee-4abf-b737-64582291faff'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-27T15:35:08.096+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T09:12:57.986+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com <em><a data-cke-saved-href="https://edition.cnn.com/2020/07/27/health/flu-pneumonia-shot-lowers-alzheimers-risk-wellness/index.html"
        href="https://edition.cnn.com/2020/07/27/health/flu-pneumonia-shot-lowers-alzheimers-risk-wellness/index.html"
        target="_blank">Flu and pneumonia shots may lower risk for Alzheimer''s, studies
        find</a></em></p>'
