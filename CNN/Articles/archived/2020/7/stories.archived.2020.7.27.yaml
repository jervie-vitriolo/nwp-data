      'text': '<p>Hindi ngayon. But when I’m --- sasabihin ko sa inyo ang totoo bakit
        nagkaganito ’yung droga ng Pilipinas. Why the drug syndicates continue to
        operate just like the countries of Colombia, Mexico, and it is being played
        inside the national penitentiaries. Para tayong --- talagang binababoy tayo.
        Sabihin ko sa inyo. But this is not a time for storytelling. SONA kasi ito
        so dito na lang.</p>'
