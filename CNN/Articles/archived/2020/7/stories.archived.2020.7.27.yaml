      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aside from Drilon, Duterte also called out the Lopez family.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '489b30ca-ff68-428e-8bfd-afb4285f1474'
      'mgnl:activationStatus': true
