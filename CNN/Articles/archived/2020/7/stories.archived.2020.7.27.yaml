      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In response, Drilon clarified the reasons for his actions.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98062dbb-1025-4af0-939d-2f192cb9ef69'
      'mgnl:activationStatus': true
