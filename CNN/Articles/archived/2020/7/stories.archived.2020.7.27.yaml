      'jcr:uuid': 'ae4bcc81-8cef-4afb-8ab4-feed32f1da79'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-27T21:50:25.381+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T09:12:16.572+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 27)</strong>— President
        Rodrigo Duterte on Monday said he has asked Chinese President Xi Jinping to
        let the Philippines be among the first countries to have access to a COVID-19
        vaccine once it is developed.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f6c6fa1-0b57-4901-98a3-1bfb56fc9f05'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-27T21:50:25.381+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T09:12:16.573+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b720b9e5-1706-40ec-8cf4-952ce038e137'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-27T21:50:25.381+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T09:12:16.574+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte made the pronouncement during his fifth State of the Nation
        Address, noting he made the plea “four days ago.”</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81dc53ca-45df-4ab5-9eb4-b51aa46ecb56'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-27T21:50:25.382+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T09:12:16.575+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35f3fdf4-4d88-4324-8927-74716dc26019'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-27T21:50:25.382+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T09:12:16.575+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Let me just mention it in passing that about four days ago, I made
        a plea to President Xi Jinping that if they have the vaccine, can they allow
        us to be one of the first or if needed, if we have to buy it, that we will
        be granted credit so that we can normalize as fast as possible,” Duterte said
        during his speech at the Batasang Pambansa.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '033306c8-2330-4ee4-b45e-10c4f081e67a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-27T21:50:25.382+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T09:12:16.576+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f16ea235-24c1-4b1a-90e8-89da6b08ec7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-27T21:50:25.382+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T09:12:16.577+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Xi, in a previous conversation with Duterte, <a href="https://www.cnnphilippines.com/news/2020/6/12/duterte-xi-china-covid-19-vaccine.html">has
        already assured</a> that the Philippines will be prioritized once the East
        Asian giant develops a vaccine for the infectious disease.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67b4630d-3529-4631-986e-8ee1b14a50bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-27T21:50:25.382+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T09:12:16.577+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec6059ea-70ef-41b6-9b53-5d06249392b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-27T21:50:25.382+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T09:12:16.578+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af30411f-3703-451b-84f2-6567906f8190'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-27T21:50:25.382+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T09:12:16.579+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In his much-awaited address to the nation, Duterte touched on the
        government’s COVID-19 response, and assured Filipinos that a vaccine is just
        “around the corner.”</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bfbeadc-57f1-47a9-8b88-896cc501be77'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-27T21:50:25.382+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T09:12:16.579+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b95f81f0-e4c1-4078-ba55-1229aceb8fb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-27T21:50:25.382+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T09:12:16.580+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Sooner and not later, the virus that gobbled up thousands of lives
        will itself be laid to rest,” the chief executive said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be51200c-bd51-4ad0-826a-82048e33f0cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-28T00:04:57.634+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T09:12:16.580+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, political scientist Julio Teehankee sees Duterte should
        not solely rely on China for the much coveted COVID-19 vaccine supply in the
        country as many countries around the world are producing much better vaccines
        for the virus.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17cff617-93d3-4d23-bbeb-81f0d7bd94c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-28T00:04:57.634+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T09:12:16.581+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2de712df-592d-4317-b187-deb9b589ac04'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-28T00:04:57.635+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T09:12:16.582+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We don’t need to tie or foreign policy or even our national security
        with the discovery of the vaccine because we can source it out from other
        allies around the world,” Teehankee told CNN Philippines’ Rico Hizon on Monday.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cdc04df-939b-4445-9dc7-6d58ce033afd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-27T21:50:25.382+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T09:12:16.583+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21c7f4c7-b5bf-4bd9-afe7-d4fb49cf303a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-27T21:50:25.382+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T09:12:16.583+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China is among the countries participating in the race for a global
        vaccine for the mysterious coronavirus.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fab8c3b2-522f-4b4f-958d-10de74fc1c63'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-27T21:50:25.382+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T09:12:16.584+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc91fcba-4f15-44f5-9cdb-14ec588ebbf9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-27T21:50:25.382+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T09:12:16.585+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Candidates from the United States and the United Kingdom have likewise
        entered late-stage trials, but developers stressed the timeline for the vaccine
        rollout <a href="https://cnnphilippines.com/world/2020/7/22/vaccine-makers-hope-covid-vaccine-end-2020-depends-data.html?fbclid=lwAR2">will
        still depend on data.</a></p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '381e691d-1e78-4b17-bdcb-7b7a33111235'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-27T21:50:25.383+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T09:12:16.586+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '762c22e1-c543-4f4b-8ae4-2d21c231fc62'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-27T21:50:25.383+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T09:12:16.586+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20b6727c-f53f-4bc4-ae21-a5b6a9410dfe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-27T21:50:25.383+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T09:12:16.587+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The country is also preparing for its participation in the World
        Health Organization Solidarity Trial while awaiting for the protocols to be
        issued by the United Nations agency. This program will involve several vaccines
        being developed worldwide.</p>'
  'brazil-covid-19-sinovac-vaccine':
    'author': 'Nick Paton Walsh, Jo Shelley, Eduardo Duwe and William Bonnett, CNN'
    'caption': 'Sao Paulo State Governor Joao Doria displays a box of the COVID-19
      vaccine produced by the Chinese company Sinovac Biotech at the Hospital das
      Clinicas (HC) in Sao Paulo State on July 21, 2020.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-07-27T22:32:22.322+08:00
    'imagesource': 'jcr:d51ea5bc-46a2-4055-aa57-0d79f6c4318e'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'cde07eba-87c2-4d1c-b307-5ef7958d13ef'
    'lead': 'In the corner of a COVID-19 ward in Sao Paulo, Brazil, a woman cleaning
      the mouth of an intubated patient carries an extraordinary hope for pretty much
      all of us. '
    'mgnl:activationStatus': true
    'mgnl:created': 2020-07-27T22:38:44.698+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-01-26T09:12:14.943+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T09:11:20.339+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'The world''s hopes for a coronavirus vaccine may run in these health
      care workers'' veins'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bed97d4-1712-4e12-ac71-6480df183ad2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-27T22:38:44.699+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T09:12:14.945+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> —&nbsp;In the corner of a COVID-19 ward in
        Sao Paulo, Brazil, a woman cleaning the mouth of an intubated patient carries
        an extraordinary hope for pretty much all of us. Slipping a mouthwash-soaked
        brush into an elderly woman''s mouth, at great personal daily risk, dentist
        Denise Abranches has something more than courage in her veins.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e9be496-b8bd-4837-b57f-4d87dec7382c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-27T22:38:44.699+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T09:12:14.946+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Abranches was the first of an expected 5,000 Brazilian key workers
        in the healthcare system to receive a trial coronavirus vaccine from Oxford
        University and multinational drugmaker <a href="https://www.astrazeneca.com/">AstraZeneca</a>,
        along with volunteers in the UK and South Africa.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0dc0c276-4dea-4411-b95a-7a19a68e5326'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-27T22:38:44.699+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T09:12:14.947+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Across the city, frontline medics like her have enrolled in a Phase
        3 test of the vaccine''s efficacy as they battle the pandemic, which has infected
        more than <a href="https://www.cnn.com/2020/07/17/americas/brazil-covid-19-vaccine-trials-intl/index.html">2
        million Brazilians.</a> And it isn''t just Oxford testing its vaccine in this
        vast human petri dish. Chinese firm <a href="http://www.sinovac.com/">Sinovac</a>
        began trials last week in Sao Paulo, and US pharma giant <a href="https://www.pfizer.com/">Pfizer</a>
        plans to do so soon, bringing a race among powers to prove their vaccine works
        first.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b22a91e3-96fe-49fe-a0ec-9fb81fb4ce57'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-27T22:38:44.699+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T09:12:14.952+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yet while nations fret over securing access to a vaccine, the potential
        geopolitical implications mean nothing in this ward. "To volunteer is an act
        of love, to donate a little of yourself to people," said Abranches. Like many
        healthcare workers, she has been separated from her family for months of Brazil''s
        pandemic, in order to avoid spreading the virus, and often failed to hold
        back her tears when asked about the loved ones she missed.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7553eea1-df8f-47d0-b3a5-76afa19ddc90'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-27T22:38:44.699+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T09:12:14.953+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The loneliness is greater of the patients who are suffering," she
        said, as if to check her own solitude. "Being here for the whole period, seeing
        patients die -- often without saying goodbye to their families -- that moved
        us all here. I largely wanted to help, and the vaccine trial needs people
        like us, at high risk of contamination."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbf8838f-7e7c-4649-863f-b85f10777b39'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-27T22:38:44.699+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T09:12:14.954+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As a dentist at Hospital Sao Paulo, her days are spent immersed
        in infected saliva, which puts her among the highest-risk subjects that the
        trial could have chosen when she was injected in late June. Many others in
        her ward have also enrolled in this globally vital trial.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4004a61-a4f1-488d-8f91-e1bbdc97f099'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-27T22:38:44.699+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T09:12:14.956+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As we tour their daily routine of life-saving procedures -- a tracheotomy
        and extubation in just 30 minutes -- more staff reveal they''ve had the jab,
        and endure the routine checks and testing that follow. One is going to receive
        the trial vaccine this week. Another is thinking about it. Their boss, Professor
        Flavia Machado, said she is about the thousandth recipient.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0e6e688-bff0-4dc0-a354-689b61636677'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-27T22:38:44.699+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T09:12:14.957+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Safety procedures on the ward remain strict. They don''t know yet
        if the vaccine works. And because it is a double blind trial, none knows whether
        they''ve had the vaccine, or a placebo.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e21289e5-36b2-41a4-999b-40679e186928'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-27T22:38:44.699+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T09:12:14.957+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Developing vaccines at "warp speed"</h3>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b82ca4f-59f1-47db-bbe0-ff778bc94452'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-27T22:38:44.699+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T09:12:14.959+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So it is that after five months of mitigating the suffering of one
        of the world''s worst-hit cities, the medical workers of São Paulo are now
        asked to help bring hope to the rest of the world.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e523660-ec84-46db-ac40-f7de059bf8b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-27T22:38:44.699+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T09:12:14.960+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Scientists have toiled to create a vaccine in record time, with
        the Trump White House even naming its vaccine Operation Warp Speed as it sinks
        $1.9 billion into the Pfizer project. But after severe lockdowns reduced the
        virus''s spread in Europe, Western researchers looked further afield for heavily
        infected populations in which to test the vaccine.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f3b96cc-ad90-4cc9-a7cf-45103fa07e7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-27T22:38:44.699+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T09:12:14.960+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Brazil, the<a href="https://www.cnn.com/2020/07/26/americas/latin-america-coronavirus-looming-recession-intl/index.html">
        virus is rampant</a>. President Jair Bolsonaro has been dismissive of the
        threat, even though he contracted it himself. The country reported over 50,000
        new Covid-19 cases on several days last week. Officials here have sought opportunity
        in the misfortune and allowed British, Chinese and US firms to run trials
        in hopes that Brazil may get faster local production of the eventual vaccine.
        The faster the population is immunized, the sooner the economy will be able
        to restart.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f211c630-110b-4b85-8a3b-d5b9ea93e32f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-27T22:38:44.700+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T09:12:14.961+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sinovac''s trial began last week with now a handful of recipients
        in the São Paulo healthcare system. Yet an unexpected side effect has emerged
        -- not of the vaccine but the geopolitical race for it. A small fringe of
        angry Brazilians have railed on social media against the "China vaccine."
        They''re echoing the earlier rhetoric, critics say, of Brazilian president
        Jair Bolsonaro and the Trump administration about the "Chinese virus."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84d03df1-518d-44b2-bb56-731c2c5af065'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-27T22:38:44.700+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T09:12:14.964+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"God help me not to take the vaccine made by those who made the
        virus! #nothanks #chinesevaccineNO" reads one Twitter user''s post in Portuguese
        about the Sinovac vaccine. "My friends, do not allow yourself to be GUINEA
        PIG of CHINESE DICTATORSHIP and Doria (expletive)," reads another, referring
        to Sao Paulo governor Joao Doria, with the same #chinesevaccineNO hashtag.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37835a4a-4178-42cf-a4ce-9ce466d710a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-27T22:38:44.700+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T09:12:14.967+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As a result, the Sinovac project has recommended that their contributors
        hide their identities. "This is the number one concern," said leading epidemiologist
        and head of the Sinovac trial, Dr Esper Kallas. "Some people may react oddly
        in these days to a volunteer who participated in a vaccine that was conceptualized
        in a Chinese company."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14a1da90-e3b0-4a1a-9c5f-f3fbb7e86256'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-27T22:38:44.700+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T09:12:14.970+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kallas added that he does not see the vaccine alternatives as Chinese
        or British or American. "These are mankind vaccines," he said. "We need to
        have them available to fight this pandemic all over the world. And perhaps
        the ultimate solution is not going to be one vaccine, but a combination of
        them."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0161c65-593e-414d-a92f-40534f64110f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-27T22:38:44.700+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T09:12:14.971+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Only one participant in the Sinovac trial has spoken publicly so
        far, Stephanie Texieira Porto. A young doctor, she too has been separated
        from family for the past five months, and her eyes mist when she mentions
        her 90-year-old grandmother whom she''s not seen.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2de46c7-02b1-4193-9342-4bf7d102fbb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-27T22:38:44.700+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T09:12:14.972+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She says she has only received kind words about her decision to
        participate in the Sinovac trial on social media, but was warned by the trial
        organizers that it could be different. "They told me to not expose myself
        too much, to try to not tell everybody how this study will be. It''s very
        strange, all of it. I don''t understand why [some people] hate China."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8efee8b4-0b85-4872-a2f8-1975788871a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-27T22:38:44.700+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T09:12:14.973+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She is reticent to discuss the role Bolsonaro and his supporters
        have played in fomenting anti-Chinese rhetoric. "Our president, everything
        he says is important and the population believes him. He says ... that it''s
        the flu. He''s said bad things about China. I prefer not to talk about him."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ab85e98-85b3-4831-b7f4-6a968ccfd450'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-27T22:38:44.700+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T09:12:14.976+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If successful, the two vaccine trials already underway should bring
        mass-produced vaccines to Brazil faster. AstraZeneca has agreed to let Brazil''s
        Fiocruz center make the vaccine locally, producing bulk quantities even before
        the trial ends, and Sinovac has agreed to share its technology with Brazilian
        partners. Brazil''s interim health minister recently expressed interest in
        buying doses of the drug that Pfizer is developing, too, though it has yet
        to begin trialing the drug in São Paulo. The company did not return a request
        for comment.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4137cff-94c0-43e6-a5a4-430c8b2ab834'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-27T22:38:44.700+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T09:12:14.977+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For Kallas, talk of a race between nations and companies is a fruitless
        distraction to the global task at hand. "This is a threat to all of us and
        finding collectively a solution is the only way to go."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c4b14e5-891c-4d71-ab10-0da9c8b9dbe3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-27T22:38:44.700+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T09:12:14.978+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Porto agreed. World powers may "feel they are in a race, but it
        is a common effort so humanity go back to our lives again."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e487c7d5-b8be-4ba2-a7c5-96832702f299'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-27T22:38:44.700+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T09:12:14.978+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2020/07/27/americas/brazil-covid-19-sinovac-vaccine-intl/index.html">"The
        world''s hopes for a coronavirus vaccine may run in these health care workers''
        veins"</a></em></p>'
