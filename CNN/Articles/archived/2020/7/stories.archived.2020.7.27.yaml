    'template': '1'
    'title': 'Duterte claims zero abuses in Mindanao martial law, critics call it
      ''fake news'''
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '824fb969-dac9-407d-8850-d440186e483e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-27T21:29:30.710+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T09:12:20.345+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 27)</strong> — President
        Rodrigo Duterte declared in his fifth State of the Nation Address that no
        abuses were committed in the enforcement of martial law in Mindanao – a claim
        disputed by human rights groups.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a2dcead-d628-4513-a7ad-b6d416883d15'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-27T21:29:30.711+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T09:12:20.345+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Martial law in Mindanao ended without abuses by the civilian sector,
        by the police, by the military," Duterte said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6603dbe-5291-4077-a6de-22926fa9179e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-27T21:29:30.711+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T09:12:20.347+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Certain sectors expressed concerns when I declared martial law
        in Mindanao and its extension three times. But 2019 ended without my office
        requesting any further extension," he added.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c509cf02-7e4a-4cd1-9410-015152941e56'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-27T21:29:30.711+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T09:12:20.348+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He made the statements as he called on local government officials
        to support the Barangay Development Program, with the Armed Forces playing
        a key role in a "one-nation" approach to ensure the country''s security.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29ac2d25-1b0a-4b66-8a77-bb47f5d71ca3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-27T21:29:30.711+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T09:12:20.349+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Human rights group Karapatan slammed Duterte''s plan, which they
        said would further "militarize" the country down to the barangay level.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b080b8a5-89e2-4bed-aa35-b672797ad630'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-27T21:29:30.711+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T09:12:20.349+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Karapatan said more than two years of Mindanao martial law alone
        "has already led to countless and brutal human rights violations."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ebcc975-c395-4039-933f-ee6537a48232'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-27T21:29:30.711+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T09:12:20.350+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Mr. President, you propagate fake news when you say that there
        are no abuses during martial law in Mindanao," Karapatan said in a statement
        after Duterte''s SONA, citing the 2017 killing of a Lumad student by paramilitary
        personnel, among others.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01a8e97d-37ea-4851-b39e-c144b6fe98d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-27T21:29:30.712+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T09:12:20.350+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte first placed the island region of Mindanao under martial
        law in May 2017 following the siege of Marawi City by local and foreign terrorists.
        Congress then granted Duterte''s requests for extension until end of 2019,
        as he cited the need to quell the rebellion in Mindanao.</p>'
  'SONA-2020-detours-in-road-to-pandemic-recovery':
    'author': 'Melissa Luz Lopez, CNN Philippines'
    'caption': 'President Rodrigo Duterte speaks during his fifth State of the Nation
      Address on Monday'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-07-27T21:39:49.248+08:00
    'imagesource': 'jcr:6572a4dc-7b22-44b1-a97a-01926d7bac73'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '5dd7a5bf-7f68-4523-b094-eee61c6a3d84'
    'lead': 'In his fifth SONA, President Rodrigo Duterte vows to exert "the same
      fervor" in battling the COVID-19 pandemic as he puts in combatting the long-standing
      problem of illegal drugs, but gave few hints on the path to recovery. '
    'mgnl:activationStatus': true
    'mgnl:created': 2020-07-27T21:43:12.408+08:00
