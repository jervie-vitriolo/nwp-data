      'type': 'embed'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a92a763-58ef-4d34-aa77-89c9a3d6254b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-27T17:37:19.823+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T09:12:47.026+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“One of the things that we were hoping to achieve in Kolateral was
        to combat disinformation. Personally, I believe the families that were left
        behind deserved to have their stories heard.” Factual accuracy and adherence
        to the truth were essential in the creation of the album. Here, numbers and
        data help paint the picture of a larger narrative.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '958e2da4-843b-4526-9a80-26fe25e90e10'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-27T17:37:19.823+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T09:12:47.043+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The opening track, “Makinarya”, sums up the current status-quo.
        BLKD delivers the hook, “Bala ang batas, bala ang pitaka/ Bala ang balitang
        di makilala/ Ito''y digmaan, ito ang pasinaya/ Mga anak, kayo ang makinarya!”
        The tone is set to the sound of knocking, an allusion to the infamous tokhang
        M.O. Atmosphere and storytelling are important tools here, as the album zeroes
        in on the specific families affected. “Distansya” outlines the struggles of
        an Overseas Filipino Worker, Luzviminda Siapo, who lost her son after he was
        accused of selling marijuana. In “Papag”, Calix narrates the hardships of
        a family trying to get by, losing their father because of a false accusation
        in the end. Another track, “Hawak,” tells the tale of a young couple who also
        become casualties of the drug war.</p>'
