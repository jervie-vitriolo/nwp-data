  'Olivia-de-Havilland-Gone-With-the-Wind-dies-at-104':
    'author': 'Lee Smith and Chuck Johnston, CNN'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2020-07-27T10:54:04.802+08:00
    'imagesource': 'jcr:5e0c163f-e274-45d1-a35d-ea68f321b7f1'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '3fb7d1b5-cc29-495a-9c1e-718fd6e19b32'
    'lead': 'Olivia de Havilland, a two-time Oscar winner and for decades the last
      surviving star of ''Gone With the Wind,'' has died at the age of 104, her publicist
      Lisa Goldberg told CNN.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-07-27T10:58:05.791+08:00
    'mgnl:createdBy': 'alyssa'
    'mgnl:lastActivated': 2023-01-26T09:13:13.117+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T09:11:08.306+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Olivia-de-Havilland', 'Gone-With-the-Wind']
    'template': '1'
    'title': 'Olivia de Havilland, star of ''Gone With the Wind,'' dies at 104'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdad3c19-9768-4137-8b7e-c640043e2a1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-27T10:58:05.791+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T09:13:13.121+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)—&nbsp;</strong>Olivia de Havilland, a two-time Oscar
        winner and for decades the last surviving star of "Gone With the Wind," has
        died at the age of 104, her publicist Lisa Goldberg told CNN.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8d57ce4-56c4-4016-a3d6-948194c52f97'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-27T10:58:05.791+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T09:13:13.123+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The actress died Sunday of natural causes at her residence in Paris,
        Goldberg said. She lived in Paris for more than six decades.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e3da970-b11c-42bc-8dc0-3f9bb39f85be'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-27T10:58:05.791+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T09:13:13.124+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>De Havilland emerged as a star during the classic movie era -- first
        as a romantic partner for Errol Flynn in swashbucklers such as "Captain Blood"
        and "The Adventures of Robin Hood" and then as Melanie Hamilton Wilkes in
        "Gone With the Wind" (1939), considered the top moneymaking film of all time
        when adjusted for inflation.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b38619b1-7a8f-42c2-9969-74bdd3117ad6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-27T10:58:05.791+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T09:13:13.125+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>By the late 1940s, she had become one of the screen''s top actresses.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72b25a50-f4fc-47bb-87ac-a0cdf2b15209'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-27T10:58:05.792+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T09:13:13.126+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But her off-screen role in a lawsuit against her employer, Warner
        Bros., may have been her most notable achievement in Hollywood.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e954e0c-6ffc-4548-b875-c42485118b4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-27T10:58:05.792+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T09:13:13.127+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 1943, de Havilland sued the studio after it attempted to extend
        her seven-year contract, which was expiring. Under the studio system, actors
        faced suspension without pay if they turned down roles, and the suspension
        time was added to their contracts.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9472471f-e7b9-4ac8-bfce-9ad368e06649'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-27T10:58:05.792+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T09:13:13.128+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>De Havilland''s eventual court victory helped shift the power from
        the big studios of that era to the mega-celebrities and powerful talent agencies
        of today.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b02aab90-7954-40f6-bfd8-6a4208b07392'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-27T10:58:05.792+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T09:13:13.131+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Hollywood actors will be forever in Olivia''s debt," de Havilland''s
        friend and frequent co-star Bette Davis wrote in her autobiography, "The Lonely
        Life."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0f018d7-b3a9-4c23-8191-e3ad7979a807'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-27T10:58:05.792+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T09:13:13.132+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>De Havilland later recalled how rewarding the ruling was for her.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe40554d-9363-4a89-8f23-9f7bd1311ea1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-27T10:58:05.792+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T09:13:13.134+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I was very proud of that decision, for it corrected a serious abuse
        of the contract system -- forced extension of a contract beyond its legal
        term. Among those who benefited by the decision were the actors who fought
        in World War II and who, throughout that conflict, were on suspension," the
        actress told the Screen Actors Guild in a 1994 interview.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6878c27-d37f-4d7e-b835-3df518447cc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-27T10:58:05.792+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T09:13:13.135+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In recent years, Jared Leto credited the so-called de Havilland
        Law for helping his band, Thirty Seconds to Mars, in a contract dispute with
        its record label.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df8da209-7359-4d56-8f91-43ad6f2dc244'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-27T10:58:05.792+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T09:13:13.136+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>About three-quarters of a century after that landmark ruling, de
        Havilland lost a lawsuit she brought against the makers of the 2017 FX Networks
        miniseries, "Feud: Bette and Joan."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec7e9665-7b85-4cfb-9958-cfb0e5f2bebd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-27T10:58:05.792+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T09:13:13.137+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US Supreme Court declined to review the case after the centenarian
        failed to convince a California appellate court that the filmmakers had depicted
        her in a false light and should have gotten her permission to be portrayed
        in the drama.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ca06907-9fd0-4555-a727-5ae77e926e18'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-27T10:58:05.792+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T09:13:13.139+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More importantly for de Havilland, she gained freedom to pursue
        better roles in award-winning films such as "To Each His Own" (1946), "The
        Snake Pit" (1948) and "The Heiress" (1949).</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c385b09e-6109-47e1-a28f-c84e8eb4fb4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-27T10:58:05.792+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T09:13:13.140+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Her first Oscar win -- for "To Each His Own" -- also brought into
        the spotlight an often strained relationship with her famous younger sister,
        Joan Fontaine. At the 1947 ceremony, Fontaine tried to congratulate her sibling
        backstage, but de Havilland brushed her aside, reportedly telling her press
        agent, "I don''t know why she does that when she knows how I feel."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bc54acd-0a59-469c-b0f2-7cf5696b820c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-27T10:58:05.792+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T09:13:13.141+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fontaine, also an Oscar winner, died in December 2013, at age 96,
        fueling press speculation about whether the sisters had ended one of Hollywood''s
        most famous family feuds before her death.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9da82683-40ab-4ad2-8d20-21f0180bca25'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-27T10:58:05.792+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T09:13:13.143+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I regret that I remember not one act of kindness from her all through
        my childhood," Fontaine said of her sister in her memoir, "No Bed of Roses."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4d310e7-cf23-4fb4-816e-c4a0a162a1ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-27T10:58:05.793+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T09:13:13.144+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>De Havilland rarely made any public remarks about her sibling. Asked
        about their relations in a 2006 interview with David Thomson, she replied,
        "How shall I put it? Well, let''s just say they stand still."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a01bd5c-3705-4878-8909-ad0e84962d60'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-27T10:58:05.793+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T09:13:13.145+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the time of Fontaine''s death, she issued a statement that she
        was "shocked and saddened" by the news.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27bc8aa1-13b4-4deb-9393-b08380aa1884'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-27T10:58:05.793+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T09:13:13.146+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Shakespeare, then swashbucklers</h2>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50021184-fdcf-4e80-aaf6-d3b1dd0b4911'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-27T10:58:05.793+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T09:13:13.147+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Olivia Mary de Havilland was born July 1, 1916, in Tokyo to British
        parents. Both Olivia and Joan were often ill as children, and their mother
        decided to return to England for treatment. A stopover in San Francisco led
        the trio to settle in Saratoga, California. Eventually the girls'' parents
        divorced, and their mother remarried.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb569038-159b-48e1-a111-a7b61fa3ff9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-27T10:58:05.793+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T09:13:13.148+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>De Havilland caught the acting bug in a school production of "Alice
        in Wonderland." Her dedication to the craft led her to defy her stepfather''s
        warning against appearing in plays and to leave home early before graduating
        from high school.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39376b71-5f6e-46be-89b2-1c7b99e239af'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-27T10:58:05.793+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T09:13:13.149+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She got her first professional break as an understudy for Gloria
        Stuart (later the elderly Rose in "Titanic") in Max Reinhardt''s production
        of "A Midsummer Night''s Dream." After Stuart bowed out, de Havilland won
        the role of Hermia and made her stage debut in Shakespeare. The Hollywood
        Bowl appearance led to a contract with Warner Bros. and the 1935 film version
        of the play.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd49fa88-ce03-4927-8cb9-a4cc70e88309'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-27T10:58:05.793+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T09:13:13.150+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But another 1935 movie made her a star, at age 19, ensuring her
        immortality as part of a great screen team. "Captain Blood" was the first
        of eight films pairing de Havilland with Errol Flynn.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99ae3e48-d54c-4c8d-b858-9956707f1846'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-27T10:58:05.793+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T09:13:13.152+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>De Havilland later said her swashbuckling co-star was her first
        love but that the timing was never right, especially for the wayward Flynn.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7114b7b-8e80-49c0-83ad-96bfb8d45aa9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-27T10:58:05.793+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T09:13:13.153+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I had a great crush on him," she told The New York Times in 1976.
        "Eventually, he got one on me. It was inevitable to fall in love with him.
        He was so naughty and so charming."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6875dce-daf5-4a99-a32f-5ce1903a718d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-27T10:58:05.793+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T09:13:13.154+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Flynn perhaps set the tone for their relationship by playing practical
        jokes on his co-star, even hiding a snake once in her panties before a costume
        change.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a690a64-0ce3-4102-ac16-9372930a50f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-27T10:58:05.793+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T09:13:13.155+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It slowly penetrated my obtuse mind that such juvenile pranks weren''t
        the way to any girl''s heart. But it was too late. I couldn''t soften her,"
        Flynn admits in his autobiography, "My Wicked, Wicked Ways," noting he had
        fallen for de Havilland by their second film, "The Charge of the Light Brigade"
        (1936).</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec78b43e-04f4-44f2-acc8-7c6fbf95dee2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-27T10:58:05.793+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T09:13:13.156+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the movies with Flynn were popular, the roles were rarely
        challenging. The actress began to feel trapped playing beautiful but demure
        heroines.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0047f430-096e-479b-b628-5af2fea71139'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-27T10:58:05.793+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T09:13:13.157+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Memories of Melanie</h2>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69e08b94-43df-443a-8d09-485f9e3c9eca'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-27T10:58:05.793+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T09:13:13.158+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When Margaret Mitchell''s "Gone With the Wind" became a huge bestseller
        in the late ''30s, every actress seemed to be vying for the role of Scarlett
        O''Hara, the selfish, headstrong heroine. But not de Havilland. She had her
        eyes on Melanie, Scarlett''s sweet and sympathetic sister-in-law.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8c3fad1-c13a-4665-ab83-bd418a789821'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-27T10:58:05.793+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T09:13:13.159+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Scarlett didn''t interest me at all. She was a career girl, after
        all, and I was a career girl," the actress told The New York Times in 2004.
        "Melanie was something else. She is a happy woman, she is a loving woman,
        and you cannot say Scarlett was loving."</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '440e2ecc-7d40-4d27-a5ea-d23f20ffe791'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-27T10:58:05.794+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T09:13:13.161+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The only obstacle for de Havilland was her contract with Warner
        Bros., which was reluctant to loan her to producer David O. Selznick for the
        film.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '085e4d88-aa94-48be-892a-a516c62b35be'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-27T10:58:05.794+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T09:13:13.162+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>De Havilland, then in her early 20s, strategized about how to win
        the part, deciding to make her case before the boss'' wife. Over tea, the
        actress pleaded with Ann Warner to intervene on her behalf. Jack L. Warner
        finally relented, and de Havilland headed to Selznick International to make
        what many in Hollywood thought was going to be a disaster.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cad76a85-6dd5-46fa-9757-0c45a194a91a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-27T10:58:05.794+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T09:13:13.165+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the star later told writer Gavin Lambert she always knew the
        movie would be "something special, something which would last forever."</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a53003dc-9b4f-43d1-bf23-8e5d628bc1c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-27T10:58:05.794+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T09:13:13.166+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Melanie was the first of de Havilland''s roles to downplay her attractiveness.
        It also revealed her affinity for playing "good girls."</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '590d11f4-7e11-4fb7-9804-8c89cb84555d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-27T10:58:05.794+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T09:13:13.167+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think they''re more challenging," she explained to the Times
        in 2004. "Because the general concept is that if you''re good, you aren''t
        interesting. And that concept annoys me, frankly."</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfca60d6-5c8e-425d-aeee-e47ca67c65c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-27T10:58:05.794+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T09:13:13.169+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>De Havilland earned the first of five Oscar nominations with a best
        supporting actress nod for "Gone With the Wind," but she lost to co-star Hattie
        McDaniel, who became the first African American to win an Academy Award.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c41e387-5e54-445b-8633-56b4c19754e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-27T10:58:05.794+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T09:13:13.170+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>A studio fight, then a career peak</h2>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fa8a1ab-db05-493d-86d7-3a8c336c6de2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-27T10:58:05.794+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T09:13:13.171+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Returning to Warner Bros. after "Gone With the Wind" was not easy.
        De Havilland discovered she would have a supporting role in a film with Flynn.
        Bette Davis was the leading lady in "The Private Lives of Elizabeth and Essex,"
        with de Havilland reduced to the queen''s lady-in-waiting.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f699b884-f4e7-4ea7-a003-697292e29d03'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-27T10:58:05.794+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T09:13:13.172+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Good roles for actresses were hard to come by at the studio known
        for its tough, masculine image, and Davis ruled the roost as its lone major
        female star.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '548e7457-0396-4e56-819c-36ce0de4d649'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-27T10:58:05.794+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T09:13:13.173+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>De Havilland began to defy Warner Bros., rejecting parts in films
        she didn''t like and taking suspensions.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd466744a-7a34-418f-aed0-022edd892e7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-27T10:58:05.794+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T09:13:13.174+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In one bright spot, she scored a best actress nomination for another
        loan-out deal, "Hold Back the Dawn" (1941), as a spinsterish schoolteacher
        who falls for European refugee Charles Boyer as he''s struggling to enter
        the United States. She lost again, this time to her sister, Fontaine, who
        won for "Suspicion" (1941).</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82153958-0744-4160-b3ff-8be278f90b81'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-27T10:58:05.794+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T09:13:13.175+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>De Havilland was ready to move on when her contract expired. However,
        Warner Bros. had other ideas, tacking on 25 weeks from her suspensions to
        the contract.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1644dad0-2d70-470d-8b45-d7d7d13f1b0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-27T10:58:05.794+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T09:13:13.177+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She decided to take legal action, a risky move that would keep her
        off the screen for nearly three years. If she lost the lawsuit, her Hollywood
        career might be over.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9948fdfd-72a1-44db-8162-a307a93969a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-27T10:58:05.794+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T09:13:13.178+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I really had no choice but to fight," the actress recalled to the
        Los Angeles Times in 2006.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0319085e-a89a-4005-83b8-c66a6d9859ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-27T10:58:05.795+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T09:13:13.179+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The California Court of Appeal for the 2nd District upheld a lower
        court ruling in de Havilland''s favor, finding that a personal service contract
        was limited to a calendar year of seven years.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc1f78e5-783e-4c58-9e34-981b38a4880d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-27T10:58:05.795+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T09:13:13.181+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Studio chief Warner admitted in his autobiography that de Havilland
        had "licked" him. He noted his onetime star "had a brain like a computer concealed
        behind those fawnlike brown eyes."</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6afc1da3-f3ff-4987-a25a-ae48974646f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-27T10:58:05.795+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T09:13:13.182+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>De Havilland now was able to plot her career. Within three years,
        she had won two Academy Awards.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29fa0ce4-3af0-4f0c-8db5-2034bcb8079f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-27T10:58:05.795+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T09:13:13.184+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She displayed a new versatility in "To Each His Own," moving in
        flashbacks from a young unwed mother who loses her son to a middle-aged businesswoman.
        "The Dark Mirror," also from 1946, showcased de Havilland in dual roles as
        identical twins -- one good and the other a disturbed killer.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '537ae99b-94e8-4e2c-8f6a-e99283d1ce9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-27T10:58:05.795+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T09:13:13.186+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But she really came into her own as an actress with the "The Snake
        Pit" and "The Heiress."</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8be425b8-554b-4b46-b683-c0df0b3991ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-27T10:58:05.795+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T09:13:13.188+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The former -- a look at a woman who spirals into mental illness
        -- appears dated today, but critics in 1948 praised the movie and actress
        for tackling such a serious subject.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b743154-c228-40e8-b114-ea169475a43c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-27T10:58:05.795+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T09:13:13.189+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>De Havilland reached the peak of her career in William Wyler''s
        "The Heiress" as Catherine Sloper, a plain, awkward girl courted by a fortune
        hunter for her inheritance. She becomes an embittered woman who turns the
        tables on a cold, unloving father (Ralph Richardson) and her suitor (Montgomery
        Clift).</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c8de7e5-4b40-4bf6-929a-229ccb1b7577'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-27T10:58:05.795+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T09:13:13.190+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This adaptation of a play based on Henry James'' "Washington Square"
        won de Havilland her second Oscar for best actress.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d940e7b-558e-4c28-9b73-143761e8510b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-27T10:58:05.795+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T09:13:13.191+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Later years</h2>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29c69524-a609-476c-9336-74ce7413f79d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-27T10:58:05.795+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T09:13:13.192+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>De Havilland''s screen career inevitably began to cool in the 1950s
        and ''60s, although she still had memorable roles in "My Cousin Rachel" (1952)
        and "Light in the Piazza" (1962). She teamed up with Davis in "Hush, Hush,
        Sweet Charlotte" (1964), a follow-up to "What Ever Happened to Baby Jane?"
        (1962). In a surprise twist, de Havilland had the villainous role.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a264c3d0-599c-4b09-8276-34f1819e16ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-27T10:58:05.795+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T09:13:13.193+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She also appeared on Broadway in "Romeo and Juliet," "Candida" and
        "A Gift of Time" with Henry Fonda. In the ''70s and ''80s, she took supporting
        roles in disaster movies such as "Airport ''77" (1977) and "The Swarm" (1978)
        and on television in "Roots: The Next Generations," the 1979 sequel to the
        landmark miniseries. She received an Emmy nomination for best supporting actress
        in a miniseries or special for one of her final roles, "Anastasia: The Mystery
        of Anna" (1986).</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f6248d9-7cf2-4927-90b3-699d86f9c4d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-27T10:58:05.795+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T09:13:13.194+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She retired from acting in the late ''80s but continued to make
        public appearances and receive honors for her long career, including the National
        Medal of Arts in 2008 "for her lifetime achievements and contributions to
        American culture as an actress" and France''s Legion of Honor in 2010.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cd32477-8e6d-4312-a0a2-577b4a8bb42d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-27T10:58:05.795+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T09:13:13.195+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In June 2017, Britain''s Queen Elizabeth II made de Havilland a
        dame "for services to drama" -- two weeks'' shy of her 101st birthday.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '295ae930-c51d-4cae-b971-7feac8c084f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-27T10:58:05.795+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T09:13:13.196+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The star was known for dating many notable bachelors in her Hollywood
        heyday, including Howard Hughes, James Stewart and director John Huston. She
        was married, and divorced, twice -- first to writer Marcus Goodrich and then
        Paris Match editor Pierre Galante. Her son, Benjamin Goodrich, died in 1991
        from complications of Hodgkin lymphoma. Daughter Gisèle Galante is a journalist.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8a90cb4-71e9-4b46-ab72-e74de43f4e19'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-27T10:58:05.795+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T09:13:13.198+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>News accounts often reported the actress was working on a long-awaited
        autobiography, but nothing appeared during her lifetime. She did write a 1962
        memoir about her life in France called "Every Frenchman Has One."</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2a30d33-66c6-4391-99ed-d7c4e6574a9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-27T10:58:05.796+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T09:13:13.199+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>De Havilland survived virtually all of her contemporaries from the
        movies'' golden age -- even writing a tribute to the younger Mickey Rooney
        for Time when he passed away in April 2014. Ironically, the sickly Melanie
        died near the end of "Gone With the Wind," yet the actress who played her
        long outlived co-stars Clark Gable, Vivien Leigh, Leslie Howard and McDaniel.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2965f8c6-90e8-45b7-851c-4461d6e78410'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-27T10:58:05.796+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T09:13:13.200+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asked two decades ago to explain her longevity, this "Steel Magnolia"
        told a Screen Actors Guild interviewer, "I don''t understand the question
        -- I''m only 78 years old!"</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bf0bcdb-5a19-4078-9f01-0b7d1795812b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-27T10:58:05.796+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T09:13:13.201+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2020/07/26/entertainment/olivia-de-havilland-dies/index.html">"Olivia
        de Havilland, star of ''Gone With the Wind,'' dies at 104."</a></em></p>'
