      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Panahon na para mawala [applause] na ang pila para mapagsilbihan
        ang gobyerno nang walang kahirapan para sa tao. The DILG, DBM, and the ARTA,
        along with all agencies and instrumentalities of government, are hereby directed
        to make [all] possible services available online. We need to adjust to and
        adopt a paper-less type business and work performance. We need e-governance
        [to provide] our people with the services they need [from] the comfort of
        their homes or workplaces. It will enable our bureaucracy to better transition
        into in the ''new normal'' and cut or minimize red tape.</p>'
