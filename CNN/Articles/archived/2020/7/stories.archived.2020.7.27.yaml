        Rodrigo Duterte urges Congress to pass the second version of the Bayanihan
        Law to speed up the country’s recovery from the coronavirus pandemic.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1ad137f-b35e-4f84-b930-7a93fef1981d'
      'mgnl:activationStatus': true
