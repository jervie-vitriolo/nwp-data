    'template': '1'
    'title': 'NASA will send a balloon the size of a football field to study how stars
      form'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b24efa66-4acc-40c5-b82a-c10179d90015'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-27T23:00:10.961+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T09:12:12.766+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — <a href="https://edition.cnn.com/videos/business/2020/07/24/perseverance-mars-rover-nasa-orig.cnn-business"
        target="_blank">NASA</a>&nbsp;plans to send an <a href="https://edition.cnn.com/videos/world/2011/09/23/pkg-australia-balloon-crash.abc"
        target="_blank">enormous balloon</a>&nbsp;to the edge of Earth''s stratosphere
        in search of secrets about how stars and planets form.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bed98b6-6927-4892-9731-0b102cfd3874'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-27T23:00:10.961+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T09:12:12.767+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The space agency''s ASTHROS mission will depart from Antarctica
        in December 2023 and spend three weeks in the stratosphere, the section of
        the atmosphere where the ozone layer sits. Its components include a balloon
        the size of a football field and a specialized far-infrared telescope designed
        to pick up light the human eye can''t detect.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be5b5c1a-38fd-4aca-8526-1bd783431dca'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-27T23:00:10.961+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T09:12:12.768+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Engineers at NASA''s Jet Propulsion Laboratory will begin testing
        next month. While you wait for its launch, here''s what you need to know about
        NASA''s buoyant observatory.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4815d41-8e62-4b67-aceb-076fdb263b91'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-27T23:00:10.961+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T09:12:12.768+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>The instruments</h2>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd77ce161-296e-4cc7-8dcd-e95b6edf6726'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-27T23:00:10.961+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T09:12:12.769+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>NASA''s betting on a balloon that, when inflated, will be 400 feet
        wide. Dangling below it, a gondola will cradle instruments like a special
        far-infrared telescope and cooling system that keep the far-infrared instruments
        at "absolute zero," or the coldest temperature matter can reach.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea17711a-d52e-48e5-baf1-632009f86b54'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-27T23:00:10.962+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T09:12:12.770+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The telescope is named ASTHROS, an acronym for Astrophysics Stratospheric
        Telescope for High Spectral Resolution Observations at Submillimeter-wavelengths.
        Far-infrared wavelengths can''t be seen with the human eye but can illuminate
        the density and speed of gas in parts of space where stars form.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6e514bf-ae3f-4db5-ae94-47c7dd4e4415'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-27T23:00:10.962+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T09:12:12.770+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The balloon will hover "well below the boundary of space" at an
        altitude of about 130,000 feet — still, nearly 25 miles high. The team can
        control the telescope from the ground and download its data for immediate
        analysis, <a href="https://www.jpl.nasa.gov/news/news.php?feature=7712" target="_blank">the
        lab said</a>.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20919c53-8214-4a8d-9ebf-e9209b90b56a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-27T23:00:10.962+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T09:12:12.771+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We will launch ASTHROS to the edge of space from the most remote
        and harsh part of our planet," said Jose Siles, an engineer at the Jet Propulsion
        Laboratory and the ASTHROS project manager. "If you stop to think about it,
        it''s really challenging, which makes it so exciting at the same time."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebdea75f-ef77-4729-9b78-fb5c1ceed7eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-27T23:00:10.962+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T09:12:12.772+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Its mission</h2>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66d6672a-d6ec-45ae-a6c3-6cbd2afec057'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-27T23:00:10.962+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T09:12:12.773+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The tools dangling below the balloon will study star formation and
        a process called "stellar feedback."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df450225-3b77-4177-a680-270ffc3619dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-27T23:00:10.962+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T09:12:12.774+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When supernovas explode, they eject material back into space. These
        "violent outbursts" can either send material flying and stop stars from forming
        or cause material to accumulate and speed up the star formation process. Without
        stellar feedback, according to the Jet Propulsion Lab, all the interstellar
        dust and gas in the Milky Way Galaxy would''ve accumulated into stars.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '024e6b0f-d137-43e2-99ed-3af3bbc0cf45'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-27T23:00:10.962+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T09:12:12.774+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think it''s understood that stellar feedback is the main regulator
        of star formation throughout the universe''s history," said Jorge Pineda,
        principal investigator of ASTHROS. "Computer simulations of galaxy evolution
        still can''t quite replicate the reality that we see out in the cosmos. The
        nitrogen mapping that we''ll do with ASTHROS has never been done before, and
        it will be exciting to see how that information helps make those models more
        accurate."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7f5e4e7-e063-486f-a796-03ef5b5dd5db'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-27T23:00:10.962+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T09:12:12.775+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So to learn more about the process, ASTHROS will hit two targets
        in the Milky Way galaxy, both "star-forming regions" where the instrument
        will create what the lab says is the first 3D printed map of the gas in those
        regions. Those maps will inform computer simulations of the galaxy''s evolution,
        the lab said.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24cb61fa-82a0-4954-b584-2c6f1cb8b933'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-27T23:00:10.963+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T09:12:12.775+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Its other two targets are Messier 83, a galaxy about 15 million
        lightyears from Earth and one of the brightest galaxies, and TW Hydrae, a
        star with a protoplanetary disk, or a disc of dust and gas where planets may
        be forming.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1cdf2a9-233c-48e0-833f-91d90fe7b492'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-27T23:00:10.963+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T09:12:12.776+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When ASTHROS has completed two to three loops around the South Pole
        in three to four weeks, its operators on the ground will separate the gondola
        from the balloon. The gondola and instruments will parachute back down to
        Earth, where they can be reused for future missions.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d0f7213-13c4-4469-82c1-7947c51a3a20'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-27T23:00:10.963+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T09:12:12.776+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Testing of ASTHROS'' cooling systems begins in August, after the
        launch of NASA''s latest <a href="https://edition.cnn.com/2020/07/24/us/curiosity-perseverance-nasa-mars-rovers-scn/index.html"
        target="_blank">Mars rover, Perseverance</a>.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2f0c82b-e8aa-4b6d-a06b-f20205cac6bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-27T23:00:10.963+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T09:12:12.777+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2020/07/27/us/nasa-balloon-asthros-scn-trnd/index.html"
        target="_blank">NASA will send a balloon the size of a football field to study
        how stars form</a>"</em></p>'
