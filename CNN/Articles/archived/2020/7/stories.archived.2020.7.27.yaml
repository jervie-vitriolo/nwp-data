      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>My countrymen, there are lessons to be learned from the coronavirus
        pandemic. It jolted us to realize that gains made after spending so much planning,
        effort, cost and time could diminish considerably and quickly for reasons
        beyond one’s anticipation; that it is much easier to destroy than to build;
        that in a crisis of national proportions that affects every aspect of human
        life, governments need to have the support and cooperation of the people if
        it is to succeed in battling the cause of that crisis, that there are people
        who ask for compassion but show none themselves; that life, after all, is  fickle
        like the weather.</p>'
