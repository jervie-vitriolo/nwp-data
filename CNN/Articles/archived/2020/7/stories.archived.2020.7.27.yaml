      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>We must patrol the country’s cyberspace and enforce online consumer
        and data protection and privacy laws. We must run after online scammers and
        those undermining the people’s trust in online transactions. We must continue
        to protect Filipinos in the new normal and remind the world that we are responsible
        stewards of data. I am committed to protect both the physical and digital
        lives of our law-abiding countrymen. [applause]</p>'
