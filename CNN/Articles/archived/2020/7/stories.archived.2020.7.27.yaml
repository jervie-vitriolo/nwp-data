      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Sa mga kababayan ko na naghihirap sa ibang bansa, nandito na
        ang inyong gobyerno para matulungan kayo at inyong mga pamilya lalo na sa
        panahong ito</em>," Duterte said during his SONA at the Batasang Pambansa
        in Quezon City.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e146eeb-1157-4c46-8418-eb88b1704d1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-27T19:37:28.120+08:00
