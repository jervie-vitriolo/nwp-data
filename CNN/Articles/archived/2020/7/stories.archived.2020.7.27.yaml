    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Duterte', 'Drilon', 'Lopez', 'oligarch', 'ABS-CBN', 'State-of-the-Nation-Address',
      'SONA', 'SONA2020']
    'template': '1'
    'title': 'SONA 2020: Duterte hits Drilon for defending Lopezes amid ABS-CBN shutdown'
    'updated': 2020-07-28T00:03:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f677dd05-fc88-484e-a1b5-3b4b87c14d4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-27T17:04:03.722+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T09:12:49.608+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 27)—</strong>&nbsp;President
        Rodrigo Duterte on Monday took a swipe at Senate Minority Leader Franklin
        Drilon for defending the embattled Lopez family following the shutdown of
        media giant ABS-CBN.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '626cac5e-b3de-4913-996e-28c2e47eb4ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-27T21:16:55.130+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T09:12:49.608+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the beginning of his fifth State of the Nation Address at the
        Batasang Pambansa, Duterte called out parties supposedly taking advantage
        of a “preoccupied government” amid the COVID-19 pandemic, naming Drilon in
        the process.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec6dfecf-11c7-46a7-b907-be4d9660fa4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-27T21:16:55.130+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T09:12:49.609+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“It is sad that while government focuses its attention, resources
        to battle the coronavirus, there are those who take advantage of a preoccupied
        government,” Duterte said in the first part of his address.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '776c514f-3a25-4aa5-af22-74a096cab16c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-27T21:16:55.130+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T09:12:49.610+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“One of them is Senator Frank Drilon. In an interview, he arrogantly
        mentioned among others that oligarchs need not be rich. Then he linked the
        anti-dynasty system with oligarchy, and the topic was my daughter and son…
        Obviously, he was defending the Lopezes, that they are not oligarchs,” he
        added.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e994235-f05d-48e3-bb44-0adb94234a55'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-27T21:16:55.130+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T09:12:49.611+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Lopezes are majority owners of the publicly-listed media company.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6609b696-c20c-4b9b-b4d2-33ade96aabbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-27T21:16:55.130+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T09:12:49.612+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Drilon earlier called for the passage of an anti-dynasty law, noting
        that political dynasties have allowed oligarchs to thrive.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed114ef1-faae-4049-a5ff-704330128479'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-27T21:16:55.131+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T09:12:49.613+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '937ae2a3-4a85-4778-ab7f-00e796cb50ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-27T21:16:55.131+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T09:12:49.614+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President, however, hurled strong words against the senator.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e694ac96-0fb5-4cac-abb1-edcb076a335b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-27T21:16:55.131+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T09:12:49.615+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3be1abd-ce93-4300-92fb-d3c6f309d2df'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-27T21:16:55.131+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T09:12:49.615+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>‘You are a hypocrite. You know that you cannot pass an anti-dynasty
        law. <em>Ikaw nandiyan sa</em> Congress, <em>ikaw mauna</em> (you’re the one
        who’s in Congress). But to take it against me for protecting my country is
        something which I really resent,” Duterte said.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '188b12a6-f607-4e6e-96d4-0d37c74fd4a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-27T21:16:55.131+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T09:12:49.616+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5d95c47-c96f-40f2-a1e7-298d1c66ebd1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-27T21:16:55.131+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T09:12:49.617+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Apart from the ABS-CBN issue, the President also questioned Drilon’s
        supposed ties with the ACCRA law firm when the government’s water contract
        with the Ayalas was being drafted.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '669f8171-da76-489f-a792-f19ca05804cd'
      'mgnl:activationStatus': true
