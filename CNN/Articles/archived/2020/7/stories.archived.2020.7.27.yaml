      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the short clip, Elle is seen hanging out with Noah, Lee and Lee''s
        love interest, Rachel, played by Young, when she receives a call from the
        Harvard admissions office -- which she ignores.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f36cc14a-97f3-427f-810a-6f3cd5258a92'
