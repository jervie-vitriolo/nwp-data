      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Let me say that the strength of a nation rests in the hands of the
        people acting as one with government, in the pursuit of common goals and objectives.</p>'
    '189':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '526877db-b724-4212-aced-b1b6acc6fc45'
