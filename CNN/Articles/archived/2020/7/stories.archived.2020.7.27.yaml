      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines Life) —</strong> Learn more
        about Philippine history through online lectures and print exhibits, listen
        to a&nbsp;Google Meet lecture about masks and how they are essential to the
        fight against COVID-19, and join a special concert in time for President Duterte’s
        SONA.</p>'
