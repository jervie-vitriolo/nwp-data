      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 27)</strong> — The Philippines’
        coronavirus case tally reached 82,040 on Monday, after 1,657 more people contracted
        the virus, the Department of Health said.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02a83153-248c-4268-856c-c83542cead03'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-27T16:38:10.634+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T09:12:50.613+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOH said 756 of the new infections were&nbsp;detected in the
        last three days, while 901 were part of the validation backlog.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c8e665d-8cb9-4805-8263-c416f87032a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-27T16:38:10.634+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T09:12:50.619+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Based on the case bulletin, over sixty percent or 1,017 the new
        patients are from Metro Manila, which has listed over a thousand new cases
        for five days straight.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8eded29-af54-47b2-bf90-36124b88986d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-27T16:38:10.634+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T09:12:50.621+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government earlier said the national capital region, which is
        under general community quarantine until July 31, may revert to a stricter
        modified enhanced community quarantine if the country’s cases reach 85,000
        by end-July as projected by experts from the University of the Philippines.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79ac4072-18f6-446c-9313-438f08962cda'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-27T16:38:10.634+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T09:12:50.623+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Health officials also recorded 89 new infected residents from Laguna,
        38 from Cavite, 31 from Cebu province, and 31 from Rizal.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1145efd9-0f1b-4f74-b9ec-a9076779edea'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-27T21:06:41.250+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T09:12:50.624+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, 359 were added to the tally of recovered patients, which
        rose to 26,446.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04e0f359-00fc-4c2c-9d52-68a8572f59bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-27T17:18:42.162+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T09:12:50.626+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The death toll is also now at 1,945, after 16 more succumbed to
        the disease. The DOH said 14 of these deaths happened in July, while one in
        June, and the other in May. Broken down into regions, eight came from Central
        Visayas, seven from Metro Manila, and one from Soccsksargen (formerly known
        as Central Mindanao).</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8605fc0-695b-4e54-bb61-a8183c71e9ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-27T17:18:42.162+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T09:12:50.628+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Of the total infected, 53,649 are active cases or currently ill
        patients, according to the DOH.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fc77613-7245-4da1-af33-bfcd72f5e157'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-27T17:18:42.162+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T09:12:50.630+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It explained that 65 duplicates were removed from the total case
        count, including 23 recovered cases and two deaths, after its cleaning and
        validation process. One previously reported death has also been validated
        to be an active case.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c507c48f-5d88-472f-a7d7-da7c08cde33c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-27T17:18:42.163+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T09:12:50.633+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among Filipinos residing abroad, 29 more have tested positive for
        COVID-19, the Department of Foreign Affairs announced. Total confirmed cases
        have reached 9,304.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52bcc332-f72d-455b-b873-16f574c96d5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-27T17:18:42.163+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T09:12:50.634+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ten more also got well, raising the number of survivors to 5,420,
        while deaths remain at 653.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c652d7b-75c8-4307-8ee5-541271c60d2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-27T16:38:10.634+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T09:12:50.635+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Globally, nearly 650,000 people have died from COVID-19, out of
        over 16.2 million people who have fallen ill.</p>'
  'Duterte-Drilon-Lopez-family-Oligarch-ABS-CBN-SONA-2020':
    'author': 'Alyssa Rola, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-07-27T16:52:52.881+08:00
    'imagesource': 'jcr:77b0a3f0-8efb-4c80-a447-c8a8eb04aeb6'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '24df6cd3-3f3a-4ecb-8f5e-158e88a6afc0'
    'lead': 'Senate Minority Leader Franklin Drilon denied he was defending the Lopezes,
      saying he was only supporting press freedom and the ABS-CBN workers facing possible
      retrenchment.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-07-27T17:04:03.721+08:00
    'mgnl:createdBy': 'alyssa'
    'mgnl:lastActivated': 2023-01-26T09:12:49.604+08:00
