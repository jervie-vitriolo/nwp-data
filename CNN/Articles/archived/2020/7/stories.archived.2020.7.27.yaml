      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> —&nbsp;Much of the world has pinned its hopes
        on a vaccine as a way out of the Covid-19 pandemic that has infected more
        than 15 million and killed more than 630,000 people globally.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58b791fc-1a99-4ab4-ae05-91f3f321ad93'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-27T06:11:02.881+08:00
