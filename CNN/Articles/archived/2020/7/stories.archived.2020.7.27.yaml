      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The national government shall lead the way in our transition to
        online systems. I reiterate my call for all government instrumentalities to
        implement systems that shall make physical queuing a thing of the past.</p>'
