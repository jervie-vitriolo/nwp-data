    'lead': 'President Rodrigo Duterte reiterates he cannot go to war against Beijing
      over the South China Sea dispute, even calling himself ''inutile'' in that aspect. '
    'mgnl:activationStatus': true
    'mgnl:created': 2020-07-27T19:44:31.995+08:00
    'mgnl:createdBy': 'eimor'
    'mgnl:lastActivated': 2023-01-26T09:12:33.109+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T09:11:17.199+08:00
