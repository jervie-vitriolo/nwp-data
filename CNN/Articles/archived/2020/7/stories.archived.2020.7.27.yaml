      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is what President Rodrigo Duterte said Monday, highlighting
        data protection in his 2020 State of the Nation Address as he called for a
        “paperless government.”</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec998bd2-f779-45c0-98c5-f63027c36685'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-27T20:33:12.447+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T09:12:29.865+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The national government should lead the way in our transition to
        online systems. <em>Panahon na para mawala na ang pila</em> (it is time for
        queuing to be a thing of the past),” he said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '452bd89e-413d-432b-a1f2-677dc48eb4c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-27T20:33:12.447+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T09:12:29.866+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte directed the Department of Budget and Management, together
        with the Department of Interior and Local Government, to completely make government
        services available online.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02c9bc64-89d4-4228-8dd5-6256e1e63281'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-27T20:33:12.447+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T09:12:29.867+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Furthermore, he asked the Trade Department to ensure the empowerment
        of Filipinos on consumer rights.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56ea08c6-df2d-46b1-8e27-4a58eb19be73'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-27T20:33:12.447+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T09:12:29.868+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We must patrol the country’s cyberspace and enforce online consumer
        and data protection and privacy laws. We must run after online scammers and
        those undermining the people’s trust in online transactions.”</p>'
  'SONA-Rally-2020-photos':
    'author': 'CNN Philippines Life'
    'caption': 'Activist Mae Paner dresses up as Presidential Spokesperson Harry Roque,
      similar to his picture taken during his controversial visit to a marine adventure
      park in Subic, Zambales. Photo by JL JAVIER'
