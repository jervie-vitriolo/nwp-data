  'india-coronavirus-modi':
    'author': 'Rishabh M. Pratap and Zamira Rahim'
    'caption': 'Indian Prime Minister Narendra Modi has claimed that his country''s
      response to the pandemic has defied global expectations. (FILE PHOTO)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-07-27T19:39:31.329+08:00
    'imagesource': 'jcr:332f0f50-2bf4-4ad6-baee-1f5731514911'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '5a98bec4-1f35-4750-b479-83e9eb5f8986'
    'lead': 'Indian Prime Minister Narendra Modi has claimed that his country''s response
      to the pandemic has defied global expectations.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-07-27T19:46:51.143+08:00
    'mgnl:createdBy': 'janine'
    'mgnl:lastActivated': 2023-01-26T09:12:31.403+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T09:11:17.419+08:00
