      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nananawagan po ako sa ating mga lessors – nananawagan po ako sa
        ating mga lessors: malasakit at Bayanihan po sana ang pairalin natin ngayon.
        This is not the time to drive away lessees. During normal times they were
        the primary source of your income stream. Now, it’s time to be fair and compassionate.
        Come up with amenable arrangement with your tenants. Huwag po natin silang
        ipagtabuyan, tanggalan ng tubig, kuryente, at bubong. Commercial establishments
        are requested to give grace periods [or] allow deferment of payments, especially
        for MSMEs that were forced to close down during the quarantine period.  Let
        us help them recover. [applause]</p>'
