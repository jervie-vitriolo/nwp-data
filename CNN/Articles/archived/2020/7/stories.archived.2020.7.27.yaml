      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://cnnphilippines.com/news/2020/7/27/Surigao-lawmaker-tests-positive-for-COVID-19-ahead-of-attendance-at-SONA.html">Surigao
        lawmaker tests positive for COVID-19 ahead of attendance at SONA</a></strong></p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44c12c7a-754e-4cb7-9156-12a41551a5f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-27T12:05:49.413+08:00
