    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '441e35e3-25d1-4f9c-999b-638eb33d192c'
    'lead': 'President Rodrigo Duterte is not slowing down with his legislative agenda
      with less than two years left in office. He lays out a long wish list of bills
      which he wants passed by the 18th Congress. '
    'mgnl:activationStatus': true
    'mgnl:created': 2020-07-27T21:21:38.768+08:00
    'mgnl:createdBy': 'mel'
    'mgnl:lastActivated': 2023-01-26T09:12:22.047+08:00
