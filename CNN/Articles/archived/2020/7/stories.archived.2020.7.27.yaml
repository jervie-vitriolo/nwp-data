      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94bda600-fb57-433d-82d2-38cdf92c183d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-27T23:19:25.199+08:00
