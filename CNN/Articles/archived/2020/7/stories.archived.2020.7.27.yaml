      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: To my countrymen who are suffering overseas, your
        government is now here to help you and your families especially in this time.]</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5131e8a4-3fa1-4575-b6aa-eda3ce94471d'
