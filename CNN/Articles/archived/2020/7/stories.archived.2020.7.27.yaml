    'template': '1'
    'title': 'Flu and pneumonia shots may lower risk for Alzheimer''s, studies find'
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab5af420-d8bc-45be-87a0-2b1e91bf4c7d'
      'mgnl:activationStatus': true
