      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Protests flared up across the country this
        weekend, two months after the police killing of George Floyd in Minneapolis
        catalyzed a nationwide reckoning over race and policing.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd91bb2f3-69d9-41d4-8b8d-aaf2b365b19c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-27T15:41:10.217+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T09:12:56.846+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>From Portland to Seattle to Louisville, Kentucky, protesters took
        to the streets, as the nation honored the life of civil rights hero John Lewis.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd33e857d-f959-4647-bc17-21c6e5460144'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-27T15:41:10.217+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T09:12:56.848+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some protests were largely peaceful. Others descended into clashes
        between law enforcement and demonstrators.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50083f22-a536-4f2d-a9cf-451d466b1384'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-27T15:41:10.217+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T09:12:56.849+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Here''s a break down of the unrest.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c94b736-179a-403b-a9da-6890f27bb165'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-27T15:41:10.217+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T09:12:56.850+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Portland, Oregon</h2>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2751b4e9-0b42-4838-b593-4dc8a1caf6a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-27T15:41:10.217+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T09:12:56.851+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Portland was already brimming with tension before the weekend.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0de14c14-3ca7-4361-8117-357661db23d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-27T15:41:10.218+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T09:12:56.852+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Protests there took center stage this month after President Donald
        Trump sent federal agents to the city to protect federal property —&nbsp;a
        move that angered local demonstrators, who view it as an occupation of their
        city.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91f49833-b1c1-4fa6-8139-7fe8350d7c16'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-27T15:41:10.218+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T09:12:56.853+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Demonstrations Friday night began peacefully, according to the Portland
        Police Bureau, which said a crowd gathered outside the federal courthouse
        to listen to speakers.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56f7bdb7-1141-46af-9936-d720425adb1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-27T15:41:10.218+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T09:12:56.854+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Around 11 p.m., people began shaking a fence while others shot fireworks
        over it, police said. A large group of peaceful protesters appeared to approach
        the group rocking the fence and tried to de-escalate the tension, according
        to a CNN team on the scene.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d51b426-8ed6-4ec7-8f61-c8be24ebed76'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-27T15:41:10.218+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T09:12:56.855+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police "attempted to disperse the crowd using various munitions,"
        the PPB said in a statement. According to police, members of the crowd had
        gas masks, shields, leaf blowers, power tools, fireworks and lasers.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1985b00b-e971-4e0a-92c6-edf1c88cf526'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-27T15:41:10.218+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T09:12:56.855+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Federal agents deployed tear gas and flash bangs from behind the
        fence, set up as a barricade between the protesters and the Multnomah County
        Justice Center, across the street from the federal courthouse, the CNN team
        reported. Right before agents released the gas, a crowd of peaceful protesters
        had been chanting "Black Lives Matter."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98973d93-2602-4603-b9c7-65b267bf1ba3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-27T15:41:10.218+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T09:12:56.857+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s unclear if police or a federal agency released the gas. Chad
        Wolf, the acting secretary of Homeland Security, tweeted that six DHS officers
        were injured Friday night.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bd28853-7cd9-404e-b09e-b6377d353854'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-27T15:41:10.218+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T09:12:56.858+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Protesters included the so-called "Wall of Moms" and a group of
        veterans who support Black Lives Matter.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97d20261-45bc-4077-9930-a06189c68375'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-27T15:41:10.218+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T09:12:56.859+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One protester who only provided her first name, Victoria, told CNN
        she had joined the demonstrations because of her outrage over the death of
        George Floyd.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2b406ea-a418-4191-b3b7-0dce31c3c354'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-27T15:41:10.218+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T09:12:56.862+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That''s not the America that I want to live in," she said. "I just
        can''t sit at home (with) all that is going on, and I need to stand up and
        lend my voice to the important work that the Black community has been doing
        all along, and ignored by mainstream America and ignored by the institutions
        that be."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a409a167-c4a8-4be4-93fb-7e0c6f69b5ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-27T15:41:10.218+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T09:12:56.863+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Protests continued Saturday night. In a series of tweets, police
        told protesters to disperse, citing "the violent conduct of people downtown"
        and warning that they would deploy tear gas.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7864c61-f630-4a31-be52-6bf8f8370115'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-27T15:41:10.218+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T09:12:56.864+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other incidents in the last week have only heightened tension in
        the city. Last weekend a 53-year-old Navy veteran told CNN he was beaten and
        pepper sprayed by law enforcement officers. And Wednesday, Portland Mayor
        Ted Wheeler was hit by tear gas after he had joined protesters outside the
        federal courthouse.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '561721ea-e0b4-4cc2-a06d-ed17c40d16f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-27T15:41:10.218+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T09:12:56.865+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s unclear which agency deployed the tear gas, but Portland police
        said they did not deploy CS gas, a commonly-used type of tear gas.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3136f47d-4fb7-4b55-a804-6389d9cce91c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-27T15:41:10.218+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T09:12:56.866+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Seattle</h2>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c68be600-a851-4e68-9b7d-974defd02afe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-27T15:41:10.218+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T09:12:56.867+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dozens of people were arrested in demonstrations this weekend in
        Seattle. This week, DHS officials told CNN that a response team from US Customs
        and Border Protection would be sent there to remain on standby to help protect
        federal facilities.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02e39cb3-3ddc-4093-a3d2-8ae0fccf29ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-27T15:41:10.218+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T09:12:56.868+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Forty-seven people were arrested on a variety of charges including
        failure to disperse and obstruction, according to a Seattle police news release
        Sunday.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb914fd6-5b46-4904-9f09-c422f985c0ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-27T15:41:10.219+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T09:12:56.869+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to that statement, 59 officers were injured. The injuries
        included abrasions, bruising, burns and a torn meniscus.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73ea81f0-f661-4d8d-87c5-11370687834d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-27T15:41:10.219+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T09:12:56.870+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Protesters threw rocks, bottles, fireworks and others explosives
        at officers, according to police.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b2fcc18-6f49-411a-9ab4-a1a2c1eab4ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-27T15:41:10.219+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T09:12:56.871+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Demonstrators also entered a construction site at a local courthouse,
        where they set fires to portable trailers and broke the windows of personal
        vehicles in the area, police said in a separate statement. Some demonstrators
        then moved on and broke the windows of several businesses on 12th Avenue.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf89936d-c32c-4168-b765-3fa692b13005'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-27T15:41:10.219+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T09:12:56.872+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Louisville, Kentucky</h2>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89974c3d-55fa-4d12-8034-d50585bc471e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-27T15:41:10.219+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T09:12:56.873+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In recent weeks demonstrators in Louisville have been protesting
        the police shooting death of Breonna Taylor in March, further fueled by the
        Black Lives Matter movement following Floyd''s death.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2e45b68-e41a-4fd6-9c14-e3ec4b499d2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-27T15:41:10.219+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T09:12:56.874+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Seventy-six people were arrested Friday night for allegedly blocking
        off a street with barrels filled with water, urine and bleach, according to
        Louisville Metro Police Department Deputy Chief LaVita Chavous. Some demonstrators
        allegedly threw water bottles at police. Charges include assault and disorderly
        conduct, Chavous said.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1dbdbb1d-e36b-42a9-bb46-87f7b655d3a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-27T15:41:10.219+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T09:12:56.875+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Saturday, a Black group calling itself the Not F**king Around
        Coalition gathered in Louisville to call for justice in Taylor''s case, according
        to CNN affiliate WAVE. The group coordinated the event with the Louisville
        Metro Police Department in order to maintain safety, the group''s leader told
        WAVE.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '366727c3-bd7d-4361-826f-d000a1435d2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-27T15:41:10.219+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T09:12:56.877+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re not here to cause chaos," said John Fitzgerald Johnson.
        "There have been rumors we''re coming to hunt people down. Again, we are simply
        exercising our Constitutional rights to assemble and bear arms."</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '368fb6c1-cbf8-49a5-bbca-681963972cfa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-27T15:41:10.219+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T09:12:56.878+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Saturday''s demonstrations were largely peaceful, police said. However,
        three NFAC members suffered non-life threatening injuries after they were
        struck by gunfire after a firearm discharged, according to LMPD. There are
        no outstanding suspects, LMPD Chief Robert Schroeder said.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a95f2ba2-04c4-498b-b03a-1ff0976753f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-27T15:41:10.219+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T09:12:56.879+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Eleven people were arrested Saturday, LMPD said. Protesters had
        gone to Lynn Stadium, police said, where some broke through a gate. Others
        used cars to block a bridge.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9df9e246-2666-4c5d-8e30-86c4d5493cde'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-27T15:41:10.219+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T09:12:56.880+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Oakland, California</h2>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a697f54-251f-4c38-9059-3ceb21196a28'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-27T15:41:10.219+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T09:12:56.880+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Protests in Oakland, California, started as a peaceful march to
        show solidarity with Portland protesters, according to CNN affiliate KGO.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b42b3e5-adc2-4ae7-82ea-782dca59deea'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-27T15:41:10.219+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T09:12:56.881+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Saturday night police declared the protest an unlawful assembly
        and asked demonstrators to disperse after some protesters allegedly threw
        projectiles and pointed "illegal" lasers at officers, according to police.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e892cd0d-0e76-40c7-ad9c-6ab7b964bc68'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-27T15:41:10.219+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T09:12:56.882+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Demonstrators knocked over barricades in front of police headquarters,
        the police said. Authorities shared images of a firecracker, blue paint splattered
        on the side of the building and a shattered glass door leading inside.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8a6a53a-954b-4446-a9fd-81011c2b8632'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-27T15:41:10.219+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T09:12:56.883+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are using signs and giving vocal commands to the crowd if the
        assaults continue chemicals will be deployed," the Oakland Police Department
        said on Twitter.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76eb4438-4263-4544-99c1-54a9701a655e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-27T15:41:10.219+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T09:12:56.884+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Aurora, Colorado</h2>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81959eac-5d39-4b98-a699-a27e29c22246'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-27T15:41:10.220+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T09:12:56.885+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aurora has been convulsed by the death of a Black man, Elijah McClain,
        who died last August after a confrontation with Aurora police officers —&nbsp;a
        case that gained renewed attention amid nationwide anger over Floyd''s killing.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03df306c-78b9-4820-97ce-8fffe648d184'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-27T15:41:10.220+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T09:12:56.887+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Protests over McClain''s death took a violent turn Saturday when
        someone drove a vehicle through a crowd of demonstrators walking on a highway,
        police said in a tweet.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c37da67-912e-42e9-8f53-f10eb539c666'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-27T15:41:10.220+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T09:12:56.888+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are in contact with that vehicle and are investigating," police
        said.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45df892b-b178-49f3-84c2-308e22b76cdf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-27T15:41:10.220+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T09:12:56.892+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police told CNN there were no reports that anyone was hurt by the
        vehicle.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a70dbdc3-678c-4b19-8f6f-4ed3ec86e6d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-27T15:41:10.220+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T09:12:56.893+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Later, police said a "protester decided to fire off a weapon, striking
        at least 1 other protester." The victim was taken to the hospital in stable
        condition. Another person went to the hospital with a "graze wound," police
        said.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5068b5b5-6038-447a-ab15-56681635e027'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-27T15:41:10.220+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T09:12:56.894+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The current Black Lives Matter movement is one of the biggest social
        justice movements in American history," attendee Apryl Alexander told CNN
        affiliate KMGH.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5763277-0ae5-4a15-9ae0-cc2d0d0356a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-27T15:41:10.220+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T09:12:56.895+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s creating change," she said. "We''re creating laws. We''re
        bringing awareness, across the country and across the globe, to the issues
        of police brutality, so they''re critical."</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e4a8422-534c-48e3-9b6a-c2e09728be32'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-27T15:41:10.220+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T09:12:56.896+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The majority of protesters were peaceful, but one group caused "major
        damage" to a courthouse, police said on Twitter, sharing pictures of smashed
        windows and broken fences.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd8ea641-0389-4c88-b802-5d89a07694f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-27T15:41:10.220+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T09:12:56.898+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Austin, Texas</h2>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76531f0a-63c8-401c-bbe7-e1951c260e44'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-27T15:41:10.220+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T09:12:56.899+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The shooting death of one protestor overshadowed demonstrations
        in Austin Saturday night.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'beaaaecc-224b-4d53-9dd6-ad43b6b6907a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-27T15:41:10.220+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T09:12:56.900+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An adult male, identified by police Sunday night as 28-year-old
        Garrett Foster, died after shots were fired at protesters, police spokeswoman
        Katrina Ratcliff said. A suspect is in custody and is cooperating with police.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5fa1868-c66d-40b5-a160-33d174231d5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-27T15:41:10.220+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T09:12:56.901+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Officers were monitoring protests on Congress Avenue when shots
        were fired shortly before 10 p.m. local time, Ratcliff said. Police found
        the victim, who had suffered a gunshot wound, and transported him to the hospital,
        where he was pronounced dead.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6e8a87c-f2ae-405b-a913-3e0887ffddfb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-27T15:41:10.220+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T09:12:56.902+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Initial reports suggest the victim might have been carrying a rifle
        and approached the suspect''s vehicle, Ratcliff said, before the suspect allegedly
        shot the victim from inside the vehicle.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15614866-debd-4347-9e03-5213025d59eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-27T15:41:10.217+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T09:12:56.903+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a data-cke-saved-href="https://edition.cnn.com/2020/07/27/us/us-blm-protests/index.html"
        href="https://edition.cnn.com/2020/07/27/us/us-blm-protests/index.html">Protests
        erupted across the US this weekend as calls for racial justice continue to
        grow</a>"</em></p>'
  'Jeffrey-Epstein-two-New-York-homes-for-sale-':
    'author': 'Sarah Jorgensen, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-07-27T15:35:14.851+08:00
    'imagesource': 'jcr:8620c000-c816-4edb-ac60-77f8621c1b22'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '374bf911-0bf3-41ea-9299-b17112359528'
    'lead': 'Two homes owned by Jeffrey Epstein and cited in court documents as some
      of the locations where Epstein was accused of sexually abusing young women are
      now for sale for a combined total of roughly $110 million, according to the
      properties'' listing agents.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-07-27T15:41:41.280+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-26T09:12:55.207+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T09:11:12.948+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Jeffrey-Epstein']
    'template': '1'
    'title': 'Jeffrey Epstein''s homes in New York and Palm Beach are for sale for
      a combined $110 million'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62df65eb-4409-4734-b727-b330307912f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-27T15:41:41.280+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T09:12:55.211+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —&nbsp;</strong>Two homes owned by Jeffrey Epstein
        and cited in court documents as some of the locations where Epstein was accused
        of sexually abusing young women are now for sale for a combined total of roughly
        $110 million, according to the properties'' listing agents.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b16e5ed-82fb-4a69-90ec-010531a3a263'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-27T15:41:41.280+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T09:12:55.212+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Epstein''s <a href="https://www.modlingroup.com/listings/2985381"
        target="_blank">Upper East Side mansion</a> is listed at $88 million, according
        to a listing verified by Adam Modlin of the Modlin Group. The listing describes
        the sale as a "once in a life-time opportunity to own the largest single-family
        home in New York City."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86586326-40f6-4975-b12a-53fc1aad6f05'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-27T15:41:41.280+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T09:12:55.213+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A source familiar with the listing told CNN that the property would
        be the biggest townhouse sale in New York City history if it sells at its
        $88 million listing price, surpassing a $77.1 million sale last year.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e0250d7-cc73-49c5-aa57-c2677e30359b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-27T15:41:41.280+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T09:12:55.214+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The seven-story home on East 71st Street has 40 total rooms, including
        10 bedrooms and 15 bathrooms. It has an unobstructed view of Central Park
        and is across the street from the Frick Collection museum, according to the
        listing.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aec87b4a-f853-4434-8ff8-b8f2492a64c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-27T15:41:41.280+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T09:12:55.215+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This historic landmark could easily present itself as a palatial
        consulate, embassy, foundation, or a museum to once again house some of the
        world''s greatest works of art," according to the listing.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee804fd4-8b3e-4e70-94d1-acd39c063757'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-27T15:41:41.280+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T09:12:55.216+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Described as a French neoclassical building, the home has more than
        28,000 square feet, according to the listing, which lists some of the property''s
        amenities as "15-foot-tall oak entry doors, imported French-limestone meticulously
        decorated with carvings, sculpture figures and ornamental iron works."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26b36ef8-c4ce-45a5-8f12-7c6850574a56'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-27T15:41:41.280+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T09:12:55.218+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Epstein''s waterfront property in Palm Beach, Florida, is priced
        at $21.9 million, according to a listing verified by Kerry Warwick of the
        Corcoran Group.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39dcab4c-f60c-43a6-b56e-801be655abac'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-27T15:41:41.280+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T09:12:55.219+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 14,000-square-foot home has six bedrooms and seven-and-a-half
        bathrooms with full views of the Intracoastal Waterway, according to the listing.
        It features a pool and pool house, a staff house and a three-car garage.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec312aec-c02d-4efe-bc10-841f658544b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-27T15:41:41.281+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T09:12:55.220+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Multiple women alleged that Epstein sexually abused them at his
        properties in the US, including in New York, Palm Beach, a ranch in New Mexico
        and the island he owned in the US Virgin Islands.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '077cc80a-59ee-4797-8eae-a2555309fc3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-27T15:41:41.281+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T09:12:55.222+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Epstein, 66, died by suicide in August 2019 while awaiting federal
        trial in New York City''s Metropolitan Correction Center.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fc8229e-54ee-4085-b050-5a8cac841cce'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-27T15:41:41.281+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T09:12:55.224+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In June of this year, a victims'' compensation fund was created
        as a part of Epstein''s estate to disburse funds to the women Epstein allegedly
        abused, many of whom were underage at the time.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'faf71bd4-d1f1-4f40-8098-d27d70520903'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-27T15:41:41.281+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T09:12:55.224+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Thursday, a federal judge ruled to publicly release documents
        that have been kept under seal in a case involving Ghislaine Maxwell, Epstein''s
        one-time girlfriend and alleged accomplice.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8093d48c-d2ad-4c7e-9016-ba3080b3ad0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-27T15:41:41.281+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T09:12:55.226+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>US District Judge Loretta Preska verbally unsealed the documents
        in a ruling held via teleconference. She is giving Maxwell''s legal team a
        week to pursue an appeal to her decision but ordered the court to have the
        documents ready to be posted "within a week."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ca5e7a7-47b9-4337-a1db-3d7c05f15b95'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-27T15:41:41.281+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T09:12:55.227+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The documents are connected to a 2015 defamation case brought by
        Virginia Roberts Giuffre, who claimed Epstein sexually abused her while she
        was a minor and that Maxwell aided in the abuse. The case was settled in 2017.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37e093cd-a4ac-4061-b14b-e6a6422384a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-27T15:41:41.281+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T09:12:55.229+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 58-year-old Maxwell was arrested earlier this month and charged
        by federal prosecutors in New York for her alleged role in recruiting, grooming
        and sexually abusing underage girls as young as 14 as part of a yearslong
        criminal enterprise.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9e2c60c-d853-4526-9ae6-f11c937c4273'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-27T15:41:41.281+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T09:12:55.230+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Maxwell pleaded not guilty to six charges by New York federal prosecutors
        that she helped recruit, groom and ultimately sexually abuse minors as young
        as 14.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9c968eb-e315-465b-960a-85b6e230aaaa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-27T15:41:41.281+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T09:12:55.231+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A federal judge ordered Maxwell jailed pending trial, saying the
        significant financial resources, international ties and "extraordinary capacity
        to avoid detection" made her a flight risk.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b3c0b55-feb6-4930-b744-868c06c5ce25'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-27T15:41:41.281+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T09:12:55.231+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Before her arrest, Maxwell was living on a 156-acre New Hampshire
        estate purchased for $1.07 million in cash in December 2019 "through a carefully
        anonymized LLC," according to court papers and the realty company.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82cb516c-76bc-4ca5-b99e-b29e55e9e478'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-27T15:41:41.281+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T09:12:55.232+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com&nbsp;<em><a href="https://edition.cnn.com/2020/07/23/us/jeffrey-epstein-homes-for-sale/index.html"
        target="_blank">Jeffrey Epstein''s homes in New York and Palm Beach are for
        sale for a combined $110 million</a></em></p>'
  'chengdu-us-consulate-closed':
    'author': 'David Culver and Ben Westcott, CNN'
    'caption': 'The United States consulate in the Chinese city of Chengdu officially
      closed Monday morning, amid worsening relations between Beijing and Washington.
      (FILE PHOTO)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-07-27T15:44:05.328+08:00
    'imagesource': 'jcr:e97dac1b-2fd5-4393-b517-4c1300c21abe'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '0968407b-bf36-4e63-8271-3cd7ffd48a24'
    'lead': 'The United States consulate in the Chinese city of Chengdu officially
      closed Monday morning, amid worsening relations between Beijing and Washington.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-07-27T15:50:34.730+08:00
