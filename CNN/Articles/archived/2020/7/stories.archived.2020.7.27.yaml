    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e721e6bc-4d40-4f5a-81a7-9bc2f15a41a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-27T06:11:02.881+08:00
