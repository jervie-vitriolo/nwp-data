      'SAP', 'Social-Amelioration-Program']
    'template': '1'
    'title': 'Duterte warns those who took advantage of cash aid program: We will
      catch up with you '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58e69627-d662-44af-8d87-b4d31cf19900'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-27T22:41:53.180+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T09:12:14.212+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 27)</strong> — President
        Rodrigo Duterte sent out a warning to people who took advantage of the government''s
        cash aid program: the law has its eye on you.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a9ab9a6-dc3f-4205-a0a2-6d295b84e207'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-27T22:41:53.180+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T09:12:14.214+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President delivered his fifth State of the Nation Address&nbsp;on
        Monday, and highlighted the government''s efforts in extending help to Filipinos
        whose livelihoods were affected due to the COVID-19 pandemic.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8d97437-64d2-4e30-b01a-52af72457d16'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-27T22:41:53.180+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T09:12:14.215+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Help was intended for those under a “no-work, no-pay” arrangement,
        but the aid intended for them was taken by unscrupulous individuals.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ff762ae-01f0-43b0-8fe5-984df79162e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-27T22:41:53.180+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T09:12:14.217+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government would not stand for this, stated the President.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '656ee873-566e-499b-8941-9f1d4025fea0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-27T22:41:53.181+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T09:12:14.219+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Under the Social Amelioration Program, we allotted (₱205 billion)
        for poor and low-income households who were affected during this pandemic,
        who thrive on a “no-work, no-pay” arrangement. Admittedly, our implementation
        of the Social Amelioration Program was not perfect. And some opportunists
        turned crisis into opportunity. We will catch up with you sooner than you
        think." he said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e526ece-a63a-48f4-8ecc-c07da3ebfa84'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-27T22:41:53.181+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T09:12:14.220+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte, however, did not say what the plans were to catch these
        people.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6b23802-ac25-44d6-bf93-1783145233bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-27T22:41:53.181+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T09:12:14.222+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In <a href="https://www.cnnphilippines.com/news/2020/6/16/DILG-receives-452-complaints-on-alleged-SAP-anomalies.html"
        target="_blank">June</a>, the Department of the Interior and Local Government
        said it received 452 complaints on alleged SAP anomalies.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea627db3-0fb8-4b1d-a950-53a3eb1a745b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-27T22:41:53.181+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T09:12:14.222+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Interior Secretary Eduardo Año said cases were being prepared against
        those accused.</p>'
