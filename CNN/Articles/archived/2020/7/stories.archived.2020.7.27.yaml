    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62063594-d3ec-4682-8004-41ec962db8b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-27T17:37:19.824+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T09:12:47.103+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Recently, up-and-coming rapper Tito Uncle also released the track
        “Louis XVI” as a collaboration with the producer IZE!. His lyrics are a condemnation
        of state fascism and widespread police brutality. “I was really frustrated
        with everything just piling on top of each other. I felt like the government
        was fucking up and making a mess in every possible way. I was really anxious
        that day, I think I wrote the verse in 10 minutes.”</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d6b1900-d445-4672-8b91-5947206e352f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-27T17:37:19.824+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T09:12:47.119+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A testament to the power of research and collaboration, bodies of
        work made in response to the Duterte administration remain as relevant as
        ever. However, BLKD admits that protest art is empty without action, “Alone?
        It is weak. Materialistically? Useless. But it is still a tool, nonetheless.
        And if it’s a piece, whether intended or not, that can be used by the masses?
        Then it is important.”</p>'
