      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government will intensify its efforts to help businesses, especially
        our micro, small and medium enterprises or MSMEs, by providing responsive
        government assistance and services, capitalization, and business operations
        support as we adapt to the next normal. [applause]</p>'
