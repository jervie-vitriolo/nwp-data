      'mgnl:lastActivated': 2023-01-26T09:12:45.917+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte has frequently come under fire for his statements regarding
        international reports saying his government has been particularly tough when
        it comes to handling the illegal drug trade.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1223a52-b49d-49d2-aa56-1129cd994145'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-27T17:54:47.135+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T09:12:45.918+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In June this year, UN High Commissioner for Human Rights Michelle
        Bachelet said in a <a href="https://cnnphilippines.com/news/2020/6/30/un-human-rights-chief-duterte-war-on-drugs.html"
        target="_blank">report</a> to the Human Rights Council that extrajudicial
        killings and other abuses were happening as a result of anti-drug policies.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1e89c51-9b26-4cb6-9ab2-f01720c33b14'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-27T17:54:47.135+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T09:12:45.919+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The campaign against illegal drugs is being carried out without
        due regard for the rule of law, due process, and the human rights of people
        who may be using or selling drugs,” she said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13b21f16-9c5c-401a-8c3d-9f2ee46c1b2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-27T17:54:47.135+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T09:12:45.920+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bachelet''s report came after the UN passed a <a href="https://cnnphilippines.com/news/2019/7/12/philippines-duterte-drug-war-united-nations-human-rights-council-probe.html"
        target="_blank">resolution</a> in 2019 calling for a probe into the killings
        and other alleged human rights abuses in the country.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78372600-ae53-427a-8aaf-884273499ee8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-27T17:54:47.135+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T09:12:45.921+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://www.cnnphilippines.com/news/2020/6/4/Philippines-drug-war-security-threat-human-rights-violations-UN-report.html"
        target="_blank">READ: Philippines'' ''heavy-handed'' approach on drug war,
        security threats led to human rights violations – UN report</a>&nbsp;</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b578face-fcbf-4400-ae04-0ef28df8338d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-27T17:54:47.135+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T09:12:45.923+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte, however, has continued to defend his stand, saying he would
        do whatever it took to rid the country from the scourge of illegal drugs.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb0dd2d1-243c-4d15-8f9b-6d3e0b0777c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-27T17:54:47.135+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T09:12:45.925+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He has said that it was the cause of many families being split apart,
        and the reason why people commit crimes while being under the influence.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dabdc26d-6962-4e46-be1c-3c94d5e4cb5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-27T17:54:47.135+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T09:12:45.927+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Protecting children against abuse</h2>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8057bd8-8b44-4353-a493-5fae4bf97157'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-27T17:54:47.136+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T09:12:45.928+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In his speech, Duterte also said his government has taken steps
        to protect children from exploitation and abuse by signing <a href="https://www.officialgazette.gov.ph/2019/09/17/executive-order-no-92-s-2019/"
        target="_blank">Executive Order No. 92</a> which created the National Council
        Against Child Labor.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95e2f836-8875-4422-99cf-e2eb2a7c0a2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-27T17:54:47.136+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T09:12:45.928+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Government efforts to protect the rights of children will be amplified
        to prevent, reduce, and eliminate any form of child labor, " he said.</p>'
  'Duterte-SONA-ABS-CBN-TV-frequencies-online-learning':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-07-27T17:49:23.127+08:00
    'imagesource': 'jcr:9c251aaf-76bf-4019-b866-ff663924f76a'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'fdb47b53-3801-4aee-a13c-c32ec19ea067'
    'lead': 'A lawmaker previously suggested that the government should use ABS-CBN''s
      former TV and radio frequencies after House rejected the media giant''s franchise
      application bid. '
    'mgnl:activationStatus': true
    'mgnl:created': 2020-07-27T17:55:51.113+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-26T09:12:45.342+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T09:11:15.033+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Duterte orders gov''t use of untapped TV frequencies for e-learning'
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78334570-0dad-4e3b-a316-4a2fb43a1628'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-27T17:55:51.113+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T09:12:45.360+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 27) —</strong> President
        Rodrigo Duterte on Monday tasked several Cabinet officials to ensure the government
        can freely use untapped television&nbsp;frequencies.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59184c92-7d3d-49ce-a475-664640890d46'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-27T17:55:51.113+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T09:12:45.361+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In his fifth State of the Nation Address, the President said this
        will give the government a wider reach in its efforts to carry out online
        learning as he reiterated that no face-to-face classes will be held without
        an available COVID-19 vaccine.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd25f39ae-e768-4f5a-9ded-ad38a8a2fab9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-27T17:55:51.113+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T09:12:45.362+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"TV frequencies reverted back to government for whatever cause or
        reason shall not be used exclusively to the exclusion of other persons or
        dummies to cope up with the demand of the next normal," he said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2612b534-abb2-477d-98e9-6f7b8a0539b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-27T17:55:51.113+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T09:12:45.363+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He ordered the Secretaries of Communication and Information, Science
        and Technology, Education, Finance, and Budget and Management to ensure this
        will be completed as soon as possible.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9f32ea6-3947-401e-984f-3d16921108f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-27T17:55:51.113+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T09:12:45.364+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It shall be the government who should be given the first option
        to utilize them. Ang sobra sa kanila (The remaining frequencies will be theirs),"
        the President added.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b890720-e7ea-4bf9-b5ce-4fa310933aba'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-27T17:55:51.114+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T09:12:45.365+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier this month, a lawmaker said the government should use the
        former television and radio frequencies of ABS-CBN.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a3510f7-ca56-41e3-b2d4-e3d311a0614a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-27T17:55:51.114+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T09:12:45.366+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a data-cke-saved-href="https://www.cnnphilippines.com/news/2020/7/15/ABS-CBN-TV-radio-frequencies-House-Villafuerte-DepEd.html?fbclid=IwAR0VdY_aPtICXg2nRY1ipPhR-UTudcoxyfnKGZ1SDWndlDmPk9Sdy-nQsio"
        href="https://www.cnnphilippines.com/news/2020/7/15/ABS-CBN-TV-radio-frequencies-House-Villafuerte-DepEd.html?fbclid=IwAR0VdY_aPtICXg2nRY1ipPhR-UTudcoxyfnKGZ1SDWndlDmPk9Sdy-nQsio">RELATED:&nbsp;Solon
        who voted against ABS-CBN franchise bid wants gov''t to use the network''s
        TV, radio frequencies</a></strong></p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78043b17-1a1c-4a44-ab15-db44b99e24b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-27T17:55:51.115+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T09:12:45.367+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Deputy Speaker Luis Raymond "LRay" Villafuerte Jr, who admitted
        he was one of the 70 lawmakers who voted to deny the media giant''s franchise
        bid, filed a resolution for the government''s temporary "use of untapped television
        and radio frequencies as those vacated by ABS-CBN."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8ca653c-7040-4678-b160-e5fe0039b446'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-27T17:55:51.114+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T09:12:45.368+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Villafuerte did not explain how the government can use the frequencies
        — whether it will install transmitters nationwide or pay ABS-CBN for use of
        its transmitters.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2d1e828-8fe1-402a-9171-c83dd4b4b417'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-27T17:55:51.114+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T09:12:45.368+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The House Committee on Legislative Franchises on July 10 junked
        the media giant''s license application after its franchise expired on May
        4, which forced it to go off air for the second time since martial law in
        1972.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3178dc64-dcad-4074-bc5e-9e8a43384f1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-27T17:55:51.115+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T09:12:45.369+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte, who has continuously lashed out at the network and urged
        the Lopez family to sell ABS-CBN, has insisted his neutrality on the death
        of the media giant''s franchise.</p>'
