      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '375c249e-1b9b-48bd-a436-db37071832fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-27T13:33:18.097+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:13:05.552+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new index is the "Nasdaq of the East," analysts from Citi wrote
        in a note last week. They added that "high quality" Chinese tech companies
        will likely be attracted to Hong Kong.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '211ef709-d1bd-429b-846c-17eb3e3efbf8'
