      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The exhibit “El Sitio de Manila” is in its final week at the Gallery
        of Prints in 3/F Glorietta 4, Artspace, Ayala Center, Makati. Walk among the
        wonders of Old Manila and see what it’s like to live in a different time.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d0fc95c-a2ca-47a7-92a1-c40134370a49'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-27T14:29:09.615+08:00
