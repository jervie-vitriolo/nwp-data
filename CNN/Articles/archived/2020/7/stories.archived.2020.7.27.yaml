  'Duterte-Boracay-Island-Development-Authority-bill':
    'caption': '(FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-07-27T18:03:24.439+08:00
    'imagesource': 'jcr:25f0f733-3444-4cf7-b386-2d4876746a10'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '7f09c08b-7016-44f9-bc7f-7b659098d6f0'
    'lead': 'President Rodrigo Duterte on Monday asked Congress to pass a measure
      creating the Boracay Island Development Authority to sustain gains from the
      rehabilitation of the popular tourist destination.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-07-27T18:07:52.224+08:00
