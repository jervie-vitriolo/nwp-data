      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Drilon’s colleague Sen. Richard Gordon echoed the Senate minority
        leader’s statement that he is arguing on the issue of press freedom in his
        critique of the government’s action towards the non-renewal of ABS-CBN franchise.</p>'
