    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Trump postpones first pitch at New York Yankees game'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5efaad66-8c04-4488-b1fa-0793acd4f159'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-27T06:14:03.702+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T09:13:30.782+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — President Donald Trump said Sunday he''s
        postponed his plan to throw out the opening pitch at a New York Yankees game
        next month, extending his run as the only modern president to not take part
        in the longstanding tradition.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79bb19f9-4164-4fa5-ba54-96dc565e433d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-27T06:14:03.703+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T09:13:30.783+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President cited his "strong focus" on the coronavirus pandemic
        and the economy as reasons for the delay, but still promised, "We will make
        it later in the season!"</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd374e7ae-095f-45fa-8fc7-96abb9c6a14f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-27T06:14:03.703+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T09:13:30.784+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The deferral comes after Trump announced Thursday that he had agreed
        to throw out the ceremonial first pitch on August 15.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '063aa3a4-736f-4f9b-90b6-ce756a615798'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-27T06:14:03.703+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T09:13:30.785+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking from the White House briefing room podium, Trump said the
        team''s president Randy Levine "asked me to throw out the first pitch" at
        Yankee Stadium. Trump said he accepted the offer and asked Levine, "How''s
        the crowd going to be?"</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48b430a2-9a66-4c70-9e38-d243dcfad1bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-27T06:14:03.703+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T09:13:30.786+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You don''t have a crowd," the President said. "There''s no such
        thing."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd40a3d16-a5ec-4ac3-a3c3-4758f88c75ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-27T06:14:03.703+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T09:13:30.787+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That announcement came about an hour before Dr. Anthony Fauci --
        the nation''s top infectious disease specialist who has recently served as
        a punching bag for some in the White House -- threw out the first pitch at
        Nationals Park in Washington.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2753f74c-af69-4139-bf61-5f70682de56a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-27T06:14:03.703+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T09:13:30.788+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump''s plan, however, was met with immediate backlash from New
        York City officials.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ce012b8-e71f-43a6-9ece-4e7a1d5354ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-27T06:14:03.703+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T09:13:30.789+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bronx Borough President Ruben Diaz said in a forceful statement
        Friday that, "We all deserve better than a careless major league baseball
        organization that consistently ignores the surrounding community while pandering
        to an unapologetic white supremacist like Donald Trump."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c14bbfd2-bc0d-4b55-a839-31c9e6fc3f48'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-27T06:14:03.704+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T09:13:30.790+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That message was echoed by New York City Mayor Bill de Blasio, who
        tweeted Saturday, "After CONDEMNING racism, the next step isn''t inviting
        it to your pitcher''s mound."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c9c05c6-5033-41b9-a1f6-3f01843a8d03'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-27T06:14:03.704+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T09:13:30.791+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The tradition of US presidents throwing out the first pitch at Major
        League Baseball games stretches back to 1910.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd48ad78d-aa6e-4f9d-8e5d-33fafe5d1956'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-27T06:14:03.704+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T09:13:30.792+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Opening Day of that year, William Howard Taft threw the first
        ceremonial pitch in Washington. It was a day that marked the start of two
        historic baseball traditions: later, Taft accidentally invented the seventh
        inning stretch when he got on his feet, causing the crowd at Griffith Stadium
        -- assuming the president was departing the game -- to stand in anticipation
        of his departure (or so legend states).</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cea119e-da43-49cd-adc9-a37346dc2b2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-27T06:14:03.704+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T09:13:30.793+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Taft''s Opening Day toss touched off an early season tradition that
        has stretched for more than a century. While presidents in the 1920s and 1930s
        often threw out the first pitch before World Series games, a president taking
        to the rubber during the Fall Classic has been much rarer in recent memory.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '269f70d2-708f-4711-9b99-47463371d9b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-27T06:14:03.704+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T09:13:30.794+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There was some talk of Trump throwing the first pitch at last year''s
        World Series game, but he balked at the idea, saying that he would have to
        wear "a lot of heavy armor" to make such an appearance.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '117ae24a-4424-4bc0-9c81-0a1347bb0b7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-27T06:14:03.704+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T09:13:30.794+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''ll look too heavy. I don''t like that," he said at the time.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bd803c7-c55c-4cc7-9568-974162ea478c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-27T06:14:03.704+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T09:13:30.795+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Instead, celebrity chef José Andrés, a prominent Trump critic, threw
        out the first pitch before Trump arrived to his seat.</p>'
  'US-coronavirus-deaths':
    'author': 'Christina Maxouris, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-07-27T06:14:42.289+08:00
    'imagesource': 'jcr:af91fe8f-5f46-4131-bc19-3eb8dd7b08bb'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '9848f800-f0a9-4956-a9ef-15de4410eca4'
    'lead': 'More than 1,000 people died every day for four straight days in the US
      last week due to COVID-19. That brings the total US death toll from the virus
      to more than 146,000 as of Sunday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-07-27T06:17:50.207+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-26T09:13:29.883+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T09:11:06.668+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'US tops 1,000 coronavirus deaths 4 days in a row as experts urge the
      country to shut down'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c6ee2c5-28fc-4b33-996c-7afe382c2853'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-27T06:17:50.208+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T09:13:29.886+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> —&nbsp;As more COVID-19 records get broken,
        debates on whether to send kids back to school or to shut down the economy
        again are coming to a head.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b14b001c-d3f4-45f1-a69b-15906fc9a41d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-27T06:17:50.208+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T09:13:29.887+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More than 1,000 people died every day for four straight days last
        week due to Covid-19. That brings the total US death toll from the virus to
        more than 146,000 as of Sunday, according to data from Johns Hopkins University.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b96d7cfe-f0d6-4ce0-b54a-bff4717d0f65'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-27T06:17:50.208+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T09:13:29.888+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And researchers project up to 175,000 deaths linked to the virus
        by August 15, according to an ensemble forecast published by the US Centers
        for Disease Control and Prevention.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '768e01f3-9f2a-4d22-9704-e7d91efcec6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-27T06:17:50.208+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T09:13:29.892+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With overwhelmed hospitals and lengthy delays in testing, some local
        leaders -- including Houston Mayor Sylvester Turner and Los Angeles Mayor
        Eric Garcetti -- said a second stay-at-home order might be possible.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9da1b029-588a-443c-b3e5-5b9263574b05'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-27T06:17:50.208+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T09:13:29.893+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That kind of drastic measure is supported by more than 150 prominent
        medical experts, scientists, teachers, nurses and other experts who signed
        a letter urging leaders to shut the country down and start over to contain
        the rampant spread of the virus.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82b336e5-7c79-4e5c-bb1f-f8f97fda2701'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-27T06:17:50.208+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T09:13:29.895+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Right now, we are on a path to lose more than 200,000 American
        lives by November 1st. Yet, in many states people can drink in bars, get a
        haircut, eat inside a restaurant, get a tattoo, get a massage, and do myriad
        other normal, pleasant, but non-essential activities," read the letter, which
        was sent to the Trump administration, members of Congress and state governors.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0f03cf5-2d66-47a3-8912-5aa99305537b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-27T06:17:50.208+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T09:13:29.896+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>What we can learn from states that got Covid-19 under control</h2>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89864a8a-126f-4ea7-bb9e-4cba35008da9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-27T06:17:50.209+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T09:13:29.897+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>In the past two days, these states broke records:</strong></p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc587ad8-8d56-4955-99d0-d3f23429c72a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-27T06:17:50.209+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T09:13:29.898+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As the country''s caseload and death toll climbs, at least four
        states reported record-breaking numbers since Friday.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04c3d832-85ea-43d5-8a13-a88961e56c8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-27T06:17:50.209+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T09:13:29.900+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>California, which is leading the nation with the most recorded coronavirus
        cases, reported 159 deaths linked to the virus Friday -- the highest number
        recorded in a single day since the start of the pandemic. More than half of
        all virus-related deaths in the state come from Los Angeles County, where
        more than 4,260 deaths have been reported. The state has had more than 446,450
        reported infections, according to Johns Hopkins.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fa80efe-f062-419d-a44d-4d4060706624'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-27T06:17:50.209+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T09:13:29.901+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Georgia also broke a new single-day record Friday, reporting at
        least 4,813 new coronavirus cases. Health officials reported 3,787 new cases
        Saturday. More than 165,180 people have tested positive in the state, according
        to Johns Hopkins.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bc40e73-7642-4bdb-aac8-8675e14b2269'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-27T06:17:50.209+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T09:13:29.903+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Oregon reported nine new coronavirus-related deaths Friday, breaking
        its record for most reported fatalities in a single day since the pandemic
        began. Health officials in the state reported 396 new cases, bringing the
        state''s total to more than 16,100.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74bfa68f-65e7-4b42-8da2-2f0008f3a856'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-27T06:17:50.209+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T09:13:29.904+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For the second day in a row, Hawaii reported a record number of
        new cases, identifying 60 new positive tests Friday, according to health officials.
        On Thursday, Hawaii reported 55 new cases. the state has had at least 1,620
        reported infections, according to Johns Hopkins.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9da5abec-2d1d-451e-af92-3ca09f710e1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-27T06:17:50.209+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T09:13:29.905+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Florida''s youngest victim was a 9-year-old girl</h2>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '545136c1-52e0-4c10-993a-2e7a3dd247e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-27T06:17:50.209+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T09:13:29.906+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Florida, a state that''s broken its record of new cases several
        times in recent weeks, Covid-19 hospitalizations have jumped by nearly 80%
        since July 4, according to data from the state''s Agency for Health Care Administration.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb5e00ca-6f7d-4230-85ba-128404c5167d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-27T06:17:50.210+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T09:13:29.907+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Across the state, at least 50 hospitals have no ICU beds available.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd141a2e5-2456-40eb-9b9b-d48bfe29fe7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-27T06:17:50.210+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T09:13:29.908+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last week, a 9-year-old girl with no pre-existing conditions became
        the state''s youngest coronavirus victim. Kimora "Kimmie" Lynum was taken
        to a local hospital to treat a "very high" fever, her family said.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6e5a972-cb2b-4e69-9481-52a179a64ac6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-27T06:17:50.210+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T09:13:29.910+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kimmie''s cousin and family spokesman Dejeon Cain said the hospital
        told the family to return home. After doing so, the young girl complained
        of not feeling well and collapsed, Cain said. She didn''t have a detectable
        heartbeat.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3055afd-de2c-489a-b5be-ce7255d9b7cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-27T06:17:50.210+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T09:13:29.912+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Her family said they don''t know how Kimmie contracted the virus,
        as she had appeared healthy and had spent the summer at home.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56cbd5da-525c-4e18-aebf-45c64bf15d16'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-27T06:17:50.210+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T09:13:29.913+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Texas hospital could send patients home to die</h2>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c605612-08e8-4890-8218-a32827ae3611'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-27T06:17:50.210+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T09:13:29.914+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Texas, which broke a record for virus-related deaths last week,
        doctors inside one hospital may decide to send patients home to "die by their
        loved ones" due to limited resources, officials said.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd875c91-7bee-4910-b84f-de91da6d7ff6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-27T06:17:50.210+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T09:13:29.915+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Officials in Starr County announced they''re creating committees
        to review patients'' cases at the Starr County Memorial Hospital -- where
        at least 50% of patients admitted to the hospital''s emergency room have tested
        positive for coronavirus.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b27bf04-e22f-4b79-8927-3b2d207eee07'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-27T06:17:50.210+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T09:13:29.916+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Unfortunately, Starr County Memorial Hospital has limited resources
        and our doctors are going to have to decide who receives treatment, and who
        is sent home to die by their loved ones," Starr County Judge Eloy Vera wrote
        in a Facebook post on Thursday. "This is what we did not want our community
        to experience."</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ac9b462-5f4d-4d84-974e-d66580a38b45'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-27T06:17:50.211+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T09:13:29.918+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier this month, the governor ordered a statewide mask mandate
        and urged residents to heed the precautions in order for businesses and the
        economy to remain open.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '882d1cc3-482a-4d5c-bc05-4c8639d03cd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-27T06:17:50.211+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T09:13:29.919+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As the state grapples with coronavirus, Gov. Greg Abbott also had
        to issue a disaster declaration for 32 counties after Hurricane Hanna made
        landfall Saturday evening.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '597ab871-6767-4e32-9b50-ef78690e40a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-27T06:17:50.211+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T09:13:29.920+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>CDC in favor of reopening schools</h2>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '297edfdb-1bc3-415e-9f70-2afbebff340a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-27T06:17:50.211+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T09:13:29.921+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many teachers and staff members across the US have strongly opposed
        returning to classrooms next month as the virus runs uncontrolled across American
        communities.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fc8450c-2951-408f-b486-53f04740167f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-27T06:17:50.211+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T09:13:29.922+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But some parents -- including some in a Georgia county where coronavirus
        numbers are among the highest in the state -- are demanding schools reopen.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a17cad8c-c589-4fdd-9b00-cb3543878dce'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-27T06:17:50.211+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T09:13:29.924+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Donald Trump has said he''s putting pressure on governors
        to reopen schools in a push to get the US back to business as usual.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a92e6c9-c2c7-4466-8207-6fde5ef55d62'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-27T06:17:50.211+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T09:13:29.926+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In new guidelines posted last week on education and childcare, the
        CDC came down hard in favor of reopening schools, saying children don''t suffer
        much from coronavirus and are less likely to spread it.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0538ab4-3481-4868-9fee-d7acab594000'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-27T06:17:50.211+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T09:13:29.927+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But research from South Korea found that older children (between
        the ages of 10 and 19) can transmit the coronavirus within a household just
        as much as adults.</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39e7a992-8bfb-4c60-8b33-4c1b59e2f3bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-27T06:17:50.212+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T09:13:29.928+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The CDC guidelines recommended local officials consider closing
        schools -- or keeping them closed -- if there is substantial, uncontrolled
        spread of the virus.</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb413776-9de2-4f61-a2d0-67ebb1cf713f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-27T06:17:50.212+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T09:13:29.929+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is critically important for our public health to open schools
        this fall," CDC Director Dr. Robert Redfield said.</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aabf976c-0358-4403-aa99-05768c201d14'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-27T06:17:50.212+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T09:13:29.929+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"School closures have disrupted normal ways of life for children
        and parents, and they have had negative health consequences on our youth.
        CDC is prepared to work with K-12 schools to safely reopen while protecting
        the most vulnerable."</p>'
  'SONA-2020-police-protesters-rally':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-07-27T07:54:04.857+08:00
    'imagesource': 'jcr:aeb12e85-92c1-49d2-883f-b2f96df2b216'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '8992c6b5-6327-4881-b5c4-3342795729de'
    'lead': 'At least 34 people have been arrested in Metro Manila hours before the
      fifth State of the Nation Address on Monday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-07-27T07:56:49.063+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-26T09:13:28.850+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T09:11:06.942+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': '34 arrested ahead of SONA 2020'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40267057-84f2-4a7d-8ce7-670d25c64513'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-27T14:42:44.183+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T09:13:28.856+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 27) —</strong> At least
        34 people have been arrested in Metro Manila hours before the fifth State
        of the Nation Address on Monday.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64a919c8-dc61-4133-8b6a-3f60756d51a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-27T14:42:44.184+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T09:13:28.857+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila Police Chief Debold Sinas said five members of progressive
        transport group PISTON were arrested near Quezon Memorial Circle for violating
        the rule against the use of traditional jeepneys amid community quarantine
        restrictions. Five persons carrying protest materials were also apprehended
        in Caloocan City for riding a jeepney.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4773fec-2c90-44b5-98cd-06434eb5cce8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-27T14:42:44.184+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T09:13:28.858+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sinas also reported that 24 persons on board a van were apprehended
        in Marikina City for violating physical distancing rules.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5218ea47-0ace-40bf-ab9c-da82d93d528e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-27T14:42:44.184+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T09:13:28.860+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The PISTON members were apprehended near Quezon Memorial Circle
        and immediately brought to Camp Caringal, where complaints are being prepared
        against them, Sinas said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0f1f781-ec0d-49d6-bacc-4a56c6876ed0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-27T14:42:44.184+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T09:13:28.861+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Hindi namin sila basta-bastang pakakawalan nang walang kaso para
        at least maramdaman nila that we mean business," he said in a media briefing.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c21ffd25-ebbc-4f47-9346-50e093f14c32'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-27T14:42:44.184+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T09:13:28.862+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We will not release them without a case, so they see
        that we mean business.]</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fee825f-4948-41ec-ad56-a8c57ac2c779'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-27T14:42:44.185+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T09:13:28.863+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The city government did not grant permits for any public assembly,
        in line with the national government’s ban on mass gatherings.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '971d0a26-7e3a-4b98-9f82-75c746bde5d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-27T14:42:44.185+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T09:13:28.864+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rallyists are only allowed to hold their protests inside the University
        of the Philippines campus in Diliman, Quezon City. Groups of various advocacies
        are set to converge and hold a protest action dubbed "SONAgKAISA" inside the
        UP Campus from 10 am to 12 pm. Police thanked the protesters for following
        minimum health protocols and for holding a peaceful protest action.&nbsp;</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abb73544-62d4-46f8-8d30-9a97c985eef2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-27T14:42:44.185+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T09:13:28.865+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PNP said security forces will exercise maximum tolerance, but discouraged
        other rallyists nationwide from gathering as coronavirus remains a threat.
        The PNP said it will arrest protesters if the activities become too "extreme."</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7420eb95-9514-4f9c-8274-68aa65c2a104'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-27T14:42:44.185+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T09:13:28.866+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte will hold his penultimate address before the nation at 4
        p.m. at the Batasang Pambansa, the traditional venue for the constitutionally
        mandated SONA.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a64ab6d-bb61-45b5-ab83-3239457ff9fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-27T14:42:44.185+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T09:13:28.867+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Metro Manila police chief said they have deployed personnel
        in civilian clothes to closely monitor the vicinity of Commonwealth Avenue.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f435b84e-8a71-4be8-a581-cb8f99b95c6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-27T14:42:44.186+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T09:13:28.868+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Kapag may makita, pagsasabihan, at huhulihin kaagad. Wala nang
        usap-usap pa diyan sa kalsada. Kapag may grupo, sisitahin bakit grupo-grupo.
        Kapag may ilalabas na placard, automatic huli sila," he said.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d8bd554-e655-49d0-ad03-fcd7dd386c5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-27T14:42:44.186+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T09:13:28.869+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: They will be apprehended and arrested. There will
        be no discussions. Those who converge in groups will be apprehended. Those
        who will bring out protest placards will be automatically arrested.]</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e25daf62-8964-47b5-a0b4-88b4e935d1c4'
      'mgnl:activationStatus': true
