      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The gains we achieved in the first three and a half years were put
        to a test when the pandemic suddenly struck the global community. While I
        am aware that the road towards a comfortable life for all would be far easy
        if pandemic had not occurred and along the rest of the world we suffered.</p>'
