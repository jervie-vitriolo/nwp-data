      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8967bb2f-eff5-447e-bf79-912db1fed9dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-27T17:58:11.164+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T09:12:42.247+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In his fifth State of the Nation Address on Monday, Duterte thanked
        lawmakers of both chambers for the immediate passage of Bayanihan 1 or the
        “Bayanihan to Heal As One Act” which gave him special powers to realign the
        national budget in response to the pandemic.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b676565b-8c43-4372-a869-d7682378f499'
