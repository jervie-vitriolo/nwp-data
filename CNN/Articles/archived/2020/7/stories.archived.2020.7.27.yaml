    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7d7aac4-da64-4f04-923c-e00c8e39473b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-27T06:07:27.303+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T09:13:34.432+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Manchester United and Chelsea grabbed the
        final two Champions League places at the expense of Leicester City on the
        final day of the English Premier League season.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1ad51d2-d6c0-4b16-ad63-f4aecc49190a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-27T06:07:27.303+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T09:13:34.433+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09c2eb07-ebd4-40b4-a4f5-5c3965282864'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-27T06:07:27.303+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T09:13:34.435+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The three teams were separated by just one point heading into Sunday
        and Chelsea beat Wolves 2-0 at home to book one of the spots with both goals
        coming in first-half injury time.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c16cac80-e2e9-406e-9389-1b96df37f8f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-27T06:07:27.303+08:00
      'mgnl:createdBy': 'lara'
