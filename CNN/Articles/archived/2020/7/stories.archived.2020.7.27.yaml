      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0507a4f-e849-41c6-ae13-d6cfc399eb6f'
      'mgnl:activationStatus': true
