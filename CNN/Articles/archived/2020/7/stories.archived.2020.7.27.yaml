  'pro-drug-war-movies':
    'author': 'Enzo Escober'
    'caption': 'When “KontrAdiksyon,” starring Jake Cuenca (pictured), was released
      in 2019, President Duterte gave a speech at the premiere (“I don''t give a shit
      about human rights,” he said). Screencap from UNIVERSAL RECORDS PH/YOUTUBE'
    'categories': ['e227df04-80ed-48e4-bcf3-45e13532960e']
    'created': 2020-07-27T18:20:29.120+08:00
    'imagesource': 'jcr:ab89d28a-952d-4bfd-a22c-534455bd05f0'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e59c401d-7b4f-47a7-bcf6-510426222c42'
    'lead': 'While anti-drug war films such as "Aswang" gain popularity, we shouldn''t
      forget that movies such as “DAD: Durugin ang Droga” and “KontrAdiksyon” tried
      to forward the agenda of the war on drugs. What happened?'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-07-27T19:08:10.275+08:00
    'mgnl:createdBy': 'don'
    'mgnl:lastActivated': 2023-01-26T09:12:36.426+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T09:11:16.510+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'The pro-drug war movies that tried to make a case for Oplan Tokhang'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a593360-d719-49b5-ad28-67160951a677'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-27T19:08:10.275+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T09:12:36.429+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Manila (CNN Philippines Life) —</strong> In 2019, James
        Cuenca starred in what was then promoted as “the wokest film of the year,”
        a two-and-a-half-hour long action-thriller titled “KontrAdiksyon.” In it,
        he played Alexis, an anti-drug war activist who abandons his advocacy after
        a gang of masked meth addicts break into his comfortable middle-class home,
        rape his wife, and kill his family. Alexis begins to work with the Philippine
        Drug Enforcement Agency (PDEA) in support of Oplan Tokhang. After getting
        fired, he becomes a vigilante and kills several drug users. The big plot twist
        comes when a congressman who opposes extrajudicial killings is exposed as
        the head of a massive drug cartel. His plan is to funnel drugs into government-funded
        rehab centers (one of which is lavishly shown) so that detainees attack PDEA
        agents, leaving them with no choice but to shoot. The movie takes glee in
        implicating the political opposition in this grand conspiracy, and all throughout,
        every government talking point on the drug war is upheld.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2792db8c-c596-4298-94b9-d343865cb82b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-27T19:08:10.276+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T09:12:36.430+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Oggs Cruz, a film critic for Rappler, <a href="https://rappler.com/entertainment/movies/kontradiksyon-movie-review"
        target="_blank">called</a> “KontrAdiksyon” “blatant propaganda.” Palanca Award-winning
        writer Njel De Mesa, who wrote and directed the movie, is a public supporter
        of Rodrigo Duterte, and created online videos to bolster his 2016 campaign.
        After Duterte’s election, De Mesa was appointed to the board of directors
        at the Movie and Television Review and Classification Board (MTRCB). When
        “KontrAdiksyon” was released, the president gave a <a href="https://www.facebook.com/pcoogov/videos/2231775896858833/"
        target="_blank">speech</a> at the premiere (“I don''t give a shit about human
        rights,” he said.) De Mesa <a href="https://www.philstar.com/entertainment/2019/07/04/1931919/to-move-people-and-open-their-hearts"
        target="_blank">denied</a> that his movie was propaganda: “I did this project
        not because I needed the money but because I wanted to move people and I want
        people to open their hearts and understand each other’s point of view.”</p>'
