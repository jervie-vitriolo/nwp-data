      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a data-cke-saved-href="https://edition.cnn.com/2020/07/26/asia/chengdu-us-consulate-china-closure-intl-hnk/index.html"
        href="https://edition.cnn.com/2020/07/26/asia/chengdu-us-consulate-china-closure-intl-hnk/index.html">US
        consulate in Chengdu officially shuts in retaliation for Houston closure</a>"</em></p>'
  'NBA-games-return-Philippine-TV-Cignal-Smart-':
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2020-07-27T15:52:30.129+08:00
    'imagesource': 'jcr:0bc570fc-6b2a-45e0-a76b-41390725f629'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c1faaa66-c36d-4663-b7f4-3bff5f3b5aed'
    'lead': 'Pinoy hoops fans, mark your calendars! Starting July 31, you can watch
      NBA games on free-to-air channels TV5 and One Sports.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-07-27T15:54:22.975+08:00
    'mgnl:createdBy': 'cjmarquez'
    'mgnl:lastActivated': 2023-01-26T09:12:53.260+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T09:11:13.452+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'NBA games return to Philippine TV through Cignal-Smart partnership'
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '474c1abc-fb74-44a6-b65f-560cf2b0a0bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-27T15:54:22.976+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T09:12:53.330+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 27) —</strong> Filipino
        basketball fans can watch NBA games on television again as the American professional
        league signed a multiyear partnership with Cignal TV and Smart Communications,
        it was announced through a statement Monday.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11e9c913-7b85-4850-817f-ee1bc9e81505'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-27T15:54:22.977+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T09:12:53.331+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Beginning July 31, which coincides with 2019-2020 NBA season restart
        in the bubble in Orlando, Florida, free-to-air channels TV5 and ONE Sports
        will broadcast live NBA games for the first time, including four games every
        week.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4188c3d5-291f-45aa-90be-a9e6fa5a318f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-27T15:54:22.976+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T09:12:53.332+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>TV5 and ONE Sports will air select “seeding games” and playoff games
        through the first and second rounds, while the Conference Finals will be televised
        in its entirety between the two channels. The 2020 NBA Finals will be broadcast
        exclusively on TV5.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '630c16f5-e0aa-480d-838c-b934d98cbf81'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-27T15:54:22.976+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T09:12:53.333+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cignal will also launch NBA TV Philippines, a localized version
        of NBA TV – the league’s dedicated 24/7 channel – which will feature live
        games and original programming in high definition.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ab83533-e124-4997-904a-d15c97a96e4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-27T15:54:22.976+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T09:12:53.334+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As an expansion of its existing partnership with the NBA to distribute
        NBA League Pass, Smart will livestream NBA TV Philippines through its new
        over-the-top service, which will be available exclusively to the network’s
        paid subscribers.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05443f4f-9f6e-4d65-895d-61267761c8fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-27T15:54:22.976+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T09:12:53.336+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The NBA restart is set against a uniquely challenging moment in
        time for our fans in the Philippines, who are among the most passionate and
        dedicated NBA supporters in the world,” NBA Asia Managing Director Scott Levy
        said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28eed384-a1e7-4f3a-a17a-2bff584a2d3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-27T15:54:22.976+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T09:12:53.336+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"With three channels broadcasting the games, Filipinos now have
        the chance to experience the NBA live on free TV channels TV5 and ONE Sports,
        and on Cignal TV’s NBA TV Philippines in high definition. The game we all
        love is now truly home,” Cignal TV President and CEO Robert Galang said in
        a statement.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26599a02-1b11-4002-b262-7865411a7405'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-27T15:54:22.976+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T09:12:53.337+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Additionally, Smart will relaunch NBA.com/Philippines, the league’s
        official digital destination in the country, later this year. The site will
        provide fans with access to game highlights, stats, standings, scores and
        schedules, as well as features and analysis from its roster of sports journalists.</p>'
  'kansai-yamamoto-death':
    'author': 'Oscar Holland, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-07-27T15:53:25.509+08:00
    'imagesource': 'jcr:f9401c8a-b755-4e2d-8851-e22b3250de3e'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '605263dc-ebb8-4038-ae35-60f70e8be343'
    'lead': 'Acclaimed Japanese fashion designer Kansai Yamamoto, known for his avant-garde
      collections and career-defining collaboration with David Bowie, has died aged
      76.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-07-27T15:57:08.706+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-01-26T09:12:52.579+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T09:11:13.627+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Kansai Yamamoto, fashion designer, dies age 76'
    'visualType': 'image'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a522b67-5f0f-4f86-bc56-7e2c1391d65f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-27T15:57:08.707+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T09:12:52.583+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> —&nbsp;Acclaimed Japanese fashion designer
        Kansai Yamamoto, known for his avant-garde collections and career-defining
        collaboration with David Bowie, has died aged 76.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1aa3884e-e44d-4ce4-9f6f-4605a9865450'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-27T15:57:08.706+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T09:12:52.584+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Confirming his death&nbsp;<a href="https://www.instagram.com/p/CDIXIB9jkf4/?utm_source=ig_web_copy_link">via
        Instagram</a>&nbsp;on Monday, Yamamoto''s daughter Mirai said her father "left
        this world peacefully, surrounded by loved ones."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71d76a7c-0cd5-4141-80cd-0d4fa722c0ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-27T15:57:08.706+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T09:12:52.585+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>''"In my eyes, my father was not only the eclectic and energetic
        soul that the world knew him as, but someone who was also thoughtful, kind-hearted
        and affectionate," she wrote.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d3af337-58d0-4052-b0e3-fe5cc1cedea7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-27T15:57:08.707+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T09:12:52.585+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to a statement published by the designer''s eponymous
        company, Yamamoto died last Tuesday following a battle with acute myeloid
        leukemia. His funeral has already taken place, though a "public farewell"
        may be held at a later date.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbe4061b-8995-416c-9eae-a586cc6a6e56'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-27T15:57:08.707+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T09:12:52.587+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As he fought his illness, he remained always positive, never lost
        his passion towards creation," the company''s statement read.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa041068-b7ff-4227-bbd4-0d897a938242'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-27T15:57:08.707+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T09:12:52.589+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Born in 1944, Yamamoto studied civil engineering before turning
        his attention to fashion. By the early 1970s he had become the first Japanese
        designer to hold a show in London, an opportunity that earned him international
        acclaim for his theatrical creations.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2105263a-3014-48ad-b6a0-9e0422a04251'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-27T15:57:08.707+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T09:12:52.590+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was during this time that he established friendships with some
        of the decade''s most important musicians, including Elton John and Stevie
        Wonder. His growing profile in London also brought him to the attention of
        late singer David Bowie, with whom he formed a longstanding creative partnership.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0687f0c8-b967-472d-ab09-7cc7501543e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-27T15:57:08.707+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T09:12:52.591+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking to the <a href="https://www.hollywoodreporter.com/news/japanese-designer-who-helped-turn-875547">Hollywood
        Reporter</a> in 2016, Yamamoto said that Bowie''s interest in his work began
        when the singer found some of his womenswear designs on sale in London.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87939991-8060-471d-8ea4-6734bb2d44bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-27T15:57:08.707+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T09:12:52.592+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Luckily David had a very slim body and they fit him very well --
        no fittings," the designer recalled.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7248d58f-2be4-4e52-9e03-bbb72aceb6b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-27T15:57:08.707+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T09:12:52.607+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Bowie collaboration</h3>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da801464-2db5-4efa-8f4e-477120dc56cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-27T15:57:08.707+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T09:12:52.608+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yamamoto went on to produce various stage outfits for Bowie, from
        androgynous jumpsuits and bodysuits, to cloaks and wide-bottomed pants. He
        designed costumes for the singer''s 1973 "Aladdin Sane" tour, which accompanied
        the iconic album of the same name, helping to bring Bowie''s various stage
        personas, including Ziggy Stardust, to life.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b7afe03-6716-47ce-a958-532994f6fc0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-27T15:57:08.707+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T09:12:52.609+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Some sort of chemical reaction took place: My clothes became part
        of David, his songs and his music," Yamamoto was quoted as saying in the 2016
        interview. "They became part of the message he delivered to the world."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '155230b3-403c-4cd7-9730-a9aa523b286b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-27T15:57:08.707+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T09:12:52.611+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While known for his dramatic designs, he also explored traditional
        Japanese clothing and craftsmanship. After his 1970s and 1980s heyday, he
        continued to offer contemporary new takes on the kimono, and throughout his
        career, embraced the Japanese concept of "basara," creating incredibly bold,
        daring designs that upended any suggestion of minimalism. He was enlisted
        by Louis Vuitton to create a number of looks for the brand''s 2018 resort
        collection, which featured kabuki-inspired motifs against glitter and sequins.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b759c94-a390-4f37-8f2a-c3a9004cc9d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-27T15:57:08.707+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T09:12:52.612+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yamamoto produced high-profile events in locations around the world,
        from Moscow''s Red Square to London''s Victoria &amp; Albert Museum, where
        he held a series of live fashion shows in 2013. The online streaming event
        he was working on at the time for his death, "Nippon Genki Project 2020 Super
        Energy," will go ahead as scheduled on July 31, his company said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc9153e4-2465-45f4-82b2-1bef0c8b4f0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-27T15:57:08.707+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T09:12:52.614+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We deeply regret that Kansai cannot join us on the day," its statement
