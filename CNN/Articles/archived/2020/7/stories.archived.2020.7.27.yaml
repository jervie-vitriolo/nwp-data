    'template': '1'
    'title': 'Ready your eyes and hearts: ''Weathering With You'' lands on Netflix
      this July 31'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a16e8611-876d-4c08-8978-e0f6727238da'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-27T21:15:48.536+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T09:12:22.723+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines Life) —</strong> Just in time
        for the shift in weather, Makoto Shinkai’s 2019 hit “Weathering With You”
        will be available on Netflix this July 31. This comes at the heels of the
        Japanese filmmaker''s&nbsp;other hit film “Your Name” being added in Netflix’s
        growing anime catalog.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '387f9862-fab1-4907-abb0-bf71ca5ddc6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-27T21:15:48.536+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T09:12:22.724+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Weathering With You” is a sprawling love story involving Hodaka
        and Hina, who is a mystical weather maiden. The film is a little less beloved
        compared to “Your Name” due to its convoluted plot but it is nonetheless a
        great showcase of emotional heft and lush animation, perhaps even surpassing
        that of “Your Name.”</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c96d764-3c50-4b93-863d-6da431db2add'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-27T21:15:48.537+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T09:12:22.724+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Weathering With You” features the songs of the Japanese rock band
        Radwimps, which&nbsp;is also&nbsp;behind the&nbsp;iconic songs for “Your Name.”&nbsp;</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e490f5b8-36eb-4c6a-8dab-efcf1378a94b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-27T21:15:48.537+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T09:12:22.725+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The film was selected as Japan’s entry for the Best International
        Feature Film but it didn’t make the shortlist. It still scooped several accolades
        including the Animation of the Year prize at the 43rd Japan Academy Film Prize.</p>'
  'Rodrigo-Duterte-Congress-wish-list-SONA-2020':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-07-27T21:16:22.440+08:00
    'imagesource': 'jcr:c53318ef-412e-4f66-919b-2a2910caa983'
