      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f43f8fd4-30d8-4d77-8d0f-0010f29dfc5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-28T00:03:18.785+08:00
