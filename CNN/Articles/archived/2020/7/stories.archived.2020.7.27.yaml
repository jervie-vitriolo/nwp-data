      'jcr:uuid': 'a28237f0-264f-4ddb-92c4-a19fda38bbe8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-27T21:03:37.264+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T09:12:28.627+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Courtney, who plays Elle''s best friend, Lee, "The
        Kissing Booth 3" was filmed in secret at the same time as "The Kissing Booth
        2" and is already in post-production.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02d5c21e-9b8b-4a6b-b4ab-e0d8e95e715f'
