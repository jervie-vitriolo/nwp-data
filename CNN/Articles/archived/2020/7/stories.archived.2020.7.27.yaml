    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['President-Rodrigo-Duterte', 'Boracay-']
    'template': '1'
    'title': 'Duterte asks Congress to pass bill creating Boracay Island Development
      Authority'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a55112e2-4d19-41aa-8bee-1f787ff7d959'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-27T18:07:52.225+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T09:12:40.521+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 27)</strong> — President
        Rodrigo Duterte on Monday asked Congress to pass a measure creating the Boracay
        Island Development Authority to sustain gains from the rehabilitation of the
        popular tourist destination.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3dac7355-e247-4f86-bc50-830bc21d802b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-27T18:07:52.225+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T09:12:40.522+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We have shared the remarkable re-emergence of the island back to
        its former glory, I want this sustained,” Duterte said during his fifth State
        of the Nation Address.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '105175b9-de0d-45ef-9a42-76d1f11cc27b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-27T18:07:52.225+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T09:12:40.523+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2018, Duterte ordered the six-month closure of the top beach
        destination, saying Boracay has become a “cesspool.”</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f838ccbc-b779-4180-a04b-e227c41cc22f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-27T18:07:52.225+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T09:12:40.523+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier in the speech, the President urged Filipinos to boost the
        economy by traveling locally "once necessary systems are in place."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21d2d585-24cd-43a4-9631-ea9b741e0b63'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-27T18:07:52.225+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T09:12:40.524+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Boracay was the first top tourist spot to reopen since lockdowns
        were enforced due to COVID-19, but only visitors from the Western Visayas
        are allowed to go there for now. Western Visayas is composed of the provinces
        of Aklan, Antique, Capiz, Guimaras, Iloilo, and Negros Occidental.</p>'
  'Duterte-death-penalty-revival-fifth-SONA':
    'author': 'Kristel Limpot, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-07-27T18:23:31.999+08:00
    'imagesource': 'jcr:be046c9e-1a84-4bb4-9b7f-042cc29c7294'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a7307f66-2f77-41fb-8473-438af75d3f89'
    'lead': 'President Rodrigo Duterte once more pushed for the reimposition of capital
      punishment, specifying the method of lethal injection, for heinous crimes related
      to illegal drugs in his fifth State of the Nation Address.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-07-27T18:27:23.213+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-01-26T09:12:40.073+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T09:11:15.668+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Duterte calls for revival of death penalty by lethal injection for drug-related
      crimes'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc7f3abf-3123-4eae-9276-e4f4b0fdc71c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-27T18:27:23.213+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T09:12:40.076+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 27)</strong> — President
        Rodrigo Duterte once more pushed for the reimposition of capital punishment,
        specifying the method of lethal injection, for heinous crimes related to illegal
        drugs in his fifth State of the Nation Address.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09c658d5-b801-4e54-b85d-e410812379c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-27T18:27:23.213+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T09:12:40.077+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President, who has waged a violent drug war since he came into
        office in 2016 and vowed to fight criminality, said executions will help lower
        crime rates in the country.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fd9d85d-478b-42a6-8eaa-d6b5e3727bd2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-27T18:27:23.213+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T09:12:40.078+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I reiterate the swift passage of a law reviving the death penalty
        by lethal injection for crimes specified under the Comprehensive Dangerous
        Drugs Act of 2002,” he said in his speech on Monday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '342d341d-e356-431f-a6a3-fdaa9182ed16'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-27T18:27:23.213+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T09:12:40.079+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“This law will not only help us deter criminality, but also save
        our children from the dangers posed by the illegal and dangerous drugs,” he
        stressed.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6c5034e-ddfe-4ded-b6cf-f1333b313056'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-27T18:27:23.214+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T09:12:40.080+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This statement came after Duterte said his administration believes
        that freedom from illegal drugs, among other illicit acts, is a human right.
        He warned that those who commit drug crimes in the country will be met with
        execution, saying, "I will really kill you. That is a commitment.”</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa3ca63c-c88f-497d-8147-e1320b993796'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-27T18:38:31.227+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T09:12:40.081+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ:&nbsp;<a href="https://cnnphilippines.com/news/2020/7/27/duterte-2020-sona-human-rights-drug-war.html?fbclid=IwAR3F9mm6NgBnXvYQAhgZq8ro7kj-xxjWs7PeOp-ds7u1YCkXaC_fwz4Bquo">SONA
        2020: Duterte says gov''t will ''not dodge'' obligation to fight for human
        rights</a></strong></p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f41f49e9-96ba-4ea0-a9cb-a0e9390cb89f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-27T18:27:23.214+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T09:12:40.082+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an interview with CNN Philippines, Senator Ronald “Bato” Dela
        Rosa said Duterte’s call is “a big boost” to the corresponding measure he
        filed in June 2019, which seeks to reinstate the penalty for drug traffickers.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86cf00ea-e32e-49ae-ac05-5723039d5ae1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-27T20:50:14.488+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T09:12:40.083+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65f05ede-d9a1-4203-a94f-327c57b7abb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-27T20:50:14.488+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T09:12:40.084+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Matagal ko na kasing na-file ‘yung death penalty against drug trafficking,
        but until now it''s languishing at the referred committee kaya malaking boost
        ''yung pakikiusap ni Pangulo sa ating Kongreso,” he said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d7c561a-cb0a-4d8f-81fb-e803a7f10bc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-27T20:50:14.488+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T09:12:40.085+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e8e4928-d2ab-4a92-a201-d8ab35ce2c2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-27T20:50:14.488+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T09:12:40.086+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I have long filed a bill seeking to revive the death
        penalty for drug trafficking, but until now it’s languishing at the referred
        committee, so the President’s appeal to Congress is a big boost.]</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a17a4d8f-be1e-4a7e-9b18-05df0fa10d1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-27T20:50:14.488+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T09:12:40.087+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b8698d4-7dfa-4881-9119-f476c973b8f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-27T20:50:14.488+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T09:12:40.088+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dela Rosa said imposing a death sentence is necessary to effectively
        fight the illegal drug trade.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18b7109a-4682-41d7-a1e8-e76370f46257'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-27T20:50:14.488+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T09:12:40.089+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61713931-e429-45c8-a1d5-89dd98bc5e17'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-27T20:50:14.488+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T09:12:40.090+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Dapat talagang bitayin ''yang mga drug lord na ''yan,” he said.
        “Sabi sa''kin ng mga drug lord sa Bilibid, kung gusto raw talaga ng gobyerno
        mahinto o mabawasan man lang ''yung drug trafficking, kailangan ibalik daw
        talaga ‘yung death penalty.”</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb3a12b6-0b83-42c1-a1aa-f9a9dfb8dee4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-27T20:50:14.489+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T09:12:40.091+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8be21c64-b037-4cbb-ad20-aa6a35e8a2c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-27T20:50:14.489+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T09:12:40.092+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Drug lords should really be hanged. The drug lords
        in Bilibid told me that if the government really wants to stop or at least
        lessen drug trafficking, the death penalty should be reinstated.]</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '148abcac-05d8-4d49-8c23-c069d3cd8c09'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-27T20:50:14.489+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T09:12:40.093+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73d84d2d-af72-47bc-bc75-4186eb06510a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-27T20:50:14.489+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T09:12:40.094+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The senator refuted concerns that the death penalty is anti-poor,
        saying there is no “small-time” drug trafficker, and that all drug lords “can
        hire the best lawyer.”</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75021091-8b31-4826-a5e1-3a31988694f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-27T20:50:14.489+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T09:12:40.095+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Critics have argued against the measure, saying the poor&nbsp;are
        more likely to be executed than wealthy inmates. Those against the measure
        also cite the high rate of judicial errors, which may result in the death
        of innocent people.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc8fb867-b923-4478-a683-aa066fdc8d09'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-27T20:50:14.489+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T09:12:40.096+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In June, the United Nations’ human rights chief Michelle Bachelet
        said that the extrajudicial killings and other abuses in the country were
        a result of the Duterte administration''s anti-drug policies.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67bc939f-53f7-4c42-bcdb-b3ffdddadddd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-27T18:27:23.214+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T09:12:40.096+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ:<a href="https://cnnphilippines.com/news/2020/6/30/un-human-rights-chief-duterte-war-on-drugs.html">&nbsp;UN
        rights chief says Duterte drug war without regard for due process, human rights</a></strong></p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2490876f-2210-4615-8ad4-8b4c78a9ef52'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-27T18:27:23.214+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T09:12:40.097+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte said&nbsp;last year that to lessen expenses, his preferred
        method of killing criminals — should Congress heed&nbsp;his plea —&nbsp;is
        hanging by rope.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31ff08fb-394d-4def-b78e-c93aa68719ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-27T22:11:24.614+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T09:12:40.098+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the 17th Congress, the bill implementing death penalty for
        drug-related crimes was passed by the House of Representatives, but was stalled
        in the Senate.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c6a5240-5cc9-4c3b-8dd8-6b2bfb1ef7f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-27T18:27:23.214+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T09:12:40.099+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 1987 Constitution abolished the death penalty but allowed Congress
        to bring it back for heinous crimes. It was revived under the administration
        of President Fidel Ramos, but was scrapped again under President Gloria Macapagal-Arroyo.</p>'
  'SONA-2020-face-to-face-classes-':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-07-27T18:38:16.142+08:00
    'imagesource': 'jcr:e4bf4a80-a655-4662-8734-67883cb921ba'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a89c38c1-236b-4651-b2e1-bca7aee45f8c'
    'lead': 'There will be no face-to-face learning until a COVID-19 vaccine becomes
      available, President Rodrigo Duterte announced during his fifth State of the
      Nation Address. '
    'mgnl:activationStatus': true
    'mgnl:created': 2020-07-27T18:41:31.876+08:00
    'mgnl:createdBy': 'dani'
    'mgnl:lastActivated': 2023-01-26T09:12:38.868+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T09:11:15.865+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Duterte changes mind on face-to face classes, only to happen when vaccine
      becomes available '
    'visualType': 'image'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1d91ec2-5758-468a-8577-cc341ae456ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-27T18:41:31.877+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T09:12:38.872+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 27) —</strong> There
        will be no face-to-face learning until a COVID-19 vaccine becomes available,
        President Rodrigo Duterte announced during his fifth State of the Nation Address
        on Monday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'addfbdfc-09e5-4ea5-b3e0-6918b4ab17f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-27T18:41:31.877+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T09:12:38.873+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte backtracked on his previous decision to resume limited face-to-face
        classes in COVID-19 low-risk areas, saying now that he will not put the lives
        of students and teachers in danger.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fce78b03-4ad0-4a48-8efa-5d789696565c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-27T18:41:31.877+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T09:12:38.875+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a data-cke-saved-href="https://www.cnnphilippines.com/news/2020/7/21/School-opening-limited-face-to-face-classes.html"
        href="https://www.cnnphilippines.com/news/2020/7/21/School-opening-limited-face-to-face-classes.html">Duterte
        allows limited face-to-face classes in low-risk areas</a></strong></p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3550d12e-c451-4b65-90f2-2659e2758f8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-27T18:41:31.877+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T09:12:38.876+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Until the COVID-19 vaccine is available, I will not allow the traditional
        face-to-face teaching or learning,” he said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a779d4a8-e9ab-4052-98bd-63bf7aee701a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-27T18:41:31.877+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T09:12:38.877+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte added that he was thinking of resuming classes in January,
        assuming that a coronavirus vaccine is already in the market by then.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e141df0-660a-4f15-9a8c-db6bf472741c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-27T18:41:31.877+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T09:12:38.878+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Life that is lost is lost forever. Education that is delayed can
        be recovered,” the president said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c62cf82a-94c6-4523-8d48-3f8452f5f7a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-27T18:41:31.877+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T09:12:38.878+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He reiterated the need to properly implement online and modular
        learning among students in lieu of face-to-face teaching until the health
        crisis is over.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e07a1f5f-4ac7-4eab-9731-e5ce1ac997b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-27T18:41:31.877+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T09:12:38.879+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He sidetracked from his prepared speech to say that he had asked
        Chinese President Xi Jinping to give the Philippines priority access to their
        vaccines once they become available.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6aff26b4-2620-4cc0-acb5-f0120d72dbf3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-27T18:41:31.878+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T09:12:38.880+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3><strong>Establish PEN by 2022</strong></h3>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80f6bd6a-a2ab-441b-b830-3bc4b1167ecf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-27T18:41:31.878+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T09:12:38.881+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Duterte said he''s determined to establish the Department
        of Education’s Public Education Network (PEN) by the end of his term in 2022.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d705437-28aa-44db-b4ff-2015d8437ac1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-27T18:41:31.878+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T09:12:38.881+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said PEN will connect all public schools in the country, especially
        those in far-flung areas via satellite, energized by solar panels.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7250b430-2789-4b5e-aab3-97370883f3c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-27T18:41:31.878+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T09:12:38.882+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We plan to increase schools with ICT equipment in the coming months.
        The DepEd is buidling PEN that will connect all public schools and DepEd offices
        nationwide,” he added.</p>'
