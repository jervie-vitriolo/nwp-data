  'LA-michelin-star-trois-mec-closes':
    'author': 'Paul Vercammen, CNN'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2020-07-27T23:17:34.057+08:00
    'imagesource': 'jcr:086a7830-cede-4e6d-97c7-ac0439dfebd8'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'cf2be9f7-2a06-47d4-82f7-d11b8d9985bd'
    'lead': 'Trois Mec, which earned a Michelin Star in 2019, is the latest Los Angeles
      restaurant to throw in the white napkin after the pandemic destroyed its profits.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-07-27T23:22:59.099+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-01-26T09:11:48.648+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T09:11:27.603+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Covid-19 forces LA Michelin Star restaurant Trois Mec to close'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2efd369c-83f7-4897-9a53-988b027c57c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-27T23:22:59.099+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T09:11:48.649+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Trois Mec, which <a href="https://www.viamichelin.com/web/Restaurant/Hollywood-90028-Trois_Mec-dbd65b04">earned
        a Michelin Star in 2019,</a>&nbsp;is the latest Los Angeles restaurant to
        throw in the white napkin after the pandemic destroyed its profits.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33ea70a7-8ac4-4f5e-9a4b-820d463d8aee'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-27T23:22:59.099+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T09:11:48.650+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The reality is we are facing an incredible period of economic depression,"
        Krissy Lefebvre, who co-owns the restaurant with husband and chef Ludo Lefebvre,
        said in an email to CNN.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0b96da0-dfa6-403a-9ed7-d6bca5041bb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-27T23:22:59.099+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T09:11:48.650+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Fine dining will be a rocky journey for the foreseeable future."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7752e5a1-ed76-4766-879b-491969178c17'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-27T23:22:59.099+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T09:11:48.651+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The news comes almost two weeks after Gov. Gavin Newsom announced
        that all counties must close indoor activities at restaurants, wineries, tasting
        rooms, movie theaters, family entertainment centers, zoos and museums. Bars
        had to close all operations.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c88de68c-24ba-4003-a84f-13963b0265b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-27T23:22:59.099+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T09:11:48.652+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The number of Covid-19 cases and hospitalizations in California
        also continues to rise, <a href="https://www.cnn.com/world/live-news/coronavirus-pandemic-07-26-20-intl/h_081d10a2428b4de71149fcdc922a364d">according
        to a press release</a> from the California Department of Public Health (CDPH).
        California has reported the most cases (452,288) so far and more than 8,000
        deaths, <a href="https://www.cnn.com/interactive/2020/health/coronavirus-us-maps-and-cases/">according
        to data from Johns Hopkins University.</a></p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd77ee233-adbb-4ef8-843e-6c8473d1b17a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-27T23:22:59.099+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T09:11:48.652+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trois Mec, which opened in 2013, was an intimate 28-seat restaurant
        with an open kitchen, where Chef Ludo was known for making culinary masterpieces
        in front of his customers.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d1ce872-5283-49a0-a621-f9fffdc8b9f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-27T23:22:59.099+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T09:11:48.653+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The late Pulitzer Prize-winning restaurant critic Jonathan Gold
        included the restaurant on his top 101 restaurant list,&nbsp;<a href="https://ballots.latimes.com/lists/jonathan-golds-101-best-restaurants-2017/">writing
        in 2017</a> that LA was lucky to have "a chef capable of running grand kitchens
        who prefers to cook for just 24 people at a time, from behind the counter
        of a converted mini-mall pizzeria."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '112cf14b-b7bc-4104-a702-30041eb87553'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-27T23:22:59.100+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T09:11:48.653+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Lefebvre works an ecstatic improvisational groove similar to what
        you might find from the best Parisian bistronomy chefs, erasing the hierarchy
        of ingredients," Gold wrote. "You don''t come to eat anything specific here.
        You come to taste what Lefebvre is cooking."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e5c510e-abf8-4d56-945c-f724008d618a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-27T23:22:59.100+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T09:11:48.654+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prior to opening Trois Mec, Ludo, who trained in in France for 12
        years, became known in Los Angeles as the "pop-up king," according to his
        website. From 2007 to 2012, he did a restaurant tour called "LudoBites," which
        helped popularize the pop-up restaurant business model.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c57122e-4b86-4119-897e-09ca73b32dd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-27T23:22:59.100+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T09:11:48.654+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Lefebvre''s also own Le Petit Trois, which is next door to Trois
        Mecs and<a href="https://petittrois.com/"> remains open for takeout,</a> and
        Petit Trois le Valley, which currently remains open and has sidewalk dining
        available, Krissy Lefebvre said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22088fcc-0eb1-4693-9ad1-1e897cc06f1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-27T23:22:59.100+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T09:11:48.654+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Krissy Lefebvre said she and her husband will continue to help Jose
        Andres, another luminary chef, by preparing meals for the poor inside the
        Trois Mec space.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de6e7323-3272-4ed3-885e-aa399f17887d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-27T23:22:59.100+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T09:11:48.655+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"For as long it is needed we will serve the needs of Jose Andres
        and the incredible mission of World Central Kitchen," she said, referring
        to the award-winning chef''s charity organization. "We will try to hold on
        to the space."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0706405c-f0c7-48f4-bc52-83f3c991949a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-27T23:22:59.100+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T09:11:48.657+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other renown restaurants across the Los Angeles area -- including
        Auburn, Lucques, and Four N 20 -- have also had to close their doors after
        taking financial hits during the pandemic.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12772177-c1da-4c9f-9dd5-b6e2dd536e01'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-27T23:22:59.100+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T09:11:48.657+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The closures reflect an ongoing nationwide trend in the restaurant
        industry. Sixty percent of restaurants that shut down during the pandemic
        are now closed for good, according to a recent report from Yelp, the online
        service that provides crowd-sourced reviews.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '994133fa-a7e9-4827-b551-d795db559da2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-27T23:22:59.100+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T09:11:48.658+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The restaurant industry now reflects the highest total business
        closures, recently surpassing retail," Yelp said. As of July 10, Yelp found
        26,160 total restaurant closures, an increase of 2,179 since June 15.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f919ef59-b1f8-4594-abbc-72a6a2bc7f31'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-27T23:22:59.100+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T09:11:48.658+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dustin Lancaster, founder and president of An Eastside Establishment,
        has so far lost three of his 13 Los Angeles restaurants and bars in the pandemic:
        his FireHouse Hotel bar and kitchen, The Hi Hat club and his Crawford''s restaurant
        in Burbank.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76b846ba-d1c3-49db-9bed-d90774f6b9a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-27T23:22:59.100+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T09:11:48.658+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lancaster said he fears five more of his establishments will close
        by January.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80bf55a6-9a28-4e4a-ad9e-a094a81f25ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-27T23:22:59.100+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T09:11:48.659+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s almost too overwhelming for me to actually you know, lay
        in bed at night and process without breaking down, just from the sheer weight
        of it, " Lancaster told CNN.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '442efe41-4f44-4793-b963-110c22f01881'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-27T23:22:59.100+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T09:11:48.659+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Still, he believes it''s dangerous to eat indoors.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4d54bd3-e40d-4767-8fa9-712fc1754413'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-27T23:22:59.100+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T09:11:48.660+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Having people in bars and restaurants, is not safe," Lancaster
        said. "If masks are the key to everything, how can we let people inside of
        the space to take your mask off to eat and drink? The logic behind that makes
        no sense."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f88beaf-cb72-479a-bb94-0d4874a11806'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-27T23:22:59.100+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T09:11:48.660+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lancaster adds most of his restaurants have little space for outside
        dining and they are on life support with a Covid-19 vaccine not available
        soon.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd083d538-7b47-44dd-a79b-7f9ca47ff038'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-27T23:22:59.100+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T09:11:48.661+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If we talk about 2021 being our best case scenario, I don''t know
        how we''re expected to survive," Lancaster said. "If you were to drive down
        Sunset Blvd. and think four out of five of these restaurants won''t be there.
        That collateral damage is incomprehensible."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35e28359-c667-4d46-9145-bbccce23e2e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-27T23:22:59.101+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T09:11:48.662+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lancaster, the Lefebvres and other restaurant owners are calling
        on Congress to pass a $120 billion relief bill meant to keep eateries and
        bar open, and their workers employed.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47fd579c-9704-42ad-a1cc-a810b9b393fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-27T23:22:59.101+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T09:11:48.665+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They want patrons to show support for the proposed legislation on
        <a href="https://www.saverestaurants.com/">saverestaurants.com</a></p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '428eea86-4405-4dc3-9dde-6d902b446bb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-27T23:22:59.101+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T09:11:48.665+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The restaurant industry is in a true crisis," Krissy Lefebvre said,
        "and without proper support from the federal government, it will become a
        fond memory, life pre-Covid and life post-Covid."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb3c99c6-3112-428e-9672-a9aa97923df9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-27T23:22:59.101+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T09:11:48.666+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2020/07/26/us/los-angeles-michelin-star-trois-mec-closes-coronavirus-trnd/index.html">"Covid-19
        forces LA Michelin Star restaurant Trois Mec to close"</a></em></p>'
