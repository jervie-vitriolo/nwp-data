    'template': '1'
    'title': 'Trump doubles down on divisive messaging in speech to honor Independence
      Day'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26355047-d008-46ad-86a8-c3352aec047c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-05T11:08:10.104+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T09:27:56.666+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> President Donald Trump delivered another
        deeply divisive speech to mark Independence Day on Saturday, comparing the
        US''s fight against Nazis and terrorists to his efforts to defeat "the radical
        left" in the US and accusing social justice protesters of trying to destroy
        America.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '304e846a-81cc-471d-bd96-98ce52e8dbb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-05T11:08:10.104+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T09:27:57.169+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a4c1669-2dc4-4919-805f-45dbe36ba2f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-05T11:08:10.104+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T09:27:57.675+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"American heroes defeated the Nazis, dethroned the fascists, toppled
        the communists, saved American values, upheld American principles and chased
        down the terrorists to the very ends of the earth," Trump said. "We are now
        in the process of defeating the radical left, the Marxists, the anarchists,
        the agitators, the looters, and people who in many instances have absolutely
        no clue what they are doing."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc167f8d-f090-480d-9dcc-4d50ecc095c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-05T11:08:10.104+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T09:27:58.178+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db3a3856-54b4-4145-b532-7d97be3579df'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-05T11:08:10.104+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T09:27:58.681+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Building on similar remarks he delivered at Mount Rushmore on Friday,
        Trump once again sought to deepen racial and cultural divisions in America
        rather than attempting to unify a country convulsed by the twin crises of
        the coronavirus pandemic and a sweeping reckoning on racism in America.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df72bcd6-3fe2-49c4-8add-12a4cfb687ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-05T11:08:10.104+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T09:27:59.183+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a70d3e54-b90d-45df-bc93-7377617b017c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-05T11:08:10.104+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T09:27:59.688+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Still, Trump -- who has a long track record of exploiting racial
        tensions in America -- castigated others for trying to "foment hate, discord
        and distrust."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7546fd9d-e8c2-43db-a483-d3de9687571e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-05T11:08:10.104+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T09:28:00.190+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e323e11-a609-40f8-9a07-a090e086dec0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-05T11:08:10.104+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T09:28:00.692+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We will not allow anyone to divide our citizens by race or background.
        We will not allow them to foment hate, discord and distrust," Trump said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1d30688-ddb1-4fec-948d-b5985790cd08'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-05T11:08:10.104+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T09:28:01.195+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7815618-185c-486a-a9fd-a769a3c8c148'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-05T11:08:10.104+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T09:28:01.697+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In his remarks at Mount Rushmore Friday and at the White House on
        Saturday, Trump sought to cast himself as the protector of American history
        and heritage, focusing on protecting the legacy of Founding Fathers and other
        historical American figures. But Trump has spent the last week focused squarely
        on defending Confederate monuments and namesakes.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57c630da-9193-448c-aee9-62b103d8d621'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-05T11:08:10.104+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T09:28:02.200+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f1dd008-01cf-427c-acd7-1652113d528a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-05T11:08:10.105+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T09:28:02.702+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our past is not a burden to be cast away," Trump said at the White
        House''s "Salute to America" event on the South Lawn. "We will never allow
        an angry mob to tear down our statues, erase our history, indoctrinate our
        children or trample on our freedoms. We will safeguard our values, traditions,
        customs, and beliefs," Trump said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb247bd2-3084-4b1f-b2cf-f3dd0a8020af'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-05T11:08:10.105+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T09:28:03.205+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51027049-f3ce-48d8-8ed9-f77ff53195cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-05T11:08:10.105+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T09:28:03.707+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump claimed without evidence during his Saturday remarks that
        99% of coronavirus cases "are totally harmless."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae5408ab-758d-45e6-b5c1-58ff0db86e3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-05T11:08:10.105+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T09:28:04.209+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2dd8e09-cd4f-4abf-980d-0b7487dee3c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-05T11:08:10.105+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T09:28:04.711+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Now we have tested almost 40 million people. By so doing, we show
        cases — 99% of which are totally harmless — results that no other country
        can show because no other country has testing that we have. Not in terms of
        the numbers, or in terms of the quality," he said, once again also falsely
        claiming that rising cases are caused by increased testing.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b74a26e7-c7e8-43be-af50-86e95143f67d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-05T11:08:10.105+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T09:28:05.214+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3643cd11-a711-4dbf-8788-d2cf3ece4dec'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-05T11:08:10.105+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T09:28:05.716+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There have been more than 2.8 million cases of coronavirus in the
        United States and at least 129,000 people in the United States have died,
        according to Johns Hopkins University''s latest tally. Some people who become
        ill have only mild symptoms, and the US Centers for Disease Control and Prevention
        estimates that 35% of cases are asymptomatic, but even people with mild or
        no symptoms can spread the virus to others.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f730a252-2400-4f1b-83db-37b9e09bc57d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-05T11:08:10.105+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T09:28:06.218+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ec052e5-c5e2-4e4d-81ba-c697038edab7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-05T11:08:10.105+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T09:28:06.720+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the World Health Organization has said the global fatality
        rate is likely less than 1%, the WHO also said about 20% of all people who
        are diagnosed with coronavirus are sick enough to need oxygen or hospital
        care.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58a342a4-b47b-496e-9db0-9b513f18b60f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-05T11:08:10.105+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T09:28:07.223+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ae7e26b-0ba4-45da-92fe-b90dd5f9ac39'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-05T11:08:10.105+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T09:28:07.726+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The White House has not returned CNN''s request for comment on the
        President''s claim.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94ce4b6f-5ed5-47c2-9cda-58d81c67b5b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-05T11:08:10.105+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T09:28:08.228+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de9bd562-de1f-4ac0-b8c3-34c889593f74'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-05T11:08:10.105+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T09:28:08.733+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump spoke more about the coronavirus Saturday than he did the
        night before in South Dakota, but he used mention of the virus to underscore
        his divisive message. "China must be held accountable" for the virus, he said,
        and again claimed that a vaccine will be available before the end of the year.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99cffe39-5316-4e2d-8f04-cef55383c98d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-05T11:08:10.105+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T09:28:09.235+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f693d67e-a333-4a50-b263-428b8ca03fb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-05T11:08:10.105+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T09:28:09.737+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite a rise in coronavirus cases across the United States, many
        attendees seen at the White House''s event were not practicing social distancing
        or wearing masks ahead of the President''s remarks, CNN observed.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c84689f-07f2-47a0-bc95-0a8a6638c416'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-05T11:08:10.106+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T09:28:10.240+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d8ded55-1c26-415f-ba8e-c78421b21c8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-05T11:08:10.106+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T09:28:10.743+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Washington, DC, celebration did not appear to be following CDC
        guidelines concerning gatherings despite deputy White House press secretary
        Judd Deere telling CNN this week that the White House would enforce social
        distancing.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c0f8c8c-344b-46fb-a64c-8a9c6822d4bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-05T11:08:10.106+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T09:28:11.245+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c10f06e9-7c98-488a-a50d-1c6472dffc74'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-05T11:08:10.106+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T09:28:11.748+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN has asked the White House whether guests are being tested or
        having temperatures checked but has yet to receive a response. The White House
        stopped temperature checks of all those entering the White House grounds weeks
        ago. Reporters at Saturday''s event have not been tested or received a temperature
        check.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
