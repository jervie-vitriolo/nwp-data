  'naegleria-fowleri-case-florida':
    'author': ' Leah Asmelash, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-07-05T17:02:12.416+08:00
    'imagesource': 'jcr:9d5fc441-cac6-4efe-ab27-81acbc2848f9'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '935a2356-e5a9-40ff-bc01-cd780f02fbbd'
    'lead': 'A case of a rare, brain-destroying amoeba has been confirmed in Florida.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-07-05T17:05:09.042+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-01-26T09:26:35.004+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T09:22:34.248+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'A rare case of brain-destroying amoeba has been confirmed in Florida'
    'visualType': 'image'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9de2fc2d-2810-42b2-b32f-0f31a8d269eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-05T17:05:09.043+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T09:26:35.508+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — A case of a rare, brain-destroying amoeba
        has been confirmed in Florida.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aaf877fe-f647-4069-8bc9-e8ad13f658c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-05T17:05:09.043+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T09:26:36.010+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Florida Department of Health on Friday announced the confirmed
        case of Naegleria fowleri —&nbsp;a microscopic single-celled amoeba that can
        infect and destroy the brain. It''s usually fatal, the DOH said.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ce16492-5026-4350-b1a8-8df2832a6a7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-05T17:05:09.043+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T09:26:36.512+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since 1962, there have only been 37 reported cases of the amoeba
        in Florida. This one was found in Hillsborough County, though the DOH did
        not give any further details.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbeaeae5-9147-42cf-8e2a-deddd3e7e1d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-05T17:05:09.043+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T09:26:37.015+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Naegleria fowleri is typically found in warm freshwater like lakes,
        rivers and ponds. The DOH has cautioned people who swim in those freshwater
        sources to be aware of the amoeba''s possible presence, particularly when
        the water is warm.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7ae94fe-eef9-4efa-9946-6fc03dc80410'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-05T17:05:09.043+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T09:26:37.517+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Adverse health effects on humans can be prevented by avoiding nasal
        contact with the waters, since the amoeba enters through nasal passages,"
        the DOH said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32b73b7c-cdbe-4fe6-bc7c-bc191d6de715'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-05T17:05:09.043+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T09:26:38.020+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOH recommended people avoid bodies of warm freshwater around
        power plants and shallow fresh water during periods of high water temperature.
        They should pinch their nose when playing in warm freshwater.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ec2fdb2-2f08-4ca5-a900-9c7929adb58e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-05T17:05:09.043+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T09:26:38.523+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOH also noted that you could possibly be exposed to the amoeba
        through a neti pot when rinsing congested sinuses.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69460e7b-12a1-42f7-8b4f-9f95762bb1e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-05T17:05:09.043+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T09:26:39.026+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Use only boiled and cooled, distilled, or sterile water for making
        sinus rinse solutions for neti pots or performing ritual ablutions," it said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd8d083a-ea79-4c2f-b4c4-edfa08a2a705'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-05T17:05:09.043+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T09:26:39.528+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the US, there have been 143 known infected cases of the amoeba,
        according to the Florida DOH. Only four have survived.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc2ccf1f-58d3-4e5f-a305-19a9944f873c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-05T17:05:09.043+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T09:26:40.031+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2020/07/04/us/naegleria-fowleri-case-florida-trnd/index.html">"A
        rare case of brain-destroying amoeba has been confirmed in Florida"</a></em></p>'
