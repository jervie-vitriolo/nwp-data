      'mgnl:lastActivated': 2023-01-26T09:29:45.841+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Manila International Airport Authority (MIAA) made the announcement
        over the weekend.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ebbda19-fa03-4fb8-8100-c934a77c58b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-05T07:54:23.418+08:00
