      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, in California, where many beaches in the southern part
        of the state closed for the holiday weekend, the beach crowds in San Diego
        were reminiscent of years past. CNN affiliate KSWB reported many were not
        social distancing or wearing masks.</p>'
