      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 5)—</strong>&nbsp;Forty-five
        more personnel of the Metro Rail Transit (MRT) Line 3 have tested positive
        for COVID-19, bringing the total number of infected workers to 172, the Transportation
        Department said Sunday.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1db281b3-55de-4bd2-904f-53d44334d675'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-05T18:14:12.220+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T09:26:42.004+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Of the new cases, 39 are depot personnel, while six are station
        employees, DOTr Assistant Secretary Goddes Libiran said in a phone interview
        with CNN Philippines. The number includes a train driver and ticket sellers
        at the North Avenue and Cubao stations, she added.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95ab87d3-9ee4-4e21-b8d2-661e600c92b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-05T18:14:12.220+08:00
      'mgnl:createdBy': 'alyssa'
