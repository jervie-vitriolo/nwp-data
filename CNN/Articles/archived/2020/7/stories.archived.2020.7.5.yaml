      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Robredo said the procurement of 10 million RT-PCR test kits by the
        Department of Health and the Department of Budget and Management must cover
        the LSIs, many of whom are stranded overseas Filipino workers (OFWs).</p>'
    '3':
