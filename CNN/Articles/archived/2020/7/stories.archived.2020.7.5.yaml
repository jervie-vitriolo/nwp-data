      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The airport''s Terminal 3 airlines which were relocated to NAIA
        Terminal 1 last March will also be back in Terminal 3 ahead of the resumption
        of operations.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8817e0af-8c9f-450d-a964-4657d7763071'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-05T07:54:23.419+08:00
