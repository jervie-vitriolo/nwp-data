      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 5)—</strong> Defense
        Secretary Delfin Lorenzana has again allayed concerns about the new anti-terrorism
        law, as he appealed to the public to give the controversial measure a chance.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68d42f9f-2e6f-45e2-b0a4-5a37a772886c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-05T14:28:30.327+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T09:27:48.186+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement on Sunday, Lorenzana said his department welcomes
        the passage of the law, which he described as an essential measure for law
        enforcement agencies to be able to “contain and eradicate terrorists who don’t
        play by any rules and who hide behind our laws to pursue their evil deeds.”</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1b99fa5-f5fd-49ed-a22c-e43439b64276'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-05T14:28:30.327+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T09:27:48.688+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We appeal to the public to give this law a chance and not to be
        swayed by misinformation and disinformation,” Lorenzana said as he further
        urged citizens to “read and understand” the law.</p>'
