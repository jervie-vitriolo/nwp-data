      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump''s Saturday remarks contrasted those of former Vice President
        Joe Biden who called on Americans to "commit to finally fulfill" America''s
        founding principle that "all men are created equal."</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '090c912e-3669-4d6b-b9c6-fd1d0bb26b7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-05T11:08:10.109+08:00
