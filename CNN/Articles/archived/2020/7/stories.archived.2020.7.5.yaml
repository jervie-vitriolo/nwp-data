      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '647be30f-1864-4e7e-b96e-f0a99609d7d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-05T14:56:00.202+08:00
