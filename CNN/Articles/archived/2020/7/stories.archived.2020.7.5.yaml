      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-05T06:36:49.895+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T09:29:46.418+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last year, at least two people died after falling over the edge
        of the Grand Canyon. One of them, a man in his late 50s was apparently taking
        a selfie when he slipped and fell, a spokesman for the Eagle Point observation
        area at Grand Canyon West told CNN at the time.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88da2bb1-ddec-44f7-92ed-1bf66aafc425'
