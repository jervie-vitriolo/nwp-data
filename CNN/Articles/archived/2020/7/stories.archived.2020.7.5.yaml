      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfc5df1c-7bd8-42db-b204-e24383e797b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-05T11:08:10.109+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T09:28:19.798+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have a chance now to give the marginalized, the demonized, the
        isolated, the oppressed a full share of American dream," Biden says in the
        video. "We have a chance to rip the roots of systemic racism out of this country."</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f0e065b-ea2c-4e2f-9efe-1b206caa4e34'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-05T11:08:10.109+08:00
