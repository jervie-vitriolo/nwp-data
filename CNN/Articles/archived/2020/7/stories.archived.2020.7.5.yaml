      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5c8a4bc-2ecf-449f-b2d0-9468113624a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-05T14:56:00.201+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T09:27:37.219+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Government efforts to send home LSIs were previously placed on hold
        in some areas last month as local governments struggle with the increase in
        COVID-19 cases in the provinces.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f1440a2-348c-4106-ae0b-2fb323218d2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-05T14:56:00.201+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T09:27:37.722+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4633a17c-2f71-4ce6-8267-4dc87007130f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-05T14:56:00.201+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T09:27:38.225+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>NTF COVID-19 Chief Implementer Secretary Carlito Galvez previously
        admitted that<a href="https://www.cnnphilippines.com/news/2020/6/29/Locally-stranded-individuals-travel-province.html">
        the return of the stranded individuals was one of the factors in the rise
        in cases in the provinces</a>.</p>'
