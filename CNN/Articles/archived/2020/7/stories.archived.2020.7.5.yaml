      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Libiran, however, stressed that the station employees were not exposed
        to the depot personnel who previously contracted the viral disease.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '148ea13a-d22a-4039-b5e7-281f46ae0e69'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-05T18:14:12.220+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T09:26:43.009+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She added that the management will strictly require all station
        personnel— including ticket sellers, guards, and janitors— to wear protective
        gear to avoid the spread of the virus.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'daa2586a-4a01-4b2e-8f68-cb5b1732734a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-05T18:14:12.220+08:00
      'mgnl:createdBy': 'alyssa'
