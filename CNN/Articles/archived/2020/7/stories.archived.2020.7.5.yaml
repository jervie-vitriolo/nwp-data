    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aac27d03-830b-4424-8abf-4878c92fb486'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-05T06:36:49.894+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T09:29:46.415+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The park, which had nearly 6 million visitors last year, is urging
        all visitors to stay on designated trails and walkways and keep a safe distance
        from the edge of the rim.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f27a4c0-9ecf-4f36-a468-fb2f1bfaf16a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-05T06:36:49.895+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T09:29:46.416+08:00
