  'Harry-Potter-fan-sites-condemn-Rowling-gender-identity':
    'caption': '(FILE PHOTO)'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2020-07-05T08:25:34.901+08:00
    'imagesource': 'jcr:1ed6641d-23c6-4540-8d9e-887b0e846880'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '32cdcbac-3f44-4f68-8572-9072c1008681'
    'lead': 'Two of the biggest ''Harry Potter'' fan websites have condemned author
      J.K. Rowling following her publication of a controversial essay on gender identity
      last month.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-07-05T08:30:52.278+08:00
    'mgnl:createdBy': 'alyssa'
    'mgnl:lastActivated': 2023-01-26T09:29:44.847+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T09:22:27.156+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Harry-Potter', 'J.K.-Rowling']
    'template': '1'
    'title': '''Harry Potter'' fan sites distance themselves from J.K. Rowling over
      gender identity comments'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0e483c5-f5b1-4124-84e6-81759da84489'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-05T08:30:52.278+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T09:29:44.849+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)—</strong>&nbsp;Two of the biggest "Harry Potter" fan
        websites have condemned author J.K. Rowling following her publication of a
        controversial essay on gender identity last month.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68c42830-660d-40c2-9d3b-c1c7bb479495'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-05T08:30:52.278+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T09:29:44.850+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>US-based sites MuggleNet and The Leaky Cauldron released a <a href="https://www.mugglenet.com/site/our-commitment/">joint
        statement</a> rejecting Rowling''s beliefs on transgender rights and detailing
        their commitment to providing a safe community where all feel welcome.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57a99872-89ff-44aa-ae28-5b4929ee7690'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-05T08:30:52.278+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T09:29:44.850+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The statement comes after Rowling published an essay she had written
        about gender identity on her website. She immediately faced criticism and
        condemnation from LGBTQ+ activists, who called it "devastating."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8703dd5-ab49-43d8-9619-88f29991f529'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-05T08:30:52.278+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T09:29:44.851+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The fan websites said they have implemented new policies to distance
        themselves from the author, stating that they will no longer cover her personal
        endeavors (excluding her charity) and won''t feature photos or quotes from
        the author.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e42ec01-b3e8-4280-92f2-a4d096f0defb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-05T08:30:52.278+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T09:29:44.852+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They also said they won''t be posting purchase links or links to
        the author''s website.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f911bcc-d1f2-40d6-aebe-cb55b6613b39'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-05T08:30:52.279+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T09:29:44.852+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier in June, several leading stars of the "Harry Potter" movie
        franchise spoke out, with Emma Watson writing on Twitter that: "Trans people
        are who they say they are and deserve to live their lives without being constantly
        questioned or told that they aren''t who they say they are."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d79b16a-7644-4c7a-93ba-15eb8b071fd2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-05T08:30:52.279+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T09:29:44.853+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The fan sites said it was "difficult" to speak out against someone
        whose work they have "so long admired," but they said that it would be wrong
        to not use their platforms to counteract the harm that Rowling has caused.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a01d2608-fa41-4f80-ac20-03ab4496c955'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-05T08:30:52.279+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T09:29:44.853+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our stance is firm: Transgender women are women. Transgender men
        are men. Non-binary people are non-binary. Intersex people exist and should
        not be forced to live in the binary," they said in their statement.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '674928a0-5892-44ff-bd68-dbcee9ac9dac'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-05T08:30:52.279+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T09:29:44.854+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"While we don''t condone the mistreatment JKR has received for airing
        her opinions about transgender people, we must reject her beliefs," they added.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de94f3c6-93f7-49ed-9c90-268b54853c4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-05T08:30:52.279+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T09:29:44.855+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>MuggleNet has more than 800,000 followers on Facebook and The Leaky
        Cauldron has over 230,000.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df1bf3c4-0701-48b1-a2d1-c38e3470bdab'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-05T08:30:52.279+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T09:29:44.855+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN has reached out to J.K. Rowling''s representatives for comment.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '385a42ce-40a0-42fe-a2c5-eef13ec305fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-05T08:30:52.279+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T09:29:44.856+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2020/07/03/entertainment/harry-potter-sites-condemn-rowling-intl-scli-gbr/index.html">"''Harry
        Potter'' fan sites distance themselves from J.K. Rowling over gender identity
        comments."</a></em></p>'
