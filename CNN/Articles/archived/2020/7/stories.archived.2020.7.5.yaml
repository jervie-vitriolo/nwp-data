      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At least 19 states now have mask mandates to help curb the spread
        of the virus, which comes as new research suggests a new form of the virus
        has spread from Europe to the US -- a mutation that makes coronavirus more
        likely to infect people but doesn''t make patients any sicker than previous
        variations.</p>'
