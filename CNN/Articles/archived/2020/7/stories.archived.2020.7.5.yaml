    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e62ba75-d2b2-4cf7-bca7-de037843ea2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-05T11:08:10.109+08:00
