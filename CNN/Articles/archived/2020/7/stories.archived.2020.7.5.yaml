      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Florida set an all-time record of most coronavirus cases in a single
        day Saturday, with a total of 11,458 new cases, according to data from Johns
        Hopkins University.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
