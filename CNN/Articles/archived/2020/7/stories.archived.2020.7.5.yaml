    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af57c448-a05b-4ee4-bb23-d8a737f0b322'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-05T11:05:11.631+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T09:28:26.935+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)&nbsp;</strong>— One of the fastest growing communications
        apps is Discord, known primarily within the gaming community. If you ever
        talk to a gamer online, chances are you''ll talk on the voice chat platform
        that just raised another $100 million in funding, led by Index Ventures and
        existing investors.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51e704be-39c7-4468-81fc-bac792b7237d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-05T11:05:11.631+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T09:28:27.437+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e86cf2d-5d63-46b9-bdfb-43c341ba6a54'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-05T11:05:11.631+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T09:28:27.940+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Discord was launched in 2015 in a beta testing phase and quickly
        attracted gamers who favored Discord''s relative reliability, its anonymity
        and focus on voice over video unlike platforms like Skype.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '133e1694-8b75-4526-bb19-3a550d9f9854'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-05T11:05:11.631+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T09:28:28.443+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5ec7fc8-f7ed-4dcc-a317-648ec91a0774'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-05T11:05:11.631+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T09:28:28.947+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Discord allows people to join a voice call at any time and type
        in various channels to communicate with other gamers. They can sit in a call
        and listen to music, mute themselves or "deafen" themselves -- meaning they
        can''t hear anyone else -- if they want to appear online only to friends without
        speaking.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bfdc494-c6c3-4be3-a846-6707954c5fa2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-05T11:05:11.631+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T09:28:29.505+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e615b6d0-0aa6-41aa-975b-6b087e5c0ae8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-05T11:05:11.631+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T09:28:30.007+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now Discord is aiming to grow beyond its gamer base.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbf90073-1999-492a-957b-54debf46016a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-05T11:05:11.631+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T09:28:30.510+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3262692-9816-4391-91c6-cc170ef517fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-05T11:05:11.632+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T09:28:31.014+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Discord announced its new funding on Tuesday in a blog post that
        disclosed Discord is rebranding itself beyond gaming. The company has raised
        a total of $379.3 million.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '342b8449-3c9f-4727-a38c-5e9f672aaeb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-05T11:05:11.632+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T09:28:31.517+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50315320-9a1e-419c-836b-b2a09137c208'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-05T11:05:11.632+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T09:28:32.019+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The platform has flourished during the current pandemic, growing
        its monthly active users by 47% since February. It now has more than 100 million
        monthly active users and is taking off in countries where it already had a
        toehold, including Italy, France, Spain and the United States.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa223fb4-93e8-465a-988b-cf68de7d0a56'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-05T11:05:11.632+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T09:28:32.522+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69d05e92-0541-417f-8035-ebee5ca3cd7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-05T11:05:11.632+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T09:28:33.024+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some 30% of users don''t use Discord primarily for gaming, as of
        2019. They are teachers, parents, Korean pop music fans, fashion enthusiasts
        and others using the platform to connect with like-minded groups.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f55afa93-80ca-4b98-b20f-a32111f86016'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-05T11:05:11.632+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T09:28:33.527+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb662717-f522-460f-bc97-8c9e4ceead01'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-05T11:05:11.632+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T09:28:34.029+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Discord''s success has also translated financially. It''s set to
        have sales of $120 million this year, compared to about $70 million last year,
        and a $3.5 billion valuation, according to Forbes. It declined to say if it
        was profitable. Its primary money earner is Discord Nitro, a subscription
        service that unlocks the use of custom emoji on the platform and livestreams
        at a higher resolution.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e03879a5-570e-4d1d-949c-ccdc9591bc0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-05T11:05:11.632+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T09:28:34.531+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a7b1b23-38f6-4eab-abf8-75e88d7c0678'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-05T11:05:11.632+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T09:28:35.034+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Discord capitalized on the opportunity presented when millions across
        the globe began to stay at home this year and the number of users increased.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43453fa3-7b4f-46d7-8e19-286e5deb0d9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-05T11:05:11.632+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T09:28:35.537+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2baa0616-64bf-4bd3-b09f-e55651ab44bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-05T11:05:11.632+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T09:28:36.039+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You want to raise money when you don''t need it, that''s how you
        get good terms," said Discord CEO Jason Citron. "If you need money, then you
        have to take whatever you can get."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e728e448-5a29-44ce-8f01-ec31dd054547'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-05T11:05:11.632+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T09:28:36.541+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83df1fdf-a1ad-4ae9-ad55-c4c4a3460565'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-05T11:05:11.632+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T09:28:37.045+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Discord has a feature that lets gamers share their screens and livestream
        the game they''re playing to friends in a voice call. Livestreaming on Discord
        is fairly simple. The software detects the game being played and, with a single
        click, users can begin streaming.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb730c35-5b8c-4555-99ff-3c2cebd9f441'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-05T11:05:11.632+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T09:28:37.547+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ef684ad-d826-4d4d-b685-110f4ccf551c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-05T11:05:11.633+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T09:28:38.050+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the start of the growing pandemic in March, Discord increased
        the number of people who can tune into a livestream to 50 users. Livestreams
        were previously limited to 10.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7169baa9-6a64-4f42-98c6-565306cf2e33'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-05T11:05:11.633+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T09:28:38.553+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea1b249d-54e3-4344-bf0c-242079f8af72'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-05T11:05:11.633+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T09:28:39.057+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, Discord isn''t the easiest software for newbies to learn.
        It''s not as intuitive as Zoom, for example, which has fewer features, requires
        no sign-in and nudges users into downloading the app.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d4f6369-8ab5-40ec-bc39-115b6cc0d5a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-05T11:05:11.633+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T09:28:39.561+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d06f1b1-f0e8-4c8f-9903-2ff68ae8bcd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-05T11:05:11.633+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T09:28:40.070+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a test conducted by CNN Business in May, an online birthday party
        of 19 people quickly ran into technical issues, as new users had to download
        the Discord app or encountered audio issues when speaking via the web browser
        page.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f77e9d48-0517-4324-8bd8-248801da0645'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-05T11:05:11.633+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T09:28:40.573+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '747280b6-91b8-4dd7-99d1-d1bd6108c715'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-05T11:05:11.633+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T09:28:41.075+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And when trying a new video game during a media Discord event, CNN
        Business observed other users using the wrong channel to ask for tech support
        and having difficulty getting the mic and audio to work.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1edba348-b9e1-4483-b518-3e476de14f26'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-05T11:05:11.633+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T09:28:41.578+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40bdd92f-2119-4c96-bbf5-b3b45850269b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-05T11:05:11.633+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T09:28:42.080+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Because Discord looks kind of different and works a bit differently
        than other kinds of communication services that people are used to, it can
        be hard to learn," said Citron, who is himself a software engineer. "We''ve
        spent a lot of time trying to improve the user experience. So, when you sign
        up, we''ve added things that are prompts and almost like conceptual road signs
        to help you understand."</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58b54a63-c609-4e5a-b91c-8813f3ebf29a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-05T11:05:11.633+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T09:28:42.583+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4b164c1-ebb0-42c8-b67e-cb6b987aec5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-05T11:05:11.633+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T09:28:43.086+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Discord is not end-to-end encrypted, although it offers encryption
        when data is in transit. And if the situation calls for it, the company may
        report behavior to law enforcement at its discretion.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f90d024-28eb-4c4e-b464-7841955acaa4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-05T11:05:11.633+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T09:28:43.588+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '730c7983-6990-458c-b0ee-2aa5bae035da'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-05T11:05:11.633+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T09:28:44.091+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Discord''s run in with the alt right</h2>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4f64561-3d49-4f15-8379-0c776e35a260'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-05T11:05:11.633+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T09:28:44.594+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The app doesn''t require users to verify their identities and allows
        them to make private servers on the platform that can''t be searched, features
        that have made it popular among white supremacists. The 2017 Unite the Right
        rally in Charlottesville, Virginia, for example, was organized on Discord
        by alt-right leaders. (One person was killed and 19 injured at the rally when
        a car ran into protesters.) Discord later banned several servers that promoted
        Nazi ideology.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d408b2e-1341-4fef-a23a-e9665759397a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-05T11:05:11.633+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T09:28:45.097+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b3021d9-0163-4700-a6c5-eb6567ca8a29'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-05T11:05:11.634+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T09:28:45.600+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When we encounter, you know, people doing evil things, we kicked
        them off the platform," said Citron. "I think you can see today that that
        Discord feels much more hostile to these folks."</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4009aba2-5712-4af3-b82e-802279716cdb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-05T11:05:11.634+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T09:28:46.105+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e306fa4-c278-4c2a-adab-4ec464eef6c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-05T11:05:11.634+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T09:28:46.608+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said that while Discord doesn''t read people''s messages, it
        employs techniques to find discover servers that violate its guidelines. The
        company declined to share any details on its methods.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2aeaef39-0e55-4287-b9af-43d1bbe7882d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-05T11:05:11.634+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T09:28:47.110+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71b272a2-3899-46b8-8674-7f83d9434feb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-05T11:05:11.634+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T09:28:47.612+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Today, Discord supports Black Lives Matter and Pride, a month for
        LGBTQ celebration, according to statement on blog posts and on its platform.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '818eb69a-ece9-40b9-b6c9-c2d26c5b356f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-05T11:05:11.634+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T09:28:48.115+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '286c66ed-54b7-45dd-8b37-a9cd8f8aaa65'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-05T11:05:11.634+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T09:28:48.617+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last month, Discord said it was creating a task force to make the
        company more diverse and more inclusive. The platform will undergo a third-party
        audit by a group that researches the spread of racism and hate, which will
        then make recommendations for how to be more effective at eliminating it from
        the platform.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90a5c5ef-5c7c-4f7e-a15b-ed5ed74bcc0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-05T11:05:11.634+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T09:28:49.120+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '581a3178-7d57-4068-aba6-d0d7192909f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-05T11:05:11.634+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T09:28:49.622+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the engineering side, Discord said it would provide open-source
        tools so other companies can build on what it learns about combating online
        abuse.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ba79790-3625-4065-b4bf-13449fcaa645'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-05T11:05:11.634+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T09:28:50.125+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f16f270-9634-4d20-9c98-0b60e5d02753'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-05T11:05:11.634+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T09:28:50.627+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s important, given the position that we''re in, that we are
        proactive in trying to improve the community and the world around us," said
        Citron. "Our goal is not to be political, our goal is to do the right thing."</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f842d80b-a811-4d70-aaf5-97b905993bfe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-07-05T11:05:11.634+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T09:28:51.129+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2020/07/04/tech/discord-100-million-gaming/index.html">Discord,
        a quarantine tech darling, raises another $100 million</a>."</em></p>'
